items:
  - uid: office-runtime.OfficeRuntime.AsyncStorage
    summary: 'Almacenamiento de valor de clave asincrónico, global y persistente que pueden usar las funciones personalizadas de Excel.'
    remarks: |-
      Cada instancia de complemento tiene su propia partición de almacenamiento, única para un usuario y su dispositivo.

      La cantidad predeterminada de almacenamiento total permitido por complemento es de 5 MB.

      Cada uno de los métodos que aparecen a continuación devuelve un objeto Promise.
    isPreview: true
    name: OfficeRuntime.AsyncStorage
    fullName: OfficeRuntime.AsyncStorage
