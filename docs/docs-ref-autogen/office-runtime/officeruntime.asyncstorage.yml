  remarks: >-
    Cada instancia de complemento tiene su propia partición de almacenamiento único a un usuario y su dispositivo.


    La cantidad de almacenamiento total permitido por complemento predeterminada es 5MB.


    Cada método enumerado a continuación devuelve un objeto promesa.
