- name: automatic
  uid: excel!Excel.CalculationMode.automatic:member
  package: excel!
  summary: Comportamiento de actualización predeterminado en el que Excel calcula los resultados de nuevas fórmulas cada vez que se cambian los datos relevantes.
  value: "\"Automatic\""
- name: automaticExceptTables
  uid: excel!Excel.CalculationMode.automaticExceptTables:member
  package: excel!
  summary: Calcula los resultados de la nueva fórmula cada vez que se cambian los datos relevantes, a menos que la fórmula esté en una tabla de datos.
  value: "\"AutomaticExceptTables\""
- name: manual
  uid: excel!Excel.CalculationMode.manual:member
  package: excel!
  summary: Los cálculos solo se producen cuando el usuario o el complemento los solicitan.
  value: "\"Manual\""
