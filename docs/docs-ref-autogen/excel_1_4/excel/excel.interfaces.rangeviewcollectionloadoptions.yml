  - uid: excel.Excel.Interfaces.RangeViewCollectionLoadOptions.values
    summary: |-
      Para cada elemento de la colección: representa los valores sin formato de la vista de intervalo especificada. Los datos devueltos pueden ser de tipo cadena, número o booleano. Las celdas que contienen un error devolverán la cadena de error.

