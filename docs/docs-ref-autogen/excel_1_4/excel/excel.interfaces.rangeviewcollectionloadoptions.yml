  - uid: excel.Excel.Interfaces.RangeViewCollectionLoadOptions.text
    summary: |-
      Para cada elemento de la colección: valores de texto del intervalo especificado. El valor Text no dependerá del ancho de la celda. La \# sustitución de firma que se produce en la interfaz de usuario de Excel no afecta al valor de texto devuelto por la API. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
