      return:
        type:
          - number
  - uid: excel_release.Excel.Interfaces.ChartSeriesUpdateData.explosion
    summary: |-
      Devuelve o establece el valor de expansión de un sector del gráfico circular o gráfico de anillos. Devuelve 0 (cero) si no hay expansión (el vértice del sector está en el centro del círculo). Lectura y escritura.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: explosion
    fullName: explosion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'explosion?: number;'
      return:
        type:
          - number
