    summary: |-
      Representa el tamaño del agujero de los anillos de una serie de gráfico. Solo es válida en los gráficos de anillos y doughnutExploded. Produce una excepción de argumento no válido en gráficos no válidos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
