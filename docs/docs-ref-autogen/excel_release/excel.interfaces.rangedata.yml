  - uid: excel_release.Excel.Interfaces.RangeData.style
    summary: |-
      Representa el estilo del rango actual. Si los estilos de las celdas son incoherentes, se devolverá null. Para los estilos personalizados, se devolverá el nombre del estilo. Para los estilos integrados, se devolverá una cadena que representa un valor en la enumeración BuiltInStyle.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: excel_release.Excel.Interfaces.RangeData.text
    summary: |-
      Valores de texto del rango especificado. El valor Text no dependerá del ancho de la celda. La \# sustitución de firma que se produce en la interfaz de usuario de Excel no afecta al valor de texto devuelto por la API. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string[][];'
      return:
        type:
          - 'string[][]'
  - uid: excel_release.Excel.Interfaces.RangeData.values
    summary: |-
      Representa los valores sin formato del rango especificado. Los datos devueltos pueden ser de tipo cadena, número o booleano. Las celdas que contienen un error devolverán la cadena de error. Al establecer valores en un rango, el argumento valor puede ser un valor único (cadena, número o booleano) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'
