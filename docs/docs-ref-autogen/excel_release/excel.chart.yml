  - uid: excel_release.Excel.Chart.setData_1
    summary: |-
      Configura los datos de origen para el gráfico.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'setData(sourceData, seriesByString)'
    fullName: 'setData(sourceData, seriesByString)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setData(sourceData: Range, seriesByString?: "Auto" | "Columns" | "Rows"): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Set the sourceData to be "A1:B4" and seriesBy to be "Columns"
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var sourceData = "A1:B4";
              chart.setData(sourceData, "Columns");
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: sourceData
          description: Objeto Range correspondiente a los datos de origen.
          type:
            - Range
        - id: seriesByString
          description: 'Especifica la manera en que las columnas o las filas se usan como series de datos en el gráfico. Puede ser uno de los siguientes: auto (predeterminado), Rows y Columns. Consulte Excel. ChartSeriesBy para obtener información detallada.'
          type:
            - '"Auto" | "Columns" | "Rows"'
  - uid: excel_release.Excel.Chart.setPosition
    summary: |-
      Coloca el gráfico con respecto a las celdas de la hoja de cálculo.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'setPosition(startCell, endCell)'
    fullName: 'setPosition(startCell, endCell)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          Excel.run(function (ctx) { 
              var sheetName = "Charts";
              var rangeSelection = "A1:B4";
              var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);
              var sourceData = sheetName + "!" + "A1:B4";
              var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add("pie", range, "auto");
              chart.width = 500;
              chart.height = 300;
              chart.setPosition("C2", null);
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: startCell
          description: 'Celda de inicio. Aquí es adonde se moverá el gráfico. La celda de inicio es la celda superior izquierda o superior derecha, en función de la configuración del usuario de la presentación de derecha a izquierda.'
          type:
            - Range | string
        - id: endCell
          description: '(Opcional) Celda final. Si se especifica, el ancho y el alto del gráfico se establecerán de modo que cubran totalmente esta celda o intervalo.'
          type:
            - Range | string
