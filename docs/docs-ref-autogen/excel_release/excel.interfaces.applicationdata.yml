  - uid: excel_release.Excel.Interfaces.ApplicationData.calculationMode
    summary: |-
      Devuelve el modo de cálculo utilizado en el libro, tal y como se define en las constantes de Excel. CalculationMode. Los valores posibles son:`Automatic`<!-- -->, donde Excel controla la actualización de los cálculos;`AutomaticExceptTables`<!-- -->, donde Excel controla la actualización de cálculos, pero ignora los cambios en las tablas;`Manual`<!-- -->, donde se realiza el cálculo cuando el usuario lo solicita.

      \[[Conjunto de API: ExcelApi 1,1 para get, 1,8 para Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel_release.Excel.Interfaces.ApplicationData.calculationState
    summary: |-
      Devuelve el estado de cálculo de la aplicación. Para obtener más información, vea Excel.CalculationState. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
      return:
        type:
          - Excel.CalculationState | "Done" | "Calculating" | "Pending"
  - uid: excel_release.Excel.Interfaces.ApplicationData.iterativeCalculation
    summary: |-
      Devuelve la configuración de cálculo iterativo. En Excel para Windows y Excel para Mac, la configuración se aplicará a la aplicación de Excel. En Excel online y Excel para otras plataformas, la configuración se aplicará al libro activo.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationData