  summary: Libere la memoria asociada a este objeto, si se ha realizado previamente un seguimiento. Esta llamada es una forma abreviada de context. trackedObjects. Remove (thisObject). La aplicación host reduce la velocidad de los objetos que se controlan, por lo que no olvide liberar los objetos que agregue, una vez que haya terminado de usarlos. Tendrá que llamar a "context. Sync ()" antes de que la liberación de memoria surta efecto.
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nExcel.run(async (context) => {\n    const largeRange = context.workbook.getSelectedRange();\n    largeRange.load([\"rowCount\", \"columnCount\"]);\n    await context.sync();\n\n    for (let i = 0; i < largeRange.rowCount; i++) {\n        for (let j = 0; j < largeRange.columnCount; j++) {\n            let cell = largeRange.getCell(i, j);\n            cell.values = [[i *j]];\n\n            // call untrack() to release the range from memory\n            cell.untrack();\n        }\n    }\n\n    await context.sync();\n});\n```"
