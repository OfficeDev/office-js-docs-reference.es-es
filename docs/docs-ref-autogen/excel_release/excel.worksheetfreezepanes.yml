- uid: excel_release.Excel.WorksheetFreezePanes.getLocation
  summary: >-
    Obtiene un rango que describe las celdas bloqueadas en la vista de hoja de cálculo activa. El intervalo inmovilizado se corresponde con las celdas que están inmovilizadas en los paneles superior e izquierdo.


