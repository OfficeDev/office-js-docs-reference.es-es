    summary: '<span data-ttu-id="572c0-144">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="572c0-144">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="572c0-145">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="572c0-145">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="572c0-146">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="572c0-146">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="572c0-147">`load(option?: string | string[]): Excel.ChartSeries`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="572c0-147">`load(option?: string | string[]): Excel.ChartSeries` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

