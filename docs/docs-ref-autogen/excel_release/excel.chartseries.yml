      <span data-ttu-id="572c0-200">Establece los valores de una serie de gráfico.</span><span class="sxs-lookup"><span data-stu-id="572c0-200">Set values for a chart series.</span></span> <span data-ttu-id="572c0-201">En un gráfico de dispersión, significa los valores del eje Y.</span><span class="sxs-lookup"><span data-stu-id="572c0-201">For scatter chart, it means Y axis values.</span></span>

      <span data-ttu-id="572c0-202">\[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="572c0-202">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: setValues(sourceData)
    fullName: setValues(sourceData)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setValues(sourceData: Range): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="572c0-203">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="572c0-203">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
            const sheet = context.workbook.worksheets.getItem("Sample");

            let seriesCollection = sheet.charts.getItemAt(0);
            let rangeSelection = sheet.getRange("C2:C7");
            let xRangeSelection = sheet.getRange("A1:A7");

            // Add a series.
            let newSeries = seriesCollection.series.add("Qtr2");
            newSeries.setValues(rangeSelection);
            newSeries.setXAxisValues(xRangeSelection);

            await context.sync();
          });
          ```
      parameters:
        - id: sourceData
          description: <span data-ttu-id="572c0-204">El objeto Range correspondiente a los datos de origen.</span><span class="sxs-lookup"><span data-stu-id="572c0-204">The Range object corresponding to the source data.</span></span>
          type:
            - Range
