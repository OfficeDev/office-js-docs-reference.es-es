- uid: excel_release.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="f6ad2-p107">Obtiene un gráfico mediante su nombre. Si hay varias tablas con el mismo nombre, se devolverá la primera.</span><span class="sxs-lookup"><span data-stu-id="f6ad2-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


