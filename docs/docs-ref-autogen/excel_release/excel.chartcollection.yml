    - id: name
      description: <span data-ttu-id="f6ad2-131">Nombre del gráfico que se va a recuperar.</span><span class="sxs-lookup"><span data-stu-id="f6ad2-131">Name of the chart to be retrieved.</span></span>
      type:
      - string
