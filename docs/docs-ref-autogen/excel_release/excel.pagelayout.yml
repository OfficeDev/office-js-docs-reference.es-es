  - uid: excel_release.Excel.PageLayout.load
    summary: '<span data-ttu-id="9d2e2-146">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="9d2e2-146">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="9d2e2-147">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="9d2e2-147">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="9d2e2-148">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="9d2e2-148">In addition to this signature, this method has the following signatures:</span></span>

