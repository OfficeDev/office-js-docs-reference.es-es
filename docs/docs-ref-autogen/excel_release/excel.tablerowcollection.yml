    <span data-ttu-id="2c3b7-138">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-138">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="2c3b7-139">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-139">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection` - Only available on collection types.</span></span> <span data-ttu-id="2c3b7-140">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-140">It is similar to the preceding signature.</span></span> <span data-ttu-id="2c3b7-141">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-141">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="2c3b7-142">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-142">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="2c3b7-143">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="2c3b7-143">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
