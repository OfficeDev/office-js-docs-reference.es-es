  remarks: >-
    <span data-ttu-id="2c3b7-136">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="2c3b7-136">In addition to this signature, this method has the following signatures:</span></span>


