    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3e39f-122">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3e39f-122">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: excel_release.Excel.Workbook.getSelectedRange
    summary: |-
      <span data-ttu-id="3e39f-123">Obtiene el intervalo único seleccionado actualmente desde el libro.</span><span class="sxs-lookup"><span data-stu-id="3e39f-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="3e39f-124">Si hay varios rangos seleccionados, este método generará un error.</span><span class="sxs-lookup"><span data-stu-id="3e39f-124">If there are multiple ranges selected, this method will throw an error.</span></span>

