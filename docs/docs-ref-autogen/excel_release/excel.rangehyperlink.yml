  - uid: excel_release.Excel.RangeHyperlink.address
    summary: |-
      <span data-ttu-id="f29d6-103">Representa la dirección url de destino del hipervínculo.</span><span class="sxs-lookup"><span data-stu-id="f29d6-103">Represents the url target for the hyperlink.</span></span>

      <span data-ttu-id="f29d6-104">\[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f29d6-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f29d6-105">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f29d6-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Orders");

              let productsRange = sheet.getRange("A3:A5");
              productsRange.load("values");

              await context.sync();

              // Create a hyperlink to a URL 
              // for each product name in the first table.
              for (let i = 0; i < productsRange.values.length; i++) {
                  let cellRange = productsRange.getCell(i, 0);
                  let cellText = productsRange.values[i][0];

                  let hyperlink = {
                      textToDisplay: cellText,
                      screenTip: "Search Bing for '" + cellText + "'",
                      address: "https://www.bing.com?q=" + cellText
                  }
                  cellRange.hyperlink = hyperlink;
              }

              await context.sync();
          });
          ```
  - uid: excel_release.Excel.RangeHyperlink.documentReference
    summary: |-
      <span data-ttu-id="f29d6-106">Representa el destino de referencia de documento para el hipervínculo.</span><span class="sxs-lookup"><span data-stu-id="f29d6-106">Represents the document reference target for the hyperlink.</span></span>

      <span data-ttu-id="f29d6-107">\[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f29d6-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: documentReference
    fullName: documentReference
    langs:
      - typeScript
    type: property
    syntax:
      content: 'documentReference?: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f29d6-108">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f29d6-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Orders");

              let productsRange = sheet.getRange("A9:A11");
              productsRange.load("values");

              await context.sync();

              // Create a hyperlink to a location within the workbook
              // for each product name in the second table.
              for (let i = 0; i < productsRange.values.length; i++) {
                  let cellRange = productsRange.getCell(i, 0);
                  let cellText = productsRange.values[i][0];

                  let hyperlink = {
                      textToDisplay: cellText,
                      screenTip: "Navigate to the '" + cellText + "' worksheet",
                      documentReference: cellText + "!A1"
                  }
                  cellRange.hyperlink = hyperlink;
              }

              await context.sync();
          });
          ```
