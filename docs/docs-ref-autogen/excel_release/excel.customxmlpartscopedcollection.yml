  summary: >-
    <span data-ttu-id="34e86-113">Obtiene un elemento XML personalizado a partir de su identificador.</span><span class="sxs-lookup"><span data-stu-id="34e86-113">Gets a custom XML part based on its ID.</span></span> <span data-ttu-id="34e86-114">Si el objeto CustomXmlPart no existe, la propiedad isNull del objeto devuelto será true.</span><span class="sxs-lookup"><span data-stu-id="34e86-114">If the CustomXmlPart does not exist, the return object's isNull property will be true.</span></span>


    <span data-ttu-id="34e86-115">\[[Conjunto de API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="34e86-115">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
