- uid: excel_release.Excel.FilterDatetime.specificity
  summary: >-
    La fecha específica que se debe usar para conservar los datos. Por ejemplo, si la fecha es 2005-04-02 y la specifity se establece en "Month", la operación de filtro conservará todas las filas con una fecha en el mes de abril de 2009.


    \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: specificity
  fullName: specificity
  langs:
  - typeScript
  type: property
  syntax:
