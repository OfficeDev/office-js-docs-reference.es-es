- uid: excel_release.Excel.RangeFormat.useStandardHeight
  summary: >-
    Determina si la altura de la fila del objeto Range es igual a la altura estándar de la hoja. Devuelve true si el alto de la fila del objeto Range es igual al alto estándar de la hoja. Devuelve NULL si el rango contiene más de una fila y no todas las filas tienen el mismo alto. Devuelve false en caso contrario.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
