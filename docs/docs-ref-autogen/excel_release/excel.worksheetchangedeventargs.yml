      <span data-ttu-id="b1b43-113">Representa la información sobre los detalles del cambio</span><span class="sxs-lookup"><span data-stu-id="b1b43-113">Represents the information about the change detail</span></span>

      <span data-ttu-id="b1b43-114">\[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b1b43-114">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b1b43-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="b1b43-115">Examples</span></span>

          ```javascript
          // This function would be used as an event handler for the Worksheet.onChanged event.
          function onWorksheetChanged(eventArgs) {
              Excel.run(function (context) {
                  var details = eventArgs.details;
                  var address = eventArgs.address;

                  // Print the before and after types and values to the console.
                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                      + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
                  return context.sync();
              });
          }
          ```
