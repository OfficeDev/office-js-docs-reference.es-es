    summary: |-
      <span data-ttu-id="4e2dc-116">Obtiene una entrada de configuración mediante la clave.</span><span class="sxs-lookup"><span data-stu-id="4e2dc-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="4e2dc-117">Si el valor no existe, devolverá un objeto NULL.</span><span class="sxs-lookup"><span data-stu-id="4e2dc-117">If the Setting does not exist, will return a null object.</span></span>

