- uid: excel_release.Excel.Interfaces.RangeViewCollectionLoadOptions.text
  summary: >-
    Para cada elemento de la colección: valores de texto del intervalo especificado. El valor de texto no dependerá del ancho de la celda. La \# sustitución de firma que se produce en la interfaz de usuario de Excel no afecta al valor de texto devuelto por la API. Solo lectura.


