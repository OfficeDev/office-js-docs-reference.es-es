- uid: excel_release.Excel.Interfaces.RangeLoadOptions.style
  summary: >-
    Representa el estilo del rango actual. Si los estilos de las celdas son incoherentes, se devolverá null. Para los estilos personalizados, se devolverá el nombre del estilo. Para los estilos integrados, se devolverá una cadena que representa un valor en la enumeración BuiltInStyle.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.RangeLoadOptions.text
  summary: >-
    Valores de texto del intervalo especificado. El valor de texto no dependerá del ancho de la celda. La \# sustitución de firma que se produce en la interfaz de usuario de Excel no afecta al valor de texto devuelto por la API. Solo lectura.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: text
  fullName: text
  langs:
  - typeScript
  type: property
  syntax:
    content: 'text?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.RangeLoadOptions.values
  summary: >-
    Representa los valores sin formato del intervalo especificado. Los datos devueltos pueden ser de tipo String, Number o Boolean. Las celdas que contienen un error devolverán la cadena de error. Al establecer valores en un rango, el argumento valor puede ser un valor único (cadena, número o booleano) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: boolean;'
    return:
      type:
      - boolean
