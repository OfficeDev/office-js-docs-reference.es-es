- uid: excel_release.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="89417-105">Alternar eventos de JavaScript en el panel de tareas o el complemento de contenido actual.</span><span class="sxs-lookup"><span data-stu-id="89417-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


