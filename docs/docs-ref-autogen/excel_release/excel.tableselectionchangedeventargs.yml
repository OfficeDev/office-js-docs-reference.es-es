  - uid: excel_release.Excel.TableSelectionChangedEventArgs.address
    summary: |-
      Obtiene la dirección del intervalo que representa el área seleccionada de la tabla en una hoja de cálculo específica.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          async function onSelectionChange(args) {
              await Excel.run(async (context) => {
                  console.log("Handler for table onSelectionChanged event has been triggered. The new selection is: " + args.address);
              });
          }
          ```
