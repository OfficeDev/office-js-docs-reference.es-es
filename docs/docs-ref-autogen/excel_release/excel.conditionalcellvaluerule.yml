  - uid: excel_release.Excel.ConditionalCellValueRule
    summary: |-
      Representa una regla de formato condicional de valor de celda.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.ConditionalCellValueRule
    fullName: Excel.ConditionalCellValueRule
    langs:
      - typeScript
    type: interface
    package: excel_release
    children:
      - excel_release.Excel.ConditionalCellValueRule.formula1
      - excel_release.Excel.ConditionalCellValueRule.formula2
      - excel_release.Excel.ConditionalCellValueRule.operator
  - uid: excel_release.Excel.ConditionalCellValueRule.formula1
    summary: |-
      La fórmula, si es necesaria, en la que se debe evaluar la regla de formato condicional.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
