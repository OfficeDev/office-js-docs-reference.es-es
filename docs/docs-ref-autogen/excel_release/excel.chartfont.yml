- uid: excel_release.Excel.ChartFont
  summary: >-
    Este objeto representa los atributos de fuente (nombre de fuente, tamaño de fuente, color, etc.) de un objeto de gráfico.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.ChartFont
  fullName: Excel.ChartFont
  langs:
  - typeScript
  type: class
  extends:
  - office.OfficeExtension.ClientObject
  package: excel_release
  remarks: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Set chart title to be Calbri, size 10, bold and in red. \nExcel.run(function (ctx) { \n    var title = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\").title;\n    title.format.font.name = \"Calibri\";\n    title.format.font.size = 12;\n    title.format.font.color = \"#FF0000\";\n    title.format.font.italic =  false;\n    title.format.font.bold = true;\n    title.format.font.underline = \"None\";\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  children:
  - excel_release.Excel.ChartFont.bold
