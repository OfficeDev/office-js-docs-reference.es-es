    summary: |-
      Devuelve un objeto RangeAreas que se desplaza por el desplazamiento de filas y columnas específico. La dimensión del objeto RangeAreas devuelto coincidirá con el objeto original. Si el RangeAreas resultante se fuerza más allá de los límites de la cuadrícula de la hoja de cálculo, se producirá un error.

