- uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.standardWidth
  summary: >-
    Devuelve o establece el ancho estándar (predeterminado) de todas las columnas en la hoja de cálculo. Una unidad de ancho de columna es igual al ancho de un carácter en el estilo Normal. En el caso de las fuentes proporcionales, se usa el ancho del carácter 0 (cero).


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type:
      - boolean
- uid: excel_release.Excel.Interfaces.WorksheetLoadOptions.tabColor
  summary: >-
    Obtiene o establece el color de pestaña de hoja de cálculo. Al recuperar el color de la pestaña, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible pero el color de la pestaña está establecido en automático, se devolverá una cadena vacía. De lo contrario, la propiedad se establecerá en un color, con el\#formato "123456" cuando se establezca el color, use una cadena vacía para establecer un color "auto" o un color real en caso contrario.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
