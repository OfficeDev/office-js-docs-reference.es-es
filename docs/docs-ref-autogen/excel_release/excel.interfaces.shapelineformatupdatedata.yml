      return:
        type:
          - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
  - uid: excel_release.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
    summary: |-
      Indica o establece el grado de transparencia de la línea especificada como valor entre 0,0 (opaco) y 1,0 (transparente). Devuelve un valor nulo cuando la transparencia de la forma es incoherente.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: excel_release.Excel.Interfaces.ShapeLineFormatUpdateData.visible
    summary: |-
      Indica si el formato de línea de un elemento de forma es visible o no. Devuelve un valor nulo cuando la visibilidad de la forma es incoherente.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
