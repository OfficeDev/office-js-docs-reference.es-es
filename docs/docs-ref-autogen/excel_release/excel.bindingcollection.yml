  summary: <span data-ttu-id="9dfac-176">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="9dfac-176">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="9dfac-177">Debe llamar `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="9dfac-177">You must call `context.sync()` before reading the properties.</span></span>
