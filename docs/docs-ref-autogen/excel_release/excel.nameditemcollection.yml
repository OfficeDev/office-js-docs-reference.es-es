- uid: excel_release.Excel.NamedItemCollection.add
  summary: >-
    Agrega un nuevo nombre a la colección del ámbito especificado.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, reference, comment)
  fullName: add(name, reference, comment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    const namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: name
      description: Nombre del elemento con nombre.
      type:
      - string
    - id: reference
      description: Fórmula o rango a los que se refiere el nombre.
      type:
      - Range | string
    - id: comment
      description: Opcional. Comentario asociado al elemento con nombre.
      type:
      - string
