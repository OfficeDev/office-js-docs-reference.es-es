  - uid: excel_release.Excel.Interfaces.TableRowCollectionLoadOptions.values
    summary: |-
      Para cada elemento de la colección: representa los valores sin formato del intervalo especificado. Los datos devueltos pueden ser de tipo cadena, número o booleano. Las celdas que contienen un error devolverán la cadena de error.

