- uid: excel_release.Excel.Interfaces.TableRowCollectionLoadOptions.index
  summary: >-
    Para cada elemento de la colección: devuelve el número de índice de la fila dentro de la colección Rows de la tabla. Indizado en cero. Solo lectura.


