  - uid: excel.Excel.BindingCollection.getItem
    summary: |-
      <span data-ttu-id="ef8b5-108">Obtiene un objeto de enlace por identificador.</span><span class="sxs-lookup"><span data-stu-id="ef8b5-108">Gets a binding object by ID.</span></span>

      <span data-ttu-id="ef8b5-109">\[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ef8b5-109">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getItem(id)
    fullName: getItem(id)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItem(id: string): Excel.Binding;'
      return:
        type:
          - excel.Excel.Binding
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ef8b5-110">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="ef8b5-110">Examples</span></span>

          ```javascript
          // Create a table binding to monitor data changes in the table. 
          // When data is changed, the background color of the table will be changed to orange.
          function addEventHandler() {
              // Create Table1
              Excel.run(function (ctx) { 
                  ctx.workbook.tables.add("Sheet1!A1:C4", true);
                  return ctx.sync().then(function() {
                          console.log("My Diet Data Inserted!");
                  })
                  .catch(function (error) {
                          console.log(JSON.stringify(error));
                  });
              });
              //Create a new table binding for Table1
              Office.context.document.bindings.addFromNamedItemAsync(
                  "Table1", Office.CoercionType.Table, { id: "myBinding" }, function (asyncResult) {
                  if (asyncResult.status == "failed") {
                      console.log("Action failed with error: " + asyncResult.error.message);
                  }
                  else {
                      // If succeeded, then add event handler to the table binding.
                      Office.select("bindings#myBinding").addHandlerAsync(
                          Office.EventType.BindingDataChanged, onBindingDataChanged);
                  }
              });
          }
              
          // when data in the table is changed, this event will be triggered.
          function onBindingDataChanged(eventArgs) {
              Excel.run(function (ctx) { 
                  // highlight the table in orange to indicate data has been changed.
                  ctx.workbook.bindings.getItem(eventArgs.binding.id).getTable().getDataBodyRange().format.fill.color = "Orange";
                  return ctx.sync().then(function() {
                          console.log("The value in this table got changed!");
                  })
                  .catch(function (error) {
                          console.log(JSON.stringify(error));
                  });
              });
          }
          ```
      parameters:
        - id: id
          description: <span data-ttu-id="ef8b5-111">Identificador del objeto de contenido que se va a recuperar.</span><span class="sxs-lookup"><span data-stu-id="ef8b5-111">Id of the binding object to be retrieved.</span></span>
          type:
            - string
  - uid: excel.Excel.BindingCollection.getItemAt
    summary: |-
      <span data-ttu-id="ef8b5-112">Obtiene un objeto de enlace según su posición en la matriz de elementos.</span><span class="sxs-lookup"><span data-stu-id="ef8b5-112">Gets a binding object based on its position in the items array.</span></span>

