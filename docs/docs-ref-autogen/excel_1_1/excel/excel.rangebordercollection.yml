          description: <span data-ttu-id="975f7-111">Valor de índice del objeto de borde que va a recuperarse.</span><span class="sxs-lookup"><span data-stu-id="975f7-111">Index value of the border object to be retrieved.</span></span> <span data-ttu-id="975f7-112">Consulte Excel. BorderIndex para obtener información detallada.</span><span class="sxs-lookup"><span data-stu-id="975f7-112">See Excel.BorderIndex for details.</span></span>
