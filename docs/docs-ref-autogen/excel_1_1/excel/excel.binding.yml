    summary: |-
      <span data-ttu-id="7a526-105">Devuelve el intervalo representado por el enlace.</span><span class="sxs-lookup"><span data-stu-id="7a526-105">Returns the range represented by the binding.</span></span> <span data-ttu-id="7a526-106">Se producirá un error si el enlace no es del tipo correcto.</span><span class="sxs-lookup"><span data-stu-id="7a526-106">Will throw an error if binding is not of the correct type.</span></span>

