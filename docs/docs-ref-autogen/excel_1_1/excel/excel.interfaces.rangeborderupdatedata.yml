### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: excel!Excel.Interfaces.RangeBorderUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: Una interfaz para actualizar datos en el objeto RangeBorder, para su uso en `rangeBorder.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de color HTML que representa el color de la línea de borde, con el formato \# RRGGBB (por ejemplo, "FFA500"), o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: style
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Vea `Excel.BorderLineStyle` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type: <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderUpdateData#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Especifica el grosor del borde que rodea un rango. Vea `Excel.BorderWeight` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
