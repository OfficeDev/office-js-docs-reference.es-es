fullName: Excel.ChartSeriesBy
summary: >-
  Especifica si la serie está por filas o por columnas. En El escritorio, la opción "auto" inspeccionará la forma de datos de origen para adivinar automáticamente si los datos son por filas o columnas; en Excel en la web, "auto" simplemente tendrá el valor predeterminado "columns".


