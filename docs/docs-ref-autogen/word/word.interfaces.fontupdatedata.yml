- uid: word.Word.Interfaces.FontUpdateData.bold
  summary: >-
    Obtiene o establece un valor que indica si la fuente está en negrita. True si la fuente tiene formato de negrita; en caso contrario, false.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.FontUpdateData.color
  summary: >-
    Obtiene o establece el color de la fuente especificada. Puede proporcionar el valor en el '\#RRGGBB' formato o el nombre del color.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
