      type:
      - string
- uid: word.Word.Interfaces.FontUpdateData.doubleStrikeThrough
  summary: >-
    Obtiene o establece un valor que indica si la fuente tiene formato de tachado doble. Es True si la fuente tiene el formato como texto de doble tachado, de lo contrario, es false.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: doubleStrikeThrough
