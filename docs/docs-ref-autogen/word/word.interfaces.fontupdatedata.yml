    return:
      type:
      - boolean
- uid: word.Word.Interfaces.FontUpdateData.highlightColor
  summary: >-
    Obtiene o establece el color de resaltado. Para establecerla, use un valor ya sea en el '\#RRGGBB' formato o el nombre del color. Para quitar el color de resaltado, establezca en null. El color de resaltado devuelto puede ser en el '\#RRGGBB' formato, una cadena vacía para los colores de resaltado mixto, o null para no color de resaltado.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: highlightColor
  fullName: highlightColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'highlightColor?: string;'
    return:
      type:
      - string
