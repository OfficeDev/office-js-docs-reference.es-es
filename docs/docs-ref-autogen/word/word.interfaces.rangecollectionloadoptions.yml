- uid: word.Word.Interfaces.RangeCollectionLoadOptions.hyperlink
  summary: >-
    Para cada elemento de la colección: Obtiene el primer hipervínculo del intervalo, o se establece un hipervínculo en el rango. Cuando se establece un nuevo hipervínculo en el intervalo, se eliminan todos los hipervínculos del rango. Use un '\#' para separar la parte de la dirección de la parte de la ubicación opcional.


