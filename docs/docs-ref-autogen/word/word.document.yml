    summary: |-
      <span data-ttu-id="b8222-114">Obtiene la selección actual del documento.</span><span class="sxs-lookup"><span data-stu-id="b8222-114">Gets the current selection of the document.</span></span> <span data-ttu-id="b8222-115">No se admiten selecciones múltiples.</span><span class="sxs-lookup"><span data-stu-id="b8222-115">Multiple selections are not supported.</span></span>

      <span data-ttu-id="b8222-116">\[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b8222-116">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getSelection()
    fullName: getSelection()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelection(): Word.Range;'
      return:
        type:
          - Word.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b8222-117">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="b8222-117">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              var textSample = 'This is an example of the insert text method. This is a method ' + 
                  'which allows users to insert text into a selection. It can insert text into a ' +
                  'relative location or it can overwrite the current selection. Since the ' +
                  'getSelection method returns a range object, look up the range object documentation ' +
                  'for everything you can do with a selection.';
              
              // Create a range proxy object for the current selection.
              var range = context.document.getSelection();
              
              // Queue a commmand to insert text at the end of the selection.
              range.insertText(textSample, Word.InsertLocation.end);
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Inserted the text at the end of the selection.');
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: word.Word.Document.load
    summary: '<span data-ttu-id="b8222-118">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="b8222-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b8222-119">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="b8222-119">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="b8222-120">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="b8222-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="b8222-121">`load(option?: string | string[]): Word.Document`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="b8222-121">`load(option?: string | string[]): Word.Document` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="b8222-122">`load(option?: { select?: string; expand?: string; }): Word.Document`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="b8222-122">`load(option?: { select?: string; expand?: string; }): Word.Document` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="b8222-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="b8222-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document` - Only available on collection types.</span></span> <span data-ttu-id="b8222-124">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="b8222-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="b8222-125">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b8222-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b8222-126">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b8222-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b8222-127">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="b8222-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="b8222-128">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="b8222-128">Examples</span></span>

      ```javascript
      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          
          // Create a proxy object for the document.
          var thisDocument = context.document;
          
          // Queue a command to load content control properties.
          context.load(thisDocument, 'contentControls/id, contentControls/text, contentControls/tag');
          
          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              if (thisDocument.contentControls.items.length !== 0) {
                  for (var i = 0; i < thisDocument.contentControls.items.length; i++) {
                      console.log(thisDocument.contentControls.items[i].id);
                      console.log(thisDocument.contentControls.items[i].text);
                      console.log(thisDocument.contentControls.items[i].tag);
                  }
              } else {
                  console.log('No content controls in this document.');
              }
          });  
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
