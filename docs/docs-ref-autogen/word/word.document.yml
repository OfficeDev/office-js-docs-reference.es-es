- uid: word.Word.Document.properties
  summary: >-
    Obtiene las propiedades del documento. Solo lectura.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: properties
