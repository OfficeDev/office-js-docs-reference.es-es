  summary: <span data-ttu-id="4ae79-147">La memoria asociada con este objeto, si lo se anteriormente hace el seguimiento de la versión.</span><span class="sxs-lookup"><span data-stu-id="4ae79-147">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="4ae79-148">Esta llamada es una abreviatura de context.trackedObjects.remove(thisObject).</span><span class="sxs-lookup"><span data-stu-id="4ae79-148">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="4ae79-149">Tener muchos objetos de marca de revisión reduce la velocidad de la aplicación host, por lo que no olvide libre de cualquier objeto que agregue, una vez que haya terminado con ellos.</span><span class="sxs-lookup"><span data-stu-id="4ae79-149">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="4ae79-150">Debe llamar a "context.sync()" antes de la versión de memoria surta efecto.</span><span class="sxs-lookup"><span data-stu-id="4ae79-150">You will need to call "context.sync()" before the memory release takes effect.</span></span>
