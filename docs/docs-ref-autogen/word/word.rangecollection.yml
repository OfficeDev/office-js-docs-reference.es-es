- uid: word.Word.RangeCollection.track
  summary: Realizar un seguimiento del objeto para el ajuste automático en función de los cambios circundantes del documento. Esta llamada es una abreviatura de context. trackedObjects. Add (thisObject). Si usa este objeto en todas las llamadas a ". Sync" y fuera de la ejecución secuencial de un lote ". Run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, es necesario que haya agregado el objeto al objeto con seguimiento colección cuando se creó el objeto por primera vez.
  name: track()
  fullName: track()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'track(): Word.RangeCollection;'
    return:
      type:
      - Word.RangeCollection
      description: ''
- uid: word.Word.RangeCollection.untrack
  summary: Libere la memoria asociada a este objeto, si se ha realizado previamente un seguimiento. Esta llamada es una forma abreviada de context. trackedObjects. Remove (thisObject). La aplicación host reduce la velocidad de los objetos que se controlan, por lo que no olvide liberar los objetos que agregue, una vez que haya terminado de usarlos. Tendrá que llamar a "context. Sync ()" antes de que la liberación de memoria surta efecto.
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Word.RangeCollection;'
    return:
      type:
      - Word.RangeCollection
      description: ''
