    summary: |-
      <span data-ttu-id="200c9-112">Obtiene el formato de texto del cuerpo.</span><span class="sxs-lookup"><span data-stu-id="200c9-112">Gets the text format of the body.</span></span> <span data-ttu-id="200c9-113">Use esta para obtener y establecer el nombre, el tamaño, el color y otras propiedades de la fuente.</span><span class="sxs-lookup"><span data-stu-id="200c9-113">Use this to get and set font name, size, color and other properties.</span></span> <span data-ttu-id="200c9-114">Solo lectura.</span><span class="sxs-lookup"><span data-stu-id="200c9-114">Read-only.</span></span>

