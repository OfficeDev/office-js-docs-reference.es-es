- name: horizontalAlignment
  uid: word!Word.Interfaces.TableUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtiene y establece la alineación horizontal de cada celda de la tabla. El valor puede ser 'Left', 'Centered', 'Right' o 'Justified'.


