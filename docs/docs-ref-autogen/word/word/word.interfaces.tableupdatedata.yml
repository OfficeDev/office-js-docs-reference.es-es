### YamlMime:TSType
name: Word.Interfaces.TableUpdateData
uid: word!Word.Interfaces.TableUpdateData:interface
package: word!
fullName: Word.Interfaces.TableUpdateData
summary: Una interfaz para actualizar datos en el objeto Table, para su uso en `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: alignment
  uid: word!Word.Interfaces.TableUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtiene o establece la alineación de la tabla con respecto a la columna de página. El valor puede ser 'Left', 'Centered' o 'Right'.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: font
  uid: word!Word.Interfaces.TableUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene la fuente. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
