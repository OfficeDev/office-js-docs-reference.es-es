- name: style
  uid: word!Word.Interfaces.TableUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo de la tabla. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
