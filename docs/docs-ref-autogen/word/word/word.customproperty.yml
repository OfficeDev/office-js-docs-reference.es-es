- name: value
  uid: word!Word.CustomProperty#value:member
  package: word!
  fullName: value
  summary: >-
    Obtiene o establece el valor de la propiedad personalizada. Tenga en cuenta que aunque Word para el formato de archivo Web y DOCX permiten que estas propiedades sean arbitrariamente largas, la versión de escritorio de Word truncará los valores de cadena a caracteres de 255 16 bits (posiblemente creando Unicode no válido dividiendo un par suplente).


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
