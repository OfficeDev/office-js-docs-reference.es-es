  - uid: 'word!Word.CustomProperty#toJSON:member(1)'
    summary: 'Reemplaza el `toJSON()` método JavaScript para proporcionar un resultado más útil cuando se pasa un objeto API a`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama al `toJSON` método del objeto que se le pasa.) Mientras que el objeto Word. CustomProperty original es un objeto API, el `toJSON` método devuelve un objeto JavaScript sin formato (escrito como`Word.Interfaces.CustomPropertyData`<!-- -->) que contiene copias rasas de las propiedades secundarias cargadas del objeto original.'
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Word.Interfaces.CustomPropertyData;'
      return:
        type:
          - 'word!Word.Interfaces.CustomPropertyData:interface'
        description: ''
  - uid: 'word!Word.CustomProperty#track:member(1)'
    summary: 'Realiza un seguimiento del objeto de ajuste automático según cambios adyacentes en el documento. Esta llamada es una abreviatura de`context.trackedObjects.add(thisObject)`<!-- -->. Si usa este objeto a través `.sync` de llamadas y fuera de la ejecución secuencial de un lote ". Run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, es necesario que haya agregado el objeto a la colección de objetos con seguimiento cuando se creó el objeto por primera vez.'
    name: track()
    fullName: track()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'track(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#type:member'
    summary: |-
      Obtiene el tipo de valor de la propiedad personalizada. Los valores posibles son: String, Number, Date, Boolean. Solo lectura.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
      return:
        type:
          - 'word!Word.CustomProperty#type~0:complex'
  - uid: 'word!Word.CustomProperty#untrack:member(1)'
    summary: 'Libere la memoria asociada a este objeto, si se ha realizado un seguimiento de él anteriormente. Esta llamada es una forma abreviada de`context.trackedObjects.remove(thisObject)`<!-- -->. Tener muchos objetos marcados ralentiza la aplicación host, así que debe recordar liberar los objetos que agregue cuando haya terminado con ellos. Tendrá que llamar `context.sync()` antes de que la liberación de memoria surta efecto.'
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - 'word!Word.CustomProperty:class'
        description: ''
  - uid: 'word!Word.CustomProperty#value:member'
    summary: |-
      Obtiene o establece el valor de la propiedad personalizada. Tenga en cuenta que aunque Word para el formato de archivo Web y DOCX permiten que estas propiedades sean arbitrariamente largas, la versión de escritorio de Word truncará los valores de cadena a caracteres de 255 16 bits (posiblemente creando Unicode no válido dividiendo un par suplente).

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: any;'
      return:
        type:
          - any
