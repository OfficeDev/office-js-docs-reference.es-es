  - uid: word.Word.CustomProperty.toJSON
    summary: 'Reemplaza el método JavaScript `toJSON()` para proporcionar un resultado más útil cuando se pasa un objeto API a`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se le pasa.) Mientras que el objeto Word. CustomProperty original es un objeto API, `toJSON` el método devuelve un objeto JavaScript sin formato (escrito como`Word.Interfaces.CustomPropertyData`<!-- -->) que contiene copias rasas de las propiedades secundarias cargadas del objeto original.'
    name: toJSON()
    fullName: toJSON()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Word.Interfaces.CustomPropertyData;'
      return:
        type:
          - word.Word.Interfaces.CustomPropertyData
        description: ''
  - uid: word.Word.CustomProperty.track
    summary: 'Realiza un seguimiento del objeto de ajuste automático según cambios adyacentes en el documento. Esta llamada es una forma abreviada de context.trackedObjects.add(thisObject). Si usa este objeto en llamadas ".sync" y fuera de la ejecución secuencial de un lote de ".run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, debería haber agregado el objeto a la colección de objetos de la que realiza un seguimiento cuando se creó el objeto.'
    name: track()
    fullName: track()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'track(): Word.CustomProperty;'
      return:
        type:
          - word.Word.CustomProperty
        description: ''
  - uid: word.Word.CustomProperty.type
    summary: |-
      Obtiene el tipo de valor de la propiedad personalizada. Los valores posibles son: String, Number, Date, Boolean. Solo lectura.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
      return:
        type:
          - Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean"
  - uid: word.Word.CustomProperty.untrack
    summary: 'Libere la memoria asociada a este objeto, si se ha realizado un seguimiento de él anteriormente. Esta llamada es una forma abreviada de context.trackedObjects.remove(thisObject). Tener muchos objetos marcados ralentiza la aplicación host, así que debe recordar liberar los objetos que agregue cuando haya terminado con ellos. Debe llamar a "context.sync()" antes de que surta efecto la liberación de memoria.'
    name: untrack()
    fullName: untrack()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'untrack(): Word.CustomProperty;'
      return:
        type:
          - word.Word.CustomProperty
        description: ''
  - uid: word.Word.CustomProperty.value
    summary: |-
      Obtiene o establece el valor de la propiedad personalizada. Tenga en cuenta que aunque el formato de archivo de Word en la web y DOCX permite que estas propiedades sean arbitrariamente largas, la versión de escritorio de Word truncará los valores de cadena a caracteres de 255 16 bits (posiblemente creando Unicode no válido dividiendo un par suplente).

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
