- name: insertElement(xpath, xml, namespaceMappings, index)
  uid: word!Word.CustomXmlPart#insertElement:member(1)
  package: word!
  fullName: insertElement(xpath, xml, namespaceMappings, index)
  summary: >-
    Inserta el XML especificado en el elemento primario identificado por XPath en el índice de posición secundaria.


    \[[Conjunto de API: versión beta de WordApi (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertElement(xpath: string, xml: string, namespaceMappings: any, index?: number): void;'
    parameters:
    - id: xpath
      description: Obligatorio. Ruta de acceso absoluta al elemento primario único en la notación XPath.
      type: string
    - id: xml
      description: Obligatorio. Contenido XML que se va a insertar.
      type: string
    - id: namespaceMappings
      description: Obligatorio. Un objeto cuyas propiedades representan alias de espacio de nombres y los valores son los URI de espacio de nombres reales.
      type: any
    - id: index
      description: Opcional. Posición de base cero en la que se va a insertar el nuevo XML. Si se omite, se anexará el XML como último elemento secundario del elemento primario.
      type: number
    return:
      type: void
      description: ''
