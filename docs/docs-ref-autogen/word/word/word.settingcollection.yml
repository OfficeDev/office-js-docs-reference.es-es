- name: deleteAll()
  uid: word!Word.SettingCollection#deleteAll:member(1)
  package: word!
  fullName: deleteAll()
  summary: >-
    Elimina toda la configuración de este complemento.


    \[[Conjunto de API: WordApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteAll(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue commands add a setting.\n    var settings = context.document.settings;\n    settings.add('startMonth', { month: 'March', year: 1998 });\n\n    // Queue a command to get the count of settings.\n    var count = settings.getCount();\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log(count.value);\n\n        // Queue a command to delete all settings.\n        settings.deleteAll();\n\n        // Queue a command to get the new count of settings.\n        count = settings.getCount();\n    })\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    .then(context.sync)\n    .then(function () {\n        console.log(count.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: getCount()
  uid: word!Word.SettingCollection#getCount:member(1)
  package: word!
  fullName: getCount()
  summary: >-
    Obtiene el recuento de opciones de configuración.


    \[[Conjunto de API: WordApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue commands add a setting.\n    var settings = context.document.settings;\n    settings.add('startMonth', { month: 'March', year: 1998 });\n\n    // Queue a command to get the count of settings.\n    var count = settings.getCount();\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log(count.value);\n\n        // Queue a command to delete all settings.\n        settings.deleteAll();\n\n        // Queue a command to get the new count of settings.\n        count = settings.getCount();\n    })\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    .then(context.sync)\n    .then(function () {\n        console.log(count.value);\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: getItem(key)
  uid: word!Word.SettingCollection#getItem:member(1)
  package: word!
  fullName: getItem(key)
  summary: >-
    Obtiene un objeto de configuración por su clave, que distingue mayúsculas de minúsculas. Produce un error si la configuración no existe.


    \[[Conjunto de API: WordApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Word.Setting;'
    parameters:
    - id: key
      description: La clave que identifica el objeto de configuración.
      type: string
    return:
      type: <xref uid="word!Word.Setting:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue commands add a setting.\n    var settings = context.document.settings;\n    settings.add('startMonth', { month: 'March', year: 1998 });\n\n    // Queue a command to retrieve a setting.\n    var startMonth = settings.getItem('startMonth');\n\n    // Queue a command to load the setting.\n    context.load(startMonth);\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        console.log(JSON.stringify(startMonth.value));\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: getItemOrNullObject(key)
  uid: word!Word.SettingCollection#getItemOrNullObject:member(1)
  package: word!
  fullName: getItemOrNullObject(key)
  summary: >-
    Obtiene un objeto de configuración por su clave, que distingue mayúsculas de minúsculas. Devuelve un objeto null si la configuración no existe.


    \[[Conjunto de API: WordApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Word.Setting;'
    parameters:
    - id: key
      description: Necesario. La clave que identifica el objeto de configuración.
      type: string
    return:
      type: <xref uid="word!Word.Setting:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Queue commands add a setting.\n    var settings = context.document.settings;\n    settings.add('startMonth', { month: 'March', year: 1998 });\n    \n    // Queue commands to retrieve settings.\n    var startMonth = settings.getItemOrNullObject('startMonth');\n    var endMonth = settings.getItemOrNullObject('endMonth');\n\n    // Queue commands to load settings.\n    context.load(startMonth);\n    context.load(endMonth);\n\n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n       return context.sync().then(function () {\n           if (startMonth.isNullObject) {\n               console.log(\"No such setting.\");\n           }\n           else {\n               console.log(JSON.stringify(startMonth.value));\n           }\n            if (endMonth.isNullObject) {\n               console.log(\"No such setting.\");\n           }\n           else {\n               console.log(JSON.stringify(endMonth.value));\n           }\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
