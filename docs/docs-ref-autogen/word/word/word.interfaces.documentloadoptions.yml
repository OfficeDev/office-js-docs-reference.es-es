    summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo:`Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    summary: |-
      Obtiene o establece un valor que indica que, al abrir un nuevo documento, si se permite cerrar este documento incluso si este documento no tiene título. True para cerrar, false en caso contrario.

      \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: allowCloseOnUntitled
    fullName: allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#body:member'
    summary: |-
      Obtiene el objeto de cuerpo del documento. El cuerpo es el texto excluidos los encabezados, los pies de página, las notas al pie, los cuadros de texto, etc.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: body
    fullName: body
    langs:
      - typeScript
    type: property
    syntax:
      content: 'body?: Word.Interfaces.BodyLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.BodyLoadOptions:interface'
  - uid: 'word!Word.Interfaces.DocumentLoadOptions#properties:member'
    summary: |-
      Obtiene las propiedades del documento.

