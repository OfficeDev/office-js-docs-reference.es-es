### YamlMime:TSEnum
name: Word.SelectionMode
uid: word!Word.SelectionMode:enum
package: word!
fullName: Word.SelectionMode
summary: >-
  Esta enumeración establece dónde se encuentra el cursor (punto de inserción) del documento después de una selección.


  \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: end
  uid: word!Word.SelectionMode.end:member
  package: word!
  summary: El cursor está al final de la selección (justo después del final del intervalo seleccionado).
  value: "\"End\""
- name: select
  uid: word!Word.SelectionMode.select:member
  package: word!
  summary: Se selecciona todo el intervalo.
  value: "\"Select\""
- name: start
  uid: word!Word.SelectionMode.start:member
  package: word!
  summary: El cursor está al principio de la selección (justo antes del inicio del intervalo seleccionado).
  value: "\"Start\""
