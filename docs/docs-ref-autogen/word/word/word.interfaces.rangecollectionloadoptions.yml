### YamlMime:TSType
name: Word.Interfaces.RangeCollectionLoadOptions
uid: word!Word.Interfaces.RangeCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.RangeCollectionLoadOptions
summary: >-
  Contiene una colección de objetos [Word. Range](xref:word!Word.Range:class) .


  \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Para cada elemento de la colección: obtiene el formato de texto del intervalo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Para cada elemento de la colección: obtiene el primer hipervínculo del intervalo o establece un hipervínculo en el intervalo. Todos los hipervínculos del intervalo se eliminan cuando establece un hipervínculo nuevo en el intervalo. Use un ' \# ' para separar la parte de la dirección de la parte de ubicación opcional.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
- name: isEmpty
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#isEmpty:member
  package: word!
  fullName: isEmpty
  summary: >-
    Para cada elemento de la colección: comprueba si la longitud del rango es cero. Solo lectura.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEmpty?: boolean;'
    return:
      type: boolean
- name: parentBody
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Para cada elemento de la colección: obtiene el cuerpo primario del intervalo.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentBody?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Para cada elemento de la colección: obtiene el control de contenido que contiene el intervalo. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: parentContentControlOrNullObject
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControlOrNullObject:member
  package: word!
  fullName: parentContentControlOrNullObject
  summary: >-
    Para cada elemento de la colección: obtiene el control de contenido que contiene el intervalo. Devuelve un objeto nulo si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControlOrNullObject?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: parentTable
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Para cada elemento de la colección: obtiene la tabla que contiene el intervalo. Produce un error si no está contenido en una tabla.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: parentTableCell
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentTableCell:member
  package: word!
  fullName: parentTableCell
  summary: >-
    Para cada elemento de la colección: obtiene la celda de la tabla que contiene el rango. Produce un error si no está contenido en una celda de tabla.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTableCell?: Word.Interfaces.TableCellLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableCellLoadOptions:interface" />
- name: parentTableCellOrNullObject
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentTableCellOrNullObject:member
  package: word!
  fullName: parentTableCellOrNullObject
  summary: >-
    Para cada elemento de la colección: obtiene la celda de la tabla que contiene el rango. Devuelve un objeto NULL si no se incluye en una celda de tabla.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTableCellOrNullObject?: Word.Interfaces.TableCellLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableCellLoadOptions:interface" />
- name: parentTableOrNullObject
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentTableOrNullObject:member
  package: word!
  fullName: parentTableOrNullObject
  summary: >-
    Para cada elemento de la colección: obtiene la tabla que contiene el intervalo. Devuelve un objeto NULL si este no se incluye en una tabla.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTableOrNullObject?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Para cada elemento de la colección: obtiene o establece el nombre de estilo del rango. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: styleBuiltIn
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Para cada elemento de la colección: obtiene o establece el nombre de estilo integrado para el rango. Use esta propiedad para los estilos integrados que son portátiles entre configuraciones regionales. Para usar estilos personalizados o nombres de estilo localizados, consulte la propiedad "style".


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'styleBuiltIn?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Para cada elemento de la colección: obtiene el texto del intervalo. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
