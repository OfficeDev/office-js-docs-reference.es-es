  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: boolean;'
    return:
      type: boolean
- name: shadingColor
  uid: word!Word.Interfaces.TableRowLoadOptions#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtiene y establece el color de sombreado. El color se especifica en \# el formato "RRGGBB" o mediante el nombre de color.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: boolean;'
    return:
      type: boolean
- name: values
  uid: word!Word.Interfaces.TableRowLoadOptions#values:member
  package: word!
  fullName: values
  summary: >-
