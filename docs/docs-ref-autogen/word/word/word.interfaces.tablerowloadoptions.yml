name: Word.Interfaces.TableRowLoadOptions
uid: word!Word.Interfaces.TableRowLoadOptions:interface
package: word!
fullName: Word.Interfaces.TableRowLoadOptions
summary: >-
  Representa una fila de un documento de Word.


  \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.TableRowLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: word!Word.Interfaces.TableRowLoadOptions#cellCount:member
  package: word!
  fullName: cellCount
  summary: >-
    Obtiene el número de celdas de la fila. Solo lectura.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.TableRowLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene la fuente. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtiene y establece la alineación horizontal de cada celda de la fila. El valor puede ser "left", "centered", "Right" o "justificado".


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: boolean;'
    return:
      type: boolean
- name: isHeader
  uid: word!Word.Interfaces.TableRowLoadOptions#isHeader:member
  package: word!
  fullName: isHeader
  summary: >-
    Comprueba si la fila es una fila de encabezado. Solo lectura. Para establecer el número de filas de encabezado, use HeaderRowCount en el objeto de tabla.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isHeader?: boolean;'
    return:
      type: boolean
- name: parentTable
  uid: word!Word.Interfaces.TableRowLoadOptions#parentTable:member
  package: word!
  fullName: parentTable
  summary: >-
    Obtiene la tabla primaria.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.TableLoadOptions:interface" />
