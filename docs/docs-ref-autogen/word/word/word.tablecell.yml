  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Obligatorio. Puede ser "Before" o "after".
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Obligatorio. Número de columnas que se van a agregar.
      type: number
    - id: values
      description: Matriz 2D opcional. Si se especifican las cadenas correspondientes en la matriz, se rellenan las celdas.
      type: string[][]
    return:
      type: void
      description: ''
