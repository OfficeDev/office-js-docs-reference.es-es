        type:
          - 'word!Word.Range#getHtml~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0d140-149">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="0d140-149">Examples</span></span>

