      type: boolean
- name: font
  uid: word!Word.Interfaces.BodyLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del cuerpo. Úselo para obtener y establecer el nombre, el tamaño, el color y otras propiedades de la fuente.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentBody
  uid: word!Word.Interfaces.BodyLoadOptions#parentBody:member
  package: word!
  fullName: parentBody
  summary: >-
    Obtiene el cuerpo primario del cuerpo. Por ejemplo, un cuerpo primario de un cuerpo de celda de tabla podría ser un encabezado. Genera un error si no hay un cuerpo primario.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentBody?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: parentBodyOrNullObject
  uid: word!Word.Interfaces.BodyLoadOptions#parentBodyOrNullObject:member
  package: word!
  fullName: parentBodyOrNullObject
  summary: >-
    Obtiene el cuerpo primario del cuerpo. Por ejemplo, un cuerpo primario de un cuerpo de celda de tabla podría ser un encabezado. Devuelve un objeto null si no hay un cuerpo primario.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentBodyOrNullObject?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.BodyLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Obtiene el control de contenido que contiene el cuerpo. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
