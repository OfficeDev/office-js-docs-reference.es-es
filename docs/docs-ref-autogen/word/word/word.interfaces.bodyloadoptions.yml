name: Word.Interfaces.BodyLoadOptions
uid: word!Word.Interfaces.BodyLoadOptions:interface
package: word!
fullName: Word.Interfaces.BodyLoadOptions
summary: >-
  Representa el cuerpo de un documento o una sección.


