  uid: word!Word.Interfaces.BodyLoadOptions#parentContentControlOrNullObject:member
  package: word!
  fullName: parentContentControlOrNullObject
  summary: >-
    Obtiene el control de contenido que contiene el cuerpo. Devuelve un objeto null si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControlOrNullObject?: Word.Interfaces.ContentControlLoadOptions;'
