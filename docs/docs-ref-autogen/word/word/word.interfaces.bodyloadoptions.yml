      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: parentSection
  uid: word!Word.Interfaces.BodyLoadOptions#parentSection:member
  package: word!
  fullName: parentSection
  summary: >-
    Obtiene la sección primaria del cuerpo. Genera un error si no hay una sección principal.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
