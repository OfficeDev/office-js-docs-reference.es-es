  uid: word!Word.Interfaces.BodyLoadOptions#parentSectionOrNullObject:member
  package: word!
  fullName: parentSectionOrNullObject
  summary: >-
    Obtiene la sección primaria del cuerpo. Devuelve un objeto null si no hay una sección principal.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
