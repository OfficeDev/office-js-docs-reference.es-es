    Para cada elemento de la colección: Obtiene o establece el nombre de estilo para el control de contenido. Utilice esta propiedad para estilos y nombres localizados de estilos personalizados. Para usar los estilos integrados que son portátiles entre las configuraciones regionales, vea la propiedad "styleBuiltIn".


