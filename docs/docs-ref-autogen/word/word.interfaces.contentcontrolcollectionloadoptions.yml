- uid: word.Word.Interfaces.ContentControlCollectionLoadOptions
  summary: >-
    Contiene una colección de objetos [Word.ContentControl](xref:word.Word.ContentControl) . Los controles de contenido son regiones delimitadas y posiblemente con etiquetas de un documento que funcionan como contenedores para tipos específicos de contenido. Controles de contenido individuales pueden incluir contenido como imágenes, tablas o párrafos de texto con formato. Actualmente, se admiten sólo controles de contenido de texto enriquecido.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
