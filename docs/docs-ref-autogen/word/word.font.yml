- uid: word.Word.Font.load
  summary: <span data-ttu-id="a751c-125">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="a751c-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a751c-126">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="a751c-126">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="a751c-127">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="a751c-127">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="a751c-128">`load(option?: string | string[]): Word.Font`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="a751c-128">`load(option?: string | string[]): Word.Font` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="a751c-129">`load(option?: { select?: string; expand?: string; }): Word.Font`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="a751c-129">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="a751c-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="a751c-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="a751c-131">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="a751c-131">It is similar to the preceding signature.</span></span> <span data-ttu-id="a751c-132">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="a751c-132">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="a751c-133">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="a751c-133">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="a751c-134">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="a751c-134">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="a751c-135">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a751c-135">Examples</span></span>


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

