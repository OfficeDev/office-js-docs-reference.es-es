- uid: word.Word.CustomProperty.untrack
  summary: La memoria asociada con este objeto, si lo se anteriormente hace el seguimiento de la versión. Esta llamada es una abreviatura de context.trackedObjects.remove(thisObject). Tener muchos objetos de marca de revisión reduce la velocidad de la aplicación host, por lo que no olvide libre de cualquier objeto que agregue, una vez que haya terminado con ellos. Debe llamar a "context.sync()" antes de la versión de memoria surta efecto.
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: ''
- uid: word.Word.CustomProperty.value
  summary: >-
    Obtiene o establece el valor de la propiedad personalizada. Tenga en cuenta que, aunque en línea de Word y el formato de archivo docx permiten estas propiedades ser arbitrariamente largo, la versión de escritorio de Word truncará los valores de cadena a 255 caracteres de 16 bits (crear, posiblemente, unicode no válido al dividir un par suplente).


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
