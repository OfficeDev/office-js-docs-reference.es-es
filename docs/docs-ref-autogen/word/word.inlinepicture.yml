    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"996b3-111\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"996b3-111\">Examples</span></span>\n\n```typescript\nawait Word.run(async (context) => {\n    const firstPicture = context.document.body.inlinePictures.getFirst();\n    firstPicture.load(\"width, height\");\n\n    await context.sync();\n    console.log(`Image dimensions: ${firstPicture.width} x ${firstPicture.height}`);\n    //To get the image encoded as base64:\n    const base64 = firstPicture.getBase64ImageSrc();\n\n    await context.sync();\n    console.log(base64.value);\n});\n```"
- uid: word.Word.InlinePicture.getNext
  summary: >-
    <span data-ttu-id="996b3-p101">Obtiene la siguiente imagen incorporada. Se produce si esta imagen incorporada es la última.</span><span class="sxs-lookup"><span data-stu-id="996b3-p101">Gets the next inline image. Throws if this inline image is the last one.</span></span>


    <span data-ttu-id="996b3-114">\[[Conjunto de API: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="996b3-114">\[ [API set: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getNext()
  fullName: word.Word.InlinePicture.getNext
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getNext(): Word.InlinePicture;'
    return:
      type:
      - word.Word.InlinePicture
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"996b3-115\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"996b3-115\">Examples</span></span>\n\n```javascript\n// To use this snippet, add an inline picture to the document and assign it an alt text title.\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy object for the first inline picture.\n    var firstPicture = context.document.body.inlinePictures.getFirstOrNullObject();\n\n    // Queue a command to load the alternative text title of the picture.\n    context.load(firstPicture, 'altTextTitle');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        if (firstPicture.isNullObject) {\n            console.log('There are inline pictures in this document.')\n        } else {\n            console.log(firstPicture.altTextTitle);\n        }\n    });   \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
