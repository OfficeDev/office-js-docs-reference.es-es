- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Obtiene o establece un valor que indica que, al abrir un nuevo documento, si se permite para cerrar este documento, aunque este documento no tiene título. True para cerrar, false en caso contrario.


    \[[Conjunto de API: WordApi](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
