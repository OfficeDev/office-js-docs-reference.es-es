    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentData.contentControls
  summary: >-
    Obtiene la colección de objetos de control de contenido en el documento. Esto incluye controles de contenido en el cuerpo de los documentos, encabezados, pies de página, cuadros de texto, etcetera... Solo lectura.


