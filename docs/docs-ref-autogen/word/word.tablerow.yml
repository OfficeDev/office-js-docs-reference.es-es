- uid: word.Word.TableRow.insertRows
  summary: >-
    Inserta filas mediante esta fila como una plantilla. Si los valores se especifican, inserta los valores en las nuevas filas.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Obligatorio. Donde las nuevas filas deben insertarse, con respecto a la fila actual. Puede ser 'Antes de' o 'Después de'.
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Necesario. Número de filas que se van a agregar
      type:
      - number
    - id: values
      description: Opcional. Cadenas para su inserción en las nuevas filas, especificadas como una matriz 2D. El número de celdas de cada fila no debe superar el número de celdas de la fila existente.
      type:
      - string[][]
