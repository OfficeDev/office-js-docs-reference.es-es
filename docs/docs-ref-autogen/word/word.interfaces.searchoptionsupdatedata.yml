- uid: word.Word.Interfaces.SearchOptionsUpdateData.ignorePunct
  summary: >-
    Obtiene o establece un valor que indica si se van a pasar por alto todos los caracteres de puntuación entre las palabras. Corresponde a la casilla Omitir puntuación en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: ignorePunct
  fullName: ignorePunct
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ignorePunct?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.SearchOptionsUpdateData.ignoreSpace
  summary: >-
    Obtiene o establece un valor que indica si se deben omitir todos los espacios en blanco que haya entre palabras. Corresponde a la casilla Omitir espacios en blanco en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: ignoreSpace
  fullName: ignoreSpace
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ignoreSpace?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.SearchOptionsUpdateData.matchCase
  summary: >-
    Obtiene o establece un valor que indica si se debe realizar una búsqueda distingue mayúsculas de minúsculas. Corresponde a la casilla de verificación Coincidir mayúsculas y minúsculas en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: matchCase
  fullName: matchCase
  langs:
  - typeScript
  type: property
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.SearchOptionsUpdateData.matchPrefix
  summary: >-
    Obtiene o establece un valor que indica si se van a buscar palabras que empiecen por la cadena de búsqueda. Corresponde a la casilla Coincidir prefijo en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: matchPrefix
  fullName: matchPrefix
  langs:
  - typeScript
  type: property
  syntax:
    content: 'matchPrefix?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.SearchOptionsUpdateData.matchSuffix
  summary: >-
    Obtiene o establece un valor que indica si se van a buscar palabras que finalicen por la cadena de búsqueda. Corresponde a la casilla Coincidir sufijo en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: matchSuffix
  fullName: matchSuffix
  langs:
