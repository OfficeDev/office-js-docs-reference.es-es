- uid: word.Word.Interfaces.SearchOptionsData.ignorePunct
  summary: >-
    Obtiene o establece un valor que indica si se van a pasar por alto todos los caracteres de puntuación entre las palabras. Corresponde a la casilla Omitir puntuación en el cuadro de diálogo Buscar y reemplazar.


    \[[Conjunto de API: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: ignorePunct
  fullName: word.Word.Interfaces.SearchOptionsData.ignorePunct
  langs:
  - typeScript
  type: property
  syntax:
    content: 'ignorePunct?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.SearchOptionsData.ignoreSpace
  summary: >-
    Obtiene o establece un valor que indica si se deben omitir todos los espacios en blanco que haya entre palabras. Corresponde a la casilla Omitir espacios en blanco en el cuadro de diálogo Buscar y reemplazar.


