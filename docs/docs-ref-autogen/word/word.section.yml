- uid: word.Word.Section.getFooter
  summary: >-
    <span data-ttu-id="1148c-107">Obtiene uno de los pies de página de la sección.</span><span class="sxs-lookup"><span data-stu-id="1148c-107">Gets one of the section's footers.</span></span>


    <span data-ttu-id="1148c-108">\[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1148c-108">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getFooter(type)
  fullName: word.Word.Section.getFooter
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getFooter(type: Word.HeaderFooterType): Word.Body;'
    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1148c-109\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-109\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy sectionsCollection object.\n    var mySections = context.document.sections;\n    \n    // Queue a commmand to load the sections.\n    context.load(mySections, 'body/style');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        // Create a proxy object the primary footer of the first section. \n        // Note that the footer is a body object.\n        var myFooter = mySections.items[0].getFooter(\"primary\");\n        \n        // Queue a command to insert text at the end of the footer.\n        myFooter.insertText(\"This is a footer.\", Word.InsertLocation.end);\n        \n        // Queue a command to wrap the header in a content control.\n        myFooter.insertContentControl();\n                              \n        // Synchronize the document state by executing the queued commands, \n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log(\"Added a footer to the first section.\");\n        });                    \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.sections.getFirst()\n        .getFooter(\"Primary\").insertParagraph(\"Confidential\", \"End\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: "<span data-ttu-id=\"1148c-110\">Obligatorio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-110\">Required.</span></span> <span data-ttu-id=\"1148c-111\">El tipo de pie de página para devolver.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-111\">The type of footer to return.</span></span> <span data-ttu-id=\"1148c-112\">Este valor puede ser: 'Primary', 'FirstPage' o 'EvenPages'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-112\">This value can be: 'Primary', 'FirstPage', or 'EvenPages'.</span></span>"
      type:
      - word.Word.HeaderFooterType
- uid: word.Word.Section.getHeader
  summary: >-
    <span data-ttu-id="1148c-113">Obtiene uno de los encabezados de la sección.</span><span class="sxs-lookup"><span data-stu-id="1148c-113">Gets one of the section's headers.</span></span>


    <span data-ttu-id="1148c-114">\[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1148c-114">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHeader(type)
  fullName: word.Word.Section.getHeader
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHeader(type: Word.HeaderFooterType): Word.Body;'
    return:
      type:
      - Word.Body
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1148c-115\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-115\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy sectionsCollection object.\n    var mySections = context.document.sections;\n    \n    // Queue a commmand to load the sections.\n    context.load(mySections, 'body/style');\n    \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        // Create a proxy object the primary header of the first section. \n        // Note that the header is a body object.\n        var myHeader = mySections.items[0].getHeader(\"primary\");\n        \n        // Queue a command to insert text at the end of the header.\n        myHeader.insertText(\"This is a header.\", Word.InsertLocation.end);\n        \n        // Queue a command to wrap the header in a content control.\n        myHeader.insertContentControl();\n                              \n        // Synchronize the document state by executing the queued commands, \n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log(\"Added a header to the first section.\");\n        });                    \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.sections.getFirst()\n        .getHeader(\"Primary\").insertText(\"This is a header\", \"Start\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: "<span data-ttu-id=\"1148c-116\">Obligatorio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-116\">Required.</span></span> <span data-ttu-id=\"1148c-117\">El tipo de encabezado para devolver.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-117\">The type of header to return.</span></span> <span data-ttu-id=\"1148c-118\">Este valor puede ser: 'Primary', 'FirstPage' o 'EvenPages'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1148c-118\">This value can be: 'Primary', 'FirstPage', or 'EvenPages'.</span></span>"
      type:
      - word.Word.HeaderFooterType
