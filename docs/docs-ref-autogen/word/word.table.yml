- uid: word.Word.Table.addColumns
  summary: >-
    Agrega columnas al inicio o al final de la tabla, mediante la primera o la última columna existente como una plantilla. Esto se aplica a las tablas uniformes. Los valores de cadena, si se especifican, se establecen en las filas recién insertadas.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addColumns(insertLocation, columnCount, values)
  fullName: addColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Obligatorio. Puede ser 'Start' o 'Finalizar', correspondiente a la parte correspondiente de la tabla.
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Necesario. Número de columnas que se van a agregar.
      type:
      - number
    - id: values
      description: Matriz 2D opcional. Si se especifican las cadenas correspondientes en la matriz, se rellenan las celdas.
      type:
      - string[][]
