- uid: word.Word.Table.getCell
  summary: >-
    Obtiene la celda de tabla de una fila y columna especificadas. Se produce si la celda de tabla especificada no existe.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell(rowIndex, cellIndex)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: Necesario. Índice de la fila.
      type:
      - number
    - id: cellIndex
      description: Necesario. Índice de la celda de la fila.
      type:
      - number
