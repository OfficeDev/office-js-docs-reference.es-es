- uid: word.Word.ContentControl.delete
  summary: >-
    <span data-ttu-id="c761e-p108">Elimina el control de contenido y su contenido. Si keepContent se establece en true, el contenido no se elimina.</span><span class="sxs-lookup"><span data-stu-id="c761e-p108">Deletes the content control and its content. If keepContent is set to true, the content is not deleted.</span></span>


    <span data-ttu-id="c761e-128">\[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c761e-128">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: delete(keepContent)
  fullName: delete
  langs:
  - typeScript
  type: method
  syntax:
    content: 'delete(keepContent: boolean): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c761e-129\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"c761e-129\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n    \n    // Create a proxy object for the content controls collection.\n    var contentControls = context.document.contentControls;\n    \n    // Queue a command to load the content controls collection.\n    contentControls.load('text');\n     \n    // Synchronize the document state by executing the queued commands, \n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n        \n        if (contentControls.items.length === 0) {\n            console.log(\"There isn't a content control in this document.\");\n        } else {\n            \n            // Queue a command to delete the first content control. The\n            // contents will remain in the document.\n            contentControls.items[0].delete(true);\n            // Synchronize the document state by executing the queued commands, \n            // and return a promise to indicate task completion.\n            return context.sync().then(function () {\n                console.log('Content control cleared of contents.');\n            });      \n        }\n            \n    });  \n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: keepContent
      description: <span data-ttu-id="c761e-p109">Necesario. Indica si el contenido se debe eliminar con el control de contenido. Si keepContent se establece en true, el contenido no se elimina.</span><span class="sxs-lookup"><span data-stu-id="c761e-p109">Required. Indicates whether the content should be deleted with the content control. If keepContent is set to true, the content is not deleted.</span></span>
      type:
      - boolean
