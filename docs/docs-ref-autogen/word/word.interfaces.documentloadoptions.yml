- uid: word.Word.Interfaces.DocumentLoadOptions.allowCloseOnUntitled
  summary: >-
    Obtiene o establece un valor que indica que, al abrir un nuevo documento, si se permite para cerrar este documento, aunque este documento no tiene título. True para cerrar, false en caso contrario.


