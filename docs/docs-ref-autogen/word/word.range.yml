- uid: word.Word.Range.getTextRanges
  summary: >-
    Obtiene el texto intervalos secundarios en el intervalo mediante el uso de las marcas de puntuación y otras marcas finales.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getTextRanges(endingMarks, trimSpacing)
  fullName: getTextRanges
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTextRanges(endingMarks: string[], trimSpacing?: boolean): Word.RangeCollection;'
    return:
      type:
      - word.Word.RangeCollection
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Word.run(async (context) => {\n    // Gets the complete sentence (as range) associated with the insertion point.\n    let sentences = context.document.getSelection().getTextRanges(\n        [\".\"] /* Using the \".\" as delimiter */,\n        false /*means without trimming spaces*/);\n    sentences.load(\"$none\");\n    await context.sync();\n\n    // Expands the range to the end of the paragraph to get all the complete sentences.\n    let sentencesToTheEndOfParagraph = sentences.items[0].getRange().expandTo(\n        context.document.getSelection().paragraphs.getFirst().getRange(\"End\")).getTextRanges(\n            [\".\"],\n             false /* Don't trim spaces*/);\n    sentencesToTheEndOfParagraph.load(\"text\");\n    await context.sync();\n    \n    for (let i = 0; i < sentencesToTheEndOfParagraph.items.length; i++) {\n        console.log(sentencesToTheEndOfParagraph.items[i].text);\n    }\n});\n```"
    parameters:
    - id: endingMarks
      description: Necesario. Signos de puntuación u otras marcas finales como matriz de cadenas.
      type:
      - string[]
    - id: trimSpacing
      description: Opcional. Indica si se debe recortar caracteres de espaciado (espacios, tabulaciones, saltos de columna y las marcas de párrafo final) desde el inicio y el final de los intervalos que se devuelven en la colección range. Valor predeterminado es false, lo que indica que los caracteres de espacio en el inicio y el final de los intervalos de se encuentran en la colección range.
      type:
      - boolean
