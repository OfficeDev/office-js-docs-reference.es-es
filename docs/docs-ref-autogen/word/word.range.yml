  - uid: word.Word.Range.getHtml
    summary: |-
      Obtiene una representación HTML del objeto Range. Cuando se representa en una página web o visor de HTML, el formato será una coincidencia aproximada, pero no exacta, para el formato del documento. Este método no devuelve el mismo HTML exacto para el mismo documento en diferentes plataformas (Windows, Mac, Word online, etc.). Si necesita fidelidad exacta, o coherencia entre plataformas, use `Range.getOoxml()` y convierta el XML devuelto en HTML.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: getHtml()
    fullName: getHtml()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Queue a command to get the current selection and then
              // create a proxy range object with the results.
              var range = context.document.getSelection();

              // Queue a commmand to get the HTML of the current selection.
              var html = range.getHtml();

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('The HTML read from the document was: ' + html.value);
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
