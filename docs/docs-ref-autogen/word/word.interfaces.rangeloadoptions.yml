- uid: word.Word.Interfaces.RangeLoadOptions.hyperlink
  summary: >-
    Obtiene el primer hipervínculo del intervalo, o establece un hipervínculo en el rango. Cuando se establece un nuevo hipervínculo en el intervalo, se eliminan todos los hipervínculos del rango. Use un '\#' para separar la parte de la dirección de la parte de la ubicación opcional.


