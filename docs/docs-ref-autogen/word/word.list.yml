    content: 'setLevelNumbering(level: number, listNumbering: Word.ListNumbering, formatString?: any[]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: level
      description: Necesario. Nivel de la lista.
      type:
      - number
    - id: listNumbering
      description: Obligatorio. El formato ordinal.
      type:
      - word.Word.ListNumbering
    - id: formatString
      description: Opcional. El formato de cadena numeración definido como una matriz de cadenas o números enteros. Cada entero es un nivel de tipo de número es mayor o igual a este nivel. Por ejemplo, una matriz de \["(", nivel - 1, ".", nivel, "")""\] puede definir el formato de "(2.c)", donde 2 es número de elemento del elemento primario y c es el número de elementos de este nivel.
      type:
      - any[]
