    return:
      type:
      - void
      description: ''
    parameters:
    - id: level
      description: Necesario. Nivel de la lista.
      type:
      - number
    - id: textIndent
      description: Necesario. La sangría del texto en puntos. Es la misma que la sangría izquierda del párrafo.
      type:
      - number
