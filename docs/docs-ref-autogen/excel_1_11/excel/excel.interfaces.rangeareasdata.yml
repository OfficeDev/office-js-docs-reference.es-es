- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasData#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Especifica si todos los rangos de este objeto RangeAreas representan columnas enteras (por ejemplo, "A:C, Q:Z").


