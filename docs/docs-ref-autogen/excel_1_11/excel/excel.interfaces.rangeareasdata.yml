  uid: excel!Excel.Interfaces.RangeAreasData#format:member
  package: excel!
  fullName: format
  summary: >-
    Devuelve un objeto RangeFormat, encapsulando la fuente, el relleno, los bordes, la alineación y otras propiedades de todos los rangos del objeto RangeAreas.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
