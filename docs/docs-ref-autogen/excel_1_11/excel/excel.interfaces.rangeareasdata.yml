  uid: excel!Excel.Interfaces.RangeAreasData#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Especifica si todos los intervalos de este objeto RangeAreas representan filas completas (por ejemplo, "1:3, 5:7").


