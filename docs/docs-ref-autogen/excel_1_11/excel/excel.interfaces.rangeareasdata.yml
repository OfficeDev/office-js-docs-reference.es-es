name: Excel.Interfaces.RangeAreasData
uid: excel!Excel.Interfaces.RangeAreasData:interface
package: excel!
fullName: Excel.Interfaces.RangeAreasData
summary: Una interfaz que describe los datos devueltos mediante una llamada `rangeAreas.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeAreasData#address:member
  package: excel!
  fullName: address
  summary: >-
    Devuelve la referencia RangeAreas en estilo A1. El valor de dirección contendrá el nombre de la hoja de cálculo para cada bloque rectangular de celdas (por ejemplo, "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Devuelve la referencia RangeAreas en la configuración regional del usuario.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasData#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Devuelve el número de intervalos rectangulares que conforman este objeto RangeAreas.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: number;'
    return:
      type: number
- name: areas
  uid: excel!Excel.Interfaces.RangeAreasData#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Devuelve una colección de intervalos rectangulares que conforman este objeto RangeAreas.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areas?: Excel.Interfaces.RangeData[];'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeData:interface" />[]
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Devuelve el número de celdas en el objeto RangeAreas, sumando los recuentos de celda de todos los rangos individuales rectangulares. Devuelve -1 si el número de celdas es superior a 2^31-1 (2 147 483 647).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
