- name: fields
  uid: excel!Excel.PivotHierarchy#fields:member
  package: excel!
  fullName: fields
  summary: >-
    Devuelve los PivotFields asociados con PivotHierarchy.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
