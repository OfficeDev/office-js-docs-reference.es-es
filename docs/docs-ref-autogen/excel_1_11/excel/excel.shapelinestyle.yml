package: excel!
fullName: Excel.ShapeLineStyle
summary: >-
  Estilo de una línea.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: Línea única.
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Línea gruesa con una línea fina a cada lado.
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Línea gruesa junto a línea fina. Para líneas horizontales, la línea gruesa está por encima de la línea fina. Para líneas verticales, la línea gruesa está a la izquierda de la línea fina.
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Línea gruesa junto a línea fina. Para líneas horizontales, la línea gruesa está por debajo de la línea fina. Para líneas verticales, la línea gruesa está a la derecha de la línea fina.
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Dos líneas finas.
