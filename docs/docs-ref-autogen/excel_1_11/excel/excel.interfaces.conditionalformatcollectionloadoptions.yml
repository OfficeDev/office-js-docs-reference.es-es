- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Para cada elemento de la colección: la prioridad (o índice) dentro de la colección de formato condicional en la que este formato condicional existe actualmente. Al cambiar esto también cambian las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguo. Use una prioridad negativa para empezar desde la parte posterior. Las prioridades mayores que los límites se obtienen y se establecen en la prioridad máxima (o mínima si es negativa). Además, tenga en cuenta que si cambia la prioridad, tendrá que volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar más cambios en ella.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
