- name: address
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Para cada elemento de la colección: especifica la referencia del rango en estilo a1. El valor de dirección contendrá la referencia de la hoja (por ejemplo, "Hoja1! A1: B4 ").


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
