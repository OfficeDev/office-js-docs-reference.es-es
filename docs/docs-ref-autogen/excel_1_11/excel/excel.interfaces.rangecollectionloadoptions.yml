  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Para cada elemento de la colección: representa la fórmula en notación de estilo a1. Si una celda no tiene ninguna fórmula, se devuelve su valor en su lugar.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
