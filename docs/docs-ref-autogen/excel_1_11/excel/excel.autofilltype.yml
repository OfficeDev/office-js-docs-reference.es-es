### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  Los tipos de comportamiento cuando se utiliza Autorrellenar en un rango del libro.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Rellena las celdas adyacentes con datos basándose en los datos seleccionados.
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el día del mes o en el día de la semana, en función del contexto.
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Rellena las celdas adyacentes en función de los datos circundantes (el comportamiento de Autorrelleno estándar).
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Rellena las celdas adyacentes con las fórmulas seleccionadas.
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el mes.
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Rellena las celdas adyacentes con datos que siguen un patrón en las celdas copiadas.
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Rellena las celdas adyacentes con los valores seleccionados.
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Una versión de "FillSeries" para las fechas que basa el patrón en el día de la semana y solo incluye días de la semana.
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el año.
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Rellena las celdas adyacentes mediante el uso de la característica FlashFill de Excel.
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia geométrica.
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia lineal.
