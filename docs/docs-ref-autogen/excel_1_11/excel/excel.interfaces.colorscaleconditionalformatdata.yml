- name: criteria
  uid: excel!Excel.Interfaces.ColorScaleConditionalFormatData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Criterios de la escala de colores. El punto medio es opcional cuando se usa una escala de color de dos puntos.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
