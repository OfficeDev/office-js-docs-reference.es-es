### YamlMime:TSType
name: Excel.Interfaces.ApplicationUpdateData
uid: excel!Excel.Interfaces.ApplicationUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationUpdateData
summary: Una interfaz para actualizar datos en el objeto Application, para su uso en `application.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Devuelve el modo de cálculo usado en el libro, tal como lo definen las constantes de Excel.CalculationMode. Los valores posibles son: `Automatic`<!-- -->, donde Excel controla el recálculo; `AutomaticExceptTables`<!-- -->, donde Excel controla el recálculo pero omite los cambios en las tablas; `Manual`<!-- -->, donde el cálculo se realiza cuando el usuario lo solicita.


    \[[Conjunto de API: ExcelApi 1.1 para get, 1.8 para set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Devuelve la configuración de cálculo iterativo. En Excel en Windows y Mac, la configuración se aplicará a la aplicación de Excel. En Excel en la web y otras plataformas, la configuración se aplicará al libro activo.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationUpdateData:interface" />
