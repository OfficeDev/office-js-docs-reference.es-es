### YamlMime:TSType
name: Excel.BasicDataValidation
uid: excel!Excel.BasicDataValidation:interface
package: excel!
fullName: Excel.BasicDataValidation
summary: >-
  Representa los criterios de validación de datos de tipo básico.


  \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: excel!Excel.BasicDataValidation#formula1:member
  package: excel!
  fullName: formula1
  summary: >-
    Especifica el operando derecho cuando la propiedad Operator se establece en un operador binario como GreaterThan (el operando izquierdo es el valor que el usuario intenta escribir en la celda). Con los operadores ternarios between y NotBetween, especifica el operando de límite inferior. Por ejemplo, establecer Formula1 en 10 y Operator en GreaterThan significa que los datos válidos para el rango deben ser superiores a 10. Al establecer el valor, se puede pasar como un número, un objeto Range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:class" />
- name: formula2
  uid: excel!Excel.BasicDataValidation#formula2:member
  package: excel!
  fullName: formula2
  summary: >-
    Con los operadores ternarios between y NotBetween, especifica el operando de límite superior. No se utiliza con los operadores binarios, como GreaterThan. Al establecer el valor, se puede pasar como un número, un objeto Range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:class" />
- name: operator
  uid: excel!Excel.BasicDataValidation#operator:member
  package: excel!
  fullName: operator
  summary: >-
    El operador para validar los datos.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type: <xref uid="excel!Excel.DataValidationOperator:enum" /> | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
