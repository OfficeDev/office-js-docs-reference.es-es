- name: add(pageBreakRange)
  uid: excel!Excel.PageBreakCollection#add:member(1)
  package: excel!
  fullName: add(pageBreakRange)
  summary: >-
    Agrega un salto de página antes de la celda superior izquierda del intervalo especificado.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    parameters:
    - id: pageBreakRange
      description: Intervalo inmediatamente después del salto de página que se va a agregar.
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: <xref uid="excel!Excel.PageBreak:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-page-layout.yaml\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
