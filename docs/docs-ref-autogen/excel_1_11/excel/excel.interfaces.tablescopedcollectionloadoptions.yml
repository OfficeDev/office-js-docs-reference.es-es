name: Excel.Interfaces.TableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableScopedCollectionLoadOptions
summary: >-
  Representa una colección de tablas con ámbito. Para cada tabla, su esquina superior izquierda se considera su ubicación delimitadora, y las tablas se ordenan de arriba a abajo y, a continuación, de izquierda a derecha.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
