- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Orientación del texto de todas las celdas dentro del rango. La orientación del texto debe ser un entero de -90 a 90 o 180 para texto orientado verticalmente. Si la orientación dentro de un intervalo no es uniforme, se devolverá null.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-text-orientation.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Determina si el alto de fila del `Range` objeto es igual al alto estándar de la hoja. Devuelve `true` si el alto de fila del objeto es igual al alto estándar de la `Range` hoja. Devuelve `null` si el intervalo contiene más de una fila y las filas no tienen el mismo alto. Devuelve `false` lo contrario. Nota: Esta propiedad solo está diseñada para establecerse en `true`<!-- -->. Establecerlo en `false` no tiene ningún efecto.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.RangeFormat#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Especifica si el ancho de columna del `Range` objeto es igual al ancho estándar de la hoja. Devuelve `true` si el ancho de columna del objeto es igual al ancho estándar de la `Range` hoja. Devuelve `null` si el rango contiene más de una columna y las columnas no tienen el mismo alto. Devuelve `false` lo contrario. Nota: Esta propiedad solo está diseñada para establecerse en `true`<!-- -->. Establecerlo en `false` no tiene ningún efecto.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth: boolean;'
    return:
      type: boolean
