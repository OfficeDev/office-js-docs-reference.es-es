methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: >-
    Ajusta la sangría del formato del intervalo. El valor de sangría oscila entre 0 y 250 y se mide en caracteres.


    \[[Conjunto de API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 'Número de espacios de caracteres por los que se ajusta la sangría actual. Este valor debe estar entre -250 y 250. *Nota**: Si la cantidad elevaría el nivel de sangría por encima de 250, el nivel de sangría permanece en 250. Del mismo modo, si la cantidad reduciría el nivel de sangría por debajo de 0, el nivel de sangría permanece 0.'
      type: number
    return:
      type: void
      description: ''
