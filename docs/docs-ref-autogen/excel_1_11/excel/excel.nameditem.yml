### YamlMime:TSType
name: Excel.NamedItem
uid: excel!Excel.NamedItem:class
package: excel!
fullName: Excel.NamedItem
summary: >-
  Representa un nombre definido para un rango de celdas o un valor. Los nombres pueden ser objetos primitivos con nombre (como se ve en el tipo siguiente), objeto de intervalo o una referencia a un rango. Este objeto puede usarse para obtener un objeto de rango asociado a nombres.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
