### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Proporciona información sobre la selección que ha producido el evento "SelectionChanged".


  *Nota**: Si se seleccionan varias celdas discontiguosas, solo se informa de la información de fila `Binding.onSelectionChanged` y columna de una selección. Se `Worksheet.onSelectionChanged` usa para varios intervalos seleccionados.


  \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
