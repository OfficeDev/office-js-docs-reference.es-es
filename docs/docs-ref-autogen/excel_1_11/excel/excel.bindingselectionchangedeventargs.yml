  fullName: binding
  summary: >-
    Obtiene un objeto `Binding` temporal que contiene el identificador del objeto que ha producido el `Binding` evento. Use ese identificador para `BindingCollection.getItem(id)` obtener el enlace.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
