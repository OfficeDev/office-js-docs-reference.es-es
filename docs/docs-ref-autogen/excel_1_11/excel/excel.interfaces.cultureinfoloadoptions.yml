### YamlMime:TSType
name: Excel.Interfaces.CultureInfoLoadOptions
uid: excel!Excel.Interfaces.CultureInfoLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.CultureInfoLoadOptions
summary: >-
  Proporciona información basada en la configuración actual de la referencia cultural del sistema. Esto incluye los nombres de las referencias culturales, el formato de los números y otras configuraciones que dependen de la referencia cultural.


  \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Obtiene el nombre de la referencia cultural en el formato languagecode2-Country/regioncode2 (por ejemplo, "zh-CN" o "en-US"). Esto se basa en la configuración actual del sistema.


    \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Define el formato adecuado culturalmente para mostrar números. Esto se basa en la configuración actual de la referencia cultural del sistema.


    \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: Excel.Interfaces.NumberFormatInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NumberFormatInfoLoadOptions:interface" />
