  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setAutoSortOnCell(cell: Range | string, sortBy: Excel.SortBy): void;'
    parameters:
    - id: cell
      description: Una sola celda para usar obtiene los criterios de la aplicación de autosort.
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: sortBy
      description: La dirección de la ordenación.
      type: <xref uid="excel!Excel.SortBy:enum" />
    return:
      type: void
      description: ''
