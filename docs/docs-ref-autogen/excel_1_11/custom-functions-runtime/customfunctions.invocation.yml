### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Proporciona información sobre la invocación de una función personalizada.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    La dirección de celda a la que se llama a la función, si se solicita, de lo contrario no está definida.


    Para solicitar la dirección de la función, en el archivo JSON de metadatos, las opciones de función deben especificar: `{ "requiresAddress": true }`


    Si el archivo JSON de metadatos se está generando a partir de comentarios JSDoc, incluya la etiqueta `@requiresAddress`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    Las direcciones de intervalo en las que se encuentran los parámetros de función, si se solicitan, de lo contrario no están definidas.


    Para solicitar las direcciones de parámetro para la función, en el archivo JSON de metadatos, las opciones de función deben especificar: `{ "requiresParameterAddresses": true }`


    Si el archivo JSON de metadatos se está generando a partir de comentarios JSDoc, incluya la etiqueta `@requiresParameterAddresses`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
