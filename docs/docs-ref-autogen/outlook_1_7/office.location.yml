- uid: Outlook_1_7.Office.Location.setAsync
  summary: >-
    Establece la ubicación de una cita.


    El método setAsync inicia una llamada asincrónica al servidor de Exchange para establecer la ubicación de una cita. Cuando se establezca, se sobrescribirá la ubicación actual.
  remarks: '<table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>DataExceedsMaximumSize: el parámetro Location tiene más de 255 caracteres.</td></tr> </table>'
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: La ubicación de la cita. La cadena está limitada a 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error en la configuración de la ubicación, la propiedad asyncResult. error contendrá un código de error.


        \[Conjunto de API: buzón de correo 1,1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
- uid: Outlook_1_7.Office.Location.setAsync_1
  summary: >-
    Establece la ubicación de una cita.


    El método setAsync inicia una llamada asincrónica al servidor de Exchange para establecer la ubicación de una cita. Cuando se establezca, se sobrescribirá la ubicación actual.
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>DataExceedsMaximumSize: el parámetro Location tiene más de 255 caracteres.</td></tr> </table>

    ####Incluyen


    ```javascript

    Office.context.mailbox.item.location.setAsync(
        "Room 1",
        function (asyncResult) {
            if (asyncResult.status === "failed") {
                console.log("Action failed with error: " + asyncResult.error.message);
            }
        }
    );

    ```
  name: setAsync(location, callback)
  fullName: setAsync(location, callback)
