  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: La ubicación de la cita. La cadena está limitada a 255 caracteres.
      type:
      - string
    - id: callback
      description: >-
        Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error en la configuración de la ubicación, la propiedad asyncResult. error contendrá un código de error.


