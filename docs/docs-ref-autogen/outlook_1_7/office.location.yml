  - uid: Outlook_1_7.Office.Location.getAsync
    summary: |-
      Obtiene la ubicación de una cita.

      El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener la ubicación de una cita. La ubicación de la cita se proporciona como una cadena en la propiedad asyncResult. Value.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var userContext = { value : 1 };
      Office.context.mailbox.item.location.getAsync( { context: userContext}, callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var location = asyncResult.value;
      }
      ```
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult.

            \[Conjunto de API: buzón de correo 1,1\]
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
