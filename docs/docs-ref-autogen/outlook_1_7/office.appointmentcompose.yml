- uid: Outlook_1_7.Office.AppointmentCompose.addFileAttachmentAsync
  summary: >-
    Agrega un archivo a un mensaje o cita como datos adjuntos.


    El método addFileAttachmentAsync carga el archivo en el URI especificado y lo asocia al elemento en el formulario de redacción.


    A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organizador de la cita</td></tr>


    <tr><td>Errores</td><td>AttachmentSizeExceeded - los datos adjuntos son mayor que el permitido.</td></tr><tr><td></td><td>FileTypeNotSupported - el archivo adjunto tiene una extensión que no está permitida.</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded - el mensaje o cita contiene demasiados datos adjuntos.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
        Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
    }

    ```
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: El URI que proporciona la ubicación del archivo que se va a adjuntar al mensaje o a la cita. La longitud máxima es de 2048 caracteres.
      type:
      - string
    - id: attachmentName
      description: El nombre de los datos adjuntos que se muestra mientras estos se cargan. La longitud máxima es de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. isInline: si es true, indica que los datos adjuntos se muestran entre líneas en el cuerpo del mensaje y no deben mostrarse en la lista de datos adjuntos.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. En caso de éxito, el identificador de datos adjuntos, se proporcionará en la propiedad asyncResult.value. Si la carga de los datos adjuntos no se completa correctamente, el objeto asyncResult contendrá un objeto Error que proporcionará una descripción del error.
      type:
      - '(result: Office.AsyncResult<string>) => void'
