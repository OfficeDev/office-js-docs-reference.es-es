- name: seriesTime
  uid: outlook!Office.Recurrence#seriesTime:member
  package: outlook!
  fullName: seriesTime
  summary: >-
    El objeto [SeriesTime](xref:outlook!Office.SeriesTime:interface) permite administrar las fechas de inicio y finalización de la serie de citas periódicas y las horas de inicio y finalización habituales de las instancias. **Este objeto no está en la hora UTC.** En su lugar, se establece en la zona horaria especificada por el `recurrenceTimeZone` valor o de forma predeterminada en la zona horaria del elemento.


    \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
