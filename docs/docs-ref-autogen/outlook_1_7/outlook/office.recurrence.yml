- name: seriesTime
  uid: outlook!Office.Recurrence#seriesTime:member
  package: outlook!
  fullName: seriesTime
  summary: >-
    El [objeto SeriesTime](xref:outlook!Office.SeriesTime:interface) permite administrar las fechas de inicio y finalización de la serie de citas periódicas y las horas de inicio y finalización habituales de las instancias. **Este objeto no está en hora UTC.** En su lugar, se establece en la zona horaria especificada por el valor o se establece de forma predeterminada en la zona horaria `recurrenceTimeZone` del elemento.


    \[[Conjunto de API: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
