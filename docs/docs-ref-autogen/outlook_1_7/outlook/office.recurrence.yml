name: Office.Recurrence
uid: outlook!Office.Recurrence:interface
package: outlook!
fullName: Office.Recurrence
summary: >-
  El objeto proporciona métodos para obtener y establecer el patrón de periodicidad de las citas, pero solo para obtener el patrón de periodicidad de `Recurrence` las solicitudes de reunión. Tendrá un diccionario con las siguientes claves: `seriesTime`<!-- -->, `recurrenceType`<!-- -->, `recurrenceProperties`<!-- -->y `recurrenceTimeZone` (opcional).


  \[[Conjunto de API: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Redacción o lectura


  **Estados**


  <table> <tr> <th>Estado</th> <th>¿Editable?</th> <th>¿Se puede ver?</th> </tr> <tr> <td>Organizador de citas: serie de redacción</td> <td>Sí (setAsync)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Organizador de citas: instancia de redacción</td> <td>No (setAsync devuelve un error)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Asistente de cita: serie de lectura</td> <td>No (setAsync no disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Asistente de cita: instancia de lectura</td> <td>No (setAsync no disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Solicitud de reunión: serie de lectura</td> <td>No (setAsync no disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Solicitud de reunión: instancia de lectura</td> <td>No (setAsync no disponible)</td> <td>Sí (item.recurrence)</td> </tr> </table>
