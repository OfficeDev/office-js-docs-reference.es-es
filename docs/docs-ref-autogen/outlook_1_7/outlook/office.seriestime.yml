  - uid: 'outlook!Office.SeriesTime#setStartTime:member(1)'
    summary: |-
      Establece la hora de inicio de todas las instancias de una serie de citas periódicas en la zona horaria en la que se establece el patrón de periodicidad (la zona horaria del elemento se usa de forma predeterminada).

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // This example sets the start time of each instance
      // of a recurring appointment series to 1:30 PM.
      var seriesTimeObject = new SeriesTime();
      seriesTimeObject.setStartTime(13, 30);

      // This example sets the start time of each instance
      // of a recurring appointment series to 11:30 AM.
      seriesTimeObject.setStartTime(11, 30);
      ```
    name: 'setStartTime(hours, minutes)'
    fullName: 'setStartTime(hours, minutes)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setStartTime(hours: number, minutes: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: hours
          description: 'Valor de hora de la hora de inicio. Intervalo válido: 0-24.'
          type:
            - number
        - id: minutes
          description: 'El valor de minuto de la hora de inicio. Intervalo válido: 0-59.'
          type:
            - number
