  - uid: 'outlook!Office.SeriesTime#getEndTime:member(1)'
    summary: |-
      Obtiene la hora de finalización de una instancia de cita o convocatoria de reunión de un patrón de periodicidad, en la zona horaria en la que el usuario o el complemento establecieron el patrón de periodicidad mediante el siguiente formato [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : "THH: mm: SS: MMM".

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // This example gets the end time of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var endDate = recurrence.seriesTime.getEndTime();
      }
      ```
    name: getEndTime()
    fullName: getEndTime()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getEndTime(): string;'
      return:
        type:
          - string
        description: ''
