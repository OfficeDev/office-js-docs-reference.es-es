  - uid: 'outlook!Office.SeriesTime#getDuration:member(1)'
    summary: |-
      Obtiene la duración en minutos de una instancia normal en una serie de citas periódicas.

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // This example gets the duration of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var duration = recurrence.seriesTime.getDuration();
      }
      ```
    name: getDuration()
    fullName: getDuration()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDuration(): number;'
      return:
        type:
          - number
        description: ''
