      <span data-ttu-id="401ab-200">**Nota**: el identificador devuelto por la propiedad seriesId es el mismo que el identificador de elemento de servicios web Exchange.</span><span class="sxs-lookup"><span data-stu-id="401ab-200">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="401ab-201">La propiedad seriesId no es idéntica a los identificadores de Outlook usados por la API de REST de Outlook.</span><span class="sxs-lookup"><span data-stu-id="401ab-201">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="401ab-202">Para realizar llamadas API de REST con este valor, hay que convertirlo con Office.context.mailbox.convertToRestId.</span><span class="sxs-lookup"><span data-stu-id="401ab-202">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="401ab-203">Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api) .</span><span class="sxs-lookup"><span data-stu-id="401ab-203">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)</span></span><!-- --><span data-ttu-id="401ab-204">.</span><span class="sxs-lookup"><span data-stu-id="401ab-204"></span></span>

      <span data-ttu-id="401ab-205">La propiedad seriesId devuelve null para los elementos que no tienen elementos primarios, como citas únicas, elementos de serie o convocatorias de reunión, y devuelve undefined para cualquier otro elemento que no sea una solicitud de reunión.</span><span class="sxs-lookup"><span data-stu-id="401ab-205">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>

