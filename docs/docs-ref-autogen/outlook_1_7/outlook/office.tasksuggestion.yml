items:
  - uid: 'outlook!Office.TaskSuggestion:interface'
    summary: |-
      <span data-ttu-id="d67ac-101">Representa una tarea sugerida identificada en un elemento.</span><span class="sxs-lookup"><span data-stu-id="d67ac-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="d67ac-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="d67ac-102">Read mode only.</span></span>

      <span data-ttu-id="d67ac-103">La lista de tareas sugeridas en un mensaje de correo electrónico se devuelve en la propiedad taskSuggestions del objeto [Entities](xref:outlook!Office.Entities:interface) que se devuelve cuando se llama al método GetEntities o getEntitiesByType en el elemento activo.</span><span class="sxs-lookup"><span data-stu-id="d67ac-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook!Office.Entities:interface) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="d67ac-104">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d67ac-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="d67ac-105">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="d67ac-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="d67ac-106">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura</span><span class="sxs-lookup"><span data-stu-id="d67ac-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="d67ac-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="d67ac-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
