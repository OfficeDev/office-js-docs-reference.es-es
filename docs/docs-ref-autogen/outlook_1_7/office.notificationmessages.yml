            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult.

            \[Conjunto de API: buzón de correo 1,3\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
  - uid: Outlook_1_7.Office.NotificationMessages.addAsync_1
    summary: |-
      Agrega una notificación a un elemento.

      Hay un máximo de 5 notificaciones por mensaje. Establecer más devolverá un error NumberOfNotificationMessagesExceeded.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
