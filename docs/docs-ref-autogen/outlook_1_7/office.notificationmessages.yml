    <span data-ttu-id="0711f-125">Agrega una notificación a un elemento.</span><span class="sxs-lookup"><span data-stu-id="0711f-125">Adds a notification to an item.</span></span>


    <span data-ttu-id="0711f-p106">Hay un máximo de 5 notificaciones por mensaje. Establecer más devolverá un error NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="0711f-p106">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="0711f-128">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="0711f-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0711f-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0711f-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0711f-130">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="0711f-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0711f-131">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="0711f-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="0711f-132">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="0711f-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
