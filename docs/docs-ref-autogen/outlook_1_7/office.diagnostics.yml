    - <span data-ttu-id="49a54-p102">OneColumn se muestra cuando la pantalla es estrecha. Outlook Web App usa este diseño de una sola columna en la pantalla completa de un smartphone.</span><span class="sxs-lookup"><span data-stu-id="49a54-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


