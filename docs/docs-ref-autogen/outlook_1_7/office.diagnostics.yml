    <span data-ttu-id="49a54-125">Si la aplicación host no es Outlook Web App, obtener acceso a esta propiedad será undefined.</span><span class="sxs-lookup"><span data-stu-id="49a54-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


