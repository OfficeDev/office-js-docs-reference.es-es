    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: setDuration(minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setDuration
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: La longitud de la cita en minutos.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setEndDate
  summary: >-
    Establece la fecha de finalización de una serie de citas periódicas.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>Formato de fecha no válida - la fecha no está en un formato aceptable.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setEndDate(date: string): void;`(Donde fecha es la fecha de finalización de la serie de citas periódicas que se representan en el formato de fecha [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : "Aaaa-MM-DD").
  name: setEndDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: El valor de año de la fecha de finalización.
      type:
      - number
    - id: month
      description: El valor de mes de la fecha de finalización. Intervalo válido es de 0-11 donde 0 representa el mes 1 y 11 representa el mes 12.
      type:
      - number
    - id: day
      description: El valor de día de la fecha de finalización.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartDate
  summary: >-
    Establece la fecha de inicio de una serie de citas periódicas.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>Formato de fecha no válida - la fecha no está en un formato aceptable.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setStartDate(date: string): void;`(Donde fecha es la fecha de inicio de la serie de citas periódicas que se representan en el formato de fecha [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : "Aaaa-MM-DD").
  name: setStartDate(year, month, day)
  fullName: Outlook_1_7.Office.SeriesTime.setStartDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartDate(year:number, month:number, day:number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: El valor de año de la fecha de inicio.
      type:
      - number
    - id: month
      description: El valor de mes de la fecha de inicio. Intervalo válido es de 0-11 donde 0 representa el mes 1 y 11 representa el mes 12.
      type:
      - number
    - id: day
      description: El valor de día de la fecha de inicio.
      type:
      - number
- uid: Outlook_1_7.Office.SeriesTime.setStartTime
  summary: >-
    Establece la hora de inicio de todas las instancias de una serie de citas periódicas en cualquier zona horaria se establece el patrón de periodicidad (zona de hora del elemento se usa de forma predeterminada).


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>Formato de hora no válido: el tiempo no está en un formato aceptable.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setStartTime(time: string): void;`(Donde tiempo es la hora de inicio de todas las instancias representado por el formato de cadena de fecha y hora estándar: "THH:mm:ss: mmm").
  name: setStartTime(hours, minutes)
  fullName: Outlook_1_7.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 'El valor de hora de la hora de inicio. Intervalo válido: 0-24.'
      type:
      - number
    - id: minutes
      description: 'El valor de minuto de la hora de inicio. Intervalo válido: 0-59.'
      type:
      - number
