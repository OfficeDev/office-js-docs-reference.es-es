  - uid: Outlook_1_7.Office.Organizer.getAsync
    summary: |-
      Obtiene el valor de organizador de una cita como [Office. EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) en la propiedad asyncResult. Value.

