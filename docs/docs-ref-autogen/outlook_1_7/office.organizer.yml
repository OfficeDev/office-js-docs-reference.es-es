  - uid: Outlook_1_7.Office.Organizer
    summary: |-
      Representa el organizador de la cita, incluso si se usó un alias o un delegado para crear la cita. Este objeto proporciona un método para obtener el valor de organizador de una cita en un complemento de Outlook.

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
