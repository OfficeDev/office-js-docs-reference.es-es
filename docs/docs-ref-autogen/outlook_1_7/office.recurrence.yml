- uid: Outlook_1_7.Office.Recurrence.getAsync
  summary: >-
    Devuelve el objeto actual de periodicidad de una serie de citas.


    Este método devuelve el objeto de periodicidad toda la serie de citas.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `getAsync(callback?: (result: AsyncResult&lt;Office.Recurrence&gt;) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_7.Office.Recurrence.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.Recurrence>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. El `value` (propiedad) del resultado es un objeto de periodicidad.
      type:
      - '(result: AsyncResult<Office.Recurrence>) => void'
