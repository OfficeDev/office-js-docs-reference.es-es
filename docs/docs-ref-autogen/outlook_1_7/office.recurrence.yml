- uid: Outlook_1_7.Office.Recurrence
  summary: >-
    El objeto de periodicidad proporciona métodos para obtener y establecer el patrón de periodicidad de citas, pero sólo obtener el patrón de periodicidad de convocatorias de reunión. Tendrá un diccionario con las siguientes claves: seriesTime, recurrenceType, recurrenceProperties y recurrenceTimeZone (opcional).


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    **Estados**


    <table> <tr> <th>State</th> <th>¿Se puede editar?</th> <th>¿Puede ver?</th> </tr> <tr> <td>Organizador de la cita - serie de redacción</td> <td>Sí (setAsync)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Organizador de la cita - instancia de redacción</td> <td>No (setAsync devuelve un error)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Cita Attendee - serie de lectura</td> <td>No (setAsync no está disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Cita Attendee - instancia de lectura</td> <td>No (setAsync no está disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Convocatoria de reunión - serie de lectura</td> <td>No (setAsync no está disponible)</td> <td>Sí (item.recurrence)</td> </tr> <tr> <td>Convocatoria de reunión-instancia de lectura</td> <td>No (setAsync no está disponible)</td> <td>Sí (item.recurrence)</td> </tr> </table>
