    <span data-ttu-id="0325a-170">**Nota**: setAsync solo debe estar disponible para los elementos de la serie y no para los elementos de instancia.</span><span class="sxs-lookup"><span data-stu-id="0325a-170">**Note**: setAsync should only be available for series items and not instance items.</span></span>


