- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    El objeto [Office.SeriesTime](xref:Outlook_1_7.Office.SeriesTime) permite administrar las fechas de inicio y finalización de la serie de citas periódicas y el inicio habitual y horas de finalización de instancias. **Este objeto no está en hora UTC.** En su lugar, se establece en la zona horaria especificado por el valor recurrenceTimeZone o el valor predeterminado de zona horaria del elemento.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: seriesTime
  fullName: Outlook_1_7.Office.Recurrence.seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: Office.SeriesTime;'
    return:
      type:
      - outlook.Office.SeriesTime
- uid: Outlook_1_7.Office.Recurrence.setAsync
  summary: >-
    Establece el patrón de periodicidad de una serie de citas.


    Nota: setAsync sólo debe estar disponible para los elementos de serie y no los elementos de la instancia.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>InvalidEndTime - la hora de finalización de la cita es antes de su hora de inicio.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`
  name: setAsync(recurrencePattern, options, callback)
  fullName: Outlook_1_7.Office.Recurrence.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Un objeto de periodicidad.
      type:
      - Recurrence
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
