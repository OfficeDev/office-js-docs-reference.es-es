  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Leer mensaje</td></tr></table>
  name: displayReplyForm(formData)
  fullName: Outlook_1_7.Office.MessageRead.displayReplyForm
  langs:
  - typeScript
  type: method
  syntax:
    content: 'displayReplyForm(formData: string | ReplyFormData): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: formData
      description: Una cadena que contiene texto y HTML y que representa el cuerpo del formulario de respuestas. La cadena puede tener un máximo de 32 KB. O un objeto[Office.ReplyFormData](xref:Outlook_1_7.Office.ReplyFormData) que contiene los datos de cuerpo o datos adjuntos y una función de devolución de llamada.
