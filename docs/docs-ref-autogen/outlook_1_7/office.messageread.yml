- uid: Outlook_1_7.Office.MessageRead.getSelectedRegExMatches
  summary: >-
    Devuelve valores de cadena en una coincidencia resaltada que coinciden con las expresiones regulares definidas en el archivo XML de manifiesto. Las coincidencias resaltadas se aplican a complementos contextuales.


    El método getSelectedRegExMatches devuelve las cadenas que coinciden con la expresión regular definida en cada elemento de regla ItemHasRegularExpressionMatch o ItemHasKnownEntity en el archivo XML del manifiesto. Para una regla ItemHasRegularExpressionMatch, una cadena coincidente tiene que se producen en la propiedad del elemento que se especifica por la regla. El tipo simple PropertyName define las propiedades admitidas.


    Si especifica una regla ItemHasRegularExpressionMatch en la propiedad de cuerpo de un elemento, la expresión regular debe filtrar aún más el cuerpo y no intentar devolver todo el cuerpo del elemento. El uso de una expresión regular como .* para obtener todo el cuerpo de un elemento no siempre devuelve los resultados esperados. En su lugar, use el método Body.getAsync para recuperar el cuerpo completo.


    Nota: Este método no se admite en Outlook para iOS ni en Outlook para Android.


    \[[Conjunto de API: buzón 1.6](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Leer mensaje</td></tr></table>
  name: getSelectedRegExMatches()
  fullName: Outlook_1_7.Office.MessageRead.getSelectedRegExMatches
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedRegExMatches(): any;'
    return:
      type:
      - any
      description: Un objeto que contiene matrices de cadenas que coinciden con las expresiones regulares definidas en el archivo XML de manifiesto. El nombre de cada matriz es igual al valor correspondiente del atributo RegExName de la regla ItemHasRegularExpressionMatch coincidente o al atributo FilterName de la regla ItemHasKnownEntity coincidente.
