- uid: Outlook_1_7.Office.MessageRead.from
  summary: >-
    Obtiene la dirección de correo electrónico del remitente de un mensaje.


    Las propiedades from y sender representan el mismo usuario, a menos que sea un delegado quien envíe el mensaje. En ese caso, la propiedad from representa el delegador y la propiedad sender representa el delegado.


    Nota: La propiedad recipientType del objeto EmailAddressDetails en el de la propiedad no está definida.


    La propiedad devuelve un objeto EmailAddressDetails.


