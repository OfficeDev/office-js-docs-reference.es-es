    La propiedad de periodicidad devuelve un objeto de periodicidad para solicitudes de reuniones o citas periódicas si un elemento es una serie o una instancia de una serie. `null`se devuelve solo citas y convocatorias de reunión de citas únicas. `undefined`se devuelve para los mensajes que no son las convocatorias de reunión.


