    summary: |-
      <span data-ttu-id="fe2db-101">Representa datos adjuntos en un elemento del servidor.</span><span class="sxs-lookup"><span data-stu-id="fe2db-101">Represents an attachment on an item from the server.</span></span> <span data-ttu-id="fe2db-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="fe2db-102">Read mode only.</span></span>

      <span data-ttu-id="fe2db-103">Se devuelve una matriz de objetos **AttachmentDetails** como la propiedad Attachments de un elemento de cita o mensaje.</span><span class="sxs-lookup"><span data-stu-id="fe2db-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="fe2db-104">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="fe2db-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="fe2db-105">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="fe2db-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="fe2db-106">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura</span><span class="sxs-lookup"><span data-stu-id="fe2db-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="fe2db-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="fe2db-107">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
