### YamlMime:UniversalReference
items:
  - uid: Outlook_1_7.Office.TaskSuggestion
    summary: |-
      Representa una tarea sugerida identificada en un elemento. Solo modo Lectura.

      La lista de tareas sugeridas en un mensaje de correo electrónico se devuelve en la propiedad [](xref:Outlook_1_7.Office.Entities) taskSuggestions del objeto Entities que se devuelve cuando se llama al método GetEntities o getEntitiesByType en el elemento activo.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Leer</td></tr> </table>

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
