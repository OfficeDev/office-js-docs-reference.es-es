- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    Obtiene el identificador de la serie a la que pertenece una instancia.


    En OWA y Outlook, el seriesId devuelve el identificador de Exchange Web Services (EWS) del elemento primario (serie) al que pertenece este producto. Sin embargo, en iOS y Android, el seriesId devuelve el identificador del resto del elemento primario.


    **Nota**: el identificador devuelto por la propiedad seriesId es el mismo que el identificador de elemento de servicios Web de Exchange. La propiedad seriesId no es idéntica a los identificadores de Outlook utilizadas por la API de REST de Outlook. Para realizar llamadas API de REST con este valor, hay que convertirlo con Office.context.mailbox.convertToRestId. Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


    La propiedad seriesId devuelve null para los elementos que no tienen elementos primarios, como citas únicas, elementos de serie, o solicitudes de reunión y devuelve el valor undefined para todos los elementos que no son las convocatorias de reunión.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>

    ####Ejemplos


    ```javascript

    var seriesId = Office.context.mailbox.item.seriesId;


    // The seriesId property returns null for items that do

    // not have parent items (such as single appointments,

    // series items, or meeting requests) and returns

    // undefined for messages that are not meeting requests.

    var isSeriesInstance = (seriesId != null);

    console.log("SeriesId is " + seriesId + " and isSeriesInstance is " + isSeriesInstance);

    ```
  name: seriesId
  fullName: seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
