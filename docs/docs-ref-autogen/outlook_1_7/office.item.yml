- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="f10bf-201">Obtiene el identificador de la serie a la que pertenece una instancia.</span><span class="sxs-lookup"><span data-stu-id="f10bf-201">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="f10bf-202">En OWA y Outlook, seriesId devuelve el identificador de los servicios web Exchange (EWS) del elemento primario (serie) al que pertenece este elemento.</span><span class="sxs-lookup"><span data-stu-id="f10bf-202">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="f10bf-203">Sin embargo, en iOS y Android, seriesId devuelve el identificador de REST del elemento primario.</span><span class="sxs-lookup"><span data-stu-id="f10bf-203">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="f10bf-204">**Nota**: el identificador devuelto por la propiedad seriesId es el mismo que el identificador de elemento de servicios web Exchange.</span><span class="sxs-lookup"><span data-stu-id="f10bf-204">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="f10bf-205">La propiedad seriesId no es idéntica a los identificadores de Outlook usados por la API de REST de Outlook.</span><span class="sxs-lookup"><span data-stu-id="f10bf-205">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="f10bf-206">Para realizar llamadas API de REST con este valor, hay que convertirlo con Office.context.mailbox.convertToRestId.</span><span class="sxs-lookup"><span data-stu-id="f10bf-206">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="f10bf-207">Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f10bf-207">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="f10bf-208">La propiedad seriesId devuelve null para los elementos que no tienen elementos primarios, como citas únicas, elementos de serie o convocatorias de reunión, y devuelve undefined para cualquier otro elemento que no sea una solicitud de reunión.</span><span class="sxs-lookup"><span data-stu-id="f10bf-208">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


