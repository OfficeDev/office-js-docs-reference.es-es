### YamlMime:TSType
name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  Proporciona información sobre la tabla que ha elevado el evento de cambio de selección.


  \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtiene la dirección del intervalo que representa el área seleccionada de la tabla en una hoja de cálculo específica.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
- name: isInsideTable
  uid: excel!Excel.TableSelectionChangedEventArgs#isInsideTable:member
  package: excel!
  fullName: isInsideTable
  summary: >-
    Especifica si la selección está dentro de una tabla. `IsInsideTable` debe establecerse en `true` para que la dirección sea útil.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInsideTable: boolean;'
    return:
      type: boolean
- name: tableId
  uid: excel!Excel.TableSelectionChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Obtiene el identificador de la tabla en la que cambió la selección.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.TableSelectionChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtiene el tipo del evento. Vea `Excel.EventType` para más información.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableSelectionChanged";'
    return:
      type: "\"TableSelectionChanged\""
- name: worksheetId
  uid: excel!Excel.TableSelectionChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtiene el identificador de la hoja de cálculo en la que cambió la selección.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
