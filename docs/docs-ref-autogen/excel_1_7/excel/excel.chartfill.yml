  - uid: 'excel!Excel.ChartFill#clear:member(1)'
    summary: |-
      <span data-ttu-id="3f353-103">Borra el color de relleno de un elemento de gráfico.</span><span class="sxs-lookup"><span data-stu-id="3f353-103">Clear the fill color of a chart element.</span></span>

      <span data-ttu-id="3f353-104">\[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3f353-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3f353-105">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3f353-105">Examples</span></span>

          ```javascript
          // Clear the line format of the major Gridlines on value axis of the Chart named "Chart1"
          Excel.run(function (ctx) { 
              var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
              gridlines.format.line.clear();
              return ctx.sync().then(function() {
                      console.log("Chart Major Gridlines Format Cleared");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
