  - uid: excel.Excel.Style.load
    summary: '<span data-ttu-id="be4c7-137">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="be4c7-137">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="be4c7-138">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="be4c7-138">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="be4c7-139">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="be4c7-139">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="be4c7-140">`load(option?: string | string[]): Excel.Style`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="be4c7-140">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="be4c7-141">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="be4c7-141">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="be4c7-142">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="be4c7-142">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id="be4c7-143">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="be4c7-143">It is similar to the preceding signature.</span></span> <span data-ttu-id="be4c7-144">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="be4c7-144">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="be4c7-145">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="be4c7-145">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="be4c7-146">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="be4c7-146">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="be4c7-147">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="be4c7-147">Examples</span></span>

      ```typescript
      await Excel.run(async (context) => {
          let style = context.workbook.styles.getItem("Diagonal Orientation Style");            
          style.load("textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked");

          await context.sync();

          console.log("Orientation: " + style.textOrientation);
          console.log("Horizontal alignment: " + style.horizontalAlignment);
          console.log("Add indent: " + style.autoIndent);
          console.log("Reading order: " + style.readingOrder);
          console.log("Wrap text: " + style.wrapText);
          console.log("Include protection: " + style.includeProtection);
          console.log("Shrink to fit: " + style.shrinkToFit);
          console.log("Style locked: " + style.locked);
      });
      ```
