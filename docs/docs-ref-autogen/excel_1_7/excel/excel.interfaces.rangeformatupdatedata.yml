  package: excel!
  fullName: columnWidth
  summary: >-
    Especifica el ancho de todas las colums dentro del intervalo. Si los anchos de columna no son uniformes, se devolverá null.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
