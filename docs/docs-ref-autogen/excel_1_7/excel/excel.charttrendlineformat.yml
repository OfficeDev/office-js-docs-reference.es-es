  - uid: excel.Excel.ChartTrendlineFormat.line
    summary: |-
      Representa el formato de línea de gráfico. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: line
    fullName: line
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly line: Excel.ChartLineFormat;'
      return:
        type:
          - excel.Excel.ChartLineFormat
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 

              // Get the color of the chart trendline. 
              // In this example, it's #4472c4 which is blue.
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              let line = trendline.format.line;
              line.load("color");

              await context.sync();

              console.log("The trendline color is:" + line.color);
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series; 
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);

              // Set format of the trendline to a solid, red line.
              let line = trendline.format.line;
              line.color = '#FF0000';

              await context.sync();

              console.log("The trendline color has been set to:" + line.color);
          });
          ```
  - uid: excel.Excel.ChartTrendlineFormat.load
    summary: 'Pone en cola un comando para cargar las propiedades especificadas del objeto. Antes de leer las propiedades, debe llamar a "context.sync()".'
    remarks: |-
      Además de esta firma, este método tiene las siguientes firmas:

      `load(option?: string | string[]): Excel.ChartTrendlineFormat`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.

      `load(option?: { select?: string; expand?: string; }): Excel.ChartTrendlineFormat`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartTrendlineFormat`-Solo disponible en tipos de colección. Es similar a la firma anterior. Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado. La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado. Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.
    name: load(option)
    fullName: load(option)
