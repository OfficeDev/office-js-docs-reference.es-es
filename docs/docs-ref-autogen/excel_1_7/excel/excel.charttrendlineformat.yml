      <span data-ttu-id="42a48-105">Representa el formato de línea de gráfico.</span><span class="sxs-lookup"><span data-stu-id="42a48-105">Represents chart line formatting.</span></span> <span data-ttu-id="42a48-106">Solo lectura.</span><span class="sxs-lookup"><span data-stu-id="42a48-106">Read-only.</span></span>

