  - uid: 'excel!Excel.Interfaces.RangeFormatData#rowHeight:member'
    summary: |-
      Obtiene o establece el alto de todas las filas del rango. Si el alto de las filas no es uniforme, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatData#textOrientation:member'
    summary: |-
      Obtiene o establece la orientación del texto de todas las celdas dentro del intervalo. La orientación del texto debe ser un número entero entre-90 y 90, o bien 180 para el texto orientado verticalmente. Si la orientación dentro de un rango no es uniforme, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatData#useStandardHeight:member'
    summary: |-
      Determina si la altura de la fila del objeto Range es igual a la altura estándar de la hoja. Devuelve true si el alto de la fila del objeto Range es igual al alto estándar de la hoja. Devuelve NULL si el rango contiene más de una fila y no todas las filas tienen el mismo alto. Devuelve false en caso contrario.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatData#useStandardWidth:member'
    summary: |-
      Indica si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve true si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve NULL si el rango contiene más de una columna y no todas las columnas tienen el mismo alto. Devuelve false en caso contrario.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatData#verticalAlignment:member'
    summary: |-
      Representa la alineación vertical del objeto especificado. Consulte Excel. VerticalAlignment para obtener más información.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#wrapText:member'
    summary: |-
      Indica si Excel ajusta el texto del objeto. Un valor NULL indica que el intervalo completo no tiene una configuración de ajuste uniforme.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
