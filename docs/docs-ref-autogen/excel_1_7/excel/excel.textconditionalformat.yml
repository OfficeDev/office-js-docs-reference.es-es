package: excel!
fullName: Excel.TextConditionalFormat
summary: >-
  Representa un formato condicional de texto específico.


  \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
