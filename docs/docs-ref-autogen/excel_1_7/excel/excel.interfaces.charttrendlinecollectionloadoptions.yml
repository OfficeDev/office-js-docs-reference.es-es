- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Para CADA ELEMENTO de la colección: representa el valor de interceptación de la línea de tendencia. Puede establecerse en un valor numérico o una cadena vacía (para valores automáticos). El valor devuelto siempre es un número.


