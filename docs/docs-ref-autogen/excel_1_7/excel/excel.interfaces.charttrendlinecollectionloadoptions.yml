  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Para CADA ELEMENTO de la colección: representa el período de una línea de tendencia del gráfico. Solo se aplica a la línea de tendencia con el tipo MovingAverage.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
