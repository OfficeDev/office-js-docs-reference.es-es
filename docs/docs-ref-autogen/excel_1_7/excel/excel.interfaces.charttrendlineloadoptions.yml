- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Representa el valor de la intersección de la línea de tendencia. Puede establecerse en un valor numérico o una cadena vacía (para valores automáticos). El valor devuelto siempre es un número.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Representa el período de una tendencia de un gráfico. Solo es aplicable para la tendencia con tipo MovingAverage.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Representa el nombre de la línea de tendencia. Puede establecerse para un valor de cadena o para un valor nulo, representa valores automáticos. El valor devuelto siempre es una cadena


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
