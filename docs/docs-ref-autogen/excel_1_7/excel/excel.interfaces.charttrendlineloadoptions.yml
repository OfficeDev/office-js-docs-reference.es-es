    Representa el orden de una tendencia de gráfico. Sólo aplicable para la Trendline con tipo polinómica.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: boolean;'
