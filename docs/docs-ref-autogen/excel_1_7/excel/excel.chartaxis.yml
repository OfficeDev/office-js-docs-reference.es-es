    summary: <span data-ttu-id="186c7-142">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="186c7-142">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="186c7-143">Debe llamar `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="186c7-143">You must call `context.sync()` before reading the properties.</span></span>
