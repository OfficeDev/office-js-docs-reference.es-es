  - uid: 'excel!Excel.ChartTrendline#type:member'
    summary: |-
      <span data-ttu-id="67764-143">Representa el tipo de línea de tendencia de un gráfico.</span><span class="sxs-lookup"><span data-stu-id="67764-143">Represents the type of a chart trendline.</span></span>

