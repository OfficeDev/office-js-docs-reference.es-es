  - uid: excel.Excel.Interfaces.RangeLoadOptions.numberFormat
    summary: |-
      Representa el código de formato numérico de Excel para el intervalo especificado. Cuando se establece el formato de número en un rango, el argumento de valor puede ser un valor único (String) o una matriz de dos dimensiones. Si el argumento es un valor único, se aplicará a todas las celdas del rango.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.numberFormatLocal
    summary: |-
      Representa el código de formato numérico de Excel para el intervalo determinado, en función de la configuración de idioma del usuario. Cuando se establece el formato de número local en un intervalo, el argumento de valor puede ser un valor único (String) o una matriz de dos dimensiones. Si el argumento es un valor único, se aplicará a todas las celdas del rango. Excel no realiza ninguna coerción de idioma o formato al obtener o establecer la `numberFormatLocal` propiedad. Cualquier texto devuelto utiliza las cadenas con formato local según el idioma especificado en la configuración del sistema.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormatLocal
    fullName: numberFormatLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormatLocal?: boolean;'
      return:
        type:
          - boolean
