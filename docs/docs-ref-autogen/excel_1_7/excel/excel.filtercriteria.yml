### YamlMime:TSType
name: Excel.FilterCriteria
uid: excel!Excel.FilterCriteria:interface
package: excel!
fullName: Excel.FilterCriteria
summary: >-
  Representa los criterios de filtrado que se aplican a una columna.


  \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: >-
    Cadena de color HTML que se usa para filtrar las celdas. Se usa con el filtrado de "cellColor" y "fontColor".


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    Primer criterio usado para filtrar los datos. Se usa como un operador en el caso del filtrado "personalizado". Por ejemplo "<!-- -->&gt;<!-- -->50" para el número mayor que 50 o "=*s" para los valores que terminan en "s".


    Se usa como un número en el caso de elementos/porcentajes superior/inferior (por ejemplo, "5" para los 5 elementos principales si filterOn está establecido en "topItems").


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: >-
    Segundo criterio usado para filtrar los datos. Solo se usa como un operador en el caso del filtrado "personalizado".


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
