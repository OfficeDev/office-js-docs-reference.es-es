  - uid: 'excel!Excel.TableChangedEventArgs#tableId:member'
    summary: |-
      <span data-ttu-id="e5bf9-111">Obtiene el identificador de la tabla en la que se cambian los datos.</span><span class="sxs-lookup"><span data-stu-id="e5bf9-111">Gets the id of the table in which the data changed.</span></span>

      <span data-ttu-id="e5bf9-112">\[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e5bf9-112">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: tableId
    fullName: tableId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableId: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e5bf9-113">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="e5bf9-113">Examples</span></span>

          ```typescript
          async function onChange(event) {
              await Excel.run(async (context) => {
                  let table = context.workbook.tables.getItem(event.tableId);
                  let worksheet = context.workbook.worksheets.getItem(event.worksheetId);
                  worksheet.load("name");

                  await context.sync();

                  console.log("Handler for table collection onChanged event has been triggered. Data changed address: " + event.address);
                  console.log("Table Id : " + event.tableId);
                  console.log("Worksheet Id : " + worksheet.name);
              });
          }
          ```
