### YamlMime:TSType
name: Excel.TableChangedEventArgs
uid: excel!Excel.TableChangedEventArgs:interface
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  Proporciona información acerca de la tabla que ha generado el evento Changed.


  \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtiene la dirección que representa el área de cambio de una tabla en una hoja de cálculo concreta.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
- name: changeType
  uid: excel!Excel.TableChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    Obtiene el tipo de cambio que representa cómo se activa el evento cambiado. Consulte Excel. DataChangeType para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: source
  uid: excel!Excel.TableChangedEventArgs#source:member
  package: excel!
  fullName: source
  summary: >-
    Obtiene el origen del evento. Para obtener más información, vea Excel.EventSource.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'source: Excel.EventSource | "Local" | "Remote";'
    return:
      type: <xref uid="excel!Excel.EventSource:enum" /> | "Local" | "Remote"
- name: tableId
  uid: excel!Excel.TableChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Obtiene el identificador de la tabla en la que se cambian los datos.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
- name: type
  uid: excel!Excel.TableChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtiene el tipo del evento. Para obtener más información, vea Excel.EventType.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableChanged";'
    return:
      type: "\"TableChanged\""
- name: worksheetId
  uid: excel!Excel.TableChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtiene el identificador de la hoja de cálculo en la que se cambian los datos.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
