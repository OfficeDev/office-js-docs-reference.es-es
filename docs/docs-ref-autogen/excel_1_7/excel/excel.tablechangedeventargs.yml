  - uid: 'excel!Excel.TableChangedEventArgs#changeType:member'
    summary: |-
      Obtiene el tipo de cambio que representa cómo se activa el evento cambiado. Consulte Excel. DataChangeType para obtener información detallada.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: changeType
    fullName: changeType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
      return:
        type:
          - 'excel!Excel.TableChangedEventArgs#changeType~0:complex'
  - uid: 'excel!Excel.TableChangedEventArgs#source:member'
    summary: |-
      Obtiene el origen del evento. Para obtener más información, vea Excel.EventSource.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: source
    fullName: source
    langs:
      - typeScript
    type: property
    syntax:
