methods:
- name: getSubstring(start, length)
  uid: excel!Excel.ChartTitle#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: >-
    Obtener la subcadena de un título de gráfico. Salto de línea '<!-- -->\\<!-- -->n' cuenta un carácter.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    parameters:
    - id: start
      description: Posición inicial de la subcadena que se va a recuperar. Indizado con cero.
      type: number
    - id: length
      description: Longitud de la subcadena que se va a recuperar.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartFormatString:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/10-chart/chart-title-format.yaml\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
