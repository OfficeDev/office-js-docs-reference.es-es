          description: '<span data-ttu-id="100b1-146">Opcional.</span><span class="sxs-lookup"><span data-stu-id="100b1-146">Optional.</span></span> <span data-ttu-id="100b1-147">Si es true, solo tiene en cuenta las hojas de cálculo visibles y se omite sobre las ocultas.</span><span class="sxs-lookup"><span data-stu-id="100b1-147">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
