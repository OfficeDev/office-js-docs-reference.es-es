  - uid: 'excel!Excel.Worksheet#copy:member(1)'
    summary: |-
      Copia una hoja de cálculo y la coloca en la posición especificada.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copy(positionType, relativeTo)'
    fullName: 'copy(positionType, relativeTo)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copy(positionType?: Excel.WorksheetPositionType, relativeTo?: Excel.Worksheet): Excel.Worksheet;'
      return:
        type:
          - 'excel!Excel.Worksheet:class'
        description: |-
          La hoja de cálculo recién creada.

          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let sampleSheet = myWorkbook.worksheets.getActiveWorksheet();
              let copiedSheet = sampleSheet.copy("End")

              sampleSheet.load("name");
              copiedSheet.load("name");

              await context.sync();

              console.log("'" + sampleSheet.name + "' was copied to '" + copiedSheet.name + "'")
          });
          ```
      parameters:
        - id: positionType
          description: 'Ubicación del libro en la que se va a ubicar la hoja de cálculo recién creada. El valor predeterminado es "none", que inserta la hoja de cálculo al principio de la hoja de cálculo.'
          type:
            - 'excel!Excel.WorksheetPositionType:enum'
        - id: relativeTo
          description: La hoja de cálculo existente que determina la posición de la hoja de cálculo recién creada. Esto solo es necesario si `positionType` es "Before" o "after".
          type:
            - 'excel!Excel.Worksheet:class'
