isDeprecated: false
type: interface
properties:
- name: axisColor
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    Código de color HTML que representa el color de la línea del eje, de la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja"). "" (cadena vacía) si no hay ningún eje presente o establecido.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor?: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.Interfaces.DataBarConditionalFormatUpdateData#axisFormat:member
  package: excel!
  fullName: axisFormat
  summary: >-
    Representación de cómo se determina el eje para una barra de datos de Excel.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisFormat?: Excel.ConditionalDataBarAxisFormat | "Automatic" | "None" | "CellMidPoint";'
    return:
      type: <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" /> | "Automatic" | "None" | "CellMidPoint"
