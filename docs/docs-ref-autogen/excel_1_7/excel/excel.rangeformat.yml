    summary: <span data-ttu-id="d2c6c-134">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="d2c6c-134">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d2c6c-135">Debe llamar `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="d2c6c-135">You must call `context.sync()` before reading the properties.</span></span>
