        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="48b69-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="48b69-115">Examples</span></span>

          ```javascript
