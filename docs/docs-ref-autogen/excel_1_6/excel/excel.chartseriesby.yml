package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Especifica si la serie se establece por filas o por columnas. En el escritorio, la opción "automático" inspeccionará la forma de los datos de origen para adivinar automáticamente si los datos están por filas o columnas; en Excel en la web, "auto" se establece de forma predeterminada en "Columns".


