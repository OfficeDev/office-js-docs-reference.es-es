  - uid: 'excel!Excel.CustomXmlPartCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="a3663-103">Se agrega un nuevo elemento XML personalizado al libro.</span><span class="sxs-lookup"><span data-stu-id="a3663-103">Adds a new custom XML part to the workbook.</span></span>

      <span data-ttu-id="a3663-104">\[[Conjunto de API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a3663-104">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: add(xml)
    fullName: add(xml)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(xml: string): Excel.CustomXmlPart;'
      return:
        type:
          - 'excel!Excel.CustomXmlPart:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a3663-105">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a3663-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              // You must have the xmlns attribute to populate the 
              // CustomXml.namespaceUri property.
              const originalXml = "<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>";
              const customXmlPart = context.workbook.customXmlParts.add(originalXml);
              customXmlPart.load("id");
              const xmlBlob = customXmlPart.getXml();

              await context.sync();

              const readableXml = addLineBreaksToXML(xmlBlob.value);
              $("#display-xml").text(readableXml);

              // Store the XML part's ID in a setting.
              const settings = context.workbook.settings;
              settings.add("ContosoReviewXmlPartId", customXmlPart.id);

              await context.sync();
          });
          ```
      parameters:
        - id: xml
          description: <span data-ttu-id="a3663-106">Contenido XML.</span><span class="sxs-lookup"><span data-stu-id="a3663-106">XML content.</span></span> <span data-ttu-id="a3663-107">Debe ser un fragmento XML válido.</span><span class="sxs-lookup"><span data-stu-id="a3663-107">Must be a valid XML fragment.</span></span>
          type:
            - string
