- name: axisColor
  uid: excel!Excel.Interfaces.DataBarConditionalFormatData#axisColor:member
  package: excel!
  fullName: axisColor
  summary: >-
    Código de color HTML que representa el color de la línea Axis, con el formato \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja"). El valor es "" (una cadena vacía) si no hay ningún eje presente o establecido.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor?: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.Interfaces.DataBarConditionalFormatData#axisFormat:member
