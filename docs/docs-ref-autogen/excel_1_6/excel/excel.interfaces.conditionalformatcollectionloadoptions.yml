- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    For EACH ITEM in the collection: The priority (or index) within the conditional format collection that this conditional format currently exists in. Al cambiar esto también se cambian las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguo. Use una prioridad negativa para empezar desde atrás. Las prioridades mayores que los límites se obtienen y establecen en la prioridad máxima (o mínima si es negativa). Tenga en cuenta también que si cambia la prioridad, debe volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar más cambios en él.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    For EACH ITEM in the collection: If the conditions of this conditional format are met, no lower-priority formats shall take effect on that cell. Null en barras de datos, conjuntos de iconos y escalas de colores, ya que no hay ningún concepto de StopIfTrue para estos


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
