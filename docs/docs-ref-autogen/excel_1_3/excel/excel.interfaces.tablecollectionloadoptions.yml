### YamlMime:TSType
name: Excel.Interfaces.TableCollectionLoadOptions
uid: excel!Excel.Interfaces.TableCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableCollectionLoadOptions
summary: >-
  Representa una colección de todas las tablas que forman parte del libro o la hoja de cálculo, dependiendo de cómo se haya alcanzado.


  \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Para cada elemento de la colección: representa una colección de todas las columnas de la tabla.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Para cada elemento de la colección: especifica si la primera columna contiene un formato especial.


    \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Para cada elemento de la colección: especifica si la última columna contiene un formato especial.


    \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Para cada elemento de la colección: devuelve un valor que identifica de forma única la tabla en un libro determinado. El valor del identificador permanece igual, incluso cuando se cambia el nombre de la tabla.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para cada elemento de la colección: nombre de la tabla.


    El nombre de conjunto de la tabla debe seguir las instrucciones especificadas en el artículo [cambiar el nombre de una tabla de Excel](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) .


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Para cada elemento de la colección: representa una colección de todas las filas de la tabla.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Para cada elemento de la colección: especifica si las columnas muestran un formato con bandas en el que las columnas impares se resaltan de forma diferente a las pares para facilitar la lectura de la tabla.


    \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Para cada elemento de la colección: especifica si las filas muestran un formato con bandas en el que las filas impares se resaltan de manera diferente a las pares para facilitar la lectura de la tabla.


    \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Para cada elemento de la colección: especifica si los botones de filtro están visibles en la parte superior de cada encabezado de columna. Esta configuración solo se permite si la tabla contiene una fila de encabezado.


    \[[Conjunto de API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Para cada elemento de la colección: especifica si la fila de encabezado es visible. Este valor puede establecerse para que muestre o quite la fila de encabezado.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Para cada elemento de la colección: especifica si la fila total es visible. Este valor puede establecerse para que muestre o quite la fila de totales.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: sort
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#sort:member
  package: excel!
  fullName: sort
  summary: >-
    Para cada elemento de la colección: representa la ordenación de la tabla.


    \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableSortLoadOptions:interface" />
- name: style
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Para cada elemento de la colección: valor constante que representa el estilo de tabla. Los valores posibles son: "TableStyleLight1" a "TableStyleLight21", "TableStyleMedium1" a "TableStyleMedium28", "TableStyleDark1" a "TableStyleDark11". También puede especificarse un estilo personalizado definido por el usuario presente en el libro.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Para cada elemento de la colección: la hoja de cálculo que contiene la tabla actual.


    \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
