- uid: Outlook_1_2.Office.Entities.addresses
  summary: Obtiene las direcciones físicas (dirección postal o de correo) presentes en un mensaje de correo o una cita.
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
