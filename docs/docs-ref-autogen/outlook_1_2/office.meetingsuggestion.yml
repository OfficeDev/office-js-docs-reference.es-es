- uid: Outlook_1_2.Office.MeetingSuggestion
  summary: >-
    <span data-ttu-id="56a51-p101">Representa una reunión sugerida encontrada en un elemento. Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="56a51-p101">Represents a suggested meeting found in an item. Read mode only.</span></span>


    <span data-ttu-id="56a51-103">La lista de reuniones sugeridas en un mensaje de correo electrónico se devuelve en la propiedad meetingSuggestions del objeto Entities que se devuelve cuando se llama al método getEntities o getEntitiesByType en el elemento activo.</span><span class="sxs-lookup"><span data-stu-id="56a51-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="56a51-p102">Los valores start y end son representaciones de cadenas de un objeto Date que contiene la fecha y la hora en la que la reunión sugerida va a comenzar y finalizar. Los valores se encuentran en la zona horaria predeterminada especificada para el usuario actual.</span><span class="sxs-lookup"><span data-stu-id="56a51-p102">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end. The values are in the default time zone specified for the current user.</span></span>


    <span data-ttu-id="56a51-106">\[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="56a51-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="56a51-107">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="56a51-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="56a51-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="56a51-108">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="56a51-109">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="56a51-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="56a51-110">Leer</span><span class="sxs-lookup"><span data-stu-id="56a51-110">Read</span></span></td></tr></table><span data-ttu-id="56a51-111">

    ####Ejemplos</span><span class="sxs-lookup"><span data-stu-id="56a51-111">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent meeting suggestions in the current item's body.

    var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);

    console.log("There are " + meetingSuggestions.length + " meeting suggestions.")

    meetingSuggestions.forEach(function (meetingSuggestion) {
        console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
        console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
        console.log("Location: " + JSON.stringify(meetingSuggestion.location));
        console.log("Start: " + JSON.stringify(meetingSuggestion.start));
        console.log("End: " + JSON.stringify(meetingSuggestion.end));
        console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
    });

    ```
