  - uid: Outlook_1_2.Office.Diagnostics.OWAView
    summary: |-
      Obtiene una cadena que representa la vista actual de Outlook Web App.

      La cadena devuelta puede ser uno de los valores siguientes: OneColumn, TwoColumns o ThreeColumns.

      Si la aplicación host no es Outlook Web App, el acceso a esta propiedad da como resultado undefined.

      Outlook Web App tiene tres vistas que se corresponden con el ancho de la pantalla, con la ventana y con el número de columnas que pueden mostrarse:

      - OneColumn, que se muestra cuando la pantalla es estrecha. Outlook Web App usa este diseño de una sola columna en la pantalla completa de un smartphone.

      - TwoColumns, que se muestra cuando la pantalla es más ancha. Outlook Web App usa esta vista en la mayor parte de las tabletas.

      - ThreeColumns, que se muestra cuando la pantalla es ancha. Por ejemplo, Outlook Web App usa esta vista en una ventana de pantalla completa en un equipo de escritorio.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"