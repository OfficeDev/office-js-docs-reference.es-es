  - uid: Outlook_1_2.Office.Diagnostics.hostVersion
    summary: |-
      Obtiene una cadena que representa la versión de la aplicación host o de Exchange Server.

      Si el complemento de correo se está ejecutando en el cliente de escritorio de Outlook o en Outlook para iOS, la propiedad hostVersion devuelve la versión de la aplicación host, Outlook. En Outlook Web App, la propiedad devuelve la versión de Exchange Server. Un ejemplo es la cadena 15.0.468.0.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
