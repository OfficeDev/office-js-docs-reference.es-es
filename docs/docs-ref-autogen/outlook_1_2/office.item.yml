    <tr><td>[<span data-ttu-id="0fb2d-145">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="0fb2d-145">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0fb2d-146">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="0fb2d-146">Compose or read</span></span></td></tr></table>
