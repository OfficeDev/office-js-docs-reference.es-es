      <span data-ttu-id="82c82-109">Las propiedades personalizadas se almacenan como pares de clave/valor según la aplicación y el elemento.</span><span class="sxs-lookup"><span data-stu-id="82c82-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="82c82-110">Este método devuelve un objeto CustomProperties en la devolución de llamada, que proporciona métodos para tener acceso a las propiedades personalizadas específicas del elemento actual y del complemento actual.</span><span class="sxs-lookup"><span data-stu-id="82c82-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="82c82-111">Las propiedades personalizadas no están cifradas en el elemento, por lo que no debería usarse como almacenamiento seguro.</span><span class="sxs-lookup"><span data-stu-id="82c82-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>

      <span data-ttu-id="82c82-112">Las propiedades personalizadas se proporcionan como un objeto CustomProperties en la propiedad asyncResult. Value.</span><span class="sxs-lookup"><span data-stu-id="82c82-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="82c82-113">Este objeto puede usarse para obtener, establecer y quitar las propiedades personalizadas del elemento, así como para guardar los cambios en la propiedad personalizada que se vuelve a establecer en el servidor.</span><span class="sxs-lookup"><span data-stu-id="82c82-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>

      <span data-ttu-id="82c82-114">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="82c82-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
