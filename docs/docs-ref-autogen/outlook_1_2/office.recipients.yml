  - uid: Outlook_1_2.Office.Recipients.getAsync_1
    summary: |-
      Obtiene una lista de destinatarios para un mensaje o una cita.

      Cuando finalice la llamada, la propiedad asyncResult. Value contendrá una matriz de objetos [Office. EmailAddressDetails](xref:Outlook_1_2.Office.EmailAddressDetails) .

      \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> </table>

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // The following example gets the optional attendees of a meeting.
      Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              var msg = "";
              result.value.forEach(function(recip, index) {
                  msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
              });
              console.log(msg);
          }
      });
      ```
