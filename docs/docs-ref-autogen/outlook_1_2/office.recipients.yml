  - uid: Outlook_1_2.Office.Recipients.addAsync_1
    summary: |-
      Agrega una lista de destinatarios a los destinatarios existentes de un mensaje o una cita.

      El parámetro recipients puede ser una matriz de uno de los siguientes elementos:

      - Cadenas que contienen direcciones de correo electrónico SMTP

      - Objetos [Office. EmailUser](xref:Outlook_1_2.Office.EmailUser)

      - Objetos [Office. EmailAddressDetails](xref:Outlook_1_2.Office.EmailAddressDetails)

      \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>NumberOfRecipientsExceeded: el número de destinatarios superó 100 entradas.</td></tr> </table>

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // The following example creates an array of EmailUser objects
      // and adds them to the To recipients of the message.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients added");
          }
      });
      ```
    name: 'addAsync(recipients, callback)'
    fullName: 'addAsync(recipients, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: recipients
          description: Destinatarios que se deben agregar a la lista de destinatarios.
          type:
            - '(string | EmailUser | EmailAddressDetails)[]'
        - id: callback
          description: 'Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error al agregar los destinatarios, la propiedad asyncResult. error contendrá un código de error.'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
