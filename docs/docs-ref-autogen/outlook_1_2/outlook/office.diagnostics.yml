### YamlMime:TSType
name: Office.Diagnostics
uid: outlook!Office.Diagnostics:interface
package: outlook!
fullName: Office.Diagnostics
summary: Proporciona información de diagnóstico a un complemento de Outlook.
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
isPreview: false
isDeprecated: false
type: interface
properties:
- name: hostName
  uid: outlook!Office.Diagnostics#hostName:member
  package: outlook!
  fullName: hostName
  summary: >-
    Obtiene una cadena que representa el nombre de la aplicación host.


    Una cadena que puede ser uno de los siguientes valores: `Outlook`<!-- -->, `OutlookWebApp`<!-- -->, `OutlookIOS`<!-- -->, o bien `OutlookAndroid`<!-- -->.


    **Nota**: el `Outlook` valor se devuelve para Outlook en los clientes de escritorio (por ejemplo, Windows y Mac).
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hostName: string;'
    return:
      type: string
- name: hostVersion
  uid: outlook!Office.Diagnostics#hostVersion:member
  package: outlook!
  fullName: hostVersion
  summary: >-
    Obtiene una cadena que representa la versión de la aplicación host o Exchange Server (por ejemplo, "15.0.468.0").


    Si el complemento de correo se está ejecutando en Outlook en un cliente móvil o de escritorio, la `hostVersion` propiedad devuelve la versión de la aplicación host, Outlook. En Outlook en la web, la propiedad devuelve la versión del servidor Exchange.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hostVersion: string;'
    return:
      type: string
- name: OWAView
  uid: outlook!Office.Diagnostics#OWAView:member
  package: outlook!
  fullName: OWAView
  summary: >-
    Obtiene una cadena que representa la vista actual de Outlook en la Web.


    La cadena devuelta puede ser uno de los valores siguientes: `OneColumn`<!-- -->, `TwoColumns`<!-- -->, o bien `ThreeColumns`<!-- -->.


    Si la aplicación host no es Outlook en la web, el acceso a esta propiedad da como resultado undefined.


    Outlook en la web tiene tres vistas que se corresponden con el ancho de la pantalla y la ventana, y el número de columnas que se pueden mostrar:


    - `OneColumn`<!-- --> se muestra cuando la pantalla es estrecha. Outlook en la Web usa este diseño de una sola columna en toda la pantalla de un smartphone.


    - `TwoColumns`<!-- --> se muestra cuando la pantalla es más ancha. Outlook en la Web usa esta vista en la mayoría de las tabletas.


    - `ThreeColumns`<!-- --> se muestra cuando la pantalla es ancha. Por ejemplo, Outlook en la Web usa esta vista en una ventana en pantalla completa en un equipo de escritorio.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.OWAView:enum" /> | "OneColumn" | "TwoColumns" | "ThreeColumns"
