  - uid: Outlook_1_2.Office.CustomProperties.saveAsync
    summary: |-
      <span data-ttu-id="b3851-120">Guarda propiedades personalizadas específicas del elemento en el servidor.</span><span class="sxs-lookup"><span data-stu-id="b3851-120">Saves item-specific custom properties to the server.</span></span>

      <span data-ttu-id="b3851-121">Debe llamar al método saveAsync para conservar los cambios hechos con el método set o el método remove del objeto CustomProperties.</span><span class="sxs-lookup"><span data-stu-id="b3851-121">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id="b3851-122">La acción de guardado es asincrónica.</span><span class="sxs-lookup"><span data-stu-id="b3851-122">The saving action is asynchronous.</span></span>

      <span data-ttu-id="b3851-123">Es recomendable que la función de devolución de llamada Compruebe y controle los errores de saveAsync.</span><span class="sxs-lookup"><span data-stu-id="b3851-123">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="b3851-124">En particular, un complemento de lectura puede activarse mientras el usuario está en un estado de conexión en un formulario de lectura y, posteriormente, se desconecta al usuario.</span><span class="sxs-lookup"><span data-stu-id="b3851-124">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="b3851-125">Si el complemento llama a saveAsync mientras está en el estado disconnected, saveAsync devolverá un error.</span><span class="sxs-lookup"><span data-stu-id="b3851-125">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="b3851-126">El método de devolución de llamada debe controlar este error de forma adecuada.</span><span class="sxs-lookup"><span data-stu-id="b3851-126">Your callback method should handle this error accordingly.</span></span>
    remarks: |-
      <span data-ttu-id="b3851-127">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="b3851-127">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="b3851-128">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="b3851-128">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="b3851-129">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="b3851-129">Examples</span></span>

      ```javascript
      // The following JavaScript code sample shows how to asynchronously use
      // the loadCustomPropertiesAsync method to load custom properties that
      // are specific to the current item, and the saveAsync method to save
      // these properties back to the server. After loading the custom properties,
      // the code sample uses the get method to read the custom property myProp,
      // the set method to write the custom property otherProp, and then finally
      // calls the saveAsync method to save the custom properties.

      // The initialize function is required for all add-ins.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var item = Office.context.mailbox.item;
              item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              write(asyncResult.error.message);
          }
          else {
              // Async call to save custom properties completed.
              // Proceed to do the appropriate for your add-in.
          }
      }

      // Writes to a div with id='message' on the page.
      function write(message) {
          document.getElementById('message').innerText += message;
      }
      ```
