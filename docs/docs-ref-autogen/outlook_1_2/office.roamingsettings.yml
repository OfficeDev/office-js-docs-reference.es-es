- uid: Outlook_1_2.Office.RoamingSettings
  summary: >-
    La configuración creada con los métodos del objeto RoamingSettings se guarda por complemento y por usuario. Es decir, está disponible solo para el complemento que la ha creado y solo desde el buzón del usuario en el que está guardada.


    Aunque la API del complemento de Outlook limita el acceso a esta configuración solo al complemento que la creó, esta configuración no se debe considerar un almacenamiento seguro. Se puede tener acceso mediante Servicios Web Exchange o la biblioteca MAPI extendida. No debe usarse para almacenar información confidencial como credenciales de usuario o tokens de seguridad.


    El nombre de una configuración es una cadena, mientras que el valor puede ser String, Number, Boolean, Null, Object o Array.


    Se puede tener acceso al objeto RoamingSettings mediante la propiedad roamingSettings del espacio de nombres Office.context.


    **Importante**: RoamingSettings el objeto se inicializa desde el almacenamiento persistente sólo cuando el complemento se carga por primera vez. Paneles de tareas, esto significa que sólo se inicializa cuando se abre el panel de tareas por primera vez. Si el panel de tareas se desplaza a otra página o vuelve a cargar la página actual, se restablece el objeto en memoria en sus valores iniciales, incluso si el complemento conserva los cambios. Los cambios persistentes no estará disponibles hasta que se cierra y se vuelve a abrir el panel de tareas.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restringido</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>

    ####Ejemplos


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
