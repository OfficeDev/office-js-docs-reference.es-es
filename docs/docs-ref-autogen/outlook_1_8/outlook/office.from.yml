          description: 'Opcional. Cuando el método finaliza, la función que se pasa en el `callback` parámetro se llama con un único parámetro, `asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto. La `value` propiedad del resultado es el valor from del elemento, como un `EmailAddressDetails` objeto.'
          type:
