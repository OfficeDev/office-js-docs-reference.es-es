  - uid: 'outlook!Office.From#getAsync:member(2)'
    summary: |-
      Obtiene el valor de from de un mensaje.

      El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el valor from de un mensaje.

      El valor de from del elemento se proporciona como [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) en la propiedad asyncResult. Value.

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción

      #### <a name="examples"></a>Ejemplos

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
      ```javascript
      Office.context.mailbox.item.from.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          var msgFrom = asyncResult.value;
          console.log("Message from: " + msgFrom.displayName + " (" + msgFrom.emailAddress + ")");
        } else {
          console.error(asyncResult.error);
        }
      });
      ```
