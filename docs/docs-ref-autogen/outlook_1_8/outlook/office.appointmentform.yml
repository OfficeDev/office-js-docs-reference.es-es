  isPreview: false
  isDeprecated: false
  syntax:
    content: 'location: Location | string;'
    return:
      type: <xref uid="outlook!Office.Location:interface" /> | string
- name: optionalAttendees
  uid: outlook!Office.AppointmentForm#optionalAttendees:member
  package: outlook!
  fullName: optionalAttendees
  summary: >-
    Proporciona acceso a los asistentes opcionales de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.


    *Modo Lectura*


    La `optionalAttendees` propiedad devuelve una matriz que contiene un objeto [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) para cada asistente opcional a la reunión. Límites de tamaño de recopilación:


    - Windows: 500 miembros


    - Mac: 100 miembros


    - Other: sin límite


    *Modo Redacción*


    La propiedad `optionalAttendees` devuelve un objeto `Recipients` que proporciona métodos para obtener o actualizar los asistentes opcionales a una reunión. Sin embargo, según el cliente o la plataforma (por ejemplo, Windows, Mac, etc.), los límites pueden aplicarse a la cantidad de destinatarios que puede obtener o actualizar. Para obtener más información, vea el objeto [Recipients](xref:outlook!Office.Recipients:interface) .
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'optionalAttendees: Recipients[] | EmailAddressDetails[];'
    return:
      type: <xref uid="outlook!Office.Recipients:interface" />[] | <xref uid="outlook!Office.EmailAddressDetails:interface" />[]
- name: requiredAttendees
  uid: outlook!Office.AppointmentForm#requiredAttendees:member
  package: outlook!
  fullName: requiredAttendees
  summary: >-
    Proporciona acceso a los asistentes necesarios de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.


    *Modo Lectura*


    La `requiredAttendees` propiedad devuelve una matriz que contiene un objeto [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) para cada asistente requerido a la reunión. Límites de tamaño de recopilación:


    - Windows: 500 miembros


    - Mac: 100 miembros


    - Other: sin límite


    *Modo Redacción*


    La propiedad `requiredAttendees` devuelve un objeto `Recipients` que proporciona métodos para obtener o actualizar los asistentes obligatorios a una reunión. Sin embargo, según el cliente o la plataforma (por ejemplo, Windows, Mac, etc.), los límites pueden aplicarse a la cantidad de destinatarios que puede obtener o actualizar. Para obtener más información, vea el objeto [Recipients](xref:outlook!Office.Recipients:interface) .
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


