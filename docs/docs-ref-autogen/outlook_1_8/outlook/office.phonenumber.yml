### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.PhoneNumber:interface'
    summary: |-
      Representa un número de teléfono identificado en un elemento. Solo modo Lectura.

      Se devuelve una matriz de PhoneNumber que contiene los números de teléfono encontrados en un mensaje de correo electrónico en la propiedad phoneNumbers del objeto Entities que se devuelve al llamar al método getEntities en el elemento seleccionado.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
