### YamlMime:TSType
name: Office.UserProfile
uid: outlook!Office.UserProfile:interface
package: outlook!
fullName: Office.UserProfile
summary: Información sobre el usuario asociado con el buzón. Esto incluye el tipo de cuenta, el nombre para mostrar, la dirección de correo electrónico y la zona horaria.
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
isPreview: false
isDeprecated: false
type: interface
properties:
- name: accountType
  uid: outlook!Office.UserProfile#accountType:member
  package: outlook!
  fullName: accountType
  summary: >-
    Obtiene el tipo de cuenta del usuario asociado con el buzón.


    **Nota**: este miembro solo se admite actualmente en Outlook 2016 o posterior en Mac, compilación 16.9.1212 y posterior.


    \[[Conjunto de API: buzón de correo 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    Los posibles tipos de cuenta se enumeran en la tabla siguiente.


    <table> <tr> <th>Valor</th> <th>Descriptiva?</th> </tr> <tr> <td>empresa12</td> <td>El buzón se encuentra en un servidor de Exchange local.</td> </tr> <tr> <td>gmail</td> <td>El buzón de correo está asociado a una cuenta de gmail.</td> </tr> <tr> <td>Office365</td> <td>El buzón está asociado a una cuenta profesional o educativa de Office 365.</td> </tr> <tr> <td>outlookCom</td> <td>El buzón de correo está asociado a una cuenta de Outlook.com personal.</td> </tr> </table>


    #### <a name="examples"></a>Ejemplos


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'accountType: string;'
    return:
      type: string
