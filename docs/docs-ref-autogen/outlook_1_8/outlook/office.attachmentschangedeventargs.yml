name: Office.AttachmentsChangedEventArgs
uid: outlook!Office.AttachmentsChangedEventArgs:interface
package: outlook!
fullName: Office.AttachmentsChangedEventArgs
summary: >-
  Proporciona información sobre los datos adjuntos que han generado el `Office.EventType.AttachmentsChanged` evento.


  \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Representa el conjunto de datos adjuntos que se han agregado o quitado. Para cada uno de esos datos adjuntos, obtiene `id`<!-- -->, `name`<!-- -->, `size`<!-- -->y `attachmentType` propiedades.


    \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Obtiene si se han agregado o quitado los datos adjuntos. Consulte [MailboxEnums. AttachmentStatus](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum) para obtener información detallada.


    \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentStatus: MailboxEnums.AttachmentStatus | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentStatus:enum" /> | string
- name: type
  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Obtiene el tipo del evento. Vea `Office.EventType` para más información.


    \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
