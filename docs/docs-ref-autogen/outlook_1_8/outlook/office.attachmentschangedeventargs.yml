name: Office.AttachmentsChangedEventArgs
uid: outlook!Office.AttachmentsChangedEventArgs:interface
package: outlook!
fullName: Office.AttachmentsChangedEventArgs
summary: >-
  Proporciona información sobre los datos adjuntos que generaron el `Office.EventType.AttachmentsChanged` evento.


  \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Representa el conjunto de datos adjuntos que se agregaron o quitaron. Para cada uno de estos datos adjuntos, obtiene `id`<!-- -->, `name`<!-- -->, `size`<!-- -->, y `attachmentType` propiedades.


    \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Obtiene si los datos adjuntos se agregaron o quitaron. Para obtener más información, consulte [MailboxEnums.AttachmentStatus](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum)<!-- -->.


    \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentStatus: MailboxEnums.AttachmentStatus | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentStatus:enum" /> | string
- name: type
  uid: outlook!Office.AttachmentsChangedEventArgs#type:member
  package: outlook!
  fullName: type
  summary: >-
    Obtiene el tipo del evento. Para obtener más información, [consulte Office. EventType](https://docs.microsoft.com/javascript/api/office/office.eventtype)<!-- -->.


    \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: ''
