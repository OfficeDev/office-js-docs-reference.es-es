  - uid: 'outlook!Office.MessageCompose#addItemAttachmentAsync:member(1)'
    summary: |-
      Agrega un elemento de Exchange (por ejemplo, un mensaje) como datos adjuntos al mensaje o a la cita.

      El método `addItemAttachmentAsync` asocia el elemento con el identificador especificado de Exchange al elemento en el formulario de redacción. Si se especifica un método de devolución de llamada, se llama al método con un parámetro`asyncResult`<!-- -->, que contiene el identificador de datos adjuntos o un código que indica los errores que se produjeron al adjuntar el elemento. Con el parámetro options puede pasar información de estado al método de devolución de llamada, si lo considera necesario.

      Después, puede usar el identificador con el método `removeAttachmentAsync` para quitar los datos adjuntos en la misma sesión.

