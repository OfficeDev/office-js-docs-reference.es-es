- name: seriesId
  uid: outlook!Office.MessageCompose#seriesId:member
  package: outlook!
  fullName: seriesId
  summary: >-
    Obtiene el identificador de la serie a la que pertenece una instancia.


    En Outlook en los clientes web y de escritorio, devuelve el identificador de servicios web de Exchange (EWS) del elemento primario (serie) al que `seriesId` pertenece este elemento. Sin embargo, en iOS y Android, seriesId devuelve el id. de REST del elemento primario.


    **Nota:** El identificador devuelto por la propiedad es el mismo que el identificador de elemento `seriesId` de Exchange Web Services. La `seriesId` propiedad no es idéntica a los id. de Outlook usados por la API de REST de Outlook. Antes de realizar llamadas a la API de REST con este valor, debe convertirse con `Office.context.mailbox.convertToRestId`<!-- -->. Para obtener más información, vea [Usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/office/dev/add-ins/outlook/use-rest-api)<!-- -->.


    La propiedad devuelve para los elementos que no tienen elementos primarios como citas individuales, elementos de serie o solicitudes de reunión y devuelve para cualquier otro elemento que no sea una solicitud `seriesId` `null` de `undefined` reunión.


    \[[Conjunto de API: Buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nivel mínimo de permisos:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** redacción de mensajes


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/50-recurrence/get-series-id.yaml

    var seriesId = Office.context.mailbox.item.seriesId;


    if (seriesId === undefined) {
      console.log("This is a message that's not a meeting request.");
    } else if (seriesId === null) {
      console.log("This is a single appointment, a parent series, or a meeting request for a series or single meeting.");
    } else {
      console.log("This is an instance belonging to series with ID " + seriesId);
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'seriesId: string;'
    return:
      type: string
