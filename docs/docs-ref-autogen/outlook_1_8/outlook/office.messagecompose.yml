- name: getAttachmentContentAsync(attachmentId, options, callback)
  uid: outlook!Office.MessageCompose#getAttachmentContentAsync:member(1)
  package: outlook!
  fullName: getAttachmentContentAsync(attachmentId, options, callback)
  summary: >-
    Obtiene datos adjuntos de un mensaje o cita y lo devuelve como `AttachmentContent` un objeto.


    El `getAttachmentContentAsync` método obtiene los datos adjuntos con el identificador especificado del elemento. Como práctica recomendada, debe usar el identificador para recuperar datos adjuntos en la misma sesión en la que se recuperaron los identificadores de datos adjuntos con `getAttachmentsAsync` la llamada `item.attachments` o. En Outlook en la Web y dispositivos móviles, el identificador de datos adjuntos solo es válido en la misma sesión. Una sesión se ha terminado cuando el usuario cierra la aplicación o si el usuario empieza a redactar un formulario en línea, a continuación, sale el formulario para continuar en una ventana independiente.


    \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nivel mínimo de permisos:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** redacción de mensajes


    **Errores**:


    - `AttachmentTypeNotSupported`<!-- -->: no se admite el tipo de datos adjuntos. Los tipos no admitidos incluyen imágenes incrustadas en formato de texto enriquecido o tipos de datos adjuntos de elementos que no son elementos de calendario o correo electrónico (como un contacto o un elemento de tarea).


    - `InvalidAttachmentId`<!-- -->: el identificador de datos adjuntos no existe.


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/40-attachments/get-attachment-content.yaml

    var item = Office.context.mailbox.item;

