- uid: Outlook_1_1.Office.Subject.setAsync_2
  summary: >-
    Establece el asunto de una cita o un mensaje.


    El método setAsync inicia una llamada asincrónica al servidor de Exchange para establecer el asunto de un mensaje o una cita. Cuando se establece este asunto, se sobrescribe el asunto actual, aunque se conservan los prefijos como "Rv:" y "Re:".


    \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>DataExceedsMaximumSize: el parámetro Subject tiene más de 255 caracteres.</td></tr> </table>

    ####Incluyen


    ```javascript

    Office.context.mailbox.item.subject.setAsync("New subject!", function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
    });

    ```
