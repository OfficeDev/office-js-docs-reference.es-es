      type:
      - any
- uid: Outlook_1_1.Office.CustomProperties.set
  summary: >-
    Configura la propiedad especificada al valor especificado.


    El método set establece la propiedad especificada en el valor especificado. Debe usar el método saveAsync para guardar la propiedad en el servidor.


    El método set crea una propiedad nueva si la propiedad especificada aún no existe. De lo contrario, el valor existente se sustituye por el nuevo valor. El parámetro value puede ser de cualquier tipo, pero siempre se pasa al servidor como una cadena.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: set(name, value)
  fullName: set
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: string): void;'
    return:
      type:
