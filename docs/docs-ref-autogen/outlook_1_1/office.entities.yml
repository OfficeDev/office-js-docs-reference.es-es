- uid: Outlook_1_1.Office.Entities
  summary: >-
    <span data-ttu-id="3579b-p101">Representa una colección de entidades presente en un mensaje de correo electrónico o en una cita. Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="3579b-p101">Represents a collection of entities found in an email message or appointment. Read mode only.</span></span>


    <span data-ttu-id="3579b-p102">El objeto Entities es un contenedor para las matrices de entidades devueltas por los métodos getEntities y getEntitiesByType cuando el elemento (un mensaje de correo electrónico o una cita) contiene una o varias entidades encontradas por el servidor. Puede usar estas entidades en el código para proporcionar información de contexto adicional al visor, como un mapa para una dirección encontrada en el elemento o para abrir un marcador para un número de teléfono encontrado en el elemento.</span><span class="sxs-lookup"><span data-stu-id="3579b-p102">The Entities object is a container for the entity arrays returned by the getEntities and getEntitiesByType methods when the item (either an email message or an appointment) contains one or more entities that have been found by the server. You can use these entities in your code to provide additional context information to the viewer, such as a map to an address found in the item, or to open a dialer for a phone number found in the item.</span></span>


    <span data-ttu-id="3579b-p103">Si no existen entidades del tipo especificado en la propiedad en el elemento, la propiedad asociada a esa entidad es null. Por ejemplo, si un mensaje contiene una dirección postal y un número de teléfono, las propiedades addresses y phoneNumbers tendrán información y las demás propiedades serán null.</span><span class="sxs-lookup"><span data-stu-id="3579b-p103">If no entities of the type specified in the property are present in the item, the property associated with that entity is null. For example, if a message contains a street address and a phone number, the addresses property and phoneNumbers property would contain information, and the other properties would be null.</span></span>


    <span data-ttu-id="3579b-107">Para que se reconozca como una dirección, la cadena debe contener una dirección postal de los Estados Unidos que tenga al menos un subconjunto de elementos con el número de la calle, el nombre de la calle, la ciudad, el estado y el código postal.</span><span class="sxs-lookup"><span data-stu-id="3579b-107">To be recognized as an address, the string must contain a United States postal address that has at least a subset of the elements of a street number, street name, city, state, and zip code.</span></span>


    <span data-ttu-id="3579b-108">Para que se reconozca como un número de teléfono, la cadena debe contener un formato de número de teléfono de Estados Unidos.</span><span class="sxs-lookup"><span data-stu-id="3579b-108">To be recognized as a phone number, the string must contain a North American phone number format.</span></span>


    <span data-ttu-id="3579b-p104">El reconocimiento de entidades depende del reconocimiento del lenguaje natural basado en el aprendizaje automático de grandes volúmenes de datos. El reconocimiento de una entidad no es determinista y a veces los resultados dependen del contexto concreto del elemento.</span><span class="sxs-lookup"><span data-stu-id="3579b-p104">Entity recognition relies on natural language recognition that is based on machine learning of large amounts of data. The recognition of an entity is non-deterministic and success sometimes relies on the particular context in the item.</span></span>


    <span data-ttu-id="3579b-111">Cuando es el método getEntitiesByType el que devuelve las matrices de propiedades, solo la propiedad de la entidad especificada contiene datos; todas las demás propiedades son null.</span><span class="sxs-lookup"><span data-stu-id="3579b-111">When the property arrays are returned by the getEntitiesByType method, only the property for the specified entity contains data; all other properties are null.</span></span>


    <span data-ttu-id="3579b-112">\[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3579b-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
