    summary: |-
      <span data-ttu-id="ef238-101">Representa una tarea sugerida identificada en un elemento.</span><span class="sxs-lookup"><span data-stu-id="ef238-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="ef238-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="ef238-102">Read mode only.</span></span>

      <span data-ttu-id="ef238-103">La lista de tareas sugeridas en un mensaje de correo electrónico se devuelve en la propiedad [](xref:Outlook_1_1.Office.Entities) taskSuggestions del objeto Entities que se devuelve cuando se llama al método GetEntities o getEntitiesByType en el elemento activo.</span><span class="sxs-lookup"><span data-stu-id="ef238-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_1.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

