- uid: Outlook_1_1.Office.AppointmentCompose.end
  summary: >-
    Obtiene o establece la fecha y la hora de finalización de la cita.


    La propiedad end es un objeto [Office.Time](xref:Outlook_1_1.Office.Time) expresado como un valor de fecha y hora Universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor de la propiedad end en fecha del cliente y hora local.


    Si usa el método Time.setAsync para establecer la hora de finalización, use el método convertToUtcClientTime para convertir la hora local del cliente en un valor UTC para el servidor.


