    Nota: El identificador devuelto por la propiedad itemId es el mismo que el identificador de elemento de servicios Web de Exchange. La propiedad itemId no es idéntica para el identificador de entrada de Outlook o el identificador de la API de REST de Outlook. Para realizar llamadas a la API de REST con este valor, hay que convertirlo con Office.context.mailbox.convertToRestId. Para más información, vea [Usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id).


