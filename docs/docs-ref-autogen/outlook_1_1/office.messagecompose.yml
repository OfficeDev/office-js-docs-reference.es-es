    <span data-ttu-id="4b94f-154">A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.</span><span class="sxs-lookup"><span data-stu-id="4b94f-154">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


