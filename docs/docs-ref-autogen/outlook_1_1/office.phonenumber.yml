    <span data-ttu-id="5bfa6-103">Una matriz de objetos PhoneNumber que contiene los números de teléfono presentes en un mensaje de correo electrónico se devuelve en la propiedad phoneNumbers del objeto Entities que se devuelve al llamar al método getEntities en el elemento seleccionado.</span><span class="sxs-lookup"><span data-stu-id="5bfa6-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="5bfa6-104">\[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5bfa6-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="5bfa6-105">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="5bfa6-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="5bfa6-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="5bfa6-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="5bfa6-107">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="5bfa6-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="5bfa6-108">Leer</span><span class="sxs-lookup"><span data-stu-id="5bfa6-108">Read</span></span></td></tr></table><span data-ttu-id="5bfa6-109">

    ####Ejemplos</span><span class="sxs-lookup"><span data-stu-id="5bfa6-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
