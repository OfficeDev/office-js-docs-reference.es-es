fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Vista de una columna. Se muestra cuando la pantalla es estrecha. Outlook en la Web usa este diseño de una sola columna en toda la pantalla de un smartphone.
  value: "\"OneColumn\""
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Vista de tres columnas. Se muestra cuando la pantalla es ancha. Por ejemplo, Outlook en la Web usa esta vista en una ventana en pantalla completa en un equipo de escritorio.
  value: "\"ThreeColumns\""
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Vista de dos columnas. Se muestra cuando la pantalla es más ancha. Outlook en la Web usa esta vista en la mayoría de las tabletas.
  value: "\"TwoColumns\""
