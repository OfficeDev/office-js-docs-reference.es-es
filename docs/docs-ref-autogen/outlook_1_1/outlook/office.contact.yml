### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.Contact
    summary: |-
      <span data-ttu-id="11547-101">Representa un contacto almacenado en el servidor.</span><span class="sxs-lookup"><span data-stu-id="11547-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="11547-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="11547-102">Read mode only.</span></span>

      <span data-ttu-id="11547-103">La lista de contactos asociados a un mensaje de correo electrónico o una cita se devuelve en la propiedad Contacts del objeto [Office.](xref:Outlook.Office.Entities) Entities que devuelve el método GetEntities o getEntitiesByType del elemento activo.</span><span class="sxs-lookup"><span data-stu-id="11547-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="11547-104">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="11547-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="11547-105">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restringido</span><span class="sxs-lookup"><span data-stu-id="11547-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="11547-106">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura</span><span class="sxs-lookup"><span data-stu-id="11547-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="11547-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="11547-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
