- uid: Outlook_1_1.Office.Body.getTypeAsync
  summary: >-
    Obtiene un valor que indica si el contenido tiene formato de texto o HTML.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.body.getTypeAsync(function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        } else {
            console.log("Body type: " + asyncResult.value);
        }
    });

    ```
  name: getTypeAsync(options, callback)
  fullName: getTypeAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTypeAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<Office.CoercionType>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. El tipo de contenido se devuelve como uno de los valores de CoercionType de la propiedad asyncResult.value.
      type:
      - '(result: Office.AsyncResult<Office.CoercionType>) => void'
- uid: Outlook_1_1.Office.Body.prependAsync
  summary: >-
    Agrega el contenido especificado al principio del cuerpo del elemento.


    El método prependAsync inserta la cadena especificada al principio del cuerpo del elemento. Después de la inserción, se devuelve el cursor en su lugar original, en relación con el contenido insertado.


    Cuando incluidos los vínculos en formato HTML, puede deshabilitar la vista previa de vínculo online estableciendo el atributo id en el delimitador (<!-- -->&lt;<!-- -->una<!-- -->&gt;<!-- -->) a "LPNoLP" (vea la sección ejemplos para obtener un ejemplo).


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro de datos es más de 1.000.000 caracteres.</td></tr></table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Cadena que se debe insertar al principio del cuerpo. La cadena está limitada a 1 000 000 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. coercionType: el formato deseado para el cuerpo. La cadena en el parámetro de datos se convertirán en este formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Se proporcionará los errores encontrados en la propiedad asyncResult.error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
