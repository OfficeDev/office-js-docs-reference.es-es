- uid: Outlook_1_1.Office.Body.setSelectedDataAsync
  summary: >-
    Reemplaza la selección que se ha realizado en el cuerpo por el texto especificado.


    El método setSelectedDataAsync inserta la cadena especificada en la ubicación del cursor en el cuerpo del elemento o, si se selecciona texto en el editor, reemplaza el texto seleccionado. Si el cursor nunca se encuentra en el cuerpo del elemento, o si el cuerpo del elemento perdió el foco en la interfaz de usuario, la cadena se insertará en la parte superior del contenido del cuerpo. Después de insertarlo, el cursor se coloca al final del contenido insertado.


    Al incluir vínculos en formato HTML, puede deshabilitar la vista previa de vínculos en línea estableciendo el atributo ID en<!-- -->&lt;<!-- -->el<!-- -->&gt;<!-- -->delimitador (a) en "LPNoLP" (consulte la sección ejemplos para ver un ejemplo).


    \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>DataExceedsMaximumSize: el parámetro Data tiene más de 1 millón caracteres.</td></tr> <tr><td></td><td>InvalidFormatError: el parámetro Options. coercionType está establecido en Office. CoercionType. html y el cuerpo del mensaje está en texto sin formato.</td></tr> </table>

    ####Incluyen


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: La cadena que reemplazará el cuerpo existente. La cadena está limitada a 1 000 000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada. coercionType: el formato deseado para el cuerpo. La cadena del parámetro Data se convertirá a este formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Cualquier error que se detecte se proporcionará en la propiedad asyncResult. error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
