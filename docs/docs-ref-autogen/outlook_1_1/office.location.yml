- uid: Outlook_1_1.Office.Location.setAsync
  summary: >-
    Establece la ubicación de una cita.


    El método setAsync inicia una llamada asincrónica al servidor de Exchange para establecer la ubicación de una cita. Cuando se establezca, se sobrescribirá la ubicación actual.
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro location es más de 255 caracteres.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `setAsync(location: string): void;`


    `setAsync(location: string, options: Office.AsyncContextOptions): void;`


    `setAsync(location: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: La ubicación de la cita. La cadena está limitada a 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Si se establece la ubicación, genera un error, la propiedad asyncResult.error contendrá un código de error.


        \[Conjunto de API: buzón 1.1\]
      type:
      - '(result: Office.AsyncResult<void>) => void'
