- uid: Outlook_1_1.Office.RoamingSettings.saveAsync
  summary: >-
    <span data-ttu-id="9e296-133">Guarda la configuración.</span><span class="sxs-lookup"><span data-stu-id="9e296-133">Saves the settings.</span></span>


    <span data-ttu-id="9e296-p104">Al inicializar un complemento, se cargarán todas las configuraciones que haya guardado. Esto significa que, durante la sesión, solo podrá usar los métodos set y get para trabajar con la copia en memoria del contenedor de propiedades de configuración. Si quiere guardar la configuración para que esté disponible la próxima vez que use el complemento, use el método saveAsync.</span><span class="sxs-lookup"><span data-stu-id="9e296-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="9e296-136">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9e296-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
