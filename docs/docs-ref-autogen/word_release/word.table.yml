  - uid: word_release.Word.Table.getCell
    summary: |-
      Obtiene la celda de tabla de una fila y columna especificadas. Produce una excepción si la celda de la tabla especificada no existe.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - Word.TableCell
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Necesario. Índice de la fila.
          type:
            - number
        - id: cellIndex
          description: Necesario. Índice de la celda de la fila.
          type:
            - number
