  - uid: word_release.Word.CustomPropertyCollection.add
    summary: |-
      Crea una nueva propiedad personalizada o establece una existente.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'add(key, value)'
    fullName: 'add(key, value)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(key: string, value: any): Word.CustomProperty;'
      return:
        type:
          - Word.CustomProperty
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Word.run(async (context) => {
              context.document.properties.customProperties.add("Numeric Property", 1234);

              await context.sync();
              console.log("Property added");
          });
          ```
          ```typescript
          await Word.run(async (context) => {
              context.document.properties.customProperties.add("String Property", "Hello World!");

              await context.sync();
              console.log("Property added");
          });
          ```
      parameters:
        - id: key
          description: 'Necesario. La tecla de la propiedad personalizada, que no distingue mayúsculas de minúsculas.'
          type:
            - string
        - id: value
          description: Necesario. El valor de la propiedad personalizada.
          type:
            - any
