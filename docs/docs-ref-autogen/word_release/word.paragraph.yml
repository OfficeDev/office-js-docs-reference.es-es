    summary: |-
      <span data-ttu-id="43b73-114">Borra el contenido del objeto de párrafo.</span><span class="sxs-lookup"><span data-stu-id="43b73-114">Clears the contents of the paragraph object.</span></span> <span data-ttu-id="43b73-115">El usuario puede realizar la operación de deshacer en el contenido borrado.</span><span class="sxs-lookup"><span data-stu-id="43b73-115">The user can perform the undo operation on the cleared content.</span></span>

