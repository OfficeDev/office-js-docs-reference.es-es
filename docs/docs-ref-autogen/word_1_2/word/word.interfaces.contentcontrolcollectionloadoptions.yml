### YamlMime:TSType
name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: word!Word.Interfaces.ContentControlCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Contiene una colección de objetos [Word. ContentControl](xref:word!Word.ContentControl:class) . Los controles de contenido son regiones delimitadas y posiblemente con etiquetas de un documento que funcionan como contenedores para tipos de contenido específicos. Los controles de contenido individuales pueden incluir contenido como imágenes, tablas o párrafos de texto con formato. Actualmente, solo se admiten controles de contenido de texto enriquecido.


  \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Para cada elemento de la colección: obtiene o establece la apariencia del control de contenido. El valor puede ser ' BoundingBox ', ' Tags ' o ' Hidden '.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Para cada elemento de la colección: obtiene o establece un valor que indica si el usuario puede eliminar el control de contenido. Esta propiedad y removeWhenEdited son mutuamente excluyentes.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Para cada elemento de la colección: obtiene o establece un valor que indica si el usuario puede editar el contenido del control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Para cada elemento de la colección: obtiene o establece el color del control de contenido. El color se especifica en \# el formato ' RRGGBB ' o usa el nombre de color.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Para cada elemento de la colección: obtiene el formato de texto del control de contenido. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#id:member
  package: word!
  fullName: id
  summary: >-
    Para cada elemento de la colección: obtiene un entero que representa el identificador del control de contenido. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Para cada elemento de la colección: obtiene el control de contenido que contiene el control de contenido. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Para cada elemento de la colección: obtiene o establece el texto de marcador de posición del control de contenido. Se mostrará texto atenuado cuando el control de contenido esté vacío.


    **Nota**: la operación SET para esta propiedad no se admite en Word en la Web.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Para cada elemento de la colección: obtiene o establece un valor que indica si se quita el control de contenido después de editarlo. Esta propiedad y cannotDelete son mutuamente excluyentes.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Para cada elemento de la colección: obtiene o establece el nombre de estilo para el control de contenido. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tag
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#tag:member
  package: word!
  fullName: tag
  summary: >-
    Para cada elemento de la colección: obtiene o establece una etiqueta para identificar un control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Para cada elemento de la colección: obtiene el texto del control de contenido. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
- name: title
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#title:member
  package: word!
  fullName: title
  summary: >-
    Para cada elemento de la colección: obtiene o establece el título de un control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Para cada elemento de la colección: obtiene el tipo de control de contenido. Actualmente, solo se admiten controles de contenido de texto enriquecido. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
