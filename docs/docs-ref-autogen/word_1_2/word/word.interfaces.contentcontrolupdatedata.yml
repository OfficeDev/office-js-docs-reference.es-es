### YamlMime:TSType
name: Word.Interfaces.ContentControlUpdateData
uid: word!Word.Interfaces.ContentControlUpdateData:interface
package: word!
fullName: Word.Interfaces.ContentControlUpdateData
summary: Una interfaz para actualizar datos en el objeto ContentControl, para su uso en `contentControl.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: appearance
  uid: word!Word.Interfaces.ContentControlUpdateData#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Obtiene o establece el aspecto del control de contenido. El valor puede ser ' BoundingBox ', ' Tags ' o ' Hidden '.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type: <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox" | "Tags" | "Hidden"
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Obtiene o establece un valor que indica si el usuario puede eliminar el control de contenido. Esta propiedad y removeWhenEdited son mutuamente excluyentes.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlUpdateData#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Obtiene o establece un valor que indica si el usuario puede editar el contenido del control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlUpdateData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtiene o establece el color del control de contenido. El color se especifica en \# el formato ' RRGGBB ' o usa el nombre de color.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: font
  uid: word!Word.Interfaces.ContentControlUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del control de contenido. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlUpdateData#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Obtiene o establece el texto de marcador de posición del control de contenido. Se mostrará texto atenuado cuando el control de contenido esté vacío.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: string;'
    return:
      type: string
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlUpdateData#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Obtiene o establece un valor que indica si el control de contenido se elimina después de su edición. Esta propiedad y cannotDelete son mutuamente excluyentes.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo para el control de contenido. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: tag
  uid: word!Word.Interfaces.ContentControlUpdateData#tag:member
  package: word!
  fullName: tag
  summary: >-
    Obtiene o establece una etiqueta para identificar un control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: string;'
    return:
      type: string
- name: title
  uid: word!Word.Interfaces.ContentControlUpdateData#title:member
  package: word!
  fullName: title
  summary: >-
    Obtiene o establece el título de un control de contenido.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: string;'
    return:
      type: string
