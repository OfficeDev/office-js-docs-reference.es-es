- name: font
  uid: word!Word.Interfaces.RangeLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del intervalo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Obtiene el control de contenido que contiene el intervalo. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo del rango. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
