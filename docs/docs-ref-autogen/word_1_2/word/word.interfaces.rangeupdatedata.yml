name: Word.Interfaces.RangeUpdateData
uid: word!Word.Interfaces.RangeUpdateData:interface
package: word!
fullName: Word.Interfaces.RangeUpdateData
summary: Una interfaz para actualizar datos en el objeto Range, para su uso en `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.RangeUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del intervalo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: style
  uid: word!Word.Interfaces.RangeUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo del intervalo. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
