package: word!
fullName: Word.InsertLocation
summary: >-
  Tipos de ubicación de inserción.


  \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: Para usarse con una llamada a la API, como Si la ubicación es "Before" o "After", el nuevo contenido estará `obj.insertSomething(newStuff, location);` fuera del objeto modificado. Si la ubicación es "Inicio" o "Fin", el nuevo contenido se incluirá como parte del objeto modificado.
