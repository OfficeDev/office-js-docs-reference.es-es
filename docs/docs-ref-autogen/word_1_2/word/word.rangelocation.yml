name: Word.RangeLocation
uid: word!Word.RangeLocation:enum
package: word!
fullName: Word.RangeLocation
summary: '\[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]'
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: Punto a continuación del objeto. Si el objeto es un control de contenido de párrafo o un control de contenido de tabla, es el punto después de los caracteres EOP o Table.
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Solo para el control de contenido. Es el punto anterior a la etiqueta de apertura.
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Intervalo entre ' Start ' y ' End '.
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Punto final del objeto. Para el párrafo, es el punto anterior a EOP. Para el control de contenido, es el punto anterior de la etiqueta de cierre.
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Punto inicial del objeto. Para el control de contenido, es el punto después de la etiqueta de apertura.
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: El intervalo completo del objeto. Si el objeto es un control de contenido de párrafo o un control de contenido de tabla, se incluyen también los caracteres de EOP o tabla tras el control de contenido.
