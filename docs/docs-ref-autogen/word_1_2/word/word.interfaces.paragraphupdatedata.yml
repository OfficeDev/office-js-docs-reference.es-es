### YamlMime:TSType
name: Word.Interfaces.ParagraphUpdateData
uid: word!Word.Interfaces.ParagraphUpdateData:interface
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: Una interfaz para actualizar datos en el objeto de párrafo, para su uso en `paragraph.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: alignment
  uid: word!Word.Interfaces.ParagraphUpdateData#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Obtiene o establece el valor (en puntos) para una sangría en la primera línea o francesa. Para establecer una sangría en la primera línea se debe usar un valor positivo, para establecer una sangría francesa se debe usar un valor negativo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type: number
- name: font
  uid: word!Word.Interfaces.ParagraphUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Obtiene o establece el valor de sangría izquierda (en puntos) del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: number;'
    return:
      type: number
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphUpdateData#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Obtiene o establece el espaciado de línea (en puntos) del párrafo especificado. En la interfaz de usuario de Word, este valor se divide entre 12.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: number;'
    return:
      type: number
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Obtiene o establece la cantidad de espaciado, en líneas de cuadrícula, detrás del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: number;'
    return:
      type: number
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Obtiene o establece la cantidad de espaciado (en líneas de cuadrícula) antes del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: number;'
    return:
      type: number
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphUpdateData#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Obtiene o establece el nivel de esquema del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: number;'
    return:
      type: number
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphUpdateData#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Obtiene o establece el valor de sangría derecha (en puntos) del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: number;'
    return:
      type: number
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Obtiene o establece el espaciado (en puntos) después del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: number;'
    return:
      type: number
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphUpdateData#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Obtiene o establece el espaciado (en puntos) antes del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceBefore?: number;'
    return:
      type: number
- name: style
  uid: word!Word.Interfaces.ParagraphUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo del párrafo. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
