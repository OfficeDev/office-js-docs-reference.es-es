  uid: word!Word.Interfaces.ContentControlLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Obtiene el tipo de control de contenido. Actualmente, solo se admiten controles de contenido de texto enriquecido. Solo lectura.


