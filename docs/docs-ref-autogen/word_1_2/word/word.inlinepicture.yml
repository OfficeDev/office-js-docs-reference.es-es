      <span data-ttu-id="c25fd-112">\[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c25fd-112">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getBase64ImageSrc()
    fullName: getBase64ImageSrc()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getBase64ImageSrc(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'word!Word.InlinePicture#getBase64ImageSrc~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c25fd-113">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="c25fd-113">Examples</span></span>

          ```typescript
          await Word.run(async (context) => {
            const firstPicture = context.document.body.inlinePictures.getFirst();
            firstPicture.load("width, height");

            await context.sync();
            console.log(`Image dimensions: ${firstPicture.width} x ${firstPicture.height}`);
            // Get the image encoded as base64.
            const base64 = firstPicture.getBase64ImageSrc();

            await context.sync();
            console.log(base64.value);
          });
          ```
