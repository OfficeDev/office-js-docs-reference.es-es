- name: style
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Para CADA ELEMENTO de la colección: obtiene o establece el nombre de estilo del párrafo. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


