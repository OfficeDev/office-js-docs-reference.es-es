- name: $all
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Para CADA ELEMENTO de la colección: obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    For EACH ITEM in the collection: Gets or sets the value, in points, for a first line or hanging indent. Use un valor positivo para establecer una sangría de primera línea y usar un valor negativo para establecer una sangría francesa.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Para CADA ELEMENTO de la colección: obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Para CADA ELEMENTO de la colección: obtiene o establece el valor de sangría izquierda, en puntos, para el párrafo.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
