      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    For EACH ITEM in the collection: Gets or sets the line spacing, in points, for the specified paragraph. En la interfaz de usuario de Word, este valor se divide entre 12.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
