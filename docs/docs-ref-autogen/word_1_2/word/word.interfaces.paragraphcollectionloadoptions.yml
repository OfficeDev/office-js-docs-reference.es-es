          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member'
    summary: |-
      Para cada elemento de la colección: obtiene o establece el espaciado de línea, en puntos, del párrafo especificado. En la interfaz de usuario de Word, este valor se divide entre 12.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: lineSpacing
    fullName: lineSpacing
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lineSpacing?: boolean;'
      return:
        type:
          - boolean
