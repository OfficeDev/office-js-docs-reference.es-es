      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member'
    summary: |-
      Para cada elemento de la colección: obtiene o establece el valor de la sangría izquierda, en puntos, del párrafo.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: leftIndent
    fullName: leftIndent
