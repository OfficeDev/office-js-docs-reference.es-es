  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Para CADA ELEMENTO de la colección: obtiene el control de contenido que contiene el párrafo. Produce un error si no hay un control de contenido primario.


