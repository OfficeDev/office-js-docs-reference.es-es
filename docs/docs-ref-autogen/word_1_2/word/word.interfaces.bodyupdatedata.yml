name: Word.Interfaces.BodyUpdateData
uid: word!Word.Interfaces.BodyUpdateData:interface
package: word!
fullName: Word.Interfaces.BodyUpdateData
summary: Una interfaz para actualizar datos en el objeto de cuerpo, para su uso en `body.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.BodyUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del cuerpo. Use esta para obtener y establecer el nombre, el tamaño, el color y otras propiedades de la fuente.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: style
  uid: word!Word.Interfaces.BodyUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo del cuerpo. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
