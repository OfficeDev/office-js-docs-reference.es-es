  - uid: 'excel!Excel.ChartTrendline#type:member'
    summary: |-
      Representa el tipo de línea de tendencia de un gráfico.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" | "Power";'
      return:
        type:
          - 'excel!Excel.ChartTrendline#type~0:complex'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-trendlines.yaml
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

              // Get the trendline for series 1 and load its type property.  
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              trendline.load("type");

              await context.sync();

              console.log("The trendline type is:" + trendline.type);  
          });
          ```
