    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ShapeFont;'
      return:
        type:
          - 'excel!Excel.ShapeFont:class'
        description: ''
