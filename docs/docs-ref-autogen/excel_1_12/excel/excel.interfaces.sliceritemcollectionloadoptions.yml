- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    For EACH ITEM in the collection: Value is `true` if the slicer item is selected. Si se establece este valor, no se borrará el estado seleccionado de otros elementos de segmentación de datos. De forma predeterminada, si el elemento de segmentación de datos es el único seleccionado, cuando se deseleccione, se seleccionarán todos los elementos.


