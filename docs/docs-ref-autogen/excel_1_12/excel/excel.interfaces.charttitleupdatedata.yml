  - uid: 'excel!Excel.Interfaces.ChartTitleUpdateData#format:member'
    summary: |-
      Representa el formato de un título del gráfico, que incluye el formato de relleno y de fuente.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTitleFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTitleFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.ChartTitleUpdateData#horizontalAlignment:member'
    summary: |-
      Especifica la alineación horizontal del título del gráfico.

