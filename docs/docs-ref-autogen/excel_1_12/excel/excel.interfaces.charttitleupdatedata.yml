    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTitleUpdateData#overlay:member'
    summary: |-
