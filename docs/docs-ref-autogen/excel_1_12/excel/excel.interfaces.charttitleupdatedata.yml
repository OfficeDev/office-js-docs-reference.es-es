      - typeScript
    type: property
    syntax:
      content: 'position?: Excel.ChartTitlePosition | "Automatic" | "Top" | "Bottom" | "Left" | "Right";'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTitleUpdateData#position~0:complex'
