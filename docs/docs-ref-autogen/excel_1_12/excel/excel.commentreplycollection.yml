- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: >-
    Crea una respuesta comentario por comentario.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
    parameters:
    - id: content
      description: 'Contenido del comentario. Puede ser una cadena o una interfaz CommentRichContent (por ejemplo, para comentarios con menciones). \[Conjunto de API: ExcelApi 1,10 para String, 1,11 para el objeto CommentRichContent\]'
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: 'Opcional. Tipo de contenido incluido en el comentario. El valor predeterminado es enum. `ContentType.Plain`<!-- -->. \[Conjunto de API: ExcelApi 1,10 para enum ContentType. Plain, 1,11 para enum ContentType. mencione\]'
      type: <xref uid="excel!Excel.ContentType:enum" />
    return:
      type: <xref uid="excel!Excel.CommentReply:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-replies.yaml\nawait Excel.run(async (context) => {\n    // Adds a reply to the first comment in this worksheet.\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n});\n```"
