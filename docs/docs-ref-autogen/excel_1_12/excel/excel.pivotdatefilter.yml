name: Excel.PivotDateFilter
uid: excel!Excel.PivotDateFilter:interface
package: excel!
fullName: Excel.PivotDateFilter
summary: >-
  Plantilla configurable para un filtro de fecha que se va a aplicar a un campo dinámico. `condition`Define qué criterios se deben establecer para que funcione el filtro.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
