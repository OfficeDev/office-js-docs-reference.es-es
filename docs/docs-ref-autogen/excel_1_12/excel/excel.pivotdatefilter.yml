name: Excel.PivotDateFilter
uid: excel!Excel.PivotDateFilter:interface
package: excel!
fullName: Excel.PivotDateFilter
summary: >-
  Plantilla configurable para que un filtro de fecha se aplique a un campo dinámico. Define `condition` qué criterios deben establecerse para que el filtro funcione.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotDateFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    El comparador es el valor estático con el que se comparan otros valores. El tipo de comparación se define mediante la condición.


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: Excel.FilterDatetime;'
    return:
      type: <xref uid="excel!Excel.FilterDatetime:interface" />
