- name: exclusive
  uid: excel!Excel.PivotDateFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Si es true, filter *excluye los* elementos que cumplen criterios. El valor predeterminado es false (filtro para incluir elementos que cumplan los criterios).


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
