  - uid: 'excel!Excel.ReplaceCriteria#completeMatch:member'
    summary: |-
      Especifica si la coincidencia debe estar completa o parcial. Una coincidencia completa coincide con todo el contenido de la celda. Una coincidencia parcial coincide con una subcadena dentro del contenido de la celda (por ejemplo, `cat` coincidencias parciales `caterpillar` y `scatter`<!-- -->). El valor predeterminado es false (parcial).

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ReplaceCriteria#matchCase:member'
    summary: |-
      Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor predeterminado es false (no se distinguen).

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: matchCase
