name: Excel.CustomXmlPartScopedCollection
uid: excel!Excel.CustomXmlPartScopedCollection:class
package: excel!
fullName: Excel.CustomXmlPartScopedCollection
summary: >-
  Una colección con ámbito de elementos XML personalizados. Una colección con ámbito es el resultado de alguna operación (por ejemplo, filtrar por espacio de nombres). No se puede seguir ndo el ámbito de una colección con ámbito.


  \[[Conjunto de API: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
