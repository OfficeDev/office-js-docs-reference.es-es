- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: >-
    Agrega una nueva línea de tendencia a la colección de líneas de tendencia.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    parameters:
    - id: type
      description: Especifica el tipo de la Trendline. El valor predeterminado es "linear". Consulte Excel. ChartTrendline para obtener información detallada.
      type: <xref uid="excel!Excel.ChartTrendlineType:enum" />
    return:
      type: <xref uid="excel!Excel.ChartTrendline:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-trendlines.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
