    summary: |-
      Representa la distancia, en puntos, desde el borde superior de la etiqueta de línea de tendencia del gráfico hasta el borde superior del área del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. 

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: boolean;'
