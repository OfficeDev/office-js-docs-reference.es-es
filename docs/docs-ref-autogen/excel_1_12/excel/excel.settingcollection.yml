      description: ''
- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    Obtiene una entrada de configuración mediante la clave.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.Setting;'
    parameters:
    - id: key
      description: Clave de la configuración.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:class" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: >-
    Obtiene una entrada de configuración mediante la clave. Si el valor no existe, devolverá un objeto NULL.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Excel.Setting;'
    parameters:
    - id: key
      description: La clave de la configuración.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/50-workbook/create-get-change-delete-settings.yaml\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n});\n```"
