### YamlMime:TSType
name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:class
package: excel!
fullName: Excel.SettingCollection
summary: >-
  Representa una colección de objetos de configuración de pares clave-valor que forman parte del libro. El ámbito se limita a la combinación por archivo y complemento (panel de tareas o contenido).


  \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
