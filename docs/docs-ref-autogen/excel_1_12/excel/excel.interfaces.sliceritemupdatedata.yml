properties:
- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemUpdateData#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Es True si se selecciona el elemento de segmentación. Establecer esta valor no limpiará el estado de selección de otros SlicerItems. De forma predeterminada, si el elemento de segmentación de datos es el único seleccionado, cuando se deseleccione, se seleccionarán todos los elementos.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
