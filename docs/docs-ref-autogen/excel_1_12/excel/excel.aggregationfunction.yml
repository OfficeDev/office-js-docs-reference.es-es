### YamlMime:TSEnum
name: Excel.AggregationFunction
uid: excel!Excel.AggregationFunction:enum
package: excel!
fullName: Excel.AggregationFunction
summary: >-
  Función de agregación para el campo de tabla dinámica de datos.


  \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: excel!Excel.AggregationFunction.automatic:member
  package: excel!
  summary: Excel seleccionará automáticamente la agregación en función de los elementos de datos.
  value: "\"Automatic\""
- name: average
  uid: excel!Excel.AggregationFunction.average:member
  package: excel!
  summary: Agregar utilizando el promedio de los datos, equivalente a la función AVERAGE.
  value: "\"Average\""
- name: count
  uid: excel!Excel.AggregationFunction.count:member
  package: excel!
  summary: Agregar mediante el recuento de elementos de los datos, equivalente a la función COUNTa.
  value: "\"Count\""
- name: countNumbers
  uid: excel!Excel.AggregationFunction.countNumbers:member
  package: excel!
  summary: Agregar mediante el número de números de los datos, equivalente a la función COUNT.
  value: "\"CountNumbers\""
- name: max
  uid: excel!Excel.AggregationFunction.max:member
  package: excel!
  summary: Agregue utilizando el valor máximo de los datos, equivalente a la función MAX.
  value: "\"Max\""
- name: min
  uid: excel!Excel.AggregationFunction.min:member
  package: excel!
  summary: Agregar mediante el valor mínimo de los datos, equivalente a la función MIN.
  value: "\"Min\""
- name: product
  uid: excel!Excel.AggregationFunction.product:member
  package: excel!
  summary: Agregar mediante el producto de los datos, equivalente a la función PRODUCT.
  value: "\"Product\""
- name: standardDeviation
  uid: excel!Excel.AggregationFunction.standardDeviation:member
  package: excel!
  summary: Agregar mediante la desviación estándar de los datos, equivalente a la función STDEV.
  value: "\"StandardDeviation\""
- name: standardDeviationP
  uid: excel!Excel.AggregationFunction.standardDeviationP:member
  package: excel!
  summary: Agregar mediante la desviación estándar de los datos, equivalente a la función STDEVP.
  value: "\"StandardDeviationP\""
- name: sum
  uid: excel!Excel.AggregationFunction.sum:member
  package: excel!
  summary: Agregue mediante la suma de los datos, equivalente a la función SUM.
  value: "\"Sum\""
- name: unknown
  uid: excel!Excel.AggregationFunction.unknown:member
  package: excel!
  summary: La función de agregación es desconocida o no es compatible.
  value: "\"Unknown\""
- name: variance
  uid: excel!Excel.AggregationFunction.variance:member
  package: excel!
  summary: Agregar mediante la varianza de los datos, equivalente a la función VAR.
  value: "\"Variance\""
- name: varianceP
  uid: excel!Excel.AggregationFunction.varianceP:member
  package: excel!
  summary: Agregar mediante la varianza de los datos, equivalente a la función VARP.
  value: "\"VarianceP\""
