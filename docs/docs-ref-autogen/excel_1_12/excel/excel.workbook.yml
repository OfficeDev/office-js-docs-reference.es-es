  fullName: pivotTables
  summary: >-
    Representa una colección de tablas dinámicas asociadas con el libro.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
