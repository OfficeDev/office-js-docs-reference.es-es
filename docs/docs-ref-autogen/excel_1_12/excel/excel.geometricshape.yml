items:
  - uid: 'excel!Excel.GeometricShape:class'
    summary: |-
      Representa una forma geométrica dentro de una hoja de cálculo. Una forma geométrica puede ser un rectángulo, una flecha de bloque, un símbolo de ecuación, un elemento de diagrama de flujo, una estrella, un banner, una llamada o cualquier otra forma básica en Excel.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
