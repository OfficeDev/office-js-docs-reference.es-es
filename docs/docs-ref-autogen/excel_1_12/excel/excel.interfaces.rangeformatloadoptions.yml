    summary: |-
      Especifica si el texto se reduce automáticamente para ajustarse al ancho de columna disponible.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatLoadOptions#textOrientation:member'
    summary: |-
      Orientación del texto de todas las celdas dentro del rango. La orientación del texto debe ser un número entero entre-90 y 90, o bien 180 para el texto orientado verticalmente. Si la orientación dentro de un rango no es uniforme, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardHeight:member'
    summary: |-
      Determina si la altura de la fila del objeto Range es igual a la altura estándar de la hoja. Devuelve true si el alto de la fila del objeto Range es igual al alto estándar de la hoja. Devuelve NULL si el rango contiene más de una fila y no todas las filas tienen el mismo alto. Devuelve false en caso contrario.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatLoadOptions#useStandardWidth:member'
    summary: |-
      Especifica si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve true si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve NULL si el rango contiene más de una columna y no todas las columnas tienen el mismo alto. Devuelve false en caso contrario.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
