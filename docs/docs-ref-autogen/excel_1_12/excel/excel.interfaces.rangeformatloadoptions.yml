    type: property
    syntax:
      content: 'verticalAlignment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatLoadOptions#wrapText:member'
    summary: |-
      Especifica si Excel ajusta el texto del objeto. Un valor NULL indica que el intervalo completo no tiene una configuración de ajuste uniforme.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
