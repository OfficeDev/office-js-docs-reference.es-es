### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.ApplicationData:interface'
    summary: Una interfaz que describe los datos devueltos por las llamadas `application.toJSON()`<!-- -->.
    name: Excel.Interfaces.ApplicationData
    fullName: Excel.Interfaces.ApplicationData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member'
      - 'excel!Excel.Interfaces.ApplicationData#calculationMode:member'
      - 'excel!Excel.Interfaces.ApplicationData#calculationState:member'
      - 'excel!Excel.Interfaces.ApplicationData#cultureInfo:member'
      - 'excel!Excel.Interfaces.ApplicationData#decimalSeparator:member'
      - 'excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member'
      - 'excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member'
      - 'excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member'
  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member'
    summary: |-
      Devuelve la versión del motor de cálculo de Excel usada para la última actualización completa.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationEngineVersion?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationMode:member'
    summary: |-
      Devuelve el modo de cálculo utilizado en el libro, tal y como se define en las constantes de Excel. CalculationMode. Los valores posibles son: `Automatic`<!-- -->, donde Excel controla la actualización de los cálculos; `AutomaticExceptTables`<!-- -->, donde Excel controla la actualización de cálculos, pero ignora los cambios en las tablas; `Manual`<!-- -->, donde se realiza el cálculo cuando el usuario lo solicita.

      \[[Conjunto de API: ExcelApi 1,1 para get, 1,8 para Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationData#calculationMode~0:complex'
  - uid: 'excel!Excel.Interfaces.ApplicationData#calculationState:member'
    summary: |-
      Devuelve el estado del cálculo de la aplicación. Para obtener más información, vea Excel.CalculationState.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationData#calculationState~0:complex'
  - uid: 'excel!Excel.Interfaces.ApplicationData#cultureInfo:member'
    summary: |-
      Proporciona información basada en la configuración actual de la referencia cultural del sistema. Esto incluye los nombres de las referencias culturales, el formato de los números y otras configuraciones que dependen de la referencia cultural.

      \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: cultureInfo
    fullName: cultureInfo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cultureInfo?: Excel.Interfaces.CultureInfoData;'
      return:
        type:
          - 'excel!Excel.Interfaces.CultureInfoData:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationData#decimalSeparator:member'
    summary: |-
      Obtiene la cadena usada como separador decimal para los valores numéricos. Esto se basa en la configuración local de Excel.

      \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: decimalSeparator
    fullName: decimalSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'decimalSeparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member'
    summary: |-
      Devuelve la configuración de cálculo iterativo. En Excel en Windows y Mac, la configuración se aplicará a la aplicación de Excel. En Excel en la web y en otras plataformas, la configuración se aplicará al libro activo.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
      return:
        type:
          - 'excel!Excel.Interfaces.IterativeCalculationData:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member'
    summary: |-
      Obtiene la cadena que se usa para separar los grupos de dígitos a la izquierda de la coma decimal para los valores numéricos. Esto se basa en la configuración local de Excel.

      \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: thousandsSeparator
    fullName: thousandsSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'thousandsSeparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member'
    summary: |-
      Especifica si los separadores del sistema de Excel están habilitados. Los separadores del sistema incluyen el separador decimal y el separador de miles.

      \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useSystemSeparators
    fullName: useSystemSeparators
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSystemSeparators?: boolean;'
      return:
        type:
          - boolean
