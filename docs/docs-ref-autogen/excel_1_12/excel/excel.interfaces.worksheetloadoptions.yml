- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Determina si Excel debe volver a calcular la hoja de cálculo cuando sea necesario. True si Excel vuelve a calcular la hoja de cálculo cuando es necesario. False si Excel no actualiza la hoja.


