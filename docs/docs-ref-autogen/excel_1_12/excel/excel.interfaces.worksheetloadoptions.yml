- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Devuelve el ancho estándar (predeterminado) de todas las filas de la hoja de cálculo, en puntos.


