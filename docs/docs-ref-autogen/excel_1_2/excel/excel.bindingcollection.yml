    summary: |-
      <span data-ttu-id="6cbb3-112">Obtiene un objeto de enlace según su posición en la matriz de elementos.</span><span class="sxs-lookup"><span data-stu-id="6cbb3-112">Gets a binding object based on its position in the items array.</span></span>

