          description: <span data-ttu-id="6cbb3-111">Identificador del objeto de contenido que se va a recuperar.</span><span class="sxs-lookup"><span data-stu-id="6cbb3-111">Id of the binding object to be retrieved.</span></span>
          type:
            - string
