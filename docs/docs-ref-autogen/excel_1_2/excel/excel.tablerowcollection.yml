          description: <span data-ttu-id="0c8af-129">Valor de índice del objeto que se va a recuperar.</span><span class="sxs-lookup"><span data-stu-id="0c8af-129">Index value of the object to be retrieved.</span></span> <span data-ttu-id="0c8af-130">Indizado con cero.</span><span class="sxs-lookup"><span data-stu-id="0c8af-130">Zero-indexed.</span></span>
