    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6a218-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="6a218-115">Examples</span></span>

          ```javascript
