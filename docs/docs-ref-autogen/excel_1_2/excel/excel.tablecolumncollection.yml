    summary: |-
      <span data-ttu-id="4c6e6-103">Agrega una nueva columna a la tabla.</span><span class="sxs-lookup"><span data-stu-id="4c6e6-103">Adds a new column to the table.</span></span>

      <span data-ttu-id="4c6e6-104">\[[Conjunto de API: ExcelApi 1,1 requiere un índice más pequeño que el recuento total de columnas; 1,4 permite que el índice sea opcional (null o-1) y anexará una columna al final; 1,4 permite el parámetro name en el momento de la creación.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="4c6e6-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="4c6e6-105">\]</span><span class="sxs-lookup"><span data-stu-id="4c6e6-105"></span></span>
    name: 'add(index, values, name)'
    fullName: 'add(index, values, name)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
      return:
        type:
          - 'excel!Excel.TableColumn:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4c6e6-106">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="4c6e6-106">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample"], ["Values"], ["For"], ["New"], ["Column"]];
              var column = tables.getItem("Table1").columns.add(null, values);
              column.load('name');
              return ctx.sync().then(function() {
                  console.log(column.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
