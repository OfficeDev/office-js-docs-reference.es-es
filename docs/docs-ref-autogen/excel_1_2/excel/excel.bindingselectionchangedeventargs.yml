### YamlMime:TSType
name: Excel.BindingSelectionChangedEventArgs
uid: excel!Excel.BindingSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Proporciona información sobre la selección que ha generado el evento "SelectionChanged".


  * Nota * *: si se seleccionan varias celdas discontinuas, `Binding.onSelectionChanged` solo se muestra información de fila y columna para una selección. Usar `Worksheet.onSelectionChanged` para varios rangos seleccionados.


  \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: binding
  uid: excel!Excel.BindingSelectionChangedEventArgs#binding:member
  package: excel!
  fullName: binding
  summary: >-
    Obtiene un `Binding` objeto temporal que contiene el identificador del `Binding` objeto que ha generado el evento. Use ese ID con `BindingCollection.getItem(id)` para obtener el enlace.


    \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'binding: Excel.Binding;'
    return:
      type: <xref uid="excel!Excel.Binding:class" />
