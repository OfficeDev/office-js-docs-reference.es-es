    summary: |-
      <span data-ttu-id="6dad3-101">Representa una fila de una tabla.</span><span class="sxs-lookup"><span data-stu-id="6dad3-101">Represents a row in a table.</span></span>

      <span data-ttu-id="6dad3-102">Tenga en cuenta que, a diferencia de los rangos o columnas, que se ajustarán si se agregan nuevas filas o columnas antes que los mismos, un objeto TableRow representa la ubicación física de la fila de la tabla, pero no los datos.</span><span class="sxs-lookup"><span data-stu-id="6dad3-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="6dad3-103">Es decir, si los datos están ordenados o si se agregan nuevas filas, una fila de tabla seguirá señalando al índice para el que se creó.</span><span class="sxs-lookup"><span data-stu-id="6dad3-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

