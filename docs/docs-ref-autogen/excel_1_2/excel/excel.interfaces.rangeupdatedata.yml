### YamlMime:TSType
name: Excel.Interfaces.RangeUpdateData
uid: excel!Excel.Interfaces.RangeUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: Una interfaz para actualizar datos en el objeto Range, para su uso en `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Representa si todas las columnas del intervalo actual están ocultas. El valor `true` es cuando todas las columnas de un rango están ocultas. El valor `false` es cuando no se oculta ninguna columna del rango. El valor es cuando algunas columnas de un rango están ocultas y otras `null` columnas del mismo intervalo no están ocultas.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.RangeUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Devuelve un objeto de formato que encapsula la fuente, el relleno, los bordes, la alineación y otras propiedades del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Representa la fórmula en notación de estilo A1. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Representa la fórmula en notación de estilo A1, en el idioma del usuario y en la configuración regional del formato numérico. Por ejemplo, la fórmula "=SUM(A1, 1.5)" en inglés se convertiría en "=SUMME(A1; 1,5)" en alemán. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Representa la fórmula en notación de estilo R1C1. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Representa Excel código de formato de número del intervalo especificado.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: rowHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#rowHidden:member
  package: excel!
  fullName: rowHidden
  summary: >-
    Representa si todas las filas del intervalo actual están ocultas. El valor `true` es cuando todas las filas de un rango están ocultas. El valor `false` es cuando no se oculta ninguna fila del rango. El valor es cuando algunas filas de un rango están ocultas y otras `null` filas del mismo rango no están ocultas.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHidden?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.RangeUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa los valores sin formato del rango especificado. Los datos devueltos pueden ser una cadena, un número o un valor booleano. Las celdas que contienen un error devolverán la cadena de error. Si el valor devuelto comienza con un signo más ("+"), menos ("-") o igual ("="), Excel interpreta este valor como una fórmula.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
