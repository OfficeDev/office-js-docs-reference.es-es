### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Contact:interface'
    summary: |-
      Representa los detalles sobre un contacto (similar a lo que se encuentra en un contacto físico o una tarjeta de presentación) extraído del cuerpo del elemento. Solo en modo Lectura.

      La lista de contactos extraídos del cuerpo de un mensaje de correo electrónico o una cita se devuelve en la propiedad Contacts del objeto [Entities](xref:outlook!Office.Entities:interface) devuelto por el método GetEntities o getEntitiesByType del elemento actual.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restringido

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });

      /* Example email containing a contact, John Smith:
      Hi there,
      I have received the package.

      Thanks.
      John Smith
      Contoso Corporation
      1 Contoso Way, Redmond, WA 98052
      john.smith@contoso.com
      206-111-1111
      https://github.com/contoso/john.smith
      */
      ```
