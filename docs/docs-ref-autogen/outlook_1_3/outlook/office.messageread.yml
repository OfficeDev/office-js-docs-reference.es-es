  - uid: 'outlook!Office.MessageRead#to:member'
    summary: |-
      Proporciona acceso a los destinatarios en la línea Para de un mensaje. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.

      La propiedad to devuelve una matriz que contiene un objeto EmailAddressDetails para cada uno de los destinatarios que aparecen en la línea para del mensaje. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, puede obtener un máximo de 500 miembros.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: mensaje leído

      #### <a name="examples"></a>Ejemplos

      ```javascript
      console.log(JSON.stringify(Office.context.mailbox.item.to));
      ```
    name: to
    fullName: to
    langs:
      - typeScript
    type: property
    syntax:
      content: 'to: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.MessageRead#to~0:complex'
