  - uid: 'outlook!Office.MessageRead#end:member'
    summary: |-
      Obtiene la fecha y la hora de finalización de la cita.

      La propiedad end es un objeto Date expresado como un valor de fecha y hora de la hora universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor de la propiedad end en la fecha y hora local del cliente.

      Cuando use el método Time. setAsync para establecer la hora de finalización, debe usar el método convertToUtcClientTime para convertir la hora local del cliente en un valor UTC para el servidor.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: mensaje leído
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.MessageRead#from:member'
    summary: |-
      Obtiene la dirección de correo electrónico del remitente de un mensaje.

      Las propiedades from y Sender representan a la misma persona, a menos que un delegado envíe el mensaje. En ese caso, la propiedad From representa al usuario que delega y la propiedad Sender representa el delegado.

      **Nota**: la propiedad recipientType del objeto EmailAddressDetails de la propiedad From no está definida.

      La propiedad From devuelve un objeto EmailAddressDetails.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: mensaje leído

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var from = Office.context.mailbox.item.from;
      console.log("From " + from);
      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
