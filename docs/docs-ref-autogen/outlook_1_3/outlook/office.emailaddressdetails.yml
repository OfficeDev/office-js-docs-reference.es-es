        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          var organizerName = Office.context.mailbox.item.organizer.displayName;
          console.log("Organizer: " + organizerName);
          ```
  - uid: 'outlook!Office.EmailAddressDetails#emailAddress:member'
