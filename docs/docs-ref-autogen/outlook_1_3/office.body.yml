- uid: Outlook_1_3.Office.Body.getAsync
  summary: >-
    Devuelve el cuerpo actual en un formato especificado.


    Este método devuelve todo el cuerpo actual en el formato especificado por coercionType.


    Al trabajar con cuerpos con formato HTML, es importante tener en cuenta que los métodos Body. getAsync y Body. setAsync no son idempotente. El valor devuelto del método getAsync no es necesariamente exactamente el mismo que el valor que se ha pasado previamente en el método setAsync. El cliente puede modificar el valor que se ha pasado a setAsync para que se procese de forma eficaz con su motor de representación.


    \[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr> </table>

    ####Incluyen


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: El formato del cuerpo devuelto.
      type:
      - Office.CoercionType
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o varias de las siguientes propiedades: asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. El cuerpo se proporciona en el formato solicitado en la propiedad asyncResult.value.
      type:
      - '(asyncResult: Office.AsyncResult<string>) => void'
