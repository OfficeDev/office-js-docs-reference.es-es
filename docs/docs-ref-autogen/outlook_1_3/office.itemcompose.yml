- uid: Outlook_1_3.Office.ItemCompose.addFileAttachmentAsync
  summary: >-
    Agrega un archivo a un mensaje o cita como datos adjuntos.


    El método addFileAttachmentAsync carga el archivo en el URI especificado y lo asocia al elemento en el formulario de redacción.


    A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errors</td><td>AttachmentSizeExceeded - los datos adjuntos son mayor que el permitido.</td></tr><td></td><td>FileTypeNotSupported - el archivo adjunto tiene una extensión que no está permitida.</td></tr><td></td><td>NumberOfAttachmentsExceeded - el mensaje o cita contiene demasiados datos adjuntos.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: El URI que proporciona la ubicación del archivo que se va a adjuntar al mensaje o a la cita. La longitud máxima es de 2048 caracteres.
      type:
      - string
    - id: attachmentName
      description: El nombre de los datos adjuntos que se muestra mientras estos se cargan. La longitud máxima es de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. isInline: si es true, indica que los datos adjuntos se muestran entre líneas en el cuerpo del mensaje y no deben mostrarse en la lista de datos adjuntos.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo asyncResult. En caso de éxito, el identificador de datos adjuntos, se proporcionará en la propiedad asyncResult.value. Si la carga de los datos adjuntos no se completa correctamente, el objeto asyncResult contendrá un objeto Error que proporcionará una descripción del error.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_3.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    Agrega un elemento de Exchange (por ejemplo, un mensaje) como datos adjuntos al mensaje o a la cita.


    El método addItemAttachmentAsync adjunta el elemento con el identificador de Exchange especificado al elemento del formulario de redacción. Si especifica un método de devolución de llamada, se llamará a este con un parámetro, asyncResult, que contiene el identificador de datos adjuntos o un código que indica cualquier error que se haya generado al adjuntar el elemento. Con el parámetro options, puede pasar información de estado al método de devolución de llamada, si lo considera necesario.


    A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.


    Si el complemento para Office se ejecuta en Outlook Web App, el método addItemAttachmentAsync puede adjuntar elementos a otros elementos distintos del elemento que quiere editar. No obstante, esta acción no es compatible y no se recomienda.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errors</td><td>NumberOfAttachmentsExceeded - el mensaje o cita contiene demasiados datos adjuntos.</td></tr></table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
  name: addItemAttachmentAsync(itemId, attachmentName, options, callback)
  fullName: addItemAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addItemAttachmentAsync(itemId: any, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: itemId
      description: El identificador de Exchange del elemento que debe adjuntarse. La longitud máxima es de 100 caracteres.
      type:
      - any
    - id: attachmentName
      description: El nombre de los datos adjuntos que se muestra mientras estos se cargan. La longitud máxima es de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. En caso de éxito, el identificador de datos adjuntos, se proporcionará en la propiedad asyncResult.value. Si se produce un error en la adición de los datos adjuntos, el objeto asyncResult contendrá un objeto Error que proporciona una descripción del error.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_3.Office.ItemCompose.close
  summary: >-
    Se cierra el elemento actual que se crean


    Depende de los comportamientos del método close en el estado actual del elemento que se está compuesto. Si el elemento no se han guardado los cambios, el cliente solicita al usuario que guarde, descartar o cerrar la acción.


    En el cliente de escritorio de Outlook, si el mensaje es una respuesta directa, el método close no tiene ningún efecto.


    Nota: En Outlook, en la web, si el elemento es una cita y anteriormente se ha guardado con saveAsync, el usuario se pide al guardar, descartar o cancelar incluso si no ha habido cambios desde la última vez que se guardó el elemento.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: close()
  fullName: close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_3.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    Devuelve asincrónicamente datos seleccionados desde el asunto o el cuerpo de un mensaje.


    Si no hay ninguna selección, pero el cursor está en el cuerpo o el asunto, el método devuelve el valor NULL para los datos seleccionados. Si se selecciona un campo que no sea el asunto o el cuerpo, el método devuelve el error InvalidSelection.


    Para tener acceso a los datos seleccionados desde el método de devolución de llamada, llame a asyncResult.value.data. Para tener acceso a la propiedad de origen de la que proviene la selección, llame a asyncResult.value.sourceProperty, que será body o subject.


    \[[Conjunto de API: buzón 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: getSelectedDataAsync(coerciontype, callback)
  fullName: getSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult<any>) => void): void;'
    return:
      type:
      - void
      description: Los datos seleccionados como cadena con formato determinado por coercionType.
    parameters:
    - id: coerciontype
      description: ''
      type:
      - office.Office.CoercionType
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult.
      type:
      - '(result: AsyncResult<any>) => void'
- uid: Outlook_1_3.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    Quita los datos adjuntos de un mensaje o cita.


    El método removeAttachmentAsync quita los datos adjuntos con el identificador especificado del elemento. Como práctica recomendada, debe usar el identificador de datos adjuntos para quitar datos adjuntos solo si la misma aplicación de correo ha agregado los datos adjuntos en la misma sesión. En Outlook Web App y OWA para los dispositivos, el identificador de datos adjuntos es válido solo en la misma sesión. Una sesión es a través de cuando el usuario cierra la aplicación, o si el usuario inicia redactar un formulario en línea, a continuación, posteriormente aparece el formulario para continuar en una ventana independiente.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `removeAttachmentAsync(attachmentIndex: string): void;`


    `removeAttachmentAsync(attachmentIndex: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentIndex: string, callback: (result: AsyncResult<void>) => void): void;`
  name: removeAttachmentAsync(attachmentIndex, options, callback)
  fullName: removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentIndex: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentIndex
      description: El identificador de los datos adjuntos que se deben quitar. La longitud máxima de la cadena es de 100 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Si se produce un error en la eliminación de los datos adjuntos, la propiedad asyncResult.error contendrá un código de error con el motivo del error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_3.Office.ItemCompose.saveAsync
  summary: >-
    Guarda un elemento de forma asincrónica.


    Cuando se invoca, este método guarda el mensaje actual como un borrador y devuelve el identificador de elemento a través del método de devolución de llamada. En el modo en línea de Outlook Web App o Outlook, el elemento se guarda en el servidor. En modo en caché de Outlook, se guarda el elemento en la caché local.


    Dado que las citas no tienen ningún estado de borrador, si se llama a saveAsync en una cita en modo de redacción, el elemento se guardará como una cita en el calendario del usuario normal. Para las citas nuevas que no se ha guardado antes, no se enviarán invitación. Guardar una cita existente enviará una actualización a los asistentes agregados o quitados.


    Nota: Si su saveAsync complemento llamadas en un elemento en el modo de redacción con el fin de obtener un itemId para usar con EWS o la API de REST, tenga en cuenta que cuando Outlook está en modo en caché, puede tardar algún tiempo antes de que el elemento realmente se sincroniza con el servidor. Hasta que el elemento está sincronizado, utilizando la itemId devolverá un error.


    Nota: Los siguientes clientes tienen un comportamiento diferente para saveAsync en las citas en modo de redacción:


    - Mac Outlook no es compatible con saveAsync en una reunión en el modo de redacción. Llamar al método saveAsync en una reunión en Mac Outlook devolverá un error.


    - Outlook en el web siempre envía una invitación o actualización cuando se llama a saveAsync en una cita en el modo de redacción.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<void>) => void): void;`
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Si se produce un error en la eliminación de los datos adjuntos, la propiedad asyncResult.error contendrá un código de error con el motivo del error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_3.Office.ItemCompose.setSelectedDataAsync
  summary: >-
    Inserta asincrónicamente datos en el cuerpo o el asunto de un mensaje.


    El método setSelectedDataAsync inserta la cadena especificada en la ubicación del cursor en el asunto o el cuerpo del elemento, o bien, si se selecciona texto en el editor, reemplaza el texto seleccionado. Si el cursor no está en el campo asunto o el cuerpo, se devuelve un error. Después de la inserción, se coloca el cursor al final del contenido insertado.


    \[[Conjunto de API: buzón 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Los datos que se insertarán. Los datos no deben superar el 1 000 000 de caracteres. Si se pasan más de 1 000 000 de caracteres, se produce una excepción ArgumentOutOfRange.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. coercionType: si se aplica el texto, el estilo actual en Outlook y Outlook Web App. Si el campo es un editor de HTML, se insertan solo los datos de texto, aunque los datos sean HTML. Si html y el campo admite HTML (no el asunto), se aplica el estilo actual en Outlook Web App y se aplica el estilo predeterminado en Outlook. Si el campo es un campo de texto, se devuelve un error de InvalidDataFormat. Si no se estableció coercionType, el resultado depende del campo: si el campo es HTML, se usa HTML; si el campo es de texto, se usa texto sin formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_3.Office.ItemCompose.subject
  summary: >-
    Obtiene o establece la descripción que se muestra en el campo de asunto de un elemento.


    La propiedad subject obtiene o establece el asunto completo del elemento, como lo envió el servidor de correo electrónico.


    La propiedad subject devuelve un objeto Subject que proporciona métodos para obtener y establecer el asunto.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: subject
  fullName: subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
    return:
      type:
      - Subject
