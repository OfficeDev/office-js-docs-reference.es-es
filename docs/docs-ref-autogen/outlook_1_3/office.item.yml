- uid: Outlook_1_3.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="3e549-108">Carga de forma asincrónica las propiedades personalizadas de este complemento en el elemento seleccionado.</span><span class="sxs-lookup"><span data-stu-id="3e549-108">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="3e549-109">Las propiedades personalizadas se almacenan como pares de clave/valor según la aplicación y el elemento.</span><span class="sxs-lookup"><span data-stu-id="3e549-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="3e549-110">Este método devuelve un objeto CustomProperties en la devolución de llamada, que proporciona métodos para tener acceso a las propiedades personalizadas específicas del elemento actual y del complemento actual.</span><span class="sxs-lookup"><span data-stu-id="3e549-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="3e549-111">Las propiedades personalizadas no están cifradas en el elemento, por lo que no debería usarse como almacenamiento seguro.</span><span class="sxs-lookup"><span data-stu-id="3e549-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="3e549-112">Las propiedades personalizadas se proporcionan como un objeto CustomProperties en la propiedad asyncResult. Value.</span><span class="sxs-lookup"><span data-stu-id="3e549-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="3e549-113">Este objeto puede usarse para obtener, establecer y quitar las propiedades personalizadas del elemento, así como para guardar los cambios en la propiedad personalizada que se vuelve a establecer en el servidor.</span><span class="sxs-lookup"><span data-stu-id="3e549-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="3e549-114">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3e549-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="3e549-115">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="3e549-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="3e549-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="3e549-116">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="3e549-117">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="3e549-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="3e549-118">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="3e549-118">Compose or Read</span></span></td></tr> </table><span data-ttu-id="3e549-119">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="3e549-119">

    #### Examples</span></span>


    ```javascript

    // The following example shows how to use the loadCustomPropertiesAsync method

    // to asynchronously load custom properties that are specific to the current item.

    // The example also shows how to use the saveAsync method to save these properties

    // back to the server. After loading the custom properties, the example uses the

    // get method to read the custom property myProp, the set method to write the

    // custom property otherProp, and then finally calls the saveAsync method to save

    // the custom properties.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var mailbox = Office.context.mailbox;
            mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
        });
    };


    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {

    }

    ```
