    <tr><td>[<span data-ttu-id="f75d0-145">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="f75d0-145"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f75d0-146">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="f75d0-146">Compose or read</span></span></td></tr></table>
