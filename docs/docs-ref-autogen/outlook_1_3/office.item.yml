      description: <span data-ttu-id="3e549-120">Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="3e549-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
