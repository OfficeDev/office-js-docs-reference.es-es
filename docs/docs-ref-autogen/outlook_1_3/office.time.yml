    summary: |-
      <span data-ttu-id="c9466-132">Establece la hora de inicio o finalización de una cita.</span><span class="sxs-lookup"><span data-stu-id="c9466-132">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="c9466-133">Si se llama al método setAsync en la propiedad Start, la propiedad end se ajustará para mantener la duración de la cita como se estableció previamente.</span><span class="sxs-lookup"><span data-stu-id="c9466-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="c9466-134">Si se llama al método setAsync en la propiedad end, la duración de la cita se extenderá a la nueva hora de finalización.</span><span class="sxs-lookup"><span data-stu-id="c9466-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

