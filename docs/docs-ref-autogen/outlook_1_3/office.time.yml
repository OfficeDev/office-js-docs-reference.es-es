- uid: Outlook_1_3.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="555f2-132">Establece la hora de inicio o finalización de una cita.</span><span class="sxs-lookup"><span data-stu-id="555f2-132">Sets the start or end time of an appointment.</span></span>


