  remarks: >-
    <table> <tr><td>[<span data-ttu-id="555f2-137">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="555f2-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="555f2-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="555f2-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="555f2-139">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="555f2-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="555f2-140">Redacción</span><span class="sxs-lookup"><span data-stu-id="555f2-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="555f2-141">Errores</span><span class="sxs-lookup"><span data-stu-id="555f2-141">Errors</span></span></td><td><span data-ttu-id="555f2-142">InvalidEndTime: la hora de finalización de la cita es anterior a la hora de inicio de la cita.</span><span class="sxs-lookup"><span data-stu-id="555f2-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="555f2-143">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="555f2-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
