    <span data-ttu-id="555f2-135">La hora debe especificarse conforme al sistema UTC. Puede obtener la hora UTC correcta con el método convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="555f2-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


