  - uid: Outlook_1_3.Office.Time.setAsync
    summary: |-
      <span data-ttu-id="225fe-126">Establece la hora de inicio o finalización de una cita.</span><span class="sxs-lookup"><span data-stu-id="225fe-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="225fe-127">Si se llama al método setAsync en la propiedad Start, la propiedad end se ajustará para mantener la duración de la cita como se estableció previamente.</span><span class="sxs-lookup"><span data-stu-id="225fe-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="225fe-128">Si se llama al método setAsync en la propiedad end, la duración de la cita se extenderá a la nueva hora de finalización.</span><span class="sxs-lookup"><span data-stu-id="225fe-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="225fe-129">La hora debe estar en UTC; puede obtener la hora UTC correcta usando el método convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="225fe-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="225fe-130">\[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="225fe-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
