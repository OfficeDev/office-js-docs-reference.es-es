### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Representa las opciones disponibles al insertar diapositivas.


  \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Especifica el formato que se va a usar durante la inserción de diapositivas. La opción predeterminada es usar "KeepSourceFormatting".


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Especifica las diapositivas de la presentación de origen que se insertarán en la presentación actual. Estas diapositivas se representan mediante sus IDs que se pueden recuperar de un `Slide` objeto. El orden de estas diapositivas se conserva durante la inserción. Si no se encuentra ninguna de las diapositivas de origen o si los IDs no son válidos, la operación produce una excepción y no se `SlideNotFound` insertarán diapositivas. Todas las diapositivas de origen se insertarán cuando `sourceSlideIds` no se proporcionan (este es el comportamiento predeterminado).


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Especifica dónde se insertarán las nuevas diapositivas en la presentación. Las nuevas diapositivas se insertarán después de la diapositiva con el identificador de diapositiva especificado. Si `targetSlideId` no se proporciona, las diapositivas se insertarán al principio de la presentación. Si no es válida o si apunta a una diapositiva no existente, la operación produce una excepción y no se `targetSlideId` `SlideNotFound` insertarán diapositivas.


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
