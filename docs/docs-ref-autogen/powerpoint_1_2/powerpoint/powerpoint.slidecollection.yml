- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Obtiene una diapositiva mediante su identificador único.


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: Identificador de la diapositiva.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositiva con el identificador único. Si dicha diapositiva no existe, se produce un error.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Obtiene una diapositiva mediante su índice de base cero en la colección. Las diapositivas se almacenan en el mismo orden que se muestran en la presentación.


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Índice de la diapositiva de la colección.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositiva en el índice especificado. Se produce un error si el índice está fuera del intervalo.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Obtiene una diapositiva mediante su identificador único. Si dicha diapositiva no existe, se devuelve un objeto con `isNullObject` una propiedad establecida en true. Para obtener más información, [vea *OrNullObject methods and properties](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[Conjunto de API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: Identificador de la diapositiva.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Diapositiva con el identificador único.
