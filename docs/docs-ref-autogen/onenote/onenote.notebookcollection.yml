      <span data-ttu-id="69dbb-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="69dbb-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection` - Only available on collection types.</span></span> <span data-ttu-id="69dbb-127">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="69dbb-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="69dbb-128">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="69dbb-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="69dbb-129">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="69dbb-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="69dbb-130">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="69dbb-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
