    summary: '<span data-ttu-id="69dbb-121">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="69dbb-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="69dbb-122">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="69dbb-122">You must call "context.sync()" before reading the properties.</span></span>'
