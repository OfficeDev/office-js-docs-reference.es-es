- uid: onenote.OneNote.NotebookCollection.getByName
  summary: >-
    <span data-ttu-id="bbb45-108">Obtiene la colección de blocs de notas con el nombre especificado que están abiertos en la instancia de la aplicación.</span><span class="sxs-lookup"><span data-stu-id="bbb45-108">Gets the collection of notebooks with the specified name that are open in the application instance.</span></span>


    <span data-ttu-id="bbb45-109">\[[Conjunto de API: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bbb45-109">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByName(name)
  fullName: getByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByName(name: string): OneNote.NotebookCollection;'
    return:
      type:
      - onenote.OneNote.NotebookCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"bbb45-110\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"bbb45-110\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the notebooks that are open in the application instance and have the specified name.\n    var notebooks = context.application.notebooks.getByName(\"Homework\");\n\n    // Queue a command to load the notebooks. \n    // For best performance, request specific properties.           \n    notebooks.load(\"id,name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index,\n            // for example: notebooks.items[0]\n            if (notebooks.items.length > 0) {\n                console.log(\"Notebook name: \" + notebooks.items[0].name);\n                console.log(\"Notebook ID: \" + notebooks.items[0].id);\n            }\n                \n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="bbb45-111">El nombre del bloc de notas.</span><span class="sxs-lookup"><span data-stu-id="bbb45-111">The name of the notebook.</span></span>
      type:
      - string
