      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="bbb45-131">Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades de carga.</span><span class="sxs-lookup"><span data-stu-id="bbb45-131">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
