- uid: onenote.OneNote.InkAnalysisWord.load
  summary: <span data-ttu-id="6f6a9-112">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="6f6a9-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6f6a9-113">Se debe llamar a "context.sync()" antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="6f6a9-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"6f6a9-114\">Además de esta firma, este método no tiene las siguientes firmas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-114\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"6f6a9-115\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-115\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"6f6a9-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord`-Sólo está disponible en los tipos de colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord` - Only available on collection types.</span></span> <span data-ttu-id=\"6f6a9-117\">Es similar a la firma precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-117\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"6f6a9-118\">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-118\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"6f6a9-119\">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-119\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"6f6a9-120\">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-120\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"6f6a9-121\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6f6a9-121\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            $.each(inkParagraphs.items, function(i, inkParagraph) {\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function(j, inkLine) {\n                    var inkWords = inkLine.words;\n                    $.each(inkWords.items, function(k, inkWord) {\n                    \n                        // Log language Id of the word\n                        console.log(inkWord.languageId);\n                        \n                        // Log every ink analyzed words.\n                        $.each(inkWord.wordAlternates, function(l, word) {\n                            console.log(word);                                    \n                        })\n                    })\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
