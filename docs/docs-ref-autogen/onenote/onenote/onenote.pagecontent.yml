- name: toJSON()
  uid: onenote!OneNote.PageContent#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Reemplaza el `toJSON()` método JavaScript para proporcionar un resultado más útil cuando se pasa un objeto API a `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama al `toJSON` método del objeto que se le pasa.) Mientras que el objeto OneNote. PageContent original es un objeto API, el `toJSON` método devuelve un objeto JavaScript sin formato (escrito como `OneNote.Interfaces.PageContentData`<!-- -->) que contiene copias rasas de las propiedades secundarias cargadas del objeto original.
