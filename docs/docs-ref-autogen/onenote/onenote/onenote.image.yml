    summary: |-
      <span data-ttu-id="3e97d-108">Obtiene la representación binaria con codificación base64 de Image.</span><span class="sxs-lookup"><span data-stu-id="3e97d-108">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="3e97d-109">Ejemplo: Data: image/png; Base64, iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class="sxs-lookup"><span data-stu-id="3e97d-109">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>

      <span data-ttu-id="3e97d-110">\[[Conjunto de API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3e97d-110">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getBase64Image()
    fullName: getBase64Image()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getBase64Image(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3e97d-111">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3e97d-111">Examples</span></span>

          ```javascript

          var image = null;
          var imageString;

          OneNote.run(function(ctx){
              // Get the current outline.         
              var outline = ctx.application.getActiveOutline();
              
              // Queue a command to load paragraphs and their types. 
              outline.load("paragraphs/type")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {
                          imageString = image.getBase64Image();
                          return ctx.sync();
                      }
                  })
                  .then(function(){
                      console.log(imageString);
                  });
          });
          ```
