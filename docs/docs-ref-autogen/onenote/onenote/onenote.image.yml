          #### <a name="examples"></a><span data-ttu-id="3e97d-138">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3e97d-138">Examples</span></span>

          ```javascript
          var image = null;

          OneNote.run(function(ctx){
              // Get the current outline.
