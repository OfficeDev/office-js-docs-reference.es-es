- name: toJSON()
  uid: onenote!OneNote.Image#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Invalida el método JavaScript para proporcionar resultados más útiles cuando se pasa un objeto API a `toJSON()``JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se pasa a él). Mientras que el objeto OneNote.Image original es un objeto API, el método devuelve un objeto JavaScript sin formato (con el `toJSON` tipo como `OneNote.Interfaces.ImageData`<!-- -->) que contiene copias superficiales de las propiedades secundarias cargadas del objeto original.
