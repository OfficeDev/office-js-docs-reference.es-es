      description: <span data-ttu-id="6a0e7-132">Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades de carga.</span><span class="sxs-lookup"><span data-stu-id="6a0e7-132">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
