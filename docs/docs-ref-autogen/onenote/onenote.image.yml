- uid: onenote.OneNote.Image.track
  summary: Realizar un seguimiento del objeto para el ajuste automático en función de los cambios circundantes del documento. Esta llamada es una abreviatura de context. trackedObjects. Add (thisObject). Si usa este objeto en todas las llamadas a ". Sync" y fuera de la ejecución secuencial de un lote ". Run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, es necesario que haya agregado el objeto al objeto con seguimiento colección cuando se creó el objeto por primera vez.
