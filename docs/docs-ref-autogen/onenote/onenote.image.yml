      description: ''
- uid: onenote.OneNote.Image.untrack
  summary: Libere la memoria asociada a este objeto, si se ha realizado previamente un seguimiento. Esta llamada es una forma abreviada de context. trackedObjects. Remove (thisObject). La aplicación host reduce la velocidad de los objetos que se controlan, por lo que no olvide liberar los objetos que agregue, una vez que haya terminado de usarlos. Tendrá que llamar a "context. Sync ()" antes de que la liberación de memoria surta efecto.
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
