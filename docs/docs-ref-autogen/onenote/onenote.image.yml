  summary: >-
    <span data-ttu-id="e960b-106">Obtiene la representación binaria con codificación base64 de Image.</span><span class="sxs-lookup"><span data-stu-id="e960b-106">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="e960b-107">Ejemplo: datos: image / png; base64, iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class="sxs-lookup"><span data-stu-id="e960b-107">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


