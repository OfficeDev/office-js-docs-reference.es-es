          description: <span data-ttu-id="f740a-134">Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="f740a-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
          type:
