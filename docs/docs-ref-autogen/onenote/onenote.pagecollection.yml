    <span data-ttu-id="b44d3-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="b44d3-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.PageCollection` - Only available on collection types.</span></span> <span data-ttu-id="b44d3-127">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="b44d3-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="b44d3-128">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b44d3-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b44d3-129">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b44d3-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b44d3-130">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="b44d3-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
