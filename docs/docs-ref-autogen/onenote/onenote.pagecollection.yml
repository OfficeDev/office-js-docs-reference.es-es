  summary: <span data-ttu-id="b44d3-131">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="b44d3-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b44d3-132">Se debe llamar a `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="b44d3-132">You must call `context.sync()` before reading the properties.</span></span>
