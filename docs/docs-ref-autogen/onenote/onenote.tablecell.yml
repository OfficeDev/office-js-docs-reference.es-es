- uid: onenote.OneNote.TableCell.appendRichText
  summary: >-
    <span data-ttu-id="806e2-117">Agrega el texto especificado a la celda de la tabla.</span><span class="sxs-lookup"><span data-stu-id="806e2-117">Adds the specified text to table cell.</span></span>


    <span data-ttu-id="806e2-118">\[[Conjunto de API: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="806e2-118">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: appendRichText(paragraphText)
  fullName: onenote.OneNote.TableCell.appendRichText
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendRichText(paragraphText: string): OneNote.RichText;'
    return:
      type:
      - onenote.OneNote.RichText
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"806e2-119\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"806e2-119\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    var appendedRichText = null;\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, get a table cell at row one and column two and add \"Hello\".\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                var cell = table.getCell(1 /*Row Index*/, 2 /*Column Index*/);\n                appendedRichText = cell.appendRichText(\"Hello\");\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: paragraphText
      description: <span data-ttu-id="806e2-120">Cadena HTML que se anexará.</span><span class="sxs-lookup"><span data-stu-id="806e2-120">HTML string to append.</span></span>
      type:
      - string
