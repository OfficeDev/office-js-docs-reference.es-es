    summary: <span data-ttu-id="aae37-124">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="aae37-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="aae37-125">Debe llamar `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="aae37-125">You must call `context.sync()` before reading the properties.</span></span>
