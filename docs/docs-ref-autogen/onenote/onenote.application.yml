    <span data-ttu-id="5aa15-151">Obtiene la página especificada y la abre en la instancia de la aplicación.</span><span class="sxs-lookup"><span data-stu-id="5aa15-151">Gets the specified page, and opens it in the application instance.</span></span>


    <span data-ttu-id="5aa15-152">\[[Conjunto de API: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5aa15-152">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: navigateToPageWithClientUrl(url)
  fullName: navigateToPageWithClientUrl
  langs:
  - typeScript
  type: method
  syntax:
    content: 'navigateToPageWithClientUrl(url: string): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5aa15-153\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5aa15-153\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the pages in the current section.\n    var pages = context.application.getActiveSection().pages;\n\n    // Queue a command to load the pages. \n    // For best performance, request specific properties.           \n    pages.load('clientUrl');\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // This example loads the first page in the section.\n            var page = pages.items[0];\n\n            // Open the page in the application.                    \n            context.application.navigateToPageWithClientUrl(page.clientUrl);\n\n            // Run the queued command.\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: url
      description: <span data-ttu-id="5aa15-154">La URL del cliente de la página que se abrirá.</span><span class="sxs-lookup"><span data-stu-id="5aa15-154">The client url of the page to open.</span></span>
      type:
      - string
