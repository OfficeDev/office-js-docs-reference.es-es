      description: <span data-ttu-id="769c1-140">Opcional.</span><span class="sxs-lookup"><span data-stu-id="769c1-140">Optional.</span></span> <span data-ttu-id="769c1-141">Cadenas para insertar en la nueva columna, especificadas como una matriz.</span><span class="sxs-lookup"><span data-stu-id="769c1-141">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="769c1-142">No debe tener más valores que filas de la tabla.</span><span class="sxs-lookup"><span data-stu-id="769c1-142">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
