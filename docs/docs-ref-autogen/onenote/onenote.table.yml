- uid: onenote.OneNote.Table.getCell
  summary: >-
    <span data-ttu-id="769c1-126">Obtiene la celda de tabla de una fila y columna especificadas.</span><span class="sxs-lookup"><span data-stu-id="769c1-126">Gets the table cell at a specified row and column.</span></span>


