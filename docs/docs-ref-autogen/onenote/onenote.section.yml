  - uid: onenote.OneNote.Section.addPage
    summary: |-
      <span data-ttu-id="f4ac6-104">Agrega una nueva página al final de la sección.</span><span class="sxs-lookup"><span data-stu-id="f4ac6-104">Adds a new page to the end of the section.</span></span>

      <span data-ttu-id="f4ac6-105">\[[Conjunto de API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f4ac6-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: addPage(title)
    fullName: addPage(title)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addPage(title: string): OneNote.Page;'
      return:
        type:
          - onenote.OneNote.Page
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f4ac6-106">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f4ac6-106">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
                      
              // Queue a command to add a page to the current section.
              var page = context.application.getActiveSection().addPage("Wish list");
                      
              // Queue a command to load the id and title of the new page. 
              // This example loads the new page so it can read its properties later.           
              page.load('id,title');
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                       
                      // Display the properties.       
                      console.log("Page name: " + page.title);
                      console.log("Page ID: " + page.id);

                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: title
          description: <span data-ttu-id="f4ac6-107">El título de la nueva página.</span><span class="sxs-lookup"><span data-stu-id="f4ac6-107">The title of the new page.</span></span>
          type:
            - string
