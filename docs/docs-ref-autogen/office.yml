- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="7f587-101">Se produce cuando se carga el entorno en tiempo de ejecución y el complemento está preparado para empezar a interactuar con la aplicación y el documento alojado.</span><span class="sxs-lookup"><span data-stu-id="7f587-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="7f587-102">El parámetro de motivo de la función de agente de escucha del evento initialize devuelve una `InitializationReason` valor de enumeración que especifica cómo se produjo la inicialización.</span><span class="sxs-lookup"><span data-stu-id="7f587-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="7f587-103">Un panel de tareas o contenido complemento se puede inicializar de dos maneras:</span><span class="sxs-lookup"><span data-stu-id="7f587-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="7f587-104">El usuario acaba insertarlo desde sección Add-ins usados recientemente de la lista desplegable de agregar en la ficha Insertar de la cinta de opciones en la aplicación host de Office, o desde el cuadro de diálogo Agregar en Insertar.</span><span class="sxs-lookup"><span data-stu-id="7f587-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="7f587-105">El usuario abre un documento que contiene el complemento.</span><span class="sxs-lookup"><span data-stu-id="7f587-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="7f587-106">*Nota*: el parámetro de motivo del agente de escucha de evento initialize función sólo devuelve un `InitializationReason` valor de la enumeración tarea contenido y panel para complementos de. No devuelve un valor para los complementos de Outlook.</span><span class="sxs-lookup"><span data-stu-id="7f587-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"7f587-107\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"7f587-p102\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"7f587-110\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"7f587-111\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"7f587-112\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"7f587-113\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"7f587-114\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-114\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"7f587-115\">OWA para dispositivos</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-115\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"7f587-116\">Office para Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-116\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"7f587-117\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-117\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"7f587-118\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-118\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7f587-119\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-119\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"7f587-120\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-120\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-121\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-121\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-122\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-122\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7f587-123\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-123\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"7f587-124\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-124\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-125\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-125\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"7f587-126\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-126\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-127\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-127\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"7f587-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"7f587-129\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-129\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-130\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-130\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-131\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7f587-132\"><strong>Proyecto</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"7f587-133\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7f587-134\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"7f587-135\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-135\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-136\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-136\">Y</span></span> </td><td> <span data-ttu-id=\"7f587-137\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"7f587-138\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"7f587-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
