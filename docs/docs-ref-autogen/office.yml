- uid: office.Office.onReady
  summary: <span data-ttu-id="7f587-140">Se asegura de que el APIs de JavaScript de Office está listo para ser llamado por el complemento.</span><span class="sxs-lookup"><span data-stu-id="7f587-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="7f587-141">Si aún no ha inicializado el marco de trabajo, la devolución de llamada o promesa esperará hasta que el host de Office está listo para aceptar llamadas a la API.</span><span class="sxs-lookup"><span data-stu-id="7f587-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="7f587-142">Tenga en cuenta que aunque esta API está destinada a ser utilizado dentro de un complemento de Office, también se puede usar fuera el complemento.</span><span class="sxs-lookup"><span data-stu-id="7f587-142">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="7f587-143">En ese caso, una vez Office.js determina que se está ejecutando fuera de una aplicación host de Office, la devolución de llamada y resolver la promesa con "null" para el host y la plataforma.</span><span class="sxs-lookup"><span data-stu-id="7f587-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: Office.onReady
  fullName: Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="7f587-144">Una promesa que contiene la información de host y plataforma, una vez que se completa la inicialización.</span><span class="sxs-lookup"><span data-stu-id="7f587-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="7f587-145">Un método de devolución de llamada opcional, que va a recibir la información de host y plataforma.</span><span class="sxs-lookup"><span data-stu-id="7f587-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="7f587-146">Como alternativa, en lugar de usar una devolución de llamada, un complemento puede simplemente espere la promesa devuelta por la función resolver.</span><span class="sxs-lookup"><span data-stu-id="7f587-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: <span data-ttu-id="7f587-147">Devuelve una promesa de un objeto que se describen en la expresión.</span><span class="sxs-lookup"><span data-stu-id="7f587-147">Returns a promise of an object described in the expression.</span></span> <span data-ttu-id="7f587-148">Devolución de llamada se invoca únicamente si se produce un error en el método.</span><span class="sxs-lookup"><span data-stu-id="7f587-148">Callback is invoked only if method fails.</span></span>
