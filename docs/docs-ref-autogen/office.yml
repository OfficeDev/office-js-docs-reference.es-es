    <span data-ttu-id="7f587-153">*Hosts compatibles, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="7f587-153">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="7f587-154">Office para escritorio de Windows</span><span class="sxs-lookup"><span data-stu-id="7f587-154">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="7f587-155">Office Online (en el explorador)</span><span class="sxs-lookup"><span data-stu-id="7f587-155">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="7f587-156">Office para iPad</span><span class="sxs-lookup"><span data-stu-id="7f587-156">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="7f587-157"><strong>Access</strong></span><span class="sxs-lookup"><span data-stu-id="7f587-157"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="7f587-158">v</span><span class="sxs-lookup"><span data-stu-id="7f587-158">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="7f587-159"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="7f587-159"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="7f587-160">v</span><span class="sxs-lookup"><span data-stu-id="7f587-160">Y</span></span> </td><td> <span data-ttu-id="7f587-161">v</span><span class="sxs-lookup"><span data-stu-id="7f587-161">Y</span></span> </td><td> <span data-ttu-id="7f587-162">v</span><span class="sxs-lookup"><span data-stu-id="7f587-162">Y</span></span> </td></tr> <tr><td><span data-ttu-id="7f587-163"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="7f587-163"><strong> Word </strong></span></span></td><td> <span data-ttu-id="7f587-164">v</span><span class="sxs-lookup"><span data-stu-id="7f587-164">Y</span></span> </td><td> </td><td> <span data-ttu-id="7f587-165">v</span><span class="sxs-lookup"><span data-stu-id="7f587-165">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="7f587-166">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="7f587-166">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
