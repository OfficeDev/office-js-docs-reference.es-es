  - uid: office.Office.initialize
    summary: |-
      <span data-ttu-id="e6ba1-101">Ocurre cuando se carga el entorno en tiempo de ejecución y el complemento está preparado para empezar a interactuar con la aplicación y el documento alojado.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="e6ba1-102">El parámetro Reason de la función de agente de escucha de eventos `InitializationReason` Initialize devuelve un valor de enumeración que especifica cómo se produjo la inicialización.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="e6ba1-103">El complemento de contenido o panel de tareas puede inicializarse con dos procedimientos:</span><span class="sxs-lookup"><span data-stu-id="e6ba1-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="e6ba1-104">El usuario lo ha insertado en la sección Complementos usados recientemente de la lista desplegable complemento en la pestaña insertar de la cinta de la aplicación host de Office o desde el cuadro de diálogo Insertar complemento.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="e6ba1-105">El usuario abre un documento que contiene el complemento.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="e6ba1-106">*Nota*: el parámetro Reason de la función de detector de eventos Initialize solo devuelve `InitializationReason` un valor de enumeración para los complementos de panel de tareas y de contenido. No devuelve un valor de complementos de Outlook.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="e6ba1-107">**Detalles de compatibilidad**</span><span class="sxs-lookup"><span data-stu-id="e6ba1-107">**Support details**</span></span>

      <span data-ttu-id="e6ba1-p102">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="e6ba1-110">Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .</span><span class="sxs-lookup"><span data-stu-id="e6ba1-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="e6ba1-111">.</span><span class="sxs-lookup"><span data-stu-id="e6ba1-111"></span></span>

      <span data-ttu-id="e6ba1-112">*Hosts compatibles, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="e6ba1-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="e6ba1-113">Office para escritorio de Windows</span><span class="sxs-lookup"><span data-stu-id="e6ba1-113">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="e6ba1-114">Office Online (en el explorador)</span><span class="sxs-lookup"><span data-stu-id="e6ba1-114">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="e6ba1-115">Office para iPad</span><span class="sxs-lookup"><span data-stu-id="e6ba1-115">Office for iPad</span></span> </th><th> <span data-ttu-id="e6ba1-116">OWA para dispositivos</span><span class="sxs-lookup"><span data-stu-id="e6ba1-116">OWA for Devices</span></span> </th><th> <span data-ttu-id="e6ba1-117">Office para Mac</span><span class="sxs-lookup"><span data-stu-id="e6ba1-117">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="e6ba1-118"><strong>Al</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-118"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="e6ba1-119">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-119">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6ba1-120"><strong>Microsoft</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-120"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="e6ba1-121">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-121">Y</span></span> </td><td> <span data-ttu-id="e6ba1-122">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-122">Y</span></span> </td><td> <span data-ttu-id="e6ba1-123">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-123">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6ba1-124"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-124"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="e6ba1-125">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-125">Y</span></span> </td><td> <span data-ttu-id="e6ba1-126">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-126">Y</span></span> </td><td> </td><td> <span data-ttu-id="e6ba1-127">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-127">Y</span></span> </td><td> <span data-ttu-id="e6ba1-128">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-128">Y</span></span> </td></tr> <tr><td><span data-ttu-id="e6ba1-129"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-129"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="e6ba1-130">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-130">Y</span></span> </td><td> <span data-ttu-id="e6ba1-131">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-131">Y</span></span> </td><td> <span data-ttu-id="e6ba1-132">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-132">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6ba1-133"><strong>Proyecciones</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-133"><strong> Project </strong></span></span></td><td> <span data-ttu-id="e6ba1-134">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-134">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="e6ba1-135"><strong>Palabra</strong></span><span class="sxs-lookup"><span data-stu-id="e6ba1-135"><strong> Word </strong></span></span></td><td> <span data-ttu-id="e6ba1-136">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-136">Y</span></span> </td><td> <span data-ttu-id="e6ba1-137">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-137">Y</span></span> </td><td> <span data-ttu-id="e6ba1-138">v</span><span class="sxs-lookup"><span data-stu-id="e6ba1-138">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="e6ba1-139">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="e6ba1-139">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
