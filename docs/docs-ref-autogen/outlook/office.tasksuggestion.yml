    <span data-ttu-id="4dafe-103">La lista de tareas sugeridas en un mensaje de correo electrónico se devuelve en la propiedad [](xref:outlook.Office.Entities) taskSuggestions del objeto Entities que se devuelve cuando se llama al método GetEntities o getEntitiesByType en el elemento activo.</span><span class="sxs-lookup"><span data-stu-id="4dafe-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


