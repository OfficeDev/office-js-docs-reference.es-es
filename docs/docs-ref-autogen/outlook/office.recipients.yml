- uid: outlook.Office.Recipients.getAsync_1
  summary: >-
    Obtiene una lista de destinatarios para un mensaje o una cita.


    Cuando finalice la llamada, la propiedad asyncResult. Value contendrá una matriz de objetos [Office. EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) .


    \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> </table>

    ####Incluyen


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            console.log(msg);
        }
    });

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. La `value` propiedad del resultado es una matriz de objetos EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails[]>) => void'
- uid: outlook.Office.Recipients.setAsync
