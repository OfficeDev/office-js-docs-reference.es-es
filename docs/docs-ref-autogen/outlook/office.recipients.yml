  name: setAsync(recipients, options, callback)
  fullName: setAsync(recipients, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Destinatarios que se deben agregar a la lista de destinatarios.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error al establecer los destinatarios, la propiedad asyncResult. error contendrá un código que indica los errores que se produjeron durante la adición de los datos.
      type:
      - '(result: Office.AsyncResult<void>) => void'
