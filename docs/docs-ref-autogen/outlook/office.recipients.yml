- uid: outlook.Office.Recipients.addAsync
  summary: >-
    Agrega una lista de destinatarios a los destinatarios existentes de un mensaje o una cita.


    El parámetro recipients puede ser una matriz de uno de los elementos siguientes:


    - Cadenas que contienen direcciones de correo electrónico SMTP


    - objetos EmailUser


    - objetos EmailAddressDetails


    \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: '<table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> <tr><td>Errores</td><td>NumberOfRecipientsExceeded: el número de destinatarios superó 100 entradas.</td></tr> </table>'
  name: addAsync(recipients, options, callback)
  fullName: addAsync(recipients, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Destinatarios que se deben agregar a la lista de destinatarios.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error al agregar los destinatarios, la propiedad asyncResult. error contendrá un código de error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
