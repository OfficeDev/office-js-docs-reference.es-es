items:
- uid: outlook.Office.Subject
  summary: >-
    Proporciona métodos para obtener y establecer el asunto de una cita o un mensaje en un complemento de Outlook.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: Office.Subject
  fullName: Office.Subject
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.Subject.getAsync
  - outlook.Office.Subject.setAsync
- uid: outlook.Office.Subject.getAsync
  summary: >-
    Obtiene el asunto de una cita o un mensaje.


    El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el asunto de una cita o de un mensaje.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `getAsync(callback: (result: Office.AsyncResult<string>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. El `value` propiedad del resultado es el asunto del elemento.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: outlook.Office.Subject.setAsync
  summary: >-
    Establece el asunto de una cita o un mensaje.


    El método setAsync inicia una llamada asincrónica al servidor de Exchange para establecer el asunto de un mensaje o una cita. Cuando se establece este asunto, se sobrescribe el asunto actual, aunque se conservan los prefijos como "Rv:" y "Re:".


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro subject es más de 255 caracteres.</td></tr></table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `setAsync(subject: string): void;`


    `setAsync(subject: string, options: Office.AsyncContextOptions): void;`


    `setAsync(subject: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(subject, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(subject: string, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: subject
      description: El asunto de la cita o del mensaje. La cadena está limitada a 255 caracteres.
      type:
      - string
    - id: options
      description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Si se establece el asunto, genera un error, la propiedad asyncResult.error contendrá un código de error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
