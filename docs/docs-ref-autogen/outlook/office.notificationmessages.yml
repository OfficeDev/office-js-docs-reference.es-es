- uid: outlook.Office.NotificationMessages.replaceAsync
  summary: >-
    Reemplaza un mensaje de notificación que tiene una clave determinada con otro mensaje.


    Si no existe un mensaje de notificación con la clave especificada, replaceAsync agregará la notificación.


    \[[Conjunto de API: buzón 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    Además de la firma principal, este método también tiene estas firmas:


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `replaceAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Replace a notification with an informational notification

    Office.context.mailbox.item.notificationMessages.replaceAsync("progress", {
        type: "informationalMessage",
        message : "The message was processed successfully.",
        icon : "iconid",
        persistent: false
    });

    ```
  name: replaceAsync(key, JSONmessage, options, callback)
  fullName: outlook.Office.NotificationMessages.replaceAsync
  langs:
  - typeScript
