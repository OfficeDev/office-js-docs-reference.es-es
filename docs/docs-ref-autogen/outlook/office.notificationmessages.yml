- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    Agrega una notificación a un elemento.


    Hay un máximo de 5 notificaciones por mensaje. Establecer más devolverá un error NumberOfNotificationMessagesExceeded.
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `addAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
  name: addAsync(key, JSONmessage, options, callback)
  fullName: outlook.Office.NotificationMessages.addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: Una clave especificada por el desarrollador que se usa para hacer referencia a este mensaje de notificación. Los desarrolladores pueden usarla para modificar este mensaje más tarde. No puede tener más de 32 caracteres.
      type:
      - string
    - id: JSONmessage
      description: Un objeto JSON que contiene el mensaje de notificación que se agregará al elemento. Contiene un objeto NotificationMessageDetails.
      type:
      - NotificationMessageDetails
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: 'Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. \[Conjunto de API: 1.3 del buzón de correo\]'
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.NotificationMessages.getAllAsync
  summary: >-
    Devuelve todas las claves y los mensajes de un elemento.


    \[[Conjunto de API: buzón 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    Además de la firma principal, este método también tiene esta firma:


    `getAllAsync(callback: (result: AsyncResult&lt;Office.NotificationMessageDetails[]&gt;) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Get all notifications

    Office.context.mailbox.item.notificationMessages.getAllAsync(function (asyncResult) {
        if (asyncResult.status != "failed") {
            Office.context.mailbox.item.notificationMessages.replaceAsync( "notifications", {
                type: "informationalMessage",
                message : "Found " + asyncResult.value.length + " notifications.",
                icon : "iconid",
                persistent: false
            });
        }
    });

    ```
  name: getAllAsync(options, callback)
  fullName: outlook.Office.NotificationMessages.getAllAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAllAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.NotificationMessageDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. El `value` (propiedad) del resultado es una matriz de objetos de NotificationMessageDetails.
      type:
      - '(result: AsyncResult<Office.NotificationMessageDetails[]>) => void'
