      description: Una cadena que contiene texto y HTML y que representa el cuerpo del formulario de respuestas. La cadena está limitada a 32 KB o un objeto [Office.ReplyFormData](xref:outlook.Office.ReplyFormData) que contiene los datos de cuerpo o datos adjuntos y una función de devolución de llamada
      type:
      - string | ReplyFormData
