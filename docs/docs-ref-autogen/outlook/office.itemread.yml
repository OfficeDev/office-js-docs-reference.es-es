- uid: outlook.Office.ItemRead.itemClass
  summary: >-
    Obtiene la clase de elemento Servicios Web Exchange del elemento seleccionado.


    Puede crear clases de mensaje personalizadas para especificar aún más las clases de mensaje predeterminadas; por ejemplo, puede crear la clase de mensaje de cita personalizada IPM.Appointment.Contoso.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>


    La propiedad itemClass especifica la clase de mensaje del elemento seleccionado. A continuación, se enumeran las clases de mensaje predeterminadas para el elemento de cita o mensaje.


    <table> <tr> <th>Tipo</th> <th>Descripción</th> <th>Clase de artículo</th> </tr> <tr> <td>Elementos de cita</td> <td>Estos son elementos de calendario de la clase Item IPM.Appointment o IPM.Appointment.Occurence.</td> <td>IPM. Cita, IPM. Appointment.Occurence</td> </tr> <tr> <td>Elementos de mensaje</td> <td>Entre estos se encuentran los correos electrónicos que tienen la clase de mensaje predeterminada IPM.Note y las convocatorias de reunión, respuestas y cancelaciones que usan IPM.Schedule.Meeting como clase de mensaje base.</td> <td>IPM. Nota, IPM. Schedule.Meeting.Request,IPM. Schedule.Meeting.Neg,IPM. Schedule.Meeting.Pos,IPM. Schedule.Meeting.Tent,IPM. Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: outlook.Office.ItemRead.itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: outlook.Office.ItemRead.itemId
  summary: >-
    Obtiene el identificador de elemento de Servicios Web Exchange para el elemento actual.


    La propiedad itemId no está disponible en el modo de redacción. Si se requiere un identificador de elemento, el método saveAsync puede usarse para guardar el elemento en el almacén, que devolverá el identificador de elemento en el parámetro AsyncResult.value en la función de devolución de llamada.


    Nota: El identificador devuelto por la propiedad itemId es el mismo que el identificador de elemento de servicios Web de Exchange. La propiedad itemId no es idéntica para el identificador de entrada de Outlook o el identificador de la API de REST de Outlook. Antes de realizar llamadas a la API de REST con este valor, se debe convertir mediante Office.context.mailbox.convertToRestId. Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
