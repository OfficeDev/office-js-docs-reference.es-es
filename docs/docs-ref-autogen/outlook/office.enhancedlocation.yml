- uid: outlook.Office.EnhancedLocation.getAsync
  summary: >-
    Obtiene el conjunto de ubicaciones asociadas a la cita.


    \[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadItem</td> </tr> <tr> <td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Redacción o lectura</td> </tr> </table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
  isPreview: true
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<LocationDetails[]>) => void'
- uid: outlook.Office.EnhancedLocation.removeAsync
  summary: >-
    Quita el conjunto de ubicaciones asociadas a la cita.


    Si hay varias ubicaciones con el mismo nombre, se quitarán todas las ubicaciones de coincidencia incluso si sólo uno se especificó en locationIdentifiers.


    \[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadWriteItem</td> </tr> <tr> <td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Redacción</td> </tr> </table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `removeAsync(locationIdentifiers: LocationIdentifier[], callback?: (result: Office.AsyncResultStatus) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
  isPreview: true
  name: removeAsync(locationIdentifiers, options, callback)
  fullName: removeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAsync(locationIdentifiers: LocationIdentifier[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResultStatus) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: locationIdentifiers
      description: Las ubicaciones que se quitará de la lista actual de ubicaciones.
      type:
      - LocationIdentifier[]
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. Comprobar la `status` propiedad de asyncResult para determinar si la llamada se ha realizado correctamente.
      type:
      - '(result: Office.AsyncResultStatus) => void'
