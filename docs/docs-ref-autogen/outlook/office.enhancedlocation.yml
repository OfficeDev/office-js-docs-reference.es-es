- uid: outlook.Office.EnhancedLocation.removeAsync_1
  summary: >-
    Quita el conjunto de ubicaciones asociadas a la cita.


    Si hay varias ubicaciones con el mismo nombre, se quitarán todas las ubicaciones de coincidencia incluso si sólo uno se especificó en locationIdentifiers.


    \[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadWriteItem</td> </tr> <tr> <td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Redacción</td> </tr> </table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
