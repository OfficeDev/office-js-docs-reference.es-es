- uid: outlook.Office.From.getAsync
  summary: >-
    Obtiene el valor de from de un mensaje.


    El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el valor from de un mensaje.


    El valor de from del elemento se proporciona como un [Office. EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) en la propiedad asyncResult. Value.


    \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> </table>
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro, asyncResult, que es un objeto Office. AsyncResult. La `value` propiedad del resultado es el valor from del elemento, como un objeto EmailAddressDetails.
      type:
      - '(asyncResult: Office.AsyncResult<EmailAddressDetails>) => void'
- uid: outlook.Office.From.getAsync_1
  summary: >-
    Obtiene el valor de from de un mensaje.


    El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el valor from de un mensaje.


    El valor de from del elemento se proporciona como un [Office. EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) en la propiedad asyncResult. Value.


    \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr> </table>

    ####Incluyen


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
        console.log("From " + from);
    }

    ```
