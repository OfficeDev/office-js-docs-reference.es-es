- uid: outlook.Office.From.getAsync
  summary: >-
    Obtiene el valor de un mensaje.


    El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el valor de un mensaje.


    El valor del elemento se proporciona como un [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) en la propiedad asyncResult.value.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>


    Además de esta firma, el método también tiene la siguiente firma:


    `getAsync(callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. El `value` propiedad del resultado es el mensaje de valor, como un objeto EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
- uid: outlook.Office.From.getAsync_1
  summary: >-
    Obtiene el valor de un mensaje.


    El método getAsync inicia una llamada asincrónica al servidor de Exchange para obtener el valor de un mensaje.


    El valor del elemento se proporciona como un [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) en la propiedad asyncResult.value.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.from.getAsync(callback);


    function callback(asyncResult) {
        var from = asyncResult.value;
        console.log("From " + from);
    }

    ```
  name: getAsync(callback)
  fullName: getAsync(callback)
  langs:
