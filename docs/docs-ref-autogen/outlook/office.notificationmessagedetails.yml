- uid: outlook.Office.NotificationMessageDetails.icon
  summary: Una referencia a un icono que se define en el manifiesto en la sección de recursos. Aparece en el área de la barra de la barra. Solo es aplicable si el tipo es InformationalMessage. La especificación de este parámetro para un tipo no admitido da como resultado una excepción.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.key
  summary: El identificador para el mensaje de notificación.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.message
  summary: Texto del mensaje de notificación. La longitud máxima es de 150 caracteres. Si el desarrollador pasa una cadena más larga, se produce una excepción ArgumentOutOfRange.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.persistent
  summary: Solo es aplicable cuando el tipo es InformationalMessage. Si es true, el mensaje permanece hasta que lo elimine el complemento o el usuario lo descarte. Si es false, se quita cuando el usuario se desplaza a un elemento diferente. Para las notificaciones de errores, el mensaje permanece hasta que el usuario lo ve una vez. La especificación de este parámetro para un tipo no admitido produce una excepción.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: outlook.Office.NotificationMessageDetails.type
  summary: Especifica el ItemNotificationMessageType del mensaje. Si Type es ProgressIndicator o ErrorMessage, se proporciona automáticamente un icono y el mensaje no es persistente. Por lo tanto, el icono y las propiedades persistentes no son válidos para estos tipos de mensajes. Al incluirlos, se producirá una excepción ArgumentException. Si Type es ProgressIndicator, el desarrollador debe quitar o reemplazar el indicador de progreso cuando se complete la acción.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
