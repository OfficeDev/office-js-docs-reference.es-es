items:
- uid: outlook.Office.Organizer
  summary: >-
    Representa el organizador de la cita, incluso si un alias o un delegado que se usó para crear la cita. Este objeto proporciona un método para obtener el valor del organizador de una cita en un complemento de Outlook.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: Office.Organizer
  fullName: Office.Organizer
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.Organizer.getAsync
- uid: outlook.Office.Organizer.getAsync
  summary: >-
    Obtiene el valor del organizador de una cita como una [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) en la propiedad asyncResult.value.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.organizer.getAsync(
        function(asyncResult) {
            console.log(JSON.stringify(asyncResult));
        }
    );

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto asyncResult. El `value` propiedad del resultado es el valor de organizador del mensaje, como un objeto EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails>) => void'
