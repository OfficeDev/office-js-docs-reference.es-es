  - uid: 'outlook!Office.IsAllDayEvent#setAsync:member(1)'
    summary: |-
      Establece el estado del evento de todo el día de una cita.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      Si una cita se marca como un evento de todo el día:-la hora de inicio y la hora de finalización se marcarán como 12:00 A.M. (igual que en la interfaz de usuario de Outlook). La hora de inicio devolverá 12:00 y la hora de finalización será 12:00 AM al día siguiente.

      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción
    isPreview: true
    name: 'setAsync(isAllDayEvent, options, callback)'
    fullName: 'setAsync(isAllDayEvent, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(isAllDayEvent: boolean, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: isAllDayEvent
          description: valor booleano que establece el estado del evento de todo el día.
          type:
            - boolean
        - id: options
          description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. `asyncContext`<!-- -->: Los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Opcional. Cuando el método finaliza, la función que se pasa en `callback` el parámetro se llama con un único parámetro,`asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto.'
          type:
            - 'outlook!Office.IsAllDayEvent#setAsync~0:complex'
  - uid: 'outlook!Office.IsAllDayEvent#setAsync:member(2)'
    summary: |-
      Establece el estado del evento de todo el día de una cita.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      Si una cita se marca como un evento de todo el día:-la hora de inicio y la hora de finalización se marcarán como 12:00 A.M. (igual que en la interfaz de usuario de Outlook). La hora de inicio devolverá 12:00 y la hora de finalización será 12:00 AM al día siguiente.

      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // Set isAllDayEvent property.
      Office.context.mailbox.item.isAllDayEvent.setAsync(
          true,
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Failed to set all-day event: " + JSON.stringify(asyncResult.error));
              } else {
                  console.log("Appointment set to all-day event.");
              }
          });
      ```
