  - uid: 'outlook!Office.AttachmentContent#format:member'
    summary: |-
      <span data-ttu-id="b3b42-106">El formato de cadena que se va a usar para el contenido de datos adjuntos.</span><span class="sxs-lookup"><span data-stu-id="b3b42-106">The string format to use for an attachment's content.</span></span>

      <span data-ttu-id="b3b42-107">Para los datos adjuntos de archivo, el formato es una cadena codificada en Base64.</span><span class="sxs-lookup"><span data-stu-id="b3b42-107">For file attachments, the formatting is a base64-encoded string.</span></span>

      <span data-ttu-id="b3b42-108">Para los datos adjuntos de elemento que representan mensajes, el formato es una cadena que representa un archivo con formato. eml.</span><span class="sxs-lookup"><span data-stu-id="b3b42-108">For item attachments that represent messages, the formatting is a string representing an .eml formatted file.</span></span>

      <span data-ttu-id="b3b42-109">Para los datos adjuntos de elemento que representan elementos de calendario, el formato es una cadena que representa un archivo. iCalendar.</span><span class="sxs-lookup"><span data-stu-id="b3b42-109">For item attachments that represent calendar items, the formatting is a string representing an .icalendar file.</span></span>

      <span data-ttu-id="b3b42-110">Para los datos adjuntos de la nube, el formato es una cadena de dirección URL.</span><span class="sxs-lookup"><span data-stu-id="b3b42-110">For cloud attachments, the formatting is a URL string.</span></span>
    isPreview: true
