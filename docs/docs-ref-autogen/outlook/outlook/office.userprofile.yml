- name: timeZone
  uid: outlook!Office.UserProfile#timeZone:member
  package: outlook!
  fullName: timeZone
  summary: >-
    Obtiene la zona horaria del usuario en formato de Windows.


    Normalmente se devuelve la zona horaria del sistema. Sin embargo, en Outlook en la web, se devuelve la zona horaria predeterminada en las preferencias del calendario.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Example: Pacific Standard Time

    console.log(Office.context.mailbox.userProfile.timeZone);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'timeZone: string;'
    return:
      type: string
