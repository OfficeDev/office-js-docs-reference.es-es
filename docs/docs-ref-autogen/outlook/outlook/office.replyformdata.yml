  uid: outlook!Office.ReplyFormData#attachments:member
  package: outlook!
  fullName: attachments
  summary: Una matriz de [ReplyFormAttachment](xref:outlook!Office.ReplyFormAttachment:interface) que son datos adjuntos de archivos o elementos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachments?: ReplyFormAttachment[];'
    return:
      type: <xref uid="outlook!Office.ReplyFormAttachment:interface" />[]
- name: callback
  uid: outlook!Office.ReplyFormData#callback:member
  package: outlook!
  fullName: callback
  summary: Cuando se completa la llamada de presentación de respuesta, se llama a la función pasada en el parámetro de devolución de llamada con un solo parámetro, `asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'callback?: (asyncResult: Office.AsyncResult<any>) => void;'
    return:
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
- name: htmlBody
  uid: outlook!Office.ReplyFormData#htmlBody:member
  package: outlook!
  fullName: htmlBody
  summary: Una cadena que contiene texto y HTML y que representa el cuerpo del formulario de respuestas. La cadena puede tener un máximo de 32 KB.
