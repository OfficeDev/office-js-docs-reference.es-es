items:
  - uid: 'outlook!Office.Recurrence:interface'
    summary: |-
      El objeto recurrence proporciona métodos para obtener y establecer el patrón de periodicidad de las citas, pero solo obtener el patrón de periodicidad de las convocatorias de reunión. Tendrá un diccionario con las claves siguientes: seriesTime, recurrenceType, recurrenceProperties y recurrenceTimeZone (optional).

      \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      **Miembros**

      <table> <tr> <th>Estado</th> <th>Sean?</th> <th>Visualiza?</th> </tr> <tr> <td>Organizador de la cita: redacción de la serie</td> <td>Sí (setAsync)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Organizador de la cita-instancia de redacción</td> <td>No (setAsync devuelve un error)</td> <td>Sí (getAsync)</td> </tr> <tr> <td>Asistente de cita: lectura de serie</td> <td>No (setAsync no disponible)</td> <td>Sí (Item. recurrence)</td> </tr> <tr> <td>Asistente de cita: leer instancia</td> <td>No (setAsync no disponible)</td> <td>Sí (Item. recurrence)</td> </tr> <tr> <td>Convocatoria de reunión: lectura de serie</td> <td>No (setAsync no disponible)</td> <td>Sí (Item. recurrence)</td> </tr> <tr> <td>Convocatoria de reunión: lectura de instancia</td> <td>No (setAsync no disponible)</td> <td>Sí (Item. recurrence)</td> </tr> </table>
