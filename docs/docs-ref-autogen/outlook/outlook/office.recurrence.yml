      <span data-ttu-id="02e21-161">Establece el patrón de periodicidad de una serie de citas.</span><span class="sxs-lookup"><span data-stu-id="02e21-161">Sets the recurrence pattern of an appointment series.</span></span>

      <span data-ttu-id="02e21-162">**Nota**: setAsync solo debe estar disponible para los elementos de la serie y no para los elementos de instancia.</span><span class="sxs-lookup"><span data-stu-id="02e21-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="02e21-163">\[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="02e21-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
