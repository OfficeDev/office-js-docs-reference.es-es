      <span data-ttu-id="02e21-140">Este método devuelve el objeto de periodicidad completo de la serie de citas.</span><span class="sxs-lookup"><span data-stu-id="02e21-140">This method returns the entire recurrence object for the appointment series.</span></span>

      <span data-ttu-id="02e21-141">\[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="02e21-141">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
