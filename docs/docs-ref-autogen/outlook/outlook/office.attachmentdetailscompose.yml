items:
  - uid: 'outlook!Office.AttachmentDetailsCompose:interface'
    summary: |-
      Representa los datos adjuntos de un elemento. Solo en el modo de composición.

      Una matriz de `AttachmentDetailsCompose` objetos se devuelve como la propiedad Attachments de un elemento de cita o mensaje.

      \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción
    name: Office.AttachmentDetailsCompose
    fullName: Office.AttachmentDetailsCompose
    langs:
      - typeScript
    type: interface
    package: outlook!
