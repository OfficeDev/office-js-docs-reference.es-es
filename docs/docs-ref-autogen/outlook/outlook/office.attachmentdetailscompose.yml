### YamlMime:TSType
name: Office.AttachmentDetailsCompose
uid: outlook!Office.AttachmentDetailsCompose:interface
package: outlook!
fullName: Office.AttachmentDetailsCompose
summary: >-
  Representa los datos adjuntos de un elemento. Solo en el modo de composición.


  Una matriz de `AttachmentDetailsCompose` objetos se devuelve como la propiedad Attachments de un elemento de cita o mensaje.


  \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción
isPreview: false
isDeprecated: false
type: interface
properties:
- name: attachmentType
  uid: outlook!Office.AttachmentDetailsCompose#attachmentType:member
  package: outlook!
  fullName: attachmentType
  summary: Obtiene un valor que indica el tipo de los datos adjuntos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachmentType: MailboxEnums.AttachmentType | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.AttachmentType:enum" /> | string
- name: id
  uid: outlook!Office.AttachmentDetailsCompose#id:member
  package: outlook!
  fullName: id
  summary: Obtiene el índice de los datos adjuntos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id: string;'
    return:
      type: string
- name: isInline
  uid: outlook!Office.AttachmentDetailsCompose#isInline:member
  package: outlook!
  fullName: isInline
  summary: Obtiene un valor que indica si se deben mostrar los datos adjuntos en el cuerpo del elemento.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInline: boolean;'
    return:
      type: boolean
- name: name
  uid: outlook!Office.AttachmentDetailsCompose#name:member
  package: outlook!
  fullName: name
  summary: >-
    Obtiene el nombre de los datos adjuntos


    **Importante**: para los elementos de mensaje o cita que estaban adjuntos mediante la función de arrastrar y colocar o "Adjuntar elemento", `name` incluye una extensión de archivo en Outlook en Mac, pero excluye la extensión en la web o Windows.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: outlook!Office.AttachmentDetailsCompose#size:member
  package: outlook!
  fullName: size
  summary: Obtiene el tamaño de los datos adjuntos en bytes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: url
  uid: outlook!Office.AttachmentDetailsCompose#url:member
  package: outlook!
  fullName: url
  summary: Obtiene la dirección URL de los datos adjuntos si su tipo es `MailboxEnums.AttachmentType.Cloud`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'url?: string;'
    return:
      type: string
