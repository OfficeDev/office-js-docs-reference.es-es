  - uid: outlook.Office.Diagnostics.hostVersion
    summary: |-
      Obtiene una cadena que representa la versión de la aplicación host o Exchange Server (por ejemplo, "15.0.468.0").

      Si el complemento de correo se está ejecutando en Outlook en un cliente móvil o de escritorio, la propiedad hostVersion devuelve la versión de la aplicación host, Outlook. En Outlook en la web, la propiedad devuelve la versión del servidor Exchange.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura
    name: hostVersion
    fullName: hostVersion
    langs:
