  - uid: outlook.Office.Diagnostics.hostName
    summary: |-
      Obtiene una cadena que representa el nombre de la aplicación host.

      Una cadena que puede ser uno de los siguientes valores: "Outlook", "OutlookWebApp", "OutlookIOS" o "OutlookAndroid".

      **Nota**: el valor "Outlook" se devuelve para Outlook en clientes de escritorio (por ejemplo, Windows y Mac).

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

