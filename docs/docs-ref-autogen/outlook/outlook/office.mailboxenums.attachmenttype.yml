    summary: |-
      Los datos adjuntos se almacenan en una ubicación de nube, como OneDrive.

      **Importante**: en modo de lectura, la `id` propiedad del objeto de [detalles](xref:outlook!Office.AttachmentDetails:interface) de datos adjuntos contiene una dirección URL al archivo. Desde el conjunto de requisitos 1,8, la `url` propiedad incluida en el objeto de [detalles](xref:outlook!Office.AttachmentDetailsCompose:interface) de datos adjuntos contiene una dirección URL al archivo en el modo de redacción.
