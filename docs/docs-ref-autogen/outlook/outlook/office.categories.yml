items:
  - uid: outlook.Office.Categories
    summary: |-
      Representa las categorías de un elemento.

      En Outlook, un usuario puede agrupar los mensajes y citas utilizando una categoría para asignarles colores. El usuario define las [categorías de una lista maestra](xref:outlook.Office.MasterCategories) en su buzón. Puede aplicar una o más categorías a un elemento.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
