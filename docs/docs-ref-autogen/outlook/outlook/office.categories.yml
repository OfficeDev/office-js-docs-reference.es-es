  - uid: outlook.Office.Categories.addAsync_1
    summary: 'Agrega categorías a un elemento. Cada categoría debe estar en la lista de maestro de categorías en ese buzón de correo, por lo que debe tener un nombre único, pero varias categorías pueden usar el mismo color.'
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      **Errores**:

      - InvalidCategory: se proporcionaron categorías no válidas.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // Note: In order for you to successfully add a category,
      // it must be in the mailbox categories master list.

      var categoriesToAdd = ["Urgent!"];

      Office.context.mailbox.item.categories.addAsync(categoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories");
          } else {
              console.log("categories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
    isPreview: true
    name: 'addAsync(categories, callback)'
    fullName: 'addAsync(categories, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: string[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Las categorías que se van a agregar al elemento.
          type:
            - 'string[]'
        - id: callback
          description: |-
            Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error al agregar categorías, la propiedad asyncResult. error contendrá un código de error.

            \[Conjunto de API: vista previa de buzón\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
