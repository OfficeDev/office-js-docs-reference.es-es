      - <span data-ttu-id="ca5a9-127">DuplicateCategory: una de las categorías proporcionadas ya está en la lista principal de categorías.</span><span class="sxs-lookup"><span data-stu-id="ca5a9-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

