  - uid: 'outlook!Office.MasterCategories#addAsync:member(2)'
    summary: 'Agrega categorías a la lista maestra en un buzón. Cada categoría debe tener un nombre único, pero varias categorías pueden usar el mismo color.'
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      **Errores**:

      - DuplicateCategory: una de las categorías proporcionadas ya está en la lista principal de categorías.

      - PermissionDenied: el usuario no tiene permiso para realizar esta acción.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
    isPreview: true
    name: 'addAsync(categories, callback)'
    fullName: 'addAsync(categories, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], callback: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Las categorías que se agregarán a la lista maestra en el buzón de correo.
          type:
            - 'outlook!Office.MasterCategories#addAsync~2:complex'
        - id: callback
          description: |-
            Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error al agregar categorías, la propiedad asyncResult. error contendrá un código de error.

            \[Conjunto de API: vista previa de buzón\]
          type:
            - 'outlook!Office.MasterCategories#addAsync~3:complex'
