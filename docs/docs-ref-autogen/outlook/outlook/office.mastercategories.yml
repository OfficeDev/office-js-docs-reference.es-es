  - uid: 'outlook!Office.MasterCategories:interface'
    summary: |-
      Representa la lista maestra de categorías en el buzón.

      En Outlook, un usuario puede agrupar los mensajes y citas utilizando una categoría para asignarles colores. El usuario define categorías en una lista principal de su buzón. Puede aplicar una o más categorías a un elemento.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
