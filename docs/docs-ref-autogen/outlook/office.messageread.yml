  - uid: outlook.Office.MessageRead.displayReplyAllForm
    summary: |-
      <span data-ttu-id="50259-139">Muestra un formulario de respuesta que incluye el remitente y todos los destinatarios del mensaje seleccionado o el organizador y todos los asistentes de la cita seleccionada.</span><span class="sxs-lookup"><span data-stu-id="50259-139">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>

      <span data-ttu-id="50259-140">En Outlook Web App, el formulario de respuestas aparece como formulario emergente en la vista de tres columnas y en la vista de una o de dos columnas.</span><span class="sxs-lookup"><span data-stu-id="50259-140">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>

      <span data-ttu-id="50259-141">Si alguno de los parámetros de cadena supera sus límites, displayReplyAllForm inicia una excepción.</span><span class="sxs-lookup"><span data-stu-id="50259-141">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>

      <span data-ttu-id="50259-142">Cuando los datos adjuntos se especifican en el parámetro Formulariomodo. Attachments, Outlook y Outlook Web App intentan descargar todos los datos adjuntos y adjuntarlos al formulario de respuesta.</span><span class="sxs-lookup"><span data-stu-id="50259-142">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id="50259-143">Si se produce un error al agregar los datos adjuntos, se muestra un error en la interfaz de usuario del formulario.</span><span class="sxs-lookup"><span data-stu-id="50259-143">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id="50259-144">Si esto no es posible, no se produce ningún mensaje de error.</span><span class="sxs-lookup"><span data-stu-id="50259-144">If this isn't possible, then no error message is thrown.</span></span>

      <span data-ttu-id="50259-145">**Nota**: este método no se admite en Outlook para iOS ni en Outlook para Android.</span><span class="sxs-lookup"><span data-stu-id="50259-145">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>

      <span data-ttu-id="50259-146">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="50259-146">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="50259-147">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="50259-147">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="50259-148">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: mensaje leído</span><span class="sxs-lookup"><span data-stu-id="50259-148">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="50259-149">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="50259-149">Examples</span></span>

      ```javascript
      // The following code passes a string to the `displayReplyAllForm` function.
      Office.context.mailbox.item.displayReplyAllForm('hello there');
      Office.context.mailbox.item.displayReplyAllForm('<b>hello there</b>');

      // Reply with an empty body.
      Office.context.mailbox.item.displayReplyAllForm({});

      // Reply with just a body.
      Office.context.mailbox.item.displayReplyAllForm(
      {
      'htmlBody' : 'hi'
      });

      // Reply with a body and a file attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : Office.MailboxEnums.AttachmentType.File,
              'name' : 'squirrel.png',
              'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              }
          ]
      });

      // Reply with a body and an item attachment.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
              'type' : 'item',
              'name' : 'rand',
              'itemId' : Office.context.mailbox.item.itemId
              }
          ]
      });

      // Reply with a body, file attachment, item attachment, and a callback.
      Office.context.mailbox.item.displayReplyAllForm(
      {
          'htmlBody' : 'hi',
          'attachments' :
          [
              {
                  'type' : Office.MailboxEnums.AttachmentType.File,
                  'name' : 'squirrel.png',
                  'url' : 'http://i.imgur.com/sRgTlGR.jpg'
              },
              {
                  'type' : 'item',
                  'name' : 'rand',
                  'itemId' : Office.context.mailbox.item.itemId
              }
          ],
          'callback' : function(asyncResult)
          {
              console.log(asyncResult.value);
          }
      });
      ```
