- uid: outlook.Office.Location
  summary: >-
    Proporciona métodos para obtener y establecer la ubicación de una cita en un complemento de Outlook.


    \[[Conjunto de API: buzón 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
