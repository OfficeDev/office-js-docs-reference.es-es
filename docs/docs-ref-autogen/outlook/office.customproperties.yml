    <span data-ttu-id="9100c-p106">El método set establece la propiedad especificada en el valor especificado. Debe usar el método saveAsync para guardar la propiedad en el servidor.</span><span class="sxs-lookup"><span data-stu-id="9100c-p106">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


