- uid: outlook.Office.CustomProperties.saveAsync
  summary: >-
    Guarda propiedades personalizadas específicas del elemento en el servidor.


    Debe llamar al método saveAsync para almacenar cualquier cambio realizado con el método set o el método remove del objeto CustomProperties. La acción de guardado es asincrónica.


    Es una práctica recomendada para hacer que la función de devolución de llamada comprobar y controlar errores de saveAsync. En particular, un complemento de lectura puede activarse mientras el usuario está en un estado de conexión en un formulario de lectura y, posteriormente, se desconecta al usuario. Si el complemento llama a saveAsync mientras se encuentra en el estado desconectado, saveAsync devolvería un error. El método de devolución de llamada debe controlar este error de forma adecuada.
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>

    ####Ejemplos


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    }

    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status == Office.AsyncResultStatus.Failed){
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message){
        document.getElementById('message').innerText += message;
    }

    ```
  name: saveAsync(callback, asyncContext)
  fullName: outlook.Office.CustomProperties.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: AsyncResult<void>) => void, asyncContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
    - id: asyncContext
      description: 'Opcional. Cualquier dato de estado que se pasa al método de devolución de llamada. \[Conjunto de API: buzón 1.0\]'
      type:
      - any
- uid: outlook.Office.CustomProperties.set
  summary: >-
    Configura la propiedad especificada al valor especificado.


    El método set establece la propiedad especificada en el valor especificado. Debe usar el método saveAsync para guardar la propiedad en el servidor.


    El método set crea una propiedad nueva si la propiedad especificada aún no existe. De lo contrario, el valor existente se sustituye por el nuevo valor. El parámetro value puede ser de cualquier tipo, pero siempre se pasa al servidor como una cadena.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: set(name, value)
  fullName: outlook.Office.CustomProperties.set
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: name
      description: Nombre de la propiedad que se va a configurar.
      type:
      - string
    - id: value
      description: Valor de la propiedad que se va a configurar.
