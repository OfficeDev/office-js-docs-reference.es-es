- uid: outlook.Office.CustomProperties
  summary: >-
    <span data-ttu-id="9100c-p101">El objeto CustomProperties representa las propiedades personalizadas que son específicas de un elemento determinado y de un complemento de correo de Outlook. Por ejemplo, es posible que un complemento de correo deba guardar algunos datos específicos del mensaje de correo actual que activó el complemento. Si el usuario revisa el mismo mensaje en el futuro y activa de nuevo el complemento de correo, el complemento podrá recuperar los datos que se hayan guardado como propiedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="9100c-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="9100c-104">Debido a que Outlook para Mac no almacenar en caché las propiedades personalizadas, si la red del usuario se desconecta, los complementos de correo no pueden tener acceso a sus propiedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="9100c-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


