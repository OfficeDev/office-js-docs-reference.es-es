- uid: outlook.Office.CustomProperties
  summary: >-
    El objeto CustomProperties representa las propiedades personalizadas que son específicas de un elemento determinado y de un complemento de correo de Outlook. Por ejemplo, es posible que un complemento de correo deba guardar algunos datos específicos del mensaje de correo actual que activó el complemento. Si el usuario revisa el mismo mensaje en el futuro y activa de nuevo el complemento de correo, el complemento podrá recuperar los datos que se hayan guardado como propiedades personalizadas.


    Debido a que Outlook para Mac no almacenar en caché las propiedades personalizadas, si la red del usuario se desconecta, los complementos de correo no pueden tener acceso a sus propiedades personalizadas.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
