- uid: outlook.Office.CustomProperties.saveAsync
  summary: >-
    <span data-ttu-id="9100c-126">Guarda propiedades personalizadas específicas del elemento en el servidor.</span><span class="sxs-lookup"><span data-stu-id="9100c-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="9100c-p102">Debe llamar al método saveAsync para almacenar cualquier cambio realizado con el método set o el método remove del objeto CustomProperties. La acción de guardado es asincrónica.</span><span class="sxs-lookup"><span data-stu-id="9100c-p102">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="9100c-129">Es una práctica recomendada para hacer que la función de devolución de llamada comprobar y controlar errores de saveAsync.</span><span class="sxs-lookup"><span data-stu-id="9100c-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="9100c-130">En particular, un complemento de lectura puede activarse mientras el usuario está en un estado de conexión en un formulario de lectura y, posteriormente, se desconecta al usuario.</span><span class="sxs-lookup"><span data-stu-id="9100c-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="9100c-131">Si el complemento llama a saveAsync mientras se encuentra en el estado desconectado, saveAsync devolvería un error.</span><span class="sxs-lookup"><span data-stu-id="9100c-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="9100c-132">El método de devolución de llamada debe controlar este error de forma adecuada.</span><span class="sxs-lookup"><span data-stu-id="9100c-132">Your callback method should handle this error accordingly.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9100c-133">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="9100c-133">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9100c-134">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9100c-134">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9100c-135">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="9100c-135">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9100c-136">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="9100c-136">Compose or read</span></span></td></tr></table><span data-ttu-id="9100c-137">

    ####Ejemplos</span><span class="sxs-lookup"><span data-stu-id="9100c-137">

    #### Examples</span></span>


    ```javascript

    // The following JavaScript code sample shows how to asynchronously use

    // the loadCustomPropertiesAsync method to load custom properties that

    // are specific to the current item, and the saveAsync method to save

    // these properties back to the server. After loading the custom properties,

    // the code sample uses the get method to read the custom property myProp,

    // the set method to write the custom property otherProp, and then finally

    // calls the saveAsync method to save the custom properties.


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, add-in-specific code can run.
            var item = Office.context.mailbox.item;
            item.loadCustomPropertiesAsync(customPropsCallback);
        });
    }

    function customPropsCallback(asyncResult) {
        var customProps = asyncResult.value;
        var myProp = customProps.get("myProp");

        customProps.set("otherProp", "value");
        customProps.saveAsync(saveCallback);
    }


    function saveCallback(asyncResult) {
        if (asyncResult.status == Office.AsyncResultStatus.Failed){
            write(asyncResult.error.message);
        }
        else {
            // Async call to save custom properties completed.
            // Proceed to do the appropriate for your add-in.
        }
    }


    // Writes to a div with id='message' on the page.

    function write(message){
        document.getElementById('message').innerText += message;
    }

    ```
