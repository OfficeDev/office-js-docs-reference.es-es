  summary: >-
    <span data-ttu-id="9f01d-p101">Representa un contacto almacenado en el servidor. Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="9f01d-p101">Represents a contact stored on the server. Read mode only.</span></span>


    <span data-ttu-id="9f01d-103">Se devuelve la lista de contactos asociados a un mensaje de correo electrónico o una cita en la propiedad de los contactos del objeto [Office.Entities](xref:outlook.Office.Entities) que es devuelto por el método getEntities o getEntitiesByType del elemento activo.</span><span class="sxs-lookup"><span data-stu-id="9f01d-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>


    <span data-ttu-id="9f01d-104">\[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9f01d-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9f01d-105">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="9f01d-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9f01d-106">Restringido</span><span class="sxs-lookup"><span data-stu-id="9f01d-106">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9f01d-107">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="9f01d-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9f01d-108">Leer</span><span class="sxs-lookup"><span data-stu-id="9f01d-108">Read</span></span></td></tr></table><span data-ttu-id="9f01d-109">

    ####Ejemplos</span><span class="sxs-lookup"><span data-stu-id="9f01d-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent contacts in the current item's body.

    var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);

    console.log("There are " + contacts.length + " contacts.")

    contacts.forEach(function (contact) {
        console.log("Person name: " + JSON.stringify(contact.personName));
        console.log("Business name: " + JSON.stringify(contact.businessName));
        console.log("Addresses: " + JSON.stringify(contact.addresses));
        console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
        console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
        console.log("Urls: " + JSON.stringify(contact.urls));
    });

    ```
