  - uid: outlook.Office.Categories.addAsync
    summary: 'Agrega categorías a un elemento. Cada categoría debe estar en la lista de maestro de categorías en ese buzón de correo, por lo que debe tener un nombre único, pero varias categorías pueden usar el mismo color.'
    remarks: '<table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr> <tr><td>Errores</td><td>InvalidCategory: se han proporcionado categorías no válidas.</td></tr> </table>'
    isPreview: true
    name: 'addAsync(categories, options, callback)'
    fullName: 'addAsync(categories, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Las categorías que se van a agregar al elemento.
          type:
            - 'string[]'
        - id: options
          description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult.

            \[Conjunto de API: vista previa de buzón\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
