### YamlMime:UniversalReference
items:
  - uid: outlook.Office.Categories
    summary: |-
      Representa las categorías de un elemento.

      En Outlook, un usuario puede agrupar mensajes y citas mediante una categoría para codificarlas por colores. El usuario define las categorías de una lista maestra en su buzón. A continuación, pueden aplicar una o más categorías a un elemento.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: '<table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr> </table>'
    isPreview: true
    name: Office.Categories
    fullName: Office.Categories
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.Categories.addAsync
