  type: property
  syntax:
    content: 'cc: Recipients;'
    return:
      type:
      - Recipients
- uid: outlook.Office.MessageCompose.close
  summary: >-
    Se cierra el elemento actual que se crean


    Depende de los comportamientos del método close en el estado actual del elemento que se está compuesto. Si el elemento no se han guardado los cambios, el cliente solicita al usuario que guarde, descartar o cerrar la acción.


    En el cliente de escritorio de Outlook, si el mensaje es una respuesta directa, el método close no tiene ningún efecto.


    Nota: En Outlook, en la web, si el elemento es una cita y anteriormente se ha guardado con saveAsync, el usuario se pide al guardar, descartar o cancelar incluso si no ha habido cambios desde la última vez que se guardó el elemento.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redactar mensaje</td></tr></table>
  name: close()
  fullName: outlook.Office.MessageCompose.close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: outlook.Office.MessageCompose.conversationId
  summary: >-
    Obtiene un identificador de la conversación de correo electrónico que contiene un mensaje determinado.


    Puede obtener un entero para esta propiedad si la aplicación de correo se activa en respuestas o formularios de lectura o en formularios de redacción. Si, después, el usuario cambia el asunto del mensaje de respuesta, al enviar dicha respuesta, el Id. de conversación de ese mensaje cambiará y el valor que se obtuvo anteriormente ya no será de aplicación.


    Obtiene un valor NULL para esta propiedad para un nuevo elemento de un formulario de redacción. Si el usuario establece un asunto y guarda el elemento, la propiedad conversationId devolverá un valor.


