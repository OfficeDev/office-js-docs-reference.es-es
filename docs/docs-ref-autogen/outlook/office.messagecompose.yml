- uid: outlook.Office.MessageCompose.cc
  summary: >-
    Proporciona acceso a los destinatarios de Cc (con copia) de un mensaje. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.


    La propiedad cc devuelve un objeto [Office.Recipients](xref:outlook.Office.Recipients) que proporciona métodos para obtener o actualizar a los destinatarios en la línea Cc del mensaje.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redactar mensaje</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.cc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.cc.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.cc.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfCcRecipients = asyncResult.value;
    }

    ```
