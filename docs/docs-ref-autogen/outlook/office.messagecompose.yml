- uid: outlook.Office.MessageCompose.addFileAttachmentAsync
  summary: >-
    Agrega un archivo a un mensaje o cita como datos adjuntos.


    El método addFileAttachmentAsync carga el archivo en el URI especificado y lo asocia al elemento en el formulario de redacción.


    A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redactar mensaje</td></tr>\n\n<tr><td>Errores</td><td>AttachmentSizeExceeded - los datos adjuntos son mayor que el permitido.</td></tr><tr><td></td><td>FileTypeNotSupported - el archivo adjunto tiene una extensión que no está permitida.</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded - el mensaje o cita contiene demasiados datos adjuntos.</td></tr></table>\n\nAdemás de esta firma, el método también tiene las siguientes firmas:\n\n`addFileAttachmentAsync(uri: string, attachmentName: string): void;`\n\n`addFileAttachmentAsync(uri: string, attachmentName: string, options: AsyncContextOptions): void;`\n\n`addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction callback(result) {\n    if (result.error) {\n        showMessage(result.error);\n    } else {\n        showMessage(\"Attachment added\");\n    }\n}\n\nfunction addAttachment() {\n    // The values in asyncContext can be accessed in the callback\n    var options = { 'asyncContext': { var1: 1, var2: 2 } };\n\n    var attachmentURL = \"https://contoso.com/rtm/icon.png\";\n    Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);\n}\n```\n```javascript\n// The following example adds an image file as an inline attachment and\n// references the attachment in the message body.\nOffice.context.mailbox.item.addFileAttachmentAsync\n(\n    \"http://i.imgur.com/WJXklif.png\",\n    \"cute_bird.png\",\n    {\n        isInline: true\n    },\n    function (asyncResult) {\n        Office.context.mailbox.item.body.setAsync(\n            \"<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>\",\n            {\n                \"coercionType\": \"html\"\n            },\n            function (asyncResult) {\n                \n            });\n    });\n```"
  name: addFileAttachmentAsync(uri, attachmentName, options, callback)
  fullName: outlook.Office.MessageCompose.addFileAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentAsync(uri: string, attachmentName: string, options?: AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: uri
      description: El URI que proporciona la ubicación del archivo que se va a adjuntar al mensaje o a la cita. La longitud máxima es de 2048 caracteres.
      type:
      - string
    - id: attachmentName
      description: El nombre de los datos adjuntos que se muestra mientras estos se cargan. La longitud máxima es de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. isInline: si es true, indica que los datos adjuntos se muestran entre líneas en el cuerpo del mensaje y no deben mostrarse en la lista de datos adjuntos.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. En caso de éxito, el identificador de datos adjuntos, se proporcionará en la propiedad asyncResult.value. Si la carga de los datos adjuntos no se completa correctamente, el objeto asyncResult contendrá un objeto Error que proporcionará una descripción del error.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.MessageCompose.addFileAttachmentFromBase64Async
  summary: >-
    Agrega un archivo a un mensaje o cita como datos adjuntos.


    El método addFileAttachmentFromBase64Async carga el archivo de la codificación base64 y adjunta al elemento en el formulario de redacción. Este método devuelve el identificador de datos adjuntos en el objeto AsyncResult.value.


    A continuación, puede usar el identificador con el método removeAttachmentAsync para quitar los datos adjuntos en la misma sesión.


    \[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organizador de la cita</td></tr>


    <tr><td>Errores</td><td>AttachmentSizeExceeded - los datos adjuntos son mayor que el permitido.</td></tr><tr><td></td><td>FileTypeNotSupported - el archivo adjunto tiene una extensión que no está permitida.</td></tr><tr><td></td><td>NumberOfAttachmentsExceeded - el mensaje o cita contiene demasiados datos adjuntos.</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.addFileAttachmentFromBase64Async(
        base64String,
        "cute_bird.png",
        {
            isInline: true
        },
        function (asyncResult) {
            Office.context.mailbox.item.body.setAsync(
                "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                {
                    "coercionType": "html"
                },
                function (asyncResult) {
                });
        });
    ```
  isPreview: true
  name: addFileAttachmentFromBase64Async(base64File, attachmentName, options, callback)
  fullName: outlook.Office.MessageCompose.addFileAttachmentFromBase64Async
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFileAttachmentFromBase64Async(base64File: string, attachmentName: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: base64File
      description: La base64 codificado contenido de una imagen o un archivo que se agregarán a un correo electrónico o un evento.
      type:
      - string
    - id: attachmentName
      description: El nombre de los datos adjuntos que se muestra mientras estos se cargan. La longitud máxima es de 255 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. isInline: si es true, indica que los datos adjuntos se muestran entre líneas en el cuerpo del mensaje y no se deben mostrar en la lista de datos adjuntos.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo asyncResult. En caso de éxito, el identificador de datos adjuntos, se proporcionará en la propiedad asyncResult.value. Si la carga de los datos adjuntos no se completa correctamente, el objeto asyncResult contendrá un objeto Error que proporcionará una descripción del error.
      type:
      - '(result: AsyncResult<string>) => void'
