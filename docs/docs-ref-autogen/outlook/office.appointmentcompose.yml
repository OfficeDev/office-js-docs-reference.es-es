- uid: outlook.Office.AppointmentCompose.saveAsync
  summary: >-
    Guarda un elemento de forma asincrónica.


    Cuando se invoca, este método guarda el mensaje actual como un borrador y devuelve el identificador de elemento a través del método de devolución de llamada. En el modo en línea de Outlook Web App o Outlook, el elemento se guarda en el servidor. En modo en caché de Outlook, se guarda el elemento en la caché local.


    Dado que las citas no tienen ningún estado de borrador, si se llama a saveAsync en una cita en modo de redacción, el elemento se guardará como una cita en el calendario del usuario normal. Para las citas nuevas que no se ha guardado antes, no se enviarán invitación. Guardar una cita existente enviará una actualización a los asistentes agregados o quitados.


    Nota: Si su saveAsync complemento llamadas en un elemento en el modo de redacción con el fin de obtener un itemId para usar con EWS o la API de REST, tenga en cuenta que cuando Outlook está en modo en caché, puede tardar algún tiempo antes de que el elemento realmente se sincroniza con el servidor. Hasta que el elemento está sincronizado, utilizando la itemId devolverá un error.


    Nota: Los siguientes clientes tienen un comportamiento diferente para saveAsync en las citas en modo de redacción:


    - Mac Outlook no es compatible con saveAsync en una reunión en el modo de redacción. Llamar al método saveAsync en una reunión en Mac Outlook devolverá un error.


    - Outlook en el web siempre envía una invitación o actualización cuando se llama a saveAsync en una cita en el modo de redacción.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organizador de la cita</td></tr>


    <tr><td>Errores</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    Office.context.mailbox.item.saveAsync(
        function callback(result) {
            // Process the result
        });

    // The following is an example of the

    // `result` parameter passed to the

    // callback function. The `value`

    // property contains the item ID of

    // the item.

    {
        "value":"AAMkADI5...AAA=",
        "status":"succeeded"
    }

    ```
