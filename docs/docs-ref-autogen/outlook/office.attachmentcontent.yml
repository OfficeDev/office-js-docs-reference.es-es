- uid: outlook.Office.AttachmentContent.format
  summary: >-
    Formato de cadena que se va a usar para el contenido de un documento adjunto.


    Los datos adjuntos de archivo, el formato es una cadena con codificación base64.


    Para datos adjuntos de elemento que representan los mensajes, el formato es una cadena que representa un archivo con formato eml.


    Para datos adjuntos de elemento que representan los elementos de calendario, el formato es una cadena que representa un archivo .icalendar.


    Los datos adjuntos en la nube, el formato es una cadena de dirección URL.
  isPreview: true
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'format: MailboxEnums.AttachmentContentFormat;'
    return:
      type:
      - MailboxEnums.AttachmentContentFormat
