items:
  - uid: outlook.Office.PhoneNumber
    summary: |-
      <span data-ttu-id="e2dbc-101">Representa un número de teléfono identificado en un elemento.</span><span class="sxs-lookup"><span data-stu-id="e2dbc-101">Represents a phone number identified in an item.</span></span> <span data-ttu-id="e2dbc-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="e2dbc-102">Read mode only.</span></span>

      <span data-ttu-id="e2dbc-103">Se devuelve una matriz de PhoneNumber que contiene los números de teléfono encontrados en un mensaje de correo electrónico en la propiedad phoneNumbers del objeto enTities que se devuelve al llamar al método getEntities en el elemento seleccionado.</span><span class="sxs-lookup"><span data-stu-id="e2dbc-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>

      <span data-ttu-id="e2dbc-104">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e2dbc-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="e2dbc-105">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="e2dbc-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="e2dbc-106">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura</span><span class="sxs-lookup"><span data-stu-id="e2dbc-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="e2dbc-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="e2dbc-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
