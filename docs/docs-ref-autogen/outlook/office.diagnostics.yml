  - uid: outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="cc823-117">Obtiene una cadena que representa la vista actual de Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="cc823-117">Gets a string that represents the current view of Outlook Web App.</span></span>

      <span data-ttu-id="cc823-118">La cadena devuelta puede ser uno de los valores siguientes: OneColumn, TwoColumns o ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="cc823-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="cc823-119">Si la aplicación host no es Outlook Web App, el acceso a esta propiedad da como resultado undefined.</span><span class="sxs-lookup"><span data-stu-id="cc823-119">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="cc823-120">Outlook Web App tiene tres vistas que se corresponden con el ancho de la pantalla, con la ventana y con el número de columnas que pueden mostrarse:</span><span class="sxs-lookup"><span data-stu-id="cc823-120">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="cc823-121">OneColumn, que se muestra cuando la pantalla es estrecha.</span><span class="sxs-lookup"><span data-stu-id="cc823-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="cc823-122">Outlook Web App usa este diseño de una sola columna en la pantalla completa de un smartphone.</span><span class="sxs-lookup"><span data-stu-id="cc823-122">Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="cc823-123">TwoColumns, que se muestra cuando la pantalla es más ancha.</span><span class="sxs-lookup"><span data-stu-id="cc823-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="cc823-124">Outlook Web App usa esta vista en la mayor parte de las tabletas.</span><span class="sxs-lookup"><span data-stu-id="cc823-124">Outlook Web App uses this view on most tablets.</span></span>

      - <span data-ttu-id="cc823-125">ThreeColumns, que se muestra cuando la pantalla es ancha.</span><span class="sxs-lookup"><span data-stu-id="cc823-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="cc823-126">Por ejemplo, Outlook Web App usa esta vista en una ventana de pantalla completa en un equipo de escritorio.</span><span class="sxs-lookup"><span data-stu-id="cc823-126">For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="cc823-127">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cc823-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="cc823-128">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="cc823-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="cc823-129">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="cc823-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
