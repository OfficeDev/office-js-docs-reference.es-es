- uid: outlook.Office.AppointmentForm.end
  summary: >-
    Obtiene o establece la fecha y la hora de finalización de la cita.


    La propiedad end se expresa como un valor de fecha y hora Universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor de la propiedad end en fecha del cliente y hora local.


    *Modo de lectura*


    La propiedad end devuelve un objeto Date.


    *Modo de redacción*


    La propiedad end devuelve un objeto Time.


    Si usa el método Time.setAsync para establecer la hora de finalización, use el método convertToUtcClientTime para convertir la hora local del cliente en un valor UTC para el servidor.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: end
  fullName: outlook.Office.AppointmentForm.end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
