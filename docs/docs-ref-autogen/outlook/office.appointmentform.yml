- uid: outlook.Office.AppointmentForm.optionalAttendees
  summary: >-
    Proporciona acceso a los asistentes opcionales de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.


    *Modo de lectura*


    La propiedad optionalAttendees devuelve una matriz que contiene un objeto EmailAddressDetails para cada asistente opcional a la reunión.


    *Modo de redacción*


    La propiedad optionalAttendees devuelve un objeto Recipients que proporciona métodos para obtener o actualizar a los asistentes opcionales de una reunión.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


