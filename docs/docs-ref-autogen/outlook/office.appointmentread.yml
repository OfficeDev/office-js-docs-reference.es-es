      - Office.EventType
    - id: handler
      description: La función para controlar el evento. La función debe aceptar un parámetro único, que es un literal de objeto. La propiedad type en el parámetro coincidirá con el parámetro eventType se pasan a addHandlerAsync.
      type:
      - any
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - any
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.AppointmentRead.attachments
  summary: >-
    Obtiene una matriz de datos adjuntos para el elemento.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>


    Nota: Algunos tipos de archivos están bloqueados por Outlook debido a problemas de seguridad y, por tanto, no se devuelven. Para obtener más información, vea [datos adjuntos bloqueados en Outlook](https://support.office.com/article/Blocked-attachments-in-Outlook-434752E1-02D3-4E90-9124-8B81E49A8519)<!-- -->.

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // The following code builds an HTML string with details of all attachments on the current item.

    var _Item = Office.context.mailbox.item;

    var outputString = "";


    if (_Item.attachments.length > 0) {
        for (i = 0 ; i < _Item.attachments.length ; i++) {
            var _att = _Item.attachments[i];
            outputString += "<BR>" + i + ". Name: ";
            outputString += _att.name;
            outputString += "<BR>ID: " + _att.id;
            outputString += "<BR>contentType: " + _att.contentType;
            outputString += "<BR>size: " + _att.size;
            outputString += "<BR>attachmentType: " + _att.attachmentType;
            outputString += "<BR>isInline: " + _att.isInline;
        }
    }


    // Do something with outputString

    ```
  name: attachments
  fullName: outlook.Office.AppointmentRead.attachments
  langs:
  - typeScript
  type: property
  syntax:
    content: 'attachments: Office.AttachmentDetails[];'
    return:
      type:
      - Office.AttachmentDetails[]
