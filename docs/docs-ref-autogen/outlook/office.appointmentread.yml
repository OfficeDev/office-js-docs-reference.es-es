    Actualmente son los tipos de eventos compatibles `Office.EventType.AppointmentTimeChanged` <!-- -->, `Office.EventType.RecipientsChanged` <!-- -->, y `Office.EventType.RecurrenceChanged` <!-- -->.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>


    Además de esta firma, el método también tiene la siguiente firma:


    `removeHandlerAsync(eventType:EventType, handler: any, callback?: (result: AsyncResult<void>) => void): void;`
  name: removeHandlerAsync(eventType, handler, options, callback)
  fullName: outlook.Office.AppointmentRead.removeHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeHandlerAsync(eventType:EventType, handler: any, options?: any, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: El evento que debe invocar el controlador.
      type:
      - EventType
    - id: handler
      description: La función para controlar el evento. La función debe aceptar un parámetro único, que es un literal de objeto. La propiedad type en el parámetro coincidirá con el parámetro eventType se pasan a removeHandlerAsync.
      type:
      - any
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - any
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.AppointmentRead.requiredAttendees
  summary: >-
    Proporciona acceso a los asistentes necesarios de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.


    La propiedad requiredAttendees devuelve una matriz que contiene un objeto [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) para cada asistente necesario a la reunión.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>

    ####Ejemplos


    ```javascript

    Office.context.mailbox.item.requiredAttendees.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.requiredAttendees.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.requiredAttendees.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfRequiredAttendeesRecipients = asyncResult.value;
    }

    ```
  name: requiredAttendees
  fullName: outlook.Office.AppointmentRead.requiredAttendees
  langs:
  - typeScript
  type: property
  syntax:
    content: 'requiredAttendees: EmailAddressDetails[];'
    return:
      type:
      - EmailAddressDetails[]
- uid: outlook.Office.AppointmentRead.seriesId
  summary: >-
    Obtiene el identificador de la serie a la que pertenece una instancia.


    En OWA y Outlook, el seriesId devuelve el identificador de Exchange Web Services (EWS) del elemento primario (serie) al que pertenece este producto. Sin embargo, en iOS y Android, el seriesId devuelve el identificador del resto del elemento primario.


    Nota: El identificador devuelto por la propiedad seriesId es el mismo que el identificador de elemento de servicios Web de Exchange. La propiedad seriesId no es idéntica a los identificadores de Outlook utilizadas por la API de REST de Outlook. Antes de realizar llamadas a la API de REST con este valor, se debe convertir mediante Office.context.mailbox.convertToRestId. Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


    La propiedad seriesId devuelve null para los elementos que no tienen elementos primarios, como citas únicas, elementos de serie, o solicitudes de reunión y devuelve el valor undefined para todos los elementos que no son las convocatorias de reunión.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>
  name: seriesId
  fullName: outlook.Office.AppointmentRead.seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
- uid: outlook.Office.AppointmentRead.start
  summary: >-
    Obtiene la fecha y hora en que empezará la cita.


    La propiedad start es un objeto de fecha expresado como un valor de fecha y hora Universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor en fecha del cliente y hora local.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>

    ####Ejemplos


    ```javascript

    // The following example sets the start time of an appointment in compose mode by

    // using the `setAsync` method of the `Time` object.

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used
        // in the callback
        asyncContext: {verb:"Set"}
    }

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
  name: start
  fullName: outlook.Office.AppointmentRead.start
  langs:
  - typeScript
  type: property
  syntax:
    content: 'start: Date;'
    return:
      type:
      - Date
- uid: outlook.Office.AppointmentRead.subject
  summary: >-
    Obtiene la descripción que aparece en el campo Asunto de un elemento.


    La propiedad subject obtiene o establece el asunto completo del elemento, como lo envió el servidor de correo electrónico.


    La propiedad subject devuelve una cadena. Use la propiedad normalizedSubject para obtener el asunto menos cualquier prefijo inicial como RE: y FW:.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>

    ####Ejemplos


    ```javascript

    // The following JavaScript code example shows how to access the

    // `subject` property of the current item in Outlook.


    // The initialize function is required for all apps.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, app-specific code can run.
            var item = Office.context.mailbox.item;
            var subject = item.subject;
            // Continue with processing the subject of the current item,
            // which can be a message or appointment.
        });
    }

    ```
  name: subject
  fullName: outlook.Office.AppointmentRead.subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: string;'
    return:
      type:
      - string
