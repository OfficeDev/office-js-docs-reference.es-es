items:
- uid: outlook.Office.MeetingSuggestion
  summary: >-
    Representa una reunión sugerida encontrada en un elemento. Solo modo Lectura.


    La lista de reuniones sugeridas en un mensaje de correo electrónico se devuelve en la propiedad meetingSuggestions del objeto Entities que se devuelve cuando se llama al método getEntities o getEntitiesByType en el elemento activo.


    Los valores start y end son representaciones de cadenas de un objeto Date que contiene la fecha y la hora en la que la reunión sugerida va a comenzar y finalizar. Los valores se encuentran en la zona horaria predeterminada especificada para el usuario actual.


    \[[Conjunto de API: buzón 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
