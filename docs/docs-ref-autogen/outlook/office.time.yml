    <span data-ttu-id="3c864-132">Además de esta firma, este método también tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="3c864-132">In addition to this signature, this method also has the following signatures:</span></span>


    `setAsync(dateTime: Date): void;`


    `setAsync(dateTime: Date, options: Office.AsyncContextOptions): void;`


    `setAsync(dateTime: Date, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="3c864-133">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3c864-133">Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used
        // in the callback
        asyncContext: {verb:"Set"}
    }

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
