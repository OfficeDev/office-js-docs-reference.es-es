- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="3c864-121">Establece la hora de inicio o finalización de una cita.</span><span class="sxs-lookup"><span data-stu-id="3c864-121">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="3c864-p104">Si se llama al método setAsync en la propiedad start, la propiedad end se ajustará para mantener la duración de la cita que se ha establecido con anterioridad. Si se llama al método setAsync en la propiedad end, la duración de la cita se extenderá hasta la nueva hora de finalización.</span><span class="sxs-lookup"><span data-stu-id="3c864-p104">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="3c864-124">La hora debe especificarse conforme al sistema UTC. Puede obtener la hora UTC correcta con el método convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="3c864-124">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


