- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="d5f19-p101">Obtiene la respuesta que ha devuelto un asistente de una cita. Esta propiedad se aplica solo a un asistente de una cita, como se ha representado en la propiedad optionalAttendees o requiredAttendees. Esta propiedad devuelve undefined en otros escenarios.</span><span class="sxs-lookup"><span data-stu-id="d5f19-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"d5f19-110\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"d5f19-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
