- uid: outlook.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="39a48-p101">La configuración creada con los métodos del objeto RoamingSettings se guarda por complemento y por usuario. Es decir, está disponible solo para el complemento que la ha creado y solo desde el buzón del usuario en el que está guardada.</span><span class="sxs-lookup"><span data-stu-id="39a48-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="39a48-p102">Aunque la API del complemento de Outlook limita el acceso a esta configuración solo al complemento que la creó, esta configuración no se debe considerar un almacenamiento seguro. Se puede tener acceso mediante Servicios Web Exchange o la biblioteca MAPI extendida. No debe usarse para almacenar información confidencial como credenciales de usuario o tokens de seguridad.</span><span class="sxs-lookup"><span data-stu-id="39a48-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="39a48-106">El nombre de una configuración es una cadena, mientras que el valor puede ser String, Number, Boolean, Null, Object o Array.</span><span class="sxs-lookup"><span data-stu-id="39a48-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="39a48-107">Se puede tener acceso al objeto RoamingSettings mediante la propiedad roamingSettings del espacio de nombres Office.context.</span><span class="sxs-lookup"><span data-stu-id="39a48-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="39a48-108">Importante: El objeto RoamingSettings se inicializa desde el almacenamiento persistente sólo cuando el complemento se carga por primera vez.</span><span class="sxs-lookup"><span data-stu-id="39a48-108">Important: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="39a48-109">Paneles de tareas, esto significa que sólo se inicializa cuando se abre el panel de tareas por primera vez.</span><span class="sxs-lookup"><span data-stu-id="39a48-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="39a48-110">Si el panel de tareas se desplaza a otra página o vuelve a cargar la página actual, se restablece el objeto en memoria en sus valores iniciales, incluso si el complemento conserva los cambios.</span><span class="sxs-lookup"><span data-stu-id="39a48-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="39a48-111">Los cambios persistentes no estará disponibles hasta que se cierra y se vuelve a abrir el panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="39a48-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="39a48-112">\[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="39a48-112">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="39a48-113">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="39a48-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="39a48-114">Restringido</span><span class="sxs-lookup"><span data-stu-id="39a48-114">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="39a48-115">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="39a48-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="39a48-116">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="39a48-116">Compose or read</span></span></td></tr></table><span data-ttu-id="39a48-117">

    ####Ejemplos</span><span class="sxs-lookup"><span data-stu-id="39a48-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
