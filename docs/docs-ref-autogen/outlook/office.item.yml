      Actualmente, los tipos de eventos admitidos son`Office.EventType.AppointmentTimeChanged`<!-- -->, `Office.EventType.RecipientsChanged`<!-- -->, y`Office.EventType.RecurrenceChanged`<!-- -->. En la versión `Office.EventType.AttachmentsChanged` preliminar `Office.EventType.EnhancedLocationsChanged` , también son compatibles.

