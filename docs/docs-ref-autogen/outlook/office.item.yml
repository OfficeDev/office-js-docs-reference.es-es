  - uid: outlook.Office.Item.getAttachmentContentAsync
    summary: |-
      Obtiene datos adjuntos de un mensaje o cita y los devuelve como un objeto **AttachmentContent** .

      El `getAttachmentContentAsync` método obtiene los datos adjuntos con el identificador especificado del elemento. Como práctica recomendada, debe usar el identificador para recuperar datos adjuntos en la misma sesión que identificadores se recuperaron con la `getAttachmentsAsync` llamada o `item.attachments` . En Outlook Web App y OWA para los dispositivos, el identificador de datos adjuntos es válido solo en la misma sesión. Una sesión es superior a cuando el usuario cierra la aplicación o si el usuario comienza a redactar un formulario en línea y, a continuación, el formulario continúa en una ventana independiente.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      **Errores**:

      - InvalidAttachmentId: el identificador de datos adjuntos no existe.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var item = Office.context.mailbox.item;
      var listOfAttachments = [];
      item.getAttachmentsAsync(callback);

      function callback(result) {
          if (result.value.length > 0) {
              for (i = 0 ; i < result.value.length ; i++) {
                  var options = {asyncContext: {type: result.value[i].attachmentType}};
                  getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
              }
          }
      }

      function handleAttachmentsCallback(result) {
          // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
          if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
              // Handle file attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
              // Handle email item attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
              // Handle .icalender attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
              // Handle cloud attachment.
          } else {
              // Handle attachment formats that are not supported.
          }
      }
      ```
