    <tr><td>[<span data-ttu-id="9d77f-152">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="9d77f-152">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9d77f-153">Asistente de cita</span><span class="sxs-lookup"><span data-stu-id="9d77f-153">Appointment Attendee</span></span></td></tr></table>


    <span data-ttu-id="9d77f-154">Además de esta firma, el método también tiene la siguiente firma:</span><span class="sxs-lookup"><span data-stu-id="9d77f-154">In addition to this signature, the method also has the following signature:</span></span>


    `getInitializationContextAsync(callback?: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="9d77f-155">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="9d77f-155">Examples</span></span>


    ```javascript

    // Get the initialization context (if present)

    Office.context.mailbox.item.getInitializationContextAsync(
        function(asyncResult) {
            if (asyncResult.status == Office.AsyncResultStatus.Succeeded) {
                if (asyncResult.value != null && asyncResult.value.length > 0) {
                    // The value is a string, parse to an object
                    var context = JSON.parse(asyncResult.value);
                    // Do something with context
                } else {
                    // Empty context, treat as no context
                }
            } else {
                if (asyncResult.error.code == 9020) {
                    // GenericResponseError returned when there is no context
                    // Treat as no context
                } else {
                    // Handle the error
                }
            }
        }
    );

    ```
