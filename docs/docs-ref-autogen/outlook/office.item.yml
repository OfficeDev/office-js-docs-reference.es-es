- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    Obtiene un dato adjunto de un mensaje o cita y lo devuelve como una `Office.AttachmentContent` objeto.


    El método `getAttachmentContentAsync` quita del elemento los datos adjuntos con el identificador especificado. Como procedimiento recomendado, use el identificador para recuperar los datos adjuntos en la misma sesión que los identificadores de datos adjuntos recuperados con la llamada `getAttachmentsAsync` o `item.attachments`. En Outlook Web App y Outlook Web App para dispositivos, el identificador de datos adjuntos solo es válido en la misma sesión. Una sesión finaliza cuando el usuario cierra la aplicación, o bien si el usuario empieza a redactar en un formulario insertado y, después, se extrae el formulario en línea para continuar en una ventana independiente.


    \[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr>\n\n<tr><td>Errores</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>\n####Ejemplos\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar listOfAttachments = [];\nitem.getAttachmentsAsync(callback);\nfunction callback(result) {\n    if (result.value.length > 0) {\n        for (i = 0 ; i < result.value.length ; i++) {\n            var options = {asyncContext: {type: result.value[i].attachmentType}};\n            getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);  \n        }\n    }\n}\n\nfunction handleAttachmentsCallback(result) {\n    // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file\n    if (result.format == Office.MailboxEnums.AttachmentContentFormat.Base64) {\n        // handle file attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.Eml) {\n        // handle item attachment\n    }\n    else if (result.format == Office.MailboxEnums.AttachmentContentFormat.ICalendar) {\n        // handle .icalender attachment\n    }\n    else {\n        // handle cloud attachment  \n    }\n}\n```"
  isPreview: true
  name: getAttachmentContentAsync(attachmentId, options, callback)
  fullName: getAttachmentContentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAttachmentContentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.AttachmentContent>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentId
      description: El identificador de los datos adjuntos que quiera obtener.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. Si se produce un error en la llamada, la propiedad asyncResult.error contendrá y código de error con el motivo del error.
      type:
      - '(result: AsyncResult<Office.AttachmentContent>) => void'
- uid: outlook.Office.Item.getInitializationContextAsync
  summary: "Obtiene los datos de inicialización se pasan cuando el complemento está [activado por un mensaje que se pueden procesar](https://docs.microsoft.com/outlook/actionable-messages/invoke-add-in-from-actionable-message)<!-- -->.\n\nNota: Este método solo es compatible con Outlook 2016 para Windows (versiones Hacer clic y ejecutar a partir de la versión 16.0.8413.1000) y Outlook en la web para Office 365. \n\n\\[[Conjunto de API: vista previa de buzón de correo](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]"
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr></table>


    Además de esta firma, el método también tiene la siguiente firma:


    `getInitializationContextAsync(callback?: (result: AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Get the initialization context (if present)

    Office.context.mailbox.item.getInitializationContextAsync(
        function(asyncResult) {
            if (asyncResult.status == Office.AsyncResultStatus.Succeeded) {
                if (asyncResult.value != null && asyncResult.value.length > 0) {
                    // The value is a string, parse to an object
                    var context = JSON.parse(asyncResult.value);
                    // Do something with context
                } else {
                    // Empty context, treat as no context
                }
            } else {
                if (asyncResult.error.code == 9020) {
                    // GenericResponseError returned when there is no context
                    // Treat as no context
                } else {
                    // Handle the error
                }
            }
        }
    );

    ```
  isPreview: true
  name: getInitializationContextAsync(options, callback)
  fullName: getInitializationContextAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getInitializationContextAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. En caso de éxito, los datos de inicialización se proporcionan en la propiedad asyncResult.value como una cadena. Si no hay ningún contexto de inicialización, el objeto asyncResult contendrá un objeto Error con la propiedad de código establecida en 9020 y su propiedad name establecida en GenericResponseError.
      type:
      - '(result: AsyncResult<string>) => void'
