- uid: outlook.Office.Item.recurrence
  summary: >-
    Obtiene o establece el patrón de periodicidad de una cita. Obtiene el patrón de periodicidad de una convocatoria de reunión. Lectura y redacción modos para elementos de cita. Modo de lectura para los elementos de solicitud de reunión.


    La propiedad de periodicidad devuelve un objeto de periodicidad para solicitudes de reuniones o citas periódicas si un elemento es una serie o una instancia de una serie. `null`se devuelve solo citas y convocatorias de reunión de citas únicas. `undefined`se devuelve para los mensajes que no son las convocatorias de reunión.


    Nota: Las convocatorias de reunión tienen un valor itemClass IPM. Schedule.Meeting.Request.


    Nota: Si el objeto de periodicidad es null, esto indica que el objeto es una cita única o una convocatoria de reunión de una cita única y no forma parte de una serie.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
