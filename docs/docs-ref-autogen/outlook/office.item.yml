- uid: outlook.Office.Item.recurrence
  summary: >-
    Obtiene o establece el patrón de periodicidad de una cita. Obtiene el patrón de periodicidad de una convocatoria de reunión. Lea y redacte modos de elementos de la cita. Lea más sobre los elementos de solicitud de reunión.


    La propiedad de periodicidad devuelve un objeto de periodicidad para solicitudes de reuniones o citas periódicas si un elemento es una serie o una instancia de una serie. `null` se devuelve para citas únicas y convocatorias de reunión de citas únicas. `undefined` se devuelve para mensajes que no son convocatorias de reunión.


    Nota: Las convocatorias de reunión tienen un valor itemClass IPM. Schedule.Meeting.Request.


    Nota: Si el objeto de periodicidad es null, esto indica que el objeto es una cita única o una convocatoria de reunión de una cita única y no forma parte de una serie.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
