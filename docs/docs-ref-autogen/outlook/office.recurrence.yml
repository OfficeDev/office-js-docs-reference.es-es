- uid: outlook.Office.Recurrence.getAsync
  summary: >-
    Devuelve el objeto actual de periodicidad de una serie de citas.


    Este método devuelve el objeto de periodicidad toda la serie de citas.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>\n\nAdemás de esta firma, este método también tiene la siguiente firma:\n\n`getAsync(callback?: (result: Office.AsyncResult<Recurrence>) => void): void;`\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// This example gets the recurrence object of an appointment or meeting request item.\nOffice.context.mailbox.item.recurrence.getAsync(callback);\nfunction callback(asyncResult){\n    var context = asyncResult.context;\n    var recurrence = asyncResult.value;\n    if (recurrence == null) {\n        console.log(\"Non-recurring meeting\");\n        return;\n    }\n\n    console.log(JSON.stringify(recurrence));\n}\n\n// The following example shows the results of the getAsync call that retrieves the recurrence for a series.\n// NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the \n// recurrence.seriesTime property. You should use the SeriesTime object's methods to get the \n// recurrence date and time properties.\nRecurrence = {\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 2, \"days\": [\"mon\",\"thu\",\"fri\"], \"firstDayOfWeek\": \"sun\"},\n    \"seriesTime\": {seriesTimeObject}, \n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\", \"offset\": -480}}\n```"
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<Recurrence>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult. El `value` (propiedad) del resultado es un objeto de periodicidad.
      type:
      - '(result: Office.AsyncResult<Recurrence>) => void'
