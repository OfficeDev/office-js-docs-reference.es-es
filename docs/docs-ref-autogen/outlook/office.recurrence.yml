- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    El objeto [Office.SeriesTime](xref:outlook.Office.SeriesTime) permite administrar las fechas de inicio y finalización de la serie de citas periódicas y el inicio habitual y horas de finalización de instancias. **Este objeto no está en hora UTC.** En su lugar, se establece en la zona horaria especificado por el valor recurrenceTimeZone o el valor predeterminado de zona horaria del elemento.


