  remarks: "<table><tr><td>[<span data-ttu-id=\"9ce1d-174\">Nivel de permisos mínimo</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-174\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"9ce1d-175\">ReadWriteItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-175\">ReadWriteItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"9ce1d-176\">Modo de Outlook aplicable</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-176\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"9ce1d-177\">Redacción</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-177\">Compose</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"9ce1d-178\">Errores</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-178\">Errors</span></span></td><td><span data-ttu-id=\"9ce1d-179\">InvalidEndTime - la hora de finalización de la cita es antes de su hora de inicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-179\">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr></table>\n\n<span data-ttu-id=\"9ce1d-180\">Además de la firma principal, este método también tiene esta firma:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-180\">In addition to the main signature, this method also has this signature:</span></span>\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"9ce1d-181\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"9ce1d-181\">Examples</span></span>\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new SeriesTime(); \nseriesTimeObject.setStartDate(2017,11,2);  \nseriesTimeObject.setEndDate(2017,12,2); \nseriesTimeObject.s