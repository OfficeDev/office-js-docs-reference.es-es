      <span data-ttu-id="e4ef1-161">Establece el patrón de periodicidad de una serie de citas.</span><span class="sxs-lookup"><span data-stu-id="e4ef1-161">Sets the recurrence pattern of an appointment series.</span></span>

      <span data-ttu-id="e4ef1-162">**Nota**: setAsync solo debe estar disponible para los elementos de la serie y no para los elementos de instancia.</span><span class="sxs-lookup"><span data-stu-id="e4ef1-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

      <span data-ttu-id="e4ef1-163">\[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e4ef1-163">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="e4ef1-164">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="e4ef1-164">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="e4ef1-165">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción</span><span class="sxs-lookup"><span data-stu-id="e4ef1-165">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="e4ef1-166">**Errores**:</span><span class="sxs-lookup"><span data-stu-id="e4ef1-166">**Errors**:</span></span>

      - <span data-ttu-id="e4ef1-167">InvalidEndTime: la hora de finalización de la cita es anterior a su hora de inicio.</span><span class="sxs-lookup"><span data-stu-id="e4ef1-167">InvalidEndTime: The appointment end time is before its start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e4ef1-168">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="e4ef1-168">Examples</span></span>

      ```javascript
      // The following example sets the recurrence pattern of an appointment series.
      var seriesTimeObject = new Office.SeriesTime();
      seriesTimeObject.setStartDate(2019,10,2);
      seriesTimeObject.setEndDate(2019,11,2);
      seriesTimeObject.setStartTime(10,30);
      seriesTimeObject.setDuration(30);

      var pattern = {
          "seriesTime": seriesTimeObject,
          "recurrenceType": "weekly",
          "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
          "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

      Office.context.mailbox.item.recurrence.setAsync(pattern, callback);

      function callback(asyncResult)
      {
          console.log(JSON.stringify(asyncResult));
      }

      // Result: This created a recurring event from November 2, 2019 to December 2, 2019
      //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.
      ```
