    <span data-ttu-id="26b45-172">Nota: setAsync sólo debe estar disponible para los elementos de serie y no los elementos de la instancia.</span><span class="sxs-lookup"><span data-stu-id="26b45-172">Note: setAsync should only be available for series items and not instance items.</span></span>


    <span data-ttu-id="26b45-173">\[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="26b45-173">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"26b45-174\">Nivel de permisos mínimo</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-174\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"26b45-175\">ReadWriteItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-175\">ReadWriteItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"26b45-176\">Modo de Outlook válido</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-176\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"26b45-177\">Redacción</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-177\">Compose</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"26b45-178\">Errores</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-178\">Errors</span></span></td><td><span data-ttu-id=\"26b45-179\">InvalidEndTime - la hora de finalización de la cita es antes de su hora de inicio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-179\">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr></table>\n\n<span data-ttu-id=\"26b45-180\">Además de esta firma, este método también tiene la siguiente firma:</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-180\">In addition to this signature, this method also has the following signature:</span></span>\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"26b45-181\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"26b45-181\">Examples</span></span>\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new Office.SeriesTime(); \nseriesTimeObject.setStartDate(2019,10,2);  \nseriesTimeObject.setEndDate(2019,11,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}};\n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, callback);\n\nfunction callback(asyncResult)\n{\n    console.log(JSON.stringify(asyncResult)); \n}\n\n//Result: This created a recurring event from November 2, 2019 to December 2, 2019\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
