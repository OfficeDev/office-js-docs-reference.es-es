    <span data-ttu-id="de534-169">Establece el patrón de periodicidad de una serie de citas.</span><span class="sxs-lookup"><span data-stu-id="de534-169">Sets the recurrence pattern of an appointment series.</span></span>


    <span data-ttu-id="de534-170">**Nota**: setAsync solo debe estar disponible para los elementos de la serie y no para los elementos de instancia.</span><span class="sxs-lookup"><span data-stu-id="de534-170">**Note**: setAsync should only be available for series items and not instance items.</span></span>


    <span data-ttu-id="de534-171">\[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="de534-171">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="de534-172">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="de534-172">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="de534-173">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="de534-173">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="de534-174">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="de534-174">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="de534-175">Redacción</span><span class="sxs-lookup"><span data-stu-id="de534-175">Compose</span></span></td></tr> <tr><td><span data-ttu-id="de534-176">Errors</span><span class="sxs-lookup"><span data-stu-id="de534-176">Errors</span></span></td><td><span data-ttu-id="de534-177">InvalidEndTime: la hora de finalización de la cita es anterior a su hora de inicio.</span><span class="sxs-lookup"><span data-stu-id="de534-177">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr> </table><span data-ttu-id="de534-178">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="de534-178">

    #### Examples</span></span>


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
