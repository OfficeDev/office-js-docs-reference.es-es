- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    El objeto [Office.SeriesTime](xref:outlook.Office.SeriesTime) permite administrar las fechas de inicio y finalización de la serie de citas periódicas y el inicio habitual y horas de finalización de instancias. **Este objeto no está en hora UTC.** En su lugar, se establece en la zona horaria especificado por el valor recurrenceTimeZone o el valor predeterminado de zona horaria del elemento.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: seriesTime
  fullName: seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: SeriesTime;'
    return:
      type:
      - SeriesTime
- uid: outlook.Office.Recurrence.setAsync
  summary: >-
    Establece el patrón de periodicidad de una serie de citas.


    Nota: setAsync sólo debe estar disponible para los elementos de serie y no los elementos de la instancia.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>\n\n<tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>\n\n<tr><td>Errores</td><td>InvalidEndTime - la hora de finalización de la cita es antes de su hora de inicio.</td></tr></table>\n\nAdemás de esta firma, este método también tiene la siguiente firma:\n\n`setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;`\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// The following example sets the recurrence pattern of an appointment series.\nvar seriesTimeObject = new Office.SeriesTime(); \nseriesTimeObject.setStartDate(2019,10,2);  \nseriesTimeObject.setEndDate(2019,11,2); \nseriesTimeObject.setStartTime(10,30); \nseriesTimeObject.setDuration(30);\n\nvar pattern = {\n    \"seriesTime\": seriesTimeObject,\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 1, \"days\": [\"tue\", \"thu\"], \"firstDayOfWeek\": \"sun\"},\n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\"}};\n\nOffice.context.mailbox.item.recurrence.setAsync(pattern, callback);\n\nfunction callback(asyncResult)\n{\n    console.log(JSON.stringify(asyncResult)); \n}\n\n//Result: This created a recurring event from November 2, 2019 to December 2, 2019\n//        at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.\n```"
  name: setAsync(recurrencePattern, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Un objeto de periodicidad.
      type:
      - Recurrence
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
