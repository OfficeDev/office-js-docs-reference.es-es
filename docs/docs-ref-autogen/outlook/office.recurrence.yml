  summary: >-
    <span data-ttu-id="ba4b6-130">Devuelve el objeto actual de periodicidad de una serie de citas.</span><span class="sxs-lookup"><span data-stu-id="ba4b6-130">Returns the current recurrence object of an appointment series.</span></span>


    <span data-ttu-id="ba4b6-131">Este método devuelve el objeto de periodicidad toda la serie de citas.</span><span class="sxs-lookup"><span data-stu-id="ba4b6-131">This method returns the entire recurrence object for the appointment series.</span></span>


    <span data-ttu-id="ba4b6-132">\[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ba4b6-132">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table><tr><td>[<span data-ttu-id=\"ba4b6-133\">Nivel de permisos mínimo</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-133\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"ba4b6-134\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-134\">ReadItem</span></span></td></tr>\n\n<tr><td>[<span data-ttu-id=\"ba4b6-135\">Modo de Outlook aplicable</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-135\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"ba4b6-136\">Redacción o lectura</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-136\">Compose or read</span></span></td></tr></table>\n\n<span data-ttu-id=\"ba4b6-137\">Además de esta firma, este método también tiene la siguiente firma:</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-137\">In addition to this signature, this method also has the following signature:</span></span>\n\n`getAsync(callback?: (result: AsyncResult<Office.Recurrence>) => void): void;`\n#### <a name=\"examples\"></a><span data-ttu-id=\"ba4b6-138\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ba4b6-138\">Examples</span></span>\n\n```javascript\n// This example gets the recurrence object of an appointment or meeting request item.\nOffice.context.mailbox.item.recurrence.getAsync(callback);\nfunction callback(asyncResult){\n    var context = asyncResult.context;\n    var recurrence = asyncResult.value;\n    if (recurrence == null) {\n        console.log(\"Non-recurring meeting\");\n        return;\n    }\n\n    console.log(JSON.stringify(recurrence));\n}\n\n// The following example shows the results of the getAsync call that retrieves the recurrence for a series.\n// NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the \n// recurrence.seriesTime property. You should use the SeriesTime object's methods to get the \n// recurrence date and time properties.\nRecurrence = {\n    \"recurrenceType\": \"weekly\",\n    \"recurrenceProperties\": {\"interval\": 2, \"days\": [\"mon\",\"thu\",\"fri\"], \"firstDayOfWeek\": \"sun\"},\n    \"seriesTime\": {seriesTimeObject}, \n    \"recurrenceTimeZone\": {\"name\": \"Pacific Standard Time\", \"offset\": -480}}\n```"
