- uid: outlook.Office.Recurrence.setAsync_1
  summary: >-
    Establece el patrón de periodicidad de una serie de citas.


    **Nota**: setAsync sólo debe estar disponible para los elementos de serie y no los elementos de la instancia.


    \[[Conjunto de API: buzón 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>InvalidEndTime - la hora de finalización de la cita es antes de su hora de inicio.</td></tr></table>

    ####Ejemplos


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
  name: setAsync(recurrencePattern, callback)
  fullName: setAsync(recurrencePattern, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Un objeto de periodicidad.
      type:
      - Recurrence
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único, asyncResult, que es un objeto Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
