### YamlMime:UniversalReference
items:
  - uid: outlook.Office.MasterCategories
    summary: |-
      Representa la lista maestra de categorías en el buzón.

      En Outlook, un usuario puede agrupar mensajes y citas mediante una categoría para codificarlas por colores. El usuario define las categorías de una lista maestra en su buzón. A continuación, pueden aplicar una o más categorías a un elemento.

      \[[Conjunto de API: vista previa de buzón](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadMailbox

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura
    isPreview: true
    name: Office.MasterCategories
    fullName: Office.MasterCategories
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.MasterCategories.addAsync
      - outlook.Office.MasterCategories.addAsync_1
      - outlook.Office.MasterCategories.getAsync
      - outlook.Office.MasterCategories.getAsync_1
      - outlook.Office.MasterCategories.removeAsync
      - outlook.Office.MasterCategories.removeAsync_1
  - uid: outlook.Office.MasterCategories.addAsync
    summary: 'Agrega categorías a la lista maestra en un buzón. Cada categoría debe tener un nombre único, pero varias categorías pueden usar el mismo color.'
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteMailbox

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      **Errores**:

      - DuplicateCategory: una de las categorías proporcionadas ya está en la lista principal de categorías.

      - PermissionDenied: el usuario no tiene permiso para realizar esta acción.
    isPreview: true
    name: 'addAsync(categories, options, callback)'
    fullName: 'addAsync(categories, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(categories: CategoryDetails[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: categories
          description: Las categorías que se agregarán a la lista maestra en el buzón de correo.
          type:
            - 'CategoryDetails[]'
        - id: options
          description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: |-
            Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult.

            \[Conjunto de API: vista previa de buzón\]
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
