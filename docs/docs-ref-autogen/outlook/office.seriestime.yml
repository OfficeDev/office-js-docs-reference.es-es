- uid: outlook.Office.SeriesTime.setStartTime
  summary: >-
    Establece la hora de inicio de todas las instancias de una serie de citas periódicas en cualquier zona horaria se establece el patrón de periodicidad (zona de hora del elemento se usa de forma predeterminada).


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>Formato de hora no válido: el tiempo no está en un formato aceptable.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setStartTime(time: string): void;`(Donde tiempo es la hora de inicio de todas las instancias representado por el formato de cadena de fecha y hora estándar: "THH:mm:ss: mmm").

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // This example sets the start time of each instance of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);


    // Alternative: Set the start time of all instances of a recurring appointment series to 11:30 PM.

    seriesTimeObject.setStartTime("T23:30:00");

    ```
  name: setStartTime(hours, minutes)
  fullName: outlook.Office.SeriesTime.setStartTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setStartTime(hours: number, minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: hours
      description: 'El valor de hora de la hora de inicio. Intervalo válido: 0-24.'
      type:
      - number
    - id: minutes
      description: 'El valor de minuto de la hora de inicio. Intervalo válido: 0-59.'
      type:
      - number
