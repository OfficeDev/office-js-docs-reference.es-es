- uid: outlook.Office.SeriesTime.setDuration
  summary: >-
    Establece la duración de todas las citas en un patrón de periodicidad. Esto también cambiará a la hora de finalización del patrón de frecuencia.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>

    ####Ejemplos


    ```javascript

    // This example sets the duration of each appointment in a recurring series to 2 hours.

    Office.context.mailbox.item.recurrence.getAsync(callback);

    function callback(asyncResult){
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        var endDate = recurrence.seriesTime.getStartTime();
    }

    ```
  name: setDuration(minutes)
  fullName: outlook.Office.SeriesTime.setDuration
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDuration(minutes: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: minutes
      description: La longitud de la cita en minutos.
      type:
      - number
- uid: outlook.Office.SeriesTime.setEndDate
  summary: >-
    Establece la fecha de finalización de una serie de citas periódicas.


    \[[Conjunto de API: buzón 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>Formato de fecha no válida - la fecha no está en un formato aceptable.</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `setEndDate(date: string): void;`(Donde fecha es la fecha de finalización de la serie de citas periódicas que se representan en el formato de fecha [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : "Aaaa-MM-DD").

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // This example sets the end date of a recurring appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setEndDate(2017, 10, 2);


    // Alternative: Set the end date using ISO 8601 date standard

    seriesTimeObject.setEndDate("2017-11-02");

    ```
  name: setEndDate(year, month, day)
  fullName: outlook.Office.SeriesTime.setEndDate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setEndDate(year: number, month: number, day: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: year
      description: El valor de año de la fecha de finalización.
      type:
      - number
    - id: month
      description: El valor de mes de la fecha de finalización. Intervalo válido es de 0-11 donde 0 representa el mes 1 y 11 representa el mes 12.
      type:
      - number
    - id: day
      description: El valor de día de la fecha de finalización.
      type:
      - number
