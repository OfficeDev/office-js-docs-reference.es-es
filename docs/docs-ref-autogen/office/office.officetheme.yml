- uid: office.Office.OfficeTheme
  summary: >-
    Proporciona acceso a las propiedades de los colores del tema de Office.


    El uso de colores del tema de Office permite coordinar la combinación de colores del complemento con el tema actual de Office seleccionado por el usuario &gt; con la &gt; interfaz de usuario de la cuenta de Office del tema de Office, que se aplica en todas las aplicaciones host de Office. El uso de colores del tema de Office es idóneo para los complementos de correo y panel de tareas.
  remarks: >-
    **Detalles de compatibilidad**


    Una Y de mayúsculas en la siguiente matriz indica que estas propiedades son compatibles con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta enumeración.


    Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [Requirements for Running Office Add-Ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th></tr> <tr><td><strong>Microsoft</strong></td><td> v </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (en versión preliminar) </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td></tr> <tr><td><strong>Palabra</strong></td><td> v </td></tr> </table>

    #### <a name="examples"></a>Ejemplos


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
