- uid: office.Office.OfficeTheme
  summary: >-
    Proporciona acceso a las propiedades de los colores del tema de Office.


    Uso de tema de Office colores permite coordinar la combinación de colores de complemento con el tema de Office actual seleccionado por el usuario con el archivo &gt; cuenta de Office &gt; Office tema de la interfaz de usuario, que se aplica en todas las aplicaciones host de Office. El uso de colores del tema de Office es idóneo para los complementos de correo y panel de tareas.
  remarks: >-
    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que estas propiedades son compatibles con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta enumeración.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Outlook</strong></td><td> Y (en la vista previa) </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td></tr> </table>

    #### <a name="examples"></a>Ejemplos


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
