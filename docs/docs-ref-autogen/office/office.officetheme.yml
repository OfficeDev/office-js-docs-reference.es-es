items:
  - uid: office.Office.OfficeTheme
    summary: |-
      <span data-ttu-id="7c313-101">Proporciona acceso a las propiedades de los colores del tema de Office.</span><span class="sxs-lookup"><span data-stu-id="7c313-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="7c313-102">El uso de colores del tema de Office permite coordinar la combinación de colores del complemento con el tema actual de Office seleccionado por el usuario &gt; con la &gt; interfaz de usuario de la cuenta de Office del tema de Office, que se aplica en todas las aplicaciones host de Office.</span><span class="sxs-lookup"><span data-stu-id="7c313-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="7c313-103">El uso de colores del tema de Office es idóneo para los complementos de correo y panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="7c313-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="7c313-104">**Hosts**: Excel, Outlook (en versión preliminar), PowerPoint y Word</span><span class="sxs-lookup"><span data-stu-id="7c313-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="7c313-105">`OfficeTheme`solo se admite en Office en Windows.</span><span class="sxs-lookup"><span data-stu-id="7c313-105">`OfficeTheme` is only supported in Office on Windows.</span></span>

      #### <a name="examples"></a><span data-ttu-id="7c313-106">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="7c313-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
