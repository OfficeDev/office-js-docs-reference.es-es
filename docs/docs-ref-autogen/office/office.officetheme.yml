    <span data-ttu-id="48ae1-102">Uso de tema de Office colores permite coordinar la combinación de colores de complemento con el tema de Office actual seleccionado por el usuario con el archivo &gt; cuenta de Office &gt; Office tema de la interfaz de usuario, que se aplica en todas las aplicaciones host de Office.</span><span class="sxs-lookup"><span data-stu-id="48ae1-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="48ae1-103">El uso de colores del tema de Office es idóneo para los complementos de correo y panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="48ae1-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="48ae1-104">**Detalles de compatibilidad**</span><span class="sxs-lookup"><span data-stu-id="48ae1-104">**Support details**</span></span>


    <span data-ttu-id="48ae1-105">Una letra mayúscula Y en la siguiente matriz indica que estas propiedades son compatibles con la aplicación host de Office correspondiente.</span><span class="sxs-lookup"><span data-stu-id="48ae1-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="48ae1-106">Una celda vacía indica que la aplicación host de Office no admite esta enumeración.</span><span class="sxs-lookup"><span data-stu-id="48ae1-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="48ae1-107">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="48ae1-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


