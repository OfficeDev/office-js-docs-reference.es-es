- uid: office.Office.Dialog.addEventHandler
  summary: >-
    Registra un controlador de eventos. Los dos eventos compatibles son:


    - DialogMessageReceived. Se desencadena cuando el cuadro de diálogo envía un mensaje a su elemento principal.


    - DialogEventReceived. Se desencadena cuando el cuadro de diálogo se ha cerrado o descargado.
  name: addEventHandler(eventType, handler)
  fullName: office.Office.Dialog.addEventHandler
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addEventHandler(eventType: Office.EventType, handler: Function): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: eventType
      description: ''
      type:
      - Office.EventType
    - id: handler
      description: ''
      type:
      - Function
