- uid: office.Office.SettingsChangedEventArgs
  summary: Proporciona información sobre la configuración que generó el evento settingsChanged.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>Configuración</td></tr></table>


    Para agregar un controlador de eventos para el evento settingsChanged, utilice el método addHandlerAsync del objeto [Office.Settings](xref:office.Office.Settings) .


    Se desencadena el evento settingsChanged sólo cuando la secuencia de comandos del complemento llama al método Settings.saveAsync para conservar la copia en memoria de la configuración en el archivo de documento. No se desencadena el evento settingsChanged cuando se llaman a los métodos Settings.set o Settings.remove.


    El evento settingsChanged se diseñó para permitirle para controlar los posibles conflictos cuando dos o más usuarios están intentando guardar configuración al mismo tiempo, cuando el complemento se usa en un documento compartido (con co-autoría).


    **Importante:** Código del complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento se desencadenará sólo cuando el complemento se carga con una hoja de cálculo que se abre en Excel en línea y más de un usuario está editando el hoja de cálculo (co-autoría). Por lo tanto, forma eficaz el evento settingsChanged solo se admite en Excel Online en escenarios de co-autoría.


    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta interfaz.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


