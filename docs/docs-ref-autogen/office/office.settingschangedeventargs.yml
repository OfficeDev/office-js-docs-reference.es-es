    <span data-ttu-id="66a53-104">Para agregar un controlador de eventos para el evento settingsChanged, utilice el método addHandlerAsync del objeto [Office.Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="66a53-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="66a53-105">Se desencadena el evento settingsChanged sólo cuando la secuencia de comandos del complemento llama al método Settings.saveAsync para conservar la copia en memoria de la configuración en el archivo de documento.</span><span class="sxs-lookup"><span data-stu-id="66a53-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="66a53-106">No se desencadena el evento settingsChanged cuando se llaman a los métodos Settings.set o Settings.remove.</span><span class="sxs-lookup"><span data-stu-id="66a53-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="66a53-107">El evento settingsChanged se diseñó para permitirle para controlar los posibles conflictos cuando dos o más usuarios están intentando guardar configuración al mismo tiempo, cuando el complemento se usa en un documento compartido (con co-autoría).</span><span class="sxs-lookup"><span data-stu-id="66a53-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="66a53-108">**Importante**: código del complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento desencadenará sólo cuando el complemento se carga con una hoja de cálculo que se abre en Excel en línea y más de un usuario está editando la hoja de cálculo (co-autoría).</span><span class="sxs-lookup"><span data-stu-id="66a53-108">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="66a53-109">Por lo tanto, forma eficaz el evento settingsChanged solo se admite en Excel Online en escenarios de co-autoría.</span><span class="sxs-lookup"><span data-stu-id="66a53-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


