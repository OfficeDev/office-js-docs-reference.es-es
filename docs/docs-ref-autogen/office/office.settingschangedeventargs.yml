  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      <span data-ttu-id="e6433-101">Proporciona información sobre la configuración que generó el evento settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="e6433-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="e6433-102">Para agregar un controlador de eventos para el evento settingsChanged, use el método addHandlerAsync del objeto [Office. Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="e6433-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>

      <span data-ttu-id="e6433-103">El evento settingsChanged se desencadena solo cuando el script de complemento llama al método Settings. saveAsync para conservar la copia en memoria de la configuración en el archivo del documento.</span><span class="sxs-lookup"><span data-stu-id="e6433-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="e6433-104">El evento settingsChanged no se desencadena cuando se llama a los métodos Settings.set o Settings.remove.</span><span class="sxs-lookup"><span data-stu-id="e6433-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="e6433-105">El evento settingsChanged se ha diseñado para controlar posibles conflictos cuando dos o más usuarios intentan guardar la configuración al mismo tiempo cuando el complemento se usa en un documento compartido (con coautoría).</span><span class="sxs-lookup"><span data-stu-id="e6433-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>

      <span data-ttu-id="e6433-106">**Importante**: el código de su complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento se desencadenará sólo cuando el complemento se cargue con una hoja de cálculo abierta en Excel online y más de un usuario está editando la hoja de cálculo (co-autoría).</span><span class="sxs-lookup"><span data-stu-id="e6433-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="e6433-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="e6433-107">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
