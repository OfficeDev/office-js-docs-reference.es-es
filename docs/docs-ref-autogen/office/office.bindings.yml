  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: <span data-ttu-id="c053e-102">Crea un enlace con respecto a un objeto con nombre del documento.</span><span class="sxs-lookup"><span data-stu-id="c053e-102">Creates a binding against a named object in the document.</span></span>
    remarks: |-
      <span data-ttu-id="c053e-103">**Conjuntos de requisitos**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span><span class="sxs-lookup"><span data-stu-id="c053e-103">**Requirement sets**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span></span><!-- --><span data-ttu-id="c053e-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span><span class="sxs-lookup"><span data-stu-id="c053e-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span></span><!-- --><span data-ttu-id="c053e-105">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span><span class="sxs-lookup"><span data-stu-id="c053e-105">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span></span>

      <span data-ttu-id="c053e-106">Para Excel, el parámetro itemName puede referirse a un rango con nombre o a una tabla.</span><span class="sxs-lookup"><span data-stu-id="c053e-106">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="c053e-107">De forma predeterminada, al agregar una tabla en Excel se asigna el nombre "Tabla1" para la primera tabla que agregue, "Tabla2" para la segunda y así sucesivamente.</span><span class="sxs-lookup"><span data-stu-id="c053e-107">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="c053e-108">Para asignar un nombre significativo a una tabla en la interfaz de usuario de Excel, use la propiedad nombre de tabla \| en la pestaña Herramientas de tabla del diseño de la cinta.</span><span class="sxs-lookup"><span data-stu-id="c053e-108">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="c053e-109">**Nota**: en Excel, cuando se especifica una tabla como elemento con nombre, debe calificar completamente el nombre para incluir el nombre de la hoja de cálculo en el nombre de la tabla con este formato: "Hoja1! Tabla1</span><span class="sxs-lookup"><span data-stu-id="c053e-109">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="c053e-110">Para Word, el parámetro itemName hace referencia a la propiedad title de un control de contenido de texto enriquecido.</span><span class="sxs-lookup"><span data-stu-id="c053e-110">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="c053e-111">(No se puede enlazar a controles de contenido que no sean el control de contenido de texto enriquecido).</span><span class="sxs-lookup"><span data-stu-id="c053e-111">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="c053e-112">De forma predeterminada, un control de contenido no tiene asignado ningún valor de título.</span><span class="sxs-lookup"><span data-stu-id="c053e-112">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="c053e-113">Para asignar un nombre significativo en la interfaz de usuario de Word, después de insertar un control de contenido Texto enriquecido desde el grupo Controles de la pestaña Desarrollador de la cinta, use el comando Propiedades del grupo Controles para mostrar el cuadro de diálogo Propiedades del control de contenido.</span><span class="sxs-lookup"><span data-stu-id="c053e-113">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="c053e-114">A continuación, establezca la propiedad Title del control de contenido con el nombre al que desee hacer referencia desde su código.</span><span class="sxs-lookup"><span data-stu-id="c053e-114">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="c053e-115">**Nota**: en Word, si hay varios controles de contenido de texto enriquecido con el mismo valor de propiedad de título (Name) e intenta enlazar a uno estos controles de contenido con este método (especificando su nombre como el parámetro itemname), se producirá un error en la operación.</span><span class="sxs-lookup"><span data-stu-id="c053e-115">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c053e-116">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="c053e-116">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
