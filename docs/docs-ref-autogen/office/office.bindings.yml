  - uid: office.Office.Bindings.addFromPromptAsync
    summary: <span data-ttu-id="c053e-148">Cree un enlace solicitando al usuario que realice una selección en el documento.</span><span class="sxs-lookup"><span data-stu-id="c053e-148">Create a binding by prompting the user to make a selection on the document.</span></span>
    remarks: |-
      <span data-ttu-id="c053e-149">**Conjunto de requisitos**: [no está en un conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="c053e-149">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="c053e-150">Agrega un objeto de enlace del tipo especificado a la colección Bindings, que se identificará con el id proporcionado. Si no se puede enlazar la selección especificada, el método falla.</span><span class="sxs-lookup"><span data-stu-id="c053e-150">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c053e-151">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="c053e-151">Examples</span></span>

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
