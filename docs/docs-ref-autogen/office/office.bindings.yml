  - uid: office.Office.Bindings.addFromPromptAsync
    summary: Cree un enlace solicitando al usuario que realice una selección en el documento.
    remarks: |-
      **Conjunto de requisitos**: [no está en un conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)

      Agrega un objeto de enlace del tipo especificado a la colección Bindings, que se identificará con el id proporcionado. Si no se puede enlazar la selección especificada, el método falla.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function addBindingFromPrompt() {
          Office.context.document.bindings.addFromPromptAsync(
              Office.BindingType.Text, 
              { id: 'MyBinding', promptText: 'Select text to bind to.' },
              function (asyncResult) {
                  write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
