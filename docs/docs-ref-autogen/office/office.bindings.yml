  - uid: office.Office.Bindings.addFromSelectionAsync
    summary: Crea un enlace basado en la selección actual del usuario.
    remarks: |-
      **Conjuntos de requisitos**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)<!-- -->, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)<!-- -->, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      Agrega el tipo de objeto de enlace especificado a la colección bindings, que se identificará con el ID proporcionado.

      Nota en Excel, si se llama al método addFromSelectionAsync pasando el Binding.id de un enlace existente, se usa el enlace. Type de ese enlace y no se puede cambiar su tipo especificando un valor diferente para el parámetro bindingType. Si necesita usar un id existente y cambiar el bindingType, llame primero al método Bindings.releaseByIdAsync para liberar en enlace y, a continuación, llame al método addFromSelectionAsync para reestablecer el vínculo con otro tipo.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function addBindingFromSelection() {
          Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, 
              function (asyncResult) {
              write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);
              }
          );
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
