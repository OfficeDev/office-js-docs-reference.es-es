- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="496ad-102">Crea un enlace con un objeto con nombre en el documento.</span><span class="sxs-lookup"><span data-stu-id="496ad-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"496ad-103\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"496ad-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"496ad-105\">Para Excel, el parámetro itemName puede hacer referencia a un rango con nombre o una tabla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"496ad-106\">De forma predeterminada, agregar una tabla en Excel asigna el nombre \"Tabla1\" a la primera tabla que se agrega, \"Tabla2\" a la segunda, y así sucesivamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"496ad-107\">Para asignar un nombre descriptivo para una tabla en la interfaz de usuario de Excel, utilice la propiedad de nombre de tabla en las herramientas de tabla \\| la ficha Diseño de la cinta de opciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"496ad-108\">Nota: En Excel, cuando se especifica una tabla como un elemento con nombre, debe usar el nombre completo para incluir el nombre de la hoja de cálculo en el nombre de la tabla en este formato: \"¡Sheet1! Table1 \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"496ad-109\">Para Word, el parámetro itemName hace referencia a la propiedad de título de un control de contenido de texto de Rich.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"496ad-110\">(No se puede enlazar a controles de contenido que no sea el control de contenido de texto Rich).</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"496ad-111\">De forma predeterminada, un control de contenido no tiene asignado ningún valor de título.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"496ad-112\">Para asignar un nombre significativo en la interfaz de usuario de Word, después de insertar un control de contenido Texto enriquecido desde el grupo Controles de la pestaña Desarrollador de la cinta, use el comando Propiedades del grupo Controles para mostrar el cuadro de diálogo Propiedades del control de contenido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"496ad-113\">Después, establezca la propiedad Title del control de contenido con el nombre al que quiera hacer referencia desde su código.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"496ad-114\">Nota: En Word, si hay varios controles de contenido de texto Rich con el mismo valor de propiedad de título (nombre), y se intenta enlazar a uno de estos contenido controles con este método (especificando su nombre como el parámetro itemName), se producirá un error en la operación.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"496ad-115\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"496ad-p104\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"496ad-118\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-118\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"496ad-119\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"496ad-120\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"496ad-121\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"496ad-122\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-122\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"496ad-123\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-123\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"496ad-124\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-124\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"496ad-125\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-125\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"496ad-126\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-126\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"496ad-127\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-127\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-128\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-128\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-129\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-129\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-130\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-130\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"496ad-131\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-131\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"496ad-132\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-132\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-133\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-133\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-134\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-134\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-135\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-135\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"496ad-136\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-136\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
