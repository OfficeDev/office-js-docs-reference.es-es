- uid: office.Office.Bindings.addFromPromptAsync
  summary: <span data-ttu-id="496ad-145">Crear un enlace solicitando al usuario que realice una selección en el documento.</span><span class="sxs-lookup"><span data-stu-id="496ad-145">Create a binding by prompting the user to make a selection on the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"496ad-146\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-146\">Requirement Sets</span></span></td><td><span data-ttu-id=\"496ad-147\">No en un conjunto</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-147\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"496ad-148\">Agrega un objeto de enlace del tipo especificado a la colección Bindings, que se identificará con el id proporcionado. Si no se puede enlazar la selección especificada, el método falla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-148\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"496ad-149\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-149\">**Support details**</span></span>\n\n<span data-ttu-id=\"496ad-p108\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"496ad-152\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-152\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"496ad-153\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-153\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"496ad-154\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-154\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"496ad-155\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-155\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"496ad-156\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-156\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"496ad-157\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-157\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"496ad-158\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-158\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"496ad-159\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-159\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"496ad-160\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-160\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"496ad-161\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-161\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-162\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-162\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-163\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-163\">Y</span></span> </td><td> <span data-ttu-id=\"496ad-164\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-164\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"496ad-165\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-165\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
