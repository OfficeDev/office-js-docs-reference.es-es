  remarks: "<table><tr><td><span data-ttu-id=\"496ad-174\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-174\">Requirement Sets</span></span></td><td><span data-ttu-id=\"496ad-175\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-175\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"496ad-176\">Agrega el tipo de objeto de enlace especificado a la colección de enlaces, que se identifica con el id proporcionado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-176\">Adds the specified type of binding object to the Bindings collection, which will be identified with the supplied id.</span></span>\n\n<span data-ttu-id=\"496ad-177\">Nota en Excel, si se llama al método addFromSelectionAsync, pasando el Binding.id de un enlace existente, se utiliza la Binding.type de ese enlace y su tipo no se puede cambiar mediante la especificación de un valor diferente para el parámetro bindingType.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-177\">Note In Excel, if you call the addFromSelectionAsync method passing in the Binding.id of an existing binding, the Binding.type of that binding is used, and its type cannot be changed by specifying a different value for the bindingType parameter.</span></span> <span data-ttu-id=\"496ad-178\">Si necesita usar un id existente y cambiar el bindingType, llame primero al método Bindings.releaseByIdAsync para liberar en enlace y, a continuación, llame al método addFromSelectionAsync para reestablecer el vínculo con otro tipo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"496ad-178\">If you need to use an existing id and change the bindingType, call the Bindings.releaseByIdAsync method first to release the binding, and then call the addFromSelectionAsync method to reestablish the binding with a new type.</span></span>\n\n<span data-ttu-id=\"496ad-179\">**Detalles de compatibilid