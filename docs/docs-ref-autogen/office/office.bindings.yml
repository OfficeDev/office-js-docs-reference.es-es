  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: Crea un enlace con respecto a un objeto con nombre del documento.
    remarks: |-
      **Conjuntos de requisitos**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)<!-- -->, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)<!-- -->, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)

      Para Excel, el parámetro itemName puede referirse a un rango con nombre o a una tabla.

      De forma predeterminada, al agregar una tabla en Excel se asigna el nombre "Tabla1" para la primera tabla que agregue, "Tabla2" para la segunda y así sucesivamente. Para asignar un nombre significativo a una tabla en la interfaz de usuario de Excel, use la propiedad nombre de tabla \| en la pestaña Herramientas de tabla del diseño de la cinta.

      **Nota**: en Excel, cuando se especifica una tabla como elemento con nombre, debe calificar completamente el nombre para incluir el nombre de la hoja de cálculo en el nombre de la tabla con este formato: "Hoja1! Tabla1

      Para Word, el parámetro itemName hace referencia a la propiedad title de un control de contenido de texto enriquecido. (No se puede enlazar a controles de contenido que no sean el control de contenido de texto enriquecido).

      De forma predeterminada, un control de contenido no tiene asignado ningún valor de título. Para asignar un nombre significativo en la interfaz de usuario de Word, después de insertar un control de contenido Texto enriquecido desde el grupo Controles de la pestaña Desarrollador de la cinta, use el comando Propiedades del grupo Controles para mostrar el cuadro de diálogo Propiedades del control de contenido. A continuación, establezca la propiedad Title del control de contenido con el nombre al que desee hacer referencia desde su código.

      **Nota**: en Word, si hay varios controles de contenido de texto enriquecido con el mismo valor de propiedad de título (Name) e intenta enlazar a uno estos controles de contenido con este método (especificando su nombre como el parámetro itemname), se producirá un error en la operación.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: 'addFromNamedItemAsync(itemName, bindingType, options, callback)'
    fullName: 'addFromNamedItemAsync(itemName, bindingType, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addFromNamedItemAsync(itemName: string, bindingType: BindingType, options?: AddBindingFromNamedItemOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemName
          description: 'Nombre del objeto enlazable en el documento. Por ejemplo, la tabla "mis gastos" en Excel ".'
          type:
            - string
        - id: bindingType
          description: '[Office. BindingType](xref:office.Office.BindingType) para los datos. El método devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.'
          type:
            - BindingType
        - id: options
          description: Proporciona opciones para configurar el enlace que se crea.
          type:
            - office.Office.AddBindingFromNamedItemOptions
        - id: callback
          description: 'Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office.Office.AsyncResult)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa el elemento con nombre especificado.'
          type:
            - '(result: AsyncResult<Binding>) => void'
