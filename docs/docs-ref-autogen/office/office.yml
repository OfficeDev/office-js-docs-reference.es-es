  - uid: 'office!Office.onReady:function(1)'
    summary: '<span data-ttu-id="ddff8-139">Garantiza que las API de JavaScript de Office estén listas para llamarlas desde el complemento.</span><span class="sxs-lookup"><span data-stu-id="ddff8-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="ddff8-140">Si el marco no se ha inicializado todavía, la devolución de llamada o la promesa esperará hasta que el host de Office esté listo para aceptar llamadas de API.</span><span class="sxs-lookup"><span data-stu-id="ddff8-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="ddff8-141">Tenga en cuenta que aunque esta API está pensada para usarse dentro de un complemento de Office, también puede usarse fuera del complemento.</span><span class="sxs-lookup"><span data-stu-id="ddff8-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="ddff8-142">En ese caso, una vez que Office. js determina que se está ejecutando fuera de una aplicación host de Office, llamará a la devolución de llamada y resolverá la promesa con "null" tanto para el host como para la plataforma.</span><span class="sxs-lookup"><span data-stu-id="ddff8-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady(callback)
    fullName: Office.onReady(callback)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'office!Office.onReady~0:complex'
        description: '<span data-ttu-id="ddff8-143">Promesa que contiene información sobre el host y la plataforma, una vez que se ha completado la inicialización.</span><span class="sxs-lookup"><span data-stu-id="ddff8-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="ddff8-144">Un método de devolución de llamada opcional que recibirá la información de hosts y plataformas.</span><span class="sxs-lookup"><span data-stu-id="ddff8-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="ddff8-145">Como alternativa, en lugar de usar una devolución de llamada, un complemento puede simplemente esperar a que se resuelva la promesa devuelta por la función.</span><span class="sxs-lookup"><span data-stu-id="ddff8-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - 'office!Office.onReady~1:complex'
