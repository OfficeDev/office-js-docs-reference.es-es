  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="ddff8-101">Ocurre cuando se carga el entorno en tiempo de ejecución y el complemento está preparado para empezar a interactuar con la aplicación y el documento alojado.</span><span class="sxs-lookup"><span data-stu-id="ddff8-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="ddff8-102">El parámetro Reason de la función de agente de escucha de eventos `InitializationReason` Initialize devuelve un valor de enumeración que especifica cómo se produjo la inicialización.</span><span class="sxs-lookup"><span data-stu-id="ddff8-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="ddff8-103">El complemento de contenido o panel de tareas puede inicializarse con dos procedimientos:</span><span class="sxs-lookup"><span data-stu-id="ddff8-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="ddff8-104">El usuario lo ha insertado en la sección Complementos usados recientemente de la lista desplegable complemento en la pestaña insertar de la cinta de la aplicación host de Office o desde el cuadro de diálogo Insertar complemento.</span><span class="sxs-lookup"><span data-stu-id="ddff8-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="ddff8-105">El usuario abre un documento que contiene el complemento.</span><span class="sxs-lookup"><span data-stu-id="ddff8-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="ddff8-106">*Nota*: el parámetro Reason de la función de detector de eventos Initialize solo devuelve `InitializationReason` un valor de enumeración para los complementos de panel de tareas y de contenido. No devuelve un valor de complementos de Outlook.</span><span class="sxs-lookup"><span data-stu-id="ddff8-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="ddff8-107">**Detalles de compatibilidad**</span><span class="sxs-lookup"><span data-stu-id="ddff8-107">**Support details**</span></span>

      <span data-ttu-id="ddff8-p102">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class="sxs-lookup"><span data-stu-id="ddff8-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="ddff8-110">Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .</span><span class="sxs-lookup"><span data-stu-id="ddff8-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="ddff8-111">.</span><span class="sxs-lookup"><span data-stu-id="ddff8-111"></span></span>

      <span data-ttu-id="ddff8-112">*Hosts compatibles, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="ddff8-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="ddff8-113">Office en Windows</span><span class="sxs-lookup"><span data-stu-id="ddff8-113">Office on Windows</span></span> </th><th> <span data-ttu-id="ddff8-114">Office en el explorador Web</span><span class="sxs-lookup"><span data-stu-id="ddff8-114">Office in web browser</span></span> </th><th> <span data-ttu-id="ddff8-115">Office en iPad</span><span class="sxs-lookup"><span data-stu-id="ddff8-115">Office on iPad</span></span> </th><th> <span data-ttu-id="ddff8-116">Outlook en dispositivos móviles</span><span class="sxs-lookup"><span data-stu-id="ddff8-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="ddff8-117">Office en Mac</span><span class="sxs-lookup"><span data-stu-id="ddff8-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="ddff8-118"><strong>Microsoft</strong></span><span class="sxs-lookup"><span data-stu-id="ddff8-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="ddff8-119">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-119">Y</span></span> </td><td> <span data-ttu-id="ddff8-120">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-120">Y</span></span> </td><td> <span data-ttu-id="ddff8-121">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="ddff8-122"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="ddff8-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="ddff8-123">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-123">Y</span></span> </td><td> <span data-ttu-id="ddff8-124">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="ddff8-125">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-125">Y</span></span> </td><td> <span data-ttu-id="ddff8-126">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="ddff8-127"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="ddff8-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="ddff8-128">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-128">Y</span></span> </td><td> <span data-ttu-id="ddff8-129">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-129">Y</span></span> </td><td> <span data-ttu-id="ddff8-130">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="ddff8-131"><strong>Proyecciones</strong></span><span class="sxs-lookup"><span data-stu-id="ddff8-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="ddff8-132">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="ddff8-133"><strong>Palabra</strong></span><span class="sxs-lookup"><span data-stu-id="ddff8-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="ddff8-134">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-134">Y</span></span> </td><td> <span data-ttu-id="ddff8-135">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-135">Y</span></span> </td><td> <span data-ttu-id="ddff8-136">v</span><span class="sxs-lookup"><span data-stu-id="ddff8-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="ddff8-137">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="ddff8-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
