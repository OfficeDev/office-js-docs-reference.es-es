items:
- uid: office.Office.ValueFormat
  summary: Especifica si se debe aplicar su formato correspondiente a los valores que devuelve el método que se ha invocado (por ejemplo, números y fechas).
  remarks: >-
    Por ejemplo, si se especifica el parámetro valueFormat como "formato", un número con formato de moneda, o una fecha con formato dd/mm/aa en la aplicación host tendrá su formato conserva. Si se especifica el parámetro valueFormat como "sin formato", se devolverá una fecha en su formato de número de serie secuencial subyacente.


    **Detalles de compatibilidad**


    Una Y mayúscula en la siguiente matriz indica que esta enumeración es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta enumeración.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


