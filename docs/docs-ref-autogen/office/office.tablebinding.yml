\"1a58e-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"1a58e-399\">Puede especificar los formatos de número especificando el número de formato de cadena \"código\" en el `numberFormat:` (propiedad).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"1a58e-400\">Las cadenas de formato de número que puede especificar corresponden a los que se puede establecer en Excel mediante la categoría personalizado en la ficha número del cuadro de diálogo Formato de celdas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"1a58e-401\">En este ejemplo se muestra cómo dar formato a un número como un porcentaje con dos decimales:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"1a58e-402\">Para obtener más información, vea cómo [crear un formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1a58e-403\">Para establecer el formato de las tablas al escribir datos, use los parámetros opcionales tableOptions y cellFormat de la `Document.setSelectedDataAsync` o `TableBinding.setDataAsync` métodos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-403\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"1a58e-404\">Establecer el formato con los parámetros opcionales de la `Document.setSelectedDataAsync` y `TableBinding.setDataAsync` métodos sólo funciona para establecer el formato al escribir tiempo de datos de la primera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-404\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"1a58e-405\">Para realizar cambios de formato después de escribir datos, utilice los métodos siguientes:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-405\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"1a58e-406\">Para actualizar el formato de celda, como el color de fuente y estilo, utilice la `TableBinding.setFormatsAsync` método (este).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-406\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"1a58e-407\">Para actualizar las opciones de tabla, como filas con bandas y los botones de filtro, utilice el `TableBinding.setTableOptions` (método).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-407\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"1a58e-408\">Para borrar el formato, use la `TableBinding.clearFormats` (método).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-408\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"1a58e-409\">Para obtener más detalles y ejemplos, vea [cómo dar formato a tablas en complementos para Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-409\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1a58e-410\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-410\">**Support details**</span></span>\n\n<span data-ttu-id=\"1a58e-p141\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-p141\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"1a58e-413\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-413\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1a58e-414\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-414\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"1a58e-415\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-415\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"1a58e-416\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-416\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"1a58e-417\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-417\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"1a58e-418\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-418\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"1a58e-419\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-419\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"1a58e-420\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-420\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-421\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-421\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-422\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-422\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-423\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-423\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"1a58e-424\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-424\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want to format.\n// For example, the following line of code will set the font color of the first row yellow, \n// and the fourth cell in the third row to have a white border and bold text.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n\n// Additional remarks for Excel Online\n// The number of formatting groups passed to the cellFormat parameter can't exceed 100. \n// A single formatting group consists of a set of formatting applied to a specified range of cells. \n// For example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n```"
