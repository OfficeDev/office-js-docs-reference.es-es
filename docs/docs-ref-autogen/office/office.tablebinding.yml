    <span data-ttu-id="1a58e-444">El `format:` (propiedad) especifica un cuadro de valores que corresponden a un subconjunto de los valores disponibles en el cuadro de diálogo Formato de celdas de Excel (secundario &gt; formato de celdas o la página principal de &gt; formato &gt; formato de celdas).</span><span class="sxs-lookup"><span data-stu-id="1a58e-444">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>


