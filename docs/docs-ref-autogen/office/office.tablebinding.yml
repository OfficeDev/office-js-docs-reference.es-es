- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="7e37b-591">Obtiene el número de filas en el TableBinding, como un valor entero.</span><span class="sxs-lookup"><span data-stu-id="7e37b-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"7e37b-592\">Cuando se inserta una tabla vacía seleccionando una sola fila en Excel 2013 y Excel online (usando tabla en la pestaña insertar), ambas aplicaciones host de Office crean una única fila de encabezados seguida de una única fila en blanco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"7e37b-593\">Sin embargo, si el script del complemento crea un enlace para esta tabla recién insertada (por ejemplo, mediante el método [Office. bindings](xref:office.Office.Bindings)<!-- -->. addFromSelectionAsync) y, a continuación, comprueba el valor de la propiedad RowCount, el valor devuelto será diferente en función de si la hoja de cálculo está abierta en Excel 2013 o Excel online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"7e37b-594\">En Excel en el escritorio, rowCount devolverá 0 (no se cuenta la fila vacía que sigue a los encabezados).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"7e37b-595\">En Excel online, rowCount devolverá 1 (se cuenta la fila vacía que sigue a los encabezados).</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"7e37b-596\">Para solucionar esta diferencia en el script, puede comprobar si rowCount = = 1 y, en caso afirmativo, comprobar si la fila contiene todas las cadenas vacías.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"7e37b-597\">En el caso de los complementos de contenido para Access, la propiedad rowCount siempre devuelve-1 por motivos de rendimiento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"7e37b-598\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"7e37b-p156\">Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta propiedad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"7e37b-601\">Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [Requirements for Running Office Add-Ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"7e37b-602\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"7e37b-603\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"7e37b-604\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"7e37b-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"7e37b-606\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-606\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"7e37b-607\"><strong>Al</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-607\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"7e37b-608\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-608\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"7e37b-609\"><strong>Microsoft</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-609\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"7e37b-610\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-610\">Y</span></span> </td><td> <span data-ttu-id=\"7e37b-611\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-611\">Y</span></span> </td><td> <span data-ttu-id=\"7e37b-612\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-612\">Y</span></span> </td><td> <span data-ttu-id=\"7e37b-613\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"7e37b-613\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"7e37b-614\">