    <span data-ttu-id="1a58e-433">Cada objeto de JavaScript en la matriz cellFormat tiene la siguiente forma:`{cells:{ cell_range }, format:{ format_definition }}`</span><span class="sxs-lookup"><span data-stu-id="1a58e-433">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>


    <span data-ttu-id="1a58e-434">El `cells:` propiedad especifica el rango al que quiere aplicar formato mediante uno de los siguientes valores:</span><span class="sxs-lookup"><span data-stu-id="1a58e-434">The `cells:` property specifies the range you want format using one of the following values:</span></span>


