- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="1a58e-591">Obtiene el número de filas en el TableBinding, como un valor entero.</span><span class="sxs-lookup"><span data-stu-id="1a58e-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"1a58e-592\">Cuando se inserta una tabla vacía mediante la selección de una sola fila en Excel 2013 and Excel Online (mediante la tabla en la ficha Insertar), ambas aplicaciones host de Office crean una única fila de encabezados seguidos por una única fila en blanco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"1a58e-593\">Sin embargo, si la secuencia de comandos del complemento crea un enlace para esto recién insertado tabla (por ejemplo, mediante el uso de la [Office.Bindings](xref:office.Office.Bindings)<!-- -->método .addFromSelectionAsync) y, a continuación, se comprueba el valor de la propiedad rowCount, el valor devuelto será diferente Dependiendo de si la hoja de cálculo está abierto en Excel 2013 o Excel en línea.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"1a58e-594\">En Excel en el escritorio, rowCount devolverá 0 (no se cuenta la fila en blanco siguiendo los encabezados).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"1a58e-595\">En Excel Online, rowCount devolverá 1 (se cuenta la fila en blanco siguiendo los encabezados).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"1a58e-596\">Puede solucionar esta diferencia en la secuencia de comandos comprobar si rowCount == 1 y si es así, a continuación, comprobar si la fila contiene todas las cadenas vacías.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"1a58e-597\">En contenido de complementos para el acceso, por motivos de rendimiento la propiedad rowCount siempre devuelve -1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"1a58e-598\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"1a58e-p156\">Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta propiedad.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"1a58e-601\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1a58e-602\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"1a58e-603\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"1a58e-604\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"1a58e-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"1a58e-606\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-606\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"1a58e-607\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-607\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"1a58e-608\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-608\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"1a58e-609\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-609\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"1a58e-610\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-610\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-611\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-611\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-612\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-612\">Y</span></span> </td><td> <span data-ttu-id=\"1a58e-613\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-613\">Y</span></s