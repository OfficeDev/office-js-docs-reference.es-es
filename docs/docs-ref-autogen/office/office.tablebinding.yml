5\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"1a58e-386\">configuración del rango de celdas</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-386\">cells range settings</span></span></th> <th><span data-ttu-id=\"1a58e-387\">Descripción</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-387\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"1a58e-388\">Especifica el intervalo que es la fila n basado en cero de datos de la tabla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-388\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"1a58e-389\">Especifica el intervalo que es cero de la columna n de datos de la tabla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-389\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"1a58e-390\">Especifica la celda única que es la i-ésima fila y jth la columna de la tabla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-390\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"1a58e-391\">Especifica toda la tabla, incluidos los encabezados de columna, los datos y los totales (si resulta aplicable).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-391\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"1a58e-392\">Especifica solo los datos de la tabla (no los encabezados ni los totales).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1a58e-392\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`