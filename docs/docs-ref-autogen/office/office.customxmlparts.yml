    summary: <span data-ttu-id="b44be-119">Obtiene de forma asíncrona el elemento XML personalizado especificado por su identificador.</span><span class="sxs-lookup"><span data-stu-id="b44be-119">Asynchronously gets the specified custom XML part by its id.</span></span>
    remarks: |-
