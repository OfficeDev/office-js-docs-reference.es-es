- uid: office.Office.CustomXmlParts.addAsync
  summary: Agrega de forma asincrónica un nuevo elemento XML personalizado a un archivo.
  name: addAsync(xml, options, callback)
  fullName: addAsync(xml, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(xml: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<CustomXmlPart>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: xml
      description: XML que se va a agregar al elemento XML personalizado recién creado.
      type:
      - string
    - id: options
      description: Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.
      type:
