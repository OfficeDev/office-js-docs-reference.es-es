- uid: office.Office.CustomXmlParts.getByNamespaceAsync_1
  summary: Obtiene las piezas XML personalizadas especificadas por su espacio de nombres de forma asincrónica.
  name: getByNamespaceAsync(ns, callback)
  fullName: getByNamespaceAsync(ns, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByNamespaceAsync(ns: string, callback?: (result: AsyncResult<CustomXmlPart[]>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showXMLPartsInNamespace() {\n    Office.context.document.customXmlParts.getByNamespaceAsync(\n        \"http://tempuri.org\", \n        function (eventArgs) {\n            write(\"Found \" + eventArgs.value.length + \" parts with this namespace\");\n    }); \n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
    parameters:
    - id: ns
      description: El espacio de nombres URI.
      type:
      - string
    - id: callback
      description: Opcional. Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. El `value` (propiedad) del resultado es una matriz de objetos CustomXmlPart que coinciden con el espacio de nombres especificado.
      type:
      - '(result: AsyncResult<CustomXmlPart[]>) => void'
