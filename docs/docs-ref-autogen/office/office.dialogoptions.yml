- uid: office.Office.DialogOptions.displayInIframe
  summary: Determina si se debe mostrar el cuadro de diálogo dentro de un IFrame. Esta configuración sólo es aplicable en los clientes de Office Online y se omite por otras plataformas. Si va false (valor predeterminado), el cuadro de diálogo se muestre como una nueva ventana del explorador (elementos emergentes). Se recomienda para las páginas de autenticación que no se pueden mostrar en un IFrame. Si es true, se mostrará el cuadro de diálogo como una superposición flotante con un IFrame. Es adecuado para mejorar el rendimiento y la experiencia del usuario.
  name: displayInIframe
  fullName: displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Define el ancho del cuadro de diálogo como un porcentaje de la presentación actual. El valor predeterminado es 80%. 250px mínimo.
  name: height
  fullName: height
  langs:
  - typeScript
  type: property
  syntax:
    content: 'height?: number,'
    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    Determina si se muestra el cuadro de diálogo Bloqueador de elementos emergentes para el usuario. Valores predeterminados en true.


    `true`: el marco muestra una ventana emergente para desencadenar la navegación y evitar el bloqueador de ventanas emergentes del explorador. `false`: no se mostrará el cuadro de diálogo y el desarrollador debe controlar las ventanas emergentes (proporcionando un artefacto de la interfaz de usuario para activar el panel de navegación).
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: Define el alto del cuadro de diálogo como un porcentaje de la presentación actual. El valor predeterminado es 80%. 150px mínimo.
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width?: number,'
    return:
      type:
      - number
