- uid: office.Office.AddBindingFromPromptOptions.promptText
  summary: Especifica la cadena que se muestra en el símbolo del sistema de la interfaz de usuario que informa al usuario de qué se va a seleccionar. Está limitado a 200 caracteres. Si no se transfiere ningún argumento promptText, se muestra el mensaje "Haga una selección".
  name: promptText
  fullName: office.Office.AddBindingFromPromptOptions.promptText
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptText?: string;'
    return:
      type:
      - string
- uid: office.Office.AddBindingFromPromptOptions.sampleData
  summary: 'Especifica una tabla de datos de ejemplo que se muestra en la interfaz de usuario de símbolo del sistema como un ejemplo de los tipos de campos (columnas) que se pueden enlazar por el complemento. Los encabezados proporcionados en el objeto TableData especifican las etiquetas utilizadas en la selección del campo de la interfaz de usuario. Nota: Este parámetro se usa únicamente en los complementos para el acceso. Se omite si se proporciona al llamar al método en un complemento para Excel.'
  name: sampleData
  fullName: office.Office.AddBindingFromPromptOptions.sampleData
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sampleData?: Office.TableData;'
    return:
      type:
      - Office.TableData
