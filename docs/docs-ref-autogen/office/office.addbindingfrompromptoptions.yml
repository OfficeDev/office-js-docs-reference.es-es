- uid: office.Office.AddBindingFromPromptOptions.id
  summary: Identificador único del enlace. Generado automáticamente si no se proporciona.
  name: id
  fullName: office.Office.AddBindingFromPromptOptions.id
  langs:
  - typeScript
  type: property
  syntax:
    content: 'id?: string;'
    return:
