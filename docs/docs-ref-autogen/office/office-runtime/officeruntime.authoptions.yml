items:
  - uid: 'office-runtime!OfficeRuntime.AuthOptions:interface'
    summary: 'Proporciona opciones para la experiencia del usuario cuando Office obtiene un token de acceso al complemento de AAD v. 2,0 con el método getAccessToken.'
    isPreview: true
    name: OfficeRuntime.AuthOptions
    fullName: OfficeRuntime.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime!
    children:
      - 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
      - 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowConsentPrompt:member'
    summary: 'Permite a Office obtener un token de acceso silectly o a través del consentimiento interactivo, si se requiere uno. Si se establece en false, Office intentará obtener un token de acceso en modo silencioso. Si no lo hace, Office devolverá un error descriptivo. Si se establece en true, Office mostrará una interfaz de usuario de consentimiento interactivo después de que no pueda obtener un token de acceso en modo silencioso. El aviso solo permitirá el consentimiento para el ámbito de Perfil de AAD, no para los ámbitos de Microsoft Graph.'
    isPreview: true
    name: allowConsentPrompt
    fullName: allowConsentPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowConsentPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#allowSignInPrompt:member'
    summary: 'Permite a Office obtener un token de acceso proporcionado silenciosamente el consentimiento está presente o Mostrar la interfaz de usuario interactiva para iniciar sesión en el usuario. Si se establece en false, Office intentará obtener un token de acceso en modo silencioso. Si no lo hace, Office devolverá un error descriptivo. Si se establece en true, Office mostrará una interfaz de usuario de inicio de sesión interactivo después de que no pueda obtener un token de acceso silenciosamente.'
    isPreview: true
    name: allowSignInPrompt
    fullName: allowSignInPrompt
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowSignInPrompt?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#asyncContext:member'
    summary: 'Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.'
    isPreview: true
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any;'
      return:
        type:
          - any
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#authChallenge:member'
    summary: 'Hace que Office solicite al usuario que proporcione el factor adicional cuando el arrendamiento de destino de Microsoft Graph requiere la autenticación multifactor. El valor de cadena identifica el tipo de factor adicional necesario. En la mayoría de los casos, no sabrá en tiempo de desarrollo si el inquilino del usuario requiere un factor adicional o qué debe ser la cadena. Por lo tanto, esta opción se usaría en una llamada de "segunda prueba" de getAccessToken después de que Microsoft Graph haya enviado un error que solicite el factor adicional y que contenga la cadena que debe usarse con la opción authChallenge.'
    isPreview: true
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forceAddAccount:member'
    summary: Obsoleto solicita al usuario que agregue su cuenta de Office (o para cambiar a ella si ya se ha agregado).
    isPreview: true
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.AuthOptions#forMSGraphAccess:member'
    summary: 'Hace que Office devuelva un error descriptivo cuando el complemento desea tener acceso a MS Graph y el usuario o el administrador no ha concedido el consentimiento a los ámbitos de MS Graph. Office solo admite el consentimiento de los ámbitos del gráfico cuando un administrador de inquilinos ha implementado el complemento. Esta información no estará disponible durante el desarrollo. Si se establece esta opción en true, Office podrá informar al complemento de antemano si se produce un error en el acceso de MS Graph devolviendo un error descriptivo.'
    isPreview: true
    name: forMSGraphAccess
    fullName: forMSGraphAccess
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forMSGraphAccess?: boolean;'
      return:
        type:
          - boolean