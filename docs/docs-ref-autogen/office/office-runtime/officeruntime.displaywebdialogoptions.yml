name: OfficeRuntime.DisplayWebDialogOptions
uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface
package: office-runtime!
fullName: OfficeRuntime.DisplayWebDialogOptions
summary: Proporciona opciones de visualización y acciones que puede llevar a cabo un cuadro de diálogo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    Parámetro opcional que determina si el cuadro de diálogo se muestra como un elemento emergente (false) o dentro de un IFrame (true). Esta configuración solo se aplica a las funciones personalizadas que se ejecutan en Excel online.


    \[[Conjunto de API: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    Parámetro opcional que define el alto del cuadro de diálogo como un porcentaje de la presentación actual. Por ejemplo, acepta cadenas como: ' 50% ', ' 50 '.


    \[[Conjunto de API: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
- name: onClose
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member
  package: office-runtime!
  fullName: onClose
  summary: >-
    Devolución de llamada opcional que se ejecuta cuando se cierra el cuadro de diálogo.


    \[[Conjunto de API: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onClose?: () => void;'
    return:
      type: () =&gt; void
- name: onMessage
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member
  package: office-runtime!
  fullName: onMessage
  summary: >-
    Devolución de llamada opcional que se ejecuta cuando el cuadro de diálogo envía un mensaje a su elemento primario.


    \[[Conjunto de API: SharedRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
    return:
      type: '(message: string, dialog?: <xref uid="office-runtime!OfficeRuntime.Dialog:interface" />) =&gt; void'
- name: onRuntimeError
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError:member
  package: office-runtime!
