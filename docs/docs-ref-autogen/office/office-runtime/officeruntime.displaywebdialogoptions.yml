  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member
  package: office-runtime!
  fullName: width
  summary: >-
    Parámetro opcional que define el ancho del cuadro de diálogo como un porcentaje de la ventana. Por ejemplo, acepta cadenas como: ' 50% ', ' 50 '.


