- uid: office.Office.NodeReplacedEventArgs
  summary: Proporciona información sobre el nodo reemplazado que ha generado el evento nodeReplaced.
  remarks: >-
    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta interfaz.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> </table>
  name: Office.NodeReplacedEventArgs
  fullName: Office.NodeReplacedEventArgs
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.NodeReplacedEventArgs.isUndoRedo
  - office.Office.NodeReplacedEventArgs.newNode
  - office.Office.NodeReplacedEventArgs.oldNode
- uid: office.Office.NodeReplacedEventArgs.isUndoRedo
  summary: Determina si el nodo reemplazado se ha insertado como parte de una operación de deshacer o rehacer del usuario.
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeReplacedEventArgs.newNode
  summary: >-
    Obtiene el nodo que se acaba de agregar al objeto CustomXMLPart.


    Tenga en cuenta que este nodo puede tener elementos secundarios, si se acaba de agregar un subárbol al documento.
  name: newNode
  fullName: newNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    Obtiene el nodo que se acaba de eliminar (reemplazado) del objeto CustomXmlPart.


    Tenga en cuenta que este nodo puede tener elementos secundarios si se quita un subárbol del documento. También puede ocurrir que el nodo aparezca como "desconectado" y se le permita realizar consultas en sentido descendente desde este. Sin embargo, al intentar hacerlo en sentido ascendente, el nodo se mostrará como el único elemento presente.
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
