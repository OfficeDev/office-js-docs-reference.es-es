- uid: office.OfficeExtension.LoadOption
  summary: <span data-ttu-id="7ff3d-101">Especifica qué propiedades de un objeto que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="7ff3d-101">Specifies which properties of an object should be loaded.</span></span> <span data-ttu-id="7ff3d-102">Esta carga no ocurre cuando se ejecuta el método sync().</span><span class="sxs-lookup"><span data-stu-id="7ff3d-102">This load happens when the sync() method is executed.</span></span> <span data-ttu-id="7ff3d-103">Esto sincroniza los Estados entre los objetos de Office y objetos de servidor proxy de JavaScript correspondientes.</span><span class="sxs-lookup"><span data-stu-id="7ff3d-103">This synchronizes the states between Office objects and corresponding JavaScript proxy objects.</span></span>
  remarks: >-
    <span data-ttu-id="7ff3d-104">Para Word, el método preferido para especificar las propiedades y la información de paginación es mediante el uso de un literal de cadena.</span><span class="sxs-lookup"><span data-stu-id="7ff3d-104">For Word, the preferred method for specifying the properties and paging information is by using a string literal.</span></span> <span data-ttu-id="7ff3d-105">Los dos primeros ejemplos muestran la forma preferida para solicitar las propiedades de tamaño de fuente y el texto de párrafos en una colección de párrafo:</span><span class="sxs-lookup"><span data-stu-id="7ff3d-105">The first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph collection:</span></span>


    `context.load(paragraphs, 'text, font/size');`


    `paragraphs.load('text, font/size');`


    <span data-ttu-id="7ff3d-106">Aquí hay un ejemplo parecido que usa la notación de objetos (incluye la paginación):</span><span class="sxs-lookup"><span data-stu-id="7ff3d-106">Here is a similar example using object notation (includes paging):</span></span>


    `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    <span data-ttu-id="7ff3d-107">Tenga en cuenta que si no especificamos las propiedades específicas del objeto de fuente en la instrucción Select, la instrucción Expand indicaría que están cargadas todas las propiedades de fuente.</span><span class="sxs-lookup"><span data-stu-id="7ff3d-107">Note that if we don't specify the specific properties on the font object in the select statement, the expand statement by itself would indicate that all of the font properties are loaded.</span></span>

    #### <a name="examples"></a><span data-ttu-id="7ff3d-108">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="7ff3d-108">Examples</span></span>


    ```javascript

    // This example shows how to get the paragraphs in the Word document

    // along with their text and font size properties.


    // Run a batch operation against the Word object model.

    Word.run(function (context) {
        // Create a proxy object for the paragraphs collection.
        var paragraphs = context.document.body.paragraphs;

        // Queue a commmand to load the text and font properties.
        // It is best practice to always specify the property set.
        // Otherwise, all properties are returned on the object.
        context.load(paragraphs, 'text, font/size');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            // Insert code that works with the paragraphs loaded by context.load().
        })
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```
