- uid: office.Office.MatrixBinding.columnCount
  summary: Obtiene la cantidad de columnas de la estructura de datos matriz en forma de valor entero.
  remarks: "<table><tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project y Word</td></tr>\n\n<tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr></table>\n#### Ejemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: office.Office.MatrixBinding.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
- uid: office.Office.MatrixBinding.rowCount
  summary: Obtiene el número de filas de la estructura de datos de matriz como un valor entero.
  remarks: "<table><tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project y Word</td></tr>\n\n<tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr></table>\n#### Ejemplos\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: office.Office.MatrixBinding.rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
