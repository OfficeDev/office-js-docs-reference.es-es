- uid: office.Office.MatrixBinding
  summary: Representa un enlace en dos dimensiones de filas y columnas.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr></table>


    El objeto MatrixBinding hereda la propiedad id, propiedad type, método getDataAsync y setDataAsync (método) el objeto de enlace.


    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta interfaz.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office para iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td></tr> </table>
