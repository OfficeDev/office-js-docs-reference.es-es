- uid: office.Office.MatrixBinding
  summary: Representa un enlace en dos dimensiones de filas y columnas.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr></table>


    El objeto MatrixBinding hereda la propiedad ID, la propiedad Type, el método getDataAsync y el método setDataAsync del objeto Binding.


    **Detalles de compatibilidad**


    Una Y de mayúsculas en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no es compatible con esta interfaz.


    Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [Requirements for Running Office Add-Ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Microsoft</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Palabra</strong></td><td> v </td><td> v </td><td> v </td><td> v </td></tr> </table>
