### YamlMime:UniversalReference
items:
  - uid: office.Office.MatrixBinding
    summary: Representa un enlace en dos dimensiones de filas y columnas.
    remarks: 'El objeto MatrixBinding hereda la propiedad ID, la propiedad Type, el método getDataAsync y el método setDataAsync del objeto Binding.'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
      - 'Binding '
    package: office
    children:
      - office.Office.MatrixBinding.columnCount
      - office.Office.MatrixBinding.rowCount
  - uid: office.Office.MatrixBinding.columnCount
    summary: Obtiene la cantidad de columnas de la estructura de datos matriz en forma de valor entero.
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
  - uid: office.Office.MatrixBinding.rowCount
    summary: Obtiene el número de filas de la estructura de datos de matriz como un valor entero.
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
