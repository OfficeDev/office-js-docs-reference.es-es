- uid: office.Office.MatrixBinding.columnCount
  summary: Obtiene la cantidad de columnas de la estructura de datos matriz en forma de valor entero.
  remarks: "<table> <tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project y Word</td></tr> <tr><td>Conjuntos de requisitos</td><td>MatrixBindings</td></tr> </table>\n#### Ejemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
