  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Cadena de código de error, como "InvalidArgument".'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'El tipo de objeto y el nombre de método o propiedad (o información similar), si está disponible.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      Todas las instrucciones de la solicitud por lotes (incluida la información potencialmente confidencial que se especificó en la solicitud), si está disponible.

      Es posible que estas instrucciones no coincidan exactamente con el código escrito, pero será una aproximación aproximada.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: 'Error interno, si procede.'
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: Mensaje de error que se ha pasado a través de la aplicación host de Office.
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: |-
      La instrucción que causó el error, si está disponible.

      Esta instrucción nunca contendrá datos potencialmente confidenciales y puede que no coincida con el código tal y como está escrito, pero será una aproximación aproximada.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: |-
      Las instrucciones que preceden estrechamente y siguen la instrucción que causó el error, si está disponible.

      Estas instrucciones nunca contendrán datos potencialmente confidenciales y puede que no coincidan exactamente con el código escrito, pero será una aproximación cercana.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'