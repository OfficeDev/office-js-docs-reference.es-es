  - office.OfficeExtension.DebugInfo.statements
  - office.OfficeExtension.DebugInfo.surroundingStatements
- uid: office.OfficeExtension.DebugInfo.code
  summary: Cadena de código de error, como "InvalidArgument".
  name: code
  fullName: code
  langs:
  - typeScript
  type: property
  syntax:
    content: 'code: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.errorLocation
  summary: El objeto tipo y una propiedad o un método nombre (o información similar), si está disponible.
  name: errorLocation
  fullName: errorLocation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'errorLocation?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.fullStatements
  summary: >-
    Todas las instrucciones de la solicitud por lotes (incluido cualquier información potencialmente confidenciales que se especificó en la solicitud), si está disponible.


    Estas instrucciones no pueden coincidir con el código exactamente tal cual está redactada, pero serán una aproximación.
  name: fullStatements
  fullName: fullStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type:
      - string[]
- uid: office.OfficeExtension.DebugInfo.innerError
  summary: Error interno, si procede.
  name: innerError
  fullName: innerError
  langs:
  - typeScript
  type: property
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type:
      - DebugInfo | string
- uid: office.OfficeExtension.DebugInfo.message
  summary: El mensaje de error que se pasa a través de desde el host de la aplicación de Office.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.statements
  summary: >-
    La instrucción que causó el error, si está disponible.


    Esta instrucción nunca va a contener cualquier potencialmente confidencial y no puede coincidir con el código exactamente tal cual está redactada, pero será una aproximación.
  name: statements
  fullName: statements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'statements?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.surroundingStatements
  summary: >-
    Las instrucciones que preceden estrechamente y siga la instrucción que causó el error, si está disponible.


    Estas instrucciones nunca va a contener cualquier potencialmente confidencial y no pueden coincidir con el código exactamente tal cual está redactada, pero serán una aproximación.
  name: surroundingStatements
  fullName: surroundingStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type:
      - string[]
