- uid: office.Office.CoercionType.Html
  summary: >-
    Devuelve o establece datos como HTML.


    Nota: Sólo se aplica a los datos de complementos para complementos de Word y Outlook para Outlook (modo de redacción).
  name: Html
  fullName: Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 'Los datos se devuelven o establecen como una secuencia de imagen. Nota: Sólo se aplica a los datos en Excel, Word y PowerPoint.'
  name: Image
  fullName: Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    Devuelve o establece datos como datos tabulares sin ningún encabezado. Los datos se devuelven o se establecen como una matriz de matrices que contiene series unidimensionales de caracteres. Por ejemplo, sería tres filas de valores de cadena en dos columnas: \[ \["F1C1", "R1C2"\], \["R2C1", "F2C2"\], \["R3C1", "R3C2"\]\].


    Nota: Sólo se aplica a los datos de Excel y Word.
  name: Matrix
  fullName: Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    Devuelve o establece los datos como Office Open XML.


    Nota: Sólo se aplica a los datos en Word.
  name: Ooxml
  fullName: Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    Devuelve un objeto JSON que contiene una matriz de los identificadores, los títulos y los índices de las diapositivas seleccionadas. Por ejemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para una selección de dos diapositivas.


    Nota: Sólo se aplica a los datos en PowerPoint al llamar a del [documento](xref:office.Office.Document)<!-- -->método .getSelectedData para obtener la diapositiva actual o el intervalo seleccionado de diapositivas.
  name: SlideRange
  fullName: SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    Devuelve o establece datos como datos tabulares con encabezados opcionales. Datos devueltos o establecidos como una matriz de matrices con encabezados opcionales.


    Nota: Sólo se aplica a los datos de Access, Excel y Word.
  name: Table
  fullName: Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: Devuelve o establece datos como texto (string). Los datos se devuelven o establecen como una ejecución unidimensional de caracteres.
  name: Text
  fullName: Text
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.XmlSvg
  summary: 'Datos devuelta o establecidos como datos XML que contiene una imagen SVG. Nota: Sólo se aplica a los datos en Excel, Word y PowerPoint.'
  name: XmlSvg
  fullName: XmlSvg
  langs:
  - typeScript
  type: field
