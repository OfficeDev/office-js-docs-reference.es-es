### YamlMime:UniversalReference
items:
  - uid: office.Office.SetBindingDataOptions
    summary: Proporciona opciones para establecer los datos en un enlace.
    remarks: 'Si se usa la opción Rows, el valor debe ser "thisRow".'
    name: Office.SetBindingDataOptions
    fullName: Office.SetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetBindingDataOptions.asyncContext
      - office.Office.SetBindingDataOptions.cellFormat
      - office.Office.SetBindingDataOptions.coercionType
      - office.Office.SetBindingDataOptions.columns
      - office.Office.SetBindingDataOptions.rows
      - office.Office.SetBindingDataOptions.startColumn
      - office.Office.SetBindingDataOptions.startRow
      - office.Office.SetBindingDataOptions.tableOptions
  - uid: office.Office.SetBindingDataOptions.asyncContext
    summary: 'Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetBindingDataOptions.cellFormat
    summary: |-
      Use sólo con Binding Type tabla y cuando se pasa un objeto TableData para el parámetro Data. Matriz de objetos que especifican un rango de columnas, filas o celdas y especifican, como pares clave-valor, el formato de celda que se va a aplicar a dicho intervalo.

      Ejemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetBindingDataOptions.coercionType
    summary: 'Establece explícitamente la forma del objeto de datos. Si no se proporciona, se deducirá del tipo de datos.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetBindingDataOptions.columns
    summary: Solo para los enlaces de tablas de los complementos de contenido para Access. Matriz de cadenas. Especifica los nombres de columna.
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: string[]'
      return:
        type:
          - 'string[]'
  - uid: office.Office.SetBindingDataOptions.rows
    summary: Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.SetBindingDataOptions.startColumn
    summary: 'Especifica la columna de inicio de base cero para un subconjunto de los datos. Solo para enlaces de matriz o tabla. Si se omiten, los datos se establecen a partir de la primera columna.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.startRow
    summary: 'Especifica la fila de inicio de base cero para un subconjunto de los datos en el enlace. Solo para enlaces de matriz o tabla. Si se omiten, los datos se establecen a partir de la primera fila.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.SetBindingDataOptions.tableOptions
    summary: 'Para una tabla insertada, una lista de pares clave-valor que especifican opciones de formato de tabla, como fila de encabezado, fila de total y filas con bandas. Ejemplo: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object