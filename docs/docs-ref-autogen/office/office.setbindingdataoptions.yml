items:
- uid: office.Office.SetBindingDataOptions
  summary: Proporciona opciones establecer los datos en un enlace.
  remarks: Si se usa la opción de filas, el valor debe ser "thisRow".
  name: Office.SetBindingDataOptions
  fullName: Office.SetBindingDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetBindingDataOptions.asyncContext
  - office.Office.SetBindingDataOptions.cellFormat
  - office.Office.SetBindingDataOptions.coercionType
  - office.Office.SetBindingDataOptions.columns
  - office.Office.SetBindingDataOptions.rows
  - office.Office.SetBindingDataOptions.startColumn
  - office.Office.SetBindingDataOptions.startRow
  - office.Office.SetBindingDataOptions.tableOptions
- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: Un elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    Use sólo con tabla de tipos de enlace y cuando se pasa un objeto TableData para el parámetro de datos. Una matriz de objetos que especifique un rango de celdas, filas o columnas y especificar, como pares de clave y valor, el formato para aplicar a dicho rango de celdas.


    Ejemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[];'
    return:
      type:
      - RangeFormatConfiguration[]
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: Establece explícitamente la forma del objeto de datos. Si no se proporciona se deduce el tipo de datos.
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Solo para los enlaces de tablas de los complementos de contenido para Access. Matriz de cadenas. Especifica los nombres de columna.
  name: columns
  fullName: columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: string[];'
    return:
      type:
      - string[]
- uid: office.Office.SetBindingDataOptions.rows
  summary: Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: Especifica la columna de inicio de base cero para un subconjunto de los datos. Sólo para los enlaces de tabla o matriz. Si se omite, los datos se establecen a partir de la primera columna.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: Especifica la fila de inicio de base cero para un subconjunto de los datos en el enlace. Sólo para los enlaces de tabla o matriz. Si se omite, los datos se establecen a partir de la primera fila.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: 'Para una tabla insertada, una lista de pares clave-valor que especifican las opciones, como la fila de encabezado, fila de totales y filas con bandas de formato de tabla. Ejemplo: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
