      description: <span data-ttu-id="8d3f6-p108">Necesario. El valor de texto del nodo XML.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-p108">Required. The text value of the XML node.</span></span>
      type:
      - string
    - id: options
      description: <span data-ttu-id="8d3f6-178">Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-178">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="8d3f6-179">Opcional.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-179">Optional.</span></span> <span data-ttu-id="8d3f6-180">Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-180">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
