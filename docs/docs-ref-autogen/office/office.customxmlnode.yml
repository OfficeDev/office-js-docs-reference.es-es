    - id: callback
      description: <span data-ttu-id="8d3f6-143">Opcional.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-143">Optional.</span></span> <span data-ttu-id="8d3f6-144">Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-144">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="8d3f6-145">El `value` (propiedad) del resultado es una cadena que contiene el texto interno de los nodos que se hace referencia.</span><span class="sxs-lookup"><span data-stu-id="8d3f6-145">The `value` property of the result is a string that contains the inner text of the referenced nodes.</span></span>
