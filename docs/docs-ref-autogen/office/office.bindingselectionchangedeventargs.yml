- uid: office.Office.BindingSelectionChangedEventArgs.startColumn
  summary: >-
    El índice de base cero de la primera columna de la selección empezando desde la columna más a la izquierda del enlace.


    Si el usuario hace una selección no contigua, se devuelven las coordenadas de la última selección contigua que hay en el enlace.


    Para Word, esta propiedad funciona sólo para los enlaces de [Office.BindingType](xref:office.Office.BindingType) "table". Si el enlace es del tipo "matrix", se devuelve null. Además, la llamada se producirá un error si la tabla contiene celdas combinadas, debido a que la estructura de la tabla debe ser uniforme para esta propiedad para que funcione correctamente.
  name: startColumn
  fullName: office.Office.BindingSelectionChangedEventArgs.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
