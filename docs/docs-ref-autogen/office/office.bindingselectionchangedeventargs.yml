    <span data-ttu-id="057ec-112">Obtiene la cantidad de filas seleccionadas.</span><span class="sxs-lookup"><span data-stu-id="057ec-112">Gets the number of rows selected.</span></span> <span data-ttu-id="057ec-113">Si se selecciona una sola celda devuelve 1.</span><span class="sxs-lookup"><span data-stu-id="057ec-113">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="057ec-114">Si el usuario selecciona elementos que no son contiguos, devolverá el recuento del último grupo de elementos contiguos que haya seleccionado dentro del enlace.</span><span class="sxs-lookup"><span data-stu-id="057ec-114">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="057ec-115">Para Word, esta propiedad funciona sólo para los enlaces de [Office.BindingType](xref:office.Office.BindingType) "table".</span><span class="sxs-lookup"><span data-stu-id="057ec-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="057ec-116">Si el enlace es del tipo "matrix", se devuelve null.</span><span class="sxs-lookup"><span data-stu-id="057ec-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="057ec-117">Además, la llamada se producirá un error si la tabla contiene celdas combinadas, debido a que la estructura de la tabla debe ser uniforme para esta propiedad para que funcione correctamente.</span><span class="sxs-lookup"><span data-stu-id="057ec-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
