- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="057ec-105">Obtiene la cantidad de columnas seleccionadas.</span><span class="sxs-lookup"><span data-stu-id="057ec-105">Gets the number of columns selected.</span></span> <span data-ttu-id="057ec-106">Si se selecciona una sola celda devuelve 1.</span><span class="sxs-lookup"><span data-stu-id="057ec-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="057ec-107">Si el usuario selecciona elementos que no son contiguos, devolverá el recuento del último grupo de elementos contiguos que haya seleccionado dentro del enlace.</span><span class="sxs-lookup"><span data-stu-id="057ec-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="057ec-108">Para Word, esta propiedad funciona sólo para los enlaces de [Office.BindingType](xref:office.Office.BindingType) "table".</span><span class="sxs-lookup"><span data-stu-id="057ec-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="057ec-109">Si el enlace es del tipo "matrix", se devuelve null.</span><span class="sxs-lookup"><span data-stu-id="057ec-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="057ec-110">Además, la llamada se producirá un error si la tabla contiene celdas combinadas, debido a que la estructura de la tabla debe ser uniforme para esta propiedad para que funcione correctamente.</span><span class="sxs-lookup"><span data-stu-id="057ec-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"057ec-111\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"057ec-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.rowCount
