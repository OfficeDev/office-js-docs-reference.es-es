    <span data-ttu-id="057ec-121">Para Word, esta propiedad funciona sólo para los enlaces de [Office.BindingType](xref:office.Office.BindingType) "table".</span><span class="sxs-lookup"><span data-stu-id="057ec-121">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="057ec-122">Si el enlace es del tipo "matrix", se devuelve null.</span><span class="sxs-lookup"><span data-stu-id="057ec-122">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="057ec-123">Además, la llamada se producirá un error si la tabla contiene celdas combinadas, debido a que la estructura de la tabla debe ser uniforme para esta propiedad para que funcione correctamente.</span><span class="sxs-lookup"><span data-stu-id="057ec-123">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
