- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="92434-109">Indica que el complemento ha completado el procesamiento que se desencadenó mediante un botón de comando del complemento o un controlador de eventos.</span><span class="sxs-lookup"><span data-stu-id="92434-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="92434-p102">Este método debe llamarse al final de una función que se ha invocado mediante un comando de complemento definido con un elemento Action con un atributo xsi:type establecido en ExecuteFunction. Al llamar a este método se indica al cliente de host que la función está completa y que puede limpiar cualquier estado que esté implicado al invocar la función. Por ejemplo, si el usuario cierra Outlook antes de que se llame a este método, Outlook le advertirá de que una función continúa ejecutándose.</span><span class="sxs-lookup"><span data-stu-id="92434-p102">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction. Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function. For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="92434-113">Este método debe llamarse en un controlador de eventos agregado mediante Office.context.mailbox.addHandlerAsync después de completar el procesamiento del evento.</span><span class="sxs-lookup"><span data-stu-id="92434-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


