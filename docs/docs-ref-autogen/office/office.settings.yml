- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="20287-172">Lee toda la configuración que se conserva en el documento y actualiza la copia de dicha configuración del complemento de contenido o del panel de tareas, que se conserva en la memoria.</span><span class="sxs-lookup"><span data-stu-id="20287-172">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"20287-173\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-173\">Requirement Sets</span></span></td><td><span data-ttu-id=\"20287-174\">Configuración</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-174\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"20287-175\">Este método es útil en Excel, Word y PowerPoint co-autoría escenarios cuando varias instancias de la misma complemento se trabaja con el mismo documento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-175\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"20287-176\">Debido a que cada complemento está funcionando contra una copia en memoria de la configuración de carga desde el documento en el momento en que el usuario abrió, la configuración de los valores utilizados por cada usuario pueden obtener fuera de sincronización. Esto puede suceder siempre que una instancia del complemento llama al método Settings.saveAsync para conservar todos los valores de dicho usuario en el documento de.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-176\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"20287-177\">Llamar al método refreshAsync desde el controlador de eventos para el evento settingsChanged del complemento actualizará los valores de configuración para todos los usuarios.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-177\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"20287-178\">En la función de devolución de llamada que se pasa al método refreshAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-178\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"20287-179\">Propiedad</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-179\">Property</span></span></th> <th><span data-ttu-id=\"20287-180\">Usar para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-180\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"20287-181\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-181\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"20287-182\">Tener acceso a un objeto Settings con los valores actualizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-182\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-183\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-183\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"20287-184\">Determinar si la operación se ha completado correctamente o no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-184\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-185\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-185\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"20287-186\">Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-186\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-187\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-187\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"20287-188\">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-188\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"20287-189\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-189\">**Support details**</span></span>\n\n<span data-ttu-id=\"20287-p109\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-p109\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"20287-192\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-192\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"20287-193\">*Hosts compatibles, por plataforma*</span><span class=\"s