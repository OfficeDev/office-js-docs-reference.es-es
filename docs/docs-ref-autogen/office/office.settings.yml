- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    <span data-ttu-id="20287-111">Agrega un controlador de eventos para el evento settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="20287-111">Adds an event handler for the settingsChanged event.</span></span>


    <span data-ttu-id="20287-112">Importante: Código del complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento se desencadenará sólo cuando el complemento se carga con una hoja de cálculo que se abre en Excel en línea y más de un usuario está editando la hoja de cálculo (co-autoría).</span><span class="sxs-lookup"><span data-stu-id="20287-112">Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="20287-113">Por lo tanto, forma eficaz el evento settingsChanged solo se admite en Excel Online en escenarios de co-autoría.</span><span class="sxs-lookup"><span data-stu-id="20287-113">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"20287-114\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-114\">Requirement Sets</span></span></td><td><span data-ttu-id=\"20287-115\">Configuración</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-115\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"20287-116\">Puede agregar varios controladores de eventos del elemento EventType especificado siempre y cuando el nombre de cada función de controlador de eventos es único.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-116\">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"20287-117\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-117\">Examples</span></span>\n\n```javascript\nfunction addSelectionChangedEventHandler() {\n    Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
