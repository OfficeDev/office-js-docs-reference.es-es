  remarks: >-
    <table><tr><td><span data-ttu-id="20287-319">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="20287-319">Requirement Sets</span></span></td><td><span data-ttu-id="20287-320">Configuración</span><span class="sxs-lookup"><span data-stu-id="20287-320">Settings</span></span></td></tr></table>


    <span data-ttu-id="20287-321">El método set crea una nueva configuración del nombre especificado si aún no existe, o establece una configuración existente del nombre especificado en la copia en memoria del contenedor de propiedades de configuración.</span><span class="sxs-lookup"><span data-stu-id="20287-321">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="20287-322">Después de llamar al método Settings.saveAsync, el valor se almacena en el documento como la representación serializada de JSON de su tipo de datos.</span><span class="sxs-lookup"><span data-stu-id="20287-322">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="20287-323">Un máximo de 2MB está disponible para la configuración de cada complemento.</span><span class="sxs-lookup"><span data-stu-id="20287-323">A maximum of 2MB is available for the settings of each add-in.</span></span>


