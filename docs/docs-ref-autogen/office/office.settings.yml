  summary: <span data-ttu-id="20287-274">Mantiene la copia en memoria del contenedor de propiedades de configuración en el documento.</span><span class="sxs-lookup"><span data-stu-id="20287-274">Persists the in-memory copy of the settings property bag in the document.</span></span>
  remarks: "<span data-ttu-id=\"20287-p117\">Al inicializar un complemento, se cargarán todas las configuraciones que haya guardado. Esto significa que, durante la sesión, solo podrá usar los métodos set y get para trabajar con la copia en memoria del contenedor de propiedades de configuración. Si desea guardar la configuración para que esté disponible la próxima vez que use el complemento, use el método saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"20287-277\">Nota: El método saveAsync persiste el contenedor de propiedades de configuración en la memoria en el archivo de documento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-277\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"20287-278\">Sin embargo, se guardan los cambios realizados en el propio archivo de documento sólo cuando el usuario (o la configuración de Autorrecuperación) guarda el documento en el sistema de archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-278\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"20287-279\">El método refreshAsync sólo es útil en co-autoría escenarios cuando otras instancias del mismo complemento podrían cambiar la configuración y los cambios deben estar disponibles para todas las instancias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-279\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"20287-280\">Propiedad</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-280\">Property</span></span></th> <th><span data-ttu-id=\"20287-281\">Usar para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-281\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"20287-282\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-282\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"20287-283\">Siempre devuelve undefined porque no hay ningún objeto o dato que recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-283\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-284\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-284\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"20287-285\">Determinar si la operación se ha completado correctamente o no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-285\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-286\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-286\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"20287-287\">Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-287\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"20287-288\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-288\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"20287-289\">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-289\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"20287-290\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-290\">**Support details**</span></span>\n\n<span data-ttu-id=\"20287-p119\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-p119\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"20287-293\">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-293\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"20287-294\">*Hosts compatibles, por plataforma*</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-294\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"20287-295\">Office para escritorio de Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-295\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"20287-296\">Office Online (en el explorador)</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-296\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"20287-297\">Office para iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-297\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"20287-298\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-298\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"20287-299\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-299\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"20287-300\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-300\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"20287-301\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-301\">Y</span></span> </td><td> <span data-ttu-id=\"20287-302\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-302\">Y</span></span> </td><td> <span data-ttu-id=\"20287-303\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-303\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"20287-304\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-304\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"20287-305\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-305\">Y</span></span> </td><td> <span data-ttu-id=\"20287-306\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-306\">Y</span></span> </td><td> <span data-ttu-id=\"20287-307\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-307\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"20287-308\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-308\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"20287-309\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-309\">Y</span></span> </td><td> <span data-ttu-id=\"20287-310\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-310\">Y</span></span> </td><td> <span data-ttu-id=\"20287-311\">v</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-311\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"20287-312\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"20287-312\">Examples</span></span>\n\n```javascript\nfunction persistSettings() {\n    Office.context.document.settings.saveAsync(function (asyncResult) {\n        write('Settings saved with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
