    <span data-ttu-id="20287-106">La configuración creada mediante el uso de los métodos del objeto de configuración se guarda por complemento y por documento.</span><span class="sxs-lookup"><span data-stu-id="20287-106">The settings created by using the methods of the Settings object are saved per add-in and per document.</span></span> <span data-ttu-id="20287-107">Es decir, están disponibles sólo para el complemento que creó y únicamente desde el documento en el que se guardan.</span><span class="sxs-lookup"><span data-stu-id="20287-107">That is, they are available only to the add-in that created them, and only from the document in which they are saved.</span></span>


