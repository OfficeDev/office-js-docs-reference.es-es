  - uid: office.Office.Settings.refreshAsync
    summary: '<span data-ttu-id="a37f2-160">Lee toda la configuración que se conserva en el documento y actualiza la copia de dicha configuración del complemento de contenido o del panel de tareas, que se conserva en la memoria.</span><span class="sxs-lookup"><span data-stu-id="a37f2-160">Reads all settings persisted in the document and refreshes the content or task pane add-in''s copy of those settings held in memory.</span></span>'
    remarks: |-
      <span data-ttu-id="a37f2-161">**Conjunto de requisitos**: [no está en un conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="a37f2-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="a37f2-162">Este método es útil en escenarios de coautoría de Excel, Word y PowerPoint cuando varias instancias del mismo complemento están trabajando con el mismo documento.</span><span class="sxs-lookup"><span data-stu-id="a37f2-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="a37f2-163">Como cada complemento está trabajando con una copia en memoria de la configuración que se ha cargado desde el documento en el momento en que el usuario lo abrió, los valores de configuración usados por cada usuario pueden no estar sincronizados. Esto puede ocurrir siempre que una instancia del complemento llame al método Settings. saveAsync para conservar toda la configuración del usuario en el documento.</span><span class="sxs-lookup"><span data-stu-id="a37f2-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="a37f2-164">Si se llama al método refreshAsync desde el controlador de eventos para el evento settingsChanged del complemento, se actualizarán los valores de configuración para todos los usuarios.</span><span class="sxs-lookup"><span data-stu-id="a37f2-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="a37f2-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span><span class="sxs-lookup"><span data-stu-id="a37f2-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="a37f2-166">Propiedad</span><span class="sxs-lookup"><span data-stu-id="a37f2-166">Property</span></span></th> <th><span data-ttu-id="a37f2-167">Usar para...</span><span class="sxs-lookup"><span data-stu-id="a37f2-167">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="a37f2-168">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="a37f2-168">AsyncResult.value</span></span></td> <td><span data-ttu-id="a37f2-169">Tener acceso a un objeto Settings con los valores actualizados.</span><span class="sxs-lookup"><span data-stu-id="a37f2-169">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id="a37f2-170">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="a37f2-170">AsyncResult.status</span></span></td> <td><span data-ttu-id="a37f2-171">Determinar si la operación se ha completado correctamente o no.</span><span class="sxs-lookup"><span data-stu-id="a37f2-171">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="a37f2-172">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="a37f2-172">AsyncResult.error</span></span></td> <td><span data-ttu-id="a37f2-173">Tener acceso a un objeto Error que proporcione información sobre el error si no se ha completado correctamente la operación.</span><span class="sxs-lookup"><span data-stu-id="a37f2-173">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="a37f2-174">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="a37f2-174">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="a37f2-175">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class="sxs-lookup"><span data-stu-id="a37f2-175">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="a37f2-176">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a37f2-176">Examples</span></span>

      ```javascript
      function refreshSettings() {
          Office.context.document.settings.refreshAsync(function (asyncResult) {
              write('Settings refreshed with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
