dd-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"775e0-218\">En la función de devolución de llamada que se ha remitido al método refreshAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-218\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"775e0-219\">Propiedad</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-219\">Property</span></span></th> <th><span data-ttu-id=\"775e0-220\">Usar para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-220\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"775e0-221\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-221\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"775e0-222\">Tener acceso a un objeto Settings con los valores actualizados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-222\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"775e0-223\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-223\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"775e0-224\">Determinar si la operación se ha completado correctamente o no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-224\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"775e0-225\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-225\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"775e0-226\">Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-226\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"775e0-227\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-227\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"775e0-228\">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-228\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"775e0-229\">**Detalles de compatibilidad**</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-229\">**Support details**</span></span>\n\n<span data-ttu-id=\"775e0-p114\">Una Y mayúscula en la siguiente matriz indica que este método es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"775e0-232\">Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [Requirements for Running Office Add-Ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-232\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"775e0-233\">*Hosts compatibles, por plataforma*</span><span clas