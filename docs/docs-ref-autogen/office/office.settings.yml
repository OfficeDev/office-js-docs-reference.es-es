      <span data-ttu-id="a37f2-256">El método Set crea una nueva configuración del nombre especificado si aún no existe, o bien establece una configuración existente del nombre especificado en la copia en memoria del contenedor de propiedades de la configuración.</span><span class="sxs-lookup"><span data-stu-id="a37f2-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="a37f2-257">Tras llamar al método Settings.saveAsync, el valor se almacena en el documento como la representación JSON en serie del tipo de datos correspondiente.</span><span class="sxs-lookup"><span data-stu-id="a37f2-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="a37f2-258">El espacio máximo disponible para la configuración de cada complemento es de 2 MB.</span><span class="sxs-lookup"><span data-stu-id="a37f2-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

