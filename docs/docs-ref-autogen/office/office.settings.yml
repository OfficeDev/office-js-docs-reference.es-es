      <span data-ttu-id="a37f2-253">**Importante**: tenga en cuenta que el método Settings. Set solo afecta a la copia en memoria del contenedor de propiedades de la configuración.</span><span class="sxs-lookup"><span data-stu-id="a37f2-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="a37f2-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="a37f2-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
