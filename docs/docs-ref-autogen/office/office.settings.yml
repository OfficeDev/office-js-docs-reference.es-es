  remarks: "<span data-ttu-id=\"775e0-p129\">Al inicializar un complemento, se cargarán todas las configuraciones que haya guardado. Esto significa que, durante la sesión, solo podrá usar los métodos set y get para trabajar con la copia en memoria del contenedor de propiedades de configuración. Si desea guardar la configuración para que esté disponible la próxima vez que use el complemento, use el método saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-p129\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"775e0-380\">**Nota**: el método saveAsync conserva el contenedor de propiedades de la configuración en memoria en el archivo del documento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-380\">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"775e0-381\">Sin embargo, los cambios en el propio archivo de documento solo se guardan cuando el usuario (o la configuración de Autorrecuperación) guarda el documento en el sistema de archivos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-381\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"775e0-382\">El método refreshAsync solo es útil en escenarios de coautoría cuando otras instancias del mismo complemento pueden cambiar la configuración y los cambios deben estar disponibles para todas las instancias.</span><span class=\"sxs-lookup\"><span data-stu-id=\"775e0-382\">The refreshAsync method is only useful in coauthoring scenarios when other in