    <span data-ttu-id="20287-327">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="20287-327">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="20287-328">*Hosts compatibles, por plataforma*</span><span class="sxs-lookup"><span data-stu-id="20287-328">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="20287-329">Office para escritorio de Windows</span><span class="sxs-lookup"><span data-stu-id="20287-329">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="20287-330">Office Online (en el explorador)</span><span class="sxs-lookup"><span data-stu-id="20287-330">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="20287-331">Office para iPad</span><span class="sxs-lookup"><span data-stu-id="20287-331">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="20287-332"><strong>Access</strong></span><span class="sxs-lookup"><span data-stu-id="20287-332"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="20287-333">v</span><span class="sxs-lookup"><span data-stu-id="20287-333">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="20287-334"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="20287-334"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="20287-335">v</span><span class="sxs-lookup"><span data-stu-id="20287-335">Y</span></span> </td><td> <span data-ttu-id="20287-336">v</span><span class="sxs-lookup"><span data-stu-id="20287-336">Y</span></span> </td><td> <span data-ttu-id="20287-337">v</span><span class="sxs-lookup"><span data-stu-id="20287-337">Y</span></span> </td></tr> <tr><td><span data-ttu-id="20287-338"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="20287-338"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="20287-339">v</span><span class="sxs-lookup"><span data-stu-id="20287-339">Y</span></span> </td><td> <span data-ttu-id="20287-340">v</span><span class="sxs-lookup"><span data-stu-id="20287-340">Y</span></span> </td><td> <span data-ttu-id="20287-341">v</span><