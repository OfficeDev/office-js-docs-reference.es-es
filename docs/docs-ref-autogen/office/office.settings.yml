      <span data-ttu-id="a37f2-133">**Importante**: el código de su complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento se desencadenará sólo cuando el complemento se cargue con una hoja de cálculo abierta en Excel online y más de un usuario está editando la hoja de cálculo (co-autoría).</span><span class="sxs-lookup"><span data-stu-id="a37f2-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="a37f2-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span><span class="sxs-lookup"><span data-stu-id="a37f2-134">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="a37f2-135">**Conjunto de requisitos**: [no está en un conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="a37f2-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="a37f2-136">Puede agregar varios controladores de eventos para el eventType especificado siempre que el nombre de cada función de controlador de eventos sea único.</span><span class="sxs-lookup"><span data-stu-id="a37f2-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a37f2-137">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a37f2-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
