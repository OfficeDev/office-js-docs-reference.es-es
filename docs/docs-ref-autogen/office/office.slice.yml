- uid: office.Office.Slice.data
  summary: Obtiene los datos sin procesar del segmento del archivo en `Office.FileType.Text` ("text") o `Office.FileType.Compressed` ("comprimido") el formato especificado por el parámetro fileType de la llamada al método Document.getFileAsync.
  remarks: Los archivos en formato "comprimido" devolverán una matriz de bytes que puede transformarse en una cadena con codificación Base 64 si es necesario.
  name: data
  fullName: office.Office.Slice.data
