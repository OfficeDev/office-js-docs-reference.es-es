    <tr><td><span data-ttu-id="3a281-122">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="3a281-122">Requirement Sets</span></span></td><td><span data-ttu-id="3a281-123">TableBindings</span><span class="sxs-lookup"><span data-stu-id="3a281-123">TableBindings</span></span></td></tr></table>


