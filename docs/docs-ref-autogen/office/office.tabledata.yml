- uid: office.Office.TableData.headers
  summary: Obtiene o establece los encabezados de la tabla.
  remarks: >-
    <table><tr><td>Hosts</td><td>Excel y Word</td></tr>


    <tr><td>Conjuntos de requisitos</td><td>TableBindings</td></tr></table>


    Para especificar los encabezados, debe especificar una matriz de matrices que corresponde a la estructura de la tabla. Por ejemplo, para especificar los encabezados para una tabla de dos columnas se establecería la propiedad de encabezado \[ \['header1', '2'\]\].


    Si especifica null para la propiedad headers (o salir de la propiedad vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecuta el código:


    - Si inserta una tabla nueva, se crearán los encabezados de columna predeterminados para la tabla.


    - Si sobrescribe o actualiza una tabla existente, los encabezados existentes no se modificarán.

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: office.Office.TableData.headers
  langs:
  - typeScript
  type: property
  syntax:
    content: 'headers: any[];'
    return:
      type:
      - any[]
- uid: office.Office.TableData.rows
  summary: Obtiene o establece las filas de la tabla. Devuelve una matriz de matrices que contiene los datos en la tabla. Devuelve una matriz vacía '', si no hay ninguna fila.
  remarks: >-
    <table><tr><td>Hosts</td><td>Excel y Word</td></tr>


    <tr><td>Conjuntos de requisitos</td><td>TableBindings</td></tr></table>


    Para especificar las filas, debe indicar una matriz de matrices que corresponda a la estructura de la tabla. Por ejemplo, para especificar dos filas de valores de cadena en una tabla de dos columnas se establecería la propiedad rows \[ \['a', 'b'\], \[d 'c','\]\].


    Si especifica null para la propiedad rows (o deje la propiedad vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecuta el código:


    - Si inserta una nueva tabla, se insertará una fila en blanco.


    - Si sobrescribe o actualiza una tabla existente, las filas existentes no se modificarán.

    #### <a name="examples"></a>Ejemplos


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: rows
  fullName: office.Office.TableData.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows: any[][];'
    return:
      type:
      - any[][]
