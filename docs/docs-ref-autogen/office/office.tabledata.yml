    <span data-ttu-id="75bef-127">Si especifica null para la propiedad rows (o deje la propiedad vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecuta el código:</span><span class="sxs-lookup"><span data-stu-id="75bef-127">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


