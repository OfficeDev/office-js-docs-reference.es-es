- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="3a281-106">Obtiene o establece los encabezados de la tabla.</span><span class="sxs-lookup"><span data-stu-id="3a281-106">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="3a281-107">Hosts</span><span class="sxs-lookup"><span data-stu-id="3a281-107">Hosts</span></span></td><td><span data-ttu-id="3a281-108">Excel y Word</span><span class="sxs-lookup"><span data-stu-id="3a281-108">Excel, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="3a281-109">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="3a281-109">Requirement Sets</span></span></td><td><span data-ttu-id="3a281-110">TableBindings</span><span class="sxs-lookup"><span data-stu-id="3a281-110">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="3a281-111">Para especificar los encabezados, debe especificar una matriz de matrices que corresponde a la estructura de la tabla.</span><span class="sxs-lookup"><span data-stu-id="3a281-111">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="3a281-112">Por ejemplo, para especificar los encabezados para una tabla de dos columnas se establecería la propiedad de encabezado \[ \['header1', '2'\]\].</span><span class="sxs-lookup"><span data-stu-id="3a281-112">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="3a281-113">Si especifica null para la propiedad headers (o salir de la propiedad vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecuta el código:</span><span class="sxs-lookup"><span data-stu-id="3a281-113">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="3a281-114">Si inserta una tabla nueva, se crearán los encabezados de columna predeterminados para la tabla.</span><span class="sxs-lookup"><span data-stu-id="3a281-114">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="3a281-115">Si sobrescribe o actualiza una tabla existente, los encabezados existentes no se modificarán.</span><span class="sxs-lookup"><span data-stu-id="3a281-115">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="3a281-116">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="3a281-116">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: headers
