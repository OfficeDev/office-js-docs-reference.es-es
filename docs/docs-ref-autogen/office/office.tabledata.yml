- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="08665-106">Obtiene o establece los encabezados de la tabla.</span><span class="sxs-lookup"><span data-stu-id="08665-106">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table> <tr><td><span data-ttu-id="08665-107">Hosts</span><span class="sxs-lookup"><span data-stu-id="08665-107">Hosts</span></span></td><td><span data-ttu-id="08665-108">Excel y Word</span><span class="sxs-lookup"><span data-stu-id="08665-108">Excel, Word</span></span></td></tr> <tr><td><span data-ttu-id="08665-109">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="08665-109">Requirement Sets</span></span></td><td><span data-ttu-id="08665-110">TableBindings</span><span class="sxs-lookup"><span data-stu-id="08665-110">TableBindings</span></span></td></tr> </table>


    <span data-ttu-id="08665-111">Para especificar los encabezados, debe especificar una matriz de matrices que corresponda a la estructura de la tabla.</span><span class="sxs-lookup"><span data-stu-id="08665-111">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="08665-112">Por ejemplo, para especificar encabezados para una tabla de dos columnas, establecería la propiedad \[ \[header en ' Header1 ', ' header2 '\]\].</span><span class="sxs-lookup"><span data-stu-id="08665-112">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="08665-113">Si especifica null para la propiedad headers (o la deja vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecute el código:</span><span class="sxs-lookup"><span data-stu-id="08665-113">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="08665-114">Si inserta una tabla nueva, se crearán los encabezados de columna predeterminados para la tabla.</span><span class="sxs-lookup"><span data-stu-id="08665-114">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="08665-115">Si sobrescribe o actualiza una tabla existente, los encabezados existentes no se modificarán.</span><span class="sxs-lookup"><span data-stu-id="08665-115">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="08665-116">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="08665-116">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: headers
