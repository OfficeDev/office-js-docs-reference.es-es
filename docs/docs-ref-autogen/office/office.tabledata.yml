  - uid: office.Office.TableData.headers
    summary: <span data-ttu-id="a551d-105">Obtiene o establece los encabezados de la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-105">Gets or sets the headers of the table.</span></span>
    remarks: |-
      <span data-ttu-id="a551d-106">Para especificar encabezados, debe especificar una matriz de matrices que se corresponda con la estructura de la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-106">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="a551d-107">Por ejemplo, para especificar encabezados para una tabla de dos columnas, establecería la propiedad \[ \[header en ' Header1 ', ' header2 '\]\].</span><span class="sxs-lookup"><span data-stu-id="a551d-107">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>

      <span data-ttu-id="a551d-108">Si especifica null para la propiedad headers (o la deja vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecute el código:</span><span class="sxs-lookup"><span data-stu-id="a551d-108">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="a551d-109">Si inserta una tabla nueva, se crearán los encabezados de columna predeterminados para la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-109">If you insert a new table, the default column headers for the table are created.</span></span>

      - <span data-ttu-id="a551d-110">Si sobrescribe o actualiza una tabla existente, los encabezados existentes no se modificarán.</span><span class="sxs-lookup"><span data-stu-id="a551d-110">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a551d-111">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a551d-111">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: headers
    fullName: headers
    langs:
      - typeScript
    type: property
    syntax:
      content: 'headers: any[];'
      return:
        type:
          - 'any[]'
  - uid: office.Office.TableData.rows
    summary: <span data-ttu-id="a551d-112">Obtiene o establece las filas de la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-112">Gets or sets the rows in the table.</span></span> <span data-ttu-id="a551d-113">Devuelve una matriz de matrices que contiene los datos de la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-113">Returns an array of arrays that contains the data in the table.</span></span> <span data-ttu-id="a551d-114">Devuelve una matriz vacía si no hay ninguna fila.</span><span class="sxs-lookup"><span data-stu-id="a551d-114">Returns an empty array if there are no rows.</span></span>
    remarks: |-
      <span data-ttu-id="a551d-115">Para especificar filas, debe especificar una matriz de matrices que se corresponda con la estructura de la tabla.</span><span class="sxs-lookup"><span data-stu-id="a551d-115">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="a551d-116">Por ejemplo, para especificar dos filas de valores de cadena en una tabla de dos columnas, establecería la propiedad Rows \[ \[en ' a ', ' b\]' \[, ' c ',\]\]' t '.</span><span class="sxs-lookup"><span data-stu-id="a551d-116">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>

      <span data-ttu-id="a551d-117">Si especifica null para la propiedad Rows (o la deja vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecute el código:</span><span class="sxs-lookup"><span data-stu-id="a551d-117">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>

      - <span data-ttu-id="a551d-118">Si inserta una nueva tabla, se insertará una fila en blanco.</span><span class="sxs-lookup"><span data-stu-id="a551d-118">If you insert a new table, a blank row will be inserted.</span></span>

      - <span data-ttu-id="a551d-119">Si sobrescribe o actualiza una tabla existente, las filas existentes no se modificarán.</span><span class="sxs-lookup"><span data-stu-id="a551d-119">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a551d-120">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a551d-120">Examples</span></span>

      ```javascript
      // The following example creates a single-column table with a header and three rows.
      function createTableData() {
          var tableData = new Office.TableData();
          tableData.headers = [['header1']];
          tableData.rows = [['row1'], ['row2'], ['row3']];
          return tableData;
      }
      ```
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows: any[][];'
      return:
        type:
          - 'any[][]'