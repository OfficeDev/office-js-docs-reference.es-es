    <span data-ttu-id="6e810-125">Para especificar las filas, debe indicar una matriz de matrices que corresponda a la estructura de la tabla.</span><span class="sxs-lookup"><span data-stu-id="6e810-125">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="6e810-126">Por ejemplo, para especificar dos filas de valores de cadena en una tabla de dos columnas se establecería la propiedad rows \[ \['a', 'b'\], \[d 'c','\]\].</span><span class="sxs-lookup"><span data-stu-id="6e810-126">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="6e810-127">Si especifica null para la propiedad rows (o deje la propiedad vacía al construir un objeto TableData), se producirán los siguientes resultados cuando se ejecuta el código:</span><span class="sxs-lookup"><span data-stu-id="6e810-127">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="6e810-128">Si inserta una nueva tabla, se insertará una fila en blanco.</span><span class="sxs-lookup"><span data-stu-id="6e810-128">If you insert a new table, a blank row will be inserted.</span></span>


    - <span data-ttu-id="6e810-129">Si sobrescribe o actualiza una tabla existente, las filas existentes no se modificarán.</span><span class="sxs-lookup"><span data-stu-id="6e810-129">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

