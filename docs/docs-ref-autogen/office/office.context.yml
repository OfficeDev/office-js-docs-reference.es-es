- uid: office.Office.Context.commerceAllowed
  summary: Es True si la plataforma actual permite que el complemento mostrar una interfaz de usuario para vender o actualización; en caso contrario, devuelve False.
  remarks: >-
    El almacén de aplicación de iOS no es compatible con aplicaciones con complementos que proporcionan vínculos a sistemas de pago adicionales. Sin embargo, los complementos de Office que se ejecuta en el escritorio de Windows o de Office Online en el Explorador de permitir que dichos vínculos. Si desea que la interfaz de usuario de complementos para proporcionar un vínculo a un sistema externo de pago en plataformas que no sean de iOS, puede usar la propiedad commerceAllowed para controlar cuándo se muestra ese vínculo.


    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta propiedad se admite en la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta enumeración.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td></tr> </table>
  name: commerceAllowed
  fullName: office.Office.Context.commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Obtiene la configuración regional (de idioma) especificada por el usuario para editar el documento o el elemento.
  remarks: "El `contentLanguage` valor refleja la configuración de **Idioma de edición** especificada con **archivo &gt; opciones &gt; idioma** en la oficina hospedar la aplicación.\n\nEn contenido de complementos para aplicaciones web de Access, el `contentLanguage` (propiedad) Obtiene la referencia cultural en Agregar (por ejemplo, \"es-es\").\n\n**Detalles de compatibilidad**\n\nUna letra mayúscula Y en la siguiente matriz indica que esta propiedad se admite en la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta enumeración.\n\nPara obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office para iPad </th><th> OWA para dispositivos </th><th> Office para Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Proyecto</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: office.Office.Context.contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
