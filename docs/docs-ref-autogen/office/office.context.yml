- uid: office.Office.Context.roamingSettings
  summary: >-
    Obtiene un objeto que representa la configuración o el estado personalizado de un complemento de correo que se guardó en el buzón de un usuario.


    El objeto RoamingSettings le permite almacenar y tener acceso a datos de un complemento de correo almacenado en el buzón de un usuario, de modo que esté disponible para ese complemento cuando se ejecute desde cualquier aplicación de cliente de host que se use para acceder a ese buzón.


    \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restringido</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr> </table>
  name: roamingSettings
  fullName: roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Especifica si la plataforma y el dispositivo permiten la interacción táctil. True si el complemento se está ejecutando en un dispositivo táctil, como un iPad; de lo contrario, false.
  remarks: >-
    Use la propiedad touchEnabled para determinar cuándo se ejecuta el complemento en un dispositivo táctil y, si es necesario, ajustar el tipo de controles y el tamaño y el espaciado de los elementos en la interfaz de usuario del complemento para acomodar las interacciones táctiles.


    **Detalles de compatibilidad**


    Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta enumeración.


    Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para iPad </th></tr> <tr><td><strong>Microsoft</strong></td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td></tr> <tr><td><strong>Palabra</strong></td><td> v </td></tr> </table>
  name: touchEnabled
  fullName: touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
