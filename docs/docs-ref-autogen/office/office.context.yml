- uid: office.Office.Context.roamingSettings
  summary: >-
    Obtiene un objeto que representa la configuración o el estado personalizado de un complemento de correo que se guardó en el buzón de un usuario.


    El objeto RoamingSettings le permite almacenar y tener acceso a datos para un complemento de correo almacenado en el buzón de un usuario, de forma que esté disponible para ese complemento cuando se ejecute desde cualquier aplicación de cliente host usada para tener acceso a ese buzón.


    \[[Conjunto de API: buzón 1.0](/javascript/office/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restringido</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>
  name: roamingSettings
  fullName: office.Office.Context.roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - outlook.Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Especifica si la plataforma y el dispositivo permite la interacción táctil. Es True si el complemento se está ejecutando en un dispositivo táctil, como un iPad; False en caso contrario.
  remarks: >-
    Utilice la propiedad touchEnabled para determinar cuando el complemento se está ejecutando en un dispositivo táctil y si es necesario, ajuste el tipo de controles y el tamaño y el espaciado de los elementos en la interfaz de usuario del complemento para dar cabida a las interacciones táctil.


    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta propiedad se admite en la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta enumeración.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para iPad </th></tr> <tr><td><strong>Excel</strong></td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td></tr> </table>
  name: touchEnabled
  fullName: office.Office.Context.touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
