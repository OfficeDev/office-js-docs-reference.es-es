e3-133"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="011e3-134">v</span><span class="sxs-lookup"><span data-stu-id="011e3-134">Y</span></span> </td><td> <span data-ttu-id="011e3-135">v</span><span class="sxs-lookup"><span data-stu-id="011e3-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="011e3-136">v</span><span class="sxs-lookup"><span data-stu-id="011e3-136">Y</span></span> </td><td> <span data-ttu-id="011e3-137">v</span><span class="sxs-lookup"><span data-stu-id="011e3-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="011e3-138"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="011e3-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="011e3-139">v</span><span class="sxs-lookup"><span data-stu-id="011e3-139">Y</span></span> </td><td> <span data-ttu-id="011e3-140">v</span><span class="sxs-lookup"><span data-stu-id="011e3-140">Y</span></span> </td><td> <span data-ttu-id="011e3-141">v</span><span class="sxs-lookup"><span data-stu-id="011e3-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="011e3-142"><strong>Proyecciones</strong></span><span class="sxs-lookup"><span data-stu-id="011e3-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="011e3-143">v</span><span class="sxs-lookup"><span data-stu-id="011e3-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="011e3-144"><strong>Palabra</strong></span><span class="sxs-lookup"><span data-stu-id="011e3-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="011e3-145">v</span><span class="sxs-lookup"><span data-stu-id="011e3-145">Y</span></span> </td><td> <span data-ttu-id="011e3-146">v</span><span class="sxs-lookup"><span data-stu-id="011e3-146">Y</span></span> </td><td> <span data-ttu-id="011e3-147">v</span><span class="sxs-lookup"><span data-stu-id="011e3-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="011e3-148">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="011e3-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
