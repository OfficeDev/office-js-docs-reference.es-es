  - uid: office.Office.Context.mailbox
    summary: |-
      Proporciona acceso al modelo de objetos del complemento de Outlook para Microsoft Outlook y Microsoft Outlook en la web.

      Espacios

      - diagnostics: Proporciona información de diagnóstico a un complemento de Outlook.

      - item: Proporciona métodos y propiedades para tener acceso a un mensaje o cita en un complemento de Outlook.

      - userProfile: Proporciona información sobre el usuario en un complemento de Outlook.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ** [modo](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->de Outlook**restringido aplicable: redacción o lectura

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // The following line of code access the item object of the JavaScript API for Office.
      var item = Office.context.mailbox.item;
      ```
    name: mailbox
    fullName: mailbox
    langs:
      - typeScript
    type: property
    syntax:
      content: 'mailbox: Office.Mailbox;'
      return:
        type:
          - Office.Mailbox
  - uid: office.Office.Context.officeTheme
    summary: Proporciona acceso a las propiedades de los colores del tema de Office.
    name: officeTheme
    fullName: officeTheme
    langs:
      - typeScript
    type: property
    syntax:
      content: 'officeTheme: OfficeTheme;'
      return:
        type:
          - office.Office.OfficeTheme
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          function applyOfficeTheme(){
              // Get office theme colors.
              var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
              var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
              var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
              var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

              // Apply body background color to a CSS class.
              $('.body').css('background-color', bodyBackgroundColor);
          }
          ```
