  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="011e3-113">Obtiene la configuración regional (de idioma) especificada por el usuario para editar el documento o el elemento.</span><span class="sxs-lookup"><span data-stu-id="011e3-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
    remarks: |-
      <span data-ttu-id="011e3-114">El `contentLanguage` valor refleja la configuración de **idioma de edición** que se ha especificado con el **idioma opciones &gt; &gt; de archivo** en la aplicación host de Office.</span><span class="sxs-lookup"><span data-stu-id="011e3-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="011e3-115">En el caso de los complementos de contenido para las `contentLanguage` aplicaciones Web de Access, la propiedad obtiene la referencia cultural del complemento (por ejemplo, "en-GB").</span><span class="sxs-lookup"><span data-stu-id="011e3-115">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., "en-GB").</span></span>

      <span data-ttu-id="011e3-116">**Detalles de compatibilidad**</span><span class="sxs-lookup"><span data-stu-id="011e3-116">**Support details**</span></span>

      <span data-ttu-id="011e3-117">Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente.</span><span class="sxs-lookup"><span data-stu-id="011e3-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="011e3-118">Una celda vacía indica que la aplicación host no admite esta enumeración.</span><span class="sxs-lookup"><span data-stu-id="011e3-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="011e3-119">Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .</span><span class="sxs-lookup"><span data-stu-id="011e3-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="011e3-120">.</span><span class="sxs-lookup"><span data-stu-id="011e3-120"></span></span>

