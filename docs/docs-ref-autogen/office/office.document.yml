            <span data-ttu-id="ed7c3-785">En Excel, también puede especificar Data como una matriz de matrices que contiene fórmulas válidas para agregarlas a las celdas seleccionadas.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-785">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id="ed7c3-786">Por ejemplo, si no se sobrescribirán otros datos, al establecer \[ \[los datos en "= SUM (a1: A5)", "= Average (a1:\] \] A5)", se agregarán las dos fórmulas a la selección.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-786">For example if no other data will be overwritten, setting data to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection.</span></span> <span data-ttu-id="ed7c3-787">Igual que cuando se establece una fórmula en una sola celda como "texto", no se pueden leer las fórmulas agregadas (o las fórmulas existentes) después de que se han configurado, solo se pueden leer los resultados de las fórmulas.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-787">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>

            - <span data-ttu-id="ed7c3-788">Un objeto TableData: Se insertará una tabla con encabezados.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-788">A TableData object: A table with headers will be inserted.</span></span> <span data-ttu-id="ed7c3-789">En Excel, si especifica fórmulas en el objeto TableData que pasa para el parámetro Data, es posible que no obtenga los resultados esperados debido a la característica "columnas calculadas" de Excel, que duplica automáticamente las fórmulas dentro de una columna.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-789">In Excel, if you specify formulas in the TableData object you pass for the data parameter, you might not get the results you expect due to the "calculated columns" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id="ed7c3-790">Para solucionar este error cuando desee escribir `data` que contenga fórmulas en una tabla seleccionada, intente especificar los datos como una matriz de matrices (en lugar de un objeto TableData) y especifique la CoercionType como Microsoft. Office. Matrix o "Matrix".</span><span class="sxs-lookup"><span data-stu-id="ed7c3-790">To work around this when you want to write `data` that contains formulas to a selected table, try specifying the data as an array of arrays (instead of a TableData object), and specify the coercionType as Microsoft.Office.Matrix or "matrix".</span></span> <span data-ttu-id="ed7c3-791">Sin embargo, esta técnica bloqueará la característica "columnas calculadas" solo cuando se cumpla una de las siguientes condiciones: (1) escribe en todas las celdas de la columna o (2) ya hay al menos dos fórmulas diferentes en la columna.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-791">However, this technique will block the "calculated columns" feature only when one of the following conditions is met: (1) you are writing to all the cells of the column, or (2) there are already at least two different formulas in the column.</span></span>
