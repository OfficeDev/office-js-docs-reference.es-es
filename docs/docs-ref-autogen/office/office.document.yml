            - <span data-ttu-id="ed7c3-777">Una string Se insertará texto sin formato o cualquier cosa que pueda convertirse en una string.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-777">A string: Plain text or anything that can be coerced to a string will be inserted.</span></span> <span data-ttu-id="ed7c3-778">En Excel, también puede especificar Data como una fórmula válida para agregar esa fórmula a la celda seleccionada.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-778">In Excel, you can also specify data as a valid formula to add that formula to the selected cell.</span></span> <span data-ttu-id="ed7c3-779">Por ejemplo, al establecer data en "=SUM(A1:A5)", se calculará el total de los valores en el rango especificado.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-779">For example, setting data to "=SUM(A1:A5)" will total the values in the specified range.</span></span> <span data-ttu-id="ed7c3-780">Pero cuando se establece una fórmula en la celda dependiente, después de hacerlo, no se puede leer desde la celda dependiente la fórmula agregada (o cualquier fórmula preexistente).</span><span class="sxs-lookup"><span data-stu-id="ed7c3-780">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id="ed7c3-781">Si se llama al método Document.getSelectedDataAsync en la celda seleccionada para leer sus datos, el método puede devolver solo los datos que se muestran en la celda (el resultado de la fórmula).</span><span class="sxs-lookup"><span data-stu-id="ed7c3-781">If you call the Document.getSelectedDataAsync method on the selected cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span>

