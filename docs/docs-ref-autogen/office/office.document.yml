            <span data-ttu-id="ed7c3-774">Datos que se van a establecer.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-774">The data to be set.</span></span> <span data-ttu-id="ed7c3-775">Un valor String u [Office. CoercionType](xref:office.Office.CoercionType) , una matriz 2D o un objeto TableData.</span><span class="sxs-lookup"><span data-stu-id="ed7c3-775">Either a string or [Office.CoercionType](xref:office.Office.CoercionType) value, 2d array or TableData object.</span></span>

