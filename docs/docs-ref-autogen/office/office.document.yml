ab777-651\">Si `data` es HTML, se inserta el texto HTML especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-651\">If `data` is HTML, the specified HTML is inserted.</span></span> <span data-ttu-id=\"ab777-652\">(Importante: si cualquiera del código HTML que inserte no es válida, Word no genera un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-652\">(Important: If any of the HTML you insert is invalid, Word won't raise an error.</span></span> <span data-ttu-id=\"ab777-653\">Word insertará como gran parte del código HTML tal y como se pueda y omiten los datos no válidos).</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-653\">Word will insert as much of the HTML as it can and omits any invalid data).</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-654\">Si `data` es Office Open XML, se inserta el XML especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-654\">If `data` is Office Open XML, the specified XML is inserted.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-655\">Si `data` está codificada en base 64 secuencia de imagen, se inserta la imagen especificada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-655\">If `data` is a base64 encoded image stream, the specified image is inserted.</span></span></td></tr></td></tr> <tr><td></td><td><span data-ttu-id=\"ab777-656\">Si no hay una selección</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-656\">If there is a selection</span></span></td><td><span data-ttu-id=\"ab777-657\">Se reemplazará con los valores especificados `data` las mismas reglas como se indicó anteriormente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-657\">It will be replaced with the specified `data` following the same rules as above.</span></span></td></tr> <tr><td></td><td><span data-ttu-id=\"ab777-658\">Insertar imágenes</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-658\">Insert images</span></span></td><td><span data-ttu-id=\"ab777-659\">Las imágenes insertadas se colocan entre líneas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-659\">Inserted images are placed inline.</span></span> <span data-ttu-id=\"ab777-660\">Los parámetros imageLeft e imageTop se ignoran.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-660\">The imageLeft and imageTop parameters are ignored.</span></span> <span data-ttu-id=\"ab777-661\">La relación de aspecto de la imagen siempre está bloqueada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-661\">The image aspect ratio is always locked.</span></span> <span data-ttu-id=\"ab777-662\">Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se escalará automáticamente para conservar la relación de aspecto original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-662\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"ab777-663\">Excel</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-663\">Excel</span></span></td><td><span data-ttu-id=\"ab777-664\">Si se selecciona una sola celda</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-664\">If a single cell is selected</span></span></td><td><span data-ttu-id=\"ab777-665\">Si `data` es una cadena, se inserta el texto especificado como el valor de la celda actual.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-665\">If `data` is a string, the specified text is inserted as the value of the current cell.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-666\">Si `data` es una matriz de matrices (\"matrix\"), el conjunto especificado de filas y columnas se insertan, si no hay otros datos en las celdas circundantes se sobrescribirá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-666\">If `data` is an array of arrays (\"matrix\"), the specified set of rows and columns are inserted, if no other data in surrounding cells will be overwritten.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-667\">Si `data` es un objeto TableData, una nueva tabla de Excel con el conjunto de filas especificado y se inserta los encabezados, si no hay otros datos en las celdas circundantes se sobrescribirá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-667\">If `data` is a TableData object, a new Excel table with the specified set of rows and headers is inserted, if no other data in surrounding cells will be overwritten.</span></span></td></tr> <tr><td></td><td><span data-ttu-id=\"ab777-668\">Si se seleccionan varias celdas</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-668\">If multiple cells are selected</span></span></td><td><span data-ttu-id=\"ab777-669\">Si la forma no coincide con la forma de `data`, se devuelve un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-669\">If the shape does not match the shape of `data`, an error is returned.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-670\">Si la forma de la selección coincide exactamente con la forma de `data`, los valores de las celdas seleccionadas se actualizan en función de los valores de `data`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-670\">If the shape of the selection exactly matches the shape of `data`, the values of the selected cells are updated based on the values in `data`.</span></span></td></tr> <tr><td></td><td><span data-ttu-id=\"ab777-671\">Insertar imágenes</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-671\">Insert images</span></span></td><td><span data-ttu-id=\"ab777-672\">Las imágenes insertadas son flotantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-672\">Inserted images are floating.</span></span> <span data-ttu-id=\"ab777-673\">Los parámetros de posición imageLeft e imageTop dependen de las celdas seleccionadas actualmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-673\">The position imageLeft and imageTop parameters are relative to currently selected cell(s).</span></span> <span data-ttu-id=\"ab777-674\">Los valores negativos imageLeft e imageTop están permitidos y es posible que Excel los reajuste para colocar la imagen dentro de una hoja de cálculo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-674\">Negative imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a worksheet.</span></span> <span data-ttu-id=\"ab777-675\">La relación de aspecto de la imagen está bloqueada a menos que se indiquen los parámetros imageWidth e imageHeight.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-675\">Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"ab777-676\">Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se escalará automáticamente para conservar la relación de aspecto original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-676\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr> <tr><td></td><td><span data-ttu-id=\"ab777-677\">Todos los demás casos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-677\">All other cases</span></span></td><td><span data-ttu-id=\"ab777-678\">Devuelve un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-678\">An error is returned.</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"ab777-679\">Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-679\">Excel Online</span></span></td><td><span data-ttu-id=\"ab777-680\">Además de los comportamientos descritos para Excel anterior, estos límites se aplican al escribir datos en Excel en línea</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-680\">In addition to the behaviors described for Excel above, these limits apply when writing data in Excel Online</span></span></td><td><span data-ttu-id=\"ab777-681\">El número total de celdas se puede escribir en una hoja de cálculo con el `data` parámetro no puede superar los 20.000 en una sola llamada a este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-681\">The total number of cells you can write to a worksheet with the `data` parameter can't exceed 20,000 in a single call to this method.</span></span></td></tr> <tr><td></td><td></td><td><span data-ttu-id=\"ab777-682\">El número de grupos de formato que se pasa a la `cellFormat` parámetro no puede superar los 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-682\">The number of formatting groups passed to the `cellFormat` parameter can't exceed 100.</span></span> <span data-ttu-id=\"ab777-683\">Un grupo de formato único consta de un conjunto de formatos aplicados a un rango de celdas especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-683\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"ab777-684\">PowerPoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-684\">PowerPoint</span></span></td><td><span data-ttu-id=\"ab777-685\">Insertar imagen</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-685\">Insert image</span></span></td><td><span data-ttu-id=\"ab777-686\">Las imágenes insertadas son flotantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-686\">Inserted images are floating.</span></span> <span data-ttu-id=\"ab777-687\">Los parámetros de posición imageLeft y imageTop son opcionales, pero si se proporciona, ambos deben estar presentes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-687\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"ab777-688\">Si solo se proporciona un valor, se ignorará.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-688\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"ab777-689\">Los valores negativos imageLeft e imageTop están permitidos y pueden colocar una imagen fuera de una diapositiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-689\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"ab777-690\">Si no se indica ningún parámetro opcional y la diapositiva tiene un marcador de posición, la imagen reemplazará el marcador de la diapositiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-690\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"ab777-691\">La relación de aspecto de la imagen se bloqueará a menos que se indiquen los parámetros imageWidth e imageHeight.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-691\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"ab777-692\">Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se escalará automáticamente para conservar la relación de aspecto original.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-692\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td></tr> </table>\n\n<span data-ttu-id=\"ab777-693\">Los valores posibles para el parámetro [Office.CoercionType](xref:office.Office.CoercionType) varían por el host.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ab777-693\">The possible values for the [Office.CoercionType](xr