- uid: office.Office.GetBindingDataOptions.asyncContext
  summary: Un elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  name: asyncContext
  fullName: office.Office.GetBindingDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.GetBindingDataOptions.coercionType
  summary: 'La forma prevista de la selección. Use el valor de [Office.CoercionType](xref:office.Office.CoercionType) o de texto. Valor predeterminado: El original, sin coerción tipo del enlace.'
  name: coercionType
  fullName: office.Office.GetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Para los enlaces de matriz o tabla, especifica el número de desplazamiento de las columnas desde el startColumn. Valor predeterminado es todas las siguientes columnas.
  name: columnCount
  fullName: office.Office.GetBindingDataOptions.columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: Especifique si desea obtener sólo los datos visibles (filtrados en) o todos los datos (el valor predeterminado es todos). Es útil cuando el filtrado de datos. Use el valor de Office.FilterType o de texto.
  name: filterType
  fullName: office.Office.GetBindingDataOptions.filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string;'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: Para los enlaces de matriz o tabla, especifica el número de desplazamiento de filas desde la startRow. Valor predeterminado es todas las siguientes filas.
  name: rowCount
  fullName: office.Office.GetBindingDataOptions.rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.
  name: rows
  fullName: office.Office.GetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: Para los enlaces de matriz o tabla, especifica la columna de inicio de base cero para un subconjunto de los datos del enlace. Valor predeterminado es la primera columna.
  name: startColumn
  fullName: office.Office.GetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: Para los enlaces de matriz o tabla, especifica la fila de inicio de base cero para un subconjunto de los datos del enlace. Valor predeterminado es la primera fila.
  name: startRow
  fullName: office.Office.GetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: 'Especifica si se debe aplicar su formato correspondiente a los valores que se devuelven (por ejemplo, números y fechas). Use el valor de Office.ValueFormat o de texto. Valor predeterminado: Datos sin formato.'
  name: valueFormat
  fullName: office.Office.GetBindingDataOptions.valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string;'
    return:
      type:
      - Office.ValueFormat | string
