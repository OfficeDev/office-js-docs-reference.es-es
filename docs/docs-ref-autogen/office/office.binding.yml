.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-265\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"2ce54-266\">Por ejemplo, para escribir datos en tres filas de dos columnas, puede pasar una matriz como esta: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-266\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`<!-- -->.</span></span> <span data-ttu-id=\"2ce54-267\">Para escribir una sola columna de tres filas, pase una matriz como esta: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-267\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`<!-- -->.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-268\">Un objeto [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-268\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"2ce54-269\">Se escribirá una tabla con encabezados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-269\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2ce54-270\">Estas acciones específicas de aplicaciones también se pueden realizar al escribir datos en un enlace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-270\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"2ce54-271\">Para Word, se escriben los datos especificados en el enlace del siguiente modo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-271\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2ce54-272\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-272\">`data` value</span></span></th> <th><span data-ttu-id=\"2ce54-273\">Datos escritos</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-273\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2ce54-274\">Una cadena</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-274\">A string</span></span></td> <td><span data-ttu-id=\"2ce54-275\">Se escribe el texto que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-275\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-276\">Una matriz de matrices (\"matrix\") o un objeto [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-276\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"2ce54-277\">Se escribe una tabla de Word.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-277\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-278\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-278\">HTML</span></span></td> <td><span data-ttu-id=\"2ce54-279\">Se escribe el contenido HTML que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-279\">The specified HTML is written.</span></span> <span data-ttu-id=\"2ce54-280\">Si cualquiera de los HTML escribir no es válido, Word no provocará un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-280\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"2ce54-281\">Word va a escribir como gran parte del código HTML tal y como se puede y se omite los datos no válidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-281\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-282\">Office Open XML (\"Open XML\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-282\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"2ce54-283\">Se escribe el contenido XML que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-283\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2ce54-284\">Para Excel, se escriben los datos especificados en el enlace del siguiente modo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-284\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2ce54-285\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-285\">`data` value</span></span></th> <th><span data-ttu-id=\"2ce54-286\">Datos escritos</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-286\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2ce54-287\">Una cadena</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-287\">A string</span></span></td> <td><span data-ttu-id=\"2ce54-288\">Se inserta el texto especificado como el valor de la primera celda dependiente. También puede especificar una fórmula válida para agregar esa fórmula a la celda dependiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-288\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"2ce54-289\">Por ejemplo, establecer data a `\"=SUM(A1:A5)\"` totalizará los valores en el rango especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-289\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"2ce54-290\">En cambio, cuando se establece una fórmula en la celda dependiente, después de hacerlo, no se puede leer desde la celda dependiente la fórmula agregada (o cualquier fórmula preexistente).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-290\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"2ce54-291\">Si se llama al método Binding.getDataAsync en la celda dependiente para leer sus datos, el método puede devolver únicamente los datos que se muestra en la celda (el resultado de la fórmula).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-291\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-292\">Una matriz de matrices (\"matrix\") y la forma coincide exactamente con la forma del enlace que se ha especificado</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-292\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"2ce54-293\">Se escribe el conjunto de filas y columnas. También puede especificar una matriz de matrices que contienen fórmulas válidas para agregarlos a las celdas dependientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-293\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"2ce54-294\">Por ejemplo, si se establece datos en `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` agregará esas dos fórmulas a un enlace que contiene dos celdas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-294\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"2ce54-295\">Al igual que cuando se establece una fórmula en una sola celda dependiente, no se puede leer las fórmulas se ha agregado (o las fórmulas existentes) desde el enlace con el `Binding.getDataAsync` método - devuelve sólo los datos que se muestran en las celdas dependientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-295\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-296\">Un objeto [Office.TableData](xref:office.Office.TableData) y la forma de la tabla coincide con la tabla enlazada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-296\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"2ce54-297\">Se escribe el conjunto especificado de filas y encabezados, si no se van a escribir otros datos en las celdas circundantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-297\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten.</span></span> <span data-ttu-id=\"2ce54-298\">**Nota**: si especifica las fórmulas en el objeto TableData se pasa para el parámetro de *datos* , no puede obtener los resultados esperados, debido a la característica \"columnas calculadas\" de Excel, que duplica automáticamente las fórmulas en una columna.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-298\">**Note**: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id=\"2ce54-299\">Para resolver este problema cuando desea escribir los *datos* que contiene las fórmulas de una tabla enlazada, pruebe a especificar los datos como una matriz de matrices (en lugar de un objeto TableData) y especificar el *coercionType* como Microsoft.Office.Matrix o \"matrix\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-299\">To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"2ce54-300\">Para Excel en línea:</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-300\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"2ce54-301\">El número total de celdas en el valor que se pasa para el parámetro de datos no puede superar los 20.000 en una sola llamada a este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-301\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"2ce54-302\">El número de grupos de formato que se pasa al parámetro cellFormat no puede ser superior a 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-302\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"2ce54-303\">Un grupo de formato único consta de un conjunto de formatos aplicados a un rango de celdas especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-303\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"2ce54-304\">En todos los casos restantes, se devolverá un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-304\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"2ce54-305\">El método setDataAsync escribirá los datos en un subconjunto de una tabla o un enlace de matriz si se especifican los parámetros opcionales startRow y startColumn, y se especifica un intervalo válido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-305\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"2ce54-306\">En la función de devolución de llamada que se pasa al método setDataAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-306\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"2ce54-307\">Propiedad</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-307\">Property</span></span></th> <th><span data-ttu-id=\"2ce54-308\">Usar para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-308\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"2ce54-309\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-309\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"2ce54-310\">Siempre devuelve undefined porque no hay ningún objeto o dato que recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-310\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-311\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-311\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"2ce54-312\">Determinar si la operación se ha completado correctamente o no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-312\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-313\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-313\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"2ce54-314\">Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-314\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"2ce54-315\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-315\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"2ce54-316\">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-316\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"2ce54-317\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"2ce54-317\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
