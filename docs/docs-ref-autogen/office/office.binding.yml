      description: ''
    parameters:
    - id: eventType
      description: <span data-ttu-id="f6c71-135">El tipo de evento.</span><span class="sxs-lookup"><span data-stu-id="f6c71-135">The event type.</span></span> <span data-ttu-id="f6c71-136">Para los enlaces, puede ser `Office.EventType.BindingDataChanged` o `Office.EventType.BindingSelectionChanged` <!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-136">For bindings, it can be `Office.EventType.BindingDataChanged` or `Office.EventType.BindingSelectionChanged`<!-- -->.</span></span>
      type:
      - Office.EventType
    - id: handler
      description: <span data-ttu-id="f6c71-137">La función de controlador de eventos para agregar, cuyo único parámetro es del tipo [Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs) o [Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-137">The event handler function to add, whose only parameter is of type [Office.BindingDataChangedEventArgs](xref:office.Office.BindingDataChangedEventArgs) or [Office.BindingSelectionChangedEventArgs](xref:office.Office.BindingSelectionChangedEventArgs)<!-- -->.</span></span>
      type:
      - any
    - id: options
      description: <span data-ttu-id="f6c71-138">Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.</span><span class="sxs-lookup"><span data-stu-id="f6c71-138">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="f6c71-139">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f6c71-139">Optional.</span></span> <span data-ttu-id="f6c71-140">Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-140">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: Office.AsyncResult<void>) => void'
