    - id: callback
      description: <span data-ttu-id="f6c71-149">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f6c71-149">Optional.</span></span> <span data-ttu-id="f6c71-150">Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-150">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="f6c71-151">El `value` propiedad del resultado es que los valores en el enlace especificado.</span><span class="sxs-lookup"><span data-stu-id="f6c71-151">The `value` property of the result is the values in the specified binding.</span></span> <span data-ttu-id="f6c71-152">Si el `coercionType` se especifica el parámetro (y la llamada es satisfactoria), se devuelven los datos en el formato descrito en el tema de la enumeración CoercionType.</span><span class="sxs-lookup"><span data-stu-id="f6c71-152">If the `coercionType` parameter is specified (and the call is successful), the data is returned in the format described in the CoercionType enumeration topic.</span></span>
      type:
      - '(result: AsyncResult<T>) => void'
