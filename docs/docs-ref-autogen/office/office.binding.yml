- uid: office.Office.Binding
  summary: <span data-ttu-id="f6c71-101">Representa un enlace a una sección del documento.</span><span class="sxs-lookup"><span data-stu-id="f6c71-101">Represents a binding to a section of the document.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="f6c71-102">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="f6c71-102">Requirement Sets</span></span></td><td><span data-ttu-id="f6c71-103">MatrixBindings, TableBindings, TextBindings</span><span class="sxs-lookup"><span data-stu-id="f6c71-103">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>


    <span data-ttu-id="f6c71-104">El objeto Binding expone la funcionalidad que poseen todos los enlaces, independientemente del tipo.</span><span class="sxs-lookup"><span data-stu-id="f6c71-104">The Binding object exposes the functionality possessed by all bindings regardless of type.</span></span>


    <span data-ttu-id="f6c71-105">Nunca se llama directamente al objeto de enlace.</span><span class="sxs-lookup"><span data-stu-id="f6c71-105">The Binding object is never called directly.</span></span> <span data-ttu-id="f6c71-106">Es la clase primaria abstracta de los objetos que representan cada tipo de enlace: [Office.MatrixBinding](xref:office.Office.MatrixBinding)<!-- -->, [Office.TableBinding](xref:office.Office.TableBinding)<!-- -->, o [Office.TextBinding](xref:office.Office.TextBinding)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-106">It is the abstract parent class of the objects that represent each type of binding: [Office.MatrixBinding](xref:office.Office.MatrixBinding)<!-- -->, [Office.TableBinding](xref:office.Office.TableBinding)<!-- -->, or [Office.TextBinding](xref:office.Office.TextBinding)<!-- -->.</span></span> <span data-ttu-id="f6c71-107">Las tres de estos objetos heredan el getDataAsync y setDataAsync métodos desde el objeto de enlace que permiten a los interactúan con los datos del enlace.</span><span class="sxs-lookup"><span data-stu-id="f6c71-107">All three of these objects inherit the getDataAsync and setDataAsync methods from the Binding object that enable to you interact with the data in the binding.</span></span> <span data-ttu-id="f6c71-108">También se heredan las propiedades id y tipo para consultar dichos valores de propiedad.</span><span class="sxs-lookup"><span data-stu-id="f6c71-108">They also inherit the id and type properties for querying those property values.</span></span> <span data-ttu-id="f6c71-109">Además, los objetos MatrixBinding y TableBinding exponen métodos adicionales para características específicas de matriz y tabla, como recuento del número de filas y columnas.</span><span class="sxs-lookup"><span data-stu-id="f6c71-109">Additionally, the MatrixBinding and TableBinding objects expose additional methods for matrix- and table-specific features, such as counting the number of rows and columns.</span></span>


    <span data-ttu-id="f6c71-110">**Detalles de compatibilidad**</span><span class="sxs-lookup"><span data-stu-id="f6c71-110">**Support details**</span></span>


    <span data-ttu-id="f6c71-111">Una letra mayúscula Y en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente.</span><span class="sxs-lookup"><span data-stu-id="f6c71-111">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="f6c71-112">Una celda vacía indica que la aplicación host de Office no admite esta interfaz.</span><span class="sxs-lookup"><span data-stu-id="f6c71-112">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="f6c71-113">Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f6c71-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


