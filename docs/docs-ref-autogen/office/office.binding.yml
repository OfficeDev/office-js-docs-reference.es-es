- uid: office.Office.Binding.setDataAsync
  summary: <span data-ttu-id="f6c71-164">Escribe datos en la sección enlazada del documento que representa el objeto de enlace que se ha especificado.</span><span class="sxs-lookup"><span data-stu-id="f6c71-164">Writes data to the bound section of the document represented by the specified binding object.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"f6c71-165\">Conjuntos de requisitos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-165\">Requirement Sets</span></span></td><td><span data-ttu-id=\"f6c71-166\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-166\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"f6c71-167\">El valor que se pasa para datos contiene los datos que se escriben en el enlace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-167\">The value passed for data contains the data to be written in the binding.</span></span> <span data-ttu-id=\"f6c71-168\">El tipo de valor que se pasa determina qué se escribirá tal como se describe en la siguiente tabla.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-168\">The kind of value passed determines what will be written as described in the following table.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"f6c71-169\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-169\">`data` value</span></span></th> <th><span data-ttu-id=\"f6c71-170\">Datos escritos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-170\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"f6c71-171\">Una cadena</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-171\">A string</span></span></td> <td><span data-ttu-id=\"f6c71-172\">Se escribirá texto sin formato o cualquier elemento que se pueda convertir en una cadena.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-172\">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-173\">Una matriz de matrices (\"matriz\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-173\">An array of arrays (\"matrix\")</span></span></td> <td><span data-ttu-id=\"f6c71-174\">Se escribirán datos tabulares sin encabezados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-174\">Tabular data without headers will be written.</span></span> <span data-ttu-id=\"f6c71-175\">Por ejemplo, para escribir datos en tres filas de dos columnas, puede pasar una matriz como esta: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-175\">For example, to write data to three rows in two columns, you can pass an array like this: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]`<!-- -->.</span></span> <span data-ttu-id=\"f6c71-176\">Para escribir una sola columna de tres filas, pase una matriz como esta: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-176\">To write a single column of three rows, pass an array like this: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]`<!-- -->.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-177\">Un objeto [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-177\">An [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"f6c71-178\">Se escribirá una tabla con encabezados.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-178\">A table with headers will be written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"f6c71-179\">Estas acciones específicas de aplicaciones también se pueden realizar al escribir datos en un enlace.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-179\">Additionally, these application-specific actions apply when writing data to a binding.</span></span> <span data-ttu-id=\"f6c71-180\">Para Word, se escriben los datos especificados en el enlace del siguiente modo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-180\">For Word, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"f6c71-181\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-181\">`data` value</span></span></th> <th><span data-ttu-id=\"f6c71-182\">Datos escritos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-182\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"f6c71-183\">Una cadena</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-183\">A string</span></span></td> <td><span data-ttu-id=\"f6c71-184\">Se escribe el texto que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-184\">The specified text is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-185\">Una matriz de matrices (\"matrix\") o un objeto [Office.TableData](xref:office.Office.TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-185\">An array of arrays (\"matrix\") or an [Office.TableData](xref:office.Office.TableData) object</span></span></td> <td><span data-ttu-id=\"f6c71-186\">Se escribe una tabla de Word.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-186\">A Word table is written.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-187\">HTML</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-187\">HTML</span></span></td> <td><span data-ttu-id=\"f6c71-188\">Se escribe el contenido HTML que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-188\">The specified HTML is written.</span></span> <span data-ttu-id=\"f6c71-189\">Si cualquiera de los HTML escribir no es válido, Word no provocará un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-189\">If any of the HTML you write is invalid, Word will not raise an error.</span></span> <span data-ttu-id=\"f6c71-190\">Word va a escribir como gran parte del código HTML tal y como se puede y se omite los datos no válidos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-190\">Word will write as much of the HTML as it can and will omit any invalid data.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-191\">Office Open XML (\"Open XML\")</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-191\">Office Open XML (\"Open XML\")</span></span></td> <td><span data-ttu-id=\"f6c71-192\">Se escribe el contenido XML que se ha especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-192\">The specified the XML is written.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"f6c71-193\">Para Excel, se escriben los datos especificados en el enlace del siguiente modo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-193\">For Excel, the specified data is written to the binding as follows:</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"f6c71-194\">`data`valor</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-194\">`data` value</span></span></th> <th><span data-ttu-id=\"f6c71-195\">Datos escritos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-195\">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id=\"f6c71-196\">Una cadena</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-196\">A string</span></span></td> <td><span data-ttu-id=\"f6c71-197\">Se inserta el texto especificado como el valor de la primera celda dependiente. También puede especificar una fórmula válida para agregar esa fórmula a la celda dependiente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-197\">The specified text is inserted as the value of the first bound cell.You can also specify a valid formula to add that formula to the bound cell.</span></span> <span data-ttu-id=\"f6c71-198\">Por ejemplo, establecer data a `\"=SUM(A1:A5)\"` totalizará los valores en el rango especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-198\">For example, setting data to `\"=SUM(A1:A5)\"` will total the values in the specified range.</span></span> <span data-ttu-id=\"f6c71-199\">En cambio, cuando se establece una fórmula en la celda dependiente, después de hacerlo, no se puede leer desde la celda dependiente la fórmula agregada (o cualquier fórmula preexistente).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-199\">However, when you set a formula on the bound cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell.</span></span> <span data-ttu-id=\"f6c71-200\">Si se llama al método Binding.getDataAsync en la celda dependiente para leer sus datos, el método puede devolver únicamente los datos que se muestra en la celda (el resultado de la fórmula).</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-200\">If you call the Binding.getDataAsync method on the bound cell to read its data, the method can return only the data displayed in the cell (the formula's result).</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-201\">Una matriz de matrices (\"matrix\") y la forma coincide exactamente con la forma del enlace que se ha especificado</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-201\">An array of arrays (\"matrix\"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id=\"f6c71-202\">Se escribe el conjunto de filas y columnas. También puede especificar una matriz de matrices que contienen fórmulas válidas para agregarlos a las celdas dependientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-202\">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id=\"f6c71-203\">Por ejemplo, si se establece datos en `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` agregará esas dos fórmulas a un enlace que contiene dos celdas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-203\">For example, setting data to `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id=\"f6c71-204\">Al igual que cuando se establece una fórmula en una sola celda dependiente, no se puede leer las fórmulas se ha agregado (o las fórmulas existentes) desde el enlace con el `Binding.getDataAsync` método - devuelve sólo los datos que se muestran en las celdas dependientes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-204\">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-205\">Un objeto [Office.TableData](xref:office.Office.TableData) y la forma de la tabla coincide con la tabla enlazada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-205\">An [Office.TableData](xref:office.Office.TableData) object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id=\"f6c71-p115\">Se escribe el conjunto especificado de filas o encabezados si no se van a sobrescribir otros datos de las celdas contiguas. Nota: si especifica fórmulas en el objeto TableData que pasa al parámetro *data*, podría no obtener los resultados que espera debido a la característica \"columnas calculadas\" de Excel, que automáticamente duplica las fórmulas dentro de una columna. Para solucionar esto cuando quiere escribir *data* que contienen fórmulas a una tabla enlazada, pruebe a especificar los datos como una matriz de matrices (en lugar de un objeto TableData) y especifique *coercionType* como Microsoft.Office.Matrix o \"matriz\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-p115\">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten. Note: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the \"calculated columns\" feature of Excel, which automatically duplicates formulas within a column. To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or \"matrix\".</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"f6c71-209\">Para Excel en línea:</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-209\">For Excel Online:</span></span>\n\n- <span data-ttu-id=\"f6c71-210\">El número total de celdas en el valor que se pasa para el parámetro de datos no puede superar los 20.000 en una sola llamada a este método.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-210\">The total number of cells in the value passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>\n\n- <span data-ttu-id=\"f6c71-211\">El número de grupos de formato que se pasa al parámetro cellFormat no puede ser superior a 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-211\">The number of formatting groups passed to the cellFormat parameter can't exceed 100.</span></span> <span data-ttu-id=\"f6c71-212\">Un grupo de formato único consta de un conjunto de formatos aplicados a un rango de celdas especificado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-212\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span>\n\n<span data-ttu-id=\"f6c71-213\">En todos los casos restantes, se devolverá un error.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-213\">In all other cases, an error is returned.</span></span>\n\n<span data-ttu-id=\"f6c71-214\">El método setDataAsync escribirá los datos en un subconjunto de una tabla o un enlace de matriz si se especifican los parámetros opcionales startRow y startColumn, y se especifica un intervalo válido.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-214\">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>\n\n<span data-ttu-id=\"f6c71-215\">En la función de devolución de llamada que se pasa al método setDataAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-215\">In the callback function passed to the setDataAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"f6c71-216\">Propiedad</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-216\">Property</span></span></th> <th><span data-ttu-id=\"f6c71-217\">Usar para...</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-217\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"f6c71-218\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-218\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"f6c71-219\">Siempre devuelve undefined porque no hay ningún objeto o dato que recuperar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-219\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-220\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-220\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"f6c71-221\">Determinar si la operación se ha completado correctamente o no.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-221\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-222\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-222\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"f6c71-223\">Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-223\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f6c71-224\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-224\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"f6c71-225\">Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-225\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n#### <span data-ttu-id=\"f6c71-226\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6c71-226\">Examples</span></span>\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
