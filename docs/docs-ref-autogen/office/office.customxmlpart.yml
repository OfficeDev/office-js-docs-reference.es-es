- uid: office.Office.CustomXmlPart.removeHandlerAsync
  summary: Quita un controlador de eventos para el tipo de evento especificado.
  name: removeHandlerAsync(eventType, handler, options, callback)
  fullName: office.Office.CustomXmlPart.removeHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeHandlerAsync(eventType: Office.EventType, handler?: (result: any) => void, options?: RemoveHandlerOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction removeNodeInsertedEventHandler() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\",\n        function (result) {\n            var xmlPart = result.value;\n            xmlPart.removeHandlerAsync(Office.EventType.DataNodeInserted, {handler:myHandler});\n    });\n}\n```"
    parameters:
    - id: eventType
      description: Especifica el tipo de evento que desea quitar. Para un objeto CustomXmlPart, se puede especificar el parámetro eventType como `Office.EventType.NodeDeleted` <!-- -->, `Office.EventType.NodeInserted` <!-- -->, y `Office.EventType.NodeReplaced` <!-- -->.
      type:
      - Office.EventType
    - id: handler
      description: El nombre del controlador que se va a quitar.
      type:
      - '(result: any) => void'
    - id: options
      description: Proporciona opciones para determinar qué controlador de eventos o controladores que se han quitado.
      type:
      - office.Office.RemoveHandlerOptions
    - id: callback
      description: Opcional. Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
