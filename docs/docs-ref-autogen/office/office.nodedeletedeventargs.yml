- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Obtiene al siguiente elemento anterior relacionado del nodo que se acaba de eliminar desde el objeto [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    Obtiene el nodo que se acaba de eliminar desde el objeto [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .


    Tenga en cuenta que este nodo puede tener elementos secundarios si se quita un subárbol del documento. También puede ocurrir que el nodo aparezca como "desconectado" y se le permita realizar consultas en sentido descendente desde este. Sin embargo, al intentar hacerlo en sentido ascendente, el nodo se mostrará como el único elemento presente.
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
