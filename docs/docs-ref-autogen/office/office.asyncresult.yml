- uid: office.Office.AsyncResult.value
  summary: Obtiene la carga o el contenido de una operación asincrónica, si la hay.
  remarks: "Acceso al objeto AsyncResult de la función que se pasa como el argumento para el parámetro de devolución de llamada de un método \"Async\", como el `getSelectedDataAsync` y `setSelectedDataAsync` métodos del objeto [Document](xref:office.Office.Document) .\n\nNota: Lo que la propiedad value devuelve para un determinado \"Async\" método varía según el propósito y el contexto de este método. Para determinar lo que es devuelto por la propiedad value para un método \"Async\", consulte la sección \"Valor de devolución de llamada\" del tema del método.\n\n**Detalles de compatibilidad**\n\nUna letra mayúscula Y en la siguiente matriz indica que esta propiedad se admite en la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta enumeración.\n\nPara obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office para iPad </th><th> OWA para dispositivos </th><th> Office para Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> v </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Proyecto</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction getData() {\n    Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {\n        if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n            write(asyncResult.error.message);\n        }\n        else {\n            write(asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
