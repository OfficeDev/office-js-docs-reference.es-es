- uid: office.Office.GoToByIdOptions
  summary: Proporciona opciones seleccionar la ubicación en la que se navega a decidir si.
  remarks: >-
    El comportamiento causado por la opción [options.selectionMode](xref:office.Office.SelectionMode) varía por host:


    En Excel: `Office.SelectionMode.Selected` selecciona todo el contenido en el elemento de enlace o con nombre. `Office.SelectionMode.None`para los enlaces de texto, se selecciona la celda; para los enlaces de matriz, enlaces de tabla y elementos con nombre, selecciona la primera celda de datos (no primera celda de la fila de encabezado para tablas).


    En PowerPoint: `Office.SelectionMode.Selected` selecciona el título de la diapositiva o el primer cuadro de texto en la diapositiva. `Office.SelectionMode.None`No seleccione nada.


    En Word: `Office.SelectionMode.Selected` selecciona todo el contenido en el enlace. `Office.SelectionMode.None`para los enlaces de texto, mueve el cursor al principio del texto; para los enlaces de matriz y los enlaces de tabla, selecciona la primera celda de datos (no primera celda de la fila de encabezado para tablas).
