- uid: office.Office.File.closeAsync
  summary: Cierra el archivo de documento.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>Archivo</td></tr></table>


    No se permite que haya más de dos documentos en la memoria; de lo contrario, la operación Document.getFileAsync fallará. Use el método File.closeAsync para cerrar el archivo cuando haya terminado de trabajar con él.


    En la función de devolución de llamada que se pasa al método closeAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.


    <table> <tr> <th>Propiedad</th> <th>Usar para...</th> </tr> <tr> <td>AsyncResult.value</td> <td>Siempre devuelve undefined porque no hay ningún objeto o dato que recuperar.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Determinar si la operación se ha completado correctamente o no.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</td> </tr> </table>
  name: closeAsync(callback)
  fullName: office.Office.File.closeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'closeAsync(callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Opcional. Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.File.getSliceAsync
  summary: Devuelve el segmento especificado.
  remarks: >-
    <table><tr><td>Conjuntos de requisitos</td><td>Archivo</td></tr></table>


    En la función de devolución de llamada que se pasa al método getSliceAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.


    <table> <tr> <th>Propiedad</th> <th>Usar para...</th> </tr> <tr> <td>AsyncResult.value</td> <td>Tener acceso al objeto Slice.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Determinar si la operación se ha completado correctamente o no.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Tener acceso a un objeto Error que proporcione información sobre el error si la operación no se ha llevado a cabo correctamente.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Un elemento de cualquier tipo definido por el usuario que se devuelve en el objeto AsyncResult sin sufrir modificaciones.</td> </tr> </table>
  name: getSliceAsync(sliceIndex, callback)
  fullName: office.Office.File.getSliceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSliceAsync(sliceIndex: number, callback?: (result: AsyncResult<Office.Slice>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sliceIndex
      description: Especifica el índice de base cero del segmento que hay que recuperar. Obligatorio.
      type:
      - number
    - id: callback
      description: Opcional. Una función que se invoca cuando vuelve la devolución de llamada, cuyo único parámetro es del tipo [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. El `value` (propiedad) del resultado es el objeto [Office.Slice](xref:office.Office.Slice) .
      type:
      - '(result: AsyncResult<Office.Slice>) => void'
