items:
- uid: office.Office.File
  summary: Representa el archivo de documento asociado a un complemento de Office.
  remarks: >-
    Obtener acceso al objeto de archivo con la propiedad AsyncResult.value de la función de devolución de llamada que se pasa al método Document.getFileAsync.


    **Detalles de compatibilidad**


    Una letra mayúscula Y en la siguiente matriz indica que esta interfaz es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host de Office no admite esta interfaz.


    Para obtener más información acerca de los requisitos de aplicación y servidor de host de Office, vea [requisitos para ejecutar Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office para escritorio de Windows </th><th> Office Online (en el explorador) </th><th> Office para iPad </th></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td></tr> <tr><td><strong>Word</strong></td><td> v </td><td> v </td><td> v </td></tr> </table>
  name: Office.File
  fullName: office.Office.File
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.File.closeAsync
  - office.Office.File.getSliceAsync
  - office.Office.File.size
