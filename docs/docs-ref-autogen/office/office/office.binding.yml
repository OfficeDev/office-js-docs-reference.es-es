    summary: '<span data-ttu-id="521f2-131">Agrega un controlador de eventos al objeto para el [Office. EventType](xref:office!Office.EventType:enum) especificado</span><span class="sxs-lookup"><span data-stu-id="521f2-131">Adds an event handler to the object for the specified [Office.EventType](xref:office!Office.EventType:enum)</span></span><!-- --><span data-ttu-id="521f2-132">.</span><span class="sxs-lookup"><span data-stu-id="521f2-132"></span></span> <span data-ttu-id="521f2-133">EventTypes compatibles `Office.EventType.BindingDataChanged` y`Office.EventType.BindingSelectionChanged`</span><span class="sxs-lookup"><span data-stu-id="521f2-133">Supported EventTypes are `Office.EventType.BindingDataChanged` and `Office.EventType.BindingSelectionChanged`</span></span><!-- --><span data-ttu-id="521f2-134">.</span><span class="sxs-lookup"><span data-stu-id="521f2-134"></span></span>'
    remarks: |-
      <span data-ttu-id="521f2-135">**Conjunto de requisitos**: [BindingEvents](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#bindingevents)</span><span class="sxs-lookup"><span data-stu-id="521f2-135">**Requirement set**: [BindingEvents](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#bindingevents)</span></span>

      <span data-ttu-id="521f2-136">Puede agregar varios controladores de eventos para el eventType especificado siempre que el nombre de cada función de controlador de eventos sea único.</span><span class="sxs-lookup"><span data-stu-id="521f2-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="521f2-137">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="521f2-137">Examples</span></span>

      ```javascript
      // The following code sample calls the select method of the Office object to access the binding
      // with ID "MyBinding", and then calls the addHandlerAsync method to add a handler function 
      // for the bindingDataChanged event of that binding.
      function addEventHandlerToBinding() {
          Office.select("bindings#MyBinding").addHandlerAsync(
              Office.EventType.BindingDataChanged, onBindingDataChanged);
      }

      function onBindingDataChanged(eventArgs) {
          write("Data has changed in binding: " + eventArgs.binding.id);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
      ```javascript
      // To add an event handler for the BindingSelectionChanged event of a binding, 
      // use the addHandlerAsync method of the Binding object.
      // The event handler receives an argument of type BindingSelectionChangedEventArgs.
      function addEventHandlerToBinding() {
          Office.select("bindings#MyBinding").addHandlerAsync(
              Office.EventType.BindingSelectionChanged, onBindingSelectionChanged);
      }

      function onBindingSelectionChanged(eventArgs) {
          write(eventArgs.binding.id + " has been selected.");
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
