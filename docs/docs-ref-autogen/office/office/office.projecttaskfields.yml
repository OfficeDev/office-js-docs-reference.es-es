name: Office.ProjectTaskFields
uid: office!Office.ProjectTaskFields:enum
package: office!
fullName: Office.ProjectTaskFields
summary: Especifica los campos de tarea que están disponibles como parámetro para el [documento](xref:office!Office.Document:interface)<!-- -->Método .getTaskFieldAsync.
remarks: >-
  Una constante ProjectTaskFields se puede usar como parámetro del [documento](xref:office!Office.Document:interface)<!-- -->Método .getTaskFieldAsync.


