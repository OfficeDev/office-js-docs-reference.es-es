- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: Devuelve datos con formato.
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: Devuelve datos sin formato.
