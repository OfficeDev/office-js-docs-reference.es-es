### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: Especifica si se debe aplicar su formato correspondiente a los valores que devuelve el método que se ha invocado (por ejemplo, números y fechas).
remarks: Por ejemplo, si el parámetro valueFormat se especifica como "formatted", los números con formato de moneda, o las fechas con el formato dd/mm/aa de la aplicación host conservarán su formato. Sin embargo, si el parámetro valueFormat se especifica como "unformatted", las fechas se devolverán con la forma de sus respectivos números de serie secuenciales subyacentes.
isPreview: false
isDeprecated: false
