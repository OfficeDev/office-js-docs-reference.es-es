### YamlMime:TSType
name: Office.TableBinding
uid: office!Office.TableBinding:interface
package: office!
fullName: Office.TableBinding
summary: Representa un enlace en dos dimensiones de filas y columnas, que puede llevar o no encabezados.
remarks: >-
  El objeto TableBinding hereda la `id` propiedad, la `type` propiedad, el `getDataAsync` método y el `setDataAsync` método del objeto [Office. Binding](xref:office!Office.Binding:interface) .


  Para Excel, tenga en cuenta que después de establecer un enlace de tabla, cada fila nueva que agregue un usuario a la tabla se incluirá automáticamente en el enlace y el recuento de filas aumentará.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.TableBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Obtiene el número de columnas en el TableBinding, como un valor entero.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: hasHeaders
  uid: office!Office.TableBinding#hasHeaders:member
  package: office!
  fullName: hasHeaders
  summary: True si la tabla tiene encabezados; de lo contrario, false.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasHeaders: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.TableBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Obtiene el número de filas en el TableBinding, como un valor entero.
  remarks: "Cuando se inserta una tabla vacía seleccionando una sola fila en Excel 2013 y Excel en la web (usando tabla en la pestaña insertar), ambas aplicaciones host de Office crean una única fila de encabezados seguida de una única fila en blanco. Sin embargo, si la secuencia de comandos del complemento crea un enlace para esta tabla recién insertada (por ejemplo, mediante el uso de la [oficina. bindings](xref:office!Office.Bindings:interface)<!-- -->método. addFromSelectionAsync) y, a continuación, comprueba el valor de la propiedad rowCount, el valor devuelto será diferente en función de si la hoja de cálculo está abierta en Excel 2013 o Excel en la Web.\n\n- En Excel en el escritorio, rowCount devolverá 0 (no se cuenta la fila vacía que sigue a los encabezados).\n\n- En Excel en la web, rowCount devolverá 1 (se cuenta la fila vacía que sigue a los encabezados).\n\nPara solucionar esta diferencia en su script, puede comprobar si rowCount == 1 y, en caso afirmativo, comprobar si la fila contiene todas las cadenas vacías.\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
methods:
- name: addColumnsAsync(tableData, options, callback)
  uid: office!Office.TableBinding#addColumnsAsync:member(1)
  package: office!
  fullName: addColumnsAsync(tableData, options, callback)
  summary: Agrega los datos especificados a la tabla como columnas adicionales.
  remarks: >-
    Para agregar una o más columnas especificando los valores de los datos y los encabezados, pase un objeto TableData como parámetro de datos. Para agregar una o varias columnas a partir únicamente de los datos especificados, envíe una matriz de matrices ("matriz") como parámetro data.


    El éxito o error de una operación addColumnsAsync es atómico. Es decir, toda la acción de adición de columnas tiene que ser correcta o se deshará la acción completamente (y la propiedad AsyncResult.status que se devuelve a la devolución de llamada informará de un fallo):


    - Cada fila de la matriz que pase como argumento de datos debe tener el mismo número de filas que la tabla que se está actualizando. Si no, fallará toda la acción.


    - Todas las filas y las celdas de la matriz tienen que agregar correctamente esa fila o celda a la tabla en las columnas recién agregadas. Si, por cualquier motivo, no se define alguna de las filas o las celdas, fallará toda la acción.


    - Si se pasa un objeto TableData como argumento de datos, el número de filas de encabezado debe coincidir con el de la tabla que se está actualizando.


    Comentario adicional para Excel en la web: el número total de celdas en el objeto TableData pasado al parámetro Data no puede ser superior a 20.000 en una sola llamada a este método.


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // The following example adds a single column with three rows to a bound table with the id "myTable"

    // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,

    // the table being updated must have three rows.


    // Add a column to a binding of type table by passing a TableData object.

    function addColumns() {
        var myTable = new Office.TableData();
        myTable.headers = [["Cities"]];
        myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }


    // The following example adds a single column with three rows to a bound table with the id myTable

    // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.

    // To succeed, the table being updated must have three rows.


    // Add a column to a binding of type table by passing an array of arrays.

    function addColumns() {
        var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

        Office.context.document.bindings.getByIdAsync("myTable", function (result) {
            result.value.addColumnsAsync(myTable);
        });
    }

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addColumnsAsync(tableData: TableData | any[][], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: tableData
      description: Una matriz de matrices ("Matrix") o un objeto TableData que contiene una o más columnas de datos para agregar a la tabla. Obligatorio.
      type: <xref uid="office!Office.TableData:class" /> | any[][]
    - id: options
      description: Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
