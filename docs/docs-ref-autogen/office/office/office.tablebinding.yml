      <span data-ttu-id="4a162-238">Cuando se inserta una tabla vacía seleccionando una sola fila en Excel 2013 y Excel en la web (usando tabla en la pestaña insertar), ambas aplicaciones host de Office crean una única fila de encabezados seguida de una única fila en blanco.</span><span class="sxs-lookup"><span data-stu-id="4a162-238">When you insert an empty table by selecting a single row in Excel 2013 and Excel on the web (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="4a162-239">Sin embargo, si la secuencia de comandos del complemento crea un enlace para esta tabla recién insertada (por ejemplo, mediante el uso de la [oficina. bindings](xref:office!Office.Bindings:interface)</span><span class="sxs-lookup"><span data-stu-id="4a162-239">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office!Office.Bindings:interface)</span></span><!-- --><span data-ttu-id="4a162-240">método. addFromSelectionAsync) y, a continuación, comprueba el valor de la propiedad rowCount, el valor devuelto será diferente en función de si la hoja de cálculo está abierta en Excel 2013 o Excel en la Web.</span><span class="sxs-lookup"><span data-stu-id="4a162-240">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel on the web.</span></span>

      - <span data-ttu-id="4a162-241">En Excel en el escritorio, rowCount devolverá 0 (no se cuenta la fila vacía que sigue a los encabezados).</span><span class="sxs-lookup"><span data-stu-id="4a162-241">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="4a162-242">En Excel en la web, rowCount devolverá 1 (se cuenta la fila vacía que sigue a los encabezados).</span><span class="sxs-lookup"><span data-stu-id="4a162-242">In Excel on the web, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="4a162-243">Para solucionar esta diferencia en su script, puede comprobar si rowCount == 1 y, en caso afirmativo, comprobar si la fila contiene todas las cadenas vacías.</span><span class="sxs-lookup"><span data-stu-id="4a162-243">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      #### <a name="examples"></a><span data-ttu-id="4a162-244">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="4a162-244">Examples</span></span>

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
