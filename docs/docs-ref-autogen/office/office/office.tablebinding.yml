      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt; ({ cells: any, format: any})[]&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setFormatsAsync(cellFormat, options, callback)
  uid: office!Office.TableBinding#setFormatsAsync:member(1)
  package: office!
  fullName: setFormatsAsync(cellFormat, options, callback)
  summary: Establece el formato de los elementos y datos especificados en la tabla.
  remarks: "**Especificar el parámetro cellFormat**\n\nUse el parámetro cellFormat para establecer o cambiar los valores de formato de celda, como el ancho, el alto, la fuente, el fondo, la alineación, etc. El valor que se pasa como el parámetro cellFormat es una matriz que contiene una lista de uno o varios objetos de JavaScript que especifican las celdas a las que se va a dirigir (`cells:`<!-- -->) y los formatos (`format:`<!-- -->) para aplicarlas.\n\nCada objeto JavaScript en la matriz cellFormat tiene la siguiente forma: `{cells:{ cell_range }, format:{ format_definition }}`\n\nLa `cells:` propiedad especifica el rango al que desea aplicar el formato mediante uno de los siguientes valores:\n\n**Rangos admitidos en la propiedad cells**\n\n<table> <tr> <th>configuración del rango de celdas</th> <th>Descripción</th> </tr> <tr> <td>`{row: n}`</td> <td>Especifica el intervalo que es la fila de datos nth de base cero de datos de la tabla.</td> </tr> <tr> <td>`{column: n}`</td> <td>Especifica el intervalo que es la columna nth de base cero de datos de la tabla.</td> </tr> <tr> <td>`{row: i, column: j}`</td> <td>Especifica la única celda que es la fila i y la columna JTH de la tabla.</td> </tr> <tr> <td>`Office.Table.All`</td> <td>Especifica toda la tabla, incluidos los encabezados de columna, los datos y los totales (si resulta aplicable).</td> </tr> <tr> <td>`Office.Table.Data`</td> <td>Especifica solo los datos de la tabla (no los encabezados ni los totales).</td> </tr> <tr> <td>`Office.Table.Headers`</td> <td>Especifica solo la fila de encabezado.</td> </tr> </table>\n\nLa `format:` propiedad especifica los valores que corresponden a un subconjunto de los valores de configuración disponibles en el cuadro de diálogo formato de celdas en Excel (haga clic con el botón secundario en las celdas con formato de formato &gt; principal &gt; &gt; ).\n\nEl valor de la propiedad se especifica `format:` como una lista de uno o más pares nombre-valor de propiedad en un literal de objeto de JavaScript. El nombre de propiedad especifica el nombre de la propiedad de formato que se va a establecer, y valor especifica el valor de dicha propiedad. Se pueden especificar varios valores para un formato concreto, como el color y el tamaño de una fuente.\n\nA continuación, puede consultar tres ejemplos de valores de la propiedad `format:`:\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\nPuede especificar formatos de número especificando la cadena \"Code\" de formato de número en la `numberFormat:` propiedad. Las cadenas de formato numérico que puede especificar se corresponden con las que se pueden establecer en Excel mediante la categoría Personalizada en la pestaña Número del cuadro de diálogo Formato de celdas. El ejemplo siguiente muestra cómo dar formato a un número como porcentaje con dos decimales:\n\n`format: {numberFormat:\"0.00%\"}`\n\nPara obtener más información, consulte Cómo [crear un formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4) .<!-- -->.\n\nPara establecer el formato de las tablas al escribir datos, use los parámetros opcionales tableOptions y cellFormat de los `Document.setSelectedDataAsync` `TableBinding.setDataAsync` métodos o.\n\nEstablecer el formato con los parámetros opcionales de `Document.setSelectedDataAsync` los `TableBinding.setDataAsync` métodos y sólo funciona para establecer el formato al escribir datos por primera vez. Si desea realizar cambios de formato después de escribir los datos, use los métodos siguientes:\n\n- Para actualizar el formato de las celdas, como el color y el estilo de la fuente, use el `TableBinding.setFormatsAsync` método (este método).\n\n- Para actualizar las opciones de tabla, como las filas con bandas y los botones de filtro, use el `TableBinding.setTableOptions` método.\n\n- Para borrar el formato, use el `TableBinding.clearFormats` método.\n\nPara obtener más detalles y ejemplos, consulte [How to Format tables in Add-Ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want to format.\n// For example, the following line of code will set the font color of the first row yellow, \n// and the fourth cell in the third row to have a white border and bold text.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n\n// Additional remarks for Excel Online\n// The number of formatting groups passed to the cellFormat parameter can't exceed 100. \n// A single formatting group consists of a set of formatting applied to a specified range of cells. \n// For example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n        {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}], \n    function (asyncResult){});\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setFormatsAsync(cellFormat: any[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: cellFormat
      description: Una matriz que contiene uno o varios objetos de JavaScript que especifican las celdas que deben considerarse celdas de destino y el formato que se les aplicará.
      type: any[]
    - id: options
      description: Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setFormatsAsync(cellFormat, callback)
  uid: office!Office.TableBinding#setFormatsAsync:member(2)
  package: office!
  fullName: setFormatsAsync(cellFormat, callback)
  summary: Establece el formato de los elementos y datos especificados en la tabla.
  remarks: >-
    **Especificar el parámetro cellFormat**


    Use el parámetro cellFormat para establecer o cambiar los valores de formato de celda, como el ancho, el alto, la fuente, el fondo, la alineación, etc. El valor que se pasa como el parámetro cellFormat es una matriz que contiene una lista de uno o varios objetos de JavaScript que especifican las celdas a las que se va a dirigir (`cells:`<!-- -->) y los formatos (`format:`<!-- -->) para aplicarlas.


    Cada objeto JavaScript en la matriz cellFormat tiene la siguiente forma: `{cells:{ cell_range }, format:{ format_definition }}`


    La `cells:` propiedad especifica el rango al que desea aplicar el formato mediante uno de los siguientes valores:


    **Rangos admitidos en la propiedad cells**


    <table> <tr> <th>configuración del rango de celdas</th> <th>Descripción</th> </tr> <tr> <td>`{row: n}`</td> <td>Especifica el intervalo que es la fila de datos nth de base cero de datos de la tabla.</td> </tr> <tr> <td>`{column: n}`</td> <td>Especifica el intervalo que es la columna nth de base cero de datos de la tabla.</td> </tr> <tr> <td>`{row: i, column: j}`</td> <td>Especifica la única celda que es la fila i y la columna JTH de la tabla.</td> </tr> <tr> <td>`Office.Table.All`</td> <td>Especifica toda la tabla, incluidos los encabezados de columna, los datos y los totales (si resulta aplicable).</td> </tr> <tr> <td>`Office.Table.Data`</td> <td>Especifica solo los datos de la tabla (no los encabezados ni los totales).</td> </tr> <tr> <td>`Office.Table.Headers`</td> <td>Especifica solo la fila de encabezado.</td> </tr> </table>


    La `format:` propiedad especifica los valores que corresponden a un subconjunto de los valores de configuración disponibles en el cuadro de diálogo formato de celdas en Excel (haga clic con el botón secundario en las celdas con formato de formato &gt; principal &gt; &gt; ).


    El valor de la propiedad se especifica `format:` como una lista de uno o más pares nombre-valor de propiedad en un literal de objeto de JavaScript. El nombre de propiedad especifica el nombre de la propiedad de formato que se va a establecer, y valor especifica el valor de dicha propiedad. Se pueden especificar varios valores para un formato concreto, como el color y el tamaño de una fuente.


    A continuación, puede consultar tres ejemplos de valores de la propiedad `format:`:


    `//Set cells: font color to green and size to 15 points.`


    `format: {fontColor : "green", fontSize : 15}`


    `//Set cells: border to dotted blue.`


    `format: {borderStyle: "dotted", borderColor: "blue"}`


    `//Set cells: background to red and alignment to centered.`


    `format: {backgroundColor: "red", alignHorizontal: "center"}`


    Puede especificar formatos de número especificando la cadena "Code" de formato de número en la `numberFormat:` propiedad. Las cadenas de formato numérico que puede especificar se corresponden con las que se pueden establecer en Excel mediante la categoría Personalizada en la pestaña Número del cuadro de diálogo Formato de celdas. El ejemplo siguiente muestra cómo dar formato a un número como porcentaje con dos decimales:


    `format: {numberFormat:"0.00%"}`


    Para obtener más información, consulte Cómo [crear un formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4) .<!-- -->.


    Para establecer el formato de las tablas al escribir datos, use los parámetros opcionales tableOptions y cellFormat de los `Document.setSelectedDataAsync` `TableBinding.setDataAsync` métodos o.


    Establecer el formato con los parámetros opcionales de `Document.setSelectedDataAsync` los `TableBinding.setDataAsync` métodos y sólo funciona para establecer el formato al escribir datos por primera vez. Si desea realizar cambios de formato después de escribir los datos, use los métodos siguientes:


    - Para actualizar el formato de las celdas, como el color y el estilo de la fuente, use el `TableBinding.setFormatsAsync` método (este método).


    - Para actualizar las opciones de tabla, como las filas con bandas y los botones de filtro, use el `TableBinding.setTableOptions` método.


    - Para borrar el formato, use el `TableBinding.clearFormats` método.


    Para obtener más detalles y ejemplos, consulte [How to Format tables in Add-Ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setFormatsAsync(cellFormat: any[], callback?: (result: AsyncResult<void>) => void): void;'
    parameters:
    - id: cellFormat
      description: Una matriz que contiene uno o varios objetos de JavaScript que especifican las celdas que deben considerarse celdas de destino y el formato que se les aplicará.
      type: any[]
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setTableOptionsAsync(tableOptions, options, callback)
