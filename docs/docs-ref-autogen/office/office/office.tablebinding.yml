      - <span data-ttu-id="4a162-276">Para actualizar las opciones de tabla, como las filas con bandas y los botones de `TableBinding.setTableOptions` filtro, use el método.</span><span class="sxs-lookup"><span data-stu-id="4a162-276">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>

