      <span data-ttu-id="4a162-247">Use el parámetro cellFormat para establecer o cambiar los valores de formato de celda, como el ancho, el alto, la fuente, el fondo, la alineación, etc.</span><span class="sxs-lookup"><span data-stu-id="4a162-247">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id="4a162-248">El valor que se pasa como el parámetro cellFormat es una matriz que contiene una lista de uno o varios objetos de JavaScript que especifican las celdas a las que se va a dirigir (`cells:`</span><span class="sxs-lookup"><span data-stu-id="4a162-248">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`</span></span><!-- --><span data-ttu-id="4a162-249">) y los formatos (`format:`</span><span class="sxs-lookup"><span data-stu-id="4a162-249">) and the formats (`format:`</span></span><!-- --><span data-ttu-id="4a162-250">) para aplicarlas.</span><span class="sxs-lookup"><span data-stu-id="4a162-250">) to apply to them.</span></span>

