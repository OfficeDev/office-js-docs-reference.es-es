  - uid: 'office!Office.TableBinding#addColumnsAsync:member(1)'
    summary: <span data-ttu-id="4a162-104">Agrega los datos especificados a la tabla como columnas adicionales.</span><span class="sxs-lookup"><span data-stu-id="4a162-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="4a162-105">Para agregar una o más columnas especificando los valores de los datos y los encabezados, pase un objeto TableData como parámetro de datos.</span><span class="sxs-lookup"><span data-stu-id="4a162-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="4a162-106">Para agregar una o varias columnas a partir únicamente de los datos especificados, envíe una matriz de matrices ("matriz") como parámetro data.</span><span class="sxs-lookup"><span data-stu-id="4a162-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="4a162-107">El éxito o error de una operación addColumnsAsync es atómico.</span><span class="sxs-lookup"><span data-stu-id="4a162-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="4a162-108">Es decir, toda la acción de adición de columnas tiene que ser correcta o se deshará la acción completamente (y la propiedad AsyncResult.status que se devuelve a la devolución de llamada informará de un fallo):</span><span class="sxs-lookup"><span data-stu-id="4a162-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="4a162-109">Cada fila de la matriz que pase como argumento de datos debe tener el mismo número de filas que la tabla que se está actualizando.</span><span class="sxs-lookup"><span data-stu-id="4a162-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="4a162-110">Si no, fallará toda la acción.</span><span class="sxs-lookup"><span data-stu-id="4a162-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="4a162-p104">Todas las filas y las celdas de la matriz tienen que agregar correctamente esa fila o celda a la tabla en las columnas recién agregadas. Si, por cualquier motivo, no se define alguna de las filas o las celdas, fallará toda la acción.</span><span class="sxs-lookup"><span data-stu-id="4a162-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="4a162-113">Si se pasa un objeto TableData como argumento de datos, el número de filas de encabezado debe coincidir con el de la tabla que se está actualizando.</span><span class="sxs-lookup"><span data-stu-id="4a162-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="4a162-114">Comentario adicional para Excel en la web: el número total de celdas en el objeto TableData pasado al parámetro Data no puede ser superior a 20.000 en una sola llamada a este método.</span><span class="sxs-lookup"><span data-stu-id="4a162-114">Additional remark for Excel on the web: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="4a162-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="4a162-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
