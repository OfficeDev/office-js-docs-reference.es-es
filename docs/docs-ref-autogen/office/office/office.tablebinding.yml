span class="sxs-lookup"><span data-stu-id="4a162-261">Specifies only the header row.</span></span></td> </tr> </table>

      <span data-ttu-id="4a162-262">La `format:` propiedad especifica los valores que corresponden a un subconjunto de los valores de configuración disponibles en el cuadro de diálogo formato de celdas &gt; en Excel (haga &gt; clic &gt; con el botón secundario en las celdas con formato de formato principal).</span><span class="sxs-lookup"><span data-stu-id="4a162-262">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>

      <span data-ttu-id="4a162-263">El valor de la `format:` propiedad se especifica como una lista de uno o más pares nombre-valor de propiedad en un literal de objeto de JavaScript.</span><span class="sxs-lookup"><span data-stu-id="4a162-263">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id="4a162-264">El nombre de propiedad especifica el nombre de la propiedad de formato que se va a establecer, y valor especifica el valor de dicha propiedad.</span><span class="sxs-lookup"><span data-stu-id="4a162-264">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id="4a162-265">Se pueden especificar varios valores para un formato concreto, como el color y el tamaño de una fuente.</span><span class="sxs-lookup"><span data-stu-id="4a162-265">You can specify multiple values for a given format, such as both a font's color and size.</span></span>

      <span data-ttu-id="4a162-266">A continuación, puede consultar tres ejemplos de valores de la propiedad `format:`:</span><span class="sxs-lookup"><span data-stu-id="4a162-266">Here's three `format:` property value examples:</span></span>

      `//Set cells: font color to green and size to 15 points.`

      `format: {fontColor : "green", fontSize : 15}`

      `//Set cells: border to dotted blue.`

      `format: {borderStyle: "dotted", borderColor: "blue"}`

      `//Set cells: background to red and alignment to centered.`

      `format: {backgroundColor: "red", alignHorizontal: "center"}`

      <span data-ttu-id="4a162-267">Puede especificar formatos de número especificando la cadena "Code" de formato de número en `numberFormat:` la propiedad.</span><span class="sxs-lookup"><span data-stu-id="4a162-267">You can specify number formats by specifying the number formatting "code" string in the `numberFormat:` property.</span></span> <span data-ttu-id="4a162-268">Las cadenas de formato numérico que puede especificar se corresponden con las que se pueden establecer en Excel mediante la categoría Personalizada en la pestaña Número del cuadro de diálogo Formato de celdas.</span><span class="sxs-lookup"><span data-stu-id="4a162-268">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id="4a162-269">El ejemplo siguiente muestra cómo dar formato a un número como porcentaje con dos decimales:</span><span class="sxs-lookup"><span data-stu-id="4a162-269">This example shows how to format a number as a percentage with two decimal places:</span></span>

      `format: {numberFormat:"0.00%"}`

      <span data-ttu-id="4a162-270">Para obtener más información, consulte Cómo [crear un formato de número personalizado](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4) .</span><span class="sxs-lookup"><span data-stu-id="4a162-270">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)</span></span><!-- --><span data-ttu-id="4a162-271">.</span><span class="sxs-lookup"><span data-stu-id="4a162-271"></span></span>

      <span data-ttu-id="4a162-272">Para establecer el formato de las tablas al escribir datos, use los parámetros opcionales tableOptions y cellFormat `Document.setSelectedDataAsync` de `TableBinding.setDataAsync` los métodos o.</span><span class="sxs-lookup"><span data-stu-id="4a162-272">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>

      <span data-ttu-id="4a162-273">Establecer el formato con los parámetros opcionales de `Document.setSelectedDataAsync` los `TableBinding.setDataAsync` métodos y sólo funciona para establecer el formato al escribir datos por primera vez.</span><span class="sxs-lookup"><span data-stu-id="4a162-273">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id="4a162-274">Si desea realizar cambios de formato después de escribir los datos, use los métodos siguientes:</span><span class="sxs-lookup"><span data-stu-id="4a162-274">To make formatting changes after writing data, use the following methods:</span></span>

