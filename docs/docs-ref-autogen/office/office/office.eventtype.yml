### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Especifica el tipo de evento que se ha generado. Devuelto por la `type` propiedad de un `*EventArgs` objeto.


  Los complementos para Project admiten la `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->y los `Office.EventType.ViewSelectionChanged` tipos de eventos.


  Solo los complementos de panel de tareas para Outlook admiten los tipos de eventos de conjunto de API de buzón.
remarks: '**`BindingDataChanged` y `BindingSelectionChanged` hosts**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Se ha generado un evento Document.ActiveViewChanged.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Desencadenadores cuando se cambia cualquier fecha u hora de la cita o serie seleccionada en Outlook. Compatible solo con el panel de tareas.


    El controlador de eventos recibe un argumento de tipo [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Conjunto de API: buzón de correo 1,7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Desencadenadores cuando se agregan o se quitan datos adjuntos de un elemento. Compatible solo con el panel de tareas.


    El controlador de eventos recibe un argumento de tipo [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Se genera al cambiar los datos en el enlace. Para agregar un controlador de eventos para el evento BindingDataChanged de un enlace, use el método addHandlerAsync del objeto Binding. El controlador de eventos recibe un argumento de tipo [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Se genera al cambiar la selección en el enlace. Para agregar un controlador de eventos para el evento BindingSelectionChanged de un enlace, use el método addHandlerAsync del objeto Binding. El controlador de eventos recibe un argumento de tipo [Office. BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Desencadenadores cuando el cuadro de diálogo tiene un evento, como un cuadro de diálogo cerrado o un error de navegación de cuadro de diálogo.
- name: DialogMessageReceived
  uid: office!Office.EventType.DialogMessageReceived:member
  package: office!
  summary: Desencadenadores cuando un cuadro de diálogo envía un mensaje a través de `messageParent`<!-- -->.
- name: DialogParentMessageReceived
  uid: office!Office.EventType.DialogParentMessageReceived:member
  package: office!
  summary: Desencadenadores cuando una página host envía un mensaje a un cuadro de diálogo secundario con `messageChild`<!-- -->.
- name: DocumentSelectionChanged
  uid: office!Office.EventType.DocumentSelectionChanged:member
  package: office!
  summary: Se desencadena cuando se produce una selección de nivel de documento.
