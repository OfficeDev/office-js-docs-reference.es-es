- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Se genera al cambiar la selección en el enlace. Para agregar un controlador de eventos para el evento BindingSelectionChanged de un enlace, use el método addHandlerAsync del objeto Binding. El controlador de eventos recibe un argumento de tipo [Office. BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
