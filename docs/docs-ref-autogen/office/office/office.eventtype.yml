items:
  - uid: office.Office.EventType
    summary: |-
      Especifica el tipo de evento que se ha generado. Devuelto por `type` la propiedad de un objeto * EventArgs.

      Los complementos para Project admiten la`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->y `Office.EventType.ViewSelectionChanged` los tipos de eventos.

      Solo los complementos de panel de tareas para Outlook admiten los tipos de eventos de conjunto de API de buzón.
    remarks: 'y hosts: Excel, Word. ** `BindingDataChanged` `BindingSelectionChanged` **'
    name: Office.EventType
    fullName: Office.EventType
    langs:
      - typeScript
    type: enum
    package: office
