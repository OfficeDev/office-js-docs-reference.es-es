### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Especifica el tipo de evento que se ha generado. Devuelto por la `type` propiedad de un `*EventArgs` objeto.


  Los complementos para Project admiten la`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->, y `Office.EventType.ViewSelectionChanged` tipos de eventos.


  Solo los complementos de panel de tareas para Outlook tipos de eventos de conjunto de API de buzones de correo.
remarks: '**`BindingDataChanged` y `BindingSelectionChanged` hosts:** Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Se ha generado un evento Document.ActiveViewChanged.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Se produce cuando cualquier fecha u hora de la cita o serie seleccionada se cambia en Outlook. **Importante:** Solo disponible con la implementación del panel de tareas.


    Para agregar un controlador de eventos para el `AppointmentTimeChanged` evento, use el `addHandlerAsync` método del `Item` objeto. El controlador de eventos recibe un argumento de tipo [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Conjunto de API: Buzón 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Se produce cuando se agrega o quita un dato adjunto de un elemento. **Importante:** Solo disponible con la implementación del panel de tareas.


    Para agregar un controlador de eventos para el `AttachmentsChanged` evento, use el `addHandlerAsync` método del `Item` objeto. El controlador de eventos recibe un argumento de tipo [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Conjunto de API: Buzón 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
