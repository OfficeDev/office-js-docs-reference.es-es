methods:
- name: load(object, option)
  uid: office!OfficeExtension.ClientRequestContext#load:member(1)
  package: office!
  fullName: load(object, option)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(object: ClientObject, option?: string | string[] | LoadOption): void;'
    parameters:
    - id: object
      description: Objeto cuyas propiedades se cargan.
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    - id: option
      description: Una cadena delimitada por comas o una matriz de cadenas que especifica las propiedades que se cargarán o un [objeto OfficeExtension.LoadOption.](xref:office!OfficeExtension.LoadOption:interface)
      type: string | string[] | <xref uid="office!OfficeExtension.LoadOption:interface" />
    return:
      type: void
      description: ''
- name: loadRecursive(object, options, maxDepth)
  uid: office!OfficeExtension.ClientRequestContext#loadRecursive:member(1)
  package: office!
  fullName: loadRecursive(object, options, maxDepth)
  summary: >-
    Pone en cola un comando para cargar de forma recursiva las propiedades especificadas del objeto y sus propiedades de navegación.


    Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'loadRecursive(object: ClientObject, options: { [typeName: string]: string | string[] | LoadOption }, maxDepth?: number): void;'
    parameters:
    - id: object
      description: Objeto que se va a cargar.
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    - id: options
      description: 'El emparejamiento clave-valor de las opciones de carga para los tipos, como `{ "Workbook": "worksheets,tables",  "Worksheet": "tables",  "Tables": "name" }`'
      type: '{ [typeName: string]: string | string[] | <xref uid="office!OfficeExtension.LoadOption:interface" /> }'
    - id: maxDepth
      description: Profundidad recursiva máxima.
      type: number
    return:
      type: void
      description: ''
- name: sync(passThroughValue)
  uid: office!OfficeExtension.ClientRequestContext#sync:member(1)
  package: office!
  fullName: sync(passThroughValue)
  summary: Sincroniza el estado entre los objetos proxy de JavaScript y el documento de Office, ejecutando instrucciones en cola en el contexto de solicitud y recuperando las propiedades de objetos de Office cargados para su uso en el código. Este método devuelve una promesa, que se resuelve cuando se completa la sincronización.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sync<T>(passThroughValue?: T): Promise<T>;'
    parameters:
    - id: passThroughValue
      description: ''
      type: T
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: trace(message)
  uid: office!OfficeExtension.ClientRequestContext#trace:member(1)
  package: office!
  fullName: trace(message)
  summary: Agrega un mensaje de seguimiento a la cola. Si se rechaza la promesa devuelta por debido a un error, se agrega una matriz ".traceMessages" al objeto OfficeExtension.Error, que contiene todos los mensajes de seguimiento que se `context.sync()` ejecutaron. Estos mensajes pueden ayudarle a supervisar la secuencia de ejecución del programa y detectar la causa del error.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'trace(message: string): void;'
    parameters:
    - id: message
      description: ''
      type: string
    return:
      type: void
      description: ''
