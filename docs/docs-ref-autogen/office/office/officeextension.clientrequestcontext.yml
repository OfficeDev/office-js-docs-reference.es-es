  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'constructor(url?: string);'
    parameters:
    - id: url
      description: ''
      type: string
properties:
- name: debugInfo
  uid: office!OfficeExtension.ClientRequestContext#debugInfo:member
  package: office!
  fullName: debugInfo
  summary: Información de depuración
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly debugInfo: RequestContextDebugInfo;'
