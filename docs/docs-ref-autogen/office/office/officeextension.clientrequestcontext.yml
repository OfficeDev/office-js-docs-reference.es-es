name: OfficeExtension.ClientRequestContext
uid: office!OfficeExtension.ClientRequestContext:class
package: office!
fullName: OfficeExtension.ClientRequestContext
summary: Un objeto RequestContext abstracto que facilita las solicitudes a la aplicación host de Office. Los `Excel.run` `Word.run` métodos and proporcionan un contexto de solicitud.
remarks: ''
isPreview: false
isDeprecated: false
type: class
