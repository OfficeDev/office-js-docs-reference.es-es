  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'column?: number'
    return:
      type: number
- name: row
  uid: office!Office.RangeCoordinates#row:member
  package: office!
  fullName: row
  summary: Fila basada en cero del intervalo. Si no se especifica, se incluyen todas las celdas de la columna especificada `column` por.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'row?: number'
    return:
      type: number
