summary: 'Especifica una celda, fila o columna, por su fila de base cero o número de columna. Ejemplo: `{row: 3, column: 4}` especifica la celda de la fila 3 (de base cero) de la columna 4º (de base cero).'
remarks: ''
isPreview: false
