name: Office.RangeCoordinates
uid: office!Office.RangeCoordinates:interface
package: office!
fullName: Office.RangeCoordinates
summary: 'Especifica una celda, o fila o columna, por su número de fila o columna basado en cero. Ejemplo: `{row: 3, column: 4}` especifica la celda de la 3ª fila (basada en cero) de la 4ª columna (basada en cero).'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
