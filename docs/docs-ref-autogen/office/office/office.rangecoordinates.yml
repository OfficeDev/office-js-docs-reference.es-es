  isPreview: false
  isDeprecated: false
  syntax:
    content: 'column?: number'
    return:
      type: number
- name: row
  uid: office!Office.RangeCoordinates#row:member
  package: office!
  fullName: row
  summary: Fila de base cero del rango. Si no se especifica, se incluyen todas las celdas de la columna especificada por `column` .
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'row?: number'
    return:
      type: number
