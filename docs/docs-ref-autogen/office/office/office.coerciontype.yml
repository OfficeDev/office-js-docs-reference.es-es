  - uid: 'office!Office.CoercionType.Html:member'
    summary: |-
      Devuelve o establece datos como HTML.

      **Nota**: solo se aplica a los datos de los complementos para Word y los complementos de Outlook para Outlook (modo de redacción).
    name: Html
    fullName: Html
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.Image:member'
    summary: 'Los datos se devuelven o establecen como una secuencia de imagen. **Nota**: solo se aplica a los datos en Excel, Word y PowerPoint.'
    name: Image
    fullName: Image
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.Matrix:member'
    summary: |-
      Devuelve o establece datos como datos tabulares sin ningún encabezado. Los datos se devuelven o se establecen como una matriz de matrices que contiene series unidimensionales de caracteres. Por ejemplo, tres filas de valores de cadena en dos columnas serían: \[ \[ "R1C1", "R1C2" \] , \[ "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] .

      **Nota**: solo se aplica a los datos en Excel y Word.
    name: Matrix
    fullName: Matrix
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.Ooxml:member'
    summary: |-
      Devuelve o establece los datos como Office Open XML.

      **Nota**: solo se aplica a los datos de Word.
    name: Ooxml
    fullName: Ooxml
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.SlideRange:member'
    summary: |-
      Devuelve un objeto JSON que contiene una matriz de los identificadores, los títulos y los índices de las diapositivas seleccionadas. Por ejemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para una selección de dos diapositivas.

      **Nota**: solo se aplica a los datos de PowerPoint cuando se llama al [documento](xref:office!Office.Document:interface) .<!-- -->método. Getselecteddatapara para obtener la diapositiva actual o el intervalo de diapositivas seleccionado.
    name: SlideRange
    fullName: SlideRange
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.Table:member'
    summary: |-
      Devuelve o establece datos como datos tabulares con encabezados opcionales. Datos devueltos o establecidos como una matriz de matrices con encabezados opcionales.

      **Nota**: solo se aplica a los datos en Excel y Word.
    name: Table
    fullName: Table
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.Text:member'
    summary: Devuelve o establece datos como texto (cadena). Los datos se devuelven o establecen como una ejecución unidimensional de caracteres.
    name: Text
    fullName: Text
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.CoercionType.XmlSvg:member'
    summary: 'Los datos se devuelven o se establecen como datos XML que contienen una imagen SVG. **Nota**: solo se aplica a los datos en Excel, Word y PowerPoint.'
    name: XmlSvg
    fullName: XmlSvg
    langs:
      - typeScript
    type: field