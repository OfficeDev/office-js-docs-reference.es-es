### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Especifica cómo convertir los datos que devuelve o establece el método que se ha invocado.
remarks: >-
  La compatibilidad con aplicaciones y plataformas para cada una de ellas se `CoercionType` especifica en las siguientes descripciones de conjunto de requisitos.


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (al usar `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (al usar `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (al usar `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (al usar `Office.CoercionType.Ooxml`<!-- -->)


  - [Selección](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (al usar `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (al usar `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (al usar `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Devuelve o establece datos como HTML.


    **Nota:** Solo se aplica a los datos de complementos para complementos de Word y Outlook para Outlook (modo de redacción).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: Los datos se devuelven o establecen como una secuencia de imagen. **Nota:** Solo se aplica a los datos de Excel, Word y PowerPoint.
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Devuelve o establece datos como datos tabulares sin ningún encabezado. Los datos se devuelven o se establecen como una matriz de matrices que contiene series unidimensionales de caracteres. Por ejemplo, tres filas de valores de cadena en dos columnas serían: \[ \[ "R1C1", \] \[ "R1C2" , "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] .


    **Nota:** Solo se aplica a los datos de Excel y Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Devuelve o establece los datos como Office Open XML.


    **Nota:** Solo se aplica a los datos de Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Devuelve un objeto JSON que contiene una matriz de los identificadores, los títulos y los índices de las diapositivas seleccionadas. Por ejemplo, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` para una selección de dos diapositivas.


    **Nota:** Solo se aplica a los datos de PowerPoint al llamar al [documento](xref:office!Office.Document:interface)<!-- -->Método .getSelectedData para obtener la diapositiva actual o el intervalo seleccionado de diapositivas.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Devuelve o establece datos como datos tabulares con encabezados opcionales. Datos devueltos o establecidos como una matriz de matrices con encabezados opcionales.


    **Nota:** Solo se aplica a los datos de Excel y Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Devolver o establecer datos como texto (cadena). Los datos se devuelven o establecen como una ejecución unidimensional de caracteres.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: Los datos se devuelven o se establecen como datos XML que contienen una imagen SVG. **Nota:** Solo se aplica a los datos de Excel, Word y PowerPoint.
