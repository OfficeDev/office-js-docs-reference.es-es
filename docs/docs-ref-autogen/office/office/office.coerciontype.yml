    summary: Especifica cómo convertir los datos que devuelve o establece el método que se ha invocado.
    remarks: |-
      PowerPoint solo admite`Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, y`Office.CoercionType.XmlSvg`<!-- -->.

      Project solo admite`Office.CoercionType.Text`<!-- -->.
    name: Office.CoercionType
    fullName: Office.CoercionType
