  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      Indica que el complemento ha completado el procesamiento que se desencadenó mediante un botón de comando del complemento o un controlador de eventos.

      Se debe llamar a este método al final de una función invocada por un comando de complemento definido con un elemento Action con un atributo xsi: Type establecido en ExecuteFunction. Al llamar a este método se indica al cliente de host que la función está completa y que puede limpiar cualquier estado que esté implicado al invocar la función. Por ejemplo, si el usuario cierra Outlook antes de que se llame a este método, Outlook le advertirá de que una función continúa ejecutándose.

      Este método debe llamarse en un controlador de eventos agregado mediante Office.context.mailbox.addHandlerAsync después de completar el procesamiento del evento.

      \[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restringido

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura

      El buzón 1,3 no tiene el `options` parámetro mientras la vista previa del buzón admite `options` el parámetro.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
    langs:
