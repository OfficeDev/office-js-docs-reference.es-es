  - uid: office.Office.AddinCommands.Event
    summary: El objeto Event se pasa como un parámetro a las funciones de complemento invocadas por botones de comando sin interfaz de usuario. El objeto permite que el complemento identifique en qué botón se ha hecho clic y que indique el host que ha completado su procesamiento.
    remarks: |-
      Consulte [conjuntos de requisitos de comandos de complemento](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/add-in-commands-requirement-sets) para obtener más información de soporte técnico.

