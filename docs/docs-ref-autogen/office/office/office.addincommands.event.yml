items:
  - uid: 'office!Office.AddinCommands.Event:interface'
    summary: El objeto `Event` se pasa como parámetro a las funciones del complemento que invocan los botones de comando directos. El objeto permite que el complemento identifique en qué botón se ha hecho clic y que indique el host que ha completado su procesamiento.
    remarks: |-
      Consulte [conjuntos de requisitos de comandos de complemento](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/add-in-commands-requirement-sets) para obtener más información de soporte técnico.

      ** [Nivel de permisos mínimo (Outlook)](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> **: restringido

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
    name: Office.AddinCommands.Event
    fullName: Office.AddinCommands.Event
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.AddinCommands.Event#completed:member(1)'
      - 'office!Office.AddinCommands.Event#source:member'
  - uid: 'office!Office.AddinCommands.Event#completed:member(1)'
    summary: |-
      Indica que el complemento ha completado el procesamiento y se cerrará automáticamente.

      Se debe llamar a este método al final de una función invocada por lo siguiente.

      - Un botón sin interfaz de usuario (es decir, un comando de complemento definido con un `Action` elemento en el que el `xsi:type` atributo se establece en`ExecuteFunction`<!-- -->)

      - Un [evento](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) definido en el [punto de extensión de eventos](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)<!-- -->, por ejemplo, un `ItemSend` evento

      \[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`Restricted`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura

      **Nota**: el `options` parámetro se introdujo en el buzón 1,8.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // For the following example, the processItem function is
      // defined in the FunctionFile referenced from the add-in manifest,
      // and maps to the FunctionName of the action in the associated button control.
      function processItem(event) {
          // Do some processing

          event.completed();
      }
      ```
      ```javascript
      // For the following example, the checkMessage function was
      // registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent.
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK".
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in `result.value`.
              // If search term "BLOCK" is found, don't send message.
              const notFound = -1;
              var allowEvent = (result.value.indexOf('BLOCK') === notFound);
              event.completed({allowEvent: allowEvent});
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'completed(options?: EventCompletedOptions): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: Opcional. Objeto que especifica las opciones de comportamiento para cuando se completa el evento.
          type:
            - 'office!Office.AddinCommands.EventCompletedOptions:interface'
  - uid: 'office!Office.AddinCommands.Event#source:member'
    summary: Información sobre el control que desencadenó la llamada a esta función.
    remarks: |-
      Esta propiedad solo se admite en Outlook en el buzón del [conjunto de requisitos](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) 1,3 y versiones posteriores.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // In this example, consider a button defined in an add-in manifest as follows:
      //<Control xsi:type="Button" id="eventTestButton">
      //    <Label resid="eventButtonLabel" />
      //    <Tooltip resid="eventButtonTooltip" />
      //    <Supertip>
      //        <Title resid="eventSuperTipTitle" />
      //        <Description resid="eventSuperTipDescription" />
      //    </Supertip>
      //    <Icon>
      //        <bt:Image size="16" resid="blue-icon-16" />
      //        <bt:Image size="32" resid="blue-icon-32" />
      //        <bt:Image size="80" resid="blue-icon-80" />
      //    </Icon>
      //    <Action xsi:type="ExecuteFunction">
      //        <FunctionName>testEventObject</FunctionName>
      //    </Action>
      //</Control>

      // The button has an id attribute set to eventTestButton, and will invoke
      // the testEventObject function defined in the add-in.
      // That function looks like this:
      function testEventObject(event) {
          // The event object implements the Event interface.

          // This value will be "eventTestButton".
          var buttonId = event.source.id;

          // Signal to the host app that processing is complete.
          event.completed();
      }
      ```
      ```javascript
      // Function is used by two buttons:
      // button1 and button2
      function multiButton (event) {
          // Check which button was clicked.
          var buttonId = event.source.id;

          if (buttonId === 'button1') {
              doButton1Action();
          } else {
              doButton2Action();
          }

          event.completed();
      }
      ```
    name: source
    fullName: source
    langs:
      - typeScript
    type: property
    syntax:
      content: 'source:Source;'
      return:
        type:
          - 'office!Office.AddinCommands.Source:interface'
