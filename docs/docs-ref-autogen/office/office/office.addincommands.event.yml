  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="2ed09-106">Indica que el complemento ha completado el procesamiento y se cerrará automáticamente.</span><span class="sxs-lookup"><span data-stu-id="2ed09-106">Indicates that the add-in has completed processing and will automatically be closed.</span></span>

      <span data-ttu-id="2ed09-107">Se debe llamar a este método al final de una función invocada por lo siguiente.</span><span class="sxs-lookup"><span data-stu-id="2ed09-107">This method must be called at the end of a function which was invoked by the following.</span></span>

      - <span data-ttu-id="2ed09-108">Un botón sin interfaz de usuario (es decir, un comando de complemento definido con un elemento Action donde el atributo xsi: Type está establecido en ExecuteFunction)</span><span class="sxs-lookup"><span data-stu-id="2ed09-108">A UI-less button (i.e., an add-in command defined with an Action element where the xsi:type attribute is set to ExecuteFunction)</span></span>

      - <span data-ttu-id="2ed09-109">Un [evento](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) definido en el [punto de extensión de eventos](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span><span class="sxs-lookup"><span data-stu-id="2ed09-109">An [event](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) defined in the [Events extension point](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span></span><!-- --><span data-ttu-id="2ed09-110">, por ejemplo, un `ItemSend` evento</span><span class="sxs-lookup"><span data-stu-id="2ed09-110">, e.g., an `ItemSend` event</span></span>

      <span data-ttu-id="2ed09-111">\[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="2ed09-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="2ed09-112">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restringido</span><span class="sxs-lookup"><span data-stu-id="2ed09-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="2ed09-113">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="2ed09-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="2ed09-114">El buzón 1,3 no tiene el `options` parámetro mientras la vista previa del buzón admite `options` el parámetro.</span><span class="sxs-lookup"><span data-stu-id="2ed09-114">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter.</span></span>

      #### <a name="examples"></a><span data-ttu-id="2ed09-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="2ed09-115">Examples</span></span>

      ```javascript
      // For the following example, the processItem function is
      // defined in the FunctionFile referenced from the add-in manifest,
      // and maps to the FunctionName of the action in the associated button control.
      function processItem(event) {
          // Do some processing

          event.completed();
      }
      ```
      ```javascript
      // For the following example, the checkMessage function was
      // registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent.
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK".
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in `result.value`.
              // If search term "BLOCK" is found, don't send message.
              const notFound = -1;
              var allowEvent = (result.value.indexOf('BLOCK') === notFound);
              event.completed({allowEvent: allowEvent});
          });
      }
      ```
