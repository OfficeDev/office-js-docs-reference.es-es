### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Proporciona opciones para configurar el mensaje e identificar el enlace que se crea.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: El identificador único del enlace. Generado automáticamente si no se proporciona.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Especifica la cadena que se muestra en la interfaz de usuario del símbolo del sistema que informa al usuario de lo que debe seleccionar. Limitado a 200 caracteres. Si no se pasa ningún argumento promptText, se muestra "Haga una selección".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Especifica una tabla de datos de ejemplo que se muestra en la interfaz de usuario del símbolo del sistema como un ejemplo de los tipos de campos (columnas) que puede enlazar el complemento. Los encabezados proporcionados en el objeto TableData especifican las etiquetas usadas en la interfaz de usuario de selección de campo.


    **Nota:** Este parámetro solo se usa en complementos para Access. Se ignora si se proporciona al llamar al método en un complemento para Excel.


    **Importante:** Ya no se recomienda crear y usar bases de datos y aplicaciones web de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
