### YamlMime:TSType
name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Proporciona opciones para configurar el mensaje e identificar el enlace que se crea.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: IDENTIFICADOR único del enlace. Generado automáticamente si no se ha proporcionado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Especifica la cadena que se muestra en la interfaz de usuario del símbolo del sistema que informa al usuario de lo que debe seleccionar. Limitado a 200 caracteres. Si no se pasa ningún argumento promptText, se muestra "haga una selección".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Especifica una tabla de datos de ejemplo que se muestra en la interfaz de usuario del símbolo del sistema como un ejemplo de los tipos de campos (columnas) que puede enlazar el complemento. Los encabezados que se proporcionan en el objeto TableData especifican las etiquetas usadas en la interfaz de usuario de selección de campo.


    **Nota**: este parámetro solo se usa en los complementos para Access. Se ignora si se proporciona al llamar al método en un complemento para Excel.


    **Importante**: ya no se recomienda crear y usar aplicaciones web y bases de datos de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
