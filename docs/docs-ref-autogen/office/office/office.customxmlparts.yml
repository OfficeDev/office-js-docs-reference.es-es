  - uid: 'office!Office.CustomXmlParts#getByIdAsync:member(1)'
    summary: Obtiene de forma asíncrona el elemento XML personalizado especificado por su identificador.
    remarks: |-
      **Conjunto de requisitos**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function showXMLPartInnerXML() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getXmlAsync({}, function (eventArgs) {
                  write(eventArgs.value);
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: 'getByIdAsync(id, options, callback)'
    fullName: 'getByIdAsync(id, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getByIdAsync(id: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<CustomXmlPart>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: id
          description: 'El GUID del elemento XML personalizado, incluidas las llaves de apertura y cierre.'
          type:
            - string
        - id: options
          description: 'Proporciona una opción para conservar los datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.'
          type:
            - 'office!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es un objeto CustomXmlPart que representa el fragmento XML personalizado especificado. Si no hay ningún elemento XML personalizado con el identificador especificado, el método devuelve NULL.'
          type:
            - 'office!Office.CustomXmlParts#getByIdAsync~0:complex'
