### YamlMime:UniversalReference
items:
  - uid: 'office!Office.NodeReplacedEventArgs:interface'
    summary: Proporciona información sobre el nodo reemplazado que ha generado el evento nodeReplaced.
    name: Office.NodeReplacedEventArgs
    fullName: Office.NodeReplacedEventArgs
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.NodeReplacedEventArgs#isUndoRedo:member'
      - 'office!Office.NodeReplacedEventArgs#newNode:member'
      - 'office!Office.NodeReplacedEventArgs#oldNode:member'
  - uid: 'office!Office.NodeReplacedEventArgs#isUndoRedo:member'
    summary: Determina si el nodo reemplazado se ha insertado como parte de una operación de deshacer o rehacer del usuario.
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.NodeReplacedEventArgs#newNode:member'
    summary: |-
      Obtiene el nodo que se acaba de agregar al objeto CustomXMLPart.

      Tenga en cuenta que este nodo puede tener elementos secundarios si se acaba de agregar un subárbol al documento.
    name: newNode
    fullName: newNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'newNode: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
  - uid: 'office!Office.NodeReplacedEventArgs#oldNode:member'
    summary: |-
      Obtiene el nodo que se acaba de eliminar (reemplazando) del objeto CustomXmlPart.

      Tenga en cuenta que este nodo puede tener elementos secundarios si se quita un subárbol del documento. También puede ocurrir que el nodo aparezca como "desconectado" y se le permita realizar consultas en sentido descendente desde este. Sin embargo, al intentar hacerlo en sentido ascendente, el nodo se mostrará como el único elemento presente.
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
references:
