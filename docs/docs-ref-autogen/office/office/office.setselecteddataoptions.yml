  - uid: office.Office.SetSelectedDataOptions.asyncContext
    summary: 'Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetSelectedDataOptions.cellFormat
    summary: |-
      Use sólo con Binding Type tabla y cuando se pasa un objeto TableData para el parámetro Data. Matriz de objetos que especifican un rango de columnas, filas o celdas y especifican, como pares clave-valor, el formato de celda que se va a aplicar a dicho intervalo.

      Ejemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetSelectedDataOptions.coercionType
    summary: 'Establece explícitamente la forma del objeto de datos. Si no se proporciona, se deducirá del tipo de datos.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetSelectedDataOptions.imageHeight
    summary: 'Esta opción es aplicable para la inserción de imágenes. Indica el alto de la imagen. Si esta opción se proporciona sin el valor imageWidth, se escalará la imagen para que coincida con el valor de la altura de la imagen. Si se proporciona el ancho y la altura de la imagen, la imagen se ajustará de forma correspondiente. Si no se proporciona ni la altura ni el ancho de la imagen, se usará el tamaño de imagen y la relación de aspecto predeterminados. Este valor está en puntos.'
    name: imageHeight
    fullName: imageHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageHeight?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageLeft
    summary: Esta opción es aplicable para la inserción de imágenes. Indica la ubicación de inserción en relación con el lado izquierdo de la diapositiva de PowerPoint y su relación con la celda seleccionada actualmente en Excel. Este valor se ignora para Word. Este valor está en puntos.
    name: imageLeft
    fullName: imageLeft
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageLeft?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageTop
    summary: Esta opción es aplicable para la inserción de imágenes. Indica la ubicación de inserción en relación con la parte superior de la diapositiva de PowerPoint y su relación con la celda seleccionada actualmente en Excel. Este valor se ignora para Word. Este valor está en puntos.
    name: imageTop
    fullName: imageTop
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageTop?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageWidth
    summary: 'Esta opción es aplicable para la inserción de imágenes. Indica el ancho de la imagen. Si esta opción se proporciona sin el valor imageHeight, se escalará la imagen para que coincida con el valor del ancho de imagen. Si se proporciona el ancho y la altura de la imagen, la imagen se ajustará de forma correspondiente. Si no se proporciona ni la altura ni el ancho de la imagen, se usará el tamaño de imagen y la relación de aspecto predeterminados. Este valor está en puntos.'
    name: imageWidth
    fullName: imageWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageWidth?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.tableOptions
    summary: 'Para una tabla insertada, una lista de pares clave-valor que especifican opciones de formato de tabla, como fila de encabezado, fila de total y filas con bandas. Ejemplo: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object