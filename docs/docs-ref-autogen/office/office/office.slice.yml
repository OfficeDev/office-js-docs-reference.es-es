properties:
- name: data
  uid: office!Office.Slice#data:member
  package: office!
  fullName: data
  summary: Obtiene los datos sin procesar del segmento de archivo en o con el `Office.FileType.Text` `Office.FileType.Compressed` formato especificado por el `fileType` parámetro de la llamada al `Document.getFileAsync` método.
  remarks: Los archivos en formato "comprimido" devolverán una matriz de bytes que puede transformarse en una cadena con codificación Base 64 si es necesario.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'data: any;'
    return:
      type: any
