      - office.Office.Slice.size
  - uid: office.Office.Slice.data
    summary: Obtiene los datos sin procesar del segmento de archivo `Office.FileType.Text` en formato ("Text" `Office.FileType.Compressed` ) o ("comprimido") según especifica el parámetro filetype de la llamada al método document. getFileAsync.
    remarks: Los archivos en formato "comprimido" devolverán una matriz de bytes que puede transformarse en una cadena con codificación Base 64 si es necesario.
    name: data
    fullName: data
    langs:
      - typeScript
    type: property
    syntax:
      content: 'data: any;'
      return:
        type:
          - any
  - uid: office.Office.Slice.index
    summary: Obtiene el índice de base cero del segmento del archivo.
    name: index
    fullName: index
    langs:
      - typeScript
    type: property
    syntax:
