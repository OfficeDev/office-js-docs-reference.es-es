  - uid: 'office!Office.Context#displayLanguage:member'
    summary: Obtiene la configuración regional (de idioma) especificada por el usuario para la UI de la aplicación host de Office.
    remarks: |-
      El valor devuelto es una cadena con el formato de etiqueta de idioma RFC 1766, como en-US.

      El `displayLanguage` valor refleja la configuración de **Mostrar idioma** actual que se ha especificado con el **idioma de las &gt; opciones &gt; de archivo** en la aplicación host de Office.

      Cuando se usa en Outlook, los modos aplicables son de redacción o lectura.

      **Detalles de compatibilidad**

      Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta enumeración.

      Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .<!-- -->.

      *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office en Windows </th><th> Office en el explorador Web </th><th> Office en iPad </th><th> Outlook en dispositivos móviles </th><th> Office en Mac </th></tr> <tr><td><strong>Microsoft</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Proyecciones</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Palabra</strong></td><td> v </td><td> </td><td> v </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function sayHelloWithDisplayLanguage() {
          var myDisplayLanguage = Office.context.displayLanguage;
          switch (myDisplayLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: displayLanguage
    fullName: displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: 'office!Office.Context#document:member'
    summary: Obtiene un objeto que representa el documento con el que está interactuando el complemento de panel de tareas o de contenido.
    name: document
    fullName: document
    langs:
      - typeScript
    type: property
    syntax:
      content: 'document: Office.Document;'
      return:
        type:
          - 'office!Office.Document:interface'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
          Office.initialize = function () {
              // Checks for the DOM to load using the jQuery ready function.
              $(document).ready(function () {
              // After the DOM is loaded, code specific to the add-in can run.
              // Initialize instance variables to access API objects.
              _document = Office.context.document;
              });
          }
          ```
