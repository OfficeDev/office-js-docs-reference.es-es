- name: roamingSettings
  uid: office!Office.Context#roamingSettings:member
  package: office!
  fullName: roamingSettings
  summary: >-
    Obtiene un objeto que representa la configuración o el estado personalizado de un complemento de correo que se guardó en el buzón de un usuario.


    El `RoamingSettings` objeto permite almacenar y tener acceso a los datos de un complemento de correo almacenado en el buzón de un usuario, de modo que esté disponible para ese complemento cuando se ejecute desde cualquier aplicación de cliente de host que se use para acceder a ese buzón.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`Restricted`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type: <xref uid="outlook!Office.RoamingSettings:interface" />
- name: touchEnabled
  uid: office!Office.Context#touchEnabled:member
  package: office!
  fullName: touchEnabled
  summary: Especifica si la plataforma y el dispositivo permiten la interacción táctil. True si el complemento se está ejecutando en un dispositivo táctil, como un iPad; de lo contrario, false.
  remarks: >-
    **Hosts**: Excel, PowerPoint y Word


    `touchEnabled` solo se admite en Office en iPad.


    Use la propiedad touchEnabled para determinar cuándo se ejecuta el complemento en un dispositivo táctil y, si es necesario, ajustar el tipo de controles y el tamaño y el espaciado de los elementos en la interfaz de usuario del complemento para acomodar las interacciones táctiles.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type: boolean
