  - uid: 'office!Office.Context#commerceAllowed:member'
    summary: 'True, si la plataforma actual permite que el complemento muestre una interfaz de usuario para la venta o actualización; de lo contrario, devuelve false.'
    remarks: |-
      **Hosts**: Excel, Word

      `commerceAllowed`solo se admite en Office en iPad.

      El App Store de iOS no admite las aplicaciones con complementos que incluyan vínculos a sistemas de pago adicionales. Sin embargo, los complementos de Office que se ejecutan en Office en el escritorio de Windows o en el explorador sí permiten estos vínculos. Si desea que la interfaz de usuario del complemento proporcione un vínculo a un sistema de pagos externo en plataformas distintas de iOS, puede usar la propiedad commerceAllowed para controlar cuándo se muestra ese vínculo.
    name: commerceAllowed
    fullName: commerceAllowed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'commerceAllowed: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.Context#contentLanguage:member'
    summary: Obtiene la configuración regional (de idioma) especificada por el usuario para editar el documento o el elemento.
    remarks: |-
      El `contentLanguage` valor refleja la configuración de **idioma de edición** que se ha especificado con el **idioma opciones &gt; &gt; de archivo** en la aplicación host de Office.

      **Detalles de compatibilidad**

      Una Y mayúscula en la siguiente matriz indica que esta propiedad es compatible con la aplicación host de Office correspondiente. Una celda vacía indica que la aplicación host no admite esta enumeración.

      Para obtener más información sobre los requisitos de servidor y aplicación host de Office, consulte [requisitos para ejecutar complementos de Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins) .<!-- -->.

      *Hosts compatibles, por plataforma* <table> <tr><th> </th><th> Office en Windows </th><th> Office en el explorador Web </th><th> Office en iPad </th><th> Outlook en dispositivos móviles </th><th> Office en Mac </th></tr> <tr><td><strong>Microsoft</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> v </td><td> v </td><td> </td><td> v </td><td> v </td></tr> <tr><td><strong>PowerPoint</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> <tr><td><strong>Proyecciones</strong></td><td> v </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Palabra</strong></td><td> v </td><td> v </td><td> v </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a>Ejemplos

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentLanguage: string;'
      return:
        type:
          - string
