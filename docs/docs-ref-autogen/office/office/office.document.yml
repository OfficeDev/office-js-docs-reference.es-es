    parameters:
    - id: data
      description: >-
        Los datos que se establecerán. Una cadena o [un valor de Office.CoercionType,](xref:office!Office.CoercionType:enum) una matriz 2d o un objeto TableData.


        Si el valor pasado `data` es:


        - Una string Se insertará texto sin formato o cualquier cosa que pueda convertirse en una string. En Excel, también puede especificar datos como una fórmula válida para agregar esa fórmula a la celda seleccionada. Por ejemplo, al establecer data en "=SUM(A1:A5)", se calculará el total de los valores en el rango especificado. Pero cuando se establece una fórmula en la celda dependiente, después de hacerlo, no se puede leer desde la celda dependiente la fórmula agregada (o cualquier fórmula preexistente). Si se llama al método Document.getSelectedDataAsync en la celda seleccionada para leer sus datos, el método puede devolver solo los datos que se muestran en la celda (el resultado de la fórmula).


        - Una matriz de matrices ("matriz"): Se insertarán datos tabulares sin encabezados. Por ejemplo, para escribir datos en tres filas en dos columnas, puede pasar una matriz como esta: \[ \[ "R1C1", "R1C2" \] , \[ "R2C1", "R2C2" \] , \[ "R3C1", "R3C2" \] \] . Para escribir una sola columna de tres filas, pase una matriz como esta: \[ \[ "R1C1" \] , \[ "R2C1" \] , \[ "R3C1"\]\]


        En Excel, también puede especificar datos como una matriz de matrices que contiene fórmulas válidas para agregarlos a las celdas seleccionadas. Por ejemplo, si no se sobrescribirán otros datos, al establecer los datos en \[ \[ "=SUM(A1:A5)","=AVERAGE(A1:A5)" se agregarán esas dos fórmulas a la \] \] selección. Igual que cuando se establece una fórmula en una sola celda como "texto", no se pueden leer las fórmulas agregadas (o las fórmulas existentes) después de que se han configurado, solo se pueden leer los resultados de las fórmulas.


        - Un objeto TableData: Se insertará una tabla con encabezados. En Excel, si especifica fórmulas en el objeto TableData que pasa para el parámetro data, es posible que no obtenga los resultados esperados debido a la característica "columnas calculadas" de Excel, que duplica automáticamente las fórmulas dentro de una columna. Para evitar esto cuando desee escribir fórmulas en una tabla seleccionada, intente especificar los datos como una matriz de matrices (en lugar de un objeto TableData) y especifique `data` el coercionType como Microsoft.Office.Matrix o "matrix". Sin embargo, esta técnica bloqueará la característica "columnas calculadas" solo cuando se cumple una de las siguientes condiciones: (1) está escribiendo en todas las celdas de la columna o (2) ya hay al menos dos fórmulas diferentes en la columna.
      type: string | <xref uid="office!Office.TableData:class" /> | any[][]
    - id: options
      description: Proporciona opciones para insertar datos en la selección.
      type: <xref uid="office!Office.SetSelectedDataOptions:interface" />
    - id: callback
      description: Opcional. Función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La propiedad AsyncResult.value siempre devuelve undefined porque no hay ningún objeto o datos que recuperar.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
