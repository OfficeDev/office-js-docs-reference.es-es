    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// The following code example calls getSelectedResourceAsync to get the GUID of the resource that's\n// currently selected in a resource view. Then it sets two resource field values by calling\n// setResourceFieldAsync recursively.\n// The getSelectedTaskAsync method used in the example requires that a task view\n// (for example, Task Usage) is the active view and that a task is selected. See the addHandlerAsync\n// method for an example that activates a button based on the active view type.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"set-info\" type=\"button\" value=\"Set info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n\n            // After the DOM is loaded, add-in-specific code can run.\n            app.initialize();\n            $('#set-info').click(setResourceInfo);\n        });\n    };\n\n    // Get the GUID of the resource, and then get the resource fields.\n    function setResourceInfo() {\n        getResourceGuid().then(\n            function (data) {\n                setResourceFields(data);\n            }\n        );\n    }\n\n    // Get the GUID of the selected resource.\n    function getResourceGuid() {\n        var defer = $.Deferred();\n        Office.context.document.getSelectedResourceAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    defer.resolve(result.value);\n                }\n            }\n        );\n        return defer.promise();\n    }\n\n    // Set the specified fields for the selected resource.\n    function setResourceFields(resourceGuid) {\n        var targetFields = [Office.ProjectResourceFields.StandardRate, Office.ProjectResourceFields.Notes];\n        var fieldValues = [.28, 'Notes for the resource.'];\n\n        // Set the field value. If the call is successful, set the next field.\n        for (var i = 0; i < targetFields.length; i++) {\n            Office.context.document.setResourceFieldAsync(\n                resourceGuid,\n                targetFields[i],\n                fieldValues[i],\n                function (result) {\n                    if (result.status === Office.AsyncResultStatus.Succeeded) {\n                        i++;\n                    }\n                    else {\n                        onError(result.error);\n                    }\n                }\n            );\n        }\n        $('#message').html('Field values set');\n    }\n\n    function onError(error) {\n        app.showNotification(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
- name: setSelectedDataAsync(data, options, callback)
  uid: office!Office.Document#setSelectedDataAsync:member(1)
  package: office!
  fullName: setSelectedDataAsync(data, options, callback)
  summary: Escribe los datos especificados en la selección actual.
  remarks: "**Conjuntos de requisitos**:\n\n- [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (al usar `Office.CoercionType.Html`<!-- -->)\n\n- [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (al usar `Office.CoercionType.Image`<!-- -->)\n\n- [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (al usar `Office.CoercionType.Matrix`<!-- -->)\n\n- [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (al usar `Office.CoercionType.Ooxml`<!-- -->)\n\n- [Selección](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)\n\n- [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (al usar `Office.CoercionType.Table`<!-- -->)\n\n- [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (al usar `Office.CoercionType.Text`<!-- -->)\n\n- [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (al usar `Office.CoercionType.XmlSvg`<!-- -->)\n\n**Comportamientos específicos de la aplicación**\n\nLas siguientes acciones específicas de la aplicación se aplican al escribir datos en una selección.\n\n<table> <tr> <td>Word</td> <td>Si no hay ninguna selección y el punto de inserción está en una ubicación válida, el especificado se inserta `data` en el punto de inserción</td> <td>Si `data` es una cadena, se inserta el texto especificado.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` es una matriz de matrices (\"matriz\") o un objeto TableData, se inserta una nueva tabla de Word.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` es HTML, se inserta el HTML especificado. (**Importante:** si cualquiera de los HTML que inserte no es válido, Word no producirá un error. Word insertará tanto html como pueda y omitirá los datos no válidos).</td> </tr> <tr> <td></td> <td></td> <td>Si `data` es Office Open XML, se inserta el XML especificado.</td> </tr> <tr> <td></td> <td></td> <td>Si `data` es un flujo de imagen codificado en base64, se inserta la imagen especificada.</td> </tr> <tr> <td></td> <td>Si hay una selección</td> <td>Se reemplazará con las reglas especificadas `data` siguiendo las mismas reglas anteriores.</td> </tr> <tr> <td></td> <td>Insertar imágenes</td> <td>Las imágenes insertadas se colocan en línea. Los parámetros imageLeft e imageTop se ignoran. La relación de aspecto de la imagen siempre está bloqueada. Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se escalará automáticamente para conservar la relación de aspecto original.</td> </tr>\n\n<tr> <td>Excel</td> <td>Si se selecciona una sola celda</td> <td>Si `data` es una cadena, el texto especificado se inserta como el valor de la celda actual.</td> </tr> <tr> <td></td> <td></td> <td>If `data` is an array of arrays (\"matrix\"), the specified set of rows and columns are inserted, if no other data in surrounding cells will be overwritten.</td> </tr> <tr> <td></td> <td></td> <td>Si es un objeto TableData, se inserta una nueva tabla de Excel con el conjunto especificado de filas y encabezados, si no se sobrescribirán otros datos en las celdas `data` circundantes.</td> </tr> <tr> <td></td> <td>Si se seleccionan varias celdas</td> <td>If the shape does not match the shape of `data`<!-- -->, se devuelve un error.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the selection exactly matches the shape of `data`<!-- -->, los valores de las celdas seleccionadas se actualizan en función de los valores de `data`<!-- -->.</td> </tr> <tr> <td></td> <td>Insertar imágenes</td> <td>Las imágenes insertadas son flotantes. Los parámetros de posición imageLeft e imageTop dependen de las celdas seleccionadas actualmente. Los valores negativos imageLeft e imageTop están permitidos y es posible que Excel los reajuste para colocar la imagen dentro de una hoja de cálculo. La relación de aspecto de la imagen está bloqueada a menos que se indiquen los parámetros imageWidth e imageHeight. Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se escalará automáticamente para conservar la relación de aspecto original.</td> </tr> <tr> <td></td> <td>Todos los demás casos</td> <td>Se devuelve un error.</td> </tr>\n\n<tr> <td>Excel en la web</td> <td>Además de los comportamientos descritos anteriormente para Excel, estos límites se aplican al escribir datos en Excel en la web</td> <td>El número total de celdas que puede escribir en una hoja de cálculo con el parámetro no puede superar `data` las 20 000 en una sola llamada a este método.</td> </tr> <tr> <td></td> <td></td> <td>El número de grupos de formato que se pasan al `cellFormat` parámetro no puede superar los 100. Un único grupo de formato consta de un conjunto de formato aplicado a un rango de celdas especificado.</td> </tr>\n\n<tr> <td>PowerPoint</td> <td>Insertar imagen</td> <td>Las imágenes insertadas son flotantes. Los parámetros imageLeft y imageTop de posición son opcionales, pero si se proporcionan, ambos deben estar presentes. Si solo se proporciona un valor, se ignorará. Los valores negativos imageLeft e imageTop están permitidos y pueden colocar una imagen fuera de una diapositiva. Si no se indica ningún parámetro opcional y la diapositiva tiene un marcador de posición, la imagen reemplazará el marcador de la diapositiva. La relación de aspecto de la imagen se bloqueará a menos que se indiquen los parámetros imageWidth e imageHeight. Si solo se indica uno de los parámetros imageWidth e imageHeight, el otro valor se esca