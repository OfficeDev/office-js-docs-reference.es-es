  summary: Devuelve el estado de la vista actual de la presentación (edición o lectura).
  remarks: >-
    **Conjunto de requisitos**: [ActiveView](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#activeview)


    Puede desencadenar un evento al cambiar la vista.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getActiveViewAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<"edit" | "read">) => void): void;'
    parameters:
    - id: options
      description: Proporciona una opción para conservar datos de contexto de cualquier tipo, sin cambios, para su uso en una devolución de llamada.
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La propiedad del resultado es el estado de la vista `value` actual de la presentación. El valor devuelto puede ser "editar" o "leer". "editar" corresponde a cualquiera de las vistas en las que puede editar diapositivas, como Normal o Vista de esquema. "lectura" corresponde a presentación con diapositivas o vista de lectura.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;"edit" | "read"&gt;) =&gt; void'
    return:
      type: void
      description: ''
