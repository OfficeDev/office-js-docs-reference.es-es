### YamlMime:UniversalReference
items:
  - uid: 'office!Office.Error:interface'
    summary: Proporciona información específica sobre un error que se ha generado durante una operación de datos asincrónicos.
    remarks: 'Se obtiene acceso al objeto error desde el objeto AsyncResult, que se devuelve en la función que se ha remitido como argumento callback de una operación de datos `setSelectedDataAsync` asincrónica, como el método del objeto Document.'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.Error#code:member'
      - 'office!Office.Error#message:member'
      - 'office!Office.Error#name:member'
  - uid: 'office!Office.Error#code:member'
    summary: 'Obtiene el código numérico del error. Para obtener una lista de códigos de error, consulte [códigos de error de la API de JavaScript para Office](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)<!-- -->.'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
