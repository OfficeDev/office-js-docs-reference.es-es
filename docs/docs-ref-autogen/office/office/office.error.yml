  - uid: office.Office.Error.code
    summary: '<span data-ttu-id="b4454-103">Obtiene el código numérico del error.</span><span class="sxs-lookup"><span data-stu-id="b4454-103">Gets the numeric code of the error.</span></span> <span data-ttu-id="b4454-104">Para obtener una lista de códigos de error, consulte [códigos de error de la API de JavaScript para Office](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)</span><span class="sxs-lookup"><span data-stu-id="b4454-104">For a list of error codes, see [JavaScript API for Office error codes](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)</span></span><!-- --><span data-ttu-id="b4454-105">.</span><span class="sxs-lookup"><span data-stu-id="b4454-105"></span></span>'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b4454-106">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="b4454-106">Examples</span></span>

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
