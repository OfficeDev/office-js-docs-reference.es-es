    summary: <span data-ttu-id="b4454-101">Proporciona información específica sobre un error que se ha generado durante una operación de datos asincrónicos.</span><span class="sxs-lookup"><span data-stu-id="b4454-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>
    remarks: '<span data-ttu-id="b4454-102">Se obtiene acceso al objeto error desde el objeto AsyncResult, que se devuelve en la función que se ha remitido como argumento callback de una operación de datos `setSelectedDataAsync` asincrónica, como el método del objeto Document.</span><span class="sxs-lookup"><span data-stu-id="b4454-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
