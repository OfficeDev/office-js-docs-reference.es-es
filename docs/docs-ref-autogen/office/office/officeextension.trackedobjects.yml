    summary: |-
      <span data-ttu-id="c25a7-103">Realizar un seguimiento de un nuevo objeto para el ajuste automático en función de los cambios circundantes del documento.</span><span class="sxs-lookup"><span data-stu-id="c25a7-103">Track a new object for automatic adjustment based on surrounding changes in the document.</span></span> <span data-ttu-id="c25a7-104">Solo algunos tipos de objeto requieren esto.</span><span class="sxs-lookup"><span data-stu-id="c25a7-104">Only some object types require this.</span></span> <span data-ttu-id="c25a7-105">Si está usando un objeto en las llamadas ". Sync" y fuera de la ejecución secuencial de un lote ". Run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, es necesario que haya agregado el objeto a la colección de objetos de la que se ha realizado un seguimiento. Cuando se creó el objeto por primera vez.</span><span class="sxs-lookup"><span data-stu-id="c25a7-105">If you are using an object across ".sync" calls and outside the sequential execution of a ".run" batch, and get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you needed to have added the object to the tracked object collection when the object was first created.</span></span>

      <span data-ttu-id="c25a7-106">Este método también tiene la siguiente firma:</span><span class="sxs-lookup"><span data-stu-id="c25a7-106">This method also has the following signature:</span></span>

