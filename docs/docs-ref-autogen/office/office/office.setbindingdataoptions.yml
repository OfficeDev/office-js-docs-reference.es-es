### YamlMime:TSType
name: Office.SetBindingDataOptions
uid: office!Office.SetBindingDataOptions:interface
package: office!
fullName: Office.SetBindingDataOptions
summary: Proporciona opciones para establecer los datos en un enlace.
remarks: Si se usa la opción rows, el valor debe ser "thisRow".
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetBindingDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Se usa solo con tabla de tipo de enlace y cuando se pasa un objeto TableData para el parámetro data. Una matriz de objetos que especifican un rango de columnas, filas o celdas y especifican, como pares clave-valor, el formato de celda que se aplicará a ese rango.


    Ejemplo: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Establece explícitamente la forma del objeto de datos. Si no se proporciona, se deduce del tipo de datos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columns
  uid: office!Office.SetBindingDataOptions#columns:member
  package: office!
  fullName: columns
  summary: >-
    Solo para los enlaces de tablas de los complementos de contenido para Access. Matriz de cadenas. Especifica los nombres de columna.


    **Importante:** Ya no se recomienda crear y usar bases de datos y aplicaciones web de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: string[]'
    return:
      type: string[]
- name: rows
  uid: office!Office.SetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.


    **Importante:** Ya no se recomienda crear y usar bases de datos y aplicaciones web de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.SetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Especifica la columna de inicio de base cero para un subconjunto de los datos. Solo para enlaces de matriz o tabla. Si se omiten, los datos se establecen a partir de la primera columna.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.SetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Especifica la fila de inicio de base cero para un subconjunto de los datos en el enlace. Solo para enlaces de matriz o tabla. Si se omiten, los datos se establecen a partir de la primera fila.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetBindingDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Para una tabla insertada, una lista de pares clave-valor que especifican opciones de formato de tabla, como fila de encabezado, fila total y filas con bandas. Ejemplo: `{bandedRows: true,  filterButton: false}`'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
