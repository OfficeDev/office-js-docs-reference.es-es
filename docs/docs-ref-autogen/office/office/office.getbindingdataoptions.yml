### YamlMime:TSType
name: Office.GetBindingDataOptions
uid: office!Office.GetBindingDataOptions:interface
package: office!
fullName: Office.GetBindingDataOptions
summary: Proporciona opciones para obtener los datos en un enlace.
remarks: Si se usa la opción rows, el valor debe ser "thisRow".
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.GetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: coercionType
  uid: office!Office.GetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: 'La forma esperada de la selección. Use [Office.CoercionType o](xref:office!Office.CoercionType:enum) valor de texto. Valor predeterminado: el tipo original sincoerced del enlace.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columnCount
  uid: office!Office.GetBindingDataOptions#columnCount:member
  package: office!
  fullName: columnCount
  summary: Para los enlaces de tabla o matriz, especifica el número de columnas que se desplazan desde startColumn. El valor predeterminado es todas las columnas posteriores.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number'
    return:
      type: number
- name: filterType
  uid: office!Office.GetBindingDataOptions#filterType:member
  package: office!
  fullName: filterType
  summary: Especifique si desea obtener solo los datos visibles (filtrados) o todos los datos (el valor predeterminado es todos). Útil al filtrar datos. Use Office.FilterType o valor de texto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type: <xref uid="office!Office.FilterType:enum" /> | string
- name: rowCount
  uid: office!Office.GetBindingDataOptions#rowCount:member
  package: office!
  fullName: rowCount
  summary: Para los enlaces de tabla o matriz, especifica el número de filas que se desplazan desde startRow. El valor predeterminado es todas las filas posteriores.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: number'
    return:
      type: number
- name: rows
  uid: office!Office.GetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.


    **Importante:** Ya no se recomienda crear y usar bases de datos y aplicaciones web de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.GetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Para los enlaces de matriz o tabla, especifica la columna de inicio de base cero para un subconjunto de los datos del enlace. El valor predeterminado es la primera columna.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.GetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Para los enlaces de matriz o tabla, especifica la fila de inicio de base cero para un subconjunto de los datos del enlace. El valor predeterminado es la primera fila.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: valueFormat
  uid: office!Office.GetBindingDataOptions#valueFormat:member
  package: office!
  fullName: valueFormat
  summary: 'Especifica si se debe aplicar su formato correspondiente a los valores que se devuelven (por ejemplo, números y fechas). Use Office.ValueFormat o valor de texto. Valor predeterminado: datos sin formato.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type: <xref uid="office!Office.ValueFormat:enum" /> | string
