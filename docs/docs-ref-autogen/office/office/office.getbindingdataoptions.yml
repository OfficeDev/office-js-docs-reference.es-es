### YamlMime:UniversalReference
items:
  - uid: office.Office.GetBindingDataOptions
    summary: Proporciona opciones para obtener información sobre cómo obtener los datos en un enlace.
    remarks: 'Si se usa la opción Rows, el valor debe ser "thisRow".'
    name: Office.GetBindingDataOptions
    fullName: Office.GetBindingDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.GetBindingDataOptions.asyncContext
      - office.Office.GetBindingDataOptions.coercionType
      - office.Office.GetBindingDataOptions.columnCount
      - office.Office.GetBindingDataOptions.filterType
      - office.Office.GetBindingDataOptions.rowCount
      - office.Office.GetBindingDataOptions.rows
      - office.Office.GetBindingDataOptions.startColumn
      - office.Office.GetBindingDataOptions.startRow
      - office.Office.GetBindingDataOptions.valueFormat
  - uid: office.Office.GetBindingDataOptions.asyncContext
    summary: 'Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.GetBindingDataOptions.coercionType
    summary: 'La forma esperada de la selección. Use [Office. CoercionType](xref:office.Office.CoercionType) o el valor de texto. Valor predeterminado: el tipo original no convertido del enlace.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.GetBindingDataOptions.columnCount
    summary: 'Para los enlaces de matriz o tabla, especifica el número de columnas que se deben desplazar desde startColumn. El valor predeterminado es todas las columnas siguientes.'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.filterType
    summary: Especifique si desea obtener solo los datos visibles (filtrados en) o todos los datos (el valor predeterminado es todos). Resulta útil al filtrar datos. Use Office. FilterType o el valor de texto.
    name: filterType
    fullName: filterType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type:
          - Office.FilterType | string
  - uid: office.Office.GetBindingDataOptions.rowCount
    summary: 'Para los enlaces de matriz o tabla, especifica el número de filas que se desplazan desde el startRow. El valor predeterminado es todas las filas siguientes.'
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.rows
    summary: |-
      Solo para los enlaces de tablas de los complementos de contenido para Access. Especifica la cadena predefinida "thisRow" para obtener los datos de la fila seleccionada actualmente.

      **Importante**: ya no se recomienda crear y usar aplicaciones web y bases de datos de Access en SharePoint. Como alternativa, recomendamos que use [Microsoft PowerApps](https://powerapps.microsoft.com/) para crear soluciones de empresa sin código para dispositivos móviles y web.
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: string'
      return:
        type:
          - string
  - uid: office.Office.GetBindingDataOptions.startColumn
    summary: 'Para los enlaces de matriz o tabla, especifica la columna de inicio de base cero para un subconjunto de los datos del enlace. El valor predeterminado es la primera columna.'
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.startRow
    summary: 'Para los enlaces de matriz o tabla, especifica la fila de inicio de base cero para un subconjunto de los datos del enlace. El valor predeterminado es la primera fila.'
    name: startRow
    fullName: startRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startRow?: number'
      return:
        type:
          - number
  - uid: office.Office.GetBindingDataOptions.valueFormat
    summary: 'Especifica si se debe aplicar su formato correspondiente a los valores que se devuelven (por ejemplo, números y fechas). Use Office. ValueFormat o el valor de texto. Valor predeterminado: datos sin formato.'
    name: valueFormat
    fullName: valueFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type:
          - Office.ValueFormat | string