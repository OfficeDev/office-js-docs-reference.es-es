name: Office.CustomXmlPart
uid: office!Office.CustomXmlPart:interface
package: office!
fullName: Office.CustomXmlPart
summary: Representa un único CustomXMLPart en una [colección Office.CustomXmlParts.](xref:office!Office.CustomXmlParts:interface)
remarks: '**Hosts**: Word'
isPreview: false
isDeprecated: false
type: interface
properties:
- name: builtIn
  uid: office!Office.CustomXmlPart#builtIn:member
  package: office!
  fullName: builtIn
  summary: True, si el elemento XML personalizado está integrado; de lo contrario es false.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'builtIn: boolean;'
    return:
      type: boolean
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showXMLPartBuiltIn() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\", function (result) {\n        var xmlPart = result.value;\n        write(xmlPart.builtIn);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
