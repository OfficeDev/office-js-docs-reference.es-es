### YamlMime:TSType
name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: Proporciona opciones para mostrar un cuadro de diálogo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: Determina si se debe mostrar el cuadro de diálogo dentro de un IFrame. Esta configuración solo es aplicable en Office en la web y otras plataformas omiten esta configuración. Si es false (predeterminado), el cuadro de diálogo se mostrará como una nueva ventana del explorador (emergente). Se recomienda para las páginas de autenticación que no se pueden mostrar en un IFrame. Si es true, el cuadro de diálogo se mostrará como una superposición flotante con un IFrame. Es la mejor opción para mejorar el rendimiento y la experiencia del usuario.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: Define la altura del cuadro de diálogo como porcentaje de la pantalla actual. El valor predeterminado es 80 %. 250 px como mínimo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    Determina si el cuadro de diálogo bloqueador de elementos emergentes se mostrará al usuario. El valor predeterminado es true.


    `true`: el marco muestra una ventana emergente para desencadenar la navegación y evitar el bloqueador de ventanas emergentes del explorador. `false`: no se mostrará el cuadro de diálogo y el desarrollador debe controlar las ventanas emergentes (proporcionando un artefacto de la interfaz de usuario para activar el panel de navegación).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: Define el ancho del cuadro de diálogo como porcentaje de la pantalla actual. El valor predeterminado es 80 %. 150 px como mínimo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
