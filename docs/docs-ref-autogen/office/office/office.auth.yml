    remarks: |-
      <span data-ttu-id="df249-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint y Word</span><span class="sxs-lookup"><span data-stu-id="df249-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="df249-109">**Conjunto de requisitos**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="df249-109">**Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="df249-110">Esta API requiere una configuración de inicio de sesión único que relacione el complemento con una aplicación de Azure.</span><span class="sxs-lookup"><span data-stu-id="df249-110">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="df249-111">Inicio de sesión de los usuarios de Office con cuentas de organizaciones y cuentas Microsoft.</span><span class="sxs-lookup"><span data-stu-id="df249-111">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="df249-112">Microsoft Azure devuelve tokens destinados a ambos tipos de cuentas de usuario para tener acceso a recursos en Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="df249-112">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="df249-113">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="df249-113">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
