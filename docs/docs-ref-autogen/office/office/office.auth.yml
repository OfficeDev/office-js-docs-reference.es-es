### YamlMime:TSType
name: Office.Auth
uid: office!Office.Auth:interface
package: office!
fullName: Office.Auth
summary: El espacio de nombres de autenticación de Office, `Office.context.auth`<!-- -->, proporciona un método que permite a la aplicación cliente de Office obtener un token de acceso a la aplicación web del complemento. Indirectamente, esto habilita el complemento para que tenga acceso a los datos del usuario que ha iniciado sesión en Microsoft Graph, sin que el usuario inicie sesión por segunda vez.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAccessToken(options)
  uid: office!Office.Auth#getAccessToken:member(1)
  package: office!
  fullName: getAccessToken(options)
  summary: Llama al punto de conexión de Azure Active Directory V 2.0 para obtener acceso a un token para la aplicación de web del complemento. Permite que los complementos identifiquen a los usuarios. El código del lado servidor puede usar este token para obtener acceso a Microsoft Graph para la aplicación web del complemento mediante el flujo [de OAuth "en](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) nombre de"<!-- -->. Esta API requiere una configuración de inicio de sesión único que relacione el complemento con una aplicación de Azure. Los usuarios de Office inician sesión con cuentas organizativas y cuentas de Microsoft. Microsoft Azure devuelve tokens destinados a ambos tipos de cuentas de usuario para tener acceso a recursos en Microsoft Graph.
  remarks: >-
    **Hosts:** Excel, OneNote, Outlook, PowerPoint y Word


    **Importante:** En Outlook, esta API no es compatible si el complemento se carga en un buzón Outlook.com o Gmail.


    **Conjunto de requisitos:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Opcional. Acepta un objeto `AuthOptions` para definir comportamientos de inicio de sesión.
      type: <xref uid="office!Office.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Promesa al token de acceso.
- name: getAccessTokenAsync(options, callback)
  uid: office!Office.Auth#getAccessTokenAsync:member(1)
  package: office!
  fullName: getAccessTokenAsync(options, callback)
  summary: >-
    Llama al punto de conexión de Azure Active Directory V 2.0 para obtener acceso a un token para la aplicación de web del complemento. Permite que los complementos identifiquen a los usuarios. El código del lado servidor puede usar este token para obtener acceso a Microsoft Graph para la aplicación web del complemento mediante el flujo [de OAuth "en](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) nombre de"<!-- -->.


    **Importante:** En Outlook, esta API no es compatible si el complemento se carga en un buzón Outlook.com o Gmail.


    **Advertencia:** `getAccessTokenAsync` ha quedado en desuso. `Office.auth.getAccessToken`Úselo en su lugar.
  remarks: >-
    **Hosts:** Excel, OneNote, Outlook, PowerPoint y Word


    **Conjunto de requisitos:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)


    Esta API requiere una configuración de inicio de sesión único que relacione el complemento con una aplicación de Azure. Los usuarios de Office inician sesión con cuentas organizativas y cuentas de Microsoft. Microsoft Azure devuelve tokens destinados a ambos tipos de cuentas de usuario para tener acceso a recursos en Microsoft Graph.


    #### <a name="examples"></a>Ejemplos


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `Office.auth.getAccessToken` instead.
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    parameters:
    - id: options
      description: Opcional. Acepta un objeto `AuthOptions` para definir comportamientos de inicio de sesión.
      type: <xref uid="office!Office.AuthOptions:interface" />
    - id: callback
      description: Opcional. Acepta un método de respuesta que puede analizar el token para el identificador del usuario o utilizar el token en el flujo "en nombre de" para obtener acceso a Microsoft Graph. Si `AsyncResult.status` es "succeeded", `AsyncResult.value` entonces es el AAD v sin procesar. Token de acceso con formato 2.0.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
