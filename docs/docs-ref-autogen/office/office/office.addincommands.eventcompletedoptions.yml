    summary: 'Un valor booleano. Cuando se usa el método Completed para indicar la finalización de un controlador de eventos, este valor indica que el evento controlado debe continuar la ejecución o cancelarse. Por ejemplo, un complemento que controla el `ItemSend` evento puede establecerse `allowEvent` en `false` para cancelar el envío del mensaje.'
