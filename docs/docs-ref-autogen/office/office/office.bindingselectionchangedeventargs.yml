  - uid: office.Office.BindingSelectionChangedEventArgs.startColumn
    summary: |-
      El índice de base cero de la primera columna de la selección empezando desde la columna más a la izquierda del enlace.

      Si el usuario hace una selección no contigua, se devuelven las coordenadas de la última selección contigua que hay en el enlace.

      Para Word, esta propiedad sólo funcionará para enlaces de la tabla [Office. BindingType](xref:office.Office.BindingType) . Si el enlace es de tipo "matrix", devolverá null. También se producirá un error en la llamada si la tabla contiene celdas combinadas, porque la estructura de la tabla debe ser uniforme para que esta propiedad funcione correctamente.
    name: startColumn
    fullName: startColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'startColumn: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
