  - uid: 'office!Office.BindingSelectionChangedEventArgs#columnCount:member'
    summary: |-
      <span data-ttu-id="f750a-103">Obtiene la cantidad de columnas seleccionadas.</span><span class="sxs-lookup"><span data-stu-id="f750a-103">Gets the number of columns selected.</span></span> <span data-ttu-id="f750a-104">Si se selecciona una sola celda, devolverá 1.</span><span class="sxs-lookup"><span data-stu-id="f750a-104">If a single cell is selected returns 1.</span></span>

      <span data-ttu-id="f750a-105">Si el usuario selecciona elementos que no son contiguos, devolverá el recuento del último grupo de elementos contiguos que haya seleccionado dentro del enlace.</span><span class="sxs-lookup"><span data-stu-id="f750a-105">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>

      <span data-ttu-id="f750a-106">Para Word, esta propiedad sólo funcionará para enlaces de la tabla [Office. BindingType](xref:office!Office.BindingType:enum) .</span><span class="sxs-lookup"><span data-stu-id="f750a-106">For Word, this property will work only for bindings of [Office.BindingType](xref:office!Office.BindingType:enum) "table".</span></span> <span data-ttu-id="f750a-107">Si el enlace es de tipo "matrix", devolverá null.</span><span class="sxs-lookup"><span data-stu-id="f750a-107">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="f750a-108">También se producirá un error en la llamada si la tabla contiene celdas combinadas, porque la estructura de la tabla debe ser uniforme para que esta propiedad funcione correctamente.</span><span class="sxs-lookup"><span data-stu-id="f750a-108">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f750a-109">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f750a-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
