- name: addFromNamedItemAsync(itemName, bindingType, options, callback)
  uid: office!Office.Bindings#addFromNamedItemAsync:member(1)
  package: office!
  fullName: addFromNamedItemAsync(itemName, bindingType, options, callback)
  summary: Crea un enlace con respecto a un objeto con nombre del documento.
  remarks: "**Conjuntos de requisitos**:\n\n- [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)\n\n- [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)\n\n- [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)\n\nPara Excel, el parámetro itemName puede referirse a un rango con nombre o a una tabla.\n\nDe forma predeterminada, al agregar una tabla en Excel se asigna el nombre \"Tabla1\" para la primera tabla que agregue, \"Tabla2\" para la segunda y así sucesivamente. Para asignar un nombre significativo a una tabla en la interfaz de usuario de Excel, use la propiedad nombre de tabla en la \\| pestaña Herramientas de tabla del diseño de la cinta.\n\n**Nota**: en Excel, cuando se especifica una tabla como elemento con nombre, debe calificar completamente el nombre para incluir el nombre de la hoja de cálculo en el nombre de la tabla con este formato: \"Hoja1! Tabla1\n\nPara Word, el parámetro itemName hace referencia a la propiedad title de un control de contenido de texto enriquecido. (No se puede enlazar a controles de contenido que no sean el control de contenido de texto enriquecido).\n\nDe forma predeterminada, un control de contenido no tiene asignado ningún valor de título. Para asignar un nombre significativo en la interfaz de usuario de Word, después de insertar un control de contenido Texto enriquecido desde el grupo Controles de la pestaña Desarrollador de la cinta, use el comando Propiedades del grupo Controles para mostrar el cuadro de diálogo Propiedades del control de contenido. A continuación, establezca la propiedad Title del control de contenido con el nombre al que desee hacer referencia desde su código.\n\n**Nota**: en Word, si hay varios controles de contenido de texto enriquecido con el mismo valor de propiedad de título (Name) e intenta enlazar a uno estos controles de contenido con este método (especificando su nombre como el parámetro itemname), se producirá un error en la operación.\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromNamedItemAsync(itemName: string, bindingType: BindingType, options?: AddBindingFromNamedItemOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: itemName
      description: Nombre del objeto enlazable en el documento. Por ejemplo, la tabla "mis gastos" en Excel ".
      type: string
    - id: bindingType
      description: '[Office. BindingType](xref:office!Office.BindingType:enum) para los datos. El método devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.'
      type: <xref uid="office!Office.BindingType:enum" />
    - id: options
      description: Proporciona opciones para configurar el enlace que se crea.
      type: <xref uid="office!Office.AddBindingFromNamedItemOptions:interface" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa el elemento con nombre especificado.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: addFromNamedItemAsync(itemName, bindingType, callback)
  uid: office!Office.Bindings#addFromNamedItemAsync:member(2)
  package: office!
  fullName: addFromNamedItemAsync(itemName, bindingType, callback)
  summary: Crea un enlace con respecto a un objeto con nombre del documento.
  remarks: >-
    [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)<!-- -->, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)<!-- -->, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)


    Para Excel, el parámetro itemName puede referirse a un rango con nombre o a una tabla.


    De forma predeterminada, al agregar una tabla en Excel se asigna el nombre "Tabla1" para la primera tabla que agregue, "Tabla2" para la segunda y así sucesivamente. Para asignar un nombre significativo a una tabla en la interfaz de usuario de Excel, use la propiedad nombre de tabla en la \| pestaña Herramientas de tabla del diseño de la cinta.


    **Nota**: en Excel, cuando se especifica una tabla como elemento con nombre, debe calificar completamente el nombre para incluir el nombre de la hoja de cálculo en el nombre de la tabla con este formato: "Hoja1! Tabla1


    Para Word, el parámetro itemName hace referencia a la propiedad title de un control de contenido de texto enriquecido. (No se puede enlazar a controles de contenido que no sean el control de contenido de texto enriquecido).


    De forma predeterminada, un control de contenido no tiene asignado ningún valor de título. Para asignar un nombre significativo en la interfaz de usuario de Word, después de insertar un control de contenido Texto enriquecido desde el grupo Controles de la pestaña Desarrollador de la cinta, use el comando Propiedades del grupo Controles para mostrar el cuadro de diálogo Propiedades del control de contenido. A continuación, establezca la propiedad Title del control de contenido con el nombre al que desee hacer referencia desde su código.


    **Nota**: en Word, si hay varios controles de contenido de texto enriquecido con el mismo valor de propiedad de título (Name) e intenta enlazar a uno estos controles de contenido con este método (especificando su nombre como el parámetro itemname), se producirá un error en la operación.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromNamedItemAsync(itemName: string, bindingType: BindingType, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: itemName
      description: Nombre del objeto enlazable en el documento. Por ejemplo, la tabla "mis gastos" en Excel ".
      type: string
    - id: bindingType
      description: '[Office. BindingType](xref:office!Office.BindingType:enum) para los datos. El método devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.'
      type: <xref uid="office!Office.BindingType:enum" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa el elemento con nombre especificado.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: addFromPromptAsync(bindingType, options, callback)
  uid: office!Office.Bindings#addFromPromptAsync:member(1)
  package: office!
  fullName: addFromPromptAsync(bindingType, options, callback)
  summary: Cree un enlace solicitando al usuario que realice una selección en el documento.
  remarks: "**Conjunto de requisitos**: [no está en un conjunto](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)\n\nAgrega un objeto de enlace del tipo especificado a la colección Bindings, que se identificará con el id proporcionado. Si no se puede enlazar la selección especificada, el método falla.\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromPromptAsync(bindingType: BindingType, options?: AddBindingFromPromptOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: bindingType
      description: Especifica el tipo de objeto de enlace que se debe crear. Necesario. Devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.
      type: <xref uid="office!Office.BindingType:enum" />
    - id: options
      description: Proporciona opciones para configurar el mensaje e identificar el enlace que se crea.
      type: <xref uid="office!Office.AddBindingFromPromptOptions:interface" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa la selección especificada por el usuario.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
