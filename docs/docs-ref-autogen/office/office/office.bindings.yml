- name: addFromSelectionAsync(bindingType, options, callback)
  uid: office!Office.Bindings#addFromSelectionAsync:member(1)
  package: office!
  fullName: addFromSelectionAsync(bindingType, options, callback)
  summary: Crea un enlace basado en la selección actual del usuario.
  remarks: "**Conjuntos de requisitos**:\n\n- [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)\n\n- [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)\n\n- [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)\n\nAgrega el tipo de objeto de enlace especificado a la colección bindings, que se identificará con el ID proporcionado.\n\nNota en Excel, si se llama al método addFromSelectionAsync pasando el Binding.id de un enlace existente, se usa el enlace. Type de ese enlace y no se puede cambiar su tipo especificando un valor diferente para el parámetro bindingType. Si necesita usar un id existente y cambiar el bindingType, llame primero al método Bindings.releaseByIdAsync para liberar en enlace y, a continuación, llame al método addFromSelectionAsync para reestablecer el vínculo con otro tipo.\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction addBindingFromSelection() {\n    Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, \n        function (asyncResult) {\n        write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n        }\n    );\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, options?: AddBindingFromSelectionOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: bindingType
      description: Especifica el tipo de objeto de enlace que se debe crear. Necesario. Devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.
      type: <xref uid="office!Office.BindingType:enum" />
    - id: options
      description: Proporciona opciones para identificar el enlace que se crea.
      type: <xref uid="office!Office.AddBindingFromSelectionOptions:interface" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa la selección especificada por el usuario.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: addFromSelectionAsync(bindingType, callback)
  uid: office!Office.Bindings#addFromSelectionAsync:member(2)
  package: office!
  fullName: addFromSelectionAsync(bindingType, callback)
  summary: Crea un enlace basado en la selección actual del usuario.
  remarks: >-
    **Conjuntos de requisitos**:


    - [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)


    - [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)


    - [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)


    Agrega el tipo de objeto de enlace especificado a la colección bindings, que se identificará con el ID proporcionado.


    Nota en Excel, si se llama al método addFromSelectionAsync pasando el Binding.id de un enlace existente, se usa el enlace. Type de ese enlace y no se puede cambiar su tipo especificando un valor diferente para el parámetro bindingType. Si necesita usar un id existente y cambiar el bindingType, llame primero al método Bindings.releaseByIdAsync para liberar en enlace y, a continuación, llame al método addFromSelectionAsync para reestablecer el vínculo con otro tipo.
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, callback?: (result: AsyncResult<Binding>) => void): void;'
    parameters:
    - id: bindingType
      description: Especifica el tipo de objeto de enlace que se debe crear. Necesario. Devuelve NULL si el objeto seleccionado no se puede convertir en el tipo especificado.
      type: <xref uid="office!Office.BindingType:enum" />
    - id: callback
      description: Opcional. Una función que se invoca cuando se devuelve la devolución de llamada, cuyo único parámetro es de tipo [Office. asyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. La `value` propiedad del resultado es el objeto Binding que representa la selección especificada por el usuario.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="office!Office.Binding:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
