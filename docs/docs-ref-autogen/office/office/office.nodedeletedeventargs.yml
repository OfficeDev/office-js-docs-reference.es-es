name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: Proporciona información sobre el nodo eliminado que ha generado el evento nodeDeleted.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Obtiene si el nodo se ha suprimido como parte de una acción Deshacer/Rehacer del usuario.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: Obtiene el anterior siguiente elemento del nodo que se acaba de eliminar del [objeto Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Obtiene el nodo que acaba de eliminar del [objeto Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)


    Tenga en cuenta que este nodo puede tener elementos secundarios si se quita un subárbol del documento. También puede ocurrir que el nodo aparezca como "desconectado" y se le permita realizar consultas en sentido descendente desde este. Sin embargo, al intentar hacerlo en sentido ascendente, el nodo se mostrará como el único elemento presente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
