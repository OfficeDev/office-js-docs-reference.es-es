      <span data-ttu-id="a03ac-p101">Tenga en cuenta que este nodo puede tener elementos secundarios si se quita un subárbol del documento. También puede ocurrir que el nodo aparezca como "desconectado" y se le permita realizar consultas en sentido descendente desde este. Sin embargo, al intentar hacerlo en sentido ascendente, el nodo se mostrará como el único elemento presente.</span><span class="sxs-lookup"><span data-stu-id="a03ac-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
