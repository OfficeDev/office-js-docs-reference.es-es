### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Proporciona opciones para seleccionar la ubicación a la que se ha navegado.
remarks: >-
  El comportamiento causado por la [opción options.selectionMode](xref:office!Office.SelectionMode:enum) varía según el host:


  En Excel: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace o elemento con nombre. `Office.SelectionMode.None` para enlaces de texto, selecciona la celda; para enlaces de matriz, enlaces de tabla y elementos con nombre, selecciona la primera celda de datos (no la primera celda de la fila de encabezado para tablas).


  En PowerPoint: `Office.SelectionMode.Selected` selecciona el título de la diapositiva o el primer cuadro de texto de la diapositiva. `Office.SelectionMode.None` no selecciona nada.


  En Word: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace. `Office.SelectionMode.None` para enlaces de texto, mueve el cursor al principio del texto; para enlaces de matriz y enlaces de tabla, selecciona la primera celda de datos (no la primera celda de la fila de encabezado para tablas).
