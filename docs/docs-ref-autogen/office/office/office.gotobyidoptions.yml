items:
  - uid: office.Office.GoToByIdOptions
    summary: <span data-ttu-id="74f38-101">Proporciona opciones para decidir si se debe seleccionar la ubicación a la que se va a navegar.</span><span class="sxs-lookup"><span data-stu-id="74f38-101">Provides options for whether to select the location that is navigated to.</span></span>
    remarks: |-
      <span data-ttu-id="74f38-102">El comportamiento causado por la opción [Options. selectionMode](xref:office.Office.SelectionMode) varía según el host:</span><span class="sxs-lookup"><span data-stu-id="74f38-102">The behavior caused by the [options.selectionMode](xref:office.Office.SelectionMode) option varies by host:</span></span>

      <span data-ttu-id="74f38-103">En Excel: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace o elemento con nombre.</span><span class="sxs-lookup"><span data-stu-id="74f38-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="74f38-104">`Office.SelectionMode.None`para los enlaces de texto, selecciona la celda; para los enlaces de matriz, los enlaces de tabla y los elementos con nombre, selecciona la primera celda de datos (no la primera celda de la fila de encabezado de las tablas).</span><span class="sxs-lookup"><span data-stu-id="74f38-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="74f38-105">En PowerPoint: `Office.SelectionMode.Selected` selecciona el título de la diapositiva o el primer cuadro de texto de la diapositiva.</span><span class="sxs-lookup"><span data-stu-id="74f38-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="74f38-106">`Office.SelectionMode.None`no selecciona nada.</span><span class="sxs-lookup"><span data-stu-id="74f38-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="74f38-107">En Word: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace.</span><span class="sxs-lookup"><span data-stu-id="74f38-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="74f38-108">`Office.SelectionMode.None`para los enlaces de texto, mueve el cursor al principio del texto; para los enlaces de matriz y de tabla, selecciona la primera celda de datos (no la primera celda de la fila de encabezado de las tablas).</span><span class="sxs-lookup"><span data-stu-id="74f38-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
