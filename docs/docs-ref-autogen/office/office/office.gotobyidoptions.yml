items:
  - uid: office.Office.GoToByIdOptions
    summary: Proporciona opciones para decidir si se debe seleccionar la ubicación a la que se va a navegar.
    remarks: |-
      El comportamiento causado por la opción [Options. selectionMode](xref:office.Office.SelectionMode) varía según el host:

      En Excel: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace o elemento con nombre. `Office.SelectionMode.None`para los enlaces de texto, selecciona la celda; para los enlaces de matriz, los enlaces de tabla y los elementos con nombre, selecciona la primera celda de datos (no la primera celda de la fila de encabezado de las tablas).

      En PowerPoint: `Office.SelectionMode.Selected` selecciona el título de la diapositiva o el primer cuadro de texto de la diapositiva. `Office.SelectionMode.None`no selecciona nada.

      En Word: `Office.SelectionMode.Selected` selecciona todo el contenido del enlace. `Office.SelectionMode.None`para los enlaces de texto, mueve el cursor al principio del texto; para los enlaces de matriz y de tabla, selecciona la primera celda de datos (no la primera celda de la fila de encabezado de las tablas).
    name: Office.GoToByIdOptions
