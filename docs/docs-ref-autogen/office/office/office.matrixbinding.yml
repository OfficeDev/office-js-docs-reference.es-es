    remarks: '<span data-ttu-id="2823c-102">El objeto MatrixBinding hereda la propiedad ID, la propiedad Type, el método getDataAsync y el método setDataAsync del objeto Binding.</span><span class="sxs-lookup"><span data-stu-id="2823c-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
