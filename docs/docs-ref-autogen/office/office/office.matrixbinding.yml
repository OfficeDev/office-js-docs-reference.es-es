### YamlMime:TSType
name: Office.MatrixBinding
uid: office!Office.MatrixBinding:interface
package: office!
fullName: Office.MatrixBinding
summary: Representa un enlace en dos dimensiones de filas y columnas.
remarks: El objeto MatrixBinding hereda la propiedad id, la propiedad type, el método getDataAsync y el método setDataAsync del objeto Binding.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.MatrixBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Obtiene la cantidad de columnas de la estructura de datos matriz en forma de valor entero.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.MatrixBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Obtiene el número de filas de la estructura de datos de matriz como un valor entero.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
