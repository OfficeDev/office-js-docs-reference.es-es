### YamlMime:TSType
name: OfficeExtension.DebugInfo
uid: office!OfficeExtension.DebugInfo:interface
package: office!
fullName: OfficeExtension.DebugInfo
summary: Proporciona información sobre un error.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!OfficeExtension.DebugInfo#code:member
  package: office!
  fullName: code
  summary: Cadena de código de error, como "InvalidArgument".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: string;'
    return:
      type: string
- name: errorLocation
  uid: office!OfficeExtension.DebugInfo#errorLocation:member
  package: office!
  fullName: errorLocation
  summary: El tipo de objeto y el nombre de método o propiedad (o información similar), si está disponible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorLocation?: string;'
    return:
      type: string
- name: fullStatements
  uid: office!OfficeExtension.DebugInfo#fullStatements:member
  package: office!
  fullName: fullStatements
  summary: >-
    Todas las instrucciones de la solicitud por lotes (incluida la información potencialmente confidencial que se especificó en la solicitud), si está disponible.


    Es posible que estas instrucciones no coincidan exactamente con el código escrito, pero será una aproximación aproximada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type: string[]
- name: innerError
  uid: office!OfficeExtension.DebugInfo#innerError:member
  package: office!
  fullName: innerError
  summary: Error interno, si procede.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type: <xref uid="office!OfficeExtension.DebugInfo:interface" /> | string
- name: message
  uid: office!OfficeExtension.DebugInfo#message:member
  package: office!
  fullName: message
  summary: Mensaje de error que se ha pasado a través de la aplicación host de Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: statements
  uid: office!OfficeExtension.DebugInfo#statements:member
  package: office!
  fullName: statements
  summary: >-
    La instrucción que causó el error, si está disponible.


    Esta instrucción nunca contendrá datos potencialmente confidenciales y puede que no coincida con el código tal y como está escrito, pero será una aproximación aproximada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'statements?: string;'
    return:
      type: string
- name: surroundingStatements
  uid: office!OfficeExtension.DebugInfo#surroundingStatements:member
  package: office!
  fullName: surroundingStatements
  summary: >-
    Las instrucciones que preceden estrechamente y siguen la instrucción que causó el error, si está disponible.


    Estas instrucciones nunca contendrán datos potencialmente confidenciales y puede que no coincidan exactamente con el código escrito, pero será una aproximación cercana.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type: string[]
