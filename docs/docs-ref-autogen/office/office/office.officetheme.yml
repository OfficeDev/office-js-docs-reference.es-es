### YamlMime:TSType
name: Office.OfficeTheme
uid: office!Office.OfficeTheme:interface
package: office!
fullName: Office.OfficeTheme
summary: >-
  Proporciona acceso a las propiedades de los colores del tema de Office.


  El uso de colores del tema de Office permite coordinar la combinación de colores del complemento con el tema actual de Office seleccionado por el usuario con la interfaz de usuario de la cuenta de Office del &gt; &gt; tema de Office, que se aplica en todas las aplicaciones host de Office. El uso de colores del tema de Office es idóneo para los complementos de correo y panel de tareas.
remarks: >-
  **Hosts**: Excel, Outlook (en versión preliminar), PowerPoint y Word


  `OfficeTheme` solo se admite en Office en Windows.


  #### <a name="examples"></a>Ejemplos


  ```javascript

  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }

  ```
