### YamlMime:UniversalReference
items:
  - uid: 'office!Office.AuthOptions:interface'
    summary: 'Proporciona opciones para la experiencia del usuario cuando Office obtiene un token de acceso al complemento de AAD v. 2,0 con el método getAccessTokenAsync.'
    name: Office.AuthOptions
    fullName: Office.AuthOptions
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.AuthOptions#asyncContext:member'
      - 'office!Office.AuthOptions#authChallenge:member'
      - 'office!Office.AuthOptions#forceAddAccount:member'
      - 'office!Office.AuthOptions#forceConsent:member'
  - uid: 'office!Office.AuthOptions#asyncContext:member'
    summary: 'Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la propiedad asyncContext del objeto AsyncResult que se pasa a una devolución de llamada.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.AuthOptions#authChallenge:member'
    summary: 'Hace que Office solicite al usuario que proporcione el factor adicional cuando el arrendamiento de destino de Microsoft Graph requiere la autenticación multifactor. El valor de cadena identifica el tipo de factor adicional necesario. En la mayoría de los casos, no sabrá en tiempo de desarrollo si el inquilino del usuario requiere un factor adicional o qué debe ser la cadena. Por lo tanto, esta opción se usaría en una llamada de "segunda prueba" de getAccessTokenAsync después de que Microsoft Graph haya enviado un error que solicite el factor adicional y que contenga la cadena que debe usarse con la opción authChallenge.'
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
  - uid: 'office!Office.AuthOptions#forceAddAccount:member'
    summary: 'Pregunta al usuario si desea agregar su cuenta de Office (o cambiarla, si ya se ha agregado).'
    name: forceAddAccount
    fullName: forceAddAccount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceAddAccount?: boolean,'
      return:
        type:
          - boolean
  - uid: 'office!Office.AuthOptions#forceConsent:member'
    summary: Hace que Office muestre la experiencia de consentimiento del complemento. Es útil si los permisos de Azure del complemento han cambiado o si se ha revocado el consentimiento del usuario.
    name: forceConsent
    fullName: forceConsent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'forceConsent?: boolean,'
      return:
        type:
          - boolean