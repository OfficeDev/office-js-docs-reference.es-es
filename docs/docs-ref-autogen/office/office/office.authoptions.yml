### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: Proporciona opciones para la experiencia del usuario cuando Office obtiene un token de acceso al complemento de AAD v. 2.0 con el método `getAccessToken`.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: Permite a Office obtener un token de acceso en modo silencioso o mediante consentimiento interactivo, si se requiere uno. Valor predeterminado es `false`<!-- -->. Si se establece en `false`<!-- -->, Office intentará obtener un token de acceso de forma silenciosa. Si no lo hace, Office devolverá un error descriptivo. Si se establece en `true`<!-- -->, Office mostrará una interfaz de usuario de consentimiento interactivo después de que no pueda obtener un token de acceso en modo silencioso. El aviso solo permitirá el consentimiento para el ámbito de Perfil de AAD, no para los ámbitos de Microsoft Graph.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: Permite a Office obtener un token de acceso proporcionado silenciosamente el consentimiento está presente o Mostrar la interfaz de usuario interactiva para iniciar sesión en el usuario. Valor predeterminado es `false`<!-- -->. Si se establece en `false`<!-- -->, Office intentará obtener un token de acceso de forma silenciosa. Si no lo hace, Office devolverá un error descriptivo. Si se establece en `true`<!-- -->, Office mostrará una interfaz de usuario de inicio de sesión interactivo después de que no pueda obtener un token de acceso en modo silencioso.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Un elemento de cualquier tipo definido por el usuario que se devuelve, sin cambios, en la `asyncContext` propiedad del `AsyncResult` objeto que se pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Hace que Office solicite al usuario que proporcione el factor adicional cuando el arrendamiento de destino de Microsoft Graph requiere la autenticación multifactor. El valor de cadena identifica el tipo de factor adicional necesario. En la mayoría de los casos, no sabrá en tiempo de desarrollo si el inquilino del usuario requiere un factor adicional o qué debe ser la cadena. Por lo tanto, esta opción se usaría en una llamada de "segunda prueba" de después de que `getAccessToken` Microsoft Graph haya enviado un error que solicite el factor adicional y que contenga la cadena que se debe usar con la `authChallenge` opción.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: Pregunta al usuario si desea agregar su cuenta de Office (o cambiarla, si ya se ha agregado). Valor predeterminado es `false`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: Hace que Office muestre la experiencia de consentimiento del complemento. Es útil si los permisos de Azure del complemento han cambiado o si se ha revocado el consentimiento del usuario. Valor predeterminado es `false`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: Hace que Office devuelva un error descriptivo cuando el complemento desea tener acceso a Microsoft Graph y el usuario o administrador no ha concedido consentimiento a los ámbitos del gráfico. Valor predeterminado es `false`<!-- -->. Office solo admite el consentimiento de los ámbitos del gráfico cuando un administrador de inquilinos ha implementado el complemento. Esta información no estará disponible durante el desarrollo. Si se establece esta opción para que `true` Office Informe al complemento de antemano (devolviendo un error descriptivo), se producirá un error en el acceso a Graph.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
