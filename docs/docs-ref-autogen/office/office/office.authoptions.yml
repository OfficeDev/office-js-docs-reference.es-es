### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: Proporciona opciones para la experiencia del usuario cuando Office obtiene un token de acceso al complemento de AAD v. 2.0 con el método `getAccessToken`.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: Permite a Office obtener un token de acceso de forma silenciosa o mediante el consentimiento interactivo, si es necesario. El valor predeterminado es `false`<!-- -->. Si se establece en `false`<!-- -->, Office intentará silenciosamente obtener un token de acceso. Si no lo consigue, Office devolverá un error descriptivo. Si se establece en `true`<!-- -->, Office mostrará una interfaz de usuario interactiva de consentimiento después de que no consiga silenciosamente un token de acceso. La solicitud solo permitirá el consentimiento para el ámbito de perfil de AAD, no para ningún ámbito de Microsoft Graph.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: Permite a Office obtener un token de acceso silenciosamente siempre que el consentimiento esté presente o mostrar la interfaz de usuario interactiva para iniciar sesión en el usuario. El valor predeterminado es `false`<!-- -->. Si se establece en `false`<!-- -->, Office intentará silenciosamente obtener un token de acceso. Si no lo consigue, Office devolverá un error descriptivo. Si se establece en `true`<!-- -->, Office mostrará una interfaz de usuario de inicio de sesión interactiva después de que se produce un error al obtener silenciosamente un token de acceso.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Elemento definido por el usuario de cualquier tipo que se devuelve, sin cambios, en la propiedad del objeto que se `asyncContext` `AsyncResult` pasa a una devolución de llamada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Hace que Office pida al usuario que proporcione el factor adicional cuando el arrendamiento al que se va a dirigir Microsoft Graph requiere autenticación multifactor. El valor de cadena identifica el tipo de factor adicional necesario. En la mayoría de los casos, no sabrá en tiempo de desarrollo si el inquilino del usuario requiere un factor adicional o cuál debe ser la cadena. Por lo tanto, esta opción se usaría en una llamada de "segundo intento" después de que Microsoft Graph haya enviado un error solicitando el factor adicional y que contiene la cadena que se debe usar con `getAccessToken` la `authChallenge` opción.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: >-
    Solicita al usuario que agregue su cuenta de Office (o que cambie a ella, si ya se ha agregado). El valor predeterminado es `false`<!-- -->.


    **Advertencia:** `forceAddAccount` ha quedado en desuso. `allowSignInPrompt`Úselo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: >-
    Hace que Office muestre la experiencia de consentimiento del complemento. Es útil si los permisos de Azure del complemento han cambiado o si se ha revocado el consentimiento del usuario. El valor predeterminado es `false`<!-- -->.


    **Advertencia:** `forceConsent` ha quedado en desuso. `allowConsentPrompt`Úselo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: Hace que Office devuelva un error descriptivo cuando el complemento desea tener acceso a Microsoft Graph y el usuario o administrador no ha concedido el consentimiento a los ámbitos de Graph. El valor predeterminado es `false`<!-- -->. Office solo admite el consentimiento para los ámbitos de Graph cuando un administrador de inquilinos ha implementado el complemento. Esta información no estará disponible durante el desarrollo. Si se establece esta opción, Office informará de antemano al complemento (devolviendo un error descriptivo) si se produce un error `true` en el acceso a Graph.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
