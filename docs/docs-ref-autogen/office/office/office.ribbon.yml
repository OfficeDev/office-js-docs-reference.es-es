### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Una interfaz que contiene todas las funciones que se proporcionan para administrar el estado de la cinta de Office.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Registra una ficha contextual personalizada con Office y define los controles de la pestaña. Este método sólo solicita que se registre la ficha. El registro real está controlado por la aplicación de Office y puede que no esté completo cuando `Promise` se resuelve el objeto devuelto. Para obtener más información y ejemplos de código, consulte [crear pestañas contextuales personalizadas](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Especifica las propiedades de la pestaña y los controles secundarios y sus propiedades. Pasar una cadena JSON que se ajusta al esquema JSON de la cinta de Office dinámica de Office para `JSON.parse`<!-- -->y, a continuación, pase el objeto devuelto a este método.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envía una solicitud a Office para actualizar la cinta. Tenga en cuenta que esta API solo debe solicitar una actualización. La actualización de la interfaz de usuario real de la cinta de las aplicaciones de Office y, por lo tanto, la duración exacta de la actualización de la cinta (o actualización) no se puede determinar mediante la finalización de esta API. Para obtener ejemplos de código, consulte [habilitar y deshabilitar comandos de complementos](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) y [crear pestañas contextuales personalizadas](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Representa las actualizaciones que se van a realizar en la cinta. Tenga en cuenta que solo se realizan los cambios especificados en el parámetro de entrada.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
