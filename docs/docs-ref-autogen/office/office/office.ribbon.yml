### YamlMime:TSType
name: Office.Ribbon
uid: office!Office.Ribbon:interface
package: office!
fullName: Office.Ribbon
summary: Una interfaz que contiene todas las funciones proporcionadas para administrar el estado de la cinta de Opciones de Office.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Registra una pestaña contextual personalizada con Office y define los controles de la pestaña. Este método solo solicita que se registre la pestaña. El registro real está controlado por la aplicación de Office y puede que no se complete cuando se resuelva `Promise` el objeto devuelto. Para obtener más información y ejemplos de código, vea [Crear pestañas contextuales personalizadas](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Especifica las propiedades y los controles secundarios de la pestaña y sus propiedades. Pasar una cadena JSON que se ajuste al esquema JSON de cinta dinámica de Office a `JSON.parse`<!-- -->, y, a continuación, pase el objeto devuelto a este método.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envía una solicitud a Office para actualizar la cinta de opciones. Tenga en cuenta que esta API solo es para solicitar una actualización. La aplicación de Office controla la actualización real de la interfaz de usuario de la cinta de opciones y, por lo tanto, el momento exacto de la actualización (o actualización) de la cinta de opciones no se puede determinar mediante la finalización de esta API. Para ver ejemplos de código, vea [Enable and Disable Add-in Commands](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) y [Create custom contextual tabs](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Representa las actualizaciones que se realizarán en la cinta de opciones. Tenga en cuenta que solo se realizan los cambios especificados en el parámetro de entrada.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
