methods:
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Envía una solicitud a Office para actualizar la cinta. Tenga en cuenta que esta API solo debe solicitar una actualización. La actualización de la interfaz de usuario real de la cinta de las aplicaciones de Office y, por lo tanto, la duración exacta de la actualización de la cinta (o actualización) no se puede determinar mediante la finalización de esta API.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Representa las actualizaciones que se van a realizar en la cinta. Tenga en cuenta que solo se realizan los cambios especificados en el parámetro de entrada.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
