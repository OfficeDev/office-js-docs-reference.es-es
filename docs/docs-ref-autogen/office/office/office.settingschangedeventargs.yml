### YamlMime:TSType
name: Office.SettingsChangedEventArgs
uid: office!Office.SettingsChangedEventArgs:interface
package: office!
fullName: Office.SettingsChangedEventArgs
summary: >-
  Proporciona información sobre la configuración que generó el evento settingsChanged.


  Para agregar un controlador de eventos para el evento settingsChanged, use el método addHandlerAsync del objeto [Office. Settings](xref:office!Office.Settings:interface) .


  El evento settingsChanged se desencadena solo cuando el script de complemento llama al método Settings. saveAsync para conservar la copia en memoria de la configuración en el archivo del documento. El evento settingsChanged no se desencadena cuando se llama a los métodos Settings.set o Settings.remove.


  El evento settingsChanged se ha diseñado para controlar posibles conflictos cuando dos o más usuarios están intentando guardar la configuración al mismo tiempo cuando el complemento se usa en un documento compartido (coauthor).


  **Importante**: el código de su complemento puede registrar un controlador para el evento settingsChanged cuando el complemento se está ejecutando con cualquier cliente de Excel, pero el evento se desencadenará sólo cuando el complemento se cargue con una hoja de cálculo que se abre en Excel en la web y más de un usuario está editando la hoja de cálculo (coauthoring). Por lo tanto, el evento settingsChanged solo se admite en Excel en la web en escenarios de coautoría.
