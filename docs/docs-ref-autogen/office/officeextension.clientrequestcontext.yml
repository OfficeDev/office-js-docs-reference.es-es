- uid: office.OfficeExtension.ClientRequestContext.load
  summary: Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas. Se debe llamar a `context.sync()` antes de leer las propiedades.
  name: load(object, option)
  fullName: office.OfficeExtension.ClientRequestContext.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(object: ClientObject, option?: string | string[] | LoadOption): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: El objeto cuyas propiedades se cargan.
      type:
      - office.OfficeExtension.ClientObject
    - id: option
      description: Una cadena delimitada por comas, o una matriz de cadenas, que especifica las propiedades para cargar, o un objeto[OfficeExtension.LoadOption](xref:office.OfficeExtension.LoadOption) .
      type:
      - string | string[] | LoadOption
- uid: office.OfficeExtension.ClientRequestContext.loadRecursive
  summary: >-
    Las colas de un comando a de forma recursiva cargar las propiedades del objeto especificadas y sus propiedades de navegación.


    Se debe llamar a `context.sync()` antes de leer las propiedades.
  name: loadRecursive(object, options, maxDepth)
  fullName: office.OfficeExtension.ClientRequestContext.loadRecursive
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadRecursive(object: ClientObject, options: { [typeName: string]: string | string[] | LoadOption }, maxDepth?: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: El objeto que se va a cargar.
      type:
      - office.OfficeExtension.ClientObject
    - id: options
      description: 'El emparejamiento de clave y valor de las opciones de carga para los tipos, como`{ "Workbook": "worksheets,tables", "Worksheet": "tables", "Tables": "name" }`'
      type:
      - '{ [typeName: string]: string | string[] | LoadOption }'
    - id: maxDepth
      description: La profundidad máxima recursiva.
      type:
      - number
- uid: office.OfficeExtension.ClientRequestContext.requestHeaders
  summary: Encabezados de solicitud
  name: requestHeaders
