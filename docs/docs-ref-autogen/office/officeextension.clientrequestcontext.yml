- uid: office.OfficeExtension.ClientRequestContext.sync
  summary: Sincroniza el estado entre objetos de servidor proxy de JavaScript y el documento, mediante la ejecución de instrucciones en cola en el contexto de solicitud de Office y recuperación de propiedades de los objetos de Office cargados para su uso en el código. Este método devuelve una promesa, que se resuelve una vez finalizada la sincronización.
  name: sync(passThroughValue)
  fullName: office.OfficeExtension.ClientRequestContext.sync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'sync<T>(passThroughValue?: T): Promise<T>;'
    return:
      type:
      - Promise<T>
      description: ''
    parameters:
    - id: passThroughValue
      description: ''
      type:
      - T
- uid: office.OfficeExtension.ClientRequestContext.trace
  summary: Agrega un mensaje de seguimiento a la cola. Si la promesa devuelto por `context.sync()` se rechaza debido a un error, se agrega una matriz de ".traceMessages" para el objeto OfficeExtension.Error, que contiene todos los mensajes de seguimiento que se han ejecutado. Estos mensajes pueden ayudarle a supervisar la secuencia de ejecución del programa y detectar la causa del error.
  name: trace(message)
  fullName: office.OfficeExtension.ClientRequestContext.trace
  langs:
  - typeScript
  type: method
  syntax:
    content: 'trace(message: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: message
      description: ''
      type:
      - string
- uid: office.OfficeExtension.ClientRequestContext.trackedObjects
  summary: Colección de objetos que se realiza un seguimiento para el ajuste automático en función de que lo rodea los cambios en el documento.
  name: trackedObjects
  fullName: office.OfficeExtension.ClientRequestContext.trackedObjects
  langs:
  - typeScript
  type: property
  syntax:
    content: 'trackedObjects: TrackedObjects;'
    return:
      type:
      - office.OfficeExtension.TrackedObjects
