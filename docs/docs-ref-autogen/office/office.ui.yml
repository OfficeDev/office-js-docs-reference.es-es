### YamlMime:UniversalReference
items:
  - uid: office.Office.UI
    summary: |-
      Proporciona objetos y métodos que puede usar para crear y manipular componentes de la interfaz de usuario, como cuadros de diálogo, en los complementos de Office.

      Visite "[usar la API de cuadros de diálogo en los complementos de Office](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)<!-- -->"para obtener más información.
    name: Office.UI
    fullName: Office.UI
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.UI.closeContainer
      - office.Office.UI.displayDialogAsync
      - office.Office.UI.displayDialogAsync_1
      - office.Office.UI.messageParent
  - uid: office.Office.UI.closeContainer
    summary: Cierra el contenedor de la interfaz de usuario donde se ejecuta JavaScript.
    remarks: |-
      **Hosts**: Excel, Word, PowerPoint, Outlook (conjunto de requisitos mínimos: Mailbox 1,5) **conjunto de requisitos**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      El comportamiento de este método se especifica de la siguiente manera:

      - Se llama desde un botón de comando sin interfaz de usuario: ningún efecto. No permanecerá abierto ningún cuadro de diálogo que se haya abierto mediante displayDialogAsync.

      - Se llama desde un panel de tareas: se cerrará el panel de tareas. Cualquier cuadro de diálogo abierto por displayDialogAsync también se cerrará. Si el panel de tareas admite el anclaje y el usuario lo ha anclado, se desanclará.

      - Se llama desde una extensión de módulo: ningún efecto.
    name: closeContainer()
    fullName: closeContainer()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'closeContainer(): void;'
      return:
        type:
          - void
        description: ''
  - uid: office.Office.UI.displayDialogAsync
    summary: Muestra un cuadro de diálogo para mostrar o recopilar información del usuario o para facilitar la navegación web.
    remarks: |-
      **Hosts**: Word, Excel, Outlook, **conjuntos de requisitos**de PowerPoint: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)<!-- -->, El [buzón de correo 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      Este método está disponible en el conjunto de requisitos DialogApi para los complementos de Word, Excel o PowerPoint, así como en el conjunto de requisitos de Buzón 1.4 para Outlook. Para obtener más información sobre cómo especificar un conjunto de requisitos en el manifiesto, vea [especificar los requisitos de la API y hosts de Office](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.

      La página inicial debe estar en el mismo dominio que la página primaria (el parámetro startAddress). Después de cargar la página inicial, puede ir a otros dominios.

      Cualquier llamada `office.context.ui.messageParent` de página también debe estar en el mismo dominio que la página primaria.

      **Consideraciones de diseño**:

      Se aplican las siguientes consideraciones de diseño a cuadros de diálogo:

      - Un panel de tareas de complementos de Office solo puede tener abierto un cuadro de diálogo en cualquier momento. Se pueden abrir varios cuadros de diálogo al mismo tiempo desde los comandos de complemento (botones de la cinta de opciones personalizados o elementos de menú).

      - El usuario puede mover y cambiar de tamaño cada cuadro de diálogo.

      - Cada cuadro de diálogo se centra en la pantalla cuando se abre.

      - Los cuadros de diálogo aparecen encima de la aplicación host y en el orden en que se crearon.

      Use un cuadro de diálogo para:

      - Mostrar páginas de autenticación para recopilar las credenciales de usuario.

      - Mostrar una pantalla de error/progreso/entrada desde un comando ShowTaskpane o ExecuteAction.

      - Aumentar temporalmente el área de superficie que un usuario tiene disponible para completar una tarea.

      No use un cuadro de diálogo para interactuar con un documento. En su lugar, use un panel de tareas.

      Para obtener un modelo de diseño que pueda usar para crear un cuadro de diálogo, consulte [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) en el repositorio de modelos de diseño de experiencia de usuario de complementos de Office en GitHub.

      **errores de displayDialogAsync**:

      <table> <tr> <th>Número de código</th> <th>Significado</th> </tr> <tr> <td>12004</td> <td>El dominio de la dirección URL pasada a displayDialogAsync no es de confianza. El dominio debe estar en el mismo dominio que la página de host (incluido el número de protocolo y de puerto), o debe registrarse en la sección <AppDomains> del manifiesto del complemento.</td> </tr> <tr> <td>12005</td> <td>La dirección URL pasada a displayDialogAsync usa el protocolo HTTP. Se necesita HTTPS. (En algunas versiones de Office, el mensaje de error devuelto con 12005 es el mismo devuelto para 12004).</td> </tr> <tr> <td>12007</td> <td>Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</td> </tr> <tr> <td>12009</td> <td>El usuario ha decidido ignorar el cuadro de diálogo. Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</td> </tr> </table>

      En la función de devolución de llamada que se ha remitido al método displayDialogAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.

      <table> <tr> <th>Propiedad</th> <th>Usar para</th> </tr> <tr> <td>AsyncResult.value</td> <td>Acceso al objeto Dialog.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Determinar si la operación se ha completado correctamente o no.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Tener acceso a un objeto Error que proporcione información sobre el error si no se ha completado correctamente la operación.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Obtener acceso al valor o al  object definidos por el usuario, si ha remitido uno como el parámetro  asyncContext.</td> </tr> </table>
    name: 'displayDialogAsync(startAddress, options, callback)'
    fullName: 'displayDialogAsync(startAddress, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayDialogAsync(startAddress: string, options?: DialogOptions, callback?: (result: AsyncResult<Dialog>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: startAddress
          description: Acepta la dirección URL HTTPS inicial que se abre en el cuadro de diálogo.
          type:
            - string
        - id: options
          description: 'Opcional. Acepta un objeto [Office. DialogOptions](xref:office.Office.DialogOptions) para definir la presentación del cuadro de diálogo.'
          type:
            - office.Office.DialogOptions
        - id: callback
          description: 'Opcional. Acepta un método de devolución de llamada para controlar el intento de creación de cuadro de diálogo. Si se ejecuta correctamente, AsyncResult. Value es un objeto Dialog.'
          type:
            - '(result: AsyncResult<Dialog>) => void'
