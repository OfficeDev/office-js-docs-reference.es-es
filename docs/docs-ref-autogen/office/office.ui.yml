    <span data-ttu-id="45a0a-118">Este método está disponible en el conjunto de requisitos DialogApi para los complementos de Word, Excel o PowerPoint y en el conjunto de requisitos del buzón 1,4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="45a0a-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="45a0a-119">Para obtener más información sobre cómo especificar un conjunto de requisitos en el manifiesto, vea [especificar los requisitos](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->de la API y hosts de Office.</span><span class="sxs-lookup"><span data-stu-id="45a0a-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="45a0a-120">La página inicial debe estar en el mismo dominio que la página primaria (el parámetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="45a0a-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="45a0a-121">Después de cargar la página inicial, puede ir a otros dominios.</span><span class="sxs-lookup"><span data-stu-id="45a0a-121">After the initial page loads, you can go to other domains.</span></span>


