tr> <tr> <td><span data-ttu-id="6b8f0-204">12007</span><span class="sxs-lookup"><span data-stu-id="6b8f0-204">12007</span></span></td> <td><span data-ttu-id="6b8f0-p119">Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="6b8f0-207">12009</span><span class="sxs-lookup"><span data-stu-id="6b8f0-207">12009</span></span></td> <td><span data-ttu-id="6b8f0-208">El usuario ha decidido ignorar el cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-208">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="6b8f0-209">Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-209">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


