    remarks: |-
      <span data-ttu-id="9a517-170">**Hosts**: Excel, Outlook, PowerPoint, **conjuntos de requisitos**de Word: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="9a517-170">**Hosts**: Excel, Outlook, PowerPoint, Word **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="9a517-171">, El [buzón de correo 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="9a517-171">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="9a517-172">Este método está disponible en el conjunto de requisitos DialogApi para los complementos de Word, Excel o PowerPoint, así como en el conjunto de requisitos de Buzón 1.4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="9a517-172">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="9a517-173">Para obtener más información sobre cómo especificar un conjunto de requisitos en el manifiesto, vea [especificar los requisitos de la API y hosts de Office](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="9a517-173">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="9a517-174">.</span><span class="sxs-lookup"><span data-stu-id="9a517-174"></span></span>

