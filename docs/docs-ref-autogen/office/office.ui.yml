  - uid: office.Office.UI.closeContainer
    summary: <span data-ttu-id="9a517-104">Cierra el contenedor de la interfaz de usuario donde se ejecuta JavaScript.</span><span class="sxs-lookup"><span data-stu-id="9a517-104">Closes the UI container where the JavaScript is executing.</span></span>
    remarks: |-
      <span data-ttu-id="9a517-105">**Hosts**: Excel, Word, PowerPoint, Outlook (conjunto de requisitos mínimos: Mailbox 1,5) **conjunto de requisitos**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="9a517-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5) **Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="9a517-106">El comportamiento de este método se especifica de la siguiente manera:</span><span class="sxs-lookup"><span data-stu-id="9a517-106">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="9a517-107">Se llama desde un botón de comando sin interfaz de usuario: ningún efecto.</span><span class="sxs-lookup"><span data-stu-id="9a517-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="9a517-108">No permanecerá abierto ningún cuadro de diálogo que se haya abierto mediante displayDialogAsync.</span><span class="sxs-lookup"><span data-stu-id="9a517-108">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="9a517-109">Se llama desde un panel de tareas: se cerrará el panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="9a517-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="9a517-110">Cualquier cuadro de diálogo abierto por displayDialogAsync también se cerrará.</span><span class="sxs-lookup"><span data-stu-id="9a517-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="9a517-111">Si el panel de tareas admite el anclaje y el usuario lo ha anclado, se desanclará.</span><span class="sxs-lookup"><span data-stu-id="9a517-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

      - <span data-ttu-id="9a517-112">Se llama desde una extensión de módulo: ningún efecto.</span><span class="sxs-lookup"><span data-stu-id="9a517-112">Called from a module extension: No effect.</span></span>
