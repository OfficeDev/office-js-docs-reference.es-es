  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="9a517-113">Muestra un cuadro de diálogo para mostrar o recopilar información del usuario o para facilitar la navegación web.</span><span class="sxs-lookup"><span data-stu-id="9a517-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="9a517-114">**Hosts**: Word, Excel, Outlook, **conjuntos de requisitos**de PowerPoint: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="9a517-114">**Hosts**: Word, Excel, Outlook, PowerPoint **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="9a517-115">, El [buzón de correo 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="9a517-115">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="9a517-116">Este método está disponible en el conjunto de requisitos DialogApi para los complementos de Word, Excel o PowerPoint, así como en el conjunto de requisitos de Buzón 1.4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="9a517-116">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="9a517-117">Para obtener más información sobre cómo especificar un conjunto de requisitos en el manifiesto, vea [especificar los requisitos de la API y hosts de Office](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="9a517-117">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="9a517-118">.</span><span class="sxs-lookup"><span data-stu-id="9a517-118"></span></span>

      <span data-ttu-id="9a517-119">La página inicial debe estar en el mismo dominio que la página primaria (el parámetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="9a517-119">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="9a517-120">Después de cargar la página inicial, puede ir a otros dominios.</span><span class="sxs-lookup"><span data-stu-id="9a517-120">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="9a517-121">Cualquier llamada `office.context.ui.messageParent` de página también debe estar en el mismo dominio que la página primaria.</span><span class="sxs-lookup"><span data-stu-id="9a517-121">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="9a517-122">**Consideraciones de diseño**:</span><span class="sxs-lookup"><span data-stu-id="9a517-122">**Design considerations**:</span></span>

      <span data-ttu-id="9a517-123">Se aplican las siguientes consideraciones de diseño a cuadros de diálogo:</span><span class="sxs-lookup"><span data-stu-id="9a517-123">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="9a517-124">Un panel de tareas de complementos de Office solo puede tener abierto un cuadro de diálogo en cualquier momento.</span><span class="sxs-lookup"><span data-stu-id="9a517-124">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="9a517-125">Se pueden abrir varios cuadros de diálogo al mismo tiempo desde los comandos de complemento (botones de la cinta de opciones personalizados o elementos de menú).</span><span class="sxs-lookup"><span data-stu-id="9a517-125">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="9a517-126">El usuario puede mover y cambiar de tamaño cada cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="9a517-126">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="9a517-127">Cada cuadro de diálogo se centra en la pantalla cuando se abre.</span><span class="sxs-lookup"><span data-stu-id="9a517-127">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="9a517-128">Los cuadros de diálogo aparecen encima de la aplicación host y en el orden en que se crearon.</span><span class="sxs-lookup"><span data-stu-id="9a517-128">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="9a517-129">Use un cuadro de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="9a517-129">Use a dialog box to:</span></span>

      - <span data-ttu-id="9a517-130">Mostrar páginas de autenticación para recopilar las credenciales de usuario.</span><span class="sxs-lookup"><span data-stu-id="9a517-130">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="9a517-131">Mostrar una pantalla de error/progreso/entrada desde un comando ShowTaskpane o ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="9a517-131">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="9a517-132">Aumentar temporalmente el área de superficie que un usuario tiene disponible para completar una tarea.</span><span class="sxs-lookup"><span data-stu-id="9a517-132">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="9a517-p106">No use un cuadro de diálogo para interactuar con un documento. En su lugar, use un panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="9a517-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="9a517-135">Para obtener un modelo de diseño que pueda usar para crear un cuadro de diálogo, consulte [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) en el repositorio de modelos de diseño de experiencia de usuario de complementos de Office en GitHub.</span><span class="sxs-lookup"><span data-stu-id="9a517-135">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="9a517-136">**errores de displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="9a517-136">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="9a517-137">Número de código</span><span class="sxs-lookup"><span data-stu-id="9a517-137">Code number</span></span></th> <th><span data-ttu-id="9a517-138">Significado</span><span class="sxs-lookup"><span data-stu-id="9a517-138">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="9a517-139">12004</span><span class="sxs-lookup"><span data-stu-id="9a517-139">12004</span></span></td> <td><span data-ttu-id="9a517-140">El dominio de la dirección URL pasada a displayDialogAsync no es de confianza.</span><span class="sxs-lookup"><span data-stu-id="9a517-140">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="9a517-141">El dominio debe estar en el mismo dominio que la página de host (incluido el número de protocolo y de puerto), o debe registrarse en la sección <AppDomains> del manifiesto del complemento.</span><span class="sxs-lookup"><span data-stu-id="9a517-141">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-142">12005</span><span class="sxs-lookup"><span data-stu-id="9a517-142">12005</span></span></td> <td><span data-ttu-id="9a517-143">La dirección URL pasada a displayDialogAsync usa el protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="9a517-143">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="9a517-144">Se necesita HTTPS.</span><span class="sxs-lookup"><span data-stu-id="9a517-144">HTTPS is required.</span></span> <span data-ttu-id="9a517-145">(En algunas versiones de Office, el mensaje de error devuelto con 12005 es el mismo devuelto para 12004).</span><span class="sxs-lookup"><span data-stu-id="9a517-145">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-146">12007</span><span class="sxs-lookup"><span data-stu-id="9a517-146">12007</span></span></td> <td><span data-ttu-id="9a517-p109">Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</span><span class="sxs-lookup"><span data-stu-id="9a517-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-149">12009</span><span class="sxs-lookup"><span data-stu-id="9a517-149">12009</span></span></td> <td><span data-ttu-id="9a517-150">El usuario ha decidido ignorar el cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="9a517-150">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="9a517-151">Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="9a517-151">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="9a517-152">En la función de devolución de llamada que se ha remitido al método displayDialogAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class="sxs-lookup"><span data-stu-id="9a517-152">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="9a517-153">Propiedad</span><span class="sxs-lookup"><span data-stu-id="9a517-153">Property</span></span></th> <th><span data-ttu-id="9a517-154">Usar para</span><span class="sxs-lookup"><span data-stu-id="9a517-154">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="9a517-155">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="9a517-155">AsyncResult.value</span></span></td> <td><span data-ttu-id="9a517-156">Acceso al objeto Dialog.</span><span class="sxs-lookup"><span data-stu-id="9a517-156">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-157">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="9a517-157">AsyncResult.status</span></span></td> <td><span data-ttu-id="9a517-158">Determinar si la operación se ha completado correctamente o no.</span><span class="sxs-lookup"><span data-stu-id="9a517-158">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-159">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="9a517-159">AsyncResult.error</span></span></td> <td><span data-ttu-id="9a517-160">Tener acceso a un objeto Error que proporcione información sobre el error si no se ha completado correctamente la operación.</span><span class="sxs-lookup"><span data-stu-id="9a517-160">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="9a517-161">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="9a517-161">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="9a517-162">Obtener acceso al valor o al  object definidos por el usuario, si ha remitido uno como el parámetro  asyncContext.</span><span class="sxs-lookup"><span data-stu-id="9a517-162">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
