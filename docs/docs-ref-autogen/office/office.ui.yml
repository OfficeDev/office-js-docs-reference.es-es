      <span data-ttu-id="397ea-106">**Conjunto de requisitos**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="397ea-106">**Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="397ea-107">El comportamiento de este método se especifica de la siguiente manera:</span><span class="sxs-lookup"><span data-stu-id="397ea-107">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="397ea-108">Se llama desde un botón de comando sin interfaz de usuario: ningún efecto.</span><span class="sxs-lookup"><span data-stu-id="397ea-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="397ea-109">No permanecerá abierto ningún cuadro de diálogo que se haya abierto mediante displayDialogAsync.</span><span class="sxs-lookup"><span data-stu-id="397ea-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="397ea-110">Se llama desde un panel de tareas: se cerrará el panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="397ea-110">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="397ea-111">Cualquier cuadro de diálogo abierto por displayDialogAsync también se cerrará.</span><span class="sxs-lookup"><span data-stu-id="397ea-111">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="397ea-112">Si el panel de tareas admite el anclaje y el usuario lo ha anclado, se desanclará.</span><span class="sxs-lookup"><span data-stu-id="397ea-112">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

