  - uid: office.Office.UI.displayDialogAsync
    summary: <span data-ttu-id="397ea-114">Muestra un cuadro de diálogo para mostrar o recopilar información del usuario o para facilitar la navegación web.</span><span class="sxs-lookup"><span data-stu-id="397ea-114">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="397ea-115">**Hosts**: Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="397ea-115">**Hosts**: Word, Excel, Outlook, PowerPoint</span></span>

      <span data-ttu-id="397ea-116">**Conjuntos de requisitos**:</span><span class="sxs-lookup"><span data-stu-id="397ea-116">**Requirement sets**:</span></span>

      - [<span data-ttu-id="397ea-117">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="397ea-117">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="397ea-118">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="397ea-118">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="397ea-119">Este método está disponible en el conjunto de requisitos DialogApi para los complementos de Word, Excel o PowerPoint, así como en el conjunto de requisitos de Buzón 1.4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="397ea-119">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="397ea-120">Para obtener más información sobre cómo especificar un conjunto de requisitos en el manifiesto, vea [especificar los requisitos de la API y hosts de Office](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="397ea-120">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="397ea-121">.</span><span class="sxs-lookup"><span data-stu-id="397ea-121"></span></span>

      <span data-ttu-id="397ea-122">La página inicial debe estar en el mismo dominio que la página primaria (el parámetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="397ea-122">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="397ea-123">Después de cargar la página inicial, puede ir a otros dominios.</span><span class="sxs-lookup"><span data-stu-id="397ea-123">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="397ea-124">Cualquier llamada `office.context.ui.messageParent` de página también debe estar en el mismo dominio que la página primaria.</span><span class="sxs-lookup"><span data-stu-id="397ea-124">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="397ea-125">**Consideraciones de diseño**:</span><span class="sxs-lookup"><span data-stu-id="397ea-125">**Design considerations**:</span></span>

      <span data-ttu-id="397ea-126">Se aplican las siguientes consideraciones de diseño a cuadros de diálogo:</span><span class="sxs-lookup"><span data-stu-id="397ea-126">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="397ea-127">Un panel de tareas de complementos de Office solo puede tener abierto un cuadro de diálogo en cualquier momento.</span><span class="sxs-lookup"><span data-stu-id="397ea-127">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="397ea-128">Se pueden abrir varios cuadros de diálogo al mismo tiempo desde los comandos de complemento (botones de la cinta de opciones personalizados o elementos de menú).</span><span class="sxs-lookup"><span data-stu-id="397ea-128">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="397ea-129">El usuario puede mover y cambiar de tamaño cada cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="397ea-129">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="397ea-130">Cada cuadro de diálogo se centra en la pantalla cuando se abre.</span><span class="sxs-lookup"><span data-stu-id="397ea-130">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="397ea-131">Los cuadros de diálogo aparecen encima de la aplicación host y en el orden en que se crearon.</span><span class="sxs-lookup"><span data-stu-id="397ea-131">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="397ea-132">Use un cuadro de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="397ea-132">Use a dialog box to:</span></span>

      - <span data-ttu-id="397ea-133">Mostrar páginas de autenticación para recopilar las credenciales de usuario.</span><span class="sxs-lookup"><span data-stu-id="397ea-133">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="397ea-134">Mostrar una pantalla de error/progreso/entrada desde un comando ShowTaskpane o ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="397ea-134">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="397ea-135">Aumentar temporalmente el área de superficie que un usuario tiene disponible para completar una tarea.</span><span class="sxs-lookup"><span data-stu-id="397ea-135">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="397ea-p106">No use un cuadro de diálogo para interactuar con un documento. En su lugar, use un panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="397ea-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="397ea-138">Para obtener un modelo de diseño que pueda usar para crear un cuadro de diálogo, consulte [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) en el repositorio de modelos de diseño de experiencia de usuario de complementos de Office en GitHub.</span><span class="sxs-lookup"><span data-stu-id="397ea-138">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="397ea-139">**errores de displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="397ea-139">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="397ea-140">Número de código</span><span class="sxs-lookup"><span data-stu-id="397ea-140">Code number</span></span></th> <th><span data-ttu-id="397ea-141">Significado</span><span class="sxs-lookup"><span data-stu-id="397ea-141">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="397ea-142">12004</span><span class="sxs-lookup"><span data-stu-id="397ea-142">12004</span></span></td> <td><span data-ttu-id="397ea-143">El dominio de la dirección URL pasada a displayDialogAsync no es de confianza.</span><span class="sxs-lookup"><span data-stu-id="397ea-143">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="397ea-144">El dominio debe estar en el mismo dominio que la página de host (incluido el número de protocolo y de puerto), o debe registrarse en la sección <AppDomains> del manifiesto del complemento.</span><span class="sxs-lookup"><span data-stu-id="397ea-144">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-145">12005</span><span class="sxs-lookup"><span data-stu-id="397ea-145">12005</span></span></td> <td><span data-ttu-id="397ea-146">La dirección URL pasada a displayDialogAsync usa el protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="397ea-146">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="397ea-147">Se necesita HTTPS.</span><span class="sxs-lookup"><span data-stu-id="397ea-147">HTTPS is required.</span></span> <span data-ttu-id="397ea-148">(En algunas versiones de Office, el mensaje de error devuelto con 12005 es el mismo devuelto para 12004).</span><span class="sxs-lookup"><span data-stu-id="397ea-148">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-149">12007</span><span class="sxs-lookup"><span data-stu-id="397ea-149">12007</span></span></td> <td><span data-ttu-id="397ea-p109">Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</span><span class="sxs-lookup"><span data-stu-id="397ea-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-152">12009</span><span class="sxs-lookup"><span data-stu-id="397ea-152">12009</span></span></td> <td><span data-ttu-id="397ea-153">El usuario ha decidido ignorar el cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="397ea-153">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="397ea-154">Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="397ea-154">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="397ea-155">En la función de devolución de llamada que se ha remitido al método displayDialogAsync, puede usar las propiedades del objeto AsyncResult para devolver la siguiente información.</span><span class="sxs-lookup"><span data-stu-id="397ea-155">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="397ea-156">Propiedad</span><span class="sxs-lookup"><span data-stu-id="397ea-156">Property</span></span></th> <th><span data-ttu-id="397ea-157">Usar para</span><span class="sxs-lookup"><span data-stu-id="397ea-157">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="397ea-158">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="397ea-158">AsyncResult.value</span></span></td> <td><span data-ttu-id="397ea-159">Acceso al objeto Dialog.</span><span class="sxs-lookup"><span data-stu-id="397ea-159">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-160">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="397ea-160">AsyncResult.status</span></span></td> <td><span data-ttu-id="397ea-161">Determinar si la operación se ha completado correctamente o no.</span><span class="sxs-lookup"><span data-stu-id="397ea-161">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-162">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="397ea-162">AsyncResult.error</span></span></td> <td><span data-ttu-id="397ea-163">Tener acceso a un objeto Error que proporcione información sobre el error si no se ha completado correctamente la operación.</span><span class="sxs-lookup"><span data-stu-id="397ea-163">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="397ea-164">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="397ea-164">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="397ea-165">Obtener acceso al valor o al  object definidos por el usuario, si ha remitido uno como el parámetro  asyncContext.</span><span class="sxs-lookup"><span data-stu-id="397ea-165">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
