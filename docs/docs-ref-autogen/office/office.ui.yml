    - <span data-ttu-id="45a0a-133">Aumentar temporalmente el área de superficie que un usuario tiene disponible para completar una tarea.</span><span class="sxs-lookup"><span data-stu-id="45a0a-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="45a0a-p106">No use un cuadro de diálogo para interactuar con un documento. En su lugar, use un panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="45a0a-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


