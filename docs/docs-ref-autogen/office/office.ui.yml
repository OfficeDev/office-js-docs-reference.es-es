  - uid: office.Office.UI.messageParent
    summary: Entrega un mensaje desde el cuadro de diálogo a su pagina primaria o de apertura. La página que llama a esta API debe estar en el mismo dominio que la página primaria.
    remarks: '**Conjunto de requisitos**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)'
    name: messageParent(message)
    fullName: messageParent(message)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'messageParent(message: boolean | string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: message
          description: 'Acepta un mensaje del cuadro de diálogo para entregarlo al complemento. Además de un valor booleano, se puede enviar todo lo que se pueda serializar en una cadena, incluidos JSON y XML.'
          type:
            - boolean | string