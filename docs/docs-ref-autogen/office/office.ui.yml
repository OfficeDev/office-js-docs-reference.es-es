tr> <td><span data-ttu-id="45a0a-147">12007</span><span class="sxs-lookup"><span data-stu-id="45a0a-147">12007</span></span></td> <td><span data-ttu-id="45a0a-p109">Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</span><span class="sxs-lookup"><span data-stu-id="45a0a-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="45a0a-150">12009</span><span class="sxs-lookup"><span data-stu-id="45a0a-150">12009</span></span></td> <td><span data-ttu-id="45a0a-151">El usuario ha decidido ignorar el cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="45a0a-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="45a0a-152">Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="45a0a-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


