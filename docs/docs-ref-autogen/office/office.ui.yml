      <span data-ttu-id="9a517-178">**Consideraciones de diseño**:</span><span class="sxs-lookup"><span data-stu-id="9a517-178">**Design considerations**:</span></span>

      <span data-ttu-id="9a517-179">Se aplican las siguientes consideraciones de diseño a cuadros de diálogo:</span><span class="sxs-lookup"><span data-stu-id="9a517-179">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="9a517-180">Un panel de tareas de complementos de Office solo puede tener abierto un cuadro de diálogo en cualquier momento.</span><span class="sxs-lookup"><span data-stu-id="9a517-180">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="9a517-181">Se pueden abrir varios cuadros de diálogo al mismo tiempo desde los comandos de complemento (botones de la cinta de opciones personalizados o elementos de menú).</span><span class="sxs-lookup"><span data-stu-id="9a517-181">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

