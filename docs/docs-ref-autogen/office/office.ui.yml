    - <span data-ttu-id="45a0a-128">Cada cuadro de diálogo se centra en la pantalla cuando se abre.</span><span class="sxs-lookup"><span data-stu-id="45a0a-128">Every dialog box is centered on the screen when opened.</span></span>


