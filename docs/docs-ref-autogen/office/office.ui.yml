  remarks: >-
    <table><tr><td><span data-ttu-id="6b8f0-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="6b8f0-114">Hosts</span></span></td><td><span data-ttu-id="6b8f0-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="6b8f0-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="6b8f0-116">Conjuntos de requisitos</span><span class="sxs-lookup"><span data-stu-id="6b8f0-116">Requirement sets</span></span></td><td><span data-ttu-id="6b8f0-117">DialogAPI, buzón de correo 1.4</span><span class="sxs-lookup"><span data-stu-id="6b8f0-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="6b8f0-118">Este método está disponible en el requisito de DialogApi establecer para complementos de Word, Excel o PowerPoint y, en el buzón de requisito establece 1.4 para Outlook.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="6b8f0-119">Para obtener más información acerca de cómo especificar un requisito establecido en el manifiesto, vea [Office especificar requisitos de hosts y API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="6b8f0-120">La página inicial debe estar en el mismo dominio que la página principal (el parámetro startAddress).</span><span class="sxs-lookup"><span data-stu-id="6b8f0-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="6b8f0-121">Después de cargar la página inicial, puede ir a otros dominios.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="6b8f0-122">Cualquier llamada página `office.context.ui.messageParent` también debe estar en el mismo dominio que la página principal.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="6b8f0-123">**Consideraciones de diseño**:</span><span class="sxs-lookup"><span data-stu-id="6b8f0-123">**Design considerations**:</span></span>


    <span data-ttu-id="6b8f0-124">Se aplican las siguientes consideraciones de diseño a cuadros de diálogo:</span><span class="sxs-lookup"><span data-stu-id="6b8f0-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="6b8f0-125">Un panel de tareas Agregar de Office puede tener solo un cuadro de diálogo Abrir en cualquier momento.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="6b8f0-126">Varios cuadros de diálogo pueden estar abiertos al mismo tiempo desde el complemento comandos (botones de la cinta de opciones personalizada o elementos de menú).</span><span class="sxs-lookup"><span data-stu-id="6b8f0-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="6b8f0-127">El usuario puede mover y cambiar de tamaño cada cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="6b8f0-128">Cada cuadro de diálogo se centra en la pantalla cuando se abre.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="6b8f0-129">Los cuadros de diálogo aparecen encima de la aplicación host y en el orden en que se crearon.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="6b8f0-130">Use un cuadro de diálogo para:</span><span class="sxs-lookup"><span data-stu-id="6b8f0-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="6b8f0-131">Mostrar páginas de autenticación para recopilar las credenciales de usuario.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="6b8f0-132">Mostrar una pantalla de progreso de error o entrada de un comando ShowTaskpane o ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="6b8f0-133">Aumentar temporalmente el área de superficie que un usuario tiene disponible para completar una tarea.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="6b8f0-p106">No use un cuadro de diálogo para interactuar con un documento. En su lugar, use un panel de tareas.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="6b8f0-136">Para obtener un modelo de diseño que pueda usar para crear un cuadro de diálogo, consulte [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) en el repositorio de modelos de diseño de experiencia de usuario de complementos de Office en GitHub.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="6b8f0-137">**displayDialogAsync errores**:</span><span class="sxs-lookup"><span data-stu-id="6b8f0-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="6b8f0-138">Número de código</span><span class="sxs-lookup"><span data-stu-id="6b8f0-138">Code number</span></span></th> <th><span data-ttu-id="6b8f0-139">Significado</span><span class="sxs-lookup"><span data-stu-id="6b8f0-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="6b8f0-140">12004</span><span class="sxs-lookup"><span data-stu-id="6b8f0-140">12004</span></span></td> <td><span data-ttu-id="6b8f0-141">El dominio de la dirección URL que se pasan a displayDialogAsync no es de confianza.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="6b8f0-142">El dominio debe ser el mismo dominio que la página host (incluido el número de puerto y protocolo), o se debe registrar en el <AppDomains> sección del manifiesto en Agregar.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="6b8f0-143">12005</span><span class="sxs-lookup"><span data-stu-id="6b8f0-143">12005</span></span></td> <td><span data-ttu-id="6b8f0-144">La dirección URL que se pasan a displayDialogAsync utiliza el protocolo HTTP.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="6b8f0-145">Se necesita HTTPS.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-145">HTTPS is required.</span></span> <span data-ttu-id="6b8f0-146">(En algunas versiones de Office, el mensaje de error devuelto con 12005 es el mismo devuelto para 12004).</span><span class="sxs-lookup"><span data-stu-id="6b8f0-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="6b8f0-147">12007</span><span class="sxs-lookup"><span data-stu-id="6b8f0-147">12007</span></span></td> <td><span data-ttu-id="6b8f0-p109">Ya hay un cuadro de diálogo abierto en el panel de tareas. Un complemento de panel de tareas solo puede tener abierto un cuadro de diálogo al mismo tiempo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="6b8f0-150">12009</span><span class="sxs-lookup"><span data-stu-id="6b8f0-150">12009</span></span></td> <td><span data-ttu-id="6b8f0-151">El usuario ha decidido ignorar el cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="6b8f0-152">Este error puede ocurrir en las versiones en línea de Office, donde los usuarios pueden elegir no permitir que un complemento presente un cuadro de diálogo.</span><span class="sxs-lookup"><span data-stu-id="6b8f0-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


