  - uid: office.OfficeExtension.TrackedObjects.add
    summary: |-
      Realizar un seguimiento de un nuevo objeto para el ajuste automático en función de los cambios circundantes del documento. Solo algunos tipos de objeto requieren esto. Si está usando un objeto en las llamadas ". Sync" y fuera de la ejecución secuencial de un lote ". Run", y obtiene un error "InvalidObjectPath" al establecer una propiedad o invocar un método en el objeto, es necesario que haya agregado el objeto a la colección de objetos de la que se ha realizado un seguimiento. Cuando se creó el objeto por primera vez.

      Este método también tiene la siguiente firma:

      `add(objects: ClientObject[]): void;`Donde Objects es una matriz de objetos de los que se va a realizar un seguimiento.
    name: add(object)
    fullName: add(object)
