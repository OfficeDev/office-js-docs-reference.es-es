  - uid: office.OfficeExtension.TrackedObjects.remove
    summary: |-
      Libera la memoria asociada a un objeto que se agregó previamente a esta colección. Tener muchos objetos marcados ralentiza la aplicación host, así que debe recordar liberar los objetos que agregue cuando haya terminado con ellos. Tendrá que llamar `context.sync()` antes de que la liberación de memoria surta efecto.

      Este método también tiene la siguiente firma:

      `remove(objects: ClientObject[]): void;`Donde Objects es una matriz de objetos que se va a quitar.
    name: remove(object)
