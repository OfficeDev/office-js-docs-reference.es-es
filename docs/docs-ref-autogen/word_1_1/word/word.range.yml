    summary: |-
      <span data-ttu-id="3ef2e-103">Borra el contenido del objeto de intervalo.</span><span class="sxs-lookup"><span data-stu-id="3ef2e-103">Clears the contents of the range object.</span></span> <span data-ttu-id="3ef2e-104">El usuario puede realizar la operación de deshacer en el contenido borrado.</span><span class="sxs-lookup"><span data-stu-id="3ef2e-104">The user can perform the undo operation on the cleared content.</span></span>

