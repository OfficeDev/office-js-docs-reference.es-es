  - uid: 'word!Word.Font#highlightColor:member'
    summary: |-
      Obtiene o establece el color de resaltado. Para establecerla, use un valor con el formato ' \# RRGGBB ' o el nombre de color. Para quitar el color de resaltado, establézcalo en NULL. El color de resaltado devuelto puede tener el \# formato "RRGGBB", una cadena vacía para colores resaltados mixtos o null para ningún color de resaltado. * Nota * *: solo los colores de resaltado predeterminados están disponibles en Office para escritorio de Windows. Se trata de "Yellow", "Lima", "turquesa", "Rosa", "Blue", "red", "DarkBlue", "color verde", "verde", "púrpura", "DarkRed", "oliva", "Gray", "LightGray" y "Black". Cuando el complemento se ejecuta en el escritorio de Office para Windows, cualquier otro color se convierte al color más cercano cuando se aplica a la fuente.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: highlightColor
    fullName: highlightColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightColor: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Highlight selected text
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a range proxy object for the current selection.
              var selection = context.document.getSelection();

              // Queue a command to highlight the current selection.
              selection.font.highlightColor = '#FFFF00'; // Yellow

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('The selection has been highlighted.');
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
