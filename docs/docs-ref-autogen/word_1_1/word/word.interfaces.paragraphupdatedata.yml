  - uid: 'word!Word.Interfaces.ParagraphUpdateData#alignment:member'
    summary: |-
      Obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - 'word!Word.Interfaces.ParagraphUpdateData#alignment~0:complex'
  - uid: 'word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member'
    summary: |-
      Gets or sets the value, in points, for a first line or hanging indent. Use a positive value to set a first-line indent, and use a negative value to set a hanging indent.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.ParagraphUpdateData#font:member'
    summary: |-
      Obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - 'word!Word.Interfaces.FontUpdateData:interface'
