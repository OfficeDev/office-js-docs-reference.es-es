### YamlMime:TSType
name: Word.Interfaces.FontUpdateData
uid: word!Word.Interfaces.FontUpdateData:interface
package: word!
fullName: Word.Interfaces.FontUpdateData
summary: Una interfaz para actualizar datos en el objeto Font, para su uso en `font.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: word!Word.Interfaces.FontUpdateData#bold:member
  package: word!
  fullName: bold
  summary: >-
    Obtiene o establece un valor que indica si la fuente está en negrita. True si la fuente tiene formato de negrita; en caso contrario, false.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.FontUpdateData#color:member
  package: word!
  fullName: color
  summary: >-
    Obtiene o establece el color de la fuente especificada. Puede proporcionar el valor en el formato \# 'RRGGBB' o el nombre de color.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: doubleStrikeThrough
  uid: word!Word.Interfaces.FontUpdateData#doubleStrikeThrough:member
  package: word!
  fullName: doubleStrikeThrough
  summary: >-
    Obtiene o establece un valor que indica si la fuente tiene un tachado doble. True si la fuente tiene formato de texto con doble tachado; en caso contrario, false.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'doubleStrikeThrough?: boolean;'
    return:
      type: boolean
- name: highlightColor
  uid: word!Word.Interfaces.FontUpdateData#highlightColor:member
  package: word!
  fullName: highlightColor
  summary: >-
    Obtiene o establece el color de resaltado. Para establecerlo, use un valor en el formato \# 'RRGGBB' o en el nombre de color. Para quitar el color de resaltado, estadóla en null. El color de resaltado devuelto puede tener el formato 'RRGGBB', una cadena vacía para los colores de resaltado mixtos \# o null para ningún color de resaltado. *Nota**: Solo los colores de resaltado predeterminados están disponibles en Office para Escritorio de Windows. Se trata de "Yellow", "Lime", "Turquoise", "Pink", "Blue", "Red", "DarkBlue", "Teal", "Green", "Purple", "DarkRed", "Olive", "Gray", "LightGray" y "Black". Cuando el complemento se ejecuta en Office para Escritorio de Windows, cualquier otro color se convierte al color más cercano cuando se aplica a la fuente.


    \[[Conjunto de API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightColor?: string;'
    return:
      type: string
