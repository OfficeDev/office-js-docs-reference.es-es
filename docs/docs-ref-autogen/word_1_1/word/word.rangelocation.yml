fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: El punto después del objeto. Si el objeto es un control de contenido de párrafo o un control de contenido de tabla, es el punto después de los caracteres EOP o Table.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Solo para control de contenido. Es el punto antes de la etiqueta de apertura.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Intervalo entre "Inicio" y "Fin".
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: El punto final del objeto. Para el párrafo, es el punto anterior a EOP. Para el control de contenido, es el punto antes de la etiqueta de cierre.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: El punto inicial del objeto. Para el control de contenido, es el punto después de la etiqueta de apertura.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Intervalo completo del objeto. Si el objeto es un control de contenido de párrafo o un control de contenido de tabla, también se incluyen los caracteres EOP o Table después del control de contenido.
  value: "\"Whole\""
