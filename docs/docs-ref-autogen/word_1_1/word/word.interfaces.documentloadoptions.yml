      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.DocumentLoadOptions.body
    summary: |-
      Obtiene el objeto de cuerpo del documento. El cuerpo es el texto excluidos los encabezados, los pies de página, las notas al pie, los cuadros de texto, etc.

