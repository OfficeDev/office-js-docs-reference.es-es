### YamlMime:TSType
name: Word.Interfaces.DocumentLoadOptions
uid: word!Word.Interfaces.DocumentLoadOptions:interface
package: word!
fullName: Word.Interfaces.DocumentLoadOptions
summary: >-
  El objeto Document es el objeto del nivel superior. Un objeto Document contiene una o más secciones, controles de contenido y el cuerpo que contiene el contenido del documento.


  \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.DocumentLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Obtiene o establece un valor que indica que, al abrir un nuevo documento, si se permite cerrar este documento incluso si este documento no tiene título. True para cerrar, false en caso contrario.


    \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Obtiene el objeto de cuerpo del documento. El cuerpo es el texto excluidos los encabezados, los pies de página, las notas al pie, los cuadros de texto, etc.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'body?: Word.Interfaces.BodyLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />
- name: saved
  uid: word!Word.Interfaces.DocumentLoadOptions#saved:member
  package: word!
  fullName: saved
  summary: >-
    Indica si se guardaron los cambios en el documento. Un valor de true indica que el documento no cambió desde que se guardó. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'saved?: boolean;'
    return:
      type: boolean
