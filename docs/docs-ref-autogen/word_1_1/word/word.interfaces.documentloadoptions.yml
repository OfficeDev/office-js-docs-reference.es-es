  - uid: word.Word.Interfaces.DocumentLoadOptions.allowCloseOnUntitled
    summary: |-
      Obtiene o establece un valor que indica que, al abrir un nuevo documento, si se permite cerrar este documento incluso si este documento no tiene título. True para cerrar, false en caso contrario.

      \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
