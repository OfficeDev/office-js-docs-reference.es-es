### YamlMime:TSType
name: Word.Interfaces.ParagraphLoadOptions
uid: word!Word.Interfaces.ParagraphLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphLoadOptions
summary: >-
  Representa un solo párrafo de una selección, intervalo, control de contenido o cuerpo del documento.


  \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Obtiene o establece el valor (en puntos) para una sangría en la primera línea o francesa. Para establecer una sangría en la primera línea se debe usar un valor positivo, para establecer una sangría francesa se debe usar un valor negativo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Obtiene o establece el valor de sangría izquierda (en puntos) del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Obtiene o establece el espaciado de línea (en puntos) del párrafo especificado. En la interfaz de usuario de Word, este valor se divide entre 12.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphLoadOptions#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Obtiene o establece la cantidad de espaciado, en líneas de cuadrícula, detrás del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: boolean;'
    return:
      type: boolean
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphLoadOptions#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Obtiene o establece la cantidad de espaciado (en líneas de cuadrícula) antes del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: boolean;'
    return:
      type: boolean
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphLoadOptions#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Obtiene o establece el nivel de esquema del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Obtiene el control de contenido que contiene el párrafo. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphLoadOptions#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Obtiene o establece el valor de sangría derecha (en puntos) del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: boolean;'
    return:
      type: boolean
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphLoadOptions#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Obtiene o establece el espaciado (en puntos) después del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: boolean;'
    return:
      type: boolean
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphLoadOptions#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Obtiene o establece el espaciado (en puntos) antes del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceBefore?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ParagraphLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Obtiene o establece el nombre de estilo del párrafo. Use esta propiedad para los estilos personalizados y los nombres de estilo localizados. Para usar los estilos integrados portátiles entre configuraciones regionales, consulte la propiedad "styleBuiltIn".


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
