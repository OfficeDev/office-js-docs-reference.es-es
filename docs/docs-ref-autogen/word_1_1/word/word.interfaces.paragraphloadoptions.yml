    summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo:`Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphLoadOptions#alignment:member'
    summary: |-
      Obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphLoadOptions#firstLineIndent:member'
    summary: |-
      Gets or sets the value, in points, for a first line or hanging indent. Use a positive value to set a first-line indent, and use a negative value to set a hanging indent.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphLoadOptions#font:member'
    summary: |-
      Obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.

