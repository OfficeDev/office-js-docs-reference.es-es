### YamlMime:TSEnum
name: Word.InsertLocation
uid: word!Word.InsertLocation:enum
package: word!
fullName: Word.InsertLocation
summary: >-
  Los tipos de ubicación de inserción.


  \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: Para usarse con una llamada API, como Si la ubicación es "Before" o "After", el nuevo contenido estará `obj.insertSomething(newStuff, location);` fuera del objeto modificado. Si la ubicación es "Start" o "End", el nuevo contenido se incluirá como parte del objeto modificado.
isPreview: false
isDeprecated: false
fields:
- name: after
  uid: word!Word.InsertLocation.after:member
  package: word!
  summary: Agregue contenido después del contenido del objeto de llamada.
  value: "\"After\""
- name: before
  uid: word!Word.InsertLocation.before:member
  package: word!
  summary: Agregue contenido antes del contenido del objeto de llamada.
  value: "\"Before\""
- name: end
  uid: word!Word.InsertLocation.end:member
  package: word!
  summary: Anexar contenido al contenido del objeto que llama.
  value: "\"End\""
- name: replace
  uid: word!Word.InsertLocation.replace:member
  package: word!
  summary: Reemplace el contenido del objeto actual.
  value: "\"Replace\""
- name: start
  uid: word!Word.InsertLocation.start:member
  package: word!
  summary: Anteponer contenido al contenido del objeto de llamada.
  value: "\"Start\""
