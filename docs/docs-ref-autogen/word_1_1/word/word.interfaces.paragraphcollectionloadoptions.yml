  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Para cada elemento de la colección: obtiene el texto del párrafo. Solo lectura.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
