      type: boolean
- name: spaceBefore
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceBefore:member
  package: word!
  fullName: spaceBefore
  summary: >-
    Para cada elemento de la colección: obtiene o establece el espaciado, en puntos, antes del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceBefore?: boolean;'
    return:
