name: Word.Interfaces.ParagraphCollectionLoadOptions
uid: word!Word.Interfaces.ParagraphCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ParagraphCollectionLoadOptions
summary: >-
  Contiene una colección de objetos [Word. Paragraph](xref:word!Word.Paragraph:class) .


  \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Para cada elemento de la colección: obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'alignment?: boolean;'
    return:
      type: boolean
- name: firstLineIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member
  package: word!
  fullName: firstLineIndent
  summary: >-
    Para cada elemento de la colección: obtiene o establece el valor, en puntos, de una sangría de primera línea o francesa. Use un valor positivo para establecer una sangría de primera línea y usar un valor negativo para establecer una sangría francesa.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstLineIndent?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Para cada elemento de la colección: obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: leftIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member
  package: word!
  fullName: leftIndent
  summary: >-
    Para cada elemento de la colección: obtiene o establece el valor de la sangría izquierda, en puntos, del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'leftIndent?: boolean;'
    return:
      type: boolean
- name: lineSpacing
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member
  package: word!
  fullName: lineSpacing
  summary: >-
    Para cada elemento de la colección: obtiene o establece el espaciado de línea, en puntos, del párrafo especificado. En la interfaz de usuario de Word, este valor se divide entre 12.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineSpacing?: boolean;'
    return:
      type: boolean
- name: lineUnitAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitAfter:member
  package: word!
  fullName: lineUnitAfter
  summary: >-
    Para cada elemento de la colección: obtiene o establece la cantidad de espaciado, en líneas de cuadrícula, detrás del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitAfter?: boolean;'
    return:
      type: boolean
- name: lineUnitBefore
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#lineUnitBefore:member
  package: word!
  fullName: lineUnitBefore
  summary: >-
    Para cada elemento de la colección: obtiene o establece la cantidad de espaciado, en líneas de cuadrícula, delante del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lineUnitBefore?: boolean;'
    return:
      type: boolean
- name: outlineLevel
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#outlineLevel:member
  package: word!
  fullName: outlineLevel
  summary: >-
    Para cada elemento de la colección: obtiene o establece el nivel de esquema del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'outlineLevel?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Para cada elemento de la colección: obtiene el control de contenido que contiene el párrafo. Produce un error si no hay un control de contenido primario.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: rightIndent
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#rightIndent:member
  package: word!
  fullName: rightIndent
  summary: >-
    Para cada elemento de la colección: obtiene o establece el valor de sangría derecha, en puntos, del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rightIndent?: boolean;'
    return:
      type: boolean
- name: spaceAfter
  uid: word!Word.Interfaces.ParagraphCollectionLoadOptions#spaceAfter:member
  package: word!
  fullName: spaceAfter
  summary: >-
    Para cada elemento de la colección: obtiene o establece el espaciado, en puntos, después del párrafo.


    \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'spaceAfter?: boolean;'
