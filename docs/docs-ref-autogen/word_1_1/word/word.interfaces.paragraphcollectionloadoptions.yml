  - uid: word.Word.Interfaces.ParagraphCollectionLoadOptions.alignment
    summary: |-
      Para cada elemento de la colección: obtiene o establece la alineación de un párrafo. El valor puede ser 'left', 'centered', 'right' o 'justified'.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.ParagraphCollectionLoadOptions.firstLineIndent
    summary: |-
      Para cada elemento de la colección: obtiene o establece el valor, en puntos, de una sangría de primera línea o francesa. Use un valor positivo para establecer una sangría de primera línea y usar un valor negativo para establecer una sangría francesa.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.ParagraphCollectionLoadOptions.font
    summary: |-
      Para cada elemento de la colección: obtiene el formato de texto del párrafo. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.

      \[[Conjunto de API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
