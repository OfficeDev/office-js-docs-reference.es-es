- uid: excel.Excel.Interfaces.ConditionalFormatCollectionLoadOptions.priority
  summary: >-
    Para cada elemento de la colección: la prioridad (o índice) dentro de la colección de formato condicional que actualmente existe este formato condicional. Esto también los cambios las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguos. Use una prioridad negativa para iniciar desde la parte posterior. Las prioridades mayores que límites va a obtener y establecer la prioridad máxima (o mínimo si es negativo). También tenga en cuenta que si cambia la prioridad, tendrá que volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar otras cambia a ella. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
