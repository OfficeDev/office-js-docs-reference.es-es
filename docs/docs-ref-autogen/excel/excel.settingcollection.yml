- uid: excel.Excel.SettingCollection.getItemOrNullObject
  summary: >-
    <span data-ttu-id="ef1bd-p102">Obtiene una entrada de configuración mediante la clave. Si el valor no existe, devolverá un objeto NULL.</span><span class="sxs-lookup"><span data-stu-id="ef1bd-p102">Gets a Setting entry via the key. If the Setting does not exist, will return a null object.</span></span>


    <span data-ttu-id="ef1bd-116">\[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ef1bd-116">\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItemOrNullObject(key)
  fullName: getItemOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemOrNullObject(key: string): Excel.Setting;'
    return:
      type:
      - excel.Excel.Setting
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ef1bd-117\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"ef1bd-117\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        OfficeHelpers.UI.notify(\"The setting has been deleted\");\n    } else {\n        OfficeHelpers.UI.notify(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n});\n```"
    parameters:
    - id: key
      description: <span data-ttu-id="ef1bd-118">La clave de la configuración.</span><span class="sxs-lookup"><span data-stu-id="ef1bd-118">The key of the setting.</span></span>
      type:
      - string
