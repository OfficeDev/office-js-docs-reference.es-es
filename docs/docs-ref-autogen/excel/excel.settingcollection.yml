- uid: excel.Excel.SettingCollection
  summary: >-
    Representa una colección de pares clave-valor que configurar los objetos que forman parte del libro. El ámbito está limitado a por archivo y agregue en combinación (panel de tareas o contenido).


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.SettingCollection
  fullName: Excel.SettingCollection
  langs:
  - typeScript
  type: class
  extends:
  - office.OfficeExtension.ClientObject
  package: excel
  children:
  - excel.Excel.SettingCollection.add
  - excel.Excel.SettingCollection.context
  - excel.Excel.SettingCollection.getCount
  - excel.Excel.SettingCollection.getItem
