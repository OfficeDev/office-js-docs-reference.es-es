- uid: excel.Excel.SettingCollection.add
  summary: >-
    Establece o agrega la configuración especificada en el libro.


    \[[Conjunto de API: ExcelApi 1,4](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: add(key, value)
  fullName: excel.Excel.SettingCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: string | number | boolean | Date | Array<any> | any): Excel.Setting;'
    return:
      type:
      - excel.Excel.Setting
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings; \n    settings.onSettingsChanged.add(onChangedSetting);\n    OfficeHelpers.UI.notify(\"Handler registered\", \"\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: key
      description: La clave de la nueva configuración.
      type:
      - string
    - id: value
      description: Valor de la nueva configuración.
      type:
      - string | number | boolean | Date | Array<any> | any
