  - uid: excel.Excel.AutoFilter.apply
    summary: |-
      Aplica un filtro automático en un intervalo y filtra la columna si se especifican criterios de indexación y filtrado de columnas.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: Intervalo en el que se aplicará el autoFiltro.
          type:
            - Range | string
        - id: columnIndex
          description: 'Índice de columna en el que se aplicará el autoFiltro, que empezará a partir de 0.'
          type:
            - number
        - id: criteria
          description: Los criterios de filtro.
          type:
            - excel.Excel.FilterCriteria
