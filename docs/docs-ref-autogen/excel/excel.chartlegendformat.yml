  syntax:
    content: 'readonly font: Excel.ChartFont;'
    return:
      type:
      - excel.Excel.ChartFont
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"49034-109\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"49034-109\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let chart = sheet.charts.getItemAt(0);\n    chart.legend.visible = true;\n\n    // Format the legend font.\n    let font = chart.legend.format.font;\n    font.bold = true;\n    font.color = \"red\";\n    font.italic = true;\n    font.size = 15;\n    font.name = \"Calibri\";\n    font.underline = \"Single\";\n\n    await context.sync();\n});\n```"
