- uid: excel.Excel.ChartLegendFormat.font
  summary: >-
    <span data-ttu-id="49034-p102">Representa los atributos de fuente (por ejemplo, nombre de fuente, tamaño de fuente, color, etc.) de una leyenda del gráfico. Solo lectura.</span><span class="sxs-lookup"><span data-stu-id="49034-p102">Represents the font attributes such as font name, font size, color, etc. of a chart legend. Read-only.</span></span>


