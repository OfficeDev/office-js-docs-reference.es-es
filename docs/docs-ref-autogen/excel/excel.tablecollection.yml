- uid: excel.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="5efa2-p101">Crea una tabla nueva. El objeto de rango o la dirección de origen determinan la hoja de cálculo a la que se agregará la tabla. Si no se puede agregar la tabla (por ejemplo, porque la dirección no es válida o porque la tabla se superpondría con otra tabla), se producirá un error.</span><span class="sxs-lookup"><span data-stu-id="5efa2-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="5efa2-106">\[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5efa2-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5efa2-107\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"5efa2-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="5efa2-108">Un objeto Range, o una dirección de cadena o nombre del rango que representa el origen de datos.</span><span class="sxs-lookup"><span data-stu-id="5efa2-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="5efa2-109">Si la dirección no contiene un nombre de hoja, se usa la hoja activo en ese momento.</span><span class="sxs-lookup"><span data-stu-id="5efa2-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="5efa2-110">\[Conjunto de API: ExcelApi 1.1 / 1,3.</span><span class="sxs-lookup"><span data-stu-id="5efa2-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="5efa2-111">Antes de ExcelApi 1.3, este parámetro debe ser una cadena.</span><span class="sxs-lookup"><span data-stu-id="5efa2-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="5efa2-112">A partir de Excel Api 1.3, este parámetro puede ser un objeto Range o una cadena.\]</span><span class="sxs-lookup"><span data-stu-id="5efa2-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="5efa2-p103">Valor booleano que indica si los datos que se están importando tienen etiquetas de columna. Si el origen no contiene encabezados (es decir, cuando esta propiedad se establece en false), Excel generará automáticamente el encabezado desplazando los datos una fila hacia abajo.</span><span class="sxs-lookup"><span data-stu-id="5efa2-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
