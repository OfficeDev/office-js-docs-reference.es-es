- uid: excel.Excel.Interfaces.WorksheetLoadOptions.standardHeight
  summary: >-
    Devuelve el ancho estándar (predeterminado) de todas las filas de la hoja de cálculo, en puntos. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
  fullName: standardHeight
