- uid: excel.Excel.Interfaces.WorksheetLoadOptions.showGridlines
  summary: >-
    Obtiene o establece la marca de las líneas de cuadrícula de la hoja de cálculo. Este indicador determina si las líneas de cuadrícula están visibles para el usuario.


