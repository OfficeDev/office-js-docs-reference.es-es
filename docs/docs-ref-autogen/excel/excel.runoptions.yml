- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    Determina si Excel retrasa la solicitud por lotes hasta que el usuario sale del modo de edición de la celda.


    Cuando es false, si el usuario está en la edición de la celda cuando se procesa la solicitud por lotes por el host, el lote se producirá un error automáticamente. Cuando es true, la solicitud por lotes se ejecutará inmediatamente si el usuario no está en modo de edición de la celda, pero si el usuario está en modo de edición de la celda se retrasará la solicitud por lotes hasta que el usuario sale del modo de edición de la celda.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
