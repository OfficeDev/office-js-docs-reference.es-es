  - uid: excel.Excel.CommentCollection.add
    summary: |-
      Crea un nuevo comentario (hilo de comentarios) según la ubicación de la celda y el contenido. Si la ubicación es mayor que una celda, se indicará que el argumento no es válido.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - excel.Excel.Comment
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: El contenido del comentario.
          type:
            - string
        - id: cellAddress
          description: 'Celda a la que se va a insertar comentario. Puede ser un objeto de intervalo de Excel o una cadena. Si es una cadena, debe incluir la dirección completa, incluido el nombre de la hoja'
          type:
            - Range | string
        - id: contentType
          description: Opcional. Tipo de contenido de comentario
          type:
            - excel.Excel.ContentType
