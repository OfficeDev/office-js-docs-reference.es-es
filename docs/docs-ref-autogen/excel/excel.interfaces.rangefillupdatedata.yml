- uid: excel.Excel.Interfaces.RangeFillUpdateData.pattern
  summary: >-
    Obtiene o establece el patrón de un intervalo. Consulte Excel. FillPattern para obtener información detallada. LinearGradient y RectangularGradient no son compatibles. Un valor null indica que el intervalo completo no tiene una configuración de patrón uniforme.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: pattern
  fullName: pattern
  langs:
  - typeScript
  type: property
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type:
      - Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- uid: excel.Excel.Interfaces.RangeFillUpdateData.patternColor
  summary: >-
    Establece el código de color HTML que representa el color del patrón de intervalo, \#con el formato RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja"). Obtiene el código de color HTML que representa el color del modelo de intervalo, \#con el formato RRGGBB (por ejemplo, "FFA500").


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: patternColor
  fullName: patternColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'patternColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeFillUpdateData.patternTintAndShade
  summary: >-
    Devuelve o establece un valor de tipo Double que aclara u oscurece un color de trama para el relleno de intervalo, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Si el patrón tintAndShades no es uniforme, se devolverá null.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: patternTintAndShade
  fullName: patternTintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFillUpdateData.tintAndShade
  summary: >-
    Devuelve o establece un valor Double que aclara u oscurece un color para el relleno de rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Si los tintAndShades no son uniformes, se devolverá null.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
