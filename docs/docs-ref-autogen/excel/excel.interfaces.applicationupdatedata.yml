items:
  - uid: excel.Excel.Interfaces.ApplicationUpdateData
    summary: 'Una interfaz para actualizar datos en el objeto Application, para su uso en "Application. set (<!-- -->{ ... }<!-- -->)".'
    name: Excel.Interfaces.ApplicationUpdateData
    fullName: Excel.Interfaces.ApplicationUpdateData
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.Interfaces.ApplicationUpdateData.calculationMode
      - excel.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
  - uid: excel.Excel.Interfaces.ApplicationUpdateData.calculationMode
    summary: |-
      Devuelve el modo de cálculo utilizado en el libro, tal y como se define en las constantes de Excel. CalculationMode. Los valores posibles son:`Automatic`<!-- -->, donde Excel controla la actualización de los cálculos;`AutomaticExceptTables`<!-- -->, donde Excel controla la actualización de cálculos, pero ignora los cambios en las tablas;`Manual`<!-- -->, donde se realiza el cálculo cuando el usuario lo solicita.

      \[[Conjunto de API: ExcelApi 1,1 para get, 1,8 para Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
    summary: |-
      Devuelve la configuración de cálculo iterativo. En Excel en Windows y Mac, la configuración se aplicará a la aplicación de Excel. En Excel en la web y en otras plataformas, la configuración se aplicará al libro activo.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationUpdateData