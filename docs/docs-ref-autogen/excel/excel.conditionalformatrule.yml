    <span data-ttu-id="f40c0-103">La fórmula, si es necesaria, en la que se debe evaluar la regla de formato condicional.</span><span class="sxs-lookup"><span data-stu-id="f40c0-103">The formula, if required, to evaluate the conditional format rule on.</span></span>


