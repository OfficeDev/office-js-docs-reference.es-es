- uid: excel.Excel.ConditionalIconCriterion
  summary: >-
    Representa un criterio de icono que contiene un tipo, un valor, un operador y un icono personalizado opcional, si no se usa un conjunto de iconos.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.ConditionalIconCriterion
  fullName: excel.Excel.ConditionalIconCriterion
  langs:
  - typeScript
  type: interface
  package: excel
  children:
  - excel.Excel.ConditionalIconCriterion.customIcon
  - excel.Excel.ConditionalIconCriterion.formula
  - excel.Excel.ConditionalIconCriterion.operator
