- uid: excel.Excel.ConditionalIconCriterion.customIcon
  summary: >-
    Icono personalizado para el criterio actual si es diferente del IconSet predeterminado; si no, se devolverá null.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: customIcon
  fullName: excel.Excel.ConditionalIconCriterion.customIcon
