- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    El primer criterio que se usa para filtrar los datos. Se utiliza como un operador en el caso de filtrado "personalizado". Por ejemplo "&gt;50" para el número mayor que 50 o "= * s" para los valores que terminan en "s".


    Se usa como un número en el caso de los elementos/porcentajes de la parte superior o inferior. Por ejemplo, "5" para los elementos de la parte superior a 5 si filterOn se establece en "topItems"


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    Segundo criterio usado para filtrar los datos. Solo se usa como un operador en el caso del filtrado "personalizado".


