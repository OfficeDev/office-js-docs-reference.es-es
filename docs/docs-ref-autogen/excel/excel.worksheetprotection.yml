- uid: excel.Excel.WorksheetProtection.protect
  summary: >-
    <span data-ttu-id="128a6-116">Protege una hoja de cálculo.</span><span class="sxs-lookup"><span data-stu-id="128a6-116">Protects a worksheet.</span></span> <span data-ttu-id="128a6-117">Se produce un error si ya se ha protegido la hoja de cálculo.</span><span class="sxs-lookup"><span data-stu-id="128a6-117">Fails if the worksheet has already been protected.</span></span>


    <span data-ttu-id="128a6-118">\[[Conjunto de API: ExcelApi 1.2 para opciones; 1.7 contraseña](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="128a6-118">\[ [API set: ExcelApi 1.2 for options; 1.7 for password](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: protect(options, password)
  fullName: protect
  langs:
  - typeScript
  type: method
  syntax:
    content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"128a6-119\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"128a6-119\">Examples</span></span>\n\n```javascript\nExcel.run(function(ctx) {\n  // get a reference to Sheet1\n  var sheet = ctx.workbook.worksheets.getItem(\"Sheet1\");\n\n  // Protect inserting or deleting rows in Sheet1\n  sheet.protection.protect({\n    allowInsertRows: false,\n    allowDeleteRows: false\n  });\n\n  return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```\n```typescript\nawait Excel.run(async (context) => {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!activeSheet.protection.protected) {\n        activeSheet.protection.protect();\n    }\n});\n```\n```typescript\nlet password = await passwordHandler();\npasswordHelper(password);\nawait Excel.run(async (context) => {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!activeSheet.protection.protected) {\n        activeSheet.protection.protect(null, password);\n    }\n});\n```"
    parameters:
    - id: options
      description: <span data-ttu-id="128a6-120">Opcional.</span><span class="sxs-lookup"><span data-stu-id="128a6-120">Optional.</span></span> <span data-ttu-id="128a6-121">Opciones de protección de la hoja.</span><span class="sxs-lookup"><span data-stu-id="128a6-121">Sheet protection options.</span></span>
      type:
      - excel.Excel.WorksheetProtectionOptions
    - id: password
      description: <span data-ttu-id="128a6-122">Opcional.</span><span class="sxs-lookup"><span data-stu-id="128a6-122">Optional.</span></span> <span data-ttu-id="128a6-123">Contraseña de protección de la hoja.</span><span class="sxs-lookup"><span data-stu-id="128a6-123">Sheet protection password.</span></span>
      type:
      - string
