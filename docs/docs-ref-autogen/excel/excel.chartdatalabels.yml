  remarks: "<span data-ttu-id=\"a9c33-116\">Además de esta firma, este método no tiene las siguientes firmas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-116\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"a9c33-117\">`load(option?: { select?: string; expand?: string; }): Excel.ChartDataLabels`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-117\">`load(option?: { select?: string; expand?: string; }): Excel.ChartDataLabels` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"a9c33-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartDataLabels`-Sólo está disponible en los tipos de colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartDataLabels` - Only available on collection types.</span></span> <span data-ttu-id=\"a9c33-119\">Es similar a la firma precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-119\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"a9c33-120\">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-120\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"a9c33-121\">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-121\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"a9c33-122\">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-122\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a9c33-123\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"a9c33-123\">Examples</span></span>\n\n```javascript\n// Make Series Name shown in Datalabels and set the position of datalabels to be \"top\";\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.datalabels.showValue = true;\n    chart.datalabels.position = \"top\";\n    chart.datalabels.showSeriesName = true;\n    return ctx.sync().then(function() {\n            console.log(\"Datalabels Shown\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
