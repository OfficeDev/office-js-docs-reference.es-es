- uid: excel.Excel.Interfaces.RangeFillLoadOptions.pattern
  summary: >-
    Obtiene o establece el patrón de un intervalo. Consulte Excel. FillPattern para obtener información detallada. LinearGradient y RectangularGradient no son compatibles. Un valor null indica que el intervalo completo no tiene una configuración de patrón uniforme.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: pattern
  fullName: pattern
