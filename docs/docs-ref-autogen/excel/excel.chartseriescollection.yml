- uid: excel.Excel.ChartSeriesCollection.getItemAt
  summary: >-
    <span data-ttu-id="b2867-116">Recupera una serie basada en su posición en la colección.</span><span class="sxs-lookup"><span data-stu-id="b2867-116">Retrieves a series based on its position in the collection.</span></span>


