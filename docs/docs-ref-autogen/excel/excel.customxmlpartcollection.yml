- uid: excel.Excel.CustomXmlPartCollection.add
  summary: >-
    <span data-ttu-id="acded-103">Se agrega un nuevo elemento XML personalizado al libro.</span><span class="sxs-lookup"><span data-stu-id="acded-103">Adds a new custom XML part to the workbook.</span></span>


    <span data-ttu-id="acded-104">\[[Conjunto de API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="acded-104">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(xml)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(xml: string): Excel.CustomXmlPart;'
    return:
      type:
      - excel.Excel.CustomXmlPart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"acded-105\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"acded-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    const originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    const customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    const xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    const readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    const settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n});\n```"
    parameters:
    - id: xml
      description: <span data-ttu-id="acded-p101">Contenido XML. Debe ser un fragmento XML válido.</span><span class="sxs-lookup"><span data-stu-id="acded-p101">XML content. Must be a valid XML fragment.</span></span>
      type:
      - string
