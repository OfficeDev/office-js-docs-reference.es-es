- uid: excel.Excel.CustomXmlPartCollection.getItem
  summary: >-
    <span data-ttu-id="32bd2-114">Obtiene un elemento XML personalizado a partir de su identificador.</span><span class="sxs-lookup"><span data-stu-id="32bd2-114">Gets a custom XML part based on its ID.</span></span>


    <span data-ttu-id="32bd2-115">\[[Conjunto de API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="32bd2-115">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getItem(id)
  fullName: getItem
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(id: string): Excel.CustomXmlPart;'
    return:
      type:
      - excel.Excel.CustomXmlPart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"32bd2-116\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"32bd2-116\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const settings = context.workbook.settings;\n    const xmlPartIDSetting = settings.getItem(\"ContosoReviewXmlPartId\").load(\"value\");\n\n    await context.sync();\n    \n    const customXmlPart = context.workbook.customXmlParts.getItem(xmlPartIDSetting.value);\n\n    // The setXml method does a whole-for-whole replacement \n    // of the entire XML.\n    customXmlPart.setXml(\"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>John</Reviewer><Reviewer>Hitomi</Reviewer></Reviewers>\");\n    const xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    const readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    await context.sync();\n});\n```"
    parameters:
    - id: id
      description: <span data-ttu-id="32bd2-117">Identificador del objeto que se va a recuperar.</span><span class="sxs-lookup"><span data-stu-id="32bd2-117">ID of the object to be retrieved.</span></span>
      type:
      - string
