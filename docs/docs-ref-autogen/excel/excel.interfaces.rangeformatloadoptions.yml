- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.textOrientation
  summary: >-
    Obtiene o establece la orientación del texto de todas las celdas dentro del intervalo. La orientación del texto debe ser un número entero, ya sea desde -90 a 90 o 180 orientados verticalmente a texto. Si la orientación dentro de un intervalo no es uniforme, a continuación, se devolverá null.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.useStandardHeight
  summary: >-
    Determina si la altura de la fila del objeto Range es igual a la altura estándar de la hoja. Devuelve True si el alto de fila del objeto Range es igual al alto estándar de la hoja. Devuelve Null si el rango contiene más de una fila y no las filas tienen el mismo alto. Devuelve False en caso contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatLoadOptions.useStandardWidth
  summary: >-
    Indica si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve True si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve Null si el rango contiene más de una columna y las columnas no tienen el mismo alto. Devuelve False en caso contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: useStandardWidth
  langs:
