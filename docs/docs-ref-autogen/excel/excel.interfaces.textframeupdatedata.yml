- uid: excel.Excel.Interfaces.TextFrameUpdateData.autoSizeSetting
  summary: >-
    Obtiene o establece la configuración de tamaño automático del marco de texto. Se puede establecer un marco de texto para ajustar automáticamente el texto al marco de texto, para ajustar automáticamente el marco de texto al texto o no realizar ningún ajuste de tamaño automático.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSizeSetting
  fullName: autoSizeSetting
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
