- uid: excel.Excel.NamedItem
  summary: >-
    Representa un nombre definido para un rango de celdas o un valor. Nombres puede ser primitivo objetos con nombre (como se muestra en el tipo que aparece a continuación), intervalo de objeto, o una referencia a un rango. Este objeto puede utilizarse para obtener el objeto range asociado con los nombres.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
