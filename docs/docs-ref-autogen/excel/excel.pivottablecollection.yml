- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    <span data-ttu-id="527e4-103">Agrega una tabla dinámica basada en los datos de origen especificados y la inserta en la celda superior izquierda del rango de destino.</span><span class="sxs-lookup"><span data-stu-id="527e4-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>


    <span data-ttu-id="527e4-104">\[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="527e4-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, source, destination)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        <span data-ttu-id="527e4-105">Devuelve la tabla dinámica recién insertada.</span><span class="sxs-lookup"><span data-stu-id="527e4-105">Returns the newly inserted PivotTable.</span></span>

        #### <a name="examples"></a><span data-ttu-id="527e4-106">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="527e4-106">Examples</span></span>


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: <span data-ttu-id="527e4-107">El nombre de la nueva tabla dinámica.</span><span class="sxs-lookup"><span data-stu-id="527e4-107">The name of the new PivotTable.</span></span>
      type:
      - string
    - id: source
      description: <span data-ttu-id="527e4-108">Los datos de origen para la nueva tabla dinámica, esto puede ser un intervalo (o dirección de la cadena, incluido el nombre de la hoja de cálculo) o una tabla.</span><span class="sxs-lookup"><span data-stu-id="527e4-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>
      type:
      - Range | string | Table
    - id: destination
      description: <span data-ttu-id="527e4-109">La celda en la esquina superior izquierda del rango de destino del informe de tabla dinámica (el rango en la hoja de cálculo donde se colocará el informe resultante).</span><span class="sxs-lookup"><span data-stu-id="527e4-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
      type:
      - Range | string
