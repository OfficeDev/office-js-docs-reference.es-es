  - uid: excel.Excel.WorksheetSingleClickedEventArgs.address
    summary: |-
      Obtiene la dirección que representa la celda en la que se hizo clic con el botón primario o punteada para una hoja de cálculo específica.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: address
    fullName: address
