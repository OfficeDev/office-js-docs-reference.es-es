      content: 'address: string;'
      return:
        type:
          - string
  - uid: excel.Excel.WorksheetSingleClickedEventArgs.offsetX
    summary: |-
      Es un valor de tipo Double que representa la distancia, en puntos, desde el punto de pulsación de la izquierda hacia la izquierda (derecha para RTL) borde de la cuadrícula de la celda en la que se hizo clic con el botón primario o punteado.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: offsetX
    fullName: offsetX
    langs:
      - typeScript
    type: property
    syntax:
      content: 'offsetX: number;'
      return:
        type:
          - number
  - uid: excel.Excel.WorksheetSingleClickedEventArgs.offsetY
    summary: |-
      Es un valor de tipo Double que representa la distancia, en puntos, desde el punto con el que se hace clic con el botón primario hasta el borde superior de la cuadrícula de la celda con la que se hace clic con el botón primario.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
