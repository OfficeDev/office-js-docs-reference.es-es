    summary: |-
      Especifica si se van a mostrar los botones de campo de eje en un gráfico dinámico. La propiedad ShowAxisFieldButtons corresponde al comando "Mostrar botones de campo de eje" de la lista desplegable "botones de campo" de la ficha "analizar", que está disponible cuando se selecciona un gráfico dinámico.

