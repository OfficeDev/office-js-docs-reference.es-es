- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
  summary: >-
    Para cada elemento de la colección: representa los valores sin formato del intervalo especificado. Los datos devueltos podrían ser de tipo cadena, número o un valor boolean. Las celdas que contienen un error devolverá la cadena de error.


