- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
  summary: >-
    Para cada elemento de la colección: devuelve el número de índice de la fila dentro de la colección de filas de la tabla. Indizados basados en cero. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
