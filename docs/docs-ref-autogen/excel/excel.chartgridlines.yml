  summary: <span data-ttu-id="ea259-118">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="ea259-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ea259-119">Se debe llamar a `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="ea259-119">You must call `context.sync()` before reading the properties.</span></span>
