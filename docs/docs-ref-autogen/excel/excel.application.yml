- uid: excel.Excel.Application.calculate
  summary: >-
    Recalcula todos los libros abiertos actualmente en Excel.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculate(calculationType)
  fullName: calculate
  langs:
  - typeScript
  type: method
  syntax:
    content: 'calculate(calculationType: Excel.CalculationType): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) {\n    ctx.workbook.application.calculate('Full');\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: calculationType
      description: Especifica el tipo de cálculo que desea utilizar. Para obtener información detallada, vea Excel.CalculationType.
      type:
      - excel.Excel.CalculationType
- uid: excel.Excel.Application.calculationMode
  summary: >-
    Devuelve el modo de cálculo que se usa en el libro, tal como se define por las constantes en Excel.CalculationMode. Los valores posibles son: `Automatic` <!-- -->, donde Excel controla la actualización; `AutomaticExceptTables` <!-- -->, donde Excel controla los cálculos pero pasa por alto los cambios en las tablas; `Manual` <!-- -->, donde el cálculo se realiza cuando el usuario lo solicita.


    \[[Conjunto de API: ExcelApi 1.1 para get, 1,8 para conjunto de](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculationMode
  fullName: calculationMode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'calculationMode: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type:
      - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
