- uid: excel.Excel.TableRowCollection.getItemAt
  summary: >-
    Obtiene una fila en función de su posición en la colección.


    Tenga en cuenta que, a diferencia de rangos o columnas, que se ajustarán si se agregan nuevas filas o columnas antes de ellos, un objeto TableRow representa la ubicación física de la fila de tabla, pero no los datos. Es decir, si se ordenan los datos o si se agregan nuevas filas, una fila de tabla seguirá al punto en el índice para el que se creó.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getItemAt(index)
  fullName: getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): Excel.TableRow;'
    return:
      type:
      - excel.Excel.TableRow
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var tablerow = ctx.workbook.tables.getItem('Table1').rows.getItemAt(0);\n    tablerow.load('name');\n    return ctx.sync().then(function() {\n            console.log(tablerow.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: Valor de índice del objeto que se va a recuperar. Indizado con cero.
      type:
      - number
