- uid: excel.Excel.Interfaces.RangeAreasLoadOptions.style
  summary: >-
    Representa el estilo de todos los intervalos de este objeto RangeAreas. Si los estilos de las celdas son incoherentes, se devolverá null. Para los estilos personalizados, se devolverá el nombre del estilo. Para los estilos integrados, se devolverá una cadena que representa un valor en la enumeración BuiltInStyle.


