- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Obtiene o establece el Formula1, es decir, valor mínimo o dependiendo del valor del operador. Al establecer el valor, se puede pasar en como un número, un objeto range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    Obtiene o establece el Formula2, es decir, valor máximo o dependiendo del valor del operador. Al establecer el valor, se puede pasar en como un número, un objeto range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
