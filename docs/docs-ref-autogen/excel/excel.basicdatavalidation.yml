  summary: >-
    <span data-ttu-id="17f38-103">Especifica el operando de la derecha cuando la propiedad operator se establece en un operador binario como GreaterThan (el operando de la izquierda es el valor que el usuario intenta escribir en la celda).</span><span class="sxs-lookup"><span data-stu-id="17f38-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="17f38-104">Con los operadores ternarios entre y NotBetween, especifica el operando de límite inferior.</span><span class="sxs-lookup"><span data-stu-id="17f38-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="17f38-105">Por ejemplo, formula1 configuración a 10 y operador a mayor significa que los datos válidos para el intervalo deben ser mayores que 10.</span><span class="sxs-lookup"><span data-stu-id="17f38-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="17f38-106">Al establecer el valor, se puede pasar en como un número, un objeto range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)").</span><span class="sxs-lookup"><span data-stu-id="17f38-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="17f38-107">Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.</span><span class="sxs-lookup"><span data-stu-id="17f38-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


