  - uid: excel.Excel.Line.connectBeginShape
    summary: |-
      <span data-ttu-id="51456-118">Une el principio del conector especificado a una forma específica.</span><span class="sxs-lookup"><span data-stu-id="51456-118">Attaches the beginning of the specified connector to a specified shape.</span></span>

