    <span data-ttu-id="476aa-119">\[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="476aa-119">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: connectBeginShape(shape, connectionSite)
  fullName: connectBeginShape(shape, connectionSite)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"476aa-120\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"476aa-120\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
    parameters:
    - id: shape
      description: <span data-ttu-id="476aa-121">Forma que se va a conectar.</span><span class="sxs-lookup"><span data-stu-id="476aa-121">The shape to connect.</span></span>
      type:
      - excel.Excel.Shape
    - id: connectionSite
      description: <span data-ttu-id="476aa-122">El sitio de conexión en la forma a la que se adjunta el principio del conector.</span><span class="sxs-lookup"><span data-stu-id="476aa-122">The connection site on the shape to which the beginning of the connector is attached.</span></span> <span data-ttu-id="476aa-123">Debe ser un número entero entre 0 (ambos inclusive) y el número de sitios de conexión de la forma especificada (exclusiva).</span><span class="sxs-lookup"><span data-stu-id="476aa-123">Must be an integer between 0 (inclusive) and the connection-site count of the specified shape (exclusive).</span></span>
      type:
      - number
