      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="00eb5-152">Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades de carga.</span><span class="sxs-lookup"><span data-stu-id="00eb5-152">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
