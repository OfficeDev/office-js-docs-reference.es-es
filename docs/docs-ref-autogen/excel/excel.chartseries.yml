    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"00eb5-113\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"00eb5-113\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n  const seriesCollection = sheet.charts.getItemAt(0).series;\n  seriesCollection.load(\"count\");\n  await context.sync();\n\n  if (seriesCollection.count > 0) {\n    const series = seriesCollection.getItemAt(0);\n\n    // Delete the first series.\n    series.delete();\n  }\n\n  await context.sync();\n});\n```"
