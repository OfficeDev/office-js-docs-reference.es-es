- uid: excel.Excel.Interfaces.RangeFontLoadOptions.subscript
  summary: >-
    Representa el estado de subíndice de la fuente. Devuelve true si todas las fuentes del intervalo son subíndices. Devuelve false si todas las fuentes del intervalo son superíndice o normal (ni superíndice ni subíndice). Devuelve null en caso contrario.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: subscript
  fullName: subscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    Representa el estado de superíndice de la fuente. Devuelve true si todas las fuentes del intervalo son superíndices. Devuelve false si todas las fuentes del intervalo son de subíndice o normal (ni superíndice ni subíndice). Devuelve null en caso contrario.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: superscript
  fullName: superscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'superscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
  summary: >-
    Devuelve o establece un valor Double que aclara u oscurece un color para la fuente del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor nulo indica que el rango completo no tiene una configuración de fuente uniforme.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type:
      - boolean
