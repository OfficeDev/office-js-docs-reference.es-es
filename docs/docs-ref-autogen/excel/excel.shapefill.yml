- uid: excel.Excel.ShapeFill.transparency
  summary: >-
    Devuelve o establece el porcentaje de transparencia del relleno como un valor de 0,0 (opaco) a 1,0 (claro). Devuelve NULL si el tipo de forma no admite la transparencia o si el relleno de forma tiene una transparencia incoherente, como con un tipo de relleno degradado.


