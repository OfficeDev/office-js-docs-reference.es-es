- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Representa el código de formato numérico de Excel para el intervalo determinado. Cuando se establece el formato de número a un intervalo, el argumento de valor puede ser un valor único (string) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
  fullName: numberFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Representa el código de formato numérico de Excel para el rango determinado como una cadena en el idioma del usuario. Cuando se establece el formato de número local a un intervalo, el argumento de valor puede ser un valor único (string) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormatLocal
  fullName: numberFormatLocal
  langs:
  - typeScript
  type: property
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type:
      - any[][]
