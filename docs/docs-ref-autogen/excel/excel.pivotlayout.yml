    <span data-ttu-id="2fb1f-117">Devuelve el intervalo donde residen los valores de datos de tabla dinámica.</span><span class="sxs-lookup"><span data-stu-id="2fb1f-117">Returns the range where the PivotTable's data values reside.</span></span>


