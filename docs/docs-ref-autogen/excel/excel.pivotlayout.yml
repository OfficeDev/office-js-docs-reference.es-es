- uid: excel.Excel.PivotLayout.load
  summary: <span data-ttu-id="c9469-117">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="c9469-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c9469-118">Se debe llamar a "context.sync()" antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="c9469-118">You must call "context.sync()" before reading the properties.</span></span>
