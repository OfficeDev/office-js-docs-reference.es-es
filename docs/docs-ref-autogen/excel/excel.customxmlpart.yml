    <span data-ttu-id="4d02a-115">Además de esta firma, este método no tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="4d02a-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="4d02a-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="4d02a-116">`load(option?: { select?: string; expand?: string; }): Excel.CustomXmlPart` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="4d02a-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="4d02a-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomXmlPart` - Only available on collection types.</span></span> <span data-ttu-id="4d02a-118">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="4d02a-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="4d02a-119">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="4d02a-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="4d02a-120">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="4d02a-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="4d02a-121">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="4d02a-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
