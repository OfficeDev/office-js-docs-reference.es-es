- uid: excel.Excel.Worksheet.getUsedRange
  summary: >-
    El rango utilizado es el rango más pequeño que abarca todas las celdas que tienen un valor o formato asignada a ellos. Si la hoja de cálculo completa está en blanco, esta función devuelve la celda superior izquierda (es decir, lo hará *no* producen un error).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getUsedRange(valuesOnly)
  fullName: getUsedRange
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getUsedRange(valuesOnly?: boolean): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sheet1';\n    var worksheet = ctx.workbook.worksheets.getItem(wSheetName);\n    var usedRange = worksheet.getUsedRange();\n    usedRange.load('address');\n    return ctx.sync().then(function() {\n            console.log(usedRange.address);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: valuesOnly
      description: 'Opcional. Si es true, considera sólo las celdas con valores como celdas utilizadas (omitiendo el formato). \[Conjunto de API: ExcelApi 1.2\]'
      type:
      - boolean
