- uid: excel.Excel.Worksheet.getUsedRange
  summary: >-
    El rango utilizado es el más pequeño que engloba las celdas que tienen asignado un valor o formato. Si toda la hoja de cálculo está en blanco, esta función devolverá la celda superior izquierda (es decir, *no* generará un error).


