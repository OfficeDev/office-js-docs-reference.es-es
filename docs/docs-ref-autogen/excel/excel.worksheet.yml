  - uid: excel.Excel.Worksheet.findAll
    summary: |-
      Busca todas las repeticiones de la cadena especificada, según los criterios especificados y las devuelve como un objeto RangeAreas, que incluye uno o más intervalos rectangulares.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'findAll(text, criteria)'
    fullName: 'findAll(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'findAll(text: string, criteria: Excel.WorksheetSearchCriteria): Excel.RangeAreas;'
      return:
        type:
          - excel.Excel.RangeAreas
        description: 'Un objeto RangeArea, formado por uno o más rangos rectangulares, que coincide con los criterios de búsqueda. Si ninguna celda cumple estos criterios, se producirá un error ItemNotFound.'
      parameters:
        - id: text
          description: Cadena que se va a buscar.
          type:
            - string
        - id: criteria
          description: 'Criterios de búsqueda adicionales, incluidos si la búsqueda debe coincidir con toda la celda o con distinción de mayúsculas y minúsculas.'
          type:
            - excel.Excel.WorksheetSearchCriteria
  - uid: excel.Excel.Worksheet.findAllOrNullObject
    summary: |-
      Busca todas las repeticiones de la cadena especificada, según los criterios especificados y las devuelve como un objeto RangeAreas, que incluye uno o más intervalos rectangulares.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'findAllOrNullObject(text, criteria)'
    fullName: 'findAllOrNullObject(text, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'findAllOrNullObject(text: string, criteria: Excel.WorksheetSearchCriteria): Excel.RangeAreas;'
      return:
        type:
          - excel.Excel.RangeAreas
        description: |-
          Un objeto RangeArea, formado por uno o más rangos rectangulares, que coincide con los criterios de búsqueda. Si no hay coincidencias, esta función devolverá un objeto null.

          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const foundRanges = sheet.findAllOrNullObject("Complete", {
                  completeMatch: true,
                  matchCase: false
              });

              await context.sync();

              if (foundRanges.isNullObject) {
                  console.log("No complete projects");
              } else {
                  foundRanges.format.fill.color = "green"
              }
          });
          ```
      parameters:
        - id: text
          description: Cadena que se va a buscar.
          type:
            - string
        - id: criteria
          description: 'Criterios de búsqueda adicionales, incluidos si la búsqueda debe coincidir con toda la celda o con distinción de mayúsculas y minúsculas.'
          type:
            - excel.Excel.WorksheetSearchCriteria
