- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="42ecc-103">Agrega un nuevo estilo a la colección.</span><span class="sxs-lookup"><span data-stu-id="42ecc-103">Adds a new style to the collection.</span></span>


    <span data-ttu-id="42ecc-104">\[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="42ecc-104">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"42ecc-105\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"42ecc-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    console.log(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="42ecc-106">Nombre del estilo que se va a agregar.</span><span class="sxs-lookup"><span data-stu-id="42ecc-106">Name of the style to be added.</span></span>
      type:
      - string
