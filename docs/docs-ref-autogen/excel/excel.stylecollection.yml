- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="e78cf-105">Agrega un nuevo estilo a la colección.</span><span class="sxs-lookup"><span data-stu-id="e78cf-105">Adds a new style to the collection.</span></span>


