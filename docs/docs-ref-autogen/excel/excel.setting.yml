- uid: excel.Excel.Setting
  summary: >-
    Configuración representa un par de clave y valor de una opción de configuración que se conserva en el documento (por archivo por un complemento). Estos par de clave y valor personalizado se puede usar para almacenar información de estado o de ciclo de vida requerida por el contenido o el panel de tareas en Agregar. Tenga en cuenta que la configuración se conserva en el documento y, por tanto, no es un lugar para almacenar información confidencial o protegida como información de usuario y la contraseña.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.Setting
  fullName: Excel.Setting
