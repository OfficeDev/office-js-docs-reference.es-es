- uid: excel.Excel.TextFrame.autoSize
  summary: >-
    Obtiene o establece la configuración de tamaño automática para el marco de texto. Un marco de texto puede establecerse para ajustar automáticamente el tamaño del texto para ajustarse al marco de texto, para cambiar automáticamente el tamaño del marco de texto para ajustarse al texto o sin cambio de tamaño automático.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
