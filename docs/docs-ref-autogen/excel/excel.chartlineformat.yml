- uid: excel.Excel.ChartLineFormat.load
  summary: <span data-ttu-id="04ad6-113">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="04ad6-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="04ad6-114">Se debe llamar a "context.sync()" antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="04ad6-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="04ad6-115">Además de esta firma, este método no tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="04ad6-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="04ad6-116">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="04ad6-116">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="04ad6-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="04ad6-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat` - Only available on collection types.</span></span> <span data-ttu-id="04ad6-118">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="04ad6-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="04ad6-119">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="04ad6-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="04ad6-120">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="04ad6-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="04ad6-121">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="04ad6-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="04ad6-122">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="04ad6-122">Examples</span></span>


    ```javascript

    // Set chart major gridlines on value axis to be red.

    Excel.run(function (ctx) {
        var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
        gridlines.format.line.color = "#FF0000";
        return ctx.sync().then(function () {
            console.log("Chart Gridlines Color Updated");
        });
    }).catch(function (error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
