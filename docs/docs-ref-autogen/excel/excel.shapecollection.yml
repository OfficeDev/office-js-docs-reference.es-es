- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    <span data-ttu-id="33da6-118">Crea una imagen a partir de una cadena de Base64 y la agrega a la hoja de cálculo.</span><span class="sxs-lookup"><span data-stu-id="33da6-118">Creates an image from a base64 string and adds it to worksheet.</span></span> <span data-ttu-id="33da6-119">Devuelve el objeto Shape que representa la nueva imagen.</span><span class="sxs-lookup"><span data-stu-id="33da6-119">Returns the Shape object that represents the new Image.</span></span>


    <span data-ttu-id="33da6-120">\[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="33da6-120">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"33da6-121\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"33da6-121\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: <span data-ttu-id="33da6-122">Una imagen codificada en Base64 en formato JPEG o PNG.</span><span class="sxs-lookup"><span data-stu-id="33da6-122">A base64 encoded image in JPEG or PNG formats.</span></span>
      type:
      - string
