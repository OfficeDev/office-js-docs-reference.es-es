      description: <span data-ttu-id="61b13-p108">Valor de índice del objeto que se va a recuperar. Indizado con cero.</span><span class="sxs-lookup"><span data-stu-id="61b13-p108">Index value of the object to be retrieved. Zero-indexed.</span></span>
