    summary: <span data-ttu-id="a23f1-135">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="a23f1-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a23f1-136">Debe llamar `context.sync()` antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="a23f1-136">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartTitle;'
      return:
        type:
          - excel.Excel.ChartTitle
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a23f1-137">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="a23f1-137">Examples</span></span>

          ```javascript
          // Get the text of Chart Title from Chart1.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              var title = chart.title;
              title.load('text');
              return ctx.sync().then(function() {
                      console.log(title.text);
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
          ```javascript
          // Set the text of Chart Title to "My Chart" and Make it show on top of the chart without overlaying.
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              
              chart.title.text= "My Chart"; 
              chart.title.visible=true;
              chart.title.overlay=true;
              
              return ctx.sync().then(function() {
                  console.log("Char Title Changed");
              }).catch(function(error) {
                  console.log("Error: " + error);
                  if (error instanceof OfficeExtension.Error) {
                      console.log("Debug info: " + JSON.stringify(error.debugInfo));
                  }
              });
          });
          ```
