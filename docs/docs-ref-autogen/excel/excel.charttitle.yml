    - id: propertyNames
      description: <span data-ttu-id="a8457-137">Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades de carga.</span><span class="sxs-lookup"><span data-stu-id="a8457-137">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
