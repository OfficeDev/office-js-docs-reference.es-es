- uid: excel.Excel.ChartTitle.getSubstring
  summary: >-
    Obtener la subcadena de un título de gráfico. Salto de línea '\\n' también los recuentos de un carácter.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getSubstring(start, length)
  fullName: getSubstring
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
    parameters:
    - id: start
      description: Posición inicial de la subcadena que se va a recuperar. Inicio de posición con 0.
      type:
      - number
    - id: length
      description: Longitud de la subcadena que se va a recuperar.
      type:
      - number
