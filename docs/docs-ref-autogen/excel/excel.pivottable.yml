- uid: excel.Excel.PivotTable.layout
  summary: >-
    <span data-ttu-id="01b1c-122">El PivotLayout que describe el diseño y la estructura visual de la tabla dinámica.</span><span class="sxs-lookup"><span data-stu-id="01b1c-122">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>


