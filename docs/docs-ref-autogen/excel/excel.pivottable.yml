- uid: excel.Excel.PivotTable.filterHierarchies
  summary: >-
    <span data-ttu-id="23ee3-113">Las jerarquías de tablas dinámicas de filtro de la tabla dinámica.</span><span class="sxs-lookup"><span data-stu-id="23ee3-113">The Filter Pivot Hierarchies of the PivotTable.</span></span>


