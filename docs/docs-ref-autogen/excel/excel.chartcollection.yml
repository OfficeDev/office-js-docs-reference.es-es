- uid: excel.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="c45e3-p107">Obtiene un gráfico mediante su nombre. Si hay varias tablas con el mismo nombre, se devolverá la primera.</span><span class="sxs-lookup"><span data-stu-id="c45e3-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


