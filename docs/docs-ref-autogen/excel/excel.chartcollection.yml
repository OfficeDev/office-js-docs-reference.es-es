      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="ff2b5-109">Opcional.</span><span class="sxs-lookup"><span data-stu-id="ff2b5-109">Optional.</span></span> <span data-ttu-id="ff2b5-110">Especifica las filas o columnas de forma que se usan como series de datos en el gráfico.</span><span class="sxs-lookup"><span data-stu-id="ff2b5-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="ff2b5-111">Para obtener información detallada, vea Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="ff2b5-111">See Excel.ChartSeriesBy for details.</span></span>
