    - id: type
      description: <span data-ttu-id="ff2b5-106">Representa el tipo de un gráfico.</span><span class="sxs-lookup"><span data-stu-id="ff2b5-106">Represents the type of a chart.</span></span> <span data-ttu-id="ff2b5-107">Para obtener información detallada, vea Excel.ChartType.</span><span class="sxs-lookup"><span data-stu-id="ff2b5-107">See Excel.ChartType for details.</span></span>
