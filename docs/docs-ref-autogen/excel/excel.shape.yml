- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    Mueve la forma horizontalmente el número de puntos especificado.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: increment
      description: Especifica cuánto se moverá la forma horizontalmente, en puntos. Un valor positivo mueve la forma hacia la derecha; un valor negativo la mueve hacia la izquierda. Si la hoja es de derecha, IncrementLeft con un valor positivo debe mover la forma a la izquierda en lugar de a la derecha.
      type:
      - number
