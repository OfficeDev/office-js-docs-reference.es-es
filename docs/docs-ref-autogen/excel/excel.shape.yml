      - void
      description: ''
    parameters:
    - id: increment
      description: Especifica cuánto girará horizontalmente la forma, en grados. Un valor positivo gira la forma en el sentido de las agujas del reloj; un valor negativo la gira en sentido contrario a las agujas del reloj.
