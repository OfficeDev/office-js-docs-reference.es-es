- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.bold
  summary: >-
    Representa el estado de negrita de la fuente. Devuelve null el TextRange incluye fragmentos de texto en negrita y sin negrita.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.color
  summary: >-
    Representación del código de color HTML del color del texto. Por ejemplo \#FF0000 representa el rojo. Devuelve NULL si el TextRange incluye texto fragmentado con distintos colores.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.italic
  summary: >-
    Representa el estado de cursiva de la fuente. Devuelve NULL si el TextRange incluye fragmentos de texto en cursiva y sin cursiva.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: italic
  fullName: italic
  langs:
  - typeScript
  type: property
  syntax:
    content: 'italic?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.name
  summary: >-
    Representa el nombre de la fuente (por ejemplo, "caLibri"). Si el texto es una secuencia de comandos compleja o un idioma de Asia oriental, representa el nombre de la fuente correspondiente; de lo contrario, representa el nombre de la fuente Latina.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.size
  summary: >-
    Representa el tamaño de fuente en puntos (por ejemplo, 11). Devuelve NULL si el TextRange incluye fragmentos de texto con diferentes tamaños de fuente.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontLoadOptions.underline
  summary: >-
    Tipo de subrayado aplicado a la fuente. Devuelve NULL si el TextRange incluye fragmentos de texto con distintos estilos de subrayado. Consulte Excel. ShapeFontUnderlineStyle para obtener información detallada.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: underline
  fullName: underline
