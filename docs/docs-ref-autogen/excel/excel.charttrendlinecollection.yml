- uid: excel.Excel.ChartTrendlineCollection.add
  summary: >-
    Agrega una nueva línea de tendencia a la colección de línea de tendencia.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(type)
  fullName: excel.Excel.ChartTrendlineCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    return:
      type:
      - excel.Excel.ChartTrendline
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: Especifica el tipo de línea de tendencia. El valor predeterminado es "Lineal". Para obtener información detallada, vea Excel.ChartTrendline.
      type:
      - excel.Excel.ChartTrendlineType
