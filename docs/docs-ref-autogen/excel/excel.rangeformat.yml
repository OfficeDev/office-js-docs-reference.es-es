- uid: excel.Excel.RangeFormat.textOrientation
  summary: >-
    Obtiene o establece la orientación del texto de todas las celdas dentro del intervalo. La orientación del texto debe ser un número entero, ya sea desde -90 a 90 o 180 orientados verticalmente a texto. Si la orientación dentro de un intervalo no es uniforme, a continuación, se devolverá null.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
