    <span data-ttu-id="d20d1-139">Obtiene o establece la orientación del texto de todas las celdas dentro del intervalo.</span><span class="sxs-lookup"><span data-stu-id="d20d1-139">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="d20d1-140">La orientación del texto debe ser un número entero, ya sea desde -90 a 90 o 180 orientados verticalmente a texto.</span><span class="sxs-lookup"><span data-stu-id="d20d1-140">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="d20d1-141">Si la orientación dentro de un intervalo no es uniforme, a continuación, se devolverá null.</span><span class="sxs-lookup"><span data-stu-id="d20d1-141">If the orientation within a range are not uniform, then null will be returned.</span></span>


