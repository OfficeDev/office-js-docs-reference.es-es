- uid: excel.Excel.RangeFormat.useStandardHeight
  summary: >-
    Determina si el alto de fila del objeto Range es igual al alto estándar de la hoja. Devuelve True si el alto de fila del objeto Range es igual al alto estándar de la hoja. Devuelve Null si el rango contiene más de una fila y no las filas tienen el mismo alto. Devuelve False en caso contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: useStandardHeight
  langs:
