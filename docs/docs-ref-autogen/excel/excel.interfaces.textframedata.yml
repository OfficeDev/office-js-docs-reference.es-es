- uid: excel.Excel.Interfaces.TextFrameData.autoSize
  summary: >-
    Obtiene o establece la configuración de tamaño automático del marco de texto. Se puede establecer un marco de texto para ajustar automáticamente el tamaño del texto al marco de texto o cambiar automáticamente el marco de texto para ajustar el texto o sin ajuste automático de tamaño.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
