    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
  summary: >-
    Representa el grado de transparencia de la línea especificada como un valor de 0,0 (opaco) a 1,0 (claro). Devuelve NULL si la forma tiene una propiedad mixta de transparencia de línea (por ejemplo, tipo de forma de grupo).


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    Representa si el formato de línea de un elemento Shape es visible. Devuelve NULL si la forma tiene una propiedad mixta de línea visible mezclada (por ejemplo, tipo de forma de grupo).


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
