    summary: |-
      Crea una respuesta comentario por comentario.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - excel.Excel.CommentReply
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const comment = context.workbook.comments.getItemByCell("Comments!A1");
              comment.replies.add("Do I have to?");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: El contenido del comentario.
          type:
            - string
        - id: contentType
          description: Opcional. Tipo de contenido de comentario
          type:
            - excel.Excel.ContentType
