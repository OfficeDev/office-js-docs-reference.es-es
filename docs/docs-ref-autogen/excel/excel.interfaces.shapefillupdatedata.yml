      - typeScript
    type: property
    syntax:
      content: 'foregroundColor?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.ShapeFillUpdateData.transparency
    summary: |-
      Devuelve o establece el porcentaje de transparencia del relleno como un valor de 0,0 (opaco) a 1,0 (transparente). Devuelve un valor nulo si el tipo de forma no es compatible con la transparencia o si la transparencia no es coherente en el relleno de forma, como en un tipo de relleno de degradado.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number