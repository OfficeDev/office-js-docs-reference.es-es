    <span data-ttu-id="f462a-102">Tenga en cuenta que, a diferencia de rangos o columnas, que se ajustarán si se agregan nuevas filas o columnas antes de ellos, un objeto TableRow representa la ubicación física de la fila de tabla, pero no los datos.</span><span class="sxs-lookup"><span data-stu-id="f462a-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="f462a-103">Es decir, si se ordenan los datos o si se agregan nuevas filas, una fila de tabla seguirá al punto en el índice para el que se creó.</span><span class="sxs-lookup"><span data-stu-id="f462a-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


