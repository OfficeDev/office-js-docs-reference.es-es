  - uid: excel.Excel.WorksheetCollection.add
    summary: |-
      <span data-ttu-id="f56a6-p101">Agrega una nueva hoja al libro. La hoja de cálculo se agregará al final de las hojas de cálculo existentes. Si desea activar la hoja de cálculo recién agregada, llame en ella a ".activate().</span><span class="sxs-lookup"><span data-stu-id="f56a6-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>

      <span data-ttu-id="f56a6-106">\[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f56a6-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: add(name)
    fullName: add(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name?: string): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f56a6-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f56a6-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var wSheetName = 'Sample Name';
              var worksheet = ctx.workbook.worksheets.add(wSheetName);
              worksheet.load('name');
              return ctx.sync().then(function() {
                  console.log(worksheet.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: name
          description: '<span data-ttu-id="f56a6-p102">Opcional. Nombre de la hoja de cálculo que se va a agregar. Si se especifica, el nombre debe ser único. Si no se especifica, Excel determina el nombre de la nueva hoja de cálculo.</span><span class="sxs-lookup"><span data-stu-id="f56a6-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>'
          type:
            - string
  - uid: excel.Excel.WorksheetCollection.addFromBase64
    summary: |-
      <span data-ttu-id="f56a6-112">Inserta las hojas de cálculo especificadas de un libro en el libro actual.</span><span class="sxs-lookup"><span data-stu-id="f56a6-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>

      <span data-ttu-id="f56a6-113">\[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f56a6-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    fullName: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
      return:
        type:
          - 'OfficeExtension.ClientResult<string[]>'
        description: |-
          <span data-ttu-id="f56a6-114">Matriz de identificadores correspondientes a cada hoja de cálculo recién insertada.</span><span class="sxs-lookup"><span data-stu-id="f56a6-114">An array of ids corresponding to each newly inserted worksheet.</span></span>

          #### <a name="examples"></a><span data-ttu-id="f56a6-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f56a6-115">Examples</span></span>

          ```javascript
          const myFile = <HTMLInputElement>document.getElementById("file");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  // strip off the metadata before the base64-encoded string
                  const startIndex = (<string>(<FileReader>event.target).result).indexOf("base64,");
                  const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);

                  const sheets = context.workbook.worksheets;
                  sheets.addFromBase64(
                      workbookContents,
                      null, // get all the worksheets 
                      Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets
                      );
                  return context.sync();
              });
          };

          // read in the file as a data URL so we can parse the base64-encoded string
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64File
          description: <span data-ttu-id="f56a6-116">Obligatorio.</span><span class="sxs-lookup"><span data-stu-id="f56a6-116">Required.</span></span> <span data-ttu-id="f56a6-117">Cadena codificada en Base64 que representa el archivo del libro de origen.</span><span class="sxs-lookup"><span data-stu-id="f56a6-117">The base64-encoded string representing the source workbook file.</span></span>
          type:
            - string
        - id: sheetNamesToInsert
          description: '<span data-ttu-id="f56a6-118">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f56a6-118">Optional.</span></span> <span data-ttu-id="f56a6-119">Nombres de las hojas de cálculo individuales que se van a insertar.</span><span class="sxs-lookup"><span data-stu-id="f56a6-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="f56a6-120">De forma predeterminada, se insertan todas las hojas de cálculo del libro de origen.</span><span class="sxs-lookup"><span data-stu-id="f56a6-120">By default, all the worksheets from the source workbook are inserted.</span></span>'
          type:
            - 'string[]'
        - id: positionType
          description: <span data-ttu-id="f56a6-121">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f56a6-121">Optional.</span></span> <span data-ttu-id="f56a6-122">En qué lugar del libro actual se insertarán las nuevas hojas de cálculo.</span><span class="sxs-lookup"><span data-stu-id="f56a6-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="f56a6-123">Consulte Excel. WorksheetPositionType para obtener información detallada.</span><span class="sxs-lookup"><span data-stu-id="f56a6-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="f56a6-124">El valor predeterminado es "Start".</span><span class="sxs-lookup"><span data-stu-id="f56a6-124">Default is "Start".</span></span>
          type:
            - excel.Excel.WorksheetPositionType
        - id: relativeTo
          description: '<span data-ttu-id="f56a6-125">Opcional.</span><span class="sxs-lookup"><span data-stu-id="f56a6-125">Optional.</span></span> <span data-ttu-id="f56a6-126">La hoja de cálculo del libro actual a la que se hace referencia para el parámetro positionType.</span><span class="sxs-lookup"><span data-stu-id="f56a6-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="f56a6-127">El valor predeterminado es NULL y, en función de positionType, insertará las hojas de cálculo al principio o al final del libro actual.</span><span class="sxs-lookup"><span data-stu-id="f56a6-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>'
          type:
            - Worksheet | string
