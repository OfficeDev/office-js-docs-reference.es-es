- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    Devuelve o establece el ancho estándar (valor predeterminado) de todas las columnas de la hoja de cálculo. Una unidad de anchura de columna es igual a la anchura de un carácter en el estilo Normal. Para fuentes proporcionales, se utiliza el ancho del carácter 0 (cero).


    \[[Conjunto de API: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    Obtiene o establece el color de la ficha de hoja de cálculo. Al recuperar el color de la ficha, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible, pero se establece el color de la ficha en automático, se devolverá una cadena vacía. De lo contrario, se establecerá la propiedad a un color, con el formato "\#123456" al establecer el color, use una cadena vacía para establecer un color de "auto", o un color real de lo contrario.


    \[[Conjunto de API: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
