- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    Devuelve o establece el ancho estándar (predeterminado) de todas las columnas en la hoja de cálculo. Una unidad de ancho de columna es igual al ancho de un carácter en el estilo Normal. En el caso de las fuentes proporcionales, se usa el ancho del carácter 0 (cero).


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    Obtiene o establece el color de pestaña de hoja de cálculo. Al recuperar el color de la ficha, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible, pero se establece el color de la ficha en automático, se devolverá una cadena vacía. De lo contrario, se establecerá la propiedad a un color, con el formato "\#123456" al establecer el color, use una cadena vacía para establecer un color de "auto", o un color real de lo contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.WorksheetUpdateData.visibility
  summary: >-
    La visibilidad de la hoja de cálculo.


    \[[Conjunto de API: ExcelApi 1.1 para leer la visibilidad; 1.2 para la configuración de it.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  name: visibility
  fullName: visibility
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
    return:
      type:
      - Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden"
