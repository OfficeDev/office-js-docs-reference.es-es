- uid: excel.Excel.TableSort.apply
  summary: >-
    Realizar una operación de ordenación.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: apply(fields, matchCase, method)
  fullName: apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: La lista de condiciones por las que realizar la ordenación.
      type:
      - Excel.SortField[]
    - id: matchCase
      description: Opcional. Indica si la ordenación de cadenas distingue mayúsculas de minúsculas.
      type:
      - boolean
    - id: method
      description: Opcional. El método de ordenación que se utiliza para los caracteres chinos.
      type:
      - excel.Excel.SortMethod
