- uid: excel.Excel.TableSort.apply
  summary: >-
    <span data-ttu-id="82913-103">Realizar una operación de ordenación.</span><span class="sxs-lookup"><span data-stu-id="82913-103">Perform a sort operation.</span></span>


    <span data-ttu-id="82913-104">\[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="82913-104">\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: apply(fields, matchCase, method)
  fullName: excel.Excel.TableSort.apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"82913-105\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"82913-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: <span data-ttu-id="82913-106">La lista de condiciones por las que realizar la ordenación.</span><span class="sxs-lookup"><span data-stu-id="82913-106">The list of conditions to sort on.</span></span>
      type:
      - Excel.SortField[]
    - id: matchCase
      description: <span data-ttu-id="82913-p101">Opcional. Indica si la ordenación de cadenas distingue mayúsculas de minúsculas.</span><span class="sxs-lookup"><span data-stu-id="82913-p101">Optional. Whether to have the casing impact string ordering.</span></span>
      type:
      - boolean
    - id: method
      description: <span data-ttu-id="82913-109">Opcional.</span><span class="sxs-lookup"><span data-stu-id="82913-109">Optional.</span></span> <span data-ttu-id="82913-110">El método de ordenación que se utiliza para los caracteres chinos.</span><span class="sxs-lookup"><span data-stu-id="82913-110">The ordering method used for Chinese characters.</span></span>
      type:
      - excel.Excel.SortMethod
