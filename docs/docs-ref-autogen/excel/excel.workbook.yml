- uid: excel.Excel.Workbook.properties
  summary: >-
    Obtiene las propiedades del libro. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: properties
