    <span data-ttu-id="78530-154">Se produce cuando cambia la selección en una tabla específica.</span><span class="sxs-lookup"><span data-stu-id="78530-154">Occurs when the selection changes on a specific table.</span></span>


    <span data-ttu-id="78530-155">\[[Conjunto de API: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="78530-155">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: onSelectionChanged
  fullName: excel.Excel.Table.onSelectionChanged
  langs:
  - typeScript
  type: event
  syntax:
    content: 'readonly onSelectionChanged: OfficeExtension.EventHandlers<Excel.TableSelectionChangedEventArgs>;'
    return:
      type:
      - OfficeExtension.EventHandlers<Excel.TableSelectionChangedEventArgs>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"78530-156\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"78530-156\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let table = context.workbook.tables.getItemAt(0);\n    table.onSelectionChanged.add(onSelectionChange);\n\n    await context.sync();\n\n    OfficeHelpers.UI.notify(\"A handler has been registered for table onSelectionChanged event\",\n        \"Try changing a range selection in the table, and watch the console output.\");\n});\n```"
