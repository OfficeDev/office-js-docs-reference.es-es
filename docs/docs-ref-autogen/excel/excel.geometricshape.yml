- uid: excel.Excel.GeometricShape
  summary: >-
    Representa un objeto de forma geométrica dentro de una hoja de cálculo. Una forma geométrica puede ser una línea, un rectángulo, una flecha de bloque, una ecuación, un diagrama de flujo, un inicio, una pancarta, una llamada o una forma básica en Excel.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
