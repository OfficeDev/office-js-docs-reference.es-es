- uid: excel.Excel.Interfaces.ShapeFontUpdateData.bold
  summary: >-
    Indica el estado de negrita de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en negrita y sin negrita.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.color
  summary: >-
    Representación del código de color HTML del color del texto (por ejemplo\#, "FF0000" representa el rojo). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes colores.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.italic
  summary: >-
    Indica el estado de cursiva de la fuente. Devuelve NULL si el TextRange incluye fragmentos de texto en cursiva y sin cursiva.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: italic
  fullName: italic
  langs:
  - typeScript
  type: property
  syntax:
    content: 'italic?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    Indica el nombre de fuente (por ejemplo, "Calibri") Si el texto es una secuencia de comandos compleja o un idioma de Asia oriental, este es el nombre de la fuente correspondiente; de lo contrario, se trata del nombre de la fuente Latina.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.size
  summary: >-
    Indica el tamaño de la fuente en puntos (p. ej., 11). Devuelve NULL si el TextRange incluye fragmentos de texto con diferentes tamaños de fuente.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.underline
