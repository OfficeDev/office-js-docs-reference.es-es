- uid: excel.Excel.Interfaces.ShapeFontUpdateData.bold
  summary: >-
    Representa el estado de negrita de la fuente. Devuelve null el TextRange incluye fragmentos de texto en negrita y sin negrita.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.color
  summary: >-
    Representación del código de color HTML del color del texto. Por ejemplo \#FF0000 representa el rojo. Devuelve NULL si el TextRange incluye texto fragmentado con distintos colores.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
