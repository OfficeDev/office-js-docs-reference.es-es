      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    Representa el nombre de la fuente (por ejemplo, "caLibri"). Si el texto es una secuencia de comandos compleja o un idioma de Asia oriental, representa el nombre de la fuente correspondiente; de lo contrario, representa el nombre de la fuente Latina.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.size
  summary: >-
    Representa el tamaño de fuente en puntos (por ejemplo, 11). Devuelve NULL si el TextRange incluye fragmentos de texto con diferentes tamaños de fuente.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.underline
