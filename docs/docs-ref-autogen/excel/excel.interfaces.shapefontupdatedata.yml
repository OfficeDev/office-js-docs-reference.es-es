    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.italic
  summary: >-
    Representa el estado de cursiva de la fuente. Devuelve NULL si el TextRange incluye fragmentos de texto en cursiva y sin cursiva.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
