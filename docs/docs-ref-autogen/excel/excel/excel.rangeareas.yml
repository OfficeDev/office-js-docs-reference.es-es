name: Excel.RangeAreas
uid: excel!Excel.RangeAreas:class
package: excel!
fullName: Excel.RangeAreas
summary: >-
  RangeAreas representa una colección de uno o más rangos rectangulares en la misma hoja de cálculo. Para obtener información sobre cómo usar los rangos de discontinguous, lea [trabajar con varios intervalos de forma simultánea en los complementos de Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
