### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  El comportamiento se tipo cuando se usa Autofill en un rango del libro.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Rellena las celdas adyacentes con datos basados en los datos seleccionados.
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Una versión de "FillSeries" para fechas que basa el patrón en el día del mes o el día de la semana, según el contexto.
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Rellena las celdas adyacentes en función de los datos circundantes (el comportamiento estándar de Autorrellenar).
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Rellena las celdas adyacentes con las fórmulas seleccionadas.
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Una versión de "FillSeries" para fechas que basa el patrón en el mes.
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Rellena las celdas adyacentes con datos que siguen un patrón en las celdas copiadas.
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Rellena las celdas adyacentes con los valores seleccionados.
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Una versión de "FillSeries" para fechas que basa el patrón en el día de la semana y solo incluye días laborables.
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Una versión de "FillSeries" para fechas que basa el patrón en el año.
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Rellena las celdas adyacentes mediante la característica De relleno flash de Excel.
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellena los valores de las celdas adyacentes según un modelo de tendencia de crecimiento.
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellena los valores de las celdas adyacentes según un modelo de tendencia lineal.
  value: "\"LinearTrend\""
