    summary: |-
      <span data-ttu-id="81d28-121">Representa la alineación horizontal del estilo.</span><span class="sxs-lookup"><span data-stu-id="81d28-121">Represents the horizontal alignment for the style.</span></span> <span data-ttu-id="81d28-122">Consulte Excel. HorizontalAlignment para obtener más información.</span><span class="sxs-lookup"><span data-stu-id="81d28-122">See Excel.HorizontalAlignment for details.</span></span>

