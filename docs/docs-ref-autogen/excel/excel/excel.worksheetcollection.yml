methods:
- name: add(name)
  uid: excel!Excel.WorksheetCollection#add:member(1)
  package: excel!
  fullName: add(name)
  summary: >-
    Agrega una nueva hoja al libro. La hoja de cálculo se agregará al final de las hojas de cálculo existentes. Si desea activar la hoja de cálculo recién agregada, `.activate()` llámela.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    parameters:
    - id: name
      description: Opcional. Nombre de la hoja de cálculo que se va a agregar. Si se especifica, el nombre debe ser único. Si no se especifica, Excel determina el nombre de la nueva hoja de cálculo.
      type: string
    return:
      type: <xref uid="excel!Excel.Worksheet:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  uid: excel!Excel.WorksheetCollection#addFromBase64:member(1)
  package: excel!
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  summary: >-
    Inserta las hojas de cálculo especificadas de un libro en el libro actual.


    *Nota**: Actualmente, esta API solo es compatible con Office en Windows y Mac. Y ha quedado en desuso, use en `Workbook.insertWorksheetFromBase64` su lugar.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    parameters:
    - id: base64File
      description: Obligatorio. La cadena codificada en base64 que representa el archivo de libro de origen.
      type: string
    - id: sheetNamesToInsert
      description: Opcional. Los nombres de las hojas de cálculo individuales que se insertarán. De forma predeterminada, se insertan todas las hojas de cálculo del libro de origen.
      type: string[]
    - id: positionType
      description: Opcional. Donde en el libro actual se insertarán las nuevas hojas de cálculo. Vea `Excel.WorksheetPositionType` para más información. El valor predeterminado es "Inicio".
      type: <xref uid="excel!Excel.WorksheetPositionType:enum" />
    - id: relativeTo
      description: Opcional. Hoja de cálculo del libro actual al que se hace referencia para el `positionType` parámetro. El valor `null` predeterminado es y, en función de `positionType`<!-- -->, insertará hojas de cálculo al principio o al final del libro actual.
      type: <xref uid="excel!Excel.Worksheet:class" /> | string
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;string[]&gt;
      description: Una matriz de IDs correspondientes a cada hoja de cálculo recién insertada.
