- name: text
  uid: excel!Excel.Interfaces.RangeViewLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valores de texto del intervalo especificado. El valor Text no dependerá del ancho de la celda. La \# sustitución de signos que se produce en la interfaz de usuario de Excel no afectará al valor de texto devuelto por la API.


    \[[Conjunto de API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
