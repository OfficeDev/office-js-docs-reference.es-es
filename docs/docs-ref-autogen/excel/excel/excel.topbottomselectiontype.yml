name: Excel.TopBottomSelectionType
uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Una enumeración sencilla para los filtros superior/inferior para seleccionar si se va a filtrar por el porcentaje N superior o inferior N, el número o la suma de valores.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: items
  uid: excel!Excel.TopBottomSelectionType.items:member
  package: excel!
  summary: Filtre el número N superior/inferior de elementos según lo medido por el valor elegido.
  value: "\"Items\""
- name: percent
  uid: excel!Excel.TopBottomSelectionType.percent:member
  package: excel!
  summary: Filtre el porcentaje N superior/inferior de los elementos según lo medido por el valor elegido.
  value: "\"Percent\""
- name: sum
  uid: excel!Excel.TopBottomSelectionType.sum:member
  package: excel!
  summary: Filtre la suma N superior/inferior según lo medido por el valor elegido.
  value: "\"Sum\""
