uid: excel!Excel.TopBottomSelectionType:enum
package: excel!
fullName: Excel.TopBottomSelectionType
summary: >-
  Una enumeración sencilla para los filtros superior/inferior para seleccionar si se va a filtrar por el porcentaje N superior o inferior N, el número o la suma de valores.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
