    return:
      type: number
- name: priority
  uid: excel!Excel.Interfaces.DocumentTaskUpdateData#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Especifica la prioridad de la tarea. Se trata de un valor entre 0 y 10, donde 0 representa la prioridad más alta.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
