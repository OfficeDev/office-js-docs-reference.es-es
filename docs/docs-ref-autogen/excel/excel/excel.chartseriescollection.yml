- name: add(name, index)
  uid: excel!Excel.ChartSeriesCollection#add:member(1)
  package: excel!
  fullName: add(name, index)
  summary: >-
    Agrega una nueva serie a la colección. La nueva serie agregada no será visible hasta que se establezcan valores, valores de eje x o tamaños de burbuja para ella (según el tipo de gráfico).


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name?: string, index?: number): Excel.ChartSeries;'
    parameters:
    - id: name
      description: Opcional. Nombre de la serie.
      type: string
    - id: index
      description: Opcional. Valor de índice de la serie que se va a agregar. Indizado con cero.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartSeries:class" />
      description: ''
