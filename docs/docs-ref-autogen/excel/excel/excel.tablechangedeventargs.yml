      return:
        type:
          - string
  - uid: 'excel!Excel.TableChangedEventArgs#changeType:member'
    summary: |-
      Obtiene el tipo de cambio que representa cómo se activa el evento cambiado. Consulte Excel. DataChangeType para obtener información detallada.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: changeType
    fullName: changeType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
      return:
        type:
          - 'excel!Excel.TableChangedEventArgs#changeType~0:complex'
  - uid: 'excel!Excel.TableChangedEventArgs#details:member'
    summary: |-
      Obtiene la información sobre los detalles de los cambios. Esta propiedad puede recuperarse cuando se desencadena el evento Changed en una sola celda. Si el evento Changed se desencadena en varias celdas, esta propiedad no se puede recuperar.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - 'excel!Excel.ChangedEventDetail:interface'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/data-change-event-details.yaml
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
