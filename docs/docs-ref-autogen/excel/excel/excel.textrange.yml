  - uid: 'excel!Excel.TextRange#getSubstring:member(1)'
    summary: |-
      Devuelve un objeto TextRange para la subcadena en el rango especificado.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:class'
        description: ''
      parameters:
        - id: start
          description: Índice de base cero del primer carácter que se va a obtener del intervalo de texto.
          type:
            - number
        - id: length
          description: 'Opcional. Número de caracteres que se devolverán en el nuevo intervalo de texto. Si se omite length, se devolverán todos los caracteres desde el principio hasta el final del último párrafo del intervalo de texto.'
          type:
            - number
  - uid: 'excel!Excel.TextRange#load:member(1)'
    summary: 'Pone en cola un comando para cargar las propiedades especificadas del objeto. Antes de leer las propiedades, debe llamar a "context.sync()".'
    remarks: |-
      Además de esta firma, este método tiene las siguientes firmas:

      `load(option?: string | string[]): Excel.TextRange`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.

      `load(option?: { select?: string; expand?: string; }): Excel.TextRange`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextRange`-Solo disponible en tipos de colección. Es similar a la firma anterior. Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado. La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado. Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.TextRangeLoadOptions): Excel.TextRange;'
      return:
        type:
          - 'excel!Excel.TextRange:class'
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - 'excel!Excel.Interfaces.TextRangeLoadOptions:interface'
