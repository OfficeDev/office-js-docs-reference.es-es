- name: rule
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#rule:member
  package: excel!
  fullName: rule
  summary: >-
    Regla de validación de datos que contiene distintos tipos de criterios de validación de datos.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rule?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
