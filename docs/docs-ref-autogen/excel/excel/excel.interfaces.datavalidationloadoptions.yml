name: Excel.Interfaces.DataValidationLoadOptions
uid: excel!Excel.Interfaces.DataValidationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.DataValidationLoadOptions
summary: >-
  Representa la validación de datos que se aplica al intervalo actual. Para obtener más información sobre el modelo de objetos de validación de datos, vea [agregar validación de datos a rangos de Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.


  \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
