- name: ignoreBlanks
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#ignoreBlanks:member
  package: excel!
  fullName: ignoreBlanks
  summary: >-
    Especifica si la validación de datos se realizará en celdas en blanco; el valor predeterminado es true.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreBlanks?: boolean;'
    return:
      type: boolean
- name: prompt
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#prompt:member
  package: excel!
  fullName: prompt
  summary: >-
    Pregunta cuando los usuarios seleccionan una celda.


