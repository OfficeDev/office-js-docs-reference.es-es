      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.CultureInfoLoadOptions#datetimeFormat:member'
    summary: |-
      Define el formato adecuado culturalmente para mostrar la fecha y la hora. Esto se basa en la configuración actual de la referencia cultural del sistema.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: datetimeFormat
    fullName: datetimeFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'datetimeFormat?: Excel.Interfaces.DatetimeFormatInfoLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.DatetimeFormatInfoLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.CultureInfoLoadOptions#name:member'
    summary: |-
      Obtiene el nombre de la referencia cultural en el formato languagecode2-Country/regioncode2 (por ejemplo, "zh-CN" o "en-US"). Esto se basa en la configuración actual del sistema.

      \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
