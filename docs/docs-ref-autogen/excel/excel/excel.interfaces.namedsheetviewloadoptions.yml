  - uid: 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member'
    summary: |-
      Obtiene o establece el nombre de la vista de hoja. El nombre de la vista de hoja temporal es una cadena vacía (""). El nombre de la vista con la propiedad Name hace que se guarde la vista de hoja.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
