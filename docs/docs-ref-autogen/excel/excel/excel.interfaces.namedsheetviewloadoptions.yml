### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Representa una vista de hoja con nombre de una hoja de cálculo. Una vista de hoja almacena las reglas de ordenación y filtro de una hoja de cálculo determinada. Cada vista de hoja (incluso una vista de hoja temporal) tiene un nombre único con ámbito de hoja de cálculo que se usa para tener acceso a la vista.


  \[[Conjunto de API: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Obtiene o establece el nombre de la vista de hoja. El nombre de vista de hoja temporal es la cadena vacía (""). Si se asigna un nombre a la vista mediante la propiedad name, se guarda la vista de hoja.


    \[[Conjunto de API: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
