### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface'
    summary: |-
      Representa una vista de hoja con nombre de una hoja de cálculo. Una vista de hoja almacena las reglas de ordenación y filtro de una hoja de cálculo determinada. Cada vista de hoja (incluso una vista de hoja temporal) tiene un nombre único con ámbito de hoja de cálculo que se usa para obtener acceso a la vista.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: Excel.Interfaces.NamedSheetViewLoadOptions
    fullName: Excel.Interfaces.NamedSheetViewLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member'
  - uid: 'excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member'
    summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo:`Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo:`Range.format.fill.color`<!-- -->).'
