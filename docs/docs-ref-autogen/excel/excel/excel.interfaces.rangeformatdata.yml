- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Determina si el alto de fila del `Range` objeto es igual al alto estándar de la hoja. Devuelve `true` si el alto de fila del `Range` objeto es igual al alto estándar de la hoja. Devuelve `null` si el rango contiene más de una fila y no todas las filas tienen el mismo alto. Devuelve `false` lo contrario. Nota: esta propiedad solo está pensada para establecerse en `true`<!-- -->. Si se establece en `false` no tiene ningún efecto.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatData#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Especifica si el ancho de columna del `Range` objeto es igual al ancho estándar de la hoja. Devuelve `true` si el ancho de columna del `Range` objeto es igual al ancho estándar de la hoja. Devuelve `null` si el rango contiene más de una columna y no todas las columnas tienen el mismo alto. Devuelve `false` lo contrario. Nota: esta propiedad solo está pensada para establecerse en `true`<!-- -->. Si se establece en `false` no tiene ningún efecto.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type: boolean
