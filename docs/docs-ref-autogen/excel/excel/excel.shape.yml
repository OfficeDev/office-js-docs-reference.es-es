- name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  uid: excel!Excel.Shape#scaleHeight:member(1)
  package: excel!
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  summary: >-
    Cambia el alto de la forma en un factor especificado. Para imágenes, puede indicar si desea aplicar una escala a la forma respecto al tamaño original o al actual. El tamaño de las formas distintas de imágenes siempre se ajusta en relación con su alto actual.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scaleHeight(scaleFactor: number, scaleType: Excel.ShapeScaleType, scaleFrom?: Excel.ShapeScaleFrom): void;'
    parameters:
    - id: scaleFactor
      description: Especifica la relación entre el alto de la forma después de cambiar su tamaño y el alto original o actual.
      type: number
    - id: scaleType
      description: Especifica si la forma se escala con relación a su tamaño original o actual. La opción de escalado de tamaño original solo funciona para imágenes.
      type: <xref uid="excel!Excel.ShapeScaleType:enum" />
    - id: scaleFrom
      description: Opcional. Especifica qué parte de la forma mantiene su posición cuando se ajusta el tamaño de la forma. Si se omite, representa la esquina superior izquierda de la forma conserva su posición.
      type: <xref uid="excel!Excel.ShapeScaleFrom:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n});\n```"
