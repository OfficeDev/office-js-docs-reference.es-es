### YamlMime:TSType
name: Excel.NamedSheetViewCollection
uid: excel!Excel.NamedSheetViewCollection:class
package: excel!
fullName: Excel.NamedSheetViewCollection
summary: >-
  Representa la colección de vistas de hoja de cálculo de la hoja de cálculo.


  \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.NamedSheetViewCollection#context:member
  package: excel!
  fullName: context
  summary: Contexto de la solicitud asociado al objeto. Esto conecta el proceso del complemento con el proceso de la aplicación host de Office.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: items
  uid: excel!Excel.NamedSheetViewCollection#items:member
  package: excel!
  fullName: items
  summary: Obtiene los elementos secundarios cargados en esta colección.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'readonly items: Excel.NamedSheetView[];'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />[]
methods:
- name: add(name)
  uid: excel!Excel.NamedSheetViewCollection#add:member(1)
  package: excel!
  fullName: add(name)
  summary: >-
    Crea una nueva vista de hoja con el nombre especificado.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'add(name: string): Excel.NamedSheetView;'
    parameters:
    - id: name
      description: Nombre de la vista de hoja que se va a crear. Produce un error si el nombre proporcionado ya existe, está vacío o es un nombre reservado por la hoja de cálculo.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Objeto de vista de hoja que se acaba de crear.
- name: enterTemporary()
  uid: excel!Excel.NamedSheetViewCollection#enterTemporary:member(1)
  package: excel!
  fullName: enterTemporary()
  summary: >-
    Crea y activa una nueva vista de hoja temporal. Las vistas temporales se quitan al cerrar la aplicación, al salir de la vista temporal con el método EXIT o al cambiar a otra vista de hoja. La vista de hoja temporal también puede acccessed con la cadena vacía (""), si existe la vista temporal.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'enterTemporary(): Excel.NamedSheetView;'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Objeto de vista de hoja que se acaba de crear.
- name: exit()
  uid: excel!Excel.NamedSheetViewCollection#exit:member(1)
  package: excel!
  fullName: exit()
  summary: >-
    Sale de la vista de hoja activa en ese momento.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'exit(): void;'
    return:
      type: void
      description: ''
- name: getActive()
  uid: excel!Excel.NamedSheetViewCollection#getActive:member(1)
  package: excel!
  fullName: getActive()
  summary: >-
    Obtiene la vista de hoja actualmente activa de la hoja de cálculo.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getActive(): Excel.NamedSheetView;'
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Vista de hoja actualmente activa de esta hoja de cálculo.
- name: getCount()
  uid: excel!Excel.NamedSheetViewCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: >-
    Obtiene el número de vistas de hoja de esta hoja de cálculo. Incluye la vista Hoja temporal, si existe.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.NamedSheetViewCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    Obtiene una vista de hoja mediante su nombre.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.NamedSheetView;'
    parameters:
    - id: key
      description: Nombre, con distinción entre mayúsculas y minúsculas, de la vista de hoja. Use la cadena vacía ("") para obtener la vista de hoja temporal, si existe la vista temporal.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: La vista de hoja con el nombre especificado o la vista temporal si se proporcionó la cadena vacía. Si no hay ninguna vista temporal actual y se proporcionó la cadena vacía, se produce un error.
- name: getItemAt(index)
  uid: excel!Excel.NamedSheetViewCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: >-
    Obtiene una vista de hoja por su índice en la colección.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): Excel.NamedSheetView;'
    parameters:
    - id: index
      description: Índice del objeto de vista de hoja de la colección.
      type: number
    return:
      type: <xref uid="excel!Excel.NamedSheetView:class" />
      description: Vista de hoja en el índice especificado.
