    summary: |-
      Indica el estado de tachado de la fuente. Un valor NULL indica que el intervalo no tiene una configuración de Strikethrough uniforme.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: strikethrough
    fullName: strikethrough
