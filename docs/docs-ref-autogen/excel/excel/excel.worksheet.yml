        description: |-


          #### <a name="examples"></a><span data-ttu-id="dfa51-111">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="dfa51-111">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
