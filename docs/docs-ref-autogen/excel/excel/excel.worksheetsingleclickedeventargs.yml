  - uid: 'excel!Excel.WorksheetSingleClickedEventArgs#address:member'
    summary: |-
      <span data-ttu-id="c2835-103">Obtiene la dirección que representa la celda que se pulsó o en la que se hizo clic izquierdo de una hoja de cálculo específica.</span><span class="sxs-lookup"><span data-stu-id="c2835-103">Gets the address that represents the cell which was left-clicked/tapped for a specific worksheet.</span></span>

      <span data-ttu-id="c2835-104">\[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c2835-104">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    isPreview: true
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="c2835-105">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="c2835-105">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              sheet.onSingleClicked.add((event) => {
                  return Excel.run((context) => {
                      console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);
                      return context.sync();
                  });
              });

              console.log("The worksheet click handler is registered.");

              await context.sync();
          });
          ```
