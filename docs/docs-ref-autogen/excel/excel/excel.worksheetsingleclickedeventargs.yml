### YamlMime:TSType
name: Excel.WorksheetSingleClickedEventArgs
uid: excel!Excel.WorksheetSingleClickedEventArgs:interface
package: excel!
fullName: Excel.WorksheetSingleClickedEventArgs
summary: >-
  Proporciona información sobre el evento de clic izquierdo o punteado y su hoja de cálculo relacionada.


  \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.WorksheetSingleClickedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Obtiene la dirección que representa la celda que se pulsó o en la que se hizo clic izquierdo de una hoja de cálculo específica.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/event-worksheet-single-click.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getActiveWorksheet();\n    sheet.onSingleClicked.add((event) => {\n        return Excel.run((context) => {\n            console.log(`Click detected at ${event.address} (pixel offset from upper-left cell corner: ${event.offsetX}, ${event.offsetY})`);\n            return context.sync();\n        });\n    });\n\n    console.log(\"The worksheet click handler is registered.\");\n\n    await context.sync();\n});\n```"
- name: offsetX
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetX:member
  package: excel!
  fullName: offsetX
  summary: >-
    Distancia, en puntos, desde el punto en el que se ha pulsado a la izquierda o hacia la izquierda (o hacia la derecha para los idiomas de derecha a izquierda) borde de la cuadrícula de la celda con la que se hace clic con el botón primario.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetX: number;'
    return:
      type: number
- name: offsetY
  uid: excel!Excel.WorksheetSingleClickedEventArgs#offsetY:member
  package: excel!
  fullName: offsetY
  summary: >-
    La distancia, en puntos, desde el punto que se pulsó o en el que se hizo clic izquierdo hasta el borde superior de la cuadrícula de la celda que se pulsó o en la que se hizo clic izquierdo.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'offsetY: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.WorksheetSingleClickedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Obtiene el tipo del evento.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "WorksheetSingleClicked";'
    return:
      type: "\"WorksheetSingleClicked\""
- name: worksheetId
  uid: excel!Excel.WorksheetSingleClickedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Obtiene el id. de la hoja de cálculo en la que se pulsó la celda o se hizo clic izquierdo en ella.


    \[[Conjunto de API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
