name: Excel.Interfaces.SlicerUpdateData
uid: excel!Excel.Interfaces.SlicerUpdateData:interface
package: excel!
fullName: Excel.Interfaces.SlicerUpdateData
summary: Una interfaz para actualizar datos en el objeto Slicer, para su uso en `slicer.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: caption
  uid: excel!Excel.Interfaces.SlicerUpdateData#caption:member
  package: excel!
  fullName: caption
  summary: >-
    Representa el título de la segmentación de datos.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'caption?: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.Interfaces.SlicerUpdateData#height:member
  package: excel!
  fullName: height
  summary: >-
    Indica el alto, en puntos, de la segmentación. Produce una `InvalidArgument` excepción cuando se establece con un valor negativo o cero como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.Interfaces.SlicerUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    La distancia, en puntos, desde el lado izquierdo de la segmentación hasta el izquierdo de la hoja de cálculo. Produce un `InvalidArgument` error cuando se establece con un valor negativo como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.SlicerUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Representa el nombre de la segmentación de datos.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: nameInFormula
  uid: excel!Excel.Interfaces.SlicerUpdateData#nameInFormula:member
  package: excel!
  fullName: nameInFormula
  summary: >-
    Indica el nombre de la segmentación usado en la fórmula.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'nameInFormula?: string;'
    return:
      type: string
- name: slicerStyle
  uid: excel!Excel.Interfaces.SlicerUpdateData#slicerStyle:member
  package: excel!
  fullName: slicerStyle
  summary: >-
    Estilo aplicado a la segmentación de datos.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slicerStyle?: Excel.Interfaces.SlicerStyleUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.SlicerStyleUpdateData:interface" />
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerUpdateData#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Indica el orden de los elementos de la segmentación. Los valores posibles son: "DataSourceOrder", "Ascending", "Descending".


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: Excel.SlicerSortType | "DataSourceOrder" | "Ascending" | "Descending";'
    return:
      type: <xref uid="excel!Excel.SlicerSortType:enum" /> | "DataSourceOrder" | "Ascending" | "Descending"
- name: style
  uid: excel!Excel.Interfaces.SlicerUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Valor constante que representa el estilo de segmentación de datos. Los valores posibles son: "SlicerStyleLight1" a través de "SlicerStyleLight6", "TableStyleOther1" a "TableStyleOther2", "SlicerStyleDark1" a "SlicerStyleDark6". También puede especificarse un estilo personalizado definido por el usuario presente en el libro.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: top
  uid: excel!Excel.Interfaces.SlicerUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    La distancia, en puntos, desde el borde superior de la segmentación hasta la parte superior de la hoja de cálculo. Produce un `InvalidArgument` error cuando se establece con un valor negativo como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: width
  uid: excel!Excel.Interfaces.SlicerUpdateData#width:member
  package: excel!
  fullName: width
  summary: >-
    Indica el ancho, en puntos, de la segmentación. Produce un `InvalidArgument` error cuando se establece con un valor negativo o cero como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number;'
    return:
      type: number
