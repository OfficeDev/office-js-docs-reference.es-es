    summary: |-
      <span data-ttu-id="705c5-103">Restablece el fondo del intervalo.</span><span class="sxs-lookup"><span data-stu-id="705c5-103">Resets the range background.</span></span>

      <span data-ttu-id="705c5-104">\[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="705c5-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
