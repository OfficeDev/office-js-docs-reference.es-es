items:
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData:interface'
    summary: 'Una interfaz para actualizar datos en el objeto IconSetConditionalFormat, para su uso en "iconSetConditionalFormat. set (<!-- -->{ ... }<!-- -->)".'
    name: Excel.Interfaces.IconSetConditionalFormatUpdateData
    fullName: Excel.Interfaces.IconSetConditionalFormatUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member'
      - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member'
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member'
    summary: |-
      Una matriz de criterios y IconSets para las reglas y los posibles iconos personalizados para los iconos condicionales. Tenga en cuenta que para el primer criterio solo se puede modificar el icono personalizado, mientras que el tipo, la fórmula y el operador se omitirán cuando se establezca.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criteria
    fullName: criteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criteria?: Excel.ConditionalIconCriterion[];'
      return:
        type:
          - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria~0:complex'
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member'
    summary: |-
      Si es true, invierte el orden de los iconos del IconSet. Tenga en cuenta que no se puede establecer si se usan iconos personalizados.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: reverseIconOrder
    fullName: reverseIconOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'reverseIconOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member'
    summary: |-
      Si es true, oculta los valores y solo muestra los iconos.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showIconOnly
    fullName: showIconOnly
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showIconOnly?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member'
    summary: |-
      Si se establece, muestra la opción IconSet del formato condicional.

      \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.IconSet | "Invalid" | "ThreeArrows" | "ThreeArrowsGray" | "ThreeFlags" | "ThreeTrafficLights1" | "ThreeTrafficLights2" | "ThreeSigns" | "ThreeSymbols" | "ThreeSymbols2" | "FourArrows" | "FourArrowsGray" | "FourRedToBlack" | "FourRating" | "FourTrafficLights" | "FiveArrows" | "FiveArrowsGray" | "FiveRating" | "FiveQuarters" | "ThreeStars" | "ThreeTriangles" | "FiveBoxes" | "LinkedEntityFinanceIcon" | "LinkedEntityMapIcon";'
      return:
        type:
          - 'excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style~0:complex'
