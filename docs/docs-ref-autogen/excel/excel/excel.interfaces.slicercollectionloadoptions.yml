  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#slicerStyle:member
  package: excel!
  fullName: slicerStyle
  summary: >-
    Para CADA ELEMENTO de la colección: el estilo aplicado a la segmentación de datos.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slicerStyle?: Excel.Interfaces.SlicerStyleLoadOptions;'
