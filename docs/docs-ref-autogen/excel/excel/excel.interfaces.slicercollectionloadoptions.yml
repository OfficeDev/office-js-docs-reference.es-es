      type: <xref uid="excel!Excel.Interfaces.SlicerStyleLoadOptions:interface" />
- name: sortBy
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member
  package: excel!
  fullName: sortBy
  summary: >-
    Para CADA ELEMENTO de la colección: representa el criterio de ordenación de los elementos de la segmentación de datos. Los valores posibles son: "DataSourceOrder", "Ascending", "Descending".


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortBy?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    For EACH ITEM in the collection: Constant value that represents the slicer style. Los valores posibles son: "SlicerStyleLight1" a través de "SlicerStyleLight6", "TableStyleOther1" a "TableStyleOther2", "SlicerStyleDark1" a "SlicerStyleDark6". También puede especificarse un estilo personalizado definido por el usuario presente en el libro.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member
  package: excel!
  fullName: top
  summary: >-
    Para CADA ELEMENTO de la colección: representa la distancia, en puntos, desde el borde superior de la segmentación de datos hasta la parte superior de la hoja de cálculo. Produce un `InvalidArgument` error cuando se establece con un valor negativo como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#width:member
  package: excel!
  fullName: width
  summary: >-
    Para CADA ELEMENTO de la colección: representa el ancho, en puntos, de la segmentación de datos. Produce un `InvalidArgument` error cuando se establece con un valor negativo o cero como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: boolean;'
    return:
      type: boolean
