  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member
  package: excel!
  fullName: left
  summary: >-
    Para CADA ELEMENTO de la colección: representa la distancia, en puntos, desde el lado izquierdo de la segmentación de datos a la izquierda de la hoja de cálculo. Produce un `InvalidArgument` error cuando se establece con un valor negativo como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
