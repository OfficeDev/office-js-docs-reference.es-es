    content: 'caption?: boolean;'
    return:
      type: boolean
- name: height
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member
  package: excel!
  fullName: height
  summary: >-
    Para CADA ELEMENTO de la colección: representa el alto, en puntos, de la segmentación de datos. Produce una `InvalidArgument` excepción cuando se establece con un valor negativo o cero como entrada.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Para CADA ELEMENTO de la colección: representa el identificador único de la segmentación de datos.


    \[[Conjunto de API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
