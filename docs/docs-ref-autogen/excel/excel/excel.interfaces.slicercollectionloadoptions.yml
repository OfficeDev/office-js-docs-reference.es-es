- name: $all
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: caption
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member
  package: excel!
  fullName: caption
  summary: >-
