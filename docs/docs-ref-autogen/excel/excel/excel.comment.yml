  - uid: 'excel!Excel.Comment#resolved:member'
    summary: |-
      Obtiene o establece el estado de subproceso de comentarios. Un valor de "true" significa que el hilo de comentarios está en estado resuelto.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: resolved
    fullName: resolved
    langs:
      - typeScript
    type: property
    syntax:
      content: 'resolved: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/85-preview-apis/comment-resolution.yaml
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");
              sheet.comments.getItemAt(0).resolved = true;
              await context.sync();
          });
          ```
