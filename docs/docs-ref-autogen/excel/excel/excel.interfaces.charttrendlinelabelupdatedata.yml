name: Excel.Interfaces.ChartTrendlineLabelUpdateData
uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLabelUpdateData
summary: Una interfaz para actualizar datos en el objeto ChartTrendlineLabel, para su uso en `chartTrendlineLabel.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#autoText:member
  package: excel!
  fullName: autoText
  summary: >-
    Especifica si la etiqueta de línea de tendencia genera automáticamente texto adecuado en función del contexto.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText?: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Formato de la etiqueta de línea de tendencia del gráfico.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface" />
- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Valor de cadena que representa la fórmula de la etiqueta de línea de tendencia del gráfico mediante la notación de estilo A1.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: horizontalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: >-
    Representa la alineación horizontal de la etiqueta de línea de tendencia del gráfico. Vea `Excel.ChartTextHorizontalAlignment` para más información. Esta propiedad solo es válida cuando una etiqueta de línea de tendencia es `TextOrientation` -90, 90 o 180.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" /> | "Center" | "Left" | "Right" | "Justify" | "Distributed"
- name: left
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member
  package: excel!
  fullName: left
  summary: >-
    Representa la distancia, en puntos, desde el borde izquierdo de la etiqueta de línea de tendencia del gráfico hasta el borde izquierdo del área del gráfico. El valor es si la etiqueta de línea de tendencia del gráfico `null` no está visible.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left?: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: >-
    Especifica si el formato de número está vinculado a las celdas (para que el formato de número cambie en las etiquetas cuando cambie en las celdas).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Valor de cadena que representa el código de formato de la etiqueta de línea de tendencia.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member
  package: excel!
  fullName: text
  summary: >-
    Cadena que representa el texto de la etiqueta de línea de tendencia en un gráfico.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Representa el ángulo al que está orientado el texto para la etiqueta de línea de tendencia del gráfico. El valor debe ser un entero de -90 a 90 o el entero 180 para texto orientado verticalmente.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Representa la distancia, en puntos, desde el borde superior de la etiqueta de línea de tendencia del gráfico hasta la parte superior del área del gráfico. El valor es si la etiqueta de línea de tendencia del gráfico `null` no está visible.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top?: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Representa la alineación vertical de la etiqueta de línea de tendencia del gráfico. Vea `Excel.ChartTextVerticalAlignment` para más información. Esta propiedad solo es válida cuando una etiqueta de línea de `TextOrientation` tendencia es 0.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Excel.ChartTextVerticalAlignment | "Center" | "Bottom" | "Top" | "Justify" | "Distributed";'
    return:
      type: <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" /> | "Center" | "Bottom" | "Top" | "Justify" | "Distributed"
