  - uid: 'excel!Excel.ChartTitle#getSubstring:member(1)'
    summary: |-
      Obtener la subcadena de un título de gráfico. Salto de línea '<!-- -->\\<!-- -->n ' también cuenta un carácter.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
      return:
        type:
          - 'excel!Excel.ChartFormatString:class'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let chart = sheet.charts.getItemAt(0);

              // Get first seven characters of the title and color them green.
              chart.title.getSubstring(0, 7).font.color = "Yellow";
              await context.sync();
          });
          ```
      parameters:
        - id: start
          description: Posición inicial de la subcadena que se va a recuperar. La posición comienza por 0.
          type:
            - number
        - id: length
          description: Longitud de la subcadena que se va a recuperar.
          type:
            - number
