name: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
summary: >-
  Representa una colección de tablas dinámicas con ámbito. Las tablas dinámicas se ordenan según la ubicación de la esquina superior izquierda de la tabla dinámica. Se ordenan de arriba a abajo y, a continuación, de izquierda a derecha.


  \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
