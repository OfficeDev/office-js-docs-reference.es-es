items:
  - uid: 'excel!Excel.LabelFilterCondition:enum'
    summary: |-
      Enumeración que representa todas las condiciones aceptadas por las que se puede aplicar un filtro de etiqueta. Se usa para configurar el tipo de PivotFilter que se aplica al campo. `PivotFilter.criteria.exclusive`puede establecerse en true para invertir muchas de estas condiciones.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
