- name: altTextDescription
  uid: excel!Excel.PivotLayout#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    La descripción del texto alternativo de la tabla dinámica.


    El texto alternativo proporciona representaciones alternativas basadas en el texto de la información que contiene la tabla dinámica. Esta información es útil para los usuarios con discapacidades visuales o cognitivas que tal vez no puedan ver o comprender la tabla. Se puede leer un título a una persona con una discapacidad y se usa para determinar si desea escuchar la descripción del contenido.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
