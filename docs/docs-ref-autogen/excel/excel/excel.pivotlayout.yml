  - uid: excel.Excel.PivotLayout.getCell
    summary: |-
      Obtiene una única celda de la tabla dinámica en función de una jerarquía de datos y de los elementos de fila y columna de sus respectivas jerarquías. La celda devuelta es la intersección de la fila y columna determinadas que contiene los datos de la jerarquía determinada. Este método es el inverso de llamar a getPivotItems y getDataHierarchy en una celda determinata.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'getCell(dataHierarchy, rowItems, columnItems)'
    fullName: 'getCell(dataHierarchy, rowItems, columnItems)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: Un rango que especifica una sola celda que contiene el valor especificado.
      parameters:
        - id: dataHierarchy
          description: La jerarquía que proporciona el elemento de datos que se va a buscar.
          type:
            - DataPivotHierarchy | string
        - id: rowItems
          description: PivotItems del eje de filas que constituye el valor que se va a buscar.
          type:
            - Array<PivotItem | string>
        - id: columnItems
          description: PivotItems del eje de columnas que constituye el valor que se va a buscar.
          type:
            - Array<PivotItem | string>
