      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: >-
    Obtiene la primera tabla dinámica de la colección. Las tablas dinámicas de la colección se ordenan de arriba a abajo y de izquierda a derecha, de modo que la tabla superior izquierda sea la primera tabla dinámica de la colección.


    \[[Conjunto de API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Excel.PivotTable;'
    return:
      type: <xref uid="excel!Excel.PivotTable:class" />
      description: ''
- name: getFirstOrNullObject()
  uid: excel!Excel.PivotTableScopedCollection#getFirstOrNullObject:member(1)
  package: excel!
  fullName: getFirstOrNullObject()
  summary: >-
    Obtiene la primera tabla dinámica de la colección. Las tablas dinámicas de la colección se ordenan de arriba a abajo y de izquierda a derecha, de modo que la tabla superior izquierda sea la primera tabla dinámica de la colección. Si la colección está vacía, esta función devuelve un objeto con su `isNullObject` propiedad establecida en `true`<!-- -->. Para obtener más información, [vea *OrNullObject methods and properties](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getFirstOrNullObject(): Excel.PivotTable;'
    return:
      type: <xref uid="excel!Excel.PivotTable:class" />
      description: ''
