### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Enumeración simple que representa un tipo de filtro para un campo dinámico.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Filtra PivotItems con una fecha en vez de una etiqueta. Nota: un campo dinámico no puede tener simultáneamente un filtro de etiqueta y un filtro de fecha aplicado.'
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: 'Filtra PivotItems según sus etiquetas. Nota: un campo dinámico no puede tener simultáneamente un filtro de etiqueta y un filtro de fecha aplicado.'
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Filtra de la tabla dinámica un PivotItems específico manualmente seleccionado.
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: PivotFilterType es desconocido o no es compatible.
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Filtra según el valor de un PivotItem con respecto a un DataPivotHierarchy.
  value: "\"Value\""
