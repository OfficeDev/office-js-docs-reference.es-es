        description: ''
  - uid: 'excel!Excel.LinkedDataType#requestSetRefreshMode:member(1)'
    summary: |-
      Realiza una solicitud para cambiar el modo de actualización para este tipo de datos vinculados. Si el modo de actualización dado no es compatible con este tipo de datos vinculados, el modo se mantiene sin cambios. Si se establece en "periódico", el intervalo de actualización se establece en un valor predeterminado basado en el tipo de datos vinculados en particular.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
