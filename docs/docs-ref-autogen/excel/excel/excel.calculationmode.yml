fields:
- name: automatic
  uid: excel!Excel.CalculationMode.automatic:member
  package: excel!
  summary: Comportamiento de recálculo predeterminado en el que Excel calcula los resultados de una nueva fórmula cada vez que se modifican los datos relevantes.
  value: "\"Automatic\""
- name: automaticExceptTables
  uid: excel!Excel.CalculationMode.automaticExceptTables:member
  package: excel!
  summary: Calcula nuevos resultados de fórmula cada vez que se cambian los datos relevantes, a menos que la fórmula se encuentra en una tabla de datos.
  value: "\"AutomaticExceptTables\""
- name: manual
  uid: excel!Excel.CalculationMode.manual:member
  package: excel!
  summary: Los cálculos solo se producen cuando el usuario o el complemento los solicita.
  value: "\"Manual\""
