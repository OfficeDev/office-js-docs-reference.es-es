      - 'excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member'
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#$all:member'
    summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo:`Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo:`Range.format.fill.color`<!-- -->).'
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member'
    summary: |-
      Devuelve la versión del motor de cálculo de Excel usada para la última actualización completa. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationEngineVersion
    fullName: calculationEngineVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationEngineVersion?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member'
    summary: |-
      Devuelve el modo de cálculo utilizado en el libro, tal y como se define en las constantes de Excel. CalculationMode. Los valores posibles son:`Automatic`<!-- -->, donde Excel controla la actualización de los cálculos;`AutomaticExceptTables`<!-- -->, donde Excel controla la actualización de cálculos, pero ignora los cambios en las tablas;`Manual`<!-- -->, donde se realiza el cálculo cuando el usuario lo solicita.

      \[[Conjunto de API: ExcelApi 1,1 para get, 1,8 para Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member'
    summary: |-
      Devuelve el estado del cálculo de la aplicación. Para obtener más información, vea Excel.CalculationState. Solo lectura.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: calculationState
    fullName: calculationState
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationState?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member'
    summary: |-
      Proporciona información basada en la configuración actual de la referencia cultural del sistema. Esto incluye los nombres de las referencias culturales, el formato de los números y otras configuraciones que dependen de la referencia cultural.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: cultureInfo
    fullName: cultureInfo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.CultureInfoLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member'
    summary: |-
      Obtiene la cadena usada como separador decimal para los valores numéricos. Esto se basa en la configuración local de Excel.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: decimalSeparator
    fullName: decimalSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'decimalSeparator?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member'
    summary: |-
      Devuelve la configuración de cálculo iterativo. En Excel en Windows y Mac, la configuración se aplicará a la aplicación de Excel. En Excel en la web y en otras plataformas, la configuración se aplicará al libro activo.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member'
    summary: |-
      Obtiene la cadena que se usa para separar los grupos de dígitos a la izquierda de la coma decimal para los valores numéricos. Esto se basa en la configuración local de Excel.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: thousandsSeparator
    fullName: thousandsSeparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'thousandsSeparator?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member'
    summary: |-
      Especifica si los separadores del sistema de Microsoft Excel están habilitados. Los separadores del sistema incluyen el separador decimal y el separador de miles.

      \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: useSystemSeparators
    fullName: useSystemSeparators
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSystemSeparators?: boolean;'
      return:
        type:
          - boolean
