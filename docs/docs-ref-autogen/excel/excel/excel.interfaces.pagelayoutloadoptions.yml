name: Excel.Interfaces.PageLayoutLoadOptions
uid: excel!Excel.Interfaces.PageLayoutLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PageLayoutLoadOptions
summary: >-
  Representa la configuración de diseño e impresión que no depende de ninguna implementación específica de la impresora. Estas opciones incluyen los márgenes, orientación, numeración, filas de título y el área de impresión.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
