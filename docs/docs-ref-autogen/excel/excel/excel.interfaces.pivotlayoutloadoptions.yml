- name: fillEmptyCells
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#fillEmptyCells:member
  package: excel!
  fullName: fillEmptyCells
  summary: >-
    Especifica si las celdas vacías de la tabla dinámica deben rellenarse con el `emptyCellText`<!-- -->. El valor predeterminado es `false`<!-- -->. Tenga en cuenta que el valor `emptyCellText` de persists cuando esta propiedad está establecida en `false`<!-- -->.


    \[[Conjunto de API: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
