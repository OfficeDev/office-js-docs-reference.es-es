  package: excel!
  fullName: fillEmptyCells
  summary: >-
    Especifica si las celdas vacías de la tabla dinámica deben rellenarse con el `emptyCellText`<!-- -->. False es el valor predeterminado. Tenga en cuenta que el valor de `emptyCellText` persiste cuando esta propiedad se establece en false.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
