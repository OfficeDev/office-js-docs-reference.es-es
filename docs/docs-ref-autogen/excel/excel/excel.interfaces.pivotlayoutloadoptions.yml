- name: emptyCellText
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#emptyCellText:member
  package: excel!
  fullName: emptyCellText
  summary: >-
    El texto que se rellena automáticamente en cualquier celda vacía de la tabla dinámica si `fillEmptyCells == true`<!-- -->. Tenga en cuenta que este valor persiste si `fillEmptyCells` está establecido en `false`<!-- -->, y esa configuración de este valor no establece esa propiedad en `true`<!-- -->. De forma predeterminada, se trata de una cadena vacía.


    \[[Conjunto de API: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'emptyCellText?: boolean;'
    return:
      type: boolean
