- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    La descripción de texto alternativo de la tabla dinámica.


    El texto alternativo proporciona representaciones alternativas basadas en texto de la información contenida en la tabla dinámica. Esta información es útil para personas con discapacidades visuales o cognitivas que quizás no puedan ver o comprender la tabla. Un título se puede leer a una persona con una discapacidad y se usa para determinar si desea escuchar la descripción del contenido.


    \[[Conjunto de API: ExcelApi 1.13](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: boolean;'
    return:
      type: boolean
