- name: emptyCellText
  uid: excel!Excel.Interfaces.PivotLayoutLoadOptions#emptyCellText:member
  package: excel!
  fullName: emptyCellText
  summary: >-
    Texto que se rellena automáticamente en cualquier celda vacía de la tabla dinámica si `fillEmptyCells == true`<!-- -->. Tenga en cuenta que este valor persiste si `fillEmptyCells` se establece en false y el valor de esta propiedad no se establece en true. De forma predeterminada, esta es una cadena vacía.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'emptyCellText?: boolean;'
    return:
      type: boolean
