### YamlMime:TSType
name: Excel.ChangeDirectionState
uid: excel!Excel.ChangeDirectionState:interface
package: excel!
fullName: Excel.ChangeDirectionState
summary: >-
  Representa la dirección en la que las celdas existentes o restantes de una hoja de cálculo cambiarán cuando las celdas se inserten o eliminen de una hoja de cálculo.


  \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: deleteShiftDirection
  uid: excel!Excel.ChangeDirectionState#deleteShiftDirection:member
  package: excel!
  fullName: deleteShiftDirection
  summary: >-
    Representa la dirección (como hacia arriba o hacia la izquierda) que las celdas restantes cambiarán cuando se elimine una celda o celda. Nota: `insertShiftDirection` `deleteShiftDirection` y son exclusivos y ambas enumeraciones no pueden tener un valor al mismo tiempo. Si uno tiene un valor, el otro devolverá `undefined`<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteShiftDirection: Excel.DeleteShiftDirection | "Up" | "Left";'
    return:
      type: <xref uid="excel!Excel.DeleteShiftDirection:enum" /> | "Up" | "Left"
- name: insertShiftDirection
  uid: excel!Excel.ChangeDirectionState#insertShiftDirection:member
  package: excel!
  fullName: insertShiftDirection
  summary: >-
    Representa la dirección (por ejemplo, hacia abajo o hacia la derecha) que las celdas existentes cambiarán cuando se inserte una nueva celda o celda. Nota: `insertShiftDirection` `deleteShiftDirection` y son exclusivos y ambas enumeraciones no pueden tener un valor al mismo tiempo. Si uno tiene un valor, el otro devolverá `undefined`<!-- -->.


    \[[Conjunto de API: ExcelApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertShiftDirection: Excel.InsertShiftDirection | "Down" | "Right";'
    return:
      type: <xref uid="excel!Excel.InsertShiftDirection:enum" /> | "Down" | "Right"
