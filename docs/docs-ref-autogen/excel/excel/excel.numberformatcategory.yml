### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  Representa una categoría de formatos de número.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: Los formatos de contabilidad alinean los símbolos de moneda y las comas decimales en una columna.
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: Los formatos de moneda se usan para valores monetarios generales. Use formatos de contabilidad para alinear los puntos decimales de una columna.
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: Un formato personalizado que no forma parte de ninguna categoría.
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: Los formatos de fecha muestran los números de serie de fecha y hora como valores de fecha. Los formatos de fecha que comienzan con un asterisco (*) responden a cambios en la configuración regional de fecha y hora que se especifica para el sistema operativo. Los formatos sin asterisco no se ven afectados por la configuración del sistema operativo.
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: Los formatos de fracción muestran el valor de la celda como un número entero con el resto redondeado al valor de fracción más próximo.
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: Las celdas con formato general no tienen un formato de número específico.
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: El número se usa para la presentación general de números. La moneda y la contabilidad ofrecen un formato especializado para el valor monetario.
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: Los formatos de porcentaje multiplican el valor de la celda por 100 y muestran el resultado con un símbolo de porcentaje.
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: Los formatos científicos muestran el valor de la celda como un número comprendido entre 1 y 10 multiplicado por una potencia de 10.
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: Los formatos especiales son útiles para realizar un seguimiento de los valores de lista y base de datos.
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: Las celdas con formato de texto se tratan como texto incluso cuando hay un número en la celda. La celda se muestra exactamente como se especificó.
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: Los formatos de hora muestran los números de serie de fecha y hora como valores de fecha. Los formatos de hora que comienzan con un asterisco (*) responden a los cambios en la configuración regional de fecha y hora que se especifica para el sistema operativo. Los formatos sin asterisco no se ven afectados por la configuración del sistema operativo.
