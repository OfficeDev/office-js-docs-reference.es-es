  - uid: 'excel!Excel.WorkbookRangeAreas#addresses:member'
    summary: |-
      Devuelve una matriz de direcciones en estilo a1. El valor de dirección contendrá el nombre de la hoja de cálculo para cada bloque rectangular de celdas (por ejemplo, "Hoja1! A1: B4, Hoja1! D1: D4 "). Solo lectura.

      \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: addresses
    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly addresses: string[];'
      return:
        type:
          - 'string[]'
  - uid: 'excel!Excel.WorkbookRangeAreas#areas:member'
    summary: |-
      Devuelve el `RangeAreasCollection` objeto. Cada `RangeAreas` objeto de la colección representa uno o más rangos de rectángulo en una hoja de cálculo.

      \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: areas
    fullName: areas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly areas: Excel.RangeAreasCollection;'
      return:
        type:
          - 'excel!Excel.RangeAreasCollection:class'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/85-preview-apis/direct-precedents.yaml
          await Excel.run(async (context) => {
            // Precedents are cells referenced by the formula in a cell.
            let range = context.workbook.getActiveCell();
            let directPrecedents = range.getDirectPrecedents();
            range.load("address");
            directPrecedents.areas.load("address");
            await context.sync();

            console.log(`Direct precedent cells of ${range.address}:`);

            // Use the direct precedents API to loop through precedents of the active cell. 
            for (var i = 0; i < directPrecedents.areas.items.length; i++) {
              // Highlight and console the address of each precedent cell.
              directPrecedents.areas.items[i].format.fill.color = "Yellow";
              console.log(`  ${directPrecedents.areas.items[i].address}`);
            }
            await context.sync();
          });
          ```
