name: Excel.WorkbookRangeAreas
uid: excel!Excel.WorkbookRangeAreas:class
package: excel!
fullName: Excel.WorkbookRangeAreas
summary: >-
  Representa una colección de uno o más rangos rectangulares en varias hojas de cálculo.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: addresses
  uid: excel!Excel.WorkbookRangeAreas#addresses:member
  package: excel!
  fullName: addresses
  summary: >-
    Devuelve una matriz de direcciones en estilo a1. El valor de dirección contendrá el nombre de la hoja de cálculo para cada bloque rectangular de celdas (por ejemplo, "Hoja1! A1: B4, Hoja1! D1: D4 "). Solo lectura.


    \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly addresses: string[];'
    return:
      type: string[]
- name: areas
  uid: excel!Excel.WorkbookRangeAreas#areas:member
  package: excel!
  fullName: areas
  summary: >-
    Devuelve el `RangeAreasCollection` objeto. Cada una `RangeAreas` de la colección representa uno o más rangos de rectángulo en una hoja de cálculo.


    \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly areas: Excel.RangeAreasCollection;'
    return:
      type: <xref uid="excel!Excel.RangeAreasCollection:class" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/direct-precedents.yaml\nawait Excel.run(async (context) => {\n  // Precedents are cells referenced by the formula in a cell.\n  let range = context.workbook.getActiveCell();\n  let directPrecedents = range.getDirectPrecedents();\n  range.load(\"address\");\n  directPrecedents.areas.load(\"address\");\n  await context.sync();\n\n  console.log(`Direct precedent cells of ${range.address}:`);\n\n  // Use the direct precedents API to loop through precedents of the active cell. \n  for (var i = 0; i < directPrecedents.areas.items.length; i++) {\n    // Highlight and console the address of each precedent cell.\n    directPrecedents.areas.items[i].format.fill.color = \"Yellow\";\n    console.log(`  ${directPrecedents.areas.items[i].address}`);\n  }\n  await context.sync();\n});\n```"
