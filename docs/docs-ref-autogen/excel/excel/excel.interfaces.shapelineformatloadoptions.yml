### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatLoadOptions
uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
summary: >-
  Representa el formato de línea del objeto Shape. Para imágenes y formas geométricas, el formato de línea representa el borde de la forma.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Representa el color de línea en formato de color HTML, con la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: dashStyle
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos de guión. Para obtener más información, vea Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos. Para obtener más información, vea Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: transparency
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Indica o establece el grado de transparencia de la línea especificada como valor entre 0,0 (opaco) y 1,0 (transparente). Devuelve un valor nulo cuando la transparencia de la forma es incoherente.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Especifica si el formato de línea de un elemento Shape es visible. Devuelve un valor nulo cuando la visibilidad de la forma es incoherente.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Indica el grosor de la línea, en puntos. Devuelve un valor null cuando la línea no es visible o hay distintos grosores de línea.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
