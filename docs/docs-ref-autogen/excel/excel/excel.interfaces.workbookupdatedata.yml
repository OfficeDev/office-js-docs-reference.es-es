properties:
- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    True si todos los gráficos en el libro están siguiendo los puntos de datos reales a los que están conectados. False si los gráficos realizan un seguimiento del índice de los puntos de datos.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    Especifica si se han realizado cambios desde la última vez que se guardó el libro. Puede establecer esta propiedad en true si desea cerrar un libro modificado sin guardarlo o sin que se le pida que lo guarde.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
