    Entre `lowerBound` los `upperBound` criterios y.


    Criterios necesarios: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. Criterios opcionales: {`exclusive`<!-- -->}<!-- -->.
