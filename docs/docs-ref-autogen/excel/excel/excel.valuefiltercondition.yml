### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Enumeración que representa todas las condiciones aceptadas por las que se puede aplicar un filtro de valor. Se usa para configurar el tipo de PivotFilter que se aplica al campo. `PivotFilter.exclusive` puede establecerse en true para invertir muchas de estas condiciones.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
