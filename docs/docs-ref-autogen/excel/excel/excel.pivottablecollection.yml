            - Range | string | Table
        - id: destination
          description: <span data-ttu-id="d9629-109">Celda de la esquina superior izquierda del rango de destino del informe de tabla dinámica (el rango de la hoja de cálculo en el que se colocará el informe de tabla dinámica resultante).</span><span class="sxs-lookup"><span data-stu-id="d9629-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
