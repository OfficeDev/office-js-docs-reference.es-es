    summary: |-
      <span data-ttu-id="7c6ce-113">Representa la información sobre los detalles de los cambios.</span><span class="sxs-lookup"><span data-stu-id="7c6ce-113">Represents the information about the change detail.</span></span> <span data-ttu-id="7c6ce-114">Esta propiedad puede recuperarse cuando se desencadena el evento Changed en una sola celda.</span><span class="sxs-lookup"><span data-stu-id="7c6ce-114">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="7c6ce-115">Si el evento Changed se desencadena en varias celdas, esta propiedad no se puede recuperar.</span><span class="sxs-lookup"><span data-stu-id="7c6ce-115">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="7c6ce-116">\[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7c6ce-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a><span data-ttu-id="7c6ce-117">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="7c6ce-117">Examples</span></span>

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
