    <span data-ttu-id="308eb-103">La fórmula, si es necesaria, en la que se debe evaluar la regla de formato condicional.</span><span class="sxs-lookup"><span data-stu-id="308eb-103">The formula, if required, to evaluate the conditional format rule on.</span></span>


    <span data-ttu-id="308eb-104">\[[Conjunto de API: ExcelApi 1.6](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="308eb-104">\[ [API set: ExcelApi 1.6](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: formula1
  fullName: excel.Excel.ConditionalCellValueRule.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"308eb-105\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"308eb-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B21:E23\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.cellValue);\n    conditionalFormat.cellValue.format.font.color = \"red\";\n    conditionalFormat.cellValue.rule = { formula1: \"=0\", operator: \"LessThan\" };\n\n    await context.sync();\n});\n```"
