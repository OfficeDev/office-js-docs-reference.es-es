- uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
  summary: >-
    Devuelve o establece un valor de tipo Double que aclara u oscurece un color para los bordes de rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que todas las colecciones de bordes no tienen un valor de tintAndShade uniforme.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
