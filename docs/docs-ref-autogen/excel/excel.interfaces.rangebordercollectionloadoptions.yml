- uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.tintAndShade
  summary: >-
    Para cada elemento de la colección: Devuelve o establece un valor de tipo Double que aclara u oscurece un color para el borde del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que el borde no tiene un valor de tintAndShade uniforme.


