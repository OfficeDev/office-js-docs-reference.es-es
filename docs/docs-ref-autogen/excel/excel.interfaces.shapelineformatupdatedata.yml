- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.color
  summary: >-
    Representa el color de línea en formato de color HTML, con \#el formato RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
  summary: >-
    Representa el estilo de línea de la forma. Devuelve NULL cuando line no es visible o tiene una propiedad de estilo de guión de línea mezclada (por ejemplo, tipo de grupo de forma). Consulte Excel. ShapeLineStyle para obtener información detallada.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type:
      - Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
  summary: >-
    Representa el estilo de línea del objeto Shape. Devuelve NULL cuando line no es visible o tiene una propiedad Mixed line visible (por ejemplo, el tipo de grupo de Shape). Consulte Excel. ShapeLineStyle para obtener información detallada.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
