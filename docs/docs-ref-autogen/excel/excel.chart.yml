- uid: excel.Excel.Chart.load
  summary: <span data-ttu-id="6024b-143">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="6024b-143">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6024b-144">Se debe llamar a "context.sync()" antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="6024b-144">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"6024b-145\">Además de esta firma, este método no tiene las siguientes firmas:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-145\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"6024b-146\">`load(option?: { select?: string; expand?: string; }): Excel.Chart`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-146\">`load(option?: { select?: string; expand?: string; }): Excel.Chart` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"6024b-147\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Chart`-Sólo está disponible en los tipos de colección.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-147\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Chart` - Only available on collection types.</span></span> <span data-ttu-id=\"6024b-148\">Es similar a la firma precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-148\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"6024b-149\">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-149\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"6024b-150\">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-150\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"6024b-151\">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-151\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"6024b-152\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"6024b-152\">Examples</span></span>\n\n```javascript\n// Get a chart named \"Chart1\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.load('name');\n    return ctx.sync().then(function() {\n            console.log(chart.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: ''
