    - id: seriesBy
      description: '<span data-ttu-id="342d2-157">Especifica las filas o columnas de forma que se usan como series de datos en el gráfico.</span><span class="sxs-lookup"><span data-stu-id="342d2-157">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="342d2-158">Puede ser una de las siguientes opciones: automático (valor predeterminado), las filas y columnas.</span><span class="sxs-lookup"><span data-stu-id="342d2-158">Can be one of the following: Auto (default), Rows, and Columns.</span></span> <span data-ttu-id="342d2-159">Para obtener información detallada, vea Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="342d2-159">See Excel.ChartSeriesBy for details.</span></span>'
