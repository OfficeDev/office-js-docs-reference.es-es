    <span data-ttu-id="b7f6b-110">`load(option?: { select?: string; expand?: string; }): Excel.TextConditionalFormat`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-110">`load(option?: { select?: string; expand?: string; }): Excel.TextConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="b7f6b-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextConditionalFormat`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="b7f6b-112">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="b7f6b-113">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b7f6b-114">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b7f6b-115">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="b7f6b-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
