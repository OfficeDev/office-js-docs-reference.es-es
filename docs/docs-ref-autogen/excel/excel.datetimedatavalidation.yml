- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Representa los criterios de validación de datos de fecha.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: Excel.DateTimeDataValidation
  langs:
  - typeScript
  type: interface
  package: excel
  children:
  - excel.Excel.DateTimeDataValidation.formula1
  - excel.Excel.DateTimeDataValidation.formula2
  - excel.Excel.DateTimeDataValidation.operator
- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Especifica el operando de la derecha cuando la propiedad operator se establece en un operador binario como GreaterThan (el operando de la izquierda es el valor que el usuario intenta escribir en la celda). Con los operadores ternarios entre y NotBetween, especifica el operando de límite inferior. Al establecer el valor, se puede pasar en como una fecha, un objeto Range o una fórmula de cadena (donde la cadena es una stringified fecha/hora en formato ISO8601, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Con los operadores ternarios entre y NotBetween, especifica el operando de límite superior. No se utiliza con los operadores binarios, como mayor. Al establecer el valor, se puede pasar en como una fecha, un objeto Range o una cadena (donde la cadena es una stringified fecha/hora en formato ISO8601, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    El operador que se utilizará para validar los datos.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
