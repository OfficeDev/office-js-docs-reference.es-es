- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Representa los criterios de validación de datos de fecha.


    \[[Conjunto de API: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: excel.Excel.DateTimeDataValidation
  langs:
