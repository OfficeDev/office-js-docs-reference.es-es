- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Obtiene o establece el Formula1, es decir, valor mínimo o dependiendo del valor del operador. Al establecer el valor, se puede pasar en como una fecha, un objeto Range o una fórmula de cadena (donde la cadena es una stringified fecha/hora en formato ISO8601, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.DateTimeDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Obtiene o establece el Formula2, es decir, valor máximo o dependiendo del valor del operador. Al establecer el valor, se puede pasar en como una fecha, un objeto Range o una cadena (donde la cadena es una stringified fecha/hora en formato ISO8601, una referencia de celda como "= A1" o una fórmula como "= MIN (A1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= A1", "= SUM(A1:B5)", etcetera.


    \[[Conjunto de API: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: excel.Excel.DateTimeDataValidation.formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    El operador que se utilizará para validar los datos.


    \[[Conjunto de API: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: excel.Excel.DateTimeDataValidation.operator
  langs:
  - typeScript
  type: property
  syntax:
