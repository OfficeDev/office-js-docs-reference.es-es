- uid: excel.Excel.Interfaces.ChartSeriesUpdateData.doughnutHoleSize
  summary: >-
    Representa el tamaño del agujero anillos de una serie de gráficos. Sólo es válido en los gráficos de anillos y doughnutExploded. Genera una excepción de argumento no válido en los gráficos no válidos.


    \[[Conjunto de API: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: doughnutHoleSize
  fullName: excel.Excel.Interfaces.ChartSeriesUpdateData.doughnutHoleSize
