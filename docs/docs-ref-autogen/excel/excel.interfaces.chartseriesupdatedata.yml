  syntax:
    content: 'doughnutHoleSize?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ChartSeriesUpdateData.explosion
  summary: >-
    Devuelve o establece el valor de expansión de un sector del gráfico circular o gráfico de anillos. Devuelve 0 (cero) si no hay ninguna expansión (el vértice del sector está en el centro del círculo). Lectura y escritura.


    \[[Conjunto de API: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: explosion
  fullName: excel.Excel.Interfaces.ChartSeriesUpdateData.explosion
