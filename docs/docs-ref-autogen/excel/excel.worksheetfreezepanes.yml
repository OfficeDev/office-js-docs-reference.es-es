- uid: excel.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="0df1a-118">Obtiene un rango que describa las celdas inmovilizadas en la vista de hoja de cálculo activa.</span><span class="sxs-lookup"><span data-stu-id="0df1a-118">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="0df1a-119">El intervalo inmovilizado es corresponde a las celdas que están inmovilizadas en el panel de nivel superior e izquierda.</span><span class="sxs-lookup"><span data-stu-id="0df1a-119">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="0df1a-120">Si no hay ningún panel inmovilizado, devuelve un objeto null.</span><span class="sxs-lookup"><span data-stu-id="0df1a-120">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="0df1a-121">\[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0df1a-121">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0df1a-122\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"0df1a-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        OfficeHelpers.UI.notify(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
