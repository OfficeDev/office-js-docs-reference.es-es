- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    <span data-ttu-id="e1dd0-104">Establece las celdas inmovilizadas en la vista de la hoja de cálculo activa.</span><span class="sxs-lookup"><span data-stu-id="e1dd0-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="e1dd0-105">El intervalo proporcionado corresponde a las celdas que se bloquearán en el panel de nivel superior e izquierda.</span><span class="sxs-lookup"><span data-stu-id="e1dd0-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>


    <span data-ttu-id="e1dd0-106">\[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e1dd0-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: freezeAt(frozenRange)
  fullName: freezeAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e1dd0-107\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1dd0-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: <span data-ttu-id="e1dd0-108">Un intervalo que representa las celdas que se van a ser inmovilizados o null para quitar todos los paneles inmovilizados.</span><span class="sxs-lookup"><span data-stu-id="e1dd0-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>
      type:
      - Range | string
