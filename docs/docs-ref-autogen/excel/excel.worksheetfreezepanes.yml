- uid: excel.Excel.WorksheetFreezePanes.freezeAt
  summary: >-
    Establece las celdas inmovilizadas en la vista de hoja de cálculo activa. El intervalo proporcionado corresponde a las celdas que se bloquearán en el panel de nivel superior e izquierda.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: freezeAt(frozenRange)
  fullName: excel.Excel.WorksheetFreezePanes.freezeAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
    parameters:
    - id: frozenRange
      description: Un intervalo que representa las celdas que se van a ser inmovilizados o null para quitar todos los paneles inmovilizados.
      type:
      - Range | string
- uid: excel.Excel.WorksheetFreezePanes.freezeColumns
  summary: >-
    Inmovilizar las columnas de la primera de la hoja de cálculo en su lugar.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: freezeColumns(count)
  fullName: excel.Excel.WorksheetFreezePanes.freezeColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'freezeColumns(count?: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n});\n```"
    parameters:
    - id: count
      description: Número de columnas para inmovilizar, o cero para liberar todas las columnas opcional
      type:
      - number
- uid: excel.Excel.WorksheetFreezePanes.freezeRows
