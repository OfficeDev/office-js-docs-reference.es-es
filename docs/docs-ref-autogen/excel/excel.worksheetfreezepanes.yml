      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e1dd0-111\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"e1dd0-111\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n});\n```"
