- uid: excel.Excel.Interfaces.RangeLoadOptions.numberFormat
  summary: >-
    Representa el código de formato numérico de Excel para el intervalo determinado. Cuando se establece el formato de número a un intervalo, el argumento de valor puede ser un valor único (string) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


