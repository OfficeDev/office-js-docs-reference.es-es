- uid: excel.Excel.Interfaces.RangeLoadOptions.formulas
  summary: >-
    Representa la fórmula en notación de estilo A1. Al establecer las fórmulas a un intervalo, el argumento de valor puede ser un valor único (una cadena) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulas
  fullName: formulas
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formulas?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.formulasLocal
  summary: >-
    Representa la fórmula en notación de estilo A1, en formato de número regional y de idioma del usuario. Por ejemplo, la fórmula "= SUM (A1, 1,5)" en inglés se convertiría en "= SUMME(A1; 1,5) "en alemán. Al establecer las fórmulas a un intervalo, el argumento de valor puede ser un valor único (una cadena) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formulasLocal
  fullName: formulasLocal
  langs:
  - typeScript
