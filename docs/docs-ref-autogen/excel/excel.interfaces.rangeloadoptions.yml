- uid: excel.Excel.Interfaces.RangeLoadOptions.style
  summary: >-
    Representa el estilo del rango actual. Si los estilos de las celdas no son coherentes, se devolverá null. Para los estilos personalizados, se devuelve el nombre del estilo. Para los estilos integrados, se devuelve una cadena que representa un valor en la enumeración BuiltInStyle.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.text
  summary: >-
    Valores de texto del rango especificado. El valor de texto no dependerá del ancho de la celda. El \# sustitución que sucede en la interfaz de usuario de Excel no afectará el valor de texto devuelto por la API de inicio de sesión. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: text
  fullName: text
  langs:
  - typeScript
  type: property
  syntax:
    content: 'text?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeLoadOptions.values
  summary: >-
    Representa los valores sin formato del intervalo especificado. Los datos devueltos podrían ser de tipo cadena, número o un valor boolean. Las celdas que contienen un error devolverá la cadena de error. Al establecer los valores en un intervalo, el argumento de valor puede ser un valor único (cadena, número o valor booleano) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: boolean;'
    return:
      type:
      - boolean
