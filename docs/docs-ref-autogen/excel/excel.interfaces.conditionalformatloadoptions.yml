- uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.priority
  summary: >-
    La prioridad (o índice) dentro de la colección de formato condicional que este condicional formato actualmente existe en. Esto también los cambios las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguos. Use una prioridad negativa para iniciar desde la parte posterior. Las prioridades mayores que límites va a obtener y establecer la prioridad máxima (o mínimo si es negativo). También tenga en cuenta que si cambia la prioridad, tendrá que volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar otras cambia a ella. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ConditionalFormatLoadOptions.stopIfTrue
  summary: >-
    Si se cumplen las condiciones de este formato condicional, los formatos de menor prioridad no surtirán efecto en esa celda. NULL en databars, conjuntos de iconos y colorscales como no hay ningún concepto de StopIfTrue para estos


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
