- uid: excel.Excel.Interfaces.RangeBorderUpdateData.color
  summary: >-
    Código de color HTML que representa el color de la línea de borde, \#con el formato RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.style
  summary: >-
    Una de las constantes de estilo de línea que especifica el estilo de línea para el borde. Consulte Excel. BorderLineStyle para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";'
    return:
      type:
      - Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot"
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.tintAndShade
  summary: >-
    Devuelve o establece un valor de tipo Double que aclara u oscurece un color para el borde del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que el borde no tiene un valor de tintAndShade uniforme.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: tintAndShade
  fullName: tintAndShade
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeBorderUpdateData.weight
  summary: >-
    Especifica el grosor del borde que rodea un rango. Consulte Excel. BorderWeight para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: weight
  fullName: weight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type:
      - Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick"
