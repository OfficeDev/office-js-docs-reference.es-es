- uid: excel.Excel.TableColumnCollection.add
  summary: >-
    Agrega una nueva columna a la tabla.


    \[[Conjunto de API: ExcelApi 1.1 requiere un índice más pequeño que el número de columnas total; 1.4 permite índice que se va a ser opcional (null o -1) y agregará una columna al final; 1.4 permite que el parámetro name en tiempo de creación.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  name: add(index, values, name)
  fullName: add(index, values, name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: Opcional. Especifica la posición relativa de la nueva columna. Si es NULL o -1, la columna se agrega al final. Las columnas con un índice más alto se desplazarán a un lado. Indizado con cero.
      type:
      - number
    - id: values
      description: Opcional. Matriz bidimensional de valores sin formato de la columna de la tabla.
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: Opcional. Especifica el nombre de la nueva columna. Si es NULL, se utilizará el nombre predeterminado.
      type:
      - string
