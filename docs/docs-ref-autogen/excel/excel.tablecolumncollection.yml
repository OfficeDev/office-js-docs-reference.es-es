      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="dc87c-p104">Opcional. Especifica el nombre de la nueva columna. Si es NULL, se utilizará el nombre predeterminado.</span><span class="sxs-lookup"><span data-stu-id="dc87c-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
