- uid: excel.Excel.TableColumnCollection.add
  summary: >-
    <span data-ttu-id="1e69e-103">Agrega una nueva columna a la tabla.</span><span class="sxs-lookup"><span data-stu-id="1e69e-103">Adds a new column to the table.</span></span>


    <span data-ttu-id="1e69e-104">\[[Conjunto de API: ExcelApi 1.1 requiere un índice más pequeño que el número de columnas total; 1.4 permite índice que se va a ser opcional (null o -1) y agregará una columna al final; 1.4 permite que el parámetro name en tiempo de creación.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="1e69e-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="1e69e-105">\]</span><span class="sxs-lookup"><span data-stu-id="1e69e-105"></span></span>
  name: add(index, values, name)
  fullName: excel.Excel.TableColumnCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"1e69e-106\">Ejemplos</span><span class=\"sxs-lookup\"><span data-stu-id=\"1e69e-106\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="1e69e-p102">Opcional. Especifica la posición relativa de la nueva columna. Si es NULL o -1, la columna se agrega al final. Las columnas con un índice más alto se desplazarán a un lado. Indizado con cero.</span><span class="sxs-lookup"><span data-stu-id="1e69e-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="1e69e-p103">Opcional. Matriz bidimensional de valores sin formato de la columna de la tabla.</span><span class="sxs-lookup"><span data-stu-id="1e69e-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="1e69e-p104">Opcional. Especifica el nombre de la nueva columna. Si es NULL, se utilizará el nombre predeterminado.</span><span class="sxs-lookup"><span data-stu-id="1e69e-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
