- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardHeight
  summary: >-
    Para cada elemento de la colección: devuelve el alto estándar (valor predeterminado) de todas las filas de la hoja de cálculo, en puntos. Solo lectura.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
  fullName: standardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.standardWidth
  summary: >-
    Para cada elemento de la colección: Devuelve o establece el ancho estándar (valor predeterminado) de todas las columnas de la hoja de cálculo. Una unidad de ancho de columna es igual al ancho de un carácter en el estilo Normal. En el caso de las fuentes proporcionales, se usa el ancho del carácter 0 (cero).


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.tabColor
  summary: >-
    Para cada elemento de la colección: Obtiene o establece el color de la ficha de hoja de cálculo. Al recuperar el color de la ficha, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible, pero se establece el color de la ficha en automático, se devolverá una cadena vacía. De lo contrario, se establecerá la propiedad a un color, con el formato "\#123456" al establecer el color, use una cadena vacía para establecer un color de "auto", o un color real de lo contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type:
      - boolean
