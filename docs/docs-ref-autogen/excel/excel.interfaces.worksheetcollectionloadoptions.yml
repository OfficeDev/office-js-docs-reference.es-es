- uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.showGridlines
  summary: >-
    Para cada elemento de la colección: Obtiene o establece la marca de las líneas de cuadrícula de la hoja de cálculo. Este indicador determina si las líneas de cuadrícula están visibles para el usuario.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
