- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="fc73c-103">Activar o desactivar los eventos de JavaScript en el panel de tareas actual o contenido complemento.</span><span class="sxs-lookup"><span data-stu-id="fc73c-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


