- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="69b41-105">Alternar eventos de JavaScript en el panel de tareas actual o contenido complemento.</span><span class="sxs-lookup"><span data-stu-id="69b41-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


