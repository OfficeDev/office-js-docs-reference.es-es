  - uid: excel.Excel.RangeBorderCollection.tintAndShade
    summary: |-
      Devuelve o establece un doble que aclara u oscurece un color para los bordes del intervalo, el valor es un número entre -1 (más oscuro) y 1 (más brillante), 0 para el color original. Un valor null indica que todas las colecciones de bordes no tienen un valor de tintAndShade uniforme.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
