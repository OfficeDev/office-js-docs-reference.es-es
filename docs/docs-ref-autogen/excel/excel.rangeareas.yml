  summary: >-
    Devuelve un objeto RangeAreas que se desplaza por el desplazamiento de fila y columna específico. La dimensión del RangeAreas devuelto coincidirá con el objeto original. Si el RangeAreas resultante se fuerza fuera de los límites de la cuadrícula de la hoja de cálculo, se producirá un error.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: getOffsetRangeAreas(rowOffset, columnOffset)
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getOffsetRangeAreas(rowOffset: number, columnOffset: number): Excel.RangeAreas;'
    return:
      type:
      - excel.Excel.RangeAreas
      description: ''
    parameters:
    - id: rowOffset
      description: Número de filas (positivo, negativo o 0) que se va a desplazar la RangeAreas. Los valores positivos se desplazan hacia abajo, y los valores negativos se desplazan hacia arriba.
      type:
      - number
    - id: columnOffset
      description: Número de columnas (positivo, negativo o 0) que se va a desplazar la RangeAreas. Los valores positivos se desplazan hacia la derecha, mientras que los negativos se desplazan hacia la izquierda.
