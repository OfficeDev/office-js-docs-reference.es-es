- uid: excel.Excel.RangeAreas.copyFrom
  summary: >-
    Copia los datos de la celda o el formato del rango de origen o RangeAreas al RangeAreas actual. El rangeAreas de destino puede tener un tamaño diferente al del rango de origen o RangeAreas. El destino se expandirá automáticamente si es menor que el origen.


    \[[Conjunto de API: EXCELAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sourceRange
      description: El rango de origen o RangeAreas desde el que se va a copiar. Cuando la RangeAreas de origen tiene varios rangos, debe estar en el formulario de esquema que se puede crear quitando filas o columnas completas de un rango rectangular.
      type:
      - Range | RangeAreas | string
    - id: copyType
      description: Tipo de datos de celda o formato que se va a copiar. El valor predeterminado es "All".
      type:
      - excel.Excel.RangeCopyType
    - id: skipBlanks
      description: True si se omiten las celdas en blanco en el rango de origen o RangeAreas. El valor predeterminado es false.
      type:
      - boolean
    - id: transpose
      description: True si se van a transponer las celdas en el RangeAreas de destino. El valor predeterminado es false.
      type:
      - boolean
