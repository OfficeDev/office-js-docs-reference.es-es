    summary: |-
      <span data-ttu-id="144c9-103">Agrega un nuevo formato condicional a la colección en la primera o máxima prioridad.</span><span class="sxs-lookup"><span data-stu-id="144c9-103">Adds a new conditional format to the collection at the first/top priority.</span></span>

