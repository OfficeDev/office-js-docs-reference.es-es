      <span data-ttu-id="91cb3-169">Establece una lista de destinatarios para una cita o un mensaje.</span><span class="sxs-lookup"><span data-stu-id="91cb3-169">Sets a recipient list for an appointment or message.</span></span>

      <span data-ttu-id="91cb3-170">El método setAsync sobrescribe la lista de destinatarios actual.</span><span class="sxs-lookup"><span data-stu-id="91cb3-170">The setAsync method overwrites the current recipient list.</span></span>

      <span data-ttu-id="91cb3-171">El parámetro recipients puede ser una matriz de uno de los siguientes elementos:</span><span class="sxs-lookup"><span data-stu-id="91cb3-171">The recipients parameter can be an array of one of the following:</span></span>

      - <span data-ttu-id="91cb3-172">Cadenas que contienen direcciones de correo electrónico SMTP</span><span class="sxs-lookup"><span data-stu-id="91cb3-172">Strings containing SMTP email addresses</span></span>

      - <span data-ttu-id="91cb3-173">Objetos [Office. EmailUser](xref:outlook!Office.EmailUser:interface)</span><span class="sxs-lookup"><span data-stu-id="91cb3-173">[Office.EmailUser](xref:outlook!Office.EmailUser:interface) objects</span></span>

      - <span data-ttu-id="91cb3-174">Objetos [Office. EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)</span><span class="sxs-lookup"><span data-stu-id="91cb3-174">[Office.EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) objects</span></span>

      <span data-ttu-id="91cb3-175">\[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="91cb3-175">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="91cb3-176">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="91cb3-176">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="91cb3-177">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción</span><span class="sxs-lookup"><span data-stu-id="91cb3-177">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="91cb3-178">**Errores**:</span><span class="sxs-lookup"><span data-stu-id="91cb3-178">**Errors**:</span></span>

      - <span data-ttu-id="91cb3-179">NumberOfRecipientsExceeded: el número de destinatarios superó 100 entradas.</span><span class="sxs-lookup"><span data-stu-id="91cb3-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="91cb3-180">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="91cb3-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
