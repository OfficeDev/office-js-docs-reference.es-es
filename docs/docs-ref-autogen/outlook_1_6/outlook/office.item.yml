package: outlook!
fullName: Office.Item
summary: >-
  El espacio de nombres de elementos se usa para obtener acceso al mensaje, la solicitud de reunión o la cita seleccionados actualmente. Puede determinar el tipo del elemento mediante la `itemType` propiedad.


  Para ver la lista completa de miembros, consulte la página [Modelo de](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) objetos.


  Si desea ver una IntelliSense solo un tipo o modo específico, caste este elemento a uno de los siguientes elementos:


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
