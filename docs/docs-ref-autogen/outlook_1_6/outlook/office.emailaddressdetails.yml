  - uid: Outlook.Office.EmailAddressDetails.appointmentResponse
    summary: '<span data-ttu-id="e52ca-105">Obtiene la respuesta que ha devuelto un asistente de una cita.</span><span class="sxs-lookup"><span data-stu-id="e52ca-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="e52ca-106">Esta propiedad sólo se aplica a un asistente de una cita, como se representa en la propiedad optionalAttendees o requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="e52ca-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="e52ca-107">Esta propiedad devuelve undefined en otros escenarios.</span><span class="sxs-lookup"><span data-stu-id="e52ca-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType | string;'
      return:
        type:
          - MailboxEnums.ResponseType | string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e52ca-108">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="e52ca-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
