  - uid: 'outlook!Office.NotificationMessageDetails#icon:member'
    summary: |-
      Una referencia a un icono que se define en el manifiesto de la sección `Resources`. Aparece en el área de la barra de información. Solo es aplicable si el tipo es`InformationalMessage`<!-- -->. Especificar este parámetro para un tipo no admitido produce una excepción.

      **Nota**: en este momento, el icono personalizado solo se muestra en Outlook en Windows y no en otros clientes (por ejemplo, Mac, explorador Web).
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#key:member'
    summary: El identificador para el mensaje de notificación.
    name: key
    fullName: key
    langs:
      - typeScript
    type: property
    syntax:
      content: 'key?: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#message:member'
    summary: 'El texto del mensaje de notificación. La longitud máxima es de 150 caracteres. Si el desarrollador pasa en una cadena más larga, se produce una excepción `ArgumentOutOfRange`.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.NotificationMessageDetails#persistent:member'
    summary: 'Solo aplicable cuando el tipo es`InformationalMessage`<!-- -->. Si es true, el mensaje permanece hasta que lo elimine el complemento o el usuario lo descarte. Si false, se quita cuando el usuario navega a otro elemento. Para las notificaciones de error, el mensaje persiste hasta que el usuario lo ve una vez. Si se especifica este parámetro para un tipo no admitido, se produce una excepción.'
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - '!Boolean:interface'
  - uid: 'outlook!Office.NotificationMessageDetails#type:member'
    summary: 'Especifica el `ItemNotificationMessageType` del mensaje. Si Type es `ProgressIndicator` o`ErrorMessage`<!-- -->, se proporciona automáticamente un icono y el mensaje no es persistente. Por lo tanto, el icono y las propiedades persistentes no son válidos para estos tipos de mensajes. Al incluirlos, se obtendrá un`ArgumentException`<!-- -->. Si el tipo es`ProgressIndicator`<!-- -->, el desarrollador debe quitar o reemplazar el indicador de progreso cuando se complete la acción.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - 'outlook!Office.NotificationMessageDetails#type~0:complex'
