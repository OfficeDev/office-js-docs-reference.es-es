    summary: |-
      <span data-ttu-id="85a65-121">Agrega una notificación a un elemento.</span><span class="sxs-lookup"><span data-stu-id="85a65-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="85a65-122">Hay un máximo de 5 notificaciones por mensaje.</span><span class="sxs-lookup"><span data-stu-id="85a65-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="85a65-123">Establecer más devolverá un error NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="85a65-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
