- uid: Outlook_1_6.Office.UserProfile.accountType
  summary: >-
    Obtiene el tipo de cuenta de usuario asociado al buzón.


    Nota: Este miembro está actualmente sólo admitidos en 2016 de Outlook para Mac, compilación 16.9.1212 y mayor.


    \[[Conjunto de API: buzón 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    En la siguiente tabla, se enumeran los tipos de cuenta posibles.


    <table> <tr> <th>Valor</th> <th>¿Descripción?</th> </tr> <tr> <td>Enterprise</td> <td>El buzón se encuentra en un servidor de Exchange local.</td> </tr> <tr> <td>Gmail</td> <td>El buzón está asociado a una cuenta de usuario de Gmail.</td> </tr> <tr> <td>office365</td> <td>El buzón está asociado con una cuenta profesional o educativa de Office 365.</td> </tr> <tr> <td>outlookCom</td> <td>El buzón está asociado a una cuenta personal de Outlook.com.</td> </tr> </table>
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
