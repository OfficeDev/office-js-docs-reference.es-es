- uid: Outlook_1_6.Office.AppointmentForm.end
  summary: >-
    Obtiene o establece la fecha y la hora de finalización de la cita.


    La propiedad end se expresa como un valor de fecha y hora de la hora universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor de la propiedad end en la fecha y hora local del cliente.


    *Modo Lectura*


    La propiedad end devuelve un objeto Date.


    *Modo Redacción*


    La propiedad end devuelve un objeto Time.


    Si usa el método Time.setAsync para establecer la hora de finalización, use el método convertToUtcClientTime para convertir la hora local del cliente en un valor UTC para el servidor.


    \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
