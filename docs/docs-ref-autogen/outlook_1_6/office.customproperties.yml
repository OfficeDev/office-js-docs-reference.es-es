      <span data-ttu-id="19485-101">El objeto CustomProperties representa propiedades personalizadas que son específicas de un elemento concreto y específicas de un complemento de correo de Outlook.</span><span class="sxs-lookup"><span data-stu-id="19485-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="19485-102">Por ejemplo, puede ser necesario que un complemento de correo guarde algunos datos que son específicos del mensaje de correo electrónico actual que ha activado el complemento.</span><span class="sxs-lookup"><span data-stu-id="19485-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="19485-103">Si el usuario vuelve a visitar el mismo mensaje y activa el complemento de correo de nuevo, el complemento será capaz de recuperar los datos que se han guardado como propiedades personalizadas.</span><span class="sxs-lookup"><span data-stu-id="19485-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>

