      <span data-ttu-id="4be98-103">Se devuelve una matriz de objetos **AttachmentDetails** como la propiedad Attachments de un elemento de cita o mensaje.</span><span class="sxs-lookup"><span data-stu-id="4be98-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="4be98-104">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4be98-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
