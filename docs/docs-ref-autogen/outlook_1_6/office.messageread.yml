    <span data-ttu-id="5a11f-111">**Nota**: este método no se admite en Outlook para iOS ni en Outlook para Android.</span><span class="sxs-lookup"><span data-stu-id="5a11f-111">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="5a11f-112">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5a11f-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="5a11f-113">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="5a11f-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="5a11f-114">ReadItem</span><span class="sxs-lookup"><span data-stu-id="5a11f-114">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="5a11f-115">Modo de Outlook válido</span><span class="sxs-lookup"><span data-stu-id="5a11f-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="5a11f-116">Leer mensaje</span><span class="sxs-lookup"><span data-stu-id="5a11f-116">Message Read</span></span></td></tr> </table><span data-ttu-id="5a11f-117">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="5a11f-117">

    #### Examples</span></span>


    ```javascript

    // Reply with a body, file attachment, item attachment, and a callback.

    Office.context.mailbox.item.displayReplyAllForm(

    {
        'htmlBody' : 'hi',
        'attachments' :
        [
            {
                'type' : Office.MailboxEnums.AttachmentType.File,
                'name' : 'squirrel.png',
