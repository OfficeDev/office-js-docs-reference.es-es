- uid: Outlook_1_6.Office.MessageRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="5a11f-105">Muestra un formulario de respuesta que incluye el remitente y todos los destinatarios del mensaje seleccionado o el organizador y todos los asistentes de la cita seleccionada.</span><span class="sxs-lookup"><span data-stu-id="5a11f-105">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


    <span data-ttu-id="5a11f-106">En Outlook Web App, el formulario de respuestas aparece como formulario emergente en la vista de tres columnas y en la vista de una o de dos columnas.</span><span class="sxs-lookup"><span data-stu-id="5a11f-106">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>


    <span data-ttu-id="5a11f-107">Si cualquiera de los parámetros de cadena supera sus límites, displayReplyAllForm produce una excepción.</span><span class="sxs-lookup"><span data-stu-id="5a11f-107">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


