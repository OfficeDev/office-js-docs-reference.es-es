- uid: Outlook_1_6.Office.RoamingSettings
  summary: >-
    La configuración creada con los métodos del objeto RoamingSettings se guarda por complemento y por usuario. Es decir, está disponible solo para el complemento que la ha creado y solo desde el buzón del usuario en el que está guardada.


    Mientras que la API de complemento de Outlook limita el acceso a estas opciones a únicamente el complemento que creó, estas opciones de configuración no se deben considerar un almacenamiento seguro. Puede tener acceso a servicios Web de Exchange o MAPI extendida. No se debe usar para almacenar información confidencial, como las credenciales de usuario o los tokens de seguridad.


    El nombre de una configuración es una cadena, mientras que el valor puede ser String, Number, Boolean, Null, Object o Array.


    Se puede tener acceso al objeto RoamingSettings mediante la propiedad roamingSettings del espacio de nombres Office.context.


    Importante: El objeto RoamingSettings se inicializa desde el almacenamiento persistente sólo cuando el complemento se carga por primera vez. Paneles de tareas, esto significa que sólo se inicializa cuando se abre el panel de tareas por primera vez. Si el panel de tareas se desplaza a otra página o vuelve a cargar la página actual, se restablece el objeto en memoria en sus valores iniciales, incluso si el complemento conserva los cambios. Los cambios persistentes no estará disponibles hasta que se cierra y se vuelve a abrir el panel de tareas.


    \[[Conjunto de API: buzón 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
