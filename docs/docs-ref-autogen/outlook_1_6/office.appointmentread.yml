- uid: Outlook_1_6.Office.AppointmentRead.getSelectedRegExMatches
  summary: >-
    Devuelve valores de cadena en una coincidencia resaltada que coinciden con las expresiones regulares definidas en el archivo XML de manifiesto. Las coincidencias resaltadas se aplican a complementos contextuales.


    El método getSelectedRegExMatches devuelve las cadenas que coinciden con la expresión regular definida en cada elemento de regla ItemHasRegularExpressionMatch o ItemHasKnownEntity del archivo XML de manifiesto. Para una regla ItemHasRegularExpressionMatch, debe producirse una cadena que coincida en la propiedad del elemento especificado por esa regla. El tipo simple PropertyName define las propiedades admitidas.


    Si especifica una regla ItemHasRegularExpressionMatch en la propiedad de cuerpo de un elemento, la expresión regular debe filtrar aún más el cuerpo y no intentar devolver todo el cuerpo del elemento. El uso de una expresión regular como .* para obtener todo el cuerpo de un elemento no siempre devuelve los resultados esperados. En su lugar, use el método Body.getAsync para recuperar el cuerpo completo.


    **Nota**: este método no se admite en Outlook para iOS ni en Outlook para Android.


    \[[Conjunto de API: buzón de correo 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Asistente de cita</td></tr> </table>

    ####Incluyen


    ```javascript

    // The following example shows how to access the array of matches for the

    // regular expression rule elements `fruits` and `veggies`, which are

    // specified in the manifest.

    var selectedMatches = Office.context.mailbox.item.getSelectedRegExMatches();

    var fruits = selectedMatches.fruits;

    var veggies = selectedMatches.veggies;

    ```
  name: getSelectedRegExMatches()
  fullName: getSelectedRegExMatches()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedRegExMatches(): any;'
    return:
