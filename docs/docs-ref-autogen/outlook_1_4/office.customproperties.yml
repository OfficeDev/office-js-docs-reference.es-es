items:
  - uid: Outlook_1_4.Office.CustomProperties
    summary: |-
      El objeto CustomProperties representa propiedades personalizadas que son específicas de un elemento concreto y específicas de un complemento de correo de Outlook. Por ejemplo, puede ser necesario que un complemento de correo guarde algunos datos que son específicos del mensaje de correo electrónico actual que ha activado el complemento. Si el usuario vuelve a visitar el mismo mensaje y activa el complemento de correo de nuevo, el complemento será capaz de recuperar los datos que se han guardado como propiedades personalizadas.

      Debido a que Outlook para Mac no almacena las propiedades personalizadas en caché, si la red del usuario deja de funcionar, los complementos de correo no pueden tener acceso a sus propiedades personalizadas.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
