  - uid: Outlook_1_4.Office.CustomProperties.set
    summary: |-
      Configura la propiedad especificada al valor especificado.

      El método set establece la propiedad especificada en el valor especificado. Debe usar el método saveAsync para guardar la propiedad en el servidor.

      El método Set crea una nueva propiedad si la propiedad especificada no existe todavía; de lo contrario, el valor existente se reemplaza por el nuevo valor. El parámetro value puede ser de cualquier tipo; sin embargo, siempre se pasa al servidor como una cadena.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
