  name: replaceAsync(key, JSONmessage, options, callback)
  fullName: replaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'replaceAsync(key: string, JSONmessage: NotificationMessageDetails, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: La clave para que se reemplace el mensaje de notificación. No puede ser superior a 32 caracteres.
      type:
      - string
    - id: JSONmessage
      description: Un objeto JSON que contiene el nuevo mensaje de notificación para reemplazar el mensaje existente. Contiene un objeto NotificationMessageDetails.
      type:
