  remarks: >-
    <table> <tr><td>[<span data-ttu-id="0ff6e-128">Nivel de permisos mínimo</span><span class="sxs-lookup"><span data-stu-id="0ff6e-128">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0ff6e-129">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0ff6e-129">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0ff6e-130">Modo de Outlook aplicable</span><span class="sxs-lookup"><span data-stu-id="0ff6e-130">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0ff6e-131">Redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="0ff6e-131">Compose or Read</span></span></td></tr> </table><span data-ttu-id="0ff6e-132">

    ####Incluyen</span><span class="sxs-lookup"><span data-stu-id="0ff6e-132">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
