  - uid: Outlook_1_4.Office.Diagnostics.hostVersion
    summary: |-
      Obtiene una cadena que representa la versión de la aplicación host o de Exchange Server.

      Si el complemento de correo se ejecuta en el cliente de Outlook en el escritorio o en iOS, la propiedad hostVersion devuelve la versión de la aplicación host, Outlook. En Outlook en la web, la propiedad devuelve la versión del servidor Exchange. Un ejemplo es la cadena 15.0.468.0.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
