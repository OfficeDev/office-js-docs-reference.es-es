  - uid: Outlook_1_4.Office.Diagnostics.OWAView
    summary: |-
      Obtiene una cadena que representa la vista actual de Outlook en la Web.

      La cadena devuelta puede ser uno de los valores siguientes: OneColumn, TwoColumns o ThreeColumns.

      Si la aplicación host no es Outlook en la web, el acceso a esta propiedad da como resultado undefined.

      Outlook en la web tiene tres vistas que se corresponden con el ancho de la pantalla y la ventana, y el número de columnas que se pueden mostrar:

      - OneColumn, que se muestra cuando la pantalla es estrecha. Outlook en la Web usa este diseño de una sola columna en toda la pantalla de un smartphone.

      - TwoColumns, que se muestra cuando la pantalla es más ancha. Outlook en la Web usa esta vista en la mayoría de las tabletas.

      - ThreeColumns, que se muestra cuando la pantalla es ancha. Por ejemplo, Outlook en la Web usa esta vista en una ventana en pantalla completa en un equipo de escritorio.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"