- uid: Outlook_1_4.Office.AppointmentCompose.saveAsync
  summary: >-
    Guarda un elemento de forma asincrónica.


    Cuando se invoca, este método guarda el mensaje actual como un borrador y devuelve el identificador de elemento a través del método de devolución de llamada. En el modo en línea de Outlook Web App o Outlook, el elemento se guarda en el servidor. En modo en caché de Outlook, se guarda el elemento en la caché local.


    Dado que las citas no tienen ningún estado de borrador, si se llama a saveAsync en una cita en modo de redacción, el elemento se guardará como una cita en el calendario del usuario normal. Para las citas nuevas que no se ha guardado antes, no se enviarán invitación. Guardar una cita existente enviará una actualización a los asistentes agregados o quitados.


    Nota: Si su saveAsync complemento llamadas en un elemento en el modo de redacción con el fin de obtener un itemId para usar con EWS o la API de REST, tenga en cuenta que cuando Outlook está en modo en caché, puede tardar algún tiempo antes de que el elemento realmente se sincroniza con el servidor. Hasta que el elemento está sincronizado, utilizando la itemId devolverá un error.


    Nota: Los siguientes clientes tienen un comportamiento diferente para saveAsync en las citas en modo de redacción:


    - Mac Outlook no es compatible con saveAsync en una reunión en el modo de redacción. Llamar al método saveAsync en una reunión en Mac Outlook devolverá un error.


    - Outlook en el web siempre envía una invitación o actualización cuando se llama a saveAsync en una cita en el modo de redacción.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organizador de la cita</td></tr>


    <tr><td>Errores</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: Office.AsyncResult<string>) => void): void;`
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.AppointmentCompose.setSelectedDataAsync
  summary: >-
    Inserta asincrónicamente datos en el cuerpo o el asunto de un mensaje.


    El método setSelectedDataAsync inserta la cadena especificada en la ubicación del cursor en el asunto o el cuerpo del elemento, o bien, si se selecciona texto en el editor, reemplaza el texto seleccionado. Si el cursor no está en el campo asunto o el cuerpo, se devuelve un error. Después de la inserción, se coloca el cursor al final del contenido insertado.


    \[[Conjunto de API: buzón 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook válido](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Organizador de la cita</td></tr>


    <tr><td>Errores</td><td>InvalidAttachmentId - el identificador de datos adjuntos no existe.</td></tr></table>


    Además de esta firma, el método también tiene las siguientes firmas:


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Los datos que se insertarán. Los datos no deben superar el 1 000 000 de caracteres. Si se pasan más de 1 000 000 de caracteres, se produce una excepción ArgumentOutOfRange.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. coercionType: si se aplica el texto, el estilo actual en Outlook y Outlook Web App. Si el campo es un editor de HTML, se insertan solo los datos de texto, aunque los datos sean HTML. Si html y el campo admite HTML (no el asunto), se aplica el estilo actual en Outlook Web App y se aplica el estilo predeterminado en Outlook. Si el campo es un campo de texto, se devuelve un error de InvalidDataFormat. Si no se estableció coercionType, el resultado depende del campo: si el campo es HTML, se usa HTML; si el campo es de texto, se usa texto sin formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.AppointmentCompose.start
  summary: >-
    Obtiene o establece la fecha y la hora de inicio de la cita.


    La propiedad start es un objeto [Office.Time](xref:Outlook_1_4.Office.Time) expresado como un valor de fecha y hora Universal coordinada (UTC). Puede usar el método convertToLocalClientTime para convertir el valor en fecha del cliente y hora local.


    Si usa el método Time.setAsync para establecer la hora de inicio, use el método convertToUtcClientTime para convertir la hora local del cliente en un valor UTC para el servidor.


