    <span data-ttu-id="f2363-183">El método setSelectedDataAsync inserta la cadena especificada en la ubicación del cursor en el cuerpo del elemento, o bien, si se selecciona texto en el editor, reemplaza el texto seleccionado.</span><span class="sxs-lookup"><span data-stu-id="f2363-183">The setSelectedDataAsync method inserts the specified string at the cursor location in the body of the item, or, if text is selected in the editor, it replaces the selected text.</span></span> <span data-ttu-id="f2363-184">Si el cursor se ha nunca en el cuerpo del elemento, o si el cuerpo del elemento había perdido el foco en la interfaz de usuario, se insertará la cadena en la parte superior del contenido del cuerpo.</span><span class="sxs-lookup"><span data-stu-id="f2363-184">If the cursor was never in the body of the item, or if the body of the item lost focus in the UI, the string will be inserted at the top of the body content.</span></span> <span data-ttu-id="f2363-185">Después de la inserción, se coloca el cursor al final del contenido insertado.</span><span class="sxs-lookup"><span data-stu-id="f2363-185">After insertion, the cursor is placed at the end of the inserted content.</span></span>


    <span data-ttu-id="f2363-186">Cuando incluidos los vínculos en formato HTML, puede deshabilitar la vista previa de vínculo online estableciendo el atributo id en el delimitador (<a>) a "LPNoLP" (vea la sección ejemplos para obtener un ejemplo).</span><span class="sxs-lookup"><span data-stu-id="f2363-186">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (<a>) to "LPNoLP" (please see the Examples section for a sample).</span></span>


