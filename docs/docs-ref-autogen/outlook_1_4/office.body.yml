- uid: Outlook_1_4.Office.Body.getAsync
  summary: >-
    Devuelve el cuerpo actual en un formato especificado.


    Este método devuelve todo el cuerpo actual en el formato especificado por coercionType.


    Cuando se trabaja con cuerpos con formato HTML, es importante tener en cuenta que los métodos Body.getAsync y Body.setAsync no son idempotentes. El valor devuelto por el método getAsync no necesariamente será exactamente el mismo que el valor que se pasó en el método setAsync anteriormente. El cliente puede modificar el valor pasado a setAsync para poder convertirla en representar eficazmente con su motor de representación.


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción o lectura</td></tr></table>


    Además de esta firma, este método también tiene la siguiente firma:


    `getAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult<string>) => void): void;`
  name: getAsync(coerciontype, options, callback)
  fullName: Outlook_1_4.Office.Body.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coerciontype: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coerciontype
      description: ''
      type:
      - office.Office.CoercionType
    - id: options
      description: 'Opcional. Un literal de objeto que contiene una o varias de las siguientes propiedades: asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo AsyncResult. El cuerpo se proporciona en el formato solicitado en la propiedad asyncResult.value.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_4.Office.Body.getTypeAsync
  summary: >-
    Obtiene un valor que indica si el contenido tiene formato de texto o HTML.


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr></table>
  name: getTypeAsync(options, callback)
  fullName: Outlook_1_4.Office.Body.getTypeAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTypeAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Office.CoercionType>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. El tipo de contenido se devuelve como uno de los valores de CoercionType de la propiedad asyncResult.value.
      type:
      - '(result: AsyncResult<Office.CoercionType>) => void'
- uid: Outlook_1_4.Office.Body.prependAsync
  summary: >-
    Agrega el contenido especificado al principio del cuerpo del elemento.


    El método prependAsync inserta la cadena especificada al principio del cuerpo del elemento. Después de la inserción, se devuelve el cursor en su lugar original, en relación con el contenido insertado.


    Cuando incluidos los vínculos en formato HTML, puede deshabilitar la vista previa de vínculo online estableciendo el atributo id en el delimitador (&lt;una&gt;) a "LPNoLP" (vea la sección ejemplos para obtener un ejemplo).


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro de datos es más de 1.000.000 caracteres.</td></tr></table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`
  name: prependAsync(data, options, callback)
  fullName: Outlook_1_4.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Cadena que se debe insertar al principio del cuerpo. La cadena está limitada a 1 000 000 caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. coercionType: el formato deseado para el cuerpo. La cadena en el parámetro de datos se convertirán en este formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Se proporcionará los errores encontrados en la propiedad asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.Body.setAsync
  summary: >-
    Reemplaza todo el cuerpo con el texto especificado.


    Cuando se trabaja con cuerpos con formato HTML, es importante tener en cuenta que los métodos Body.getAsync y Body.setAsync no son idempotentes. El valor devuelto por el método getAsync no necesariamente será exactamente el mismo que el valor que se pasó en el método setAsync anteriormente. El cliente puede modificar el valor pasado a setAsync para poder convertirla en representar eficazmente con su motor de representación.


    Cuando incluidos los vínculos en formato HTML, puede deshabilitar la vista previa de vínculo online estableciendo el atributo id en el delimitador (&lt;una&gt;) a "LPNoLP" (vea la sección ejemplos para obtener un ejemplo).


    \[[Conjunto de API: buzón 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro de datos es más de 1.000.000 caracteres.</td></tr><tr><td></td><td>InvalidFormatError - el parámetro options.coercionType se establece en Office.CoercionType.Html y el cuerpo del mensaje está en texto sin formato.</td></tr></table>


    Además de esta firma, este método también tiene las siguientes firmas:


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`
  name: setAsync(data, options, callback)
  fullName: Outlook_1_4.Office.Body.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: La cadena que reemplazará el cuerpo existente. La cadena está limitada a 1 000 000 de caracteres.
      type:
      - string
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto que desean tener acceso en el método de devolución de llamada. coercionType: el formato deseado para el cuerpo. La cadena en el parámetro de datos se convertirán en este formato.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Opcional. Cuando finaliza el método, se llama a la función que se pasa en el parámetro de devolución de llamada con un parámetro único de tipo Office.AsyncResult. Se proporcionará los errores encontrados en la propiedad asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: Outlook_1_4.Office.Body.setSelectedDataAsync
  summary: >-
    Reemplaza la selección que se ha realizado en el cuerpo por el texto especificado.


    El método setSelectedDataAsync inserta la cadena especificada en la ubicación del cursor en el cuerpo del elemento, o bien, si se selecciona texto en el editor, reemplaza el texto seleccionado. Si el cursor se ha nunca en el cuerpo del elemento, o si el cuerpo del elemento había perdido el foco en la interfaz de usuario, se insertará la cadena en la parte superior del contenido del cuerpo. Después de la inserción, se coloca el cursor al final del contenido insertado.


    Cuando incluidos los vínculos en formato HTML, puede deshabilitar la vista previa de vínculo online estableciendo el atributo id en el delimitador (&lt;una&gt;) a "LPNoLP" (vea la sección ejemplos para obtener un ejemplo).


    \[[Conjunto de API: buzón 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Nivel de permiso mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Redacción</td></tr>


    <tr><td>Errores</td><td>DataExceedsMaximumSize - el parámetro de datos es más de 1.000.000 caracteres.</td></tr><tr><td></td><td>InvalidFormatError - el parámetro options.coercionType se establece en Office.CoercionType.Html y el cuerpo del mensaje está en texto sin formato.</td></tr></table>


