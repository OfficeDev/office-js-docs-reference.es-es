### YamlMime:TSType
name: Office.NotificationMessageDetails
uid: outlook!Office.NotificationMessageDetails:interface
package: outlook!
fullName: Office.NotificationMessageDetails
summary: >-
  Una matriz de objetos `NotificationMessageDetails` que se devuelven mediante el método `NotificationMessages.getAllAsync`.


  \[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
isPreview: false
isDeprecated: false
type: interface
properties:
- name: icon
  uid: outlook!Office.NotificationMessageDetails#icon:member
  package: outlook!
  fullName: icon
  summary: >-
    Una referencia a un icono que se define en el manifiesto de la sección `Resources`. Aparece en el área de la barra de información. Solo es aplicable si el tipo es `InformationalMessage`<!-- -->. Especificar este parámetro para un tipo no admitido produce una excepción.


    **Nota**: en este momento, el icono personalizado solo se muestra en Outlook en Windows y no en otros clientes (por ejemplo, Mac, explorador Web).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: string;'
    return:
      type: string
- name: key
  uid: outlook!Office.NotificationMessageDetails#key:member
  package: outlook!
  fullName: key
  summary: El identificador para el mensaje de notificación.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: string;'
    return:
      type: string
- name: message
  uid: outlook!Office.NotificationMessageDetails#message:member
  package: outlook!
  fullName: message
  summary: El texto del mensaje de notificación. La longitud máxima es de 150 caracteres. Si el desarrollador pasa en una cadena más larga, se produce una excepción `ArgumentOutOfRange`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: persistent
  uid: outlook!Office.NotificationMessageDetails#persistent:member
  package: outlook!
  fullName: persistent
  summary: Especifica si el mensaje debe ser persistente. Solo aplicable cuando el tipo es `InformationalMessage`<!-- -->. Si es true, el mensaje permanece hasta que lo elimine el complemento o el usuario lo descarte. Si false, se quita cuando el usuario navega a otro elemento. Para las notificaciones de error, el mensaje persiste hasta que el usuario lo ve una vez. Si se especifica este parámetro para un tipo no admitido, se produce una excepción.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type: Boolean
- name: type
  uid: outlook!Office.NotificationMessageDetails#type:member
  package: outlook!
  fullName: type
  summary: >-
    Especifica el `ItemNotificationMessageType` del mensaje.


    Si Type es `ProgressIndicator` o `ErrorMessage`<!-- -->, se proporciona automáticamente un icono y el mensaje no es persistente. Por lo tanto, el icono y las propiedades persistentes no son válidos para estos tipos de mensajes. Al incluirlos, se obtendrá un `ArgumentException`<!-- -->.


    Si el tipo es `ProgressIndicator`<!-- -->, el desarrollador debe quitar o reemplazar el indicador de progreso cuando se complete la acción.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.ItemNotificationMessageType:enum" /> | string
