  - uid: outlook.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="7f19d-117">Obtiene una cadena que representa la vista actual de Outlook en la Web.</span><span class="sxs-lookup"><span data-stu-id="7f19d-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="7f19d-118">La cadena devuelta puede ser uno de los valores siguientes: “OneColumn”, “TwoColumns” o “ThreeColumns”.</span><span class="sxs-lookup"><span data-stu-id="7f19d-118">The returned string can be one of the following values: "OneColumn", "TwoColumns", or "ThreeColumns".</span></span>

      <span data-ttu-id="7f19d-119">Si la aplicación host no es Outlook en la web, el acceso a esta propiedad da como resultado undefined.</span><span class="sxs-lookup"><span data-stu-id="7f19d-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="7f19d-120">Outlook en la web tiene tres vistas que se corresponden con el ancho de la pantalla y la ventana, y el número de columnas que se pueden mostrar:</span><span class="sxs-lookup"><span data-stu-id="7f19d-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="7f19d-121">"OneColumn", que se muestra cuando la pantalla es estrecha.</span><span class="sxs-lookup"><span data-stu-id="7f19d-121">"OneColumn", which is displayed when the screen is narrow.</span></span> <span data-ttu-id="7f19d-122">Outlook en la Web usa este diseño de una sola columna en toda la pantalla de un smartphone.</span><span class="sxs-lookup"><span data-stu-id="7f19d-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="7f19d-123">"TwoColumns", que se muestra cuando la pantalla es más ancha.</span><span class="sxs-lookup"><span data-stu-id="7f19d-123">"TwoColumns", which is displayed when the screen is wider.</span></span> <span data-ttu-id="7f19d-124">Outlook en la Web usa esta vista en la mayoría de las tabletas.</span><span class="sxs-lookup"><span data-stu-id="7f19d-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="7f19d-125">"ThreeColumns", que se muestra cuando la pantalla es ancha.</span><span class="sxs-lookup"><span data-stu-id="7f19d-125">"ThreeColumns", which is displayed when the screen is wide.</span></span> <span data-ttu-id="7f19d-126">Por ejemplo, Outlook en la Web usa esta vista en una ventana en pantalla completa en un equipo de escritorio.</span><span class="sxs-lookup"><span data-stu-id="7f19d-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="7f19d-127">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7f19d-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="7f19d-128">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="7f19d-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="7f19d-129">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="7f19d-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"