### YamlMime:TSType
name: Office.AttachmentDetails
uid: outlook!Office.AttachmentDetails:interface
package: outlook!
fullName: Office.AttachmentDetails
summary: >-
  Representa datos adjuntos en un elemento del servidor. Solo modo Lectura.


  Una matriz de `AttachmentDetails` objetos se devuelve como la propiedad Attachments de un elemento de cita o mensaje.


  \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: lectura


  #### <a name="examples"></a>Ejemplos


  ```javascript

  // The following code builds an HTML string with details

  // of all attachments on the current item.

  var item = Office.context.mailbox.item;

  var outputString = "";


  if (item.attachments.length > 0) {
      for (i = 0 ; i < item.attachments.length ; i++) {
          var attachment = item.attachments[i];
          outputString += "<BR>" + i + ". Name: ";
          outputString += attachment.name;
          outputString += "<BR>ID: " + attachment.id;
          outputString += "<BR>contentType: " + attachment.contentType;
          outputString += "<BR>size: " + attachment.size;
          outputString += "<BR>attachmentType: " + attachment.attachmentType;
          outputString += "<BR>isInline: " + attachment.isInline;
      }
  }


  console.log(outputString);

  ```
