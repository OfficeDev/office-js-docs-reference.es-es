### YamlMime:UniversalReference
items:
  - uid: Outlook.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="11de5-101">Representa una reunión sugerida encontrada en un elemento.</span><span class="sxs-lookup"><span data-stu-id="11de5-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="11de5-102">Solo modo Lectura.</span><span class="sxs-lookup"><span data-stu-id="11de5-102">Read mode only.</span></span>

      <span data-ttu-id="11de5-103">La lista de reuniones sugeridas en un mensaje de correo electrónico se devuelve en la propiedad meetingSuggestions del objeto Entities que se devuelve cuando se llama al método getEntities o getEntitiesByType en el elemento activo.</span><span class="sxs-lookup"><span data-stu-id="11de5-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="11de5-104">Los valores inicial y final son representaciones de cadena de un objeto Date que contiene la fecha y la hora de inicio y fin de la reunión sugerida.</span><span class="sxs-lookup"><span data-stu-id="11de5-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="11de5-105">Los valores se encuentran en la zona horaria predeterminada especificada para el usuario actual.</span><span class="sxs-lookup"><span data-stu-id="11de5-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="11de5-106">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="11de5-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="11de5-107">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem</span><span class="sxs-lookup"><span data-stu-id="11de5-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="11de5-108">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura</span><span class="sxs-lookup"><span data-stu-id="11de5-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="11de5-109">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="11de5-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
