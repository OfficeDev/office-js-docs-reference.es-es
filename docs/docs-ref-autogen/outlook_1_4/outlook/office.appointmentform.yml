  - uid: 'outlook!Office.AppointmentForm#end:member'
    summary: |-
      Obtiene o establece la fecha y la hora de finalización de la cita.

      La propiedad `end` se expresa como un valor de fecha y hora de la hora universal coordinada (UTC). Puede usar el `convertToLocalClientTime` método para convertir el valor de la `end` propiedad en la fecha y hora local del cliente.

      *Modo Lectura*

      La propiedad `end` devuelve un objeto `Date`.

      *Modo Redacción*

      La propiedad `end` devuelve un objeto `Time`.

      Si usa el método `Time.setAsync` para establecer la hora de finalización, use el método `convertToUtcClientTime` para convertir la hora local del cliente en un valor UTC para el servidor.
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Time | Date;'
      return:
        type:
          - 'outlook!Office.AppointmentForm#end~0:complex'
  - uid: 'outlook!Office.AppointmentForm#location:member'
    summary: |-
      Obtiene o establece la ubicación de una cita.

      *Modo de lectura*

      La propiedad `location` devuelve una cadena que contiene la ubicación de la cita.

      *Modo de redacción*

      La propiedad `location` devuelve un objeto `Location` que proporciona métodos para obtener y establecer la ubicación de la cita.
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
    name: location
    fullName: location
    langs:
      - typeScript
    type: property
    syntax:
      content: 'location: Location | string;'
      return:
        type:
          - 'outlook!Office.AppointmentForm#location~0:complex'
  - uid: 'outlook!Office.AppointmentForm#optionalAttendees:member'
    summary: |-
      Proporciona acceso a los asistentes opcionales de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.

      *Modo Lectura*

      La propiedad `optionalAttendees` devuelve una matriz que contiene un objeto `EmailAddressDetails` para cada asistente opcional a la reunión. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, puede obtener un máximo de 500 miembros.

      *Modo Redacción*

      La propiedad `optionalAttendees` devuelve un objeto `Recipients` que proporciona métodos para obtener o actualizar los asistentes opcionales a una reunión. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, se aplican los siguientes límites.

      - Obtenga un máximo de 500 miembros.

      - Establezca un máximo de 100 miembros por llamada, hasta un total de 500 miembros.
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
    name: optionalAttendees
    fullName: optionalAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'optionalAttendees: Recipients[] | EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.AppointmentForm#optionalAttendees~0:complex'
  - uid: 'outlook!Office.AppointmentForm#requiredAttendees:member'
    summary: |-
      Proporciona acceso a los asistentes necesarios de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.

      *Modo Lectura*

      La propiedad `requiredAttendees` devuelve una matriz que contiene un objeto `EmailAddressDetails` para cada asistente requerido a la reunión. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, puede obtener un máximo de 500 miembros.

      *Modo Redacción*

      La propiedad `requiredAttendees` devuelve un objeto `Recipients` que proporciona métodos para obtener o actualizar los asistentes obligatorios a una reunión. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, se aplican los siguientes límites.

      - Obtenga un máximo de 500 miembros.

      - Establezca un máximo de 100 miembros por llamada, hasta un total de 500 miembros.
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
    name: requiredAttendees
    fullName: requiredAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'requiredAttendees: Recipients[] | EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.AppointmentForm#requiredAttendees~0:complex'
