  - uid: 'outlook!Office.Body#setAsync:member(1)'
    summary: |-
      Reemplaza todo el cuerpo con el texto especificado.

      Al trabajar con cuerpos con formato HTML, es importante tener en cuenta que los `Body.getAsync` `Body.setAsync` métodos y no son idempotente. El valor devuelto del `getAsync` método no es necesariamente exactamente el mismo que el valor que se ha pasado anteriormente en `setAsync` el método. El cliente puede modificar el valor que se pasa a para que `setAsync` se procese de forma eficaz con su motor de representación.

      Al incluir vínculos en formato HTML, puede deshabilitar la vista previa de vínculos en línea estableciendo el `id` atributo en el delimitador (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) a "LPNoLP" (vea la sección de **ejemplos** para obtener un ejemplo).

      \[[Conjunto de API: buzón de correo 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteItem`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción

      **Errores**:

      - `DataExceedsMaximumSize`<!-- -->: El parámetro Data tiene más de 1 millón caracteres.

      - `InvalidFormatError`<!-- -->: El `options.coercionType` parámetro se establece en `Office.CoercionType.Html` y el cuerpo del mensaje está en texto sin formato.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.setAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      Office.context.mailbox.item.body.setAsync(
          "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
          { coercionType: "html", asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Process the result.
      });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value":null,
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
