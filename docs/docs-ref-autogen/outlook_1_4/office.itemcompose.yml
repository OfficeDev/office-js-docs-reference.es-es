    - <span data-ttu-id="fa0f9-205">Mac Outlook no es compatible con saveAsync en una reunión en el modo de redacción.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-205">Mac Outlook does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="fa0f9-206">Llamar al método saveAsync en una reunión en Mac Outlook devolverá un error.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-206">Calling saveAsync on a meeting in Mac Outlook will return an error.</span></span>


