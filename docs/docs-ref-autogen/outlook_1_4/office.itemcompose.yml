    <span data-ttu-id="fa0f9-p118">Cuando se invoca, este método guarda el mensaje actual como un borrador y devuelve el identificador de elemento a través del método de devolución de llamada. En el modo en línea de Outlook Web App o Outlook, el elemento se guarda en el servidor. En modo en caché de Outlook, se guarda el elemento en la caché local.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-p118">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="fa0f9-199">Dado que las citas no tienen ningún estado de borrador, si se llama a saveAsync en una cita en modo de redacción, el elemento se guardará como una cita en el calendario del usuario normal.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-199">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="fa0f9-200">Para las citas nuevas que no se ha guardado antes, no se enviarán invitación.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-200">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="fa0f9-201">Guardar una cita existente enviará una actualización a los asistentes agregados o quitados.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-201">Saving an existing appointment will send an update to added or removed attendees.</span></span>


    <span data-ttu-id="fa0f9-202">Nota: Si su saveAsync complemento llamadas en un elemento en el modo de redacción con el fin de obtener un itemId para usar con EWS o la API de REST, tenga en cuenta que cuando Outlook está en modo en caché, puede tardar algún tiempo antes de que el elemento realmente se sincroniza con el servidor.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-202">Note: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="fa0f9-203">Hasta que el elemento está sincronizado, utilizando la itemId devolverá un error.</span><span class="sxs-lookup"><span data-stu-id="fa0f9-203">Until the item is synced, using the itemId will return an error.</span></span>


