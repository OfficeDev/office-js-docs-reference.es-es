name: PowerPoint.AddSlideOptions
uid: powerpoint!PowerPoint.AddSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.AddSlideOptions
summary: >-
  Representa las opciones disponibles al agregar una nueva diapositiva.


  \[[Conjunto de API: PowerPointApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Especifica el identificador de un diseño de diapositiva que se usará para la nueva diapositiva. Si no se proporciona, pero se proporciona un, se usará el identificador del primer diseño del patrón de `layoutId` `slideMasterId` diapositivas especificado. Si no se proporciona, pero se proporciona un, el diseño especificado debe estar disponible para el Patrón de diapositivas predeterminado (como se especifica `slideMasterId` `layoutId` en la `slideMasterId` descripción). De lo contrario, se producirá un error.


    \[[Conjunto de API: PowerPointApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Especifica el identificador de un patrón de diapositivas que se usará para la nueva diapositiva. Si no se proporciona, se usará el Patrón de diapositivas de `slideMasterId` la diapositiva anterior. Si no hay ninguna diapositiva anterior, se usará el primer Patrón de diapositivas de la presentación.


    \[[Conjunto de API: PowerPointApi BETA (SOLO VISTA PREVIA)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
