### YamlMime:TSType
name: PowerPoint.SlideCollection
uid: powerpoint!PowerPoint.SlideCollection:class
package: powerpoint!
fullName: PowerPoint.SlideCollection
summary: >-
  Representa la colección de diapositivas de la presentación.


  \[[Conjunto de API: POWERPOINTAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: class
properties:
- name: context
  uid: powerpoint!PowerPoint.SlideCollection#context:member
  package: powerpoint!
  fullName: context
  summary: Contexto de la solicitud asociado al objeto. Esto conecta el proceso del complemento con el proceso de la aplicación host de Office.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="powerpoint!PowerPoint.RequestContext:class" />
- name: items
  uid: powerpoint!PowerPoint.SlideCollection#items:member
  package: powerpoint!
  fullName: items
  summary: Obtiene los elementos secundarios cargados en esta colección.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'readonly items: PowerPoint.Slide[];'
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />[]
methods:
- name: getCount()
  uid: powerpoint!PowerPoint.SlideCollection#getCount:member(1)
  package: powerpoint!
  fullName: getCount()
  summary: >-
    Obtiene el número de diapositivas de la colección.


    \[[Conjunto de API: POWERPOINTAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCount(): OfficeExtension.ClientResult<number>;'
    return:
      type: <xref uid="powerpoint!OfficeExtension.ClientResult:class" />&lt;number&gt;
      description: Número de diapositivas de la colección.
- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Obtiene una diapositiva mediante su identificador único. Si no existe la diapositiva, se produce una excepción.


    \[[Conjunto de API: POWERPOINTAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: IDENTIFICADOR de la diapositiva.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: La diapositiva con el identificador único. Si dicha diapositiva no existe, se produce una excepción.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Obtiene una diapositiva mediante su índice de base cero en la colección. Las diapositivas se almacenan en el mismo orden en que se muestran en la presentación. Se produce una excepción si index está fuera del intervalo.


    \[[Conjunto de API: POWERPOINTAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Índice de la diapositiva de la colección.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: La diapositiva en el índice especificado. Se produce una excepción si index está fuera del intervalo.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Obtiene una diapositiva mediante su identificador único. Devuelve un objeto cuya `isNullObject` propiedad se establece en `true` si no existe la diapositiva.


    \[[Conjunto de API: POWERPOINTAPI beta (solo vista previa)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: IDENTIFICADOR de la diapositiva.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: La diapositiva con el identificador único. Si no existe esta diapositiva, se devuelve un objeto cuya `isNullObject` propiedad está establecida en `true` .
