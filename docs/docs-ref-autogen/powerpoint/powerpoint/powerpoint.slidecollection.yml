- name: load(propertyNamesAndPaths)
  uid: powerpoint!PowerPoint.SlideCollection#load:member(3)
  package: powerpoint!
  fullName: load(propertyNamesAndPaths)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'load(propertyNamesAndPaths?: OfficeExtension.LoadOption): PowerPoint.SlideCollection;'
    parameters:
    - id: propertyNamesAndPaths
      description: '`propertyNamesAndPaths.select` es una cadena delimitada por comas que especifica las propiedades que se van a cargar y `propertyNamesAndPaths.expand` es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.'
      type: <xref uid="powerpoint!OfficeExtension.LoadOption:interface" />
    return:
      type: <xref uid="powerpoint!PowerPoint.SlideCollection:class" />
      description: ''
- name: toJSON()
  uid: powerpoint!PowerPoint.SlideCollection#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: Reemplaza el `toJSON()` método JavaScript para proporcionar un resultado más útil cuando se pasa un objeto API a `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama al `toJSON` método del objeto que se le pasa.) Mientras que el `PowerPoint.SlideCollection` objeto original es un objeto API, el `toJSON` método devuelve un objeto JavaScript sin formato (escrito como `PowerPoint.Interfaces.SlideCollectionData`<!-- -->) que contiene una matriz "items" con copias rasas de las propiedades cargadas de los elementos de la colección.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'toJSON(): PowerPoint.Interfaces.SlideCollectionData;'
    return:
      type: <xref uid="powerpoint!PowerPoint.Interfaces.SlideCollectionData:interface" />
      description: ''
