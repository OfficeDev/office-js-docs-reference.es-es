### YamlMime:UniversalReference
items:
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation:interface'
    summary: Proporciona información sobre la invocación de una función personalizada.
    name: CustomFunctions.Invocation
    fullName: CustomFunctions.Invocation
    langs:
      - typeScript
    type: interface
    package: custom-functions-runtime!
    children:
      - 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
      - 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
    summary: |-
      La dirección de la celda a la que se llama a la función, si se solicita, de lo contrario, sin definir.

      Para solicitar la dirección de la función, en el archivo JSON de metadatos, las opciones de la función deben especificar: `{ "requiresAddress": true }`

      Si el archivo JSON de metadatos se genera a partir de comentarios de JSDoc, incluya la etiqueta `@requiresAddress`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
  - uid: 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
    summary: |-
      Las direcciones de intervalo donde se encuentran los parámetros de la función, si se solicitan; de lo contrario, no se definen.

      Para solicitar las direcciones de parámetro de la función, en el archivo JSON de metadatos, las opciones de la función deben especificar: `{ "requiresParameterAddresses": true }`

      Si el archivo JSON de metadatos se genera a partir de comentarios de JSDoc, incluya la etiqueta `@requiresParameterAddresses`<!-- -->. \[[Conjunto de API: CustomFunctionsRuntime 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]
    name: parameterAddresses
    fullName: parameterAddresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parameterAddresses?: string[];'
      return:
        type:
          - 'string[]'