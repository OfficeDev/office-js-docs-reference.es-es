  - uid: 'office-runtime!OfficeRuntime.Auth#getAccessToken:member(1)'
    summary: |-
      Llama al punto de conexión de Azure Active Directory V 2.0 para obtener acceso a un token para la aplicación de web del complemento. Permite que los complementos identifiquen a los usuarios. Código del lado servidor puede usar este token para obtener acceso a Microsoft Graph para la aplicación web del complemento mediante el [flujo de OAuth "en nombre de"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->. Esta API requiere una configuración de inicio de sesión único que relacione el complemento con una aplicación de Azure. Inicio de sesión de los usuarios de Office con cuentas de organizaciones y cuentas Microsoft. Microsoft Azure devuelve tokens destinados a ambos tipos de cuentas de usuario para tener acceso a recursos en Microsoft Graph.

      Importante: en Outlook, esta API no es compatible Si el complemento se carga en un buzón de correo de Outlook.com o gmail.
    remarks: '**Hosts**: Excel, PowerPoint y Word'
    isPreview: true
    name: getAccessToken(options)
    fullName: getAccessToken(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
