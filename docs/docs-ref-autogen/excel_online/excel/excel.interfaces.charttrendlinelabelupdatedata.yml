  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#format:member'
    summary: |-
      El formato de la etiqueta de la tendencia del gráfico.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTrendlineLabelFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member'
    summary: |-
      Valor de cadena que representa la fórmula de la etiqueta de línea de tendencia del gráfico mediante la notación de estilo A1.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member'
    summary: |-
      Representa la alineación horizontal de la etiqueta de línea de tendencia del gráfico. Consulte Excel. ChartTextHorizontalAlignment para obtener información detallada. Esta propiedad es válida sólo cuando TextOrientation de la etiqueta de la tendencia es-90, 90 o 180.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#left:member'
    summary: |-
      Representa la distancia, en puntos, desde el borde izquierdo de la etiqueta de línea de tendencia del gráfico hasta el borde izquierdo del área del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. 

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#linkNumberFormat:member'
    summary: |-
      Especifica si el formato de número está vinculado a las celdas (de modo que el formato de número cambie en los rótulos cuando cambie en las celdas).

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#numberFormat:member'
    summary: |-
      Valor de cadena que representa el código de formato de la etiqueta de línea de tendencia.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#text:member'
    summary: |-
      Cadena que representa el texto de la etiqueta de línea de tendencia en un gráfico.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member'
    summary: |-
      Representa el ángulo al que se orienta el texto para la etiqueta de la tendencia del gráfico. El valor debe ser un entero comprendido entre-90 y 90, o el número entero 180 para texto orientado verticalmente.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member'
    summary: |-
      Representa la distancia, en puntos, desde el borde superior de la etiqueta de línea de tendencia del gráfico hasta el borde superior del área del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. 

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#verticalAlignment:member'
    summary: |-
      Representa la alineación vertical de la etiqueta de línea de tendencia del gráfico. Consulte Excel. ChartTextVerticalAlignment para obtener información detallada. Esta propiedad sólo es válida cuando TextOrientation de la etiqueta de la tendencia es 0.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
