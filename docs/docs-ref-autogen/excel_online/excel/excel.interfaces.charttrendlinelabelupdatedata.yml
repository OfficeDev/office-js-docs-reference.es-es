    summary: |-
      Especifica si la etiqueta de la tendencia genera automáticamente el texto apropiado basado en el contexto.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: autoText
    fullName: autoText
