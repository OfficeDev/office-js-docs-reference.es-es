  uid: excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
