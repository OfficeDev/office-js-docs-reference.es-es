- name: freezeAt(frozenRange)
  uid: excel!Excel.WorksheetFreezePanes#freezeAt:member(1)
  package: excel!
  fullName: freezeAt(frozenRange)
  summary: >-
    Establece las celdas inmovilizadas en la vista de la hoja de cálculo activa. El rango proporcionado corresponde a las celdas que se van a inmovilizar en los paneles superior e izquierdo.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Rango que representa las celdas que se van a inmovilizar o null para quitar todas las secciones inmovilizadas.
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-freeze-panes.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n});\n```"
- name: freezeColumns(count)
  uid: excel!Excel.WorksheetFreezePanes#freezeColumns:member(1)
  package: excel!
  fullName: freezeColumns(count)
  summary: >-
    Inmovilizar la primera columna o columnas de la hoja de cálculo en su lugar.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de columnas que se van a inmovilizar o cero para liberar todas las columnas
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-freeze-panes.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n});\n```"
