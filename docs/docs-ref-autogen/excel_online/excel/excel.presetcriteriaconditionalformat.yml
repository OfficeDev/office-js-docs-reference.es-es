- name: format
  uid: excel!Excel.PresetCriteriaConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: >-
    Devuelve un objeto de formato, encapsulando la fuente de formatos condicionales, el relleno, los bordes y otras propiedades.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
