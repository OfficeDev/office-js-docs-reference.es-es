### YamlMime:TSType
name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:class
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: >-
  Representa el formato condicional de criterios preestablecidos, como valores únicos por encima de la media, por debajo del promedio, contiene valores únicos en blanco, sin blanco, error y noerror.


  \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
