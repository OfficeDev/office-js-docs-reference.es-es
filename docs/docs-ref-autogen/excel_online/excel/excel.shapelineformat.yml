### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:class
package: excel!
fullName: Excel.ShapeLineFormat
summary: >-
  Representa el formato de línea del objeto Shape. Para imágenes y formas geométricas, el formato de línea representa el borde de la forma.


  \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: >-
    Representa el color de línea en formato de color HTML, con la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: context
  uid: excel!Excel.ShapeLineFormat#context:member
  package: excel!
  fullName: context
  summary: Contexto de la solicitud asociado al objeto. Esto conecta el proceso del complemento con el proceso de la aplicación host de Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: >-
    Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos de guión. Para obtener más información, vea Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dashStyle: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type: <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: >-
    Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos. Para obtener más información, vea Excel.ShapeLineStyle.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type: <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Indica o establece el grado de transparencia de la línea especificada como valor entre 0,0 (opaco) y 1,0 (transparente). Devuelve un valor nulo cuando la transparencia de la forma es incoherente.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Especifica si el formato de línea de un elemento Shape es visible. Devuelve un valor nulo cuando la visibilidad de la forma es incoherente.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Indica el grosor de la línea, en puntos. Devuelve un valor null cuando la línea no es visible o hay distintos grosores de línea.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
