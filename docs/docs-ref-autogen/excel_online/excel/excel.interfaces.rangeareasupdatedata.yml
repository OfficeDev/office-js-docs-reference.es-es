      type: <xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Devuelve un `RangeFormat` objeto, encapsulando la fuente, el relleno, los bordes, la alineación y otras propiedades de todos los rangos del `RangeAreas` objeto.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: style
  uid: excel!Excel.Interfaces.RangeAreasUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa el estilo de todos los rangos de este `RangeAreas` objeto. Si los estilos de las celdas son incoherentes, `null` se devolverán. Para los estilos personalizados, se devolverá el nombre del estilo. Para los estilos integrados, se devolverá una cadena que representa un valor `BuiltInStyle` de la enumeración.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
