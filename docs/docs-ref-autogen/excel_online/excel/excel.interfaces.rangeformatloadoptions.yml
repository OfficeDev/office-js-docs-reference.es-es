  uid: excel!Excel.Interfaces.RangeFormatLoadOptions#wrapText:member
  package: excel!
  fullName: wrapText
  summary: >-
    Especifica si Excel ajusta el texto del objeto. Un valor NULL indica que el intervalo completo no tiene una configuración de ajuste uniforme.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText?: boolean;'
    return:
      type: boolean
