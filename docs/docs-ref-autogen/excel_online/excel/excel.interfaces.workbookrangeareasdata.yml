    return:
      type: <xref uid="excel!Excel.Interfaces.RangeAreasData:interface" />[]
- name: ranges
  uid: excel!Excel.Interfaces.WorkbookRangeAreasData#ranges:member
  package: excel!
  fullName: ranges
  summary: >-
    Devuelve intervalos que componen este objeto en un `RangeCollection` objeto.


