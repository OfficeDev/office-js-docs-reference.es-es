properties:
- name: bold
  uid: excel!Excel.Interfaces.RangeFontData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Representa el estado de negrita de la fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontData#color:member
  package: excel!
  fullName: color
  summary: >-
    Representación del código de color HTML del color del texto (por ejemplo, \# FF0000 representa rojo).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.RangeFontData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Especifica el estado de cursiva de la fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontData#name:member
  package: excel!
  fullName: name
  summary: >-
    Nombre de fuente (por ejemplo, "Calibri"). La longitud del nombre no debe ser mayor que 31 caracteres.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.RangeFontData#size:member
  package: excel!
  fullName: size
  summary: >-
    Tamaño de fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Especifica el estado tachado de fuente. Un valor NULL indica que el intervalo no tiene una configuración de Strikethrough uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Especifica el estado subíndice de la fuente. Devuelve True si todas las fuentes del rango son Subíndice. Devuelve False si todas las fuentes del rango son superíndices o normales (ni Superíndice, ni Subíndice). Devuelve Null en caso contrario.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Especifica el estado de Superíndice de fuente. Devuelve True si todas las fuentes del rango son Superíndice. Devuelve False si todas las fuentes del rango son Subíndice o normales (ni Superíndice, ni Subíndice). Devuelve Null en caso contrario.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica un doble que aligera u oscurece un color para fuente de rango, el valor está entre -1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que todo el intervalo no tiene la configuración de tipo de fuente uniforme tintAndShade.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.RangeFontData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Tipo de subrayado aplicado a la fuente. Vea Excel.RangeUnderlineStyle para obtener más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
