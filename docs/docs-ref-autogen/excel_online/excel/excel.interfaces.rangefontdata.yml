name: Excel.Interfaces.RangeFontData
uid: excel!Excel.Interfaces.RangeFontData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontData
summary: Una interfaz que describe los datos devueltos mediante una llamada `rangeFont.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
