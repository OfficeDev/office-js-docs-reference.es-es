name: Excel.DateFilterCondition
uid: excel!Excel.DateFilterCondition:enum
package: excel!
fullName: Excel.DateFilterCondition
summary: >-
  Enumeración que representa todas las condiciones aceptadas por las que se puede aplicar un filtro de fecha. Se usa para configurar el tipo de PivotFilter que se aplica al campo.


  \[[Conjunto de API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
