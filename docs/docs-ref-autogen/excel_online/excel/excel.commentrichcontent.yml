### YamlMime:TSType
name: Excel.CommentRichContent
uid: excel!Excel.CommentRichContent:interface
package: excel!
fullName: Excel.CommentRichContent
summary: >-
  Representa el contenido incluido en un comentario o una respuesta de comentario. Contenido enriquecido incudes la cadena de texto y todos los objetos contenidos en el cuerpo del comentario, como las menciones.


  \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: mentions
  uid: excel!Excel.CommentRichContent#mentions:member
  package: excel!
  fullName: mentions
  summary: >-
    Una matriz que contiene todas las entidades (por ejemplo, personas) mencionadas en el comentario.


    \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'mentions?: Excel.CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-mentions.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const mention = {\n        email: \"kakri@contoso.com\",\n        id: 0,\n        name: \"Kate Kristensen\"\n    };\n\n    // This will tag the mention's name using the '@' syntax.\n    // They will be notified via email.\n    const commentBody = {\n        mentions: [mention],\n        richContent: '<at id=\"0\">' + mention.name + \"</at> -  Can you take a look?\"\n    };\n\n    // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.\n    sheet.comments.add(\"A1\", commentBody, Excel.ContentType.mention);\n    await context.sync();\n});\n```"
- name: richContent
  uid: excel!Excel.CommentRichContent#richContent:member
  package: excel!
  fullName: richContent
  summary: >-
    Especifica el contenido enriquecido del comentario (por ejemplo, contenido de comentario con menciones, la primera entidad mencionada tiene un atributo ID de 0 y la segunda entidad mencionada tiene un atributo ID de 1).


    \[[Conjunto de API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'richContent: string;'
    return:
      type: string
