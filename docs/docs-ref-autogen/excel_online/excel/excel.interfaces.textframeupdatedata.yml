name: Excel.Interfaces.TextFrameUpdateData
uid: excel!Excel.Interfaces.TextFrameUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TextFrameUpdateData
summary: Una interfaz para actualizar datos en el objeto TextFrame, para su uso en `textFrame.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoSizeSetting
  uid: excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member
  package: excel!
  fullName: autoSizeSetting
  summary: >-
    Configuración de tamaño automático del marco de texto. Un marco de texto puede establecerse para ajustar automáticamente el texto al marco de texto, ajustar automáticamente el marco de texto al texto o no realizar ningún cambio de tamaño automático.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type: <xref uid="excel!Excel.ShapeAutoSize:enum" /> | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
- name: bottomMargin
  uid: excel!Excel.Interfaces.TextFrameUpdateData#bottomMargin:member
