name: Excel.ReplaceCriteria
uid: excel!Excel.ReplaceCriteria:interface
package: excel!
fullName: Excel.ReplaceCriteria
summary: >-
  Representa los criterios de reemplazo que se usarán.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.ReplaceCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Especifica si la coincidencia debe ser completa o parcial. Una coincidencia completa coincide con todo el contenido de la celda. Una coincidencia parcial coincide con una subcadena dentro del contenido de la celda (por ejemplo, coincide `cat` parcialmente `caterpillar` y `scatter`<!-- -->). El valor predeterminado es false (parcial).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.ReplaceCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor predeterminado es false (no se distinguen).


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
