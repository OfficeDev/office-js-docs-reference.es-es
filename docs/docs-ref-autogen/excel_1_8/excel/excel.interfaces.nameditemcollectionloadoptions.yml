### YamlMime:TSType
name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Una colección de todos los objetos NamedItem que forman parte del libro o la hoja de cálculo, en función de cómo se haya alcanzado.


  \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: arrayValues
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member
  package: excel!
  fullName: arrayValues
  summary: >-
    Para cada elemento de la colección: devuelve un objeto que contiene los valores y los tipos del elemento con nombre.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface" />
- name: comment
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Para cada elemento de la colección: especifica el comentario asociado con este nombre.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Para cada elemento de la colección: la fórmula del elemento con nombre. La fórmula siempre comienza con el signo "=".


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para cada elemento de la colección: el nombre del objeto.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Para cada elemento de la colección: especifica si el nombre está en el ámbito del libro o en una hoja de cálculo específica. Los valores posibles son: Worksheet, Workbook.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Para cada elemento de la colección: especifica el tipo de valor devuelto por la fórmula del nombre. Consulte Excel. NamedItemType para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,1 para String, integer, Double, Boolean, Range, error; 1,7 para array](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Para cada elemento de la colección: representa el valor calculado por la fórmula del nombre. Para un rango con nombre, devolverá la dirección del rango.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Para cada elemento de la colección: especifica si el objeto es visible.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Para cada elemento de la colección: devuelve la hoja de cálculo en la que se encuentra el ámbito del elemento con nombre. Produce un error si el elemento se encuentra en su lugar en el ámbito del libro.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
- name: worksheetOrNullObject
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Para cada elemento de la colección: devuelve la hoja de cálculo en la que se encuentra el ámbito del elemento con nombre. Devuelve un objeto NULL si el ámbito del elemento es el libro.


    \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
