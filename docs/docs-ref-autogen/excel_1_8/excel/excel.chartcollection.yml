      <span data-ttu-id="9d69f-127">Obtiene un gráfico mediante su nombre.</span><span class="sxs-lookup"><span data-stu-id="9d69f-127">Gets a chart using its name.</span></span> <span data-ttu-id="9d69f-128">Si hay varias tablas con el mismo nombre, se devolverá la primera.</span><span class="sxs-lookup"><span data-stu-id="9d69f-128">If there are multiple charts with the same name, the first one will be returned.</span></span>

