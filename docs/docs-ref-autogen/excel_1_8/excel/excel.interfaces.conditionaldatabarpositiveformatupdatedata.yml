- name: borderColor
  uid: excel!Excel.Interfaces.ConditionalDataBarPositiveFormatUpdateData#borderColor:member
  package: excel!
  fullName: borderColor
  summary: >-
    Código de color HTML que representa el color de la línea de borde, con el formato \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja"). El valor es "" (una cadena vacía) si no hay ningún borde presente o establecido.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
