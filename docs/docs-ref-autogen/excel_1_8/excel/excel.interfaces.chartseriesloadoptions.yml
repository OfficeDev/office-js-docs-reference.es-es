    summary: |-
      Representa el ancho del rango de una serie de gráfico. Solo es válido en los gráficos de barras y columnas, así como en clases específicas de gráficos de líneas y circulares. Produce una excepción de argumento no válido en gráficos no válidos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
