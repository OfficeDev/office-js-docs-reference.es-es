  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: |-
      Obtiene o establece la orientación del texto de todas las celdas dentro del intervalo. La orientación del texto debe ser un número entero entre-90 y 90, o bien 180 para el texto orientado verticalmente. Si la orientación dentro de un rango no es uniforme, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          });
          ```
