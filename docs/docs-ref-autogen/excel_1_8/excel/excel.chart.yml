  - uid: 'excel!Excel.Chart#name:member'
    summary: |-
      Representa el nombre de un objeto de gráfico.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Rename the chart to new name, resize the chart to 200 points in both height and weight. 
          // Move Chart1 to 100 points to the top and left. 
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              chart.name = "New Name";
              chart.top = 100;
              chart.left = 100;
              chart.height = 200;
              chart.width = 200;
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: 'excel!Excel.Chart#onActivated:member'
    summary: |-
      Se produce cuando se activa el gráfico.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: onActivated
    fullName: onActivated
    langs:
      - typeScript
    type: event
    syntax:
      content: 'readonly onActivated: OfficeExtension.EventHandlers<Excel.ChartActivatedEventArgs>;'
      return:
        type:
          - 'excel!Excel.Chart#onActivated~0:complex'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          Excel.run(function (context){
              var pieChart = context.workbook.worksheets.getActiveWorksheet().charts.getItem("Pie");
              pieChart.onActivated.add(function (event) {
                  return Excel.run((context) => {
                      console.log("The pie chart is the active chart. ID: " + event.chartId);
                      return context.sync();
                  });
              });
              return context.sync();
          });
          ```
