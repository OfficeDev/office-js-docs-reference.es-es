  - uid: 'excel!Excel.Chart#getImage:member(1)'
    summary: |-
      Representa el gráfico como una imagen con codificación Base64 al escalar el gráfico a las dimensiones especificadas. La relación de aspecto se conserva como parte del cambio de tamaño.

      \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'getImage(width, height, fittingMode)'
    fullName: 'getImage(width, height, fittingMode)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'excel!Excel.Chart#getImage~0:complex'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var image = chart.getImage();
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: width
          description: (Opcional) El ancho deseado de la imagen resultante.
          type:
            - number
        - id: height
          description: (Opcional) El alto deseado de la imagen resultante.
          type:
            - number
        - id: fittingMode
          description: Opcional El método que se usa para aplicar una escala al gráfico en el especificado a las dimensiones especificadas (si se establecen tanto el alto como el ancho).
          type:
            - 'excel!Excel.ImageFittingMode:enum'
