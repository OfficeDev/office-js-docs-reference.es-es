    fullName: 'setData(sourceData, seriesBy)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setData(sourceData: Range, seriesBy?: Excel.ChartSeriesBy): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          // Set the sourceData to be "A1:B4" and seriesBy to be "Columns"
          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              var sourceData = "A1:B4";
              chart.setData(sourceData, "Columns");
              return ctx.sync(); 
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: sourceData
          description: Objeto Range correspondiente a los datos de origen.
          type:
            - 'excel!Excel.Range:class'
        - id: seriesBy
          description: 'Especifica la manera en que las columnas o las filas se usan como series de datos en el gráfico. Puede ser uno de los siguientes: auto (predeterminado), Rows y Columns. Consulte Excel. ChartSeriesBy para obtener información detallada.'
          type:
            - 'excel!Excel.ChartSeriesBy:enum'
