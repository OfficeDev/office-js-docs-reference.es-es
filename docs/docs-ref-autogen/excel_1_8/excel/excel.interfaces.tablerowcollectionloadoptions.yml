### YamlMime:TSType
name: Excel.Interfaces.TableRowCollectionLoadOptions
uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowCollectionLoadOptions
summary: >-
  Representa una colección de todas las filas que forman parte de la tabla.


  Tenga en cuenta que, a diferencia de Ranges o Columns, que se ajustarán si se agregan filas o columnas nuevas antes que ellos, un objeto TableRow representa la ubicación física de la fila de la tabla, pero no los datos. Es decir, si los datos se ordenan o si se agregan nuevas filas, una fila de tabla seguirá apuntando al índice para el que se creó.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Para CADA ELEMENTO de la colección: devuelve el número de índice de la fila dentro de la colección rows de la tabla. Indizado con cero.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Para CADA ELEMENTO de la colección: representa los valores sin procesar del intervalo especificado. Los datos devueltos pueden ser de tipo cadena, número o booleano. Las celdas que contienen un error devolverán la cadena de error.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
