    summary: |-
      Para cada elemento de la colección: obtiene o establece la marca de la cuadrícula de la hoja de cálculo. Esta marca determina si el usuario puede ver las líneas de la cuadrícula.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
