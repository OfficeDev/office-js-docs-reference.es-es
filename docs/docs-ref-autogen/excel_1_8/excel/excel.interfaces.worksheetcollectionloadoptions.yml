  - uid: excel.Excel.Interfaces.WorksheetCollectionLoadOptions.id
    summary: |-
      Para cada elemento de la colección: devuelve un valor que identifica de forma única la hoja de cálculo de un libro determinado. El valor del identificador permanece igual, incluso cuando se cambia el nombre de la hoja de cálculo o cuando esta se mueve. Solo lectura.

