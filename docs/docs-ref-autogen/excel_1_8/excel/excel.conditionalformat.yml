  - uid: excel.Excel.ConditionalFormat.getRange
    summary: |-
      <span data-ttu-id="2e7a0-137">Devuelve el intervalo en el que se aplica el formato condicional.</span><span class="sxs-lookup"><span data-stu-id="2e7a0-137">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="2e7a0-138">Produce un error si el formato condicional se aplica a varios rangos.</span><span class="sxs-lookup"><span data-stu-id="2e7a0-138">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="2e7a0-139">Solo lectura.</span><span class="sxs-lookup"><span data-stu-id="2e7a0-139">Read-only.</span></span>

      <span data-ttu-id="2e7a0-140">\[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2e7a0-140">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2e7a0-141">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="2e7a0-141">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
