- name: numberFormatLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#numberFormatLocal:member
  package: excel!
  fullName: numberFormatLocal
  summary: >-
    Representa el código de formato de número de Excel para el intervalo dado, en función de la configuración de idioma del usuario. Excel no realiza ninguna coerción de idioma o formato al obtener o establecer la `numberFormatLocal` propiedad. Cualquier texto devuelto usa las cadenas con formato local según el idioma especificado en la configuración del sistema.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormatLocal?: boolean;'
    return:
      type: boolean
