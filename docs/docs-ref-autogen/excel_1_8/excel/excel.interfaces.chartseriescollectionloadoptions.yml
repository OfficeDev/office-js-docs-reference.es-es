      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member'
    summary: |-
      Para cada elemento de la colección: representa el tamaño del agujero del anillo de una serie de gráficos. Solo es válida en los gráficos de anillos y doughnutExploded. Produce una excepción de argumento no válido en gráficos no válidos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: doughnutHoleSize
    fullName: doughnutHoleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'doughnutHoleSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member'
    summary: |-
      Para cada elemento de la colección: especifica el valor de explosión de un sector de gráfico circular o de anillos. Devuelve 0 (cero) si no hay expansión (el vértice del sector está en el centro del círculo).

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: explosion
    fullName: explosion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'explosion?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member'
    summary: |-
      Para cada elemento de la colección: especifica si se ha filtrado la serie. No aplicable para los gráficos de superficie.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: filtered
    fullName: filtered
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filtered?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member'
    summary: |-
      Para cada elemento de la colección: especifica el ángulo del primer sector del gráfico circular o de anillos, en grados (en el sentido de las agujas del reloj desde vertical). Se aplica solo a gráficos circulares, circulares 3D y de anillos. Puede ser un valor comprendido entre 0 y 360. especifica si la barra de la barra de números negativo tiene el mismo color de relleno que la barra de números positiva.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: firstSliceAngle
    fullName: firstSliceAngle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstSliceAngle?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member'
    summary: |-
      Para cada elemento de la colección: representa el formato de una serie de gráfico, incluidos el relleno y el formato de línea.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member'
    summary: |-
      Para cada elemento de la colección: representa el ancho del espacio de una serie del gráfico. Solo es válido en los gráficos de barras y columnas, así como en clases específicas de gráficos de líneas y circulares. Produce una excepción de argumento no válido en gráficos no válidos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: gapWidth
    fullName: gapWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'gapWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#hasDataLabels:member'
    summary: |-
      Para cada elemento de la colección: especifica si la serie tiene etiquetas de datos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: hasDataLabels
    fullName: hasDataLabels
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasDataLabels?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#invertIfNegative:member'
    summary: |-
      Para cada elemento de la colección: true si Excel invierte el patrón en el elemento cuando corresponde a un número negativo.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: invertIfNegative
    fullName: invertIfNegative
    langs:
      - typeScript
    type: property
    syntax:
      content: 'invertIfNegative?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerBackgroundColor:member'
    summary: |-
      Para cada elemento de la colección: especifica el color de fondo de los marcadores de una serie de gráficos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerBackgroundColor
    fullName: markerBackgroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerBackgroundColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member'
    summary: |-
      Para cada elemento de la colección: especifica el color de primer plano de los marcadores de una serie de gráficos.

