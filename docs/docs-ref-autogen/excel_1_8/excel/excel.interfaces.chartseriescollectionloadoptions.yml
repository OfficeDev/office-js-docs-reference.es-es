      type: boolean
- name: markerSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member
  package: excel!
  fullName: markerSize
  summary: >-
    Para CADA ELEMENTO de la colección: especifica el tamaño de marcador de una serie de gráficos.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
