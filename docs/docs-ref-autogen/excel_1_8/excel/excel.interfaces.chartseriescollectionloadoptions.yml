    summary: |-
      Para cada elemento de la colección: Devuelve o establece el ángulo del primer sector del gráfico circular o de anillos, en grados (en el sentido de las agujas del reloj desde vertical). Se aplica solo a gráficos circulares, circulares 3D y de anillos. Puede ser un valor comprendido entre 0 y 360. Lectura y escritura

