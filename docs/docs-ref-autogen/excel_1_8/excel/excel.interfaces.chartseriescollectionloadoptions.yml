  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para cada elemento de la colección: especifica el nombre de una serie de un gráfico. La longitud del nombre no debe ser superior a 255 caracteres.


    \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
