  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member
  package: excel!
  fullName: secondPlotSize
  summary: >-
    Para cada elemento de la colección: especifica el tamaño de la sección secundaria de un gráfico circular con subgráfico circular o de subgráfico de barras, como un porcentaje del tamaño del gráfico circular principal. Puede ser un valor comprendido entre 5 y 200.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
