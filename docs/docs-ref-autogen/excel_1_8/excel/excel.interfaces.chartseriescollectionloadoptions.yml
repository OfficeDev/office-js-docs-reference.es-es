      type: boolean
- name: chartType
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#chartType:member
  package: excel!
  fullName: chartType
  summary: >-
    Para cada elemento de la colección: representa el tipo de gráfico de una serie. Consulte Excel. ChartType para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartType?: boolean;'
    return:
      type: boolean
- name: dataLabels
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#dataLabels:member
  package: excel!
  fullName: dataLabels
  summary: >-
    Para cada elemento de la colección: representa una colección de todos los objetos DataLabels de la serie.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
