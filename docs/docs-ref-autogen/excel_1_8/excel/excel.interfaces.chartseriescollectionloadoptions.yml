  package: excel!
  fullName: chartType
  summary: >-
    Para CADA ELEMENTO de la colección: representa el tipo de gráfico de una serie. Vea `Excel.ChartType` para más información.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartType?: boolean;'
