  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member
  package: excel!
  fullName: markerForegroundColor
  summary: >-
    Para CADA ELEMENTO de la colección: especifica el color de primer plano del marcador de una serie de gráficos.


