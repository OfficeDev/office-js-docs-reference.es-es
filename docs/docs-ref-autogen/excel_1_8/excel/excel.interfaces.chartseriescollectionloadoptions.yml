  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Para CADA ELEMENTO de la colección: especifica el nombre de una serie en un gráfico. La longitud del nombre no debe ser mayor que 255 caracteres.


