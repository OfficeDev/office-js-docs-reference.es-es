  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Para CADA ELEMENTO de la colección: representa el formato de una serie de gráficos, que incluye el formato de relleno y línea.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
