  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#overlap:member
  package: excel!
  fullName: overlap
  summary: >-
    Para cada elemento de la colección: especifica cómo se colocan las barras y columnas. Puede ser un valor comprendido entre-100 y 100. Se aplica solo a los gráficos 2D de barras y columnas.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
