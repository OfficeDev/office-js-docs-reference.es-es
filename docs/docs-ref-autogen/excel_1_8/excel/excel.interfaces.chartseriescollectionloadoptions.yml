  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: >-
    Para CADA ELEMENTO de la colección: especifica el estilo de marcador de una serie de gráficos. Vea `Excel.ChartMarkerStyle` para más información.


