    summary: |-
      Para cada elemento de la colección: Devuelve o establece el valor de explosión de un sector del gráfico circular o de anillos. Devuelve 0 (cero) si no hay expansión (el vértice del sector está en el centro del círculo). Lectura y escritura.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
