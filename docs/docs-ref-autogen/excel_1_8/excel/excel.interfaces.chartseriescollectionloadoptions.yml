    name: points
    fullName: points
    langs:
      - typeScript
    type: property
    syntax:
      content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member'
    summary: |-
      Para cada elemento de la colección: especifica el tamaño de la sección secundaria de un gráfico circular con subgráfico circular o de barra de gráfico circular, como un porcentaje del tamaño del gráfico circular principal. Puede ser un valor comprendido entre 5 y 200.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: secondPlotSize
    fullName: secondPlotSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'secondPlotSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#showShadow:member'
    summary: |-
      Para cada elemento de la colección: especifica si la serie tiene una sombra.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#smooth:member'
    summary: |-
      Para cada elemento de la colección: especifica si la serie es fluida. Sólo aplicable a los gráficos de líneas y de dispersión.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: smooth
    fullName: smooth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'smooth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#splitType:member'
    summary: |-
      Para cada elemento de la colección: especifica la forma en que se dividen las dos secciones de un gráfico circular con subgráfico circular o con subgráfico de barras.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: splitType
    fullName: splitType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'splitType?: boolean;'
      return:
        type:
          - boolean
