    name: markerForegroundColor
    fullName: markerForegroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerForegroundColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member'
    summary: |-
      Para cada elemento de la colección: especifica el tamaño del marcador de una serie de gráficos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerSize
    fullName: markerSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member'
    summary: |-
      Para cada elemento de la colección: especifica el estilo de marcador de una serie de gráficos. Consulte Excel. ChartMarkerStyle para obtener información detallada.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerStyle?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member'
    summary: |-
      Para cada elemento de la colección: especifica el nombre de una serie de un gráfico.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#overlap:member'
    summary: |-
      Para cada elemento de la colección: especifica cómo se colocan las barras y columnas. Puede ser un valor comprendido entre-100 y 100. Se aplica solo a los gráficos 2D de barras y columnas.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: overlap
    fullName: overlap
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlap?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member'
    summary: |-
      Para cada elemento de la colección: especifica el orden de trazado de una serie de gráficos dentro del grupo de gráficos.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: plotOrder
    fullName: plotOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'plotOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#points:member'
    summary: |-
      Para cada elemento de la colección: devuelve una colección de todos los puntos de la serie.

