  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow?: boolean;'
    return:
      type: boolean
- name: smooth
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#smooth:member
  package: excel!
  fullName: smooth
  summary: >-
    Para cada elemento de la colección: especifica si la serie es fluida. Sólo aplicable a los gráficos de líneas y de dispersión.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'smooth?: boolean;'
