  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member
  package: excel!
  fullName: markerForegroundColor
  summary: >-
    Para cada elemento de la colección: especifica el color de primer plano de los marcadores de una serie de gráficos.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerForegroundColor?: boolean;'
    return:
      type: boolean
- name: markerSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member
  package: excel!
  fullName: markerSize
  summary: >-
    Para cada elemento de la colección: especifica el tamaño del marcador de una serie de gráficos.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerSize?: boolean;'
    return:
      type: boolean
- name: markerStyle
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: >-
    Para cada elemento de la colección: especifica el estilo de marcador de una serie de gráficos. Consulte Excel. ChartMarkerStyle para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
