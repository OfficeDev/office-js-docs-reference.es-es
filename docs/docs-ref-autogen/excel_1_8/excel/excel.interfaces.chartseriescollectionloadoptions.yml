  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member
  package: excel!
  fullName: plotOrder
  summary: >-
    Para cada elemento de la colección: especifica el orden de trazado de una serie de gráficos dentro del grupo de gráficos.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'plotOrder?: boolean;'
    return:
      type: boolean
