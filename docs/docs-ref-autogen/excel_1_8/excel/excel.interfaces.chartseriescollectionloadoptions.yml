- name: doughnutHoleSize
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member
  package: excel!
  fullName: doughnutHoleSize
  summary: >-
    Para CADA ELEMENTO de la colección: representa el tamaño del agujero de anillo de una serie de gráficos. Solo es válido en los gráficos de anillos y de anillos explosionados. Genera un `InvalidArgument` error en gráficos no válidos.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'doughnutHoleSize?: boolean;'
    return:
      type: boolean
- name: explosion
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member
  package: excel!
  fullName: explosion
  summary: >-
    For EACH ITEM in the collection: Specifies the explosion value for a pie-chart or doughnut-chart slice. Devuelve 0 (cero) si no hay expansión (el vértice del sector está en el centro del círculo).


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'explosion?: boolean;'
    return:
      type: boolean
- name: filtered
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member
  package: excel!
  fullName: filtered
  summary: >-
    Para CADA ELEMENTO de la colección: especifica si la serie está filtrada. No aplicable para los gráficos de superficie.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filtered?: boolean;'
    return:
      type: boolean
- name: firstSliceAngle
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member
  package: excel!
  fullName: firstSliceAngle
  summary: >-
    For EACH ITEM in the collection: Specifies the angle of the first pie-chart or doughnut-chart slice, in degrees (clockwise from vertical). Se aplica solo a gráficos circulares, circulares 3D y de anillos. Puede ser un valor comprendido entre 0 y 360.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'firstSliceAngle?: boolean;'
    return:
      type: boolean
