  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member
  package: excel!
  fullName: gapWidth
  summary: >-
    Para CADA ELEMENTO de la colección: representa el ancho de espacio de una serie de gráficos. Solo es válido en gráficos de barras y columnas, así como clases específicas de gráficos de líneas y gráficos circulares. Produce una excepción de argumento no válido en gráficos no válidos.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'gapWidth?: boolean;'
    return:
      type: boolean
