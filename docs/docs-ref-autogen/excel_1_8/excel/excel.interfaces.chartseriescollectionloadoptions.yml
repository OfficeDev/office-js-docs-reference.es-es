name: Excel.Interfaces.ChartSeriesCollectionLoadOptions
uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ChartSeriesCollectionLoadOptions
summary: >-
  Representa una colección de series del gráfico.


  \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: axisGroup
  uid: excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#axisGroup:member
  package: excel!
  fullName: axisGroup
  summary: >-
    Para cada elemento de la colección: especifica el grupo de la serie especificada.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
