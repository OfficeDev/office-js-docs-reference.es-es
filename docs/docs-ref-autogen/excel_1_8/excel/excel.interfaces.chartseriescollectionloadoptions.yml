    summary: |-
      Para cada elemento de la colección: true si Excel asigna un color o trama diferente a cada marcador de datos. El gráfico debe contener una sola serie.

      \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: varyByCategories
    fullName: varyByCategories
    langs:
      - typeScript
    type: property
    syntax:
      content: 'varyByCategories?: boolean;'
      return:
        type:
          - boolean
