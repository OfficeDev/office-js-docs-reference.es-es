      <span data-ttu-id="f5052-103">Especifica el operando derecho cuando la propiedad Operator se establece en un operador binario como GreaterThan (el operando izquierdo es el valor que el usuario intenta escribir en la celda).</span><span class="sxs-lookup"><span data-stu-id="f5052-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="f5052-104">Con los operadores ternarios between y NotBetween, especifica el operando de límite inferior.</span><span class="sxs-lookup"><span data-stu-id="f5052-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="f5052-105">Al establecer el valor, se puede pasar como una fecha, un objeto Range o una fórmula de cadena (donde la cadena es una fecha y hora de stringified en formato ISO8601, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="f5052-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="f5052-106">Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.</span><span class="sxs-lookup"><span data-stu-id="f5052-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

