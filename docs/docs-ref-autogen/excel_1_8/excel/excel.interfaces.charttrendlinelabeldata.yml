    Representa la alineación horizontal de la etiqueta de línea de tendencia del gráfico. Vea `Excel.ChartTextHorizontalAlignment` para más información. Esta propiedad solo es válida cuando una etiqueta de línea de tendencia es `TextOrientation` -90, 90 o 180.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" | "Distributed";'
