  uid: excel!Excel.Interfaces.ChartTrendlineLabelData#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: >-
    Representa la alineación vertical de la etiqueta de línea de tendencia del gráfico. Vea `Excel.ChartTextVerticalAlignment` para más información. Esta propiedad solo es válida cuando una etiqueta de línea de `TextOrientation` tendencia es 0.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
