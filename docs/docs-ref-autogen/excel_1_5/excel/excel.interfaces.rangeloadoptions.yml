### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Range representa un conjunto de una o más celdas contiguas, como una celda, una fila, una columna, un bloque de celdas, etc. Para obtener más información sobre cómo se usan los intervalos en toda la API, lea Trabajar con intervalos mediante la [API de JavaScript](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) de Excel y Trabajar con intervalos mediante la API de JavaScript de [Excel (avanzado)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Especifica la referencia de intervalo en estilo A1. El valor de dirección contendrá la referencia sheet (por ejemplo, "Sheet1! A1:B4").


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Especifica la referencia de intervalo para el intervalo especificado en el idioma del usuario.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Especifica el número de celdas del rango. Esta API devolverá -1 si el recuento de celdas supera 2^31-1 (2 147 483 647).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: columnCount
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Especifica el número total de columnas del intervalo.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: boolean;'
    return:
      type: boolean
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeLoadOptions#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Representa si todas las columnas del rango actual están ocultas.


