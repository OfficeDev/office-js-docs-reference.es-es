- name: text
  uid: excel!Excel.Interfaces.RangeLoadOptions#text:member
  package: excel!
  fullName: text
  summary: >-
    Valores de texto del rango especificado. El valor Text no dependerá del ancho de la celda. La \# sustitución de signos que se produce en la interfaz de usuario de Excel no afectará al valor de texto devuelto por la API.


