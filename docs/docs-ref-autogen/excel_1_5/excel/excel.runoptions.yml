  - uid: excel.Excel.RunOptions.delayForCellEdit
    summary: |-
      Determina si Excel retrasará la solicitud por lotes hasta que el usuario salga del modo de edición de celda.

      Cuando es false, si el usuario está en la edición de la celda cuando el host procesa la solicitud por lotes, se producirá un error automático en el lote. Si el valor es true, la solicitud por lotes se ejecutará inmediatamente si el usuario no está en modo de edición de celdas, pero si el usuario está en modo de edición de celdas, la solicitud por lotes se retrasará hasta que el usuario salga del modo de edición de celda.
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean