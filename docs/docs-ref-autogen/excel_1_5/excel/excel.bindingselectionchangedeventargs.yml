  - uid: 'excel!Excel.BindingSelectionChangedEventArgs:interface'
    summary: |-
      Proporciona información sobre la selección que ha generado el evento "SelectionChanged".

      **Nota**: si se seleccionan varias celdas discontinuas `Binding.onSelectionChanged` , sólo se mostrará la información de fila y columna de una selección. Usar `Worksheet.onSelectionChanged` para varios rangos seleccionados.

      \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
