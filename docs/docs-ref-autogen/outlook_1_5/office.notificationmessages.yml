    summary: |-
      <span data-ttu-id="35c2b-125">Agrega una notificación a un elemento.</span><span class="sxs-lookup"><span data-stu-id="35c2b-125">Adds a notification to an item.</span></span>

      <span data-ttu-id="35c2b-126">Hay un máximo de 5 notificaciones por mensaje.</span><span class="sxs-lookup"><span data-stu-id="35c2b-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="35c2b-127">Establecer más devolverá un error NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="35c2b-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
