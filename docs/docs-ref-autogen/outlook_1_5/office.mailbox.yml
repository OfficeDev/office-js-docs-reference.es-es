  type: method
  syntax:
    content: 'convertToRestId(itemId: string, restVersion: Office.MailboxEnums.RestVersion): string;'
    return:
      type:
      - string
      description: ''
    parameters:
    - id: itemId
      description: Un identificador de elemento con formato para Exchange Web Services (EWS)
      type:
      - string
    - id: restVersion
