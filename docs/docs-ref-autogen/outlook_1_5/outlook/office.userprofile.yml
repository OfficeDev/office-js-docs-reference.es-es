### YamlMime:TSType
name: Office.UserProfile
uid: outlook!Office.UserProfile:interface
package: outlook!
fullName: Office.UserProfile
summary: Información sobre el usuario asociado con el buzón. Esto incluye el tipo de cuenta, el nombre para mostrar, la dirección de correo electrónico y la zona horaria.
remarks: >-
  **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


  **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayName
  uid: outlook!Office.UserProfile#displayName:member
  package: outlook!
  fullName: displayName
  summary: Obtiene el nombre para mostrar del usuario.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Example: Allie Bellew

    console.log(Office.context.mailbox.userProfile.displayName);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayName: string;'
    return:
      type: string
- name: emailAddress
  uid: outlook!Office.UserProfile#emailAddress:member
  package: outlook!
  fullName: emailAddress
  summary: Obtiene la dirección de correo electrónico SMTP del usuario.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Example: allieb@contoso.com

    console.log(Office.context.mailbox.userProfile.emailAddress);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'emailAddress: string;'
    return:
      type: string
- name: timeZone
  uid: outlook!Office.UserProfile#timeZone:member
  package: outlook!
  fullName: timeZone
  summary: >-
    Obtiene la zona horaria del usuario en formato de Windows.


    Normalmente se devuelve la zona horaria del sistema. Sin embargo, en Outlook en la web, se devuelve la zona horaria predeterminada en las preferencias del calendario.
  remarks: >-
    **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`


    **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Example: Pacific Standard Time

    console.log(Office.context.mailbox.userProfile.timeZone);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'timeZone: string;'
    return:
      type: string
