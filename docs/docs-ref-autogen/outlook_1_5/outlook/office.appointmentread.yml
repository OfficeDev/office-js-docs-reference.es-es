  - uid: 'outlook!Office.AppointmentRead#requiredAttendees:member'
    summary: |-
      Proporciona acceso a los asistentes necesarios de un evento. El tipo de objeto y el nivel de acceso dependen del modo del elemento actual.

      La `requiredAttendees` propiedad devuelve una matriz que contiene un objeto [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) para cada asistente requerido a la reunión. Por defecto, la colección está limitada a un máximo de 100 miembros. Sin embargo, en Windows y Mac, puede obtener un máximo de 500 miembros.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: Asistente de cita

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
      console.log("Required attendees: " + JSON.stringify(requiredAttendees));
      ```
      ```javascript
      var apptRequiredAttendees = Office.context.mailbox.item.requiredAttendees;
      console.log("Required attendees:");
      for (var i = 0; i < apptRequiredAttendees.length; i++) {
        console.log(
          apptRequiredAttendees[i].displayName +
            " (" +
            apptRequiredAttendees[i].emailAddress +
            ") - response: " +
            apptRequiredAttendees[i].appointmentResponse
        );
      }
      ```
    name: requiredAttendees
    fullName: requiredAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'requiredAttendees: EmailAddressDetails[];'
      return:
        type:
          - 'outlook!Office.AppointmentRead#requiredAttendees~0:complex'
  - uid: 'outlook!Office.AppointmentRead#start:member'
    summary: |-
      Obtiene la fecha y hora de inicio de la cita.

      La `start` propiedad es un `Date` objeto expresado como un valor de fecha y hora de la hora universal coordinada (UTC). Puede usar el `convertToLocalClientTime` método para convertir el valor a la fecha y hora local del cliente.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: Asistente de cita

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var start = Office.context.mailbox.item.start;
      console.log("Appointment start: " + JSON.stringify(start));
      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.AppointmentRead#subject:member'
    summary: |-
      Obtiene la descripción que aparece en el campo de asunto de un elemento.

      La propiedad `subject` obtiene o establece el asunto completo del elemento, como lo ha enviado el servidor de correo electrónico.

      La propiedad `subject` devuelve una cadena. Use la `normalizedSubject` propiedad para obtener el asunto menos los prefijos iniciales como re: y RV:.
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadItem`

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: Asistente de cita

      #### <a name="examples"></a>Ejemplos

      ```javascript
      // The following JavaScript code example shows how to access the
      // `subject` property of the current item in Outlook.

      // The initialize function is required for all apps.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the
              // current item, which can be a message or appointment.
          });
      };
      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
