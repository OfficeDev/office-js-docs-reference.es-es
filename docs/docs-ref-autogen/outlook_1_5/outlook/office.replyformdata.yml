- name: htmlBody
  uid: outlook!Office.ReplyFormData#htmlBody:member
  package: outlook!
  fullName: htmlBody
  summary: Una cadena que contiene texto y HTML y que representa el cuerpo del formulario de respuestas. La cadena puede tener un máximo de 32 KB.
