name: Office.ReplyFormData
uid: outlook!Office.ReplyFormData:interface
package: outlook!
fullName: Office.ReplyFormData
summary: Un objeto ReplyFormData que contiene datos de cuerpo o datos adjuntos y una función de devolución de llamada. Se usa cuando se muestra un formulario de respuesta.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
