  uid: outlook!Office.ReplyFormData#attachments:member
  package: outlook!
  fullName: attachments
  summary: Una matriz de [ReplyFormAttachment](xref:outlook!Office.ReplyFormAttachment:interface) que son archivos o datos adjuntos de elementos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'attachments?: ReplyFormAttachment[];'
    return:
      type: <xref uid="outlook!Office.ReplyFormAttachment:interface" />[]
- name: callback
  uid: outlook!Office.ReplyFormData#callback:member
  package: outlook!
  fullName: callback
  summary: Cuando se completa la llamada a la pantalla de respuesta, la función que se pasa en el parámetro callback se llama con un único parámetro, `asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'callback?: (asyncResult: Office.AsyncResult<any>) => void;'
