      <span data-ttu-id="04508-p106">El método set crea una nueva configuración del nombre especificado si no existe todavía o establece para él mismo una configuración ya existente. El valor se almacena en el documento como la representación JSON serializada del tipo de datos correspondiente.</span><span class="sxs-lookup"><span data-stu-id="04508-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>

      <span data-ttu-id="04508-138">Hay un máximo de 32 KB disponibles para la configuración de cada complemento.</span><span class="sxs-lookup"><span data-stu-id="04508-138">A maximum of 32KB is available for the settings of each add-in.</span></span>

