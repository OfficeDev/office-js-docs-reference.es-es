items:
  - uid: Outlook.Office.RoamingSettings
    summary: |-
      <span data-ttu-id="04508-101">La configuración creada mediante los métodos del objeto RoamingSettings se guarda por complemento y por usuario.</span><span class="sxs-lookup"><span data-stu-id="04508-101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user.</span></span> <span data-ttu-id="04508-102">Es decir, está disponible solo para el complemento que la ha creado y solo para el buzón de correo del usuario en el que se guarda.</span><span class="sxs-lookup"><span data-stu-id="04508-102">That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>

      <span data-ttu-id="04508-p102">Aunque la API del complemento de Outlook limita el acceso a esta configuración solo al complemento que la creó, esta configuración no se debe considerar un almacenamiento seguro. Se puede tener acceso mediante Servicios Web Exchange o la biblioteca MAPI extendida. No debe usarse para almacenar información confidencial como credenciales de usuario o tokens de seguridad.</span><span class="sxs-lookup"><span data-stu-id="04508-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>

      <span data-ttu-id="04508-106">El nombre de una configuración es una cadena, mientras que el valor puede ser String, Number, Boolean, Null, Object o Array.</span><span class="sxs-lookup"><span data-stu-id="04508-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>

      <span data-ttu-id="04508-107">El objeto RoamingSettings es accesible a través de la propiedad roamingSettings del espacio de nombres Office. Context.</span><span class="sxs-lookup"><span data-stu-id="04508-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>

      <span data-ttu-id="04508-108">**Importante**: el objeto RoamingSettings se inicializa desde el almacenamiento persistente solo cuando se carga el complemento por primera vez.</span><span class="sxs-lookup"><span data-stu-id="04508-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="04508-109">Para los paneles de tareas, esto significa que solo se inicializa cuando se abre el panel de tareas por primera vez.</span><span class="sxs-lookup"><span data-stu-id="04508-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="04508-110">Si el panel de tareas se desplaza a otra página o vuelve a cargar la página actual, el objeto en memoria se restablece a sus valores iniciales, incluso si el complemento ha conservado los cambios.</span><span class="sxs-lookup"><span data-stu-id="04508-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="04508-111">Los cambios guardados no estarán disponibles hasta que el panel de tareas (o elemento en el caso de los complementos sin interfaz de usuario) se cierre y se vuelva a abrir.</span><span class="sxs-lookup"><span data-stu-id="04508-111">The persisted changes will not be available until the task pane (or item in the case of UI-less add-ins) is closed and reopened.</span></span>

      <span data-ttu-id="04508-112">\[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="04508-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="04508-113">**<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: restringido</span><span class="sxs-lookup"><span data-stu-id="04508-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="04508-114">**<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción o lectura</span><span class="sxs-lookup"><span data-stu-id="04508-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="04508-115">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="04508-115">Examples</span></span>

      ```javascript
      // Get the current value of the 'myKey' setting.
      var value = Office.context.roamingSettings.get('myKey');
      // Update the value of the 'myKey' setting.
      Office.context.roamingSettings.set('myKey', 'Hello World!');
      // Persist the change.
      Office.context.roamingSettings.saveAsync();
      ```
