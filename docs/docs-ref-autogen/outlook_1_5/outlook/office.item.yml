### YamlMime:TSType
name: Office.Item
uid: outlook!Office.Item:interface
package: outlook!
fullName: Office.Item
summary: >-
  El espacio de nombres item se usa para tener acceso al mensaje seleccionado actualmente, a una convocatoria de reunión o a una cita. Puede determinar el tipo de elemento mediante la `itemType` propiedad.


  Para ver la lista de miembros completos, consulte la página del [modelo de objetos](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) .


  Si desea ver IntelliSense solo para un tipo o modo específicos, convierta este elemento en uno de los siguientes:


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
