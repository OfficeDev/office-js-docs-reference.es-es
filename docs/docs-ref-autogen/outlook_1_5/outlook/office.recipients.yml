      <span data-ttu-id="954ae-171">El parámetro recipients puede ser una matriz de uno de los siguientes elementos:</span><span class="sxs-lookup"><span data-stu-id="954ae-171">The recipients parameter can be an array of one of the following:</span></span>

      - <span data-ttu-id="954ae-172">Cadenas que contienen direcciones de correo electrónico SMTP</span><span class="sxs-lookup"><span data-stu-id="954ae-172">Strings containing SMTP email addresses</span></span>

