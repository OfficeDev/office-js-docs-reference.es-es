  - uid: Outlook_1_5.Office.NotificationMessageDetails.icon
    summary: |-
      Una referencia a un icono que se define en el manifiesto en la sección de recursos. Aparece en el área de la barra de información. Solo es aplicable si el tipo es InformationalMessage. Especificar este parámetro para un tipo no admitido produce una excepción.

      **Nota**: en este momento, el icono personalizado solo se muestra en Outlook en Windows y no en otros clientes (por ejemplo, Mac, explorador Web).
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'icon?: string;'
      return:
        type:
          - string
  - uid: Outlook_1_5.Office.NotificationMessageDetails.key
    summary: El identificador para el mensaje de notificación.
    name: key
    fullName: key
    langs:
      - typeScript
    type: property
    syntax:
      content: 'key?: string;'
