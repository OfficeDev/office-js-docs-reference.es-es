        type:
          - string
  - uid: Outlook_1_5.Office.NotificationMessageDetails.message
    summary: 'El texto del mensaje de notificación. La longitud máxima es de 150 caracteres. Si el desarrollador pasa en una cadena más larga, se genera una excepción ArgumentOutOfRange.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: Outlook_1_5.Office.NotificationMessageDetails.persistent
    summary: 'Solo es aplicable cuando el tipo es InformationalMessage. Si es true, el mensaje permanece hasta que lo elimine el complemento o el usuario lo descarte. Si false, se quita cuando el usuario navega a otro elemento. Para las notificaciones de error, el mensaje persiste hasta que el usuario lo ve una vez. Si se especifica este parámetro para un tipo no admitido, se produce una excepción.'
    name: persistent
    fullName: persistent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'persistent?: Boolean;'
      return:
        type:
          - Boolean
  - uid: Outlook_1_5.Office.NotificationMessageDetails.type
    summary: 'Especifica el ItemNotificationMessageType del mensaje. Si Type es ProgressIndicator o ErrorMessage, se proporciona automáticamente un icono y el mensaje no es persistente. Por lo tanto, el icono y las propiedades persistentes no son válidos para estos tipos de mensajes. Al incluirlos, se producirá una excepción ArgumentException. Si Type es ProgressIndicator, el desarrollador debe quitar o reemplazar el indicador de progreso cuando se complete la acción.'
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
      return:
        type:
          - MailboxEnums.ItemNotificationMessageType | string