- uid: Outlook_1_5.Office.NotificationMessageDetails.icon
  summary: Una referencia a un icono que se define en el manifiesto en la sección de recursos. Que aparece en el área de la barra de información. Solo es aplicable si el tipo es InformationalMessage. Especificación de este parámetro para los resultados de un tipo no compatible en una excepción.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: Outlook_1_5.Office.NotificationMessageDetails.key
  summary: El identificador para el mensaje de notificación.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_5.Office.NotificationMessageDetails.message
  summary: El texto del mensaje de notificación. Longitud máxima es de 150 caracteres. Si el programador pasa una cadena más larga, se inicia una excepción ArgumentOutOfRange.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_5.Office.NotificationMessageDetails.persistent
  summary: Solo se aplica cuando el tipo es InformationalMessage. Si es true, el mensaje permanece hasta que se ha quitado por este complemento o descartados por el usuario. Si es false, se quita cuando el usuario se desplaza a un elemento diferente. Para las notificaciones de error, el mensaje continúa hasta que el usuario ve una vez. Si se especifica este parámetro para un tipo no admitido, produce una excepción.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_5.Office.NotificationMessageDetails.type
  summary: Especifica la ItemNotificationMessageType de mensaje. Si es del tipo ProgressIndicator o ErrorMessage, automáticamente se proporciona un icono y el mensaje no es persistente. Por lo tanto, el icono y propiedades persistentes no son válidas para estos tipos de mensajes. Incluirlas, se producirá una excepción ArgumentException. Si es del tipo ProgressIndicator, el programador debe quitar o reemplazar el indicador de progreso cuando se haya completado la acción.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - outlook.Office.MailboxEnums.ItemNotificationMessageType
