  - uid: Outlook_1_5.Office.ItemRead.itemClass
    summary: |-
      Obtiene la clase de elemento Servicios Web Exchange del elemento seleccionado.

      Puede crear clases de mensaje personalizadas para especificar aún más las clases de mensaje predeterminadas; por ejemplo, puede crear la clase de mensaje de cita personalizada IPM.Appointment.Contoso.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura

      La propiedad itemClass especifica la clase de mensaje del elemento seleccionado. Las siguientes son las clases de mensaje predeterminadas para el elemento de mensaje o cita.

      <table> <tr> <th>Tipo</th> <th>Descripción</th> <th>Clase Item</th> </tr> <tr> <td>Elementos de cita</td> <td>Estos son los elementos de calendario de la clase de elemento IPM. Appointment o IPM. Appointment. rePeticiones.</td> <td>IPM. Cita, IPM. Appointment. rePeticiones</td> </tr> <tr> <td>Elementos de mensaje</td> <td>Entre estos se encuentran los correos electrónicos que tienen la clase de mensaje predeterminada IPM.Note y las convocatorias de reunión, respuestas y cancelaciones que usan IPM.Schedule.Meeting como clase de mensaje base.</td> <td>IPM. Nota: IPM. Program. Meeting. request, IPM. Program. Meeting. NEG, IPM. Program. Meeting. POS, IPM. Program. Meeting. carpa, IPM. Schedule. Meeting. Canceled</td> </tr> </table>
    name: itemClass
    fullName: itemClass
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemClass: string;'
      return:
        type:
          - string
  - uid: Outlook_1_5.Office.ItemRead.itemId
    summary: |-
      Obtiene el identificador de elemento de Servicios Web Exchange para el elemento actual.

      La propiedad itemId no está disponible en el modo de redacción. Si se requiere un identificador de elemento, se puede usar el método saveAsync para guardar el elemento en el almacén, que devolverá el identificador de elemento en el parámetro asyncResult. Value de la función de devolución de llamada.

      **Nota**: el identificador devuelto por la propiedad Itemid es el mismo que el identificador de elemento de servicios web Exchange. La propiedad itemId no es idéntica al identificador de entrada de Outlook ni al identificador usado por la API de REST de Outlook. Para realizar llamadas API de REST con este valor, hay que convertirlo con Office.context.mailbox.convertToRestId. Para obtener más información, vea [usar las API de REST de Outlook desde un complemento de Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id) .<!-- -->.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId: string;'
      return:
        type:
          - string
  - uid: Outlook_1_5.Office.ItemRead.normalizedSubject
    summary: |-
      Obtiene el asunto de un elemento, con todos los prefijos quitados (incluidos RE: y FWD:).

      La propiedad normalizedSubject obtiene el asunto del elemento, con todos los prefijos estándar (como RE: y FW:). agregados por los programas de correo electrónico. Para obtener el asunto del elemento con los prefijos intactos, use la propiedad Subject.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura
    name: normalizedSubject
    fullName: normalizedSubject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'normalizedSubject: string;'
      return:
        type:
          - string
  - uid: Outlook_1_5.Office.ItemRead.subject
    summary: |-
      Obtiene la descripción que aparece en el campo de asunto de un elemento.

      La propiedad Subject obtiene o establece el asunto completo del elemento, como lo ha enviado el servidor de correo electrónico.

      La propiedad Subject devuelve una cadena. Use la propiedad normalizedSubject para obtener el asunto menos los prefijos iniciales como RE: y RV:.

      \[[Conjunto de API: buzón de correo 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: lectura
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string