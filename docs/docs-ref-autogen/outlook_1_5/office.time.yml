      content: 'getAsync(callback: (asyncResult: Office.AsyncResult<Date>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: callback
          description: 'Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. La `value` propiedad del resultado es un objeto Date.'
          type:
            - '(asyncResult: Office.AsyncResult<Date>) => void'
  - uid: Outlook_1_5.Office.Time.setAsync
    summary: |-
      Establece la hora de inicio o finalización de una cita.

      Si se llama al método setAsync en la propiedad Start, la propiedad end se ajustará para mantener la duración de la cita como se estableció previamente. Si se llama al método setAsync en la propiedad end, la duración de la cita se extenderá a la nueva hora de finalización.

      La hora debe estar en UTC; puede obtener la hora UTC correcta usando el método convertToUtcClientTime.

      \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadWriteItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción

      **Errores**:

      - InvalidEndTime: la hora de finalización de la cita es anterior a la hora de inicio de la cita.

      #### <a name="examples"></a>Ejemplos

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: 'setAsync(dateTime, options, callback)'
    fullName: 'setAsync(dateTime, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: Un objeto date-time en Hora universal coordinada (UTC).
          type:
            - Date
        - id: options
          description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. asyncContext: los desarrolladores pueden proporcionar cualquier objeto al que quieran tener acceso en el método de devolución de llamada.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 'Opcional. Cuando el método finaliza, la función que se pasa en el parámetro callback se llama con un único parámetro de tipo Office. AsyncResult. Si se produce un error en la configuración de la fecha y la hora, la propiedad asyncResult. error contendrá un código de error.'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
