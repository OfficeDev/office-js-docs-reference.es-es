  - uid: Outlook_1_5.Office.Time.getAsync_1
    summary: |-
      Obtiene la hora de inicio o finalización de una cita.

      La fecha y la hora se proporcionan como un objeto Date en la propiedad asyncResult. Value. El valor se encuentra en la hora UTC (hora universal coordinada). Puede convertir la hora UTC a la hora local del cliente usando el método convertToLocalClientTime.

      \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      **<!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)**: ReadItem

      **<!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/outlook/add-ins/#extension-points)**: redacción

      #### <a name="examples"></a>Ejemplos

      ```javascript
      Office.context.mailbox.item.start.getAsync(function (asyncResult) {
          if (asyncResult.status === "failed") {
              console.log("Action failed with error: " + asyncResult.error.message);
          }
          else {
              console.log("Start date and time: " + asyncResult.value);
          }
      });
      ```
