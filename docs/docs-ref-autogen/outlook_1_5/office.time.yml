  - uid: Outlook_1_5.Office.Time.getAsync
    summary: |-
      Obtiene la hora de inicio o finalización de una cita.

      La fecha y la hora se proporcionan como un objeto Date en la propiedad asyncResult. Value. El valor se encuentra en la hora UTC (hora universal coordinada). Puede convertir la hora UTC a la hora local del cliente usando el método convertToLocalClientTime.

      \[[Conjunto de API: buzón de correo 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
