- uid: Outlook_1_5.Office.EmailAddressDetails.appointmentResponse
  summary: Obtiene la respuesta que ha devuelto un asistente de una cita. Esta propiedad sólo se aplica a un asistente de una cita, como se representa en la propiedad optionalAttendees o requiredAttendees. Esta propiedad devuelve undefined en otros escenarios.
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.displayName
  summary: Obtiene el nombre para mostrar asociado a una dirección de correo electrónico.
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.emailAddress
  summary: Obtiene la dirección de correo electrónico SMTP.
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: Outlook_1_5.Office.EmailAddressDetails.recipientType
  summary: Obtiene el tipo de dirección de correo electrónico de un destinatario.
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
