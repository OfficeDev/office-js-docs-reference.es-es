### YamlMime:TSType
name: Office.RoamingSettings
uid: outlook!Office.RoamingSettings:interface
package: outlook!
fullName: Office.RoamingSettings
summary: >-
  La configuración creada mediante los métodos del objeto `RoamingSettings` se guarda por complemento y por usuario. Es decir, solo están disponibles para el complemento que los creó y solo desde el buzón del usuario en el que se guardaron.


  Aunque la API de complementos de Outlook limita el acceso a esta configuración solo al complemento que los creó, esta configuración no debe considerarse almacenamiento seguro. Se puede tener acceso mediante Servicios Web Exchange o la biblioteca MAPI extendida. No debe usarse para almacenar información confidencial como credenciales de usuario o tokens de seguridad.


  El nombre de una configuración es una cadena, mientras que el valor puede ser String, Number, Boolean, Null, Object o Array.


  Se puede tener acceso al objeto `RoamingSettings` mediante la propiedad `roamingSettings` del espacio de nombres `Office.context`.


  **Importante:**


  - El objeto se inicializa desde el almacenamiento persistente solo cuando el complemento `RoamingSettings` se carga por primera vez. Para los paneles de tareas, esto significa que solo se inicializa cuando se abre el panel de tareas por primera vez. Si el panel de tareas navega a otra página o vuelve a cargar la página actual, el objeto en memoria se restablece a sus valores iniciales, incluso si el complemento tiene cambios persistentes. Los cambios persistentes no estarán disponibles hasta que el panel de tareas (o elemento en el caso de complementos sin interfaz de usuario) se cierre y vuelva a abrir.


  - Cuando se establece y se guarda a través de Outlook en Windows o Mac, esta configuración se refleja en Outlook en la Web solo después de una actualización del explorador.
remarks: >-
  **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`Restricted`


