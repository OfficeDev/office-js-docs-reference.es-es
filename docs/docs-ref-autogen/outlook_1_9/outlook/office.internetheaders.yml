### YamlMime:TSType
name: Office.InternetHeaders
uid: outlook!Office.InternetHeaders:interface
package: outlook!
fullName: Office.InternetHeaders
summary: >-
  El objeto representa los encabezados de Internet personalizados que se conservan después de que el elemento de mensaje sale de Exchange y `InternetHeaders` se convierte en un mensaje MIME. Estos encabezados se almacenan como encabezados x en el mensaje MIME.


  Los encabezados de Internet se almacenan como pares clave/valor por elemento.


  **Nota:** este objeto está pensado para que establezca y obtenga los encabezados personalizados en un elemento de mensaje. Para obtener más información, vea [Obtener y establecer encabezados de Internet en un mensaje en un complemento de Outlook](https://docs.microsoft.com/office/dev/add-ins/outlook/internet-headers)<!-- -->.


  \[[Conjunto de API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **Procedimientos recomendados**


  Actualmente, los encabezados de Internet son un recurso finito en el buzón de un usuario. Cuando se agota la cuota, no puede crear más encabezados de Internet en ese buzón, lo que puede provocar un comportamiento inesperado de los clientes que dependen de esto para funcionar.


  Aplique las siguientes directrices al crear encabezados de Internet en el complemento.


  - Cree el número mínimo de encabezados necesarios.


  - Asigne un nombre a los encabezados para que pueda volver a usar y actualizar sus valores más adelante. Por lo tanto, evite asignar nombres a los encabezados de forma variable (por ejemplo, en función de la entrada del usuario, la marca de tiempo, etc.).


  **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Redacción
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#getAsync:member(1)
  package: outlook!
  fullName: getAsync(names, options, callback)
  summary: >-
    Dado una matriz de nombres de encabezado de Internet, este método devuelve un diccionario que contiene esos encabezados de Internet y sus valores. Si el complemento solicita un encabezado x que no está disponible, ese encabezado x no se devolverá en los resultados.


    **Nota:** este método está pensado para devolver los valores de los encabezados personalizados que se establecen mediante el `setAsync` método.


    \[[Conjunto de API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Redacción


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.getAsync(
      ["x-preferred-fruit", "x-preferred-vegetable", "x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Selected headers: " + JSON.stringify(asyncResult.value));
        } else {
          console.log("Error getting selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Los nombres de los encabezados de Internet que se devolverán.
      type: string[]
    - id: options
      description: 'Opcional. Un literal de objeto que contiene una o varias de las propiedades siguientes: `asyncContext`<!-- -->: los desarrolladores pueden proporcionar cualquier objeto al que deseen acceder en el método de devolución de llamada.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Cuando se completa el método, se llama a la función que se ha pasado en `callback` el parámetro con un único parámetro. `asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: removeAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#removeAsync:member(1)
  package: outlook!
  fullName: removeAsync(names, options, callback)
  summary: >-
    Dado una matriz de nombres de encabezado de Internet, este método quita los encabezados especificados de la colección de encabezados de Internet.


    **Nota:** este método está pensado para quitar los encabezados personalizados que se establecen mediante el `setAsync` método.


    \[[Conjunto de API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Redacción


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.removeAsync(
      ["x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully removed selected headers");
        } else {
          console.log("Error removing selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Los nombres de los encabezados de Internet que se quitarán.
      type: string[]
    - id: options
      description: 'Opcional. Un literal de objeto que contiene una o varias de las propiedades siguientes: `asyncContext`<!-- -->: los desarrolladores pueden proporcionar cualquier objeto al que deseen acceder en el método de devolución de llamada.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Cuando se completa el método, se llama a la función que se ha pasado en `callback` el parámetro con un único parámetro. `asyncResult`<!-- -->, que es un `Office.AsyncResult` objeto.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setAsync(headers, options, callback)
  uid: outlook!Office.InternetHeaders#setAsync:member(1)
  package: outlook!
  fullName: setAsync(headers, options, callback)
  summary: >-
    Establece los encabezados de Internet especificados en los valores especificados.


    El método crea un nuevo encabezado si el encabezado especificado aún no existe; de lo contrario, el valor existente se reemplaza `setAsync` por el nuevo valor.


    **Nota:** este método está pensado para establecer los valores de los encabezados personalizados.


    \[[Conjunto de API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Nivel de permiso mínimo:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Modo de Outlook aplicable:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** Redacción


    #### <a name="examples"></a>Ejemplos


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.setAsync(
      { "x-preferred-fruit": "orange", "x-preferred-vegetable": "broccoli", "x-best-vegetable": "spinach" },
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully set headers");
        } else {
          console.log("Error setting headers: " + JSON.stringify(asyncResult.error));
        }
      }

    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: headers
      description: Los nombres y los valores correspondientes de los encabezados que se establecerán. Debe ser un objeto de diccionario en el que las claves sean los nombres de los encabezados de Internet y los valores que sean los valores de los encabezados de Internet.
      type: Object
    - id: options
      description: 'Opcional. Un objeto literal que contiene una o más de las siguientes propiedades. `asyncContext`<!-- -->: los desarrolladores pueden proporcionar cualquier objeto al que deseen acceder en el método de devolución de llamada.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Opcional. Cuando se completa el método, se llama a la función que se pasa en el parámetro con un único parámetro `callback` de tipo Office.AsyncResult. Cualquier error que se detecte se proporcionará en la propiedad `asyncResult.error`.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
