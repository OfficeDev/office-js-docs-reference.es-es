### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.MasterCategories:interface'
    summary: |-
      Representa la lista maestra de categorías en el buzón.

      En Outlook, un usuario puede etiquetar mensajes y citas mediante una categoría para codificarlas por colores. El usuario define categorías en una lista principal de su buzón. Puede aplicar una o más categorías a un elemento.

      **Importante**: en los escenarios de delegado o compartido, el delegado puede obtener las categorías de la lista maestra, pero no puede Agregar o quitar categorías.

      \[[Conjunto de API: buzón de correo 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** <!-- --> [Nivel de permisos mínimo](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)**:`ReadWriteMailbox`

      ** <!-- --> [Modo de Outlook aplicable](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)**: redacción o lectura
