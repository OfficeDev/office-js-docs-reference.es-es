fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    Los datos adjuntos se almacenan en una ubicación de nube, como OneDrive.


    **Importante**: en modo de lectura, la `id` propiedad del objeto de [detalles](xref:outlook!Office.AttachmentDetails:interface) de datos adjuntos contiene una dirección URL al archivo. Desde el conjunto de requisitos 1,8, la `url` propiedad incluida en el objeto de [detalles](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) de datos adjuntos contiene una dirección URL al archivo en el modo de redacción.
- name: File
  uid: outlook!Office.MailboxEnums.AttachmentType.File:member
  package: outlook!
  summary: Los datos adjuntos son un archivo.
- name: Item
  uid: outlook!Office.MailboxEnums.AttachmentType.Item:member
  package: outlook!
  summary: Los datos adjuntos son un elemento de Exchange.
