fields:
- name: adjacentAfter
  uid: word!Word.LocationRelation.adjacentAfter:member
  package: word!
  summary: Indica que esta instancia se produce después de, y es adyacente a, el rango.
  value: "\"AdjacentAfter\""
- name: adjacentBefore
  uid: word!Word.LocationRelation.adjacentBefore:member
  package: word!
  summary: Indica que esta instancia se produce antes y es adyacente al intervalo.
  value: "\"AdjacentBefore\""
- name: after
  uid: word!Word.LocationRelation.after:member
  package: word!
  summary: Indica que esta instancia se produce después del intervalo.
  value: "\"After\""
- name: before
  uid: word!Word.LocationRelation.before:member
  package: word!
  summary: Indica que esta instancia se produce antes del intervalo.
  value: "\"Before\""
- name: contains
  uid: word!Word.LocationRelation.contains:member
  package: word!
  summary: Indica que esta instancia contiene el intervalo, con la excepción del carácter inicial y final de esta instancia.
  value: "\"Contains\""
- name: containsEnd
  uid: word!Word.LocationRelation.containsEnd:member
  package: word!
  summary: Indica que esta instancia contiene el rango y que comparte el mismo carácter final. El intervalo no comparte el mismo carácter inicial con la instancia.
  value: "\"ContainsEnd\""
- name: containsStart
  uid: word!Word.LocationRelation.containsStart:member
  package: word!
  summary: Indica que esta instancia contiene el rango y que comparte el mismo carácter inicial. El intervalo no comparte el mismo carácter final con la instancia.
  value: "\"ContainsStart\""
- name: equal
  uid: word!Word.LocationRelation.equal:member
  package: word!
  summary: Indica que esta instancia y el rango representan el mismo intervalo.
  value: "\"Equal\""
- name: inside
  uid: word!Word.LocationRelation.inside:member
  package: word!
  summary: Indica que esta instancia está dentro del rango. El intervalo no comparte el mismo carácter inicial y final con la instancia.
  value: "\"Inside\""
- name: insideEnd
  uid: word!Word.LocationRelation.insideEnd:member
  package: word!
  summary: Indica que esta instancia está dentro del intervalo y que comparte el mismo carácter final. El intervalo no comparte el mismo carácter inicial con la instancia.
  value: "\"InsideEnd\""
- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Indica que esta instancia está dentro del intervalo y que comparte el mismo carácter inicial. El intervalo no comparte el mismo carácter final con la instancia.
  value: "\"InsideStart\""
- name: overlapsAfter
  uid: word!Word.LocationRelation.overlapsAfter:member
  package: word!
  summary: Indica que esta instancia se inicia dentro del intervalo y se superpone al último carácter del intervalo.
  value: "\"OverlapsAfter\""
- name: overlapsBefore
  uid: word!Word.LocationRelation.overlapsBefore:member
  package: word!
  summary: Indica que esta instancia se inicia antes del intervalo y se superpone al primer carácter del intervalo.
  value: "\"OverlapsBefore\""
- name: unrelated
  uid: word!Word.LocationRelation.unrelated:member
  package: word!
  summary: Indica que esta instancia y el intervalo están en subdocumentos diferentes.
  value: "\"Unrelated\""
