- name: toJSON()
  uid: word!Word.Section#toJSON:member(1)
  package: word!
  fullName: toJSON()
  summary: Invalida el método JavaScript `toJSON()` para proporcionar resultados más útiles cuando se pasa un objeto api a `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se le pasa). Mientras que el objeto Word.Section original es un objeto API, el método devuelve un objeto JavaScript sin formato `toJSON` (especificado como `Word.Interfaces.SectionData`<!-- -->) que contiene copias superficiales de las propiedades secundarias cargadas del objeto original.
  remarks: ''
  isPreview: false
