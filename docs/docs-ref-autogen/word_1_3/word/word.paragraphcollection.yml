  - uid: 'word!Word.ParagraphCollection#load:member(1)'
    summary: '<span data-ttu-id="1e78e-118">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="1e78e-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="1e78e-119">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="1e78e-119">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="1e78e-120">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="1e78e-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="1e78e-121">`load(option?: string | string[]): Word.ParagraphCollection`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="1e78e-121">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="1e78e-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="1e78e-122">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="1e78e-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="1e78e-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="1e78e-124">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="1e78e-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="1e78e-125">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="1e78e-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="1e78e-126">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="1e78e-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="1e78e-127">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="1e78e-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="1e78e-128">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="1e78e-128">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a command to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
