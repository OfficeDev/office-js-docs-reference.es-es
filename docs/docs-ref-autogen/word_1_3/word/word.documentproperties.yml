  - uid: word.Word.DocumentProperties.security
    summary: |-
      Obtiene la configuración de seguridad del documento. Solo lectura. Algunas son restricciones de acceso al archivo en el disco. Otros son la configuración de protección de documentos. Algunos valores posibles son 0 = el archivo del disco es de lectura y escritura; 1 = proteger documento: el archivo está cifrado y requiere una contraseña para abrirlo; 2 = proteger documento: siempre se abre como de solo lectura; 3 = proteger documento: \#1 y \#2; 4 = el archivo en el disco es de solo lectura; 5 = \#1 y \#4; 6 = \#2 y \#4; 7 = \#1, \#2 y \#4; 8 = proteger documento: restringir la edición a solo lectura; 9 = \#1 y \#8; 10 = \#2 y \#8; 11 = \#1, \#2 y \#8; 12 = \#4 y \#8; 13 = \#1, \#4 y \#8; 14 = \#2, \#4 y \#8; 15 = \#1, \#2, \#4 y \#8.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly security: number;'
      return:
        type:
          - number
