  - uid: 'word!Word.DocumentProperties#security:member'
    summary: |-
      Obtiene la configuración de seguridad del documento. Solo lectura. Algunas son restricciones de acceso al archivo en el disco. Otros son la configuración de protección de documentos. Algunos valores posibles son 0 = el archivo del disco es de lectura y escritura; 1 = proteger documento: el archivo está cifrado y requiere una contraseña para abrirlo; 2 = proteger documento: siempre se abre como de solo lectura; 3 = proteger documento: tanto \# 1 como \# 2; 4 = el archivo en el disco es de solo lectura; 5 = tanto \# 1 como \# 4; 6 = tanto \# 2 como \# 4; 7 = \# 1, \# 2 y \# 4; 8 = proteger documento: restringir la edición a solo lectura; 9 = \# 1 y \# 8; 10 = ambos \# y \# 8; 11 = 1, 2 y \# \# \# 8; 12 = \# 4 y \# 8; 13 = \# 1, 4 y 8; 14 = \# \# todos \# 2, \# 4 y \# 8; 15 = todo \# 1, \# 2, \# 4, y \# 8 en su totalidad.

      \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly security: number;'
      return:
        type:
          - number
  - uid: 'word!Word.DocumentProperties#set:member(1)'
    summary: Establece varias propiedades de un objeto al mismo tiempo. Puede pasar un objeto sin formato con las propiedades apropiadas o cualquier otro objeto de la API del mismo tipo.
    remarks: |-
      Este método tiene la siguiente firma adicional:

      `set(properties: Word.DocumentProperties): void`
    name: 'set(properties, options)'
    fullName: 'set(properties, options)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'set(properties: Interfaces.DocumentPropertiesUpdateData, options?: OfficeExtension.UpdateOptions): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: properties
          description: Objeto de JavaScript con propiedades que se estructuran de forma isomórfico a las propiedades del objeto en el que se llama al método.
          type:
            - 'word!Word.Interfaces.DocumentPropertiesUpdateData:interface'
        - id: options
          description: Proporciona una opción para suprimir errores si el objeto Properties intenta establecer propiedades de solo lectura.
          type:
            - 'office!OfficeExtension.UpdateOptions:interface'
