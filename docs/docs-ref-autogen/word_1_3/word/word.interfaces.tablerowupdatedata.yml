### YamlMime:TSType
name: Word.Interfaces.TableRowUpdateData
uid: word!Word.Interfaces.TableRowUpdateData:interface
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: Una interfaz para actualizar datos en el objeto TableRow, para su uso en `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.TableRowUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Obtiene la fuente. Úselo para obtener y establecer el nombre de la fuente, el tamaño, el color y otras propiedades.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Obtiene y establece la alineación horizontal de cada celda de la fila. El valor puede ser 'Left', 'Centered', 'Right' o 'Justified'.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowUpdateData#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Obtiene y establece el alto preferido de la fila en puntos.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: number;'
    return:
      type: number
- name: shadingColor
  uid: word!Word.Interfaces.TableRowUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Obtiene y establece el color de sombreado. El color se especifica en formato \# "RRGGBB" o mediante el nombre de color.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: string;'
    return:
      type: string
- name: values
  uid: word!Word.Interfaces.TableRowUpdateData#values:member
  package: word!
  fullName: values
  summary: >-
    Obtiene y establece los valores de texto de la fila, como una matriz javascript 2D.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: string[][];'
    return:
      type: string[][]
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Obtiene y establece la alineación vertical de las celdas de la fila. El valor puede ser 'Top', 'Center' o 'Bottom'.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
    return:
      type: <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" | "Center" | "Bottom"
