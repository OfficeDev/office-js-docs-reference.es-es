- name: insertRows(insertLocation, rowCount, values)
  uid: word!Word.TableRow#insertRows:member(1)
  package: word!
  fullName: insertRows(insertLocation, rowCount, values)
  summary: >-
    Inserta filas mediante esta fila como una plantilla. Si los valores se especifican, inserta los valores en las nuevas filas.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    parameters:
    - id: insertLocation
      description: Obligatorio. Dónde se deben insertar las nuevas filas, en relación con la fila actual. Puede ser "Before" o "after".
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: rowCount
      description: Obligatorio. Número de filas que se van a agregar
      type: number
    - id: values
      description: Opcional. Cadenas para insertar en las nuevas filas, especificadas como una matriz bidimensional. El número de celdas de cada fila no debe superar el número de celdas de la fila existente.
      type: string[][]
    return:
      type: <xref uid="word!Word.TableRowCollection:class" />
      description: ''
