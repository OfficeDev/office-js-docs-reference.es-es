### YamlMime:TSEnum
name: Word.EventType
uid: word!Word.EventType:enum
package: word!
fullName: Word.EventType
summary: >-
  Proporciona información sobre el tipo de un evento producido. Para cada tipo de objeto, mantenga el orden: eliminado, selección cambiada, datos modificados, agregados.


  \[[Conjunto de API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: annotationAdded
  uid: word!Word.EventType.annotationAdded:member
  package: word!
  summary: AnnotationAdded representa el evento que se ha agregado una anotación al documento.
  value: "\"AnnotationAdded\""
- name: annotationChanged
  uid: word!Word.EventType.annotationChanged:member
  package: word!
  summary: AnnotationAdded representa el evento que se ha actualizado una anotación en el documento.
  value: "\"AnnotationChanged\""
- name: annotationDeleted
  uid: word!Word.EventType.annotationDeleted:member
  package: word!
  summary: AnnotationAdded representa el evento que se ha eliminado una anotación del documento.
  value: "\"AnnotationDeleted\""
- name: contentControlAdded
  uid: word!Word.EventType.contentControlAdded:member
  package: word!
  summary: ContentControlAdded representa el evento que se ha agregado un control de contenido al documento.
  value: "\"ContentControlAdded\""
- name: contentControlDataChanged
  uid: word!Word.EventType.contentControlDataChanged:member
  package: word!
  summary: ContentControlDataChanged representa el evento que han cambiado los datos en el control de contenido.
  value: "\"ContentControlDataChanged\""
- name: contentControlDeleted
  uid: word!Word.EventType.contentControlDeleted:member
  package: word!
  summary: ContentControlDeleted representa el evento que se ha eliminado el control de contenido.
  value: "\"ContentControlDeleted\""
- name: contentControlSelectionChanged
  uid: word!Word.EventType.contentControlSelectionChanged:member
  package: word!
  summary: ContentControlSelectionChanged representa el evento que ha cambiado la selección en el control de contenido.
  value: "\"ContentControlSelectionChanged\""
