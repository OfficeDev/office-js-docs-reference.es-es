    Agrega columnas a la izquierda o derecha de la celda, mediante la columna de la celda como una plantilla. Esto se aplica a las tablas uniformes. Los valores de cadena, si se especifican, se establecen en las filas recién insertadas.


    \[[Conjunto de API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Necesario. Puede ser 'Before' o 'After'.
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Necesario. Número de columnas que se deben agregar.
      type: number
    - id: values
      description: Matriz 2D opcional. Si se especifican las cadenas correspondientes en la matriz, se rellenan las celdas.
      type: string[][]
    return:
      type: void
      description: ''
