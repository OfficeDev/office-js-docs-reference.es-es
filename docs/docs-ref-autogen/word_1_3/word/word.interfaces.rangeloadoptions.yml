- name: hyperlink
  uid: word!Word.Interfaces.RangeLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Obtiene el primer hipervínculo del intervalo, o establece un hipervínculo en el intervalo. Todos los hipervínculos del intervalo se eliminan cuando establece un hipervínculo nuevo en el intervalo. Use un ' \# ' para separar la parte de la dirección de la parte de ubicación opcional.


    \[[Conjunto de API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
