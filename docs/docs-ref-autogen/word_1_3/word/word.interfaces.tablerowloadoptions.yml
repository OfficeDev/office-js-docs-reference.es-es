  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowLoadOptions#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Obtiene y establece la alineación vertical de las celdas de la fila. El valor puede ser 'Top', 'Center' o 'Bottom'.


