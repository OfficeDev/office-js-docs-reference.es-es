      <span data-ttu-id="03819-135">Obtiene una representación HTML del objeto Range.</span><span class="sxs-lookup"><span data-stu-id="03819-135">Gets an HTML representation of the range object.</span></span> <span data-ttu-id="03819-136">Cuando se representa en una página web o visor de HTML, el formato será una coincidencia aproximada, pero no exacta, con el formato del documento.</span><span class="sxs-lookup"><span data-stu-id="03819-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match to the formatting of the document.</span></span> <span data-ttu-id="03819-137">Este método no devuelve el mismo HTML exacto para el mismo documento en diferentes plataformas (Windows, Mac, etc.).</span><span class="sxs-lookup"><span data-stu-id="03819-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, etc.).</span></span> <span data-ttu-id="03819-138">Si necesita fidelidad exacta, o coherencia entre plataformas, use `Range.getOoxml()` y convierta el XML devuelto en HTML.</span><span class="sxs-lookup"><span data-stu-id="03819-138">If you need exact fidelity, or consistency across platforms, use `Range.getOoxml()` and convert the returned XML to HTML.</span></span>

