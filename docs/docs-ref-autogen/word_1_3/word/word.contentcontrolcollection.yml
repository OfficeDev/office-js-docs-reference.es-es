  - uid: word.Word.ContentControlCollection.getById
    summary: |-
      <span data-ttu-id="2840e-108">Obtiene un control de contenido mediante su identificador.</span><span class="sxs-lookup"><span data-stu-id="2840e-108">Gets a content control by its identifier.</span></span> <span data-ttu-id="2840e-109">Produce una excepción si no hay un control de contenido con el identificador en esta colección.</span><span class="sxs-lookup"><span data-stu-id="2840e-109">Throws if there isn't a content control with the identifier in this collection.</span></span>

