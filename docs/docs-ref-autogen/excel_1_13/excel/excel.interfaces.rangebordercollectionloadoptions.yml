name: Excel.Interfaces.RangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderCollectionLoadOptions
summary: >-
  Representa los objetos de borde que componen el borde del rango.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Para CADA ELEMENTO de la colección: código de color HTML que representa el color de la línea de borde, con el formato \# RRGGBB (por ejemplo, "FFA500"), o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    For EACH ITEM in the collection: Constant value that indicates the specific side of the border. Vea `Excel.BorderIndex` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    For EACH ITEM in the collection: One of the constants of line style specifying the line style for the border. Vea `Excel.BorderLineStyle` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    For EACH ITEM in the collection: Specifies a double that lightens or darkens a color for the range border, the value is between -1 (darkest) and 1 (brightest), with 0 for the original color. Un `null` valor indica que el borde no tiene una configuración `tintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Para CADA ELEMENTO de la colección: especifica el peso del borde alrededor de un intervalo. Vea `Excel.BorderWeight` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
