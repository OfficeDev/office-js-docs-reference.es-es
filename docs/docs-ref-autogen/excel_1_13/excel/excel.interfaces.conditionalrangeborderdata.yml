properties:
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de color HTML que representa el color de la línea de borde, con el formato \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Valor constante que indica el lado específico del borde. Vea `Excel.ConditionalRangeBorderIndex` para más información.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#style:member
  package: excel!
  fullName: style
  summary: >-
    Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Vea `Excel.BorderLineStyle` para más información.


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot"
