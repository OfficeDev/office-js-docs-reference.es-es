  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Especifica si se deben mostrar los botones de campo del eje en un Gráfico dinámico. La propiedad corresponde al comando "Mostrar botones de campo de eje" en la lista desplegable "Botones de campo" de la pestaña "Analizar", que está disponible cuando se selecciona Gráfico dinámico `showAxisFieldButtons` campo.


