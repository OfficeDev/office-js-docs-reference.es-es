  - uid: visio.Visio.Highlight.color
    summary: |-
      Una cadena que especifica el color del resaltado. Debe tener el formato "\#RRGGBB", donde cada letra representa un dígito hexadecimal entre 0 y F, y donde RR es el valor rojo entre 0 y 0xff (255), GG el valor verde entre 0 y 0xff (255), y BB es el valor azul entre 0 y 0xff (255).

      \[[Conjunto de API: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              shape.view.highlight.color = "#E7E7E7";
              shape.view.highlight.width = 100;
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
