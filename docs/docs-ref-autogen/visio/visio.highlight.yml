- uid: visio.Visio.Highlight.color
  summary: >-
    Una cadena que especifica el color del resaltado. Debe tener el formato "\#RRGGBB", donde cada letra representa un dígito hexadecimal comprendido entre 0 y F y donde RR es el valor de color rojo entre 0 y 0xFF (255), VV el verde valor comprendido entre 0 y 0xFF (255), y AA es el valor azul, comprendido entre 0 y 0xFF (255).


    \[[Conjunto de API: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
