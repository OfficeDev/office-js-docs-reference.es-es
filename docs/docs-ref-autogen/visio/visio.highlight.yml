- uid: visio.Visio.Highlight.color
  summary: >-
    Una cadena que especifica el color del resaltado. Debe tener el formato "\#RRGGBB", donde cada letra representa un dígito hexadecimal comprendido entre 0 y F y donde RR es el valor de color rojo entre 0 y 0xFF (255), VV el verde valor comprendido entre 0 y 0xFF (255), y AA es el valor azul, comprendido entre 0 y 0xFF (255).


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
