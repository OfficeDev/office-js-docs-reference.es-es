- uid: visio.Visio.PageView.centerViewportOnShape
  summary: >-
    Aplica panorámica en el dibujo de Visio para colocar la forma especificada en el centro de la vista.


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: centerViewportOnShape(ShapeId)
  fullName: centerViewportOnShape(ShapeId)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: ShapeId
      description: ShapeId para que se vea en el centro.
      type:
      - number
