    <span data-ttu-id="67193-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="67193-119">`load(option?: { select?: string; expand?: string; }): Visio.PageView` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="67193-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="67193-120">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageView` - Only available on collection types.</span></span> <span data-ttu-id="67193-121">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="67193-121">It is similar to the preceding signature.</span></span> <span data-ttu-id="67193-122">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="67193-122">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="67193-123">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="67193-123">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="67193-124">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="67193-124">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="67193-125">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="67193-125">Examples</span></span>


    ```javascript

