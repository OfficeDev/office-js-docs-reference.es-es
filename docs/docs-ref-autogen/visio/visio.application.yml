- uid: visio.Visio.Application.showBorders
  summary: >-
    Mostrar u ocultar los bordes de la aplicación de iFrame.


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: showBorders
  fullName: showBorders
  langs:
  - typeScript
  type: property
  syntax:
    content: 'showBorders: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var application = ctx.document.application;\n    application.showToolbars = false;\n    application.showBorders = false;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
