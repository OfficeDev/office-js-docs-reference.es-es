    <span data-ttu-id="fdb22-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="fdb22-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application` - Only available on collection types.</span></span> <span data-ttu-id="fdb22-108">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="fdb22-108">It is similar to the preceding signature.</span></span> <span data-ttu-id="fdb22-109">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="fdb22-109">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="fdb22-110">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="fdb22-110">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="fdb22-111">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="fdb22-111">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="fdb22-112">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="fdb22-112">Examples</span></span>


    ```javascript

