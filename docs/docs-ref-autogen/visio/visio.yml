functions:
- name: Visio.run(batch)
  uid: visio!Visio.run:function(1)
  package: visio!
  summary: Ejecuta un script de proceso por lotes que realiza acciones en el modelo de objetos de Visio, utilizando un nuevo contexto de solicitud. Cuando se resuelve la promesa, se publicarán todos los objetos controlados que se asignaron automáticamente durante la ejecución.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: batch
      description: Una función que toma Visio. RequestContext y devuelve una promesa (normalmente, solo el resultado de "context. Sync ()"). El parámetro context facilita las solicitudes a la aplicación de Visio. Dado que el complemento de Office y la aplicación Visio se ejecutan en dos procesos diferentes, el contexto de la solicitud es necesario para obtener acceso al modelo de objetos de Visio desde el complemento.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(object, batch)
  uid: visio!Visio.run:function(2)
  package: visio!
  summary: Ejecuta un script de proceso por lotes que realiza acciones en el modelo de objetos de Visio mediante el contexto de solicitud de un objeto API creado anteriormente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: object
      description: Un objeto API creado anteriormente. El lote usará el mismo contexto de solicitud que el objeto pasado, lo que significa que los cambios aplicados al objeto se seleccionarán "context. Sync ()".
      type: <xref uid="office!OfficeExtension.ClientObject:class" /> | <xref uid="office!OfficeExtension.EmbeddedSession:class" />
    - id: batch
      description: Una función que toma Visio. RequestContext y devuelve una promesa (normalmente, solo el resultado de "context. Sync ()"). Cuando se resuelve la promesa, se publicarán todos los objetos controlados que se asignaron automáticamente durante la ejecución.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(objects, batch)
  uid: visio!Visio.run:function(3)
  package: visio!
  summary: Ejecuta un script de proceso por lotes que realiza acciones en el modelo de objetos de Visio mediante el contexto de la solicitud de los objetos de la API creados anteriormente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: objects
      description: Una matriz de objetos API creados previamente. La matriz se validará para asegurarse de que todos los objetos comparten el mismo contexto. El lote usará este contexto de solicitud compartida, lo que significa que los cambios aplicados a estos objetos se seleccionarán "context. Sync ()".
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    - id: batch
      description: Una función que toma Visio. RequestContext y devuelve una promesa (normalmente, solo el resultado de "context. Sync ()"). Cuando se resuelve la promesa, se publicarán todos los objetos controlados que se asignaron automáticamente durante la ejecución.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Visio.run(contextObject, batch)
  uid: visio!Visio.run:function(4)
  package: visio!
  summary: Ejecuta un script de proceso por lotes que realiza acciones en el modelo de objetos de Visio, mediante el RequestContext de un objeto creado anteriormente. Cuando se resuelve la promesa, se publicarán todos los objetos controlados que se asignaron automáticamente durante la ejecución.
  remarks: >-
    Además de esta firma, el método también tiene las siguientes firmas:


    `run<T>(batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(object: OfficeExtension.ClientObject | OfficeExtension.EmbeddedSession, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`


    `run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;`
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(contextObject: OfficeExtension.ClientRequestContext, batch: (context: Visio.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: contextObject
      description: Visio. RequestContext creado previamente. Este contexto se volverá a usar en la función batch (en lugar de crear un nuevo contexto). Esto significa que el lote podrá seleccionar los cambios realizados en los objetos de la API existentes, si dichos objetos se derivan de este mismo contexto.
      type: <xref uid="office!OfficeExtension.ClientRequestContext:class" />
    - id: batch
      description: Una función que toma un RequestContext y devuelve una promesa (normalmente, solo el resultado de "context. Sync ()"). El parámetro context facilita las solicitudes a la aplicación de Visio. Dado que el complemento de Office y la aplicación Visio se ejecutan en dos procesos diferentes, se necesita RequestContext para obtener acceso al modelo de objetos de Visio desde el complemento.
      type: '(context: <xref uid="visio!Visio.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
