    <span data-ttu-id="c281e-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="c281e-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem` - Only available on collection types.</span></span> <span data-ttu-id="c281e-117">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="c281e-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="c281e-118">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="c281e-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="c281e-119">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="c281e-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="c281e-120">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="c281e-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="c281e-121">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="c281e-121">Examples</span></span>


    ```javascript

