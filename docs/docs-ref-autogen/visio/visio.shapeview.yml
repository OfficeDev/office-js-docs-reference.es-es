- uid: visio.Visio.ShapeView.addOverlay
  summary: >-
    Agrega una superposición encima de la forma.


    \[[Conjunto de API: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  fullName: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addOverlay(OverlayType: Visio.OverlayType, Content: string, OverlayHorizontalAlignment: Visio.OverlayHorizontalAlignment, OverlayVerticalAlignment: Visio.OverlayVerticalAlignment, Width: number, Height: number): OfficeExtension.ClientResult<number>;'
    return:
      type:
      - OfficeExtension.ClientResult<number>
      description: "\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    var overlayId=shape.view.addOverlay(\"Image\", \"Visio Online\", \"Center\", \"Center\", 50, 50);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: OverlayType
      description: Un tipo de superposición. Puede ser 'Texto' o 'Imagen'.
      type:
      - visio.Visio.OverlayType
    - id: Content
      description: Contenido de superposición.
      type:
      - string
    - id: OverlayHorizontalAlignment
      description: Alineación horizontal de la superposición. Puede ser 'Izquierda', 'Centro' o 'Right'.
      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: Alineación vertical de superposición. Puede ser 'Superior', 'En el medio', 'Inferior'.
      type:
      - visio.Visio.OverlayVerticalAlignment
    - id: Width
      description: Ancho de superposición.
      type:
      - number
    - id: Height
      description: Alto de superposición.
      type:
      - number
