- uid: visio.Visio.Shape.load
  summary: <span data-ttu-id="45c15-114">Colas de seguridad de un comando que se va a cargar las propiedades del objeto especificadas.</span><span class="sxs-lookup"><span data-stu-id="45c15-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="45c15-115">Se debe llamar a "context.sync()" antes de leer las propiedades.</span><span class="sxs-lookup"><span data-stu-id="45c15-115">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="45c15-116">Además de esta firma, este método no tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="45c15-116">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="45c15-117">`load(option?: { select?: string; expand?: string; }): Visio.Shape`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="45c15-117">`load(option?: { select?: string; expand?: string; }): Visio.Shape` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="45c15-118">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="45c15-118">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape` - Only available on collection types.</span></span> <span data-ttu-id="45c15-119">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="45c15-119">It is similar to the preceding signature.</span></span> <span data-ttu-id="45c15-120">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="45c15-120">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="45c15-121">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="45c15-121">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="45c15-122">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="45c15-122">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="45c15-123">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="45c15-123">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Sample Name";
        var shape = activePage.shapes.getItem(shapeName);
        shape.load();
        return ctx.sync().then(function () {
            console.log(shape.name );
            console.log(shape.id );
            console.log(shape.Text );
            console.log(shape.Select );
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        shape.view.highlight = { color: "#E7E7E7", width: 100 };
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
