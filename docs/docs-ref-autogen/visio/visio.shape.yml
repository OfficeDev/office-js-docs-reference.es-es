  - uid: visio.Visio.Shape.load
    summary: '<span data-ttu-id="2d5ff-116">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="2d5ff-117">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="2d5ff-117">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="2d5ff-118">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="2d5ff-118">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="2d5ff-119">`load(option?: string | string[]): Visio.Shape`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-119">`load(option?: string | string[]): Visio.Shape` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="2d5ff-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="2d5ff-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape` - Only available on collection types.</span></span> <span data-ttu-id="2d5ff-122">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-122">It is similar to the preceding signature.</span></span> <span data-ttu-id="2d5ff-123">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-123">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="2d5ff-124">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-124">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="2d5ff-125">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="2d5ff-125">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="2d5ff-126">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="2d5ff-126">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Sample Name";
          var shape = activePage.shapes.getItem(shapeName);
          shape.load();
          return ctx.sync().then(function () {
              console.log(shape.name );
              console.log(shape.id );
              console.log(shape.Text );
              console.log(shape.Select );
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          shape.view.highlight = { color: "#E7E7E7", width: 100 };
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
