- name: toJSON()
  uid: visio!Visio.Hyperlink#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Reemplaza el `toJSON()` método JavaScript para proporcionar un resultado más útil cuando se pasa un objeto API a `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama al `toJSON` método del objeto que se le pasa.) Mientras que el objeto Visio. HyperLink original es un objeto API, el `toJSON` método devuelve un objeto JavaScript sin formato (escrito como `Visio.Interfaces.HyperlinkData`<!-- -->) que contiene copias rasas de las propiedades secundarias cargadas del objeto original.
