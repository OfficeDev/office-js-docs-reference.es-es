  - uid: visio.Visio.Hyperlink.load
    summary: '<span data-ttu-id="d4a2c-114">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d4a2c-115">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="d4a2c-115">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="d4a2c-116">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="d4a2c-116">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="d4a2c-117">`load(option?: string | string[]): Visio.Hyperlink`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-117">`load(option?: string | string[]): Visio.Hyperlink` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="d4a2c-118">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-118">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="d4a2c-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink` - Only available on collection types.</span></span> <span data-ttu-id="d4a2c-120">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="d4a2c-121">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="d4a2c-122">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="d4a2c-123">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="d4a2c-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d4a2c-124">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="d4a2c-124">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var hyperlink = shape.hyperlinks.getItem(0);
          hyperlink.load();
          return ctx.sync().then(function() {
              console.log(hyperlink.description);
              console.log(hyperlink.address);
              console.log(hyperlink.subAddress);
              console.log(hyperlink.extraInfo);
           });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
