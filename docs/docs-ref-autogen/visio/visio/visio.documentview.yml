  - uid: 'visio!Visio.DocumentView#toJSON:member(1)'
    summary: 'Reemplaza el `toJSON()` método JavaScript para proporcionar un resultado más útil cuando se pasa un objeto API a`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama al `toJSON` método del objeto que se le pasa.) Mientras que el objeto Visio.DocumentView original es un objeto API, el `toJSON` método devuelve un objeto JavaScript sin formato (escrito como`Visio.Interfaces.DocumentViewData`<!-- -->) que contiene copias rasas de las propiedades secundarias cargadas del objeto original.'
