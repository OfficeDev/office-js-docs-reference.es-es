    summary: '<span data-ttu-id="f67c0-109">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="f67c0-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f67c0-110">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="f67c0-110">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="f67c0-111">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="f67c0-111">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="f67c0-112">`load(option?: string | string[]): Visio.Comment`-Donde opción es una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.</span><span class="sxs-lookup"><span data-stu-id="f67c0-112">`load(option?: string | string[]): Visio.Comment` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="f67c0-113">`load(option?: { select?: string; expand?: string; }): Visio.Comment`-Where opción. Select es una cadena delimitada por comas que especifica las propiedades que se van a cargar y Options. Expand es una cadena delimitada por comas que especifica las propiedades de navegación que se deben cargar.</span><span class="sxs-lookup"><span data-stu-id="f67c0-113">`load(option?: { select?: string; expand?: string; }): Visio.Comment` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="f67c0-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment`-Solo disponible en tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="f67c0-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment` - Only available on collection types.</span></span> <span data-ttu-id="f67c0-115">Es similar a la firma anterior.</span><span class="sxs-lookup"><span data-stu-id="f67c0-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="f67c0-116">Option. Top especifica el número máximo de elementos de colección que se pueden incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="f67c0-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f67c0-117">La opción. SKIP especifica el número de elementos que se deben omitir y que no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="f67c0-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f67c0-118">Si se especifica Option. Top, el conjunto de resultados se iniciará después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="f67c0-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="f67c0-119">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f67c0-119">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapeComments= shape.comments;
          shapeComments.load(["author", "text"]);
          return ctx.sync().then(function () {
              for(var i = 0; i < shapeComments.items.length; i++)
              {
                  var comment = shapeComments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
