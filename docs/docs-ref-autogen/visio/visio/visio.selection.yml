- name: toJSON()
  uid: visio!Visio.Selection#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Invalida el método JavaScript para proporcionar resultados más útiles cuando se pasa un objeto API a `toJSON()``JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se pasa a él). Mientras que el objeto Visio.Selection original es un objeto API, el método devuelve un objeto JavaScript sin formato (con el tipo `toJSON` como `Visio.Interfaces.SelectionData`<!-- -->) que contiene copias superficiales de las propiedades secundarias cargadas del objeto original.
  remarks: ''
