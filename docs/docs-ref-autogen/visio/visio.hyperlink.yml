    <span data-ttu-id="bde12-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink`-Donde option.select es una cadena delimitada por comas que especifica las propiedades para cargar y options.expand es una cadena delimitada por comas que especifica las propiedades de navegación para cargar.</span><span class="sxs-lookup"><span data-stu-id="bde12-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="bde12-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink`-Sólo está disponible en los tipos de colección.</span><span class="sxs-lookup"><span data-stu-id="bde12-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink` - Only available on collection types.</span></span> <span data-ttu-id="bde12-118">Es similar a la firma precedente.</span><span class="sxs-lookup"><span data-stu-id="bde12-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="bde12-119">Option.Top especifica el número máximo de elementos de la colección que se puede incluir en el resultado.</span><span class="sxs-lookup"><span data-stu-id="bde12-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="bde12-120">Option.Skip especifica el número de elementos que se pasan por alto y no se incluyen en el resultado.</span><span class="sxs-lookup"><span data-stu-id="bde12-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="bde12-121">Si se especifica option.top, se iniciará el conjunto de resultados después de omitir el número especificado de elementos.</span><span class="sxs-lookup"><span data-stu-id="bde12-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="bde12-122">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="bde12-122">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var hyperlink = shape.hyperlinks.getItem(0);
        hyperlink.load();
        return ctx.sync().then(function() {
            console.log(hyperlink.description);
            console.log(hyperlink.address);
            console.log(hyperlink.subAddress);
            console.log(hyperlink.extraInfo);
         });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
