### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Proporciona información sobre la invocación de una función personalizada cancelable. Una función personalizada cancelable puede proporcionar un controlador para el evento onCanceled.


  Para indicar que una función es cancelable, en el archivo JSON de metadatos, las opciones de función deben especificar: `{ "cancelable": true }`


  Si el archivo JSON de metadatos se está generando a partir de comentarios JSDoc, incluya la etiqueta `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
