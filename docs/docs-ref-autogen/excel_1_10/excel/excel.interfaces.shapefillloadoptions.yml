  - uid: 'excel!Excel.Interfaces.ShapeFillLoadOptions#foregroundColor:member'
    summary: |-
      Representa el color de primer plano de relleno de la forma en formato de \#color HTML, con el formato RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ShapeFillLoadOptions#transparency:member'
    summary: |-
      Devuelve o establece el porcentaje de transparencia del relleno como un valor de 0,0 (opaco) a 1,0 (transparente). Devuelve un valor nulo si el tipo de forma no es compatible con la transparencia o si la transparencia no es coherente en el relleno de forma, como en un tipo de relleno de degradado.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: boolean;'
      return:
        type:
          - boolean
