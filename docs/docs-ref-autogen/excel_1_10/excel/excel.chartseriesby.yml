name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Especifica si la serie está por filas o por columnas. En Excel en el escritorio, la opción "auto" inspeccionará la forma de datos de origen para adivinar automáticamente si los datos son por filas o columnas. En Excel en la web, "auto" simplemente tendrá el valor predeterminado "columns".


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
