### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:class
package: excel!
fullName: Excel.TableScopedCollection
summary: >-
  Representa una colección de tablas con ámbito. Para cada tabla, su esquina superior izquierda se considera su ubicación delimitadora y las tablas se ordenan de arriba a abajo y, a continuación, de izquierda a derecha.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
- name: context
  uid: excel!Excel.TableScopedCollection#context:member
  package: excel!
  fullName: context
  summary: Contexto de solicitud asociado al objeto. Esto conecta el proceso del complemento con el proceso de la aplicación host de Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'context: RequestContext;'
    return:
      type: <xref uid="excel!Excel.RequestContext:class" />
- name: items
  uid: excel!Excel.TableScopedCollection#items:member
  package: excel!
  fullName: items
  summary: Obtiene los elementos secundarios cargados en esta colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Excel.Table[];'
    return:
      type: <xref uid="excel!Excel.Table:class" />[]
methods:
