- name: toJSON()
  uid: excel!Excel.TableScopedCollection#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Invalida el método JavaScript para proporcionar resultados más útiles cuando se pasa un objeto API a `toJSON()``JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se pasa a él). Mientras que el objeto original es un objeto API, el método devuelve un objeto JavaScript sin formato `Excel.TableScopedCollection` `toJSON` (se escribe como `Excel.Interfaces.TableScopedCollectionData`<!-- -->) que contiene una matriz "items" con copias superficiales de las propiedades cargadas de los elementos de la colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Excel.Interfaces.TableScopedCollectionData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableScopedCollectionData:interface" />
      description: ''
