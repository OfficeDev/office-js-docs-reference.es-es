  uid: excel!Excel.TableScopedCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: >-
    Obtiene una tabla por nombre o identificador.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Excel.Table;'
    parameters:
    - id: key
      description: Nombre o identificador de la tabla que se va a recuperar.
      type: string
    return:
      type: <xref uid="excel!Excel.Table:class" />
      description: ''
