- name: sortByLabels(sortBy)
  uid: excel!Excel.PivotField#sortByLabels:member(1)
  package: excel!
  fullName: sortByLabels(sortBy)
  summary: >-
    Ordena el PivotField. Si se especifica una DataPivotHierarchy, entonces el orden se aplicará basándose en ella, si no, se basará en el propio PivotField.


    \[[Conjunto de API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortByLabels(sortBy: SortBy): void;'
    parameters:
    - id: sortBy
      description: Especifica si la ordenación se realiza en orden ascendente o descendente.
      type: <xref uid="excel!Excel.SortBy:enum" />
    return:
      type: void
      description: ''
- name: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  uid: excel!Excel.PivotField#sortByValues:member(1)
  package: excel!
  fullName: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  summary: >-
    Ordena el campo de tabla dinámica por los valores especificados en un ámbito determinado. El ámbito define los valores específicos que se usarán para ordenar cuando hay varios valores de la misma DataPivotHierarchy.


    \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortByValues(sortBy: Excel.SortBy, valuesHierarchy: Excel.DataPivotHierarchy, pivotItemScope?: Array<PivotItem | string>): void;'
    parameters:
    - id: sortBy
      description: Especifica si la ordenación se realiza en orden ascendente o descendente.
      type: <xref uid="excel!Excel.SortBy:enum" />
    - id: valuesHierarchy
      description: Especifica la jerarquía de valores del eje de datos que se va a usar para la ordenación.
      type: <xref uid="excel!Excel.DataPivotHierarchy:class" />
    - id: pivotItemScope
      description: Elementos que se deben usar para el ámbito de la ordenación. Estos serán los elementos que componen la fila o la columna por la que desea ordenar. Si se usa una cadena en lugar de un PivotItem, la cadena representa el identificador de PivotItem. Si no hay ningún elemento que no sea una jerarquía de datos en el eje que desea ordenar, puede estar vacío.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    return:
      type: void
      description: ''
