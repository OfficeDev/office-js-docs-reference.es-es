### YamlMime:TSType
name: Excel.Interfaces.TableRowLoadOptions
uid: excel!Excel.Interfaces.TableRowLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowLoadOptions
summary: >-
  Representa una fila de una tabla.


  Tenga en cuenta que, a diferencia de los intervalos o columnas, que se ajustarán si se agregan filas o columnas nuevas antes que ellos, un objeto representa la ubicación física de la fila de la tabla, pero no `TableRow` los datos. Es decir, si los datos se ordenan o si se agregan nuevas filas, una fila de tabla seguirá apuntando al índice para el que se creó.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Devuelve el número de índice de la fila dentro de la colección de filas de la tabla. Indizado con cero.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa los valores sin formato del rango especificado. Los datos devueltos pueden ser una cadena, un número o un valor booleano. Las celdas que contienen un error devolverán la cadena de error. Si el valor devuelto comienza por un signo más ("+"), menos ("-") o igual ("="), Excel interpreta este valor como una fórmula.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
