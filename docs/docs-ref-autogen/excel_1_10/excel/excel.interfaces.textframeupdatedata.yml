  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    summary: |-
      Obtiene o establece la configuración de tamaño automática para el marco de texto. Un marco de texto puede establecerse para ajustar automáticamente el texto al marco de texto, ajustar automáticamente el marco de texto al texto o no realizar ningún cambio de tamaño automático.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
      return:
        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#bottomMargin:member'
    summary: |-
      Indica el margen inferior, en puntos, del marco de texto.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: bottomMargin
    fullName: bottomMargin
    langs:
