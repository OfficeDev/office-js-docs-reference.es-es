    type: property
    syntax:
      content: 'bottomMargin?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalAlignment:member'
    summary: |-
      Indica la alineación horizontal del marco de texto. Para obtener más información, consulte Excel.ShapeTextHorizontalAlignment.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Excel.ShapeTextHorizontalAlignment | "Left" | "Center" | "Right" | "Justify" | "JustifyLow" | "Distributed" | "ThaiDistributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalOverflow:member'
    summary: |-
