### YamlMime:TSType
name: Excel.Interfaces.RangeUpdateData
uid: excel!Excel.Interfaces.RangeUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: Una interfaz para actualizar datos en el objeto Range, para su uso en `range.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Representa si todas las columnas del rango actual están ocultas.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnHidden?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeUpdateData#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Devuelve un objeto de validación de datos.


    \[[Conjunto de API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Devuelve un objeto de formato que encapsula la fuente, el relleno, los bordes, la alineación y otras propiedades del rango.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeUpdateData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Representa la fórmula en notación de estilo A1. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Representa la fórmula en notación de estilo A1, en el idioma del usuario y en la configuración regional del formato numérico. Por ejemplo, la fórmula "=SUM(A1, 1.5)" en inglés se convertiría en "=SUMME(A1; 1,5)" en alemán. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: formulasR1C1
  uid: excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Representa la fórmula en notación de estilo R1C1. Si una celda no tiene ninguna fórmula, su valor se devuelve en su lugar.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasR1C1?: any[][];'
    return:
      type: any[][]
- name: hyperlink
  uid: excel!Excel.Interfaces.RangeUpdateData#hyperlink:member
  package: excel!
  fullName: hyperlink
  summary: >-
    Representa el hipervínculo del intervalo actual.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: Excel.RangeHyperlink;'
    return:
      type: <xref uid="excel!Excel.RangeHyperlink:interface" />
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Representa el código de formato de número de Excel para el intervalo especificado.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type: any[][]
- name: numberFormatLocal
  uid: excel!Excel.Interfaces.RangeUpdateData#numberFormatLocal:member
  package: excel!
  fullName: numberFormatLocal
  summary: >-
    Representa el código de formato de número de Excel para el intervalo dado, en función de la configuración de idioma del usuario. Excel no realiza ninguna coerción de idioma o formato al obtener o establecer la `numberFormatLocal` propiedad. Cualquier texto devuelto usa las cadenas con formato local según el idioma especificado en la configuración del sistema.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormatLocal?: any[][];'
    return:
      type: any[][]
- name: rowHidden
  uid: excel!Excel.Interfaces.RangeUpdateData#rowHidden:member
  package: excel!
  fullName: rowHidden
  summary: >-
    Representa si todas las filas del rango actual están ocultas.


    \[[Conjunto de API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHidden?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Representa el estilo del rango actual. Si los estilos de las celdas son incoherentes, `null` se devolverán. Para los estilos personalizados, se devolverá el nombre del estilo. Para los estilos integrados, se devolverá una cadena que representa un valor `BuiltInStyle` de la enumeración.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
- name: values
  uid: excel!Excel.Interfaces.RangeUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Representa los valores sin formato del rango especificado. Los datos devueltos pueden ser una cadena, un número o un valor booleano. Las celdas que contienen un error devolverán la cadena de error. Si el valor devuelto comienza por un signo más ("+"), menos ("-") o igual ("="), Excel interpreta este valor como una fórmula.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
