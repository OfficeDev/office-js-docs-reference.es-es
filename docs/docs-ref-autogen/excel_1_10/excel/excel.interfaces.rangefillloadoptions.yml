name: Excel.Interfaces.RangeFillLoadOptions
uid: excel!Excel.Interfaces.RangeFillLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFillLoadOptions
summary: >-
  Representa el fondo de un objeto de intervalo.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Código de color HTML que representa el color del fondo, con la forma \# RRGGBB (por ejemplo, "FFA500"), o como un color HTML con nombre (por ejemplo, "naranja")


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    El patrón de un intervalo. Vea `Excel.FillPattern` para más información. LinearGradient y RectangularGradient no son compatibles. Un `null` valor indica que todo el intervalo no tiene una configuración de patrón uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: boolean;'
    return:
      type: boolean
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    El código de color HTML que representa el color del patrón de intervalo, con el formato \# RRGGBB (por ejemplo, "FFA500"), o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type: boolean
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Especifica un doble que aligera u oscurece un color de patrón para el relleno del intervalo. El valor está entre -1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un `null` valor indica que el intervalo no tiene una configuración `patternTintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica un doble que aligera u oscurece un color para el relleno del intervalo. El valor está entre -1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un `null` valor indica que el intervalo no tiene una configuración `tintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
