- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: >-
    Une el principio del conector especificado a una forma específica.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: La forma que se conectará.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: El sitio de conexión en la forma a la que se adjunta el principio del conector. Debe ser un número entero entre 0 (ambos incluidos) y el recuento de sitios de conexión de la forma especificada (exclusivo).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: connectEndShape(shape, connectionSite)
  uid: excel!Excel.Line#connectEndShape:member(1)
  package: excel!
  fullName: connectEndShape(shape, connectionSite)
  summary: >-
    Une el final del conector especificado a una forma específica.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectEndShape(shape: Excel.Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: La forma que se conectará.
      type: <xref uid="excel!Excel.Shape:class" />
    - id: connectionSite
      description: El sitio de conexión en la forma a la que se adjunta el final del conector. Debe ser un número entero entre 0 (ambos incluidos) y el recuento de sitios de conexión de la forma especificada (exclusivo).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
- name: disconnectBeginShape()
  uid: excel!Excel.Line#disconnectBeginShape:member(1)
  package: excel!
  fullName: disconnectBeginShape()
  summary: >-
    Separa el principio del conector especificado de una forma.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'disconnectBeginShape(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.disconnectBeginShape();\n    line.disconnectEndShape();\n    await context.sync();\n});\n```"
