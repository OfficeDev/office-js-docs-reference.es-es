name: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
summary: >-
  Representa los objetos de borde que componen el borde del intervalo.


  \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La especificación `$all` de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->), pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Para cada elemento de la colección: código de color HTML que representa el color de la línea de borde, de la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Para cada elemento de la colección: valor constante que indica el lado específico del borde. Consulte Excel. ConditionalRangeBorderIndex para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Para cada elemento de la colección: una de las constantes de estilo de línea que especifica el estilo de línea para el borde. Consulte Excel. BorderLineStyle para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
