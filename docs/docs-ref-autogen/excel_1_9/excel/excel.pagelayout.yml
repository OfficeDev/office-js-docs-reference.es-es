      <span data-ttu-id="30784-205">Establece las filas que contienen las celdas que se repetirán en la parte superior de cada página de la hoja de cálculo que se va a imprimir.</span><span class="sxs-lookup"><span data-stu-id="30784-205">Sets the rows that contain the cells to be repeated at the top of each page of the worksheet for printing.</span></span>

      <span data-ttu-id="30784-206">\[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="30784-206">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: setPrintTitleRows(printTitleRows)
    fullName: setPrintTitleRows(printTitleRows)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPrintTitleRows(printTitleRows: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="30784-207">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="30784-207">Examples</span></span>

          ```typescript
