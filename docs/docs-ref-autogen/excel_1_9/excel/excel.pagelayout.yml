    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="83336-109">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="83336-109">Examples</span></span>

          ```typescript
