  - uid: 'excel!Excel.PageLayout#load:member(1)'
    summary: '<span data-ttu-id="30784-148">Pone en cola un comando para cargar las propiedades especificadas del objeto.</span><span class="sxs-lookup"><span data-stu-id="30784-148">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="30784-149">Antes de leer las propiedades, debe llamar a "context.sync()".</span><span class="sxs-lookup"><span data-stu-id="30784-149">You must call "context.sync()" before reading the properties.</span></span>'
    remarks: |-
      <span data-ttu-id="30784-150">Además de esta firma, este método tiene las siguientes firmas:</span><span class="sxs-lookup"><span data-stu-id="30784-150">In addition to this signature, this method has the following signatures:</span></span>

