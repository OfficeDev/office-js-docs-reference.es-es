    summary: |-
      Indica el estado de negrita de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en negrita y sin negrita.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeFontData.color
    summary: |-
      Representación del código de color HTML del color del texto (por ejemplo\#, "FF0000" representa el rojo). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes colores.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.ShapeFontData.italic
    summary: |-
      Indica el estado de cursiva de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en cursiva y sin cursiva.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.ShapeFontData.name
    summary: |-
      Indica el nombre de fuente (por ejemplo, "Calibri") Si el texto es escritura compleja o un idioma de Asia oriental, representa el nombre de la fuente correspondiente; en caso contrario, representa el nombre de la fuente latina.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.ShapeFontData.size
    summary: |-
      Indica el tamaño de la fuente en puntos (p. ej., 11). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes tamaños de fuente.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size?: number;'
      return:
        type:
          - number
  - uid: excel.Excel.Interfaces.ShapeFontData.underline
    summary: |-
      Tipo de subrayado aplicado a la fuente. Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes estilos de subrayado. Para obtener más información, vea Excel.ShapeFontUnderlineStyle.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
