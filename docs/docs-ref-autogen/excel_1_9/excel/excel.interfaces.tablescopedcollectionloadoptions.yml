    summary: |-
      Para cada elemento de la colección: valor constante que representa el estilo de tabla. Los valores posibles son: "TableStyleLight1" a "TableStyleLight21", "TableStyleMedium1" a "TableStyleMedium28", "TableStyleStyleDark1" a "TableStyleStyleDark11". También puede especificarse un estilo personalizado definido por el usuario presente en el libro.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
