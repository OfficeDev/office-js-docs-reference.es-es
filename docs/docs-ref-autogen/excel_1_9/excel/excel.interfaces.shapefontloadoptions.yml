### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  Representa los atributos de fuente, como el nombre de fuente, el tamaño de fuente y el color, para el objeto de una `TextRange` forma.


  \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Representa el estado de negrita de la fuente. Devuelve si incluye fragmentos de texto en negrita y no `null` `TextRange` negrita.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Representación del código de color HTML del color del texto (por ejemplo, \# "FF0000" representa el rojo). Devuelve `null` si incluye `TextRange` fragmentos de texto con colores diferentes.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Indica el estado de cursiva de la fuente. Devuelve `null` si incluye `TextRange` fragmentos de texto cursiva y no cursiva.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Representa el nombre de fuente (por ejemplo, "Calibri"). Si el texto es un script complejo o un idioma asiático oriental, este es el nombre de fuente correspondiente; de lo contrario, es el nombre de fuente latino.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    Representa el tamaño de fuente en puntos (por ejemplo, 11). Devuelve `null` si incluye `TextRange` fragmentos de texto con diferentes tamaños de fuente.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Tipo de subrayado aplicado a la fuente. Devuelve `null` si incluye `TextRange` fragmentos de texto con estilos de subrayado diferentes. Vea `Excel.ShapeFontUnderlineStyle` para más información.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
