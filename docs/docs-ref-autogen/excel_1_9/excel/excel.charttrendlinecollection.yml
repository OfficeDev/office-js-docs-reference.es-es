  - uid: excel.Excel.ChartTrendlineCollection.add
    summary: |-
      Agrega una nueva línea de tendencia a la colección de líneas de tendencia.

      \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: add(type)
    fullName: add(type)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
      return:
        type:
          - excel.Excel.ChartTrendline
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

               // Add a trendline.  
              seriesCollection.getItemAt(0).trendlines.add("Linear");

              await context.sync();
          });
          ```
      parameters:
        - id: type
          description: Especifica el tipo de la Trendline. El valor predeterminado es "linear". Consulte Excel. ChartTrendline para obtener información detallada.
          type:
            - excel.Excel.ChartTrendlineType
