      <span data-ttu-id="b9f97-105">Representa el formato de línea de gráfico.</span><span class="sxs-lookup"><span data-stu-id="b9f97-105">Represents chart line formatting.</span></span> <span data-ttu-id="b9f97-106">Solo lectura.</span><span class="sxs-lookup"><span data-stu-id="b9f97-106">Read-only.</span></span>

