items:
  - uid: 'excel!Excel.Setting:class'
    summary: |-
      Setting representa un par clave-valor de una configuración que se conserva en el documento (por archivo y por complemento). Se pueden usar estos pares clave-valor personalizados para almacenar la información de estado o ciclo de vida que necesita el complemento de panel de tareas o de contenido. Tenga en cuenta que la configuración persiste en el documento y, por lo tanto, no es un lugar donde almacenar información confidencial o protegida, como la información del usuario y la contraseña.

      \[[Conjunto de API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.Setting
    fullName: Excel.Setting
    langs:
      - typeScript
    type: class
    extends:
      - 'excel!OfficeExtension.ClientObject:class'
    package: excel!
