  - uid: excel.Excel.FilterCriteria.criterion1
    summary: |-
      Primer criterio usado para filtrar los datos. Se usa como un operador en el caso del filtrado "personalizado". Por ejemplo, "<!-- -->&gt;<!-- -->50 "para el número mayor que 50 o" = * s "para los valores que acaben en" s ".

      Se usa como un número en el caso de los elementos superior/inferior/porcentajes. Por ejemplo "5" para los 5 elementos principales si Filteron se establece en "elementos de elemento"

      \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.FilterCriteria.criterion2
    summary: |-
      Segundo criterio usado para filtrar los datos. Solo se usa como un operador en el caso del filtrado "personalizado".

      \[[Conjunto de API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
