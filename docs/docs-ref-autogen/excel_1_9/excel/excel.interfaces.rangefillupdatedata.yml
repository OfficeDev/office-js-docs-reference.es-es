items:
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData:interface'
    summary: 'Una interfaz para actualizar datos en el objeto RangeFill, para su uso en "rangeFill. set (<!-- -->{ ... }<!-- -->)".'
    name: Excel.Interfaces.RangeFillUpdateData
    fullName: Excel.Interfaces.RangeFillUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
      - 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
    summary: |-
      Código de color HTML que representa el color de la línea de borde, \#con la forma RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    summary: |-
      Obtiene o establece el diseño de un intervalo. Para obtener más información, vea Excel.FillPattern. LinearGradient y RectangularGradient no son compatibles. Un valor null indica que el intervalo completo no tiene una configuración de patrón uniforme.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    summary: |-
      Establece el código de color HTML que representa el color del patrón de intervalo, \#con el formato RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja"). Obtiene el código de color HTML que representa el color del modelo de intervalo, \#con el formato RRGGBB (por ejemplo, "FFA500").

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    summary: |-
      Devuelve o establece un doble que aclara u oscurece un patrón de color para el intervalo de relleno, el valor es un número entre -1 (más oscuro) y 1 (más brillante), 0 para el color original. Si el patrón tintAndShades no es uniforme, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    summary: |-
      Devuelve o establece un doble que aclara u oscurece un color para el intervalo de relleno, el valor es un número entre -1 (más oscuro) y 1 (más brillante), 0 para el color original. Si los tintAndShades no son uniformes, se devolverá null.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type:
          - number
