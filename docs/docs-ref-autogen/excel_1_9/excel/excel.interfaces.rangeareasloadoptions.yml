    summary: |-
      Devuelve la referencia de RangeAreas en estilo A1. El valor de dirección contendrá el nombre de la hoja de cálculo para cada bloque rectangular de celdas (por ejemplo, "Hoja1!A1:B4, Hoja1!D1:D4"). Solo lectura.

