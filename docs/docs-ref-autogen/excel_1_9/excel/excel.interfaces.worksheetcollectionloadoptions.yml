  package: excel!
  fullName: enableCalculation
  summary: >-
    Para cada elemento de la colección: determina si Excel debe volver a calcular la hoja de cálculo cuando sea necesario. True si Excel vuelve a calcular la hoja de cálculo cuando es necesario. False si Excel no actualiza la hoja.


