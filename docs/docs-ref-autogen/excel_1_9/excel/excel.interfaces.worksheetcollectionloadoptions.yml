- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Para CADA ELEMENTO de la colección: color de pestaña de la hoja de cálculo. Al recuperar el color de la pestaña, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible pero el color de la pestaña está establecido en automático, se devolverá una cadena vacía. De lo contrario, la propiedad se establecerá en un color, con la forma " 123456" Al establecer el color, use una cadena vacía para establecer un color "automático" o un color real de lo \# contrario.


    \[[Conjunto de API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
