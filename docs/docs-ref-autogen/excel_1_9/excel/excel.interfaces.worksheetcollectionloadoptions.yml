- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Para cada elemento de la colección: especifica el ancho estándar (predeterminado) de todas las columnas de la hoja de cálculo. Una unidad de ancho de columna equivale al ancho de un carácter con el estilo Normal. En las fuentes proporcionales se utiliza el ancho del carácter 0 (cero).


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Para cada elemento de la colección: el color de la ficha de la hoja de cálculo. Al recuperar el color de la pestaña, si la hoja de cálculo es invisible, el valor será null. Si la hoja de cálculo está visible pero el color de la pestaña está establecido en automático, se devolverá una cadena vacía. De lo contrario, la propiedad se establecerá en un color, con el formato " \# 123456" cuando se establezca el color, use una cadena vacía para establecer un color "auto" o un color real en caso contrario.


    \[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
