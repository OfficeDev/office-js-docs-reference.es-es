- name: standardHeight
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member
  package: excel!
  fullName: standardHeight
  summary: >-
    Para cada elemento de la colección: devuelve el alto estándar (predeterminado) de todas las filas de la hoja de cálculo, en puntos.


