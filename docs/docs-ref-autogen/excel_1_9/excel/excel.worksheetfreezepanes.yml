  - uid: excel.Excel.WorksheetFreezePanes.freezeAt
    summary: |-
      <span data-ttu-id="f93bc-104">Establece las celdas inmovilizadas en la vista de la hoja de cálculo activa.</span><span class="sxs-lookup"><span data-stu-id="f93bc-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="f93bc-105">El rango proporcionado corresponde a las celdas que se van a inmovilizar en los paneles superior e izquierdo.</span><span class="sxs-lookup"><span data-stu-id="f93bc-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="f93bc-106">\[[Conjunto de API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f93bc-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="f93bc-107">Ejemplos</span><span class="sxs-lookup"><span data-stu-id="f93bc-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="f93bc-108">Rango que representa las celdas que se van a inmovilizar o null para quitar todas las secciones inmovilizadas.</span><span class="sxs-lookup"><span data-stu-id="f93bc-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - Range | string
