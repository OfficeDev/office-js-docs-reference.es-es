- name: toJSON()
  uid: excel!Excel.Binding#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Invalida el método JavaScript `toJSON()` para proporcionar resultados más útiles cuando se pasa un objeto api a `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, a su vez, llama `toJSON` al método del objeto que se le pasa). Mientras que el objeto Excel.Binding original es un objeto API, el método devuelve un objeto JavaScript sin formato `toJSON` (especificado como `Excel.Interfaces.BindingData`<!-- -->) que contiene copias superficiales de las propiedades secundarias cargadas del objeto original.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): Excel.Interfaces.BindingData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.BindingData:interface" />
      description: ''
