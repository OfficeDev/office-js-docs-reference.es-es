  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.numberFormat
    summary: |-
      Para cada elemento de la colección: representa el código de formato de número de Excel para el intervalo especificado. Cuando se establece el formato de número en un rango, el argumento de valor puede ser un valor único (String) o una matriz de dos dimensiones. Si el argumento es un valor único, se aplicará a todas las celdas del rango.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
