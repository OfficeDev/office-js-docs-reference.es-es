  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.formulas
    summary: |-
      Para cada elemento de la colección: representa la fórmula en notación de estilo a1. Al establecer fórmulas en un rango, el argumento valor puede ser un valor único (una cadena) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
