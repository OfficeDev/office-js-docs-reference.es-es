      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeCollectionLoadOptions.values
    summary: |-
      Para cada elemento de la colección: representa los valores sin formato del intervalo especificado. Los datos devueltos pueden ser de tipo cadena, número o booleano. Las celdas que contienen un error devolverán la cadena de error. Al establecer valores en un rango, el argumento valor puede ser un valor único (cadena, número o booleano) o una matriz bidimensional. Si el argumento es un valor único, se aplicará a todas las celdas del rango.

      \[[Conjunto de API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
