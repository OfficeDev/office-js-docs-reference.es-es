  - uid: excel.Excel.TableChangedEventArgs.details
    summary: |-
      Representa la información sobre los detalles de los cambios. Esta propiedad puede recuperarse cuando el evento Changed se activa en una sola celda. Si el evento Changed se desencadena en varias celdas, esta propiedad no se puede recuperar.

      \[[Conjunto de API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs) {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }
          ```
