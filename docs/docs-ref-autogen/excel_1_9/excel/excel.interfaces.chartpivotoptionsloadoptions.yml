  - uid: excel.Excel.Interfaces.ChartPivotOptionsLoadOptions.showAxisFieldButtons
    summary: |-
      Especifica si se muestran los botones de campo de eje en un gráfico dinámico. La propiedad ShowAxisFieldButtons se corresponde con el comando "Mostrar botones de campo de eje" de la lista desplegable "Botones de campo" de la ficha "Analizar", que está disponible cuando se selecciona un gráfico dinámico.

