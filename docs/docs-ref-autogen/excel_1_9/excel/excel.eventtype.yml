fields:
- name: agaveVisualUpdate
  uid: excel!Excel.EventType.agaveVisualUpdate:member
  package: excel!
  summary: AgaveVisualUpdate representa el tipo de un evento que está asociado con un visual agave y lleva una nueva vista de datos después de un cambio de datos.
- name: chartActivated
  uid: excel!Excel.EventType.chartActivated:member
  package: excel!
  summary: ChartActivated representa el tipo de evento registrado en un gráfico o ChartCollection, y se produce cuando se activa el gráfico.
- name: chartAdded
  uid: excel!Excel.EventType.chartAdded:member
  package: excel!
  summary: ChartAdded representa el tipo de evento registrado en ChartCollection y se produce cuando se agrega un nuevo gráfico a la hoja de cálculo.
- name: chartDeactivated
  uid: excel!Excel.EventType.chartDeactivated:member
  package: excel!
  summary: ChartDeactivated representa el tipo de evento registrado en un gráfico o ChartCollection, y se produce cuando se desactiva el gráfico.
- name: chartDeleted
  uid: excel!Excel.EventType.chartDeleted:member
  package: excel!
  summary: ChartDeleted representa el tipo de evento registrado en ChartCollection y se produce cuando se elimina un gráfico de la hoja de cálculo.
- name: commentAdded
  uid: excel!Excel.EventType.commentAdded:member
  package: excel!
  summary: CommentAdded representa el tipo de evento que está registrado en commentCollection y se produce cuando se agregan Comentarios.
- name: commentChanged
  uid: excel!Excel.EventType.commentChanged:member
  package: excel!
  summary: CommentChanged representa el tipo de evento que está registrado en commentCollection y se produce cuando se modifican los comentarios.
- name: commentDeleted
  uid: excel!Excel.EventType.commentDeleted:member
  package: excel!
  summary: CommentDeleted representa el tipo de evento que está registrado en commentCollection y se produce cuando se eliminan Comentarios.
- name: linkedDataTypeLinkedDataTypeAdded
  uid: excel!Excel.EventType.linkedDataTypeLinkedDataTypeAdded:member
  package: excel!
  summary: LinkedDataTypeAdded representa el tipo de evento registrado en LinkedDataType y se produce cuando se agrega un nuevo tipo de datos vinculados al libro.
- name: linkedDataTypeRefreshModeChanged
  uid: excel!Excel.EventType.linkedDataTypeRefreshModeChanged:member
  package: excel!
  summary: RefreshModeChanged representa el tipo de evento registrado en LinkedDataType y se produce cuando se cambia el modo de actualización de tipo de datos vinculados.
- name: linkedDataTypeRefreshRequestCompleted
  uid: excel!Excel.EventType.linkedDataTypeRefreshRequestCompleted:member
  package: excel!
  summary: RefreshRequestCompleted representa el tipo de evento registrado en LinkedDataType y se produce cuando se completa una solicitud para actualizar un origen de datos.
- name: ribbonCommandExecuted
  uid: excel!Excel.EventType.ribbonCommandExecuted:member
  package: excel!
  summary: RibbonCommandExecuted representa el tipo de evento registrado en la cinta de y se produce cuando el usuario hace clic en la cinta
- name: shapeActivated
  uid: excel!Excel.EventType.shapeActivated:member
  package: excel!
  summary: ShapeActivated representa el tipo de evento que se registra en la forma y se produce cuando la forma se activa.
- name: shapeDeactivated
  uid: excel!Excel.EventType.shapeDeactivated:member
  package: excel!
  summary: ShapeDeactivated representa el tipo de evento que está registrado en la forma y se produce cuando se desactiva la forma.
- name: tableAdded
  uid: excel!Excel.EventType.tableAdded:member
  package: excel!
  summary: TableAdded representa el tipo de evento registrado en TableCollection y se produce cuando se agrega una tabla.
- name: tableChanged
  uid: excel!Excel.EventType.tableChanged:member
  package: excel!
  summary: TableChanged representa el tipo de evento registrado en una tabla y se produce cuando cambian los datos.
- name: tableDeleted
  uid: excel!Excel.EventType.tableDeleted:member
  package: excel!
  summary: TableDeleted representa el tipo de evento que está registrado en TableCollection y se produce cuando se elimina una tabla.
- name: tableFiltered
  uid: excel!Excel.EventType.tableFiltered:member
  package: excel!
  summary: TableFiltered representa el tipo de evento registrado en la tabla o TableCollection, y se produce cuando se filtran los datos de la tabla.
- name: tableSelectionChanged
  uid: excel!Excel.EventType.tableSelectionChanged:member
  package: excel!
  summary: TableSelectionChanged representa el tipo de evento registrado en una tabla y se produce cuando cambia la selección.
- name: visualChange
  uid: excel!Excel.EventType.visualChange:member
  package: excel!
  summary: VisualChange representa el tipo de evento registrado en visual y se produce cuando hay un cambio visual.
- name: visualSelectionChanged
  uid: excel!Excel.EventType.visualSelectionChanged:member
  package: excel!
  summary: VisualSelectionChanged representa el tipo de evento registrado en VisualCollection, y se produce cuando cambia la selección visual.
- name: workbookAutoSaveSettingChanged
  uid: excel!Excel.EventType.workbookAutoSaveSettingChanged:member
  package: excel!
  summary: WorkbookAutoSaveSettingChanged representa el tipo de evento registrado en el libro y se produce cuando hay un cambio en la configuración de guardado automático.
- name: worksheetActivated
  uid: excel!Excel.EventType.worksheetActivated:member
  package: excel!
  summary: WorksheetActivated representa el tipo de evento registrado en una hoja de cálculo o WorksheetCollection y se produce cuando se activa la hoja de cálculo.
- name: worksheetAdded
  uid: excel!Excel.EventType.worksheetAdded:member
  package: excel!
  summary: WorksheetAdded representa el tipo de evento registrado en WorksheetCollection y se produce cuando se agrega una nueva hoja de cálculo al libro.
- name: worksheetCalculated
  uid: excel!Excel.EventType.worksheetCalculated:member
  package: excel!
  summary: WorksheetCalculated representa el tipo de evento registrado en una hoja de cálculo o WorksheetCollection y se produce cuando se calcula una hoja de cálculo.
- name: worksheetChanged
  uid: excel!Excel.EventType.worksheetChanged:member
  package: excel!
  summary: WorksheetChanged representa el tipo de evento registrado en la hoja de cálculo o WorksheetCollection, y se produce cuando cambian los datos.
- name: worksheetColumnSorted
  uid: excel!Excel.EventType.worksheetColumnSorted:member
  package: excel!
  summary: WorksheetColumnSorted representa el tipo de evento registrado en una hoja de cálculo y se produce cuando se ha producido una ordenación por columnas.
- name: worksheetDeactivated
  uid: excel!Excel.EventType.worksheetDeactivated:member
  package: excel!
  summary: WorksheetDeactivated representa el tipo de evento registrado en una hoja de cálculo o WorksheetCollection y se produce cuando la hoja de cálculo se desactiva.
- name: worksheetDeleted
  uid: excel!Excel.EventType.worksheetDeleted:member
  package: excel!
  summary: WorksheetDeleted representa el tipo de evento registrado en WorksheetCollection y se produce cuando se elimina una hoja de cálculo del libro.
- name: worksheetFiltered
  uid: excel!Excel.EventType.worksheetFiltered:member
  package: excel!
  summary: WorksheetFiltered representa el tipo de evento registrado en una hoja de cálculo o WorksheetCollection y se produce cuando se filtran los datos de Autofiltro en la hoja de cálculo.
- name: worksheetFormatChanged
  uid: excel!Excel.EventType.worksheetFormatChanged:member
  package: excel!
  summary: WorksheetFormatChanged representa el tipo de evento registrado en una hoja de cálculo y se produce cuando se ha cambiado un formato.
- name: worksheetFormulaChanged
  uid: excel!Excel.EventType.worksheetFormulaChanged:member
  package: excel!
  summary: WorksheetFormulaChanged representa el tipo de evento registrado en una hoja de cálculo y se produce cuando cambia la fórmula.
- name: worksheetRowHiddenChanged
  uid: excel!Excel.EventType.worksheetRowHiddenChanged:member
  package: excel!
  summary: WorksheetRowHiddenChanged representa el tipo de evento registrado en una hoja de cálculo y se produce cuando cambia el estado oculto de una fila.
- name: worksheetRowSorted
  uid: excel!Excel.EventType.worksheetRowSorted:member
  package: excel!
  summary: WorksheetRowSorted representa el tipo de evento registrado en una hoja de cálculo y se produce cuando se ha producido una ordenación por filas.
- name: worksheetSelectionChanged
  uid: excel!Excel.EventType.worksheetSelectionChanged:member
  package: excel!
  summary: WorksheetSelectionChanged representa el tipo de evento registrado en una hoja de cálculo y se produce cuando cambia la selección.
- name: worksheetSingleClicked
  uid: excel!Excel.EventType.worksheetSingleClicked:member
  package: excel!
  summary: WorksheetSingleClicked representa el tipo de evento registrado en una hoja de cálculo y se produce cuando se hace clic con el botón primario o punteado en la celda.
