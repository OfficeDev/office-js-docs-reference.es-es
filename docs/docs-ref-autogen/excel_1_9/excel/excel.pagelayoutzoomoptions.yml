properties:
- name: horizontalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#horizontalFitToPages:member
  package: excel!
  fullName: horizontalFitToPages
  summary: >-
    Número de páginas para ajustar horizontalmente. Este valor puede ser `null` si se usa la escala porcentual.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: excel!Excel.PageLayoutZoomOptions#scale:member
  package: excel!
  fullName: scale
  summary: >-
    El valor de la escala de página de impresión puede estar entre 10 y 400. Este valor puede ser si se especifica ajustar a la página `null` alta o ancha.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#verticalFitToPages:member
  package: excel!
  fullName: verticalFitToPages
  summary: >-
    Número de páginas para ajustar verticalmente. Este valor puede ser `null` si se usa la escala porcentual.


