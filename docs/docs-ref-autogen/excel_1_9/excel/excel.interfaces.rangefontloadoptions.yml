### YamlMime:TSType
name: Excel.Interfaces.RangeFontLoadOptions
uid: excel!Excel.Interfaces.RangeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFontLoadOptions
summary: >-
  Este objeto representa los atributos de fuente (nombre de fuente, tamaño de fuente, color, etc.) de un objeto.


  \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'La `$all` especificación de LoadOptions carga todas las propiedades escalares (por ejemplo: `Range.address`<!-- -->) pero no las propiedades de navegación (por ejemplo: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Representa el estado en negrita de la fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Representación del código de color HTML del color del texto (por ejemplo, \# FF0000 representa rojo).


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Especifica el estado de cursiva de la fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Nombre de fuente (por ejemplo, "Calibri"). La longitud del nombre no debe ser mayor que 31 caracteres.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    Tamaño de fuente.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Especifica el estado tachado de fuente. Un `null` valor indica que todo el intervalo no tiene una configuración de tachado uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Especifica el estado de subíndice de fuente. Devuelve `true` si todas las fuentes del rango son subíndices. Devuelve `false` si todas las fuentes del rango son superíndices o normales (ni superíndice, ni subíndice). Devuelve `null` lo contrario.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Especifica el estado de superíndice de la fuente. Devuelve `true` si todas las fuentes del rango son superíndices. Devuelve `false` si todas las fuentes del rango son subíndices o normales (ni superíndice, ni subíndice). Devuelve `null` lo contrario.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Especifica un doble que aligera u oscurece un color para la fuente del rango. El valor está entre -1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un `null` valor indica que todo el intervalo no tiene una configuración de fuente `tintAndShade` uniforme.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Tipo de subrayado aplicado a la fuente. Vea `Excel.RangeUnderlineStyle` para más información.


    \[[Conjunto de API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
