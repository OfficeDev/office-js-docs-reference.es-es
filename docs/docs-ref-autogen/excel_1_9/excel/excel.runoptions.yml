properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Determina si Excel retrasará la solicitud por lotes hasta que el usuario salga del modo de edición de celda.


    Cuando false, si el usuario está en la edición de celda cuando el host procesa la solicitud de lote, el lote producirá un error automáticamente. Cuando true, la solicitud por lotes se ejecutará inmediatamente si el usuario no está en modo de edición de celda, pero si el usuario está en modo de edición de celda, la solicitud por lotes se retrasará hasta que el usuario salga del modo de edición de celda.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
