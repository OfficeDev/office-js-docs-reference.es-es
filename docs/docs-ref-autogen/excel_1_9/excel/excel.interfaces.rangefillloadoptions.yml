  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member'
    summary: |-
      Modelo de un intervalo. Para obtener más información, vea Excel.FillPattern. LinearGradient y RectangularGradient no son compatibles. Un valor null indica que el intervalo completo no tiene una configuración de patrón uniforme.

