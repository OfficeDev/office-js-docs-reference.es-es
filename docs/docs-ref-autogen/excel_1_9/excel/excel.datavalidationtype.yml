  package: excel!
  summary: Tipo de validación de datos de hora
  value: "\"Time\""
- name: wholeNumber
  uid: excel!Excel.DataValidationType.wholeNumber:member
  package: excel!
  summary: Tipo de validación de datos de número entero
  value: "\"WholeNumber\""
