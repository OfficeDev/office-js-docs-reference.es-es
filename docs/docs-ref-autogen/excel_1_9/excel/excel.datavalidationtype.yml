  value: "\"Custom\""
- name: date
  uid: excel!Excel.DataValidationType.date:member
  package: excel!
  summary: Tipo de validación de datos de fecha
  value: "\"Date\""
- name: decimal
  uid: excel!Excel.DataValidationType.decimal:member
  package: excel!
  summary: Tipo de validación de datos de decimales
  value: "\"Decimal\""
- name: inconsistent
  uid: excel!Excel.DataValidationType.inconsistent:member
  package: excel!
  summary: Incoherente significa que el intervalo tiene una validación de datos incoherente (hay reglas diferentes en diferentes celdas).
  value: "\"Inconsistent\""
- name: list
  uid: excel!Excel.DataValidationType.list:member
  package: excel!
  summary: Tipo de validación de datos de lista
  value: "\"List\""
- name: mixedCriteria
  uid: excel!Excel.DataValidationType.mixedCriteria:member
  package: excel!
