      type: string
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Valor constante que indica el lado específico del borde. Consulte Excel. ConditionalRangeBorderIndex para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderData#style:member
  package: excel!
  fullName: style
  summary: >-
    Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Consulte Excel. BorderLineStyle para obtener información detallada.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
