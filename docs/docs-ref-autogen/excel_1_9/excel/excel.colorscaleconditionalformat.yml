- name: criteria
  uid: excel!Excel.ColorScaleConditionalFormat#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Criterios de la escala de colores. El punto medio es opcional cuando se usa una escala de color de dos puntos.


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria: Excel.ConditionalColorScaleCriteria;'
    return:
      type: <xref uid="excel!Excel.ConditionalColorScaleCriteria:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/14-conditional-formatting/conditional-formatting-basic.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:M5\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    const criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n});\n```"
- name: threeColorScale
  uid: excel!Excel.ColorScaleConditionalFormat#threeColorScale:member
  package: excel!
  fullName: threeColorScale
  summary: >-
    Si es true, la escala de colores tendrá tres puntos (mínimo, punto medio, máximo); de lo contrario, tendrá dos (mínimo, máximo).


    \[[Conjunto de API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly threeColorScale: boolean;'
    return:
      type: boolean
