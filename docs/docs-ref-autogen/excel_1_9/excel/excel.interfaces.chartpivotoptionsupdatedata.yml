- name: showAxisFieldButtons
  uid: excel!Excel.Interfaces.ChartPivotOptionsUpdateData#showAxisFieldButtons:member
  package: excel!
  fullName: showAxisFieldButtons
  summary: >-
    Especifica si se muestran los botones de campo del eje en un gráfico dinámico. La propiedad ShowAxisFieldButtons se corresponde con el comando "Mostrar botones de campo de eje" de la lista desplegable "Botones de campo" de la ficha "Analizar", que está disponible cuando se selecciona un gráfico dinámico.


    \[[Conjunto de API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showAxisFieldButtons?: boolean;'
    return:
      type: boolean
