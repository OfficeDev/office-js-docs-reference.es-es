      type: <xref uid="excel!Excel.ConditionalColorScaleCriteria:interface" />
- name: threeColorScale
  uid: excel!Excel.Interfaces.ColorScaleConditionalFormatData#threeColorScale:member
  package: excel!
  fullName: threeColorScale
  summary: >-
    Si es true, la escala de colores tendrá tres puntos (mínimo, punto medio, máximo), de lo contrario tendrá dos (mínimo, máximo).


    \[[Conjunto de API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threeColorScale?: boolean;'
    return:
      type: boolean
