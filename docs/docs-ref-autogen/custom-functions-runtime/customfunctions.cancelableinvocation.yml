- uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
  summary: >-
    Proporciona información acerca de la invocación de una función personalizada se puede cancelar. Una función personalizada se puede cancelar puede proporcionar un controlador para el evento onCanceled.


    Para indicar que una función se puede cancelar, en el archivo de metadatos de JSON, deben especificar las opciones de función:`{ "cancelable": true }`


    Si se está generando el archivo de metadatos de JSON desde JSDoc comentarios, incluya la etiqueta `@cancelable` <!-- -->.
