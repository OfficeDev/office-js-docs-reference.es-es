items:
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
    summary: |-
      Proporciona información acerca de la invocación de una función personalizada cancelable. Una función personalizada cancelable puede proporcionar un controlador para el evento OnCancel.

      Para indicar que una función es cancelable, en el archivo JSON de metadatos, las opciones de la función deben especificar:`{ "cancelable": true }`

      Si el archivo JSON de metadatos se genera a partir de comentarios de JSDoc, incluya la etiqueta`@cancelable`<!-- -->.
    isPreview: true
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.Invocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
    summary: Controlador de eventos al que se llama cuando se cancela la función personalizada.
