items:
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation
    summary: |-
      Proporciona información acerca de la invocación de una función personalizada de transmisión por secuencias. Una función personalizada de transmisión puede proporcionar resultados que pueden cambiar con el tiempo.

      Llamar `setResult()` una o más veces para proporcionar el resultado en lugar de devolver un resultado de la función.
    isPreview: true
    name: CustomFunctions.StreamingInvocation
    fullName: CustomFunctions.StreamingInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
  - uid: custom-functions-runtime.CustomFunctions.StreamingInvocation.setResult
    summary: Establezca el resultado de la función personalizada. Se puede llamar más de una vez.
    isPreview: true
    name: setResult
    fullName: setResult
    langs:
      - typeScript
    type: property
    syntax:
      content: 'setResult: (value: ResultType | Error) => void;'
      return:
        type:
